### Focus - Politics ###
SRD_country:0 "Décisions et exil"
SRD_country_desc:0 "Depuis la défaite de l'Italie dans la Weltkrieg et la garantie des questions civiles que nous avons ici en Sardaigne, la population s'agite à propos de notre règle absolue et les deux principaux partis sardes ont menacé de ne plus travailler avec nous. Nous avons des choix difficiles à faire."
SRD_legitimate_kingdom:0 "Le Royaume Légitime"
SRD_legitimate_kingdom_desc:0 "Même si nous résidons à Cagliari, nous sommes toujours les souverains légitimes du Piémont et de l'Italie. Nous renforcerons cette position tant au sein de nos exploitations que sur le plan diplomatique vis-à-vis du monde."
SRD_royal_decrees:0 "Décrets royaux"
SRD_royal_decrees_desc:0 "Notre règle actuelle repose sur un système d'accords tacites et de contrats verbaux, cette forme de règle est inacceptable pour un Royaume moderne comme le nôtre. La règle par décret nous permettra de saisir des biens privés et de prendre toutes les mesures nécessaires pour protéger le royaume."
SRD_sack_the_cabinet:0 "Empiler le cabinet"
SRD_sack_the_cabinet_desc:0 "Les politiciens locaux sardes s'immiscent continuellement dans notre pouvoir royal et le bloquent avec tous les pouvoirs dont ils disposent. Nous allons résoudre ce problème en les retirant simplement de notre Cabinet royal et en les remplaçant par des représentants plus agréables."
SRD_crackdown_on_dissidents:0 "Faire disparaître nos rivaux"
SRD_crackdown_on_dissidents_desc:0 "Alors que nous avons affaibli nos rivaux locaux, ils continuent à s'agiter et à se liguer contre nous. Le roi a approuvé l'octroi d'une \"croisière en Méditerranée\" à tous ceux qui s'opposent à nous."
SRD_enshrine_royal_guard:0 " Consacrer la garde royale "
SRD_enshrine_royal_guard_desc:0 "Notre Splendide Monarque n'est actuellement gardé que par un petit groupe de troupes qui l'ont escorté en exil. Nous devrions étendre cette garde et consolider sa place au sein du Royaume en tant que protecteurs jurés du Roi."
SRD_royalist_fervor:0 "Ferveur Royaliste"
SRD_royalist_fervor_desc:0 "Nous avons attendu ce moment pendant de nombreuses années, mais il est enfin arrivé. Le peuple réclame à grands cris de voir Amedeo et de le considérer comme son véritable monarque. Nous devons maintenant tourner notre attention vers un éventuel scénario de retour au pays."
SRD_judicial_reform:0 "Réforme judiciaire"
SRD_judicial_reform_desc:0 " "
SRD_governmental_reform:0 "Réforme du gouvernement"
SRD_governmental_reform_desc:0 "La corruption est omniprésente dans notre gouvernement depuis que nous avons quitté le continent dans un exil honteux. Si nous voulons retourner sur le continent et reprendre la direction légitime de l'Italie, sous quelque forme que ce soit, nous devons éradiquer les bureaucrates à problèmes, les lois népotiques et les systèmes obsolètes."
SRD_new_constitution:0 "Nouvelle Constitution"
SRD_new_constitution_desc:0 "Notre règne sur la Sardaigne a été antidémocratique et soutenu par des promesses tacites et des loyautés cachées. Amedeo a exigé la formation d'une nouvelle constitution, libre et juste, et souhaite gouverner en tant que monarque constitutionnel. Nous nous y préparons immédiatement."
SRD_free_and_fair_elections:0 "Des élections libres et équitables"
SRD_free_and_fair_elections_desc:0 "Tout le monde peut se présenter aux élections dans notre nouvelle Sardaigne ! Nous devons nous assurer que les votes sont comptabilisés de manière équitable, que les électeurs ont accès aux bureaux de vote et que chaque citoyen se sent suffisamment en sécurité pour voter et sait que le vote sera secret. Ce sera beaucoup de travail, mais pour que notre nouvelle démocratie l'emporte, nous devons y parvenir."
SRD_strengthen_democracy:0 "Renforcer la démocratie"
SRD_strengthen_democracy_desc:0 "Nous devons nous assurer que même dans les petites villes montagneuses du centre de l'île, les gens connaissent l'État de droit et les décisions du peuple, élisent et habilitent les responsables. Chaque poste politique, jusqu'à celui de ramasseur de chiens, doit être un poste élu, et ne peut avoir des mandats d'une durée telle qu'ils ignorent la volonté du peuple."
SRD_freedom_of_speech:0 "Les droits des travailleurs"
SRD_freedom_of_speech_desc:0 "Maintenant que nous évoluons rapidement, et surtout en douceur, vers une société plus libre et plus ouverte, nous devons nous assurer que le gouvernement garantit les droits des travailleurs. Plus de salaires artificiellement bas, plus d'horaires intenables, plus de mauvaises conditions de travail. Si les gens ont le droit de vote, ils ont le droit à des conditions de travail sûres et sécurisées."
SRD_rouse_the_people:0 " Réveiller le peuple "
SRD_rouse_the_people_desc:0 "Voter est une chose, mais nous avons besoin que tous les habitants de la Sardaigne participent à toutes les facettes de la vie publique, en particulier au service public ! Lançons une campagne massive destinée à remplir nos rangs avec le meilleur de ce que la Sardaigne peut offrir. Il est certain que les gens, maintenant qu'ils sont suffisamment représentés, seront plus enclins à servir leur pays."
SRD_constitutional_monarchy:0 "Monarchie Constitutionnelle"
SRD_constitutional_monarchy_desc:0 "Nous devons adapter nos lois pour tenir compte du fait que nous avons toujours une famille royale, mais que le peuple prend la majorité des décisions. Le roi sera toujours à la tête du pouvoir exécutif, mais il devra partager le pouvoir avec notre nouveau corps législatif et ne pourra pas apporter de réels changements sans le soutien du peuple."
SRD_homecoming:0 " Retour à la maison"
SRD_homecoming_desc:0 "Nous avons réglé les problèmes avec notre gouvernement, et nous nous sommes assurés du soutien populaire également. Il est grand temps de rappeler aux gens que nous ne resterons pas isolés sur cette île pour toujours. Au contraire, nous devons faire un retour victorieux sur le continent !"
### Focus - Unification ###
SRD_unification:0 "Commencer le Risorgimento"
SRD_unification_desc:0 "Le moment est venu de rappeler aux Italiens que nous ne serons pas à la merci des puissances étrangères, et que nous ne resterons pas un peuple fragmenté à exploiter et à dominer. Même si par la force, nous réunirons le peuple italien !"
SRD_fortress_sardinia:0 "La forteresse Sardaigne"
SRD_fortress_sardinia_desc:0 "Avec la reprise de la guerre contre nos ennemis, il est nécessaire de veiller à ce que notre forteresse soit protégée. Nous pouvons commencer par nous assurer que tous les emplacements d'atterrissage pratiques sont rendus imprenables. Aucun ennemi ne mettra le pied sur cette île."
SRD_french_naval_officers:0 "Inviter les officiers de la marine française"
SRD_french_naval_officers_desc:0 "Bien que nos forces navales soient petites et naissantes, nous avons toujours nos ambitions que nous aimerions réaliser avec elles. La France a aimablement proposé d'envoyer un détachement naval pour mieux former nos troupes aux opérations de débarquement."
SRD_military_training:0 "Officiers militaires canadiens"
SRD_military_training_desc:0 "Le vrai souverain de la Grande-Bretagne résidant pour l'instant au Canada, nous devrions nous tourner vers nos anciens alliés de l'autre côté de l'Atlantique pour la formation militaire. Bien qu'ils ne soient pas optimaux, ils disposent de la meilleure force de combat que notre alliance puisse offrir, et nous avons désespérément besoin d'assurer au moins la survie de notre île pendant que nous préparons un éventuel retour sur le continent."
SRD_kingdom_of_italy:0 "Proclamer le Royaume d'Italie"
SRD_kingdom_of_italy_desc:0 "Avec la péninsule nord de l'Italie sous notre contrôle, il est enfin temps de déclarer ce que tous les Italiens savent maintenant : La Sardaigne est le successeur du Royaume d'Italie, et hérite maintenant de toutes les revendications à l'intérieur de ses glorieuses frontières."
SRD_destroy_roi:0 "Grève contre la République"
SRD_destroy_roi_desc:0 "La République italienne soutenue par ses partisans autrichiens dans le nord de l'Italie est une menace pour notre objectif de restauration absolue. Nous devons les rayer de la carte et poursuivre notre mission."
SRD_destroy_two_sicilies:0 " Attaquer le Faux Royaume"
SRD_destroy_two_sicilies_desc:0 "Le royaume des deux Siciles a cessé d'exister en 1860 après une invasion du glorieux héros Giuseppe Garibaldi. Il semble que ces prétendants aient besoin qu'on leur rappelle cet événement."
SRD_italian_irredentism:0 "Irrendentisme italien"
SRD_italian_irredentism_desc:0 "Nous sommes peut-être proches de la réunification de l'Italie, mais les terres italiennes sont toujours aux mains des étrangers. Les terres dans leurs ares montagneuses du Tyrol, et les zones côtières de l'Adriatique orientale restent hors de notre portée. Nous devrons également décider si nous devons laisser Malte échapper à notre emprise ou la ramener dans le giron de notre thalassocratie."
SRD_industralize_the_south:0 "Industraliser le Sud"
SRD_industralize_the_south_desc:0 "Maintenant que nous avons un contrôle ferme sur la péninsule du sud de l'Italie, nous devons l'intégrer dans la base industrielle de notre nation insulaire. Nous devons unir les petites industries disparates du sud de la péninsule en quelques entreprises qui peuvent faire le travail de l'Italie."
SRD_sardinia_piedmont:0 "Proclamer le Royaume de Piémont Sardaigne"
SRD_sardinia_piedmont_desc:0 "Avec le Piémont sous notre contrôle, nous pouvons enfin déclarer que nous avons retrouvé notre patrimoine. Le royaume du Piémont-Sardaigne était une grande puissance aux XVIIIe et XIXe siècles, et nous lui avons rendu sa gloire d'antan. Nous allons à nouveau régner sur l'Italie du Nord !"
SRD_university_of_turin:0 "Financer l'Université de Turin"
SRD_university_of_turin_desc:0 "L'Université de Turin est l'une des plus anciennes universités d'Europe, et elle est fière de sa tradition intellectuelle, avec des noms tels qu'Erasmus, Amedeo Avagadro et Joseph de Maistre dans sa liste d'anciens diplômés et professeurs. Nous devons faire de cette institution la pièce maîtresse de notre recherche nationale."
SRD_promote_sardinian:0 "Promouvoir le Sardo"
SRD_promote_sardinian_desc:0 "La langue de la Sardaigne, le sardo, est une langue remarquablement riche avec des influences catalanes, latines, espagnoles et même arabes. Diffusons cette langue sur le continent et améliorons leur patrimoine culturel."
SRD_italian_free_trade:0 "Union douanière italienne"
SRD_italian_free_trade_desc:0 "La myriade d'États de la péninsule italienne collaboreront beaucoup mieux si nous supprimons les obstacles au commerce. Créons un syndicat pour réguler le commerce de manière systémique entre tous les membres de l'Italie !"
SRD_italian_confederation:0 " Confédération de Formation militaire "
SRD_italian_confederation_desc:0 "L'Italie est un pays au relief varié. Montagnes, collines, plaines, zones côtières, tout cela doit être défendu contre ses ennemis. Si nous travaillons ensemble avec d'autres États italiens, nous pouvons tous échanger nos forces dans la lutte et consolider nos faiblesses."
SRD_marseille_confrence:0 "L'amitié avec les Français"
SRD_marseille_confrence_desc:0 "L'Italie et la France ont toujours été des amis historiques. Nous devons rappeler aux Français que nous ne sommes pas leurs ennemis, quelle que soit la direction qu'ils ont prise récemment pour leur pays."
SRD_rebuild_piedmont:0 "Reconstruire le Piémont"
SRD_rebuild_piedmont_desc:0 "Nous devons reconstruire le site historique de notre capitale. Les syndicalistes ont mis en branle les infrastructures et les entreprises. Bien sûr, ceux qui détruisent les infrastructures et les richesses italiennes ne sont pas les bienvenus ici, et devraient être éliminés eux aussi."
### Focus - economy ###
SRD_assess_the_economy:0 " Évaluer l'économie "
SRD_assess_the_economy_desc:0 "Nous pensions que notre exil en Sardaigne serait temporaire, moins d'un an, mais un an s'est transformé en deux, et deux en cinq, et cinq en dix... il est temps d'évaluer notre économie et de trouver la meilleure façon d'optimiser le peu qu'il nous reste. Nous allons avoir besoin de toutes les ressources et de toute l'énergie que cette minuscule île peut fournir si nous voulons un jour retourner nous-mêmes sur le continent."
SRD_industrial_investment:0 "Investissements industriels"
SRD_industrial_investment_desc:0 "Nous n'avons ni la main-d'œuvre ni les ressources nécessaires pour faire fonctionner beaucoup d'usines, mais ce que nous pouvons faire, c'est les faire fonctionner mieux. Nous devons commencer à investir massivement dans de nouvelles technologies qui peuvent nous aider à gérer nos usines à moindre coût, plus efficacement ou de manière plus productive."
SRD_farming_grants:0 "Subventions agricoles"
SRD_farming_grants_desc:0 "Notre petite île ne produit pas beaucoup de nourriture, et maintenant que nous avons un littoral essentiellement hostile en Europe, nous avons du mal à nous approvisionner suffisamment en nourriture. Nous devons fournir des incitations aux agriculteurs locaux du centre de la Sardaigne afin de pouvoir acheminer davantage de nourriture vers les régions côtières plus peuplées qui dépendaient autrefois de la France ou du nord de l'Italie pour leurs produits divers."
SRD_coal_mines:0 "Développer les mines de charbon"
SRD_coal_mines_desc:0 "La Sardaigne est riche en charbon à piller de la terre. Ces nouvelles réserves de charbon nous aideront à mieux transformer du fer de faible qualité en bon acier pour notre industrie militaire."
SRD_civilian_investments:0 "Investissements civils"
SRD_civilian_investments_desc:0 "Notre maigre industrie civile ne sera pas en mesure de soutenir le complexe militaro-industriel de grande envergure dont nous aurons besoin pour retourner victorieusement sur le continent. Nous avons besoin d'au moins un minimum d'industrie de construction, de fabrication de ciment et de bois pour les bâtiments, et de machines-outils si nous voulons nous lancer dans un programme de réarmement à grande échelle."
SRD_military_investments:0 "Investissements militaires"
SRD_military_investments_desc:0 "L'Entente a éprouvé des difficultés à nous fournir de nouvelles armes au cours de la dernière décennie. La République française est dans une situation similaire à la nôtre et le Canada est très loin. Nous devons être plus autosuffisants dans la production d'armes légères et d'avions si nous voulons nous défendre, sans parler de libérer nos compatriotes des chefs de guerre arrivistes et de faire semblant de républiques qui affligent notre patrie."
SRD_new_economy:0 "Nouvelle économie"
SRD_new_economy_desc:0 "Il est clair que nous ne pouvons pas compter sur une hégémonie économique allemande pour soutenir notre économie. Nous devons être plus autosuffisants et cibler quelques exportations rentables et populaires pour réorienter notre économie. Lorsque cela sera terminé, le Lundi Noir ne devrait plus être qu'un mauvais souvenir, et la Sardaigne pourra aller de l'avant vers un avenir meilleur et plus riche."
SRD_economic_protection:0 "Protection économique"
SRD_economic_protection_desc:0 "La Sardaigne n'a pas toujours été un lieu d'opportunité et de richesse, et nous devons rechercher de nouvelles entreprises pour construire de nouvelles usines et ouvrir leurs portes au monde. Nous allons mettre en place une série de protections économiques pour les protéger des pires risques de notre nouvelle économie afin qu'ils puissent s'installer et prospérer sans risque d'échec."
SRD_market_protections:0 "Protections du marché"
SRD_market_protections_desc:0 "Avec les nouvelles usines et les ressources naturelles vient le risque que les fluctuations du marché et les opérations spéculatives entraînent une certaine volatilité du marché. La récente tension mondiale n'arrange pas les choses. Adoptons une série de réformes et de protections pour assurer la stabilité de nos marchés."
SRD_new_industry:0 "Nouvelle industrie"
SRD_new_industry_desc:0 "Maintenant que nous sommes revenus en force sur le continent et que nous avons déclaré nos ambitions, notre prochaine étape est l'intégration de notre économie insulaire à une économie continentale. Les routes maritimes, les transferts ou les approvisionnements et les matériaux, tout cela prendra du temps, et nous devons être plus efficaces dans ce domaine. Il faut que les chercheurs se penchent sur de meilleures méthodes industrielles."
SRD_automotive_industry:0 "Industrie automobile"
SRD_automotive_industry_desc:0 "Les chevaux sont de plus en plus remplacés par des voitures, tant dans le domaine civil que militaire. Nous devons anticiper cette tendance et lancer une production à grande échelle de véhicules à moteur pour notre armée et nos citoyens. Accordons d'énormes subventions aux entreprises désireuses de produire des véhicules motorisés et commençons à les acheter pour notre armée également."
SRD_autostrada:0 "Créer l'Autostrada"
SRD_autostrada_desc:0 "Les nouvelles voitures et les nouveaux camions nécessitent de nouvelles routes pour les conduire. En imitant les Allemands du Nord, nous allons construire une grande étendue d'autoroutes qui traversera le Piémont et qui, au fil du temps, se raccordera à l'Autriche, à la France et à l'Allemagne."
SRD_dockyards:0 "Les chantiers navals génois"
SRD_dockyards_desc:0 "Dans l'Antiquité, le Gênes était une centrale de construction navale. Même après l'unification, elle a continué à produire des navires, mais elle a langui sous la grande division italienne. Il n'en est plus ainsi. Nous allons reconstruire les chantiers navals de Gênes à leur gloire d'antan, en fournissant des navires pour compléter la marine des îles."
SRD_air_ports:0 "Agrandir les aéroports"
SRD_air_ports_desc:0 "Notre contrôle s'étendant sur de vastes étendues de l'Italie, nous avons besoin de moyens de transport supplémentaires et de bases de ravitaillement supplémentaires pour nos avions. Construisons de petites bases aériennes à travers la péninsule pour faciliter le transport et le réapprovisionnement."
SRD_industralize_piedmont:0 " Industraliser le Piémont "
SRD_industralize_piedmont_desc:0 "Maintenant que nous avons solidifié le contrôle de notre maison ancestrale du Piémont, nous devons nous atteler à la tâche sérieuse de l'industrialiser, car nous avons notre île refuge. Nous devons jeter les bases de bonnes entreprises de construction et d'usines de biens de consommation pour reconstruire l'Italie et servir nos intérêts."
SRD_civilian_subsides:0 "Subventions aux entreprises"
SRD_civilian_subsides_desc:0 "Maintenant que nous avons étendu notre portée dans la péninsule italienne, nous devrions étendre les subventions que nous avons obtenues pour nos entreprises insulaires à celles du continent également. Elles ont bien fonctionné en Sardaigne, et elles fonctionneront encore mieux avec toutes les ressources naturelles et la population de l'Italie"
SRD_radio:0 "Sociétés de radio"
SRD_radio_desc:0 "La radio s'avère inestimable sur le champ de bataille et en dehors. Les communications se développent à une vitesse stupéfiante, mais nous devons faire face à une demande énorme de transistors et de condensateurs pour faire fonctionner nos nouvelles radios. Nous devons fonder une nouvelle société de radio pour fournir ces précieuses ressources !"
SRD_university:0 "Agrandir l'université de Cagliari"
SRD_university_desc:0 "L'Université de Cagliari était un établissement brillant dans l'ancien royaume, nous allons maintenant l'agrandir pour répondre à nos besoins en matière de recherche."
SRD_economic_miracle:0 "Miracle économique"
SRD_economic_miracle_desc:0 "Avec l'intégration du Piémont par l'autoroute et le développement industriel des aéroports, des chantiers navals, d'une nouvelle industrie automobile et de l'électronique, nous avons créé une économie à la fois plus productive et moins dépendante des biens étrangers. Non seulement nous pouvons faire plus pour notre peuple, mais il faut moins de ressources pour le faire ! Un véritable miracle économique."
### Focus - army ###
SRD_assess_the_army:0 "Les hommes loyaux de la Sardaigne"
SRD_assess_the_army_desc:0 "Il est impératif pour nous de veiller à ce que l'armée reçoive l'attention royale qu'elle mérite. Nous aurons besoin de tous les hommes désireux et capables de se battre pour récupérer le droit d'aînesse."
SRD_superior_fire_power_plan:0 "Puissance de feu supérieure"
SRD_superior_fire_power_plan_desc:0 "La Sardaigne n'a peut-être pas beaucoup d'hommes, mais ce que nous pouvons avoir, c'est chaque homme qui tire avec un fusil. Plus nous pouvons concentrer la puissance de feu sur une zone du champ de bataille, plus nous pouvons submerger nos ennemis avec des munitions et de l'artillerie, moins ils seront capables de réagir. Quelle meilleure façon d'accueillir nos ennemis sur les plages, si ce n'est avec un mur de plomb explosif ?"
SRD_elite_army:0 "Une armée d'élite"
SRD_elite_army_desc:0 "Nous n'avons pas beaucoup d'hommes, mais ce que nous avons, c'est du temps en abondance et une vaste volonté d'être meilleurs que notre myriade d'ennemis. Développons des forces spéciales pour combattre dans les montagnes, en lâchant du ciel sur nos ennemis, et en les envahissant par la mer, et qu'ils soient plus nombreux que nos ennemis."
SRD_carabinieri:0 "Les Carabinieri"
SRD_carabinieri_desc:0 "Nos Carabinieri ont toujours été une partie centrale de nos forces armées, et une partie intégrante de la première unification de l'Italie. Développons et étendons cette ancienne force de police, en commençant par l'île de sa naissance. Car si nous voulons réunifier l'Italie, nous aurons besoin de la police pour aider à la pacification et au maintien de l'ordre."
SRD_artillery_effort:0 " Effort sur l'artillerie"
SRD_artillery_effort_desc:0 "Pendant des décennies, nos divisions ont été assaillies par l'obusier modèle 16, en partie à cause de son utilisation pour la défense côtière dans les années 1920. Cette situation doit être rectifiée au plus vite et une nouvelle artillerie doit être développée."
SRD_arditi:0 "L'Arditi"
 SRD_arditi_desc:0 "Nous avons été parmi les premiers pays de la Weltkrieg à apprendre que la puissance de feu à faible vitesse ne faisait rien aux hommes armés dans les tranchées. A la place, nos troupes de choc sont devenues un modèle imité par d'autres pays. Nous devons utiliser nos antécédents dans les forces d'assaut pour faire des troupes de choc pour envahir le continent !"
SRD_arma_del_genio:0 "Arma Del Genio"
SRD_arma_del_genio_desc:0 "La Sardaigne a toujours eu une longue histoire de brillants ingénieurs de l'armée. Dans la Weltkrieg, cette tradition a été étendue aux personnels médicaux et aux opérateurs électroniques. Nous avons besoin de nouvelles technologies pour que nos médecins, nos techniciens de soutien et surtout les ingénieurs de l'armée puissent exceller dans cette nouvelle ère de guerre."
SRD_mobile_war_plan:0 " Plan de guerre mobile"
SRD_mobile_war_plan_desc:0 "La Sardaigne n'a peut-être pas beaucoup d'hommes, mais il n'en faut pas beaucoup quand on peut se mettre derrière son adversaire pour le poignarder dans le dos. Nous pouvons entraîner nos troupes à se déplacer rapidement, à ne pas s'enliser dans de longs combats, et entraîner nos unités motorisées et blindées à se séparer et à encercler nos ennemis, ce qui entraînera leur destruction rapide. Quelle meilleure façon de prendre d'assaut les plages qu'en n'y passant presque pas de temps du tout ?"
SRD_fast_army:0 "Une armée mobile"
SRD_fast_army_desc:0 "Notre plan pour être une force mobile n'a besoin que d'une chose de plus ; un moyen de déplacer nos troupes rapidement. Transformons nos camions et nos jeeps en semi-chenilles partiellement blindées et en véhicules personnels mécanisés. Ceux-ci pourront compléter et, espérons-le, remplacer nos véhicules plus faibles dans les mois à venir et assurer une meilleure protection à notre armée d'élite."
SRD_bersaglieri:0 "Les Bersaglieri"
SRD_bersaglieri_desc:0 "Augmentons nos divisions d'infanterie avec des bataillons de nos meilleurs Bersaglieri. Leur vitesse et leur finesse sont une contribution importante à notre doctrine de guerre mobile, car même sans véhicules, notre infanterie ne sera dépassée par personne ! Nous devons développer et étendre ces forces pour nous assurer que chaque division dispose de certains de ces excellents soldats d'élite."
SRD_infantry_tank:0 "Chars d'infanterie"
SRD_infantry_tank_desc:0 "Nos chars doivent suivre le développement de nos autres véhicules blindés, en particulier l'accent mis sur la vitesse et la maniabilité. Nos nouveaux chars d'infanterie pourront soutenir nos unités motorisées et mécanisées qui se déplacent rapidement, et aider à couper et à détruire les unités ennemies en perçant les points les plus difficiles des défenses ennemies."
SRD_light_royal_legion:0 "Légion Royale Légère "
SRD_light_royal_legion_desc:0 "Nous pouvons étendre la formation de nos Bergsaglieri, et l'esprit de cette formation, pour englober toute notre armée. Cela rendra nos unités motorisées et mécanisées plus résistantes, plus rapides, et améliorera la coordination générale entre toutes les unités militaires de notre armée. Aucune ne pourra distancer la Légion royale légère de Sardaigne !"
### Focus - navy ###
SRD_battleship_plan:0 "Le plan Cavagnari"
SRD_battleship_plan_desc:0 "Cavagnari est un vétéran de la Weltkrieg et a vu l'efficacité des grands navires de ligne. Il est notre plus grand défenseur des Battlecruisers et des Dreadnoughts, et nous recommande vivement de commencer à poser les coques de plusieurs grands navires si nous voulons arracher le contrôle de la Méditerranée à nos ennemis."
SRD_carrier_plan:0 "Le plan d'Iachino"
SRD_carrier_plan_desc:0 "L'expérience d'Angelo Iachino avec les torpilleurs pendant la Weltkrieg l'a conduit à des idées assez peu conventionnelles concernant la puissance aérienne et les pistes sur l'eau. Nous sommes italiens, et nous continuerons à innover alors que la menace d'une autre grande guerre se profile à l'horizon. Nous espérons simplement qu'il a raison à propos de la force aérienne qui s'annonce en pleine mer."
SRD_sub_plan:0 "Le plan Legnani"
SRD_sub_plan_desc:0 "Legnani est venu à nous avec sa propre proposition : étrangler la vie des communards de France et de notre patrie par la guerre sous-marine. Nous avons nos alliés avec leurs chantiers navals géants de l'autre côté de l'Atlantique, complétons leurs flottes avec nos embarcations sous-marines furtives, et apportons la famine et la ruine à nos ennemis !"
SRD_reform_navy:0 "Réformer la Marine"
SRD_reform_navy_desc:0 "Quelle que soit la direction que nous prenons pour notre marine en termes de construction navale, nous avons désespérément besoin de mettre à jour nos tactiques navales. La dernière fois que nous avons eu des différences significatives dans l'entraînement, c'était en 1917, lorsque la péninsule a été nouvellement unifiée. C'est la rentrée pour tous nos officiers de marine !"
SRD_expand_dockyards:0 "Dévelloper les arsenals"
SRD_expand_dockyards_desc:0 "Les arsenaux de Cagliari doivent être agrandis si nous voulons un jour construire à nouveau nos propres navires. Bien que cela puisse prendre un espace précieux que nous pourrions utiliser pour d'autres industries, sans contrôle sur les eaux de la Méditerranée, nous serons une cible mûre pour certains communards qui s'arracheront aux branches de l'Italie."
SRD_sardinian_merchant_navy:0 "Marine marchande"
SRD_sardinian_merchant_navy_desc:0 "Avec nos nouveaux chantiers navals construits et prêts à recevoir des commandes, le temps est venu de construire une nouvelle flotte marchande. Nous pouvons améliorer la conception de nos navires pour conserver la même capacité à moindre coût, et en même temps revoir nos procédures d'escorte pour nous assurer que nous en perdons moins s'ils sont attaqués."
SRD_continue_reforms:0 "Poursuivre les réformes"
SRD_continue_reforms_desc:0 "Si nos réformes sont bien engagées et se déroulent extrêmement bien, ce n'est pas le moment de se reposer sur ses lauriers. Nos réformes doivent toucher tous les aspects de notre marine, et continuer à faire progresser notre domination navale."
SRD_submarines:0 "Sous-marins"
SRD_submarines_desc:0 "Nos sous-marins actuels sont adéquats, voire spectaculaires. Legnani a ordonné que nous développions des sous-marins plus rapides et à plus longue portée, dont nous aurons besoin si nous voulons un jour étendre notre portée au-delà des eaux de la Méditerranée."
SRD_cruisers:0 " Croiseurs "
SRD_cruisers_desc:0 "Si nos sous-marins sont pour le moins impressionnants, nous aurons quand même besoin de navires de surface pour garder nos convois et faire du repérage supplémentaire. Concevons quelques croiseurs pour aider à l'interdiction du commerce et protéger nos sous-marins des destroyers hostiles."
SRD_armoured_cruisers:0 "Croiseurs blindés"
SRD_armoured_cruisers_desc:0 "Maintenant que nous avons des plans pour les Dreadnoughts, nous devons nous assurer que nous disposons d'une puissante force d'escorte pour nos titans de la mer. Bien qu'ils soient encore grands, les croiseurs blindés peuvent naviguer devant nos puissants mastodontes et les protéger des embarcations plus petites pendant que nos gros canons écrasent les navires de la capitale ennemie pour les soumettre."
SRD_battleships:0 "Dreadnoughts"
SRD_battleships_desc:0 "Maintenant que les bases de notre nouvelle flotte ont été établies, il est temps de concevoir de véritables grands Dreadnoughts pour augmenter notre flotte existante, le premier d'entre eux devant être notre nouveau et puissant navire amiral. C'est une merveille de l'ingénierie moderne que nous ayons pu construire des navires aussi grands sur une si petite île, mais telle est la puissance de la Sardaigne !"
SRD_marines:0 "La force maritime de la Sardaigne"
SRD_marines_desc:0 "Nous n'avons aucune excuse pour ne pas exploiter les talents des habitants des îles rustiques dont nous avons la charge. Des propositions ont été avancées pour en tirer profit et encourager la formation spécialisée des détachements de la Marine."
SRD_synthetic_research:0 "Recherche synthétique"
SRD_synthetic_research_desc:0 "N'ayant pas de ressources naturelles propres en dehors des maigres richesses du Piémont, nous devons investir dans de nouvelles façons d'acquérir le nerf de la guerre moderne : le pétrole, et son dérivé potentiel, le caoutchouc. Si nous espérons un jour devenir encore vaguement autosuffisants, nous aurons besoin d'un approvisionnement abondant de ces deux ressources."
SRD_carriers:0 "Porteurs"
SRD_carriers_desc:0 "Au fur et à mesure que notre flotte aérienne s'étend, et surtout que nos avions se développent, ils auront besoin de tous les grands espaces pour décoller et atterrir. Commandons une nouvelle étude navale sur la faisabilité d'un porte-avions plus grand pour transporter encore plus d'avions. Iachino est arrivé jusqu'ici et nous continuons à lui faire confiance."
SRD_naval_aviation:0 "Flotte aérienne"
SRD_naval_aviation_desc:0 "Nous ne devons pas ignorer le simple fait que nous sommes une île entourée par la mer Méditerranée azurée. Une flotte de puissants bombardiers navals nous permettrait de frapper les flottes et les quais étrangers, et nous aiderait à dominer en permanence Mare Nostrum."
SRD_thalassocracy:0 "Proclamer la Thalassocratie"
SRD_thalassocracy_desc:0 "Grâce à un développement rapide, à la recherche de nouvelles doctrines et de nouveaux navires de ligne, et à une stratégie globale de supériorité navale, nous pouvons affirmer sans aucun doute que la majorité de notre pouvoir vient de la mer. Nous ne dominerons peut-être jamais toute l'Europe, mais les côtes de la péninsule italienne nous appartiendront, à jamais gardées par notre marine royale."
### Focus - Airport ###
SRD_airforce:0 "La flotte aérienne sarde"
SRD_airforce_desc:0 "Des théoriciens savants ont dit que l'avenir des conflits modernes est dans l'air. Nous devons commencer à formaliser la création d'une flotte aérienne spécialisée, avec des bases, pour nous assurer que nous ne sommes pas laissés pour compte."
SRD_pilot_training:0 "Formation des pilotes"
SRD_pilot_training_desc:0 "Nous devons être prudents lorsque nous améliorons nos avions ; si nos pilotes ne peuvent pas manipuler l'appareil, tous nos efforts seront gaspillés. Nous devons créer une école de pilotage de qualité pour nos pilotes et nous assurer que leur formation est conforme aux normes modernes pour nos nouveaux avions."
SRD_expand_air_ports:0 "Développer les bases aériennes militaires"
SRD_expand_air_ports_desc:0 "Il y aura des travaux d'extension de nos aérodromes pour les avions militaires, car nous devons dégager de grandes zones ininterrompues pour nos pistes. Nous devrions au moins pouvoir utiliser les nombreuses collines de la région comme de bons emplacements pour nos tours de contrôle du trafic aérien."
SRD_aviation_companies:0 "Compagnies d'aviation"
SRD_aviation_companies_desc:0 "Maintenant que nous avons de meilleurs modèles d'avions, nous devons nous assurer que les entreprises qui les fabriquent sont aussi productives et efficaces que possible. Investissons dans des installations de formation spécialisées pour nos avions afin de réduire le coût et le temps nécessaires à leur fabrication."
SRD_fighters:0 " Chasseurs "
SRD_fighters_desc:0 "L'objectif principal de notre force aérienne est de ne jamais céder le contrôle du ciel, et à cette fin, nous allons développer les chasseurs les plus avancés que l'Italie ait jamais vus !"
SRD_bombers:0 "Bombardiers"
SRD_bombers_desc:0 "L'objectif principal de notre force aérienne est de soutenir les troupes au sol, et à cette fin, nous allons développer les avions de soutien rapproché les plus avancés que l'Italie ait jamais vus !"
SRD_expand_aviation_industry:0 " Corps de défense aérienne "
SRD_expand_aviation_industry_desc:0 "En tant que nation insulaire, nous courons toujours le risque d'être mis au pied du mur, et cela vaut également pour l'air. Nous avons besoin d'une couverture antiaérienne adéquate au-dessus de notre île pour mettre fin à la menace toujours présente des bombardements et des parachutistes."
SRD_paracadutisti:0 "Paracadutisti"
SRD_paracadutisti_desc:0 "Un de nos pilotes a eu une idée peu orthodoxe : et si les gens sautaient volontairement des avions ? Les premiers essais ont été prometteurs, et nous voulons rassembler quelques brigades de paracadutistes et les envoyer faire des essais sur le champ de bataille."
SRD_radar:0 "Radar"
SRD_radar_desc:0 "Maintenant que nous avons une excellente formation des pilotes et des avions plus modernes, nous devons améliorer notre acquisition de cibles. Le RADAR s'est révélé prometteur lors des premiers essais, et nous voulons construire quelques stations pour les tester à grande échelle."
SRD_rule_the_skies:0 " Maîtriser les cieux "
SRD_rule_the_skies_desc:0 "Nous avons toutes les preuves nécessaires pour nous montrer à quel point la puissance aérienne est en train de se transformer sur le champ de bataille. Il est désespérément important que nous ne cédions jamais le contrôle d'une partie du champ de bataille à notre ennemi, en particulier l'espace aérien. Nous ferons tout ce qui est en notre pouvoir pour sécuriser le ciel au-dessus de nous !"

### Events ###

srd.0.t:0 "Le Royaume de Sardaigne"
srd.0.d:0 "Le royaume de Sardaigne est né parmi les cendres de la Weltkrieg. Le roi Vittorio Emanuele a signé un armistice avec le gouvernement autrichien en 1919, mais des socialistes furieux, des nationalistes radicaux et d'autres racailles se sont élevés contre son gouvernement. Lui et son fils abdiquent et, en Sardaigne, marquée par la rareté, le roi Emanuele Filiberto, duc d'Aoste, monte sur le trône. Cependant, nos prétentions au trône d'Italie prirent fin en 1920, lorsque les Autrichiens forcèrent la Fédération italienne à se joindre aux forces blanches unies en Italie continentale. Les Britanniques nous ont forcés à rejoindre la Fédération comme l'exigeaient les Autrichiens, peu désireux d'irriter les Allemands et de rompre l'armistice signé à Copenhague. Nous nous sommes retirés de la Fédération italienne en 1926 après l'effondrement de l'Empire britannique et le retrait des Autrichiens d'Italie pour s'occuper des affaires intérieures, bien que nous soyons toujours dissuadés de revendiquer toute l'Italie jusqu'à la reconquête du Piémont. Cela a fait de nous une nation théoriquement indépendante, bien qu'en réalité nous soyons presque un État fantoche de la République française.\n\nCette sombre situation n'est pas améliorée par les divisions internes au sein de la nation. Le roi Amedeo a remplacé son père Emanuele Filiberto comme roi de Sardaigne il y a tout juste cinq ans, et règne comme un monarque absolu, ce qui contrarie beaucoup de ceux qui pensent que la monarchie constitutionnelle est la seule voie de progrès. Cette question fondamentale, entre absolutisme et constitutionnalisme, a divisé l'île depuis la fin de la Weltkrieg, et il ne fait guère de doute que l'arrangement actuel est tout simplement intenable. La corruption sévit et le système judiciaire et le gouvernement doivent tous deux être réformés, problèmes sans solution dans l'impasse politique actuelle, et sans lesquels la Sardaigne ne pourra jamais prendre ce qui lui revient de droit."
srd.0.a:0 "Vive le roi !"

### Political Events 1 - 10 ###
srd.1.t:0 "Réformes gouvernementales"
srd.1.d.absolute_monarchy:0 "Si la Sardaigne doit être débarrassée de la corruption, la première étape vers la réalisation de cet objectif est la réforme bureaucratique, à laquelle il existe deux approches principales. L'une impliquerait la création d'une nouvelle fonction publique méritocratique, tandis que l'autre créerait un système de patronage par lequel les ministres pourraient être directement nommés par le roi lui-même. Dans les deux cas, la bureaucratie existante sera remplacée, mais chacune a des implications pour l'avenir du gouvernement dans son ensemble."
srd.1.d.constituional_monarchy:0 "Si la Sardaigne doit être débarrassée de la corruption, la première étape vers la réalisation de cet objectif est la réforme bureaucratique, à laquelle il existe deux approches principales. L'une impliquerait la création d'une nouvelle fonction publique méritocratique, tandis que l'autre créerait un système de népotisme par lequel les membres du cabinet pourraient être directement nommés par le Premier ministre.\nDans les deux cas, la bureaucratie existante sera remplacée, mais chacune a des implications pour l'avenir du gouvernement dans son ensemble."
srd.1.a:0 "Fonction publique"
srd.1.b:0 "Patronage"

srd.2.t:0 "Le Lundi Noir frappe la Sardaigne"
srd.2.d:0 "La crise économique qui a débuté en Allemagne est devenue incontrôlable et a déjà commencé à toucher notre île. La prospérité de la Sardaigne est en lambeaux et de nombreuses pétitions sont parvenues au roi, la plupart demandant des réponses à cette crise écrasante."
srd.2.a:0 "Que Dieu sauve la Sardaigne"

### The absolute monarchy path 11 - 20 ###
srd.11.t:0 "Autorité royale"
srd.11.d:0 "Le roi a décidé de réaffirmer son règne et son autorité. En conséquence, il a promis d'entreprendre une campagne d'éradication de la corruption dans tout son royaume et de veiller à ce que le peuple soit pris en charge, conformément à son rôle de père de la nation. De nombreux libéraux sont déçus par la nouvelle de la décision du roi."
srd.11.a:0 "Vive le Roi"


### The Democratic Monarchy Path 21 - 30 ###
srd.21.t:0 "La nouvelle Constitution"
srd.21.d:0 "Aujourd'hui, le roi a dévoilé une nouvelle constitution pour la nation. Cette constitution cède surtout le pouvoir législatif au peuple, tout en lui réservant le droit de veto royal et un certain nombre d'autres prérogatives royales. Les libéraux de tout Cagliari se réjouissent de cette nouvelle et les différents partis politiques planifient les prochaines élections."
srd.21.a:0 "Vive le roi"

srd.29.t:0 "L'élection générale de [GetYear]".
srd.29.d:0 "Les premières élections libres et ouvertes viennent de se tenir à [Root.GetName]. Grâce à notre système parlementaire, le parti qui remportera le plus grand nombre de sièges au Parlement de [Root.GetName] verra le chef de son parti devenir le nouveau Premier ministre. Les différents partis politiques ont fait campagne et les résultats des élections sont maintenant connus. Pour qui les gens ont-ils voté pour être le nouveau Premier ministre ?"
srd.29.a:0 "Les libéraux sociaux"
srd.29.b:0 "Libéraux du marché"
srd.29.c:0 "Conservateurs sociaux"
srd.29.e:0 "Sociaux-démocrates"

srd.30.t:0 "L'élection générale de [GetYear]"
srd.30.d:0 "L'élection de [GetYear] est proche. Grâce à notre système parlementaire, le parti qui remportera le plus grand nombre de sièges au Parlement de [ROOT.GetName] verra le chef de son parti devenir le nouveau Premier ministre. Les différents partis politiques ont fait campagne et les résultats de l'élection sont maintenant connus. Pour qui les gens ont-ils voté pour être le nouveau Premier ministre ?"
srd.30.a:0 "Les libéraux sociaux"
srd.30.b:0 "Libéraux du marché"
srd.30.c:0 "Conservateurs sociaux"
srd.30.e:0 "Sociaux-démocrates"

### Kingdom of Italy 36 - 45 ###
srd.36.t:0 "Nouveaux partis au sein du Royaume d'Italie"
srd.36.d:0 "Le Royaume d'Italie étant désormais unifié, il y a eu un bouleversement entre les différents partis, beaucoup d'entre eux abandonnant leur nom sarde pour devenir des \"partis italiens\". Voyons comment cela change les choses en politique"
srd.36.a:0 "En espérant que cela s'améliore"

srd.37.t:0 "L'Italie est unifiée"
srd.37.d:0 "Aujourd'hui sur [GetDateText], l'Italie a été unifiée et le glorieux risorgimento a été une fois de plus achevé. Les préparatifs sont en cours pour que la capitale soit ramenée à Rome et que le roi y réside à nouveau. Aujourd'hui est un grand jour pour tous les Italiens."
srd.37.a:0 "Vive l'Italie"

srd.38.t:0 "L'irrédentisme italien"
srd.38.d:0 "Beaucoup au Parlement pensent que nous devrions chercher à étendre les frontières de l'Italie à celles qui lui conviennent naturellement. La question est de savoir si nous devons uniquement revendiquer les terres occupées par l'Autriche, ou si nous devons également revendiquer Malte"
srd.38.a:0 "L'Autriche seulement"
srd.38.b:0 "Autriche et Malte"

srd.39.t:0 "Les nouvelles terres"
srd.39.d:0 "Cela fait un certain temps mais nous avons enfin libéré notre terre légitime. Maintenant que le Royaume les a récupérées, nous pouvons nous sentir en sécurité en sachant qu'elles nous soutiennent désormais"
srd.39.a:0 "Vive l'Italie !"

