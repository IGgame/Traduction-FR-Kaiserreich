### Leaders ###

 POLITICS_GBP_HUGH_GAITSKELL_DESC:0 "En 1924, il suit des cours à Oxford et, contrairement à nombre de ses camarades étudiants, il soutient la grève générale. Lorsque la révolution a éclaté, Gaitskell a rapidement soutenu la grève et a été le témoin direct de la répression politique du mouvement ouvrier par le gouvernement conservateur. Malgré son soutien à la révolution, la répression brutale contre les \"agitateurs réactionnaires\" l'amènera bientôt à se ranger du côté des modérés et à devenir un fervent partisan du fabuleux Labor Party ressuscité. Un séjour en prison pour des activités contre-révolutionnaires lui fera faire un bond à droite, Gaitskell étant l'une des figures les plus modérées du parti avant sa dissolution. Maintenant que l'Union est morte, Gaitskell a réussi à réorganiser l'ancien Labour Party sous l'égide des éléments les plus modérés dans l'espoir de créer une transition sans douleur du syndicalisme à une société démocratique et libre."
 POLITICS_GBP_HERBERT_SAMUEL_DESC:0 "Un des nombreux libéraux à soutenir la révolution contre la tyrannie du gouvernement conservateur. Avec la scission du parti, Samuel a pris les rênes de sa direction et l'a fait entrer dans le nouveau régime, ayant un rival amical avec le Labour Party de Clement Atlee. Au début des années 1930, Samuel a fait l'objet d'une immense suspicion et a finalement été arrêté pour activités contre-révolutionnaires, étant l'un des prisonniers politiques les plus remarquables de l'Union. Maintenant qu'il a pu se battre pour obtenir le soutien nécessaire à l'ordre post-syndical, Samuel va sans aucun doute chercher à mettre en place des mesures de désyndicalisation de l'Union plus rapides et plus choquantes, tout en maintenant certains des filets de sécurité sociale qu'il avait contribué à établir."
 POLITICS_GBP_ANTHONY_LUDOVICI_DESC:0 "Polyglotte et auteur d'extrême droite, Anthony Ludovici a connu un parcours tumultueux dans l'Union, souvent contraint de fuir pour des activités contre-révolutionnaires et ses remarquables ouvrages clandestins réactionnaires. Pendant son exil et ses activités politiques clandestines, Ludovici a eu des contacts avec des personnalités d'extrême droite et des ex-conservateurs aux vues similaires, tous prêts à travailler avec des envahisseurs étrangers pour assister à la chute de l'Union. Aujourd'hui au pouvoir, Ludovici et ses partisans vont sans doute poursuivre une campagne impitoyable pour \"purifier\" la Grande-Bretagne de ses maîtres socialistes déchus et réprimer la dissidence par tous les moyens nécessaires."
 POLITICS_GBP_CHARLES_III_DESC:0 "Surnommé le \"prince traître\" pour sa défection en Allemagne pendant la Weltkrieg, Charles Edward de Saxe-Cobourg et Gotha a finalement choisi le bon camp, mais a été dévasté de voir son pays d'origine tomber dans le syndicalisme, ce qui l'a poussé encore plus loin dans les bras des forces réactionnaires allemandes. Sa loyauté envers l'Allemagne lui a permis de devenir le roi du Royaume-Uni, une version déformée de Charles, un monarque semi-absolu de style prussien, seigneur d'une cabale de personnalités pro-allemandes au sein du Conseil privé. Pour Charles, son règne sera sans aucun doute détesté et on se souviendra de lui comme du roi traître et comme un larbin de la némésis britannique."

