l_french:

SWF_focus:0 "Arbre de priorité de l'Espagne CNT"

### Ideas ###
SWF_advisors_france:0 "Assistance Française"
 SWF_advisors_england:0 "Assistance Anglaise"
SWF_advisors_italysoc:0 "Assistance Italienne"
SWF_advisors_soviet:0 "Assistance Russe"
SWF_rally_anarchists_idea:0 "Rallions les Anarchistes"
 SWF_rally_anarchists_idea_desc:0 "La guerre civile a éclaté en Espagne. Si la CNT-FAI veut sortir victorieuse, tous doivent être unis dans leur esprit et dans leur but. Viva la Anarquía !"

### Tooltips ###
SWF_won_election:0 "La CNT-FAI a gagné une élection valide\n"
SWF_released_after_annexation:0 "La CNT-FAI a été libérée par une autre nation\n"

### Focuses ###
SWF_election_success:0 "Succès Electoral"
SWF_election_success_desc:0 "Lors des élections de 1937, l'Espagne a connu une augmentation sans précédent du nombre d'électeurs de gauche. La C.N.T. a été placée au pouvoir, mais l'Espagne est toujours au bord de la catastrophe."
SWF_aftermath_of_civil_war:0 "Victoire Lors De La Guerre Civile"
SWF_aftermath_of_civil_war_desc:0 "La guerre civile espagnole a été une période sanglante de l'histoire espagnole. Bien que nous soyons sortis victorieux, il faudra beaucoup de temps avant que le pays ne se rétablisse."
SWF_consolidating_spain:0 "Consolider l'Espagne"
SWF_consolidating_spain_desc:0 "Notre pays a été déchiré par un conflit interne, et seul le temps nous dira si son nouveau régime pourra le maintenir à flot."

SWF_domestic_focus:0 "Combler Le Fossé Politique"
SWF_domestic_focus_desc:0 "Maintenant que nos troubles ont pris fin, il est temps de combler le fossé politique qui subsiste entre les monarchistes, les extrémistes et notre nouveau régime socialiste."
SWF_oppress_opposition:0 "Écraser Les Ennemis De La Révolution"
SWF_oppress_opposition_desc:0 "Le seul moyen de parvenir à une paix durable en Espagne est d'écraser complètement l'opposition. Ils n'ont pas leur place dans le nouvel ordre et n'ont pas la force de nous résister."
SWF_reconcile_opposition:0 "Éduquer Les Masses"
SWF_reconcile_opposition_desc:0 "Une approche diplomatique est nécessaire : nous devons trouver une place pour les socialistes et les monarchistes au sein de notre nouveau régime et travailler avec les membres les plus disposés à trouver un compromis satisfaisant pour tous."
SWF_home_rule:0 "Communautés Autonomes Ibèriques"
SWF_home_rule_desc:0 "Notre tâche la plus importante sera de donner à chaque région d'Espagne suffisamment d'autonomie pour qu'elle puisse se gouverner de manière efficace tout en restant soumise à l'autorité centrale."

SWF_industrial_focus:0 "Appel Aux Travailleurs"
SWF_industrial_focus_desc:0 "Notre première tâche consiste à réparer les dommages qui ont été causés au secteur industriel espagnol."
SWF_industry_focus_1:0 "Plan Rojo"
SWF_industry_focus_1_desc:0 "Concentrons-nous sur la relance de la force industrielle de la région catalane orientale."
SWF_industry_focus_2:0 "Plan Verde"
SWF_industry_focus_2_desc:0 "Concentrons-nous sur la realnce de la force industrielle du nord-est du Pays Basque."
SWF_industry_focus_3:0 "Plan Amarillo"
SWF_industry_focus_3_desc:0 "Concentrons-nous sur la relance de la force industrielle de la région centrale de Castille."
SWF_mining_focus_1:0 "Plan Sur"
SWF_mining_focus_1_desc:0 "Il y a encore des ressources minérales à exploiter dans le Sud; concentrons nos efforts sur leur exploitation."
SWF_mining_focus_2:0 "Plan Oeste"
SWF_mining_focus_2_desc:0 "Il y a encore des ressources minérales à exploiter dans l'Est; concentrons nos efforts sur leur exploitation."
SWF_mining_focus_3:0 "Plan Central"
SWF_mining_focus_3_desc:0 "Il y a encore des ressources minérales à exploiter dans les régions centrales; concentrons nos efforts sur leur exploitation."
SWF_helping_hand_focus:0 "Les Effets Du Lundi Noir"
SWF_helping_hand_focus_desc:0 "Nous avons souffert plus que la majorité du Lundi noir, car ses effets ont été associés à notre bouleversement social. Le moment est venu de le mettre de côté pour toujours et de marcher vers l'avenir en tant que nation européenne forte et industrielle."
SWF_militia_focus:0 "Milices Ouvrières"
SWF_militia_focus_desc:0 "Notre premier objectif est de nous tourner vers notre armée, de veiller à ce qu'elle soit composée de travailleurs acharnés, ceux qui se consacrent au nouvel ordre socialiste. Quiconque s'en tient encore aux anciennes coutumes ou s'accroche trop à la foi plutôt qu'à son idéologie, doit être sommairement expulsé des rangs."
SWF_radio_focus:0 "Receptador del Pueblo"
SWF_radio_focus_desc:0 "Le "Receptador del Pueblo", ou "Récepteur du peuple", est un récepteur radio produit en masse et distribué gratuitement à la population. C'est le début d'une culture radiophonique espagnole.\n\n" # why the \n\n at the end?  réponse du traducteur : Pour sauter deux lignes
SWF_propaganda_focus:0 "Radiodiffusions nationales"
SWF_propaganda_focus_desc:0 "Nous devons continuer à répandre l'idéologie syndicaliste dans toute l'Espagne, à faire des objectifs de la classe ouvrière la priorité numéro un de chaque citoyen, quelle que soit la région du pays où il vit."
SWF_school_focus:0 "Universités Communales"
SWF_school_focus_desc:0 "Nous avons laissé nos différences nous gêner pendant trop longtemps. Il est temps de rassembler les grands esprits espagnols dans nos universités et de leur donner libre cours en les aidant à faire un grand bond en avant dans l'ère moderne."

SWF_military_focus:0 "Defendre La Révolution"
SWF_military_focus_desc:0 "Notre nouveau régime voit des menaces venant de tous les coins de l'Europe et d'ailleurs. Nous devons œuvrer rapidement à la reconstruction et au renforcement de nos milices révolutionnaires pour en faire une armée pleine et moderne."
SWF_standing_army_focus:0 "Une Armée Permanente"
SWF_standing_army_focus_desc:0 "Nous devons nous concentrer sur la force et la qualité de notre armée, au lieu de nous concentrer sur l'expansion dans des domaines que nous ne pouvons vraiment pas nous permettre."
SWF_infantry_weapon_focus:0 "De Nouvelles Armes Pour Notre Armée"
SWF_infantry_weapon_focus_desc:0 "Nous devons nous concentrer sur la modernisation des équipements de notre armée, qui remonte en grande partie à la Weltkrieg, il ne conviendra pas."
SWF_artillery_focus:0 "Moderniser Notre Artillerie"
SWF_artillery_focus_desc:0 "La puissance de feu, c'est ce dont nous avons le plus désespérément besoin. La capacité d'abattre les fortifications ennemies et de les bombarder jusqu'à ce qu'elles deviennent insensées si elles osent traverser les Pyrénées."
SWF_mobile_army_focus:0 "Une Armée Mobile"
SWF_mobile_army_desc:0 "La manière de faire des fantassins et des chevaux appartiendra bientôt au passé, si ce n'est déjà fait. Le coût de l'équipement de nos troupes motorisée sera élevé, mais c'est nécessaire."
SWF_motorisation_focus:0 "Infanterie Motorisée"
SWF_motorisation_focus_desc:0 "Nous devons mettre nos soldats sur pied et nous efforcer de leur donner le moyen de se déplacer qui nous donnera un avantage."
SWF_tank_focus:0 "Le Corps des Panzers du Peuple"
SWF_tank_focus_desc:0 "Une armure lourde fournit à la fois vitesse et puissance de feu, et c'est notre voie sans équivoque vers la victoire dans les guerres à venir."
SWF_army_innovation_focus:0 "Innovations Dans l'Armée De Terre"
SWF_army_innovation_desc:0 "Par-dessus tout, nous devons nous assurer que notre armée a les meilleurs cerveaux derrière elle afin de planifier notre offensive et notre défense. Sans eux, tout l'équipement du monde ne nous servirait à rien."

SWF_foreign_focus:0 "Regarder Vers l'Etranger"
SWF_foreign_focus_desc:0 "Le temps est venu de regarder vers l'extérieur, au-delà de la reconstruction de l'Espagne elle-même, et vers la révolution que nous devons contribuer à répandre dans le monde entier. Pour la classe laborieuse !"
SWF_join_france:0 "Approcher la Commune"
SWF_join_france_desc:0 "Nos alliés les plus naturels sont l'Internationale. Nous devons leur proposer de rejoindre leurs rangs immédiatement, pour notre protection et pour le bien de toutes les nations syndicalistes."
SWF_join_french_war:0 "Rejoindre l'Effort de Guerre Français"
SWF_join_french_war_desc:0 "La Commune de France est engagée dans une guerre qui déterminera l'équilibre de la révolution ici et dans le monde. Nous devons offrir notre force, quel qu'en soit le prix."
SWF_portugal:0 "Apporter la Révolution Au Portugal"
SWF_portugal_desc:0 "Notre Fédération Ibérique ne sera jamais complète tant que nous n'aurons pas étendu la révolution à nos frères de l'Ouest."

