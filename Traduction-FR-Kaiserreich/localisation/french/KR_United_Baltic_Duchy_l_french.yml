 BAT_ostwall_decision_category:0 "Ostwallprogramm"
 BAT_ostwall_decision_category_desc:0 "Imaginé par les hauts gradés de la Baltische Landeswehr à la fin des années 1920, le programme Ostwall («Mur oriental») est la réponse du Duché Balte Uni à la puissance russe croissante - une série de fortifications et de mesures défensives le long de la frontière orientale pour servir de dissuasion et potentiellement de défense contre une offensive frontale complète vers Riga et Reval. Bien qu'il s'agisse d'une mesure coûteuse, elle ne manquera pas de préparer l'État Allemand de la Baltique à toute attaque si elle était complètement mise en œuvre.\n\nTant que dure le §YOstwallprogramm§!, vous pouvez construire des §YForts terrestres§! et gagner des §YEsprits Nationaux§! axés sur la défense, en dépensant différents types d' £rifle_texticon §Yéquipement§!. Le programme Ostwall est organisé en plusieurs étapes, la réalisation de toutes les initiatives de construction d'une même étape débloquera de nouvelles décisions avancées et plus coûteuses à débloquer. Accomplir la priorité nationale §YAchat de matériel§! débloquera des décisions permanentes d'achat d'équipement à dépenser pour les initiatives d'Ostwall - ou pour votre propre armée."
