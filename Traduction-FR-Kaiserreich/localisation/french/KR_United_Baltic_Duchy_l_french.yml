 KRBAT.70.d.WHR:0 "La Baltische Landeswehr a choisi de rappeler sa mission dans notre pays. Le général Ernst Heimert Gustav von Nolcken et son entourage ont déjà fait leurs bagages et sont rentrés à Riga - nous remerciant pour l'accueil chaleureux et nous souhaitant bonne chance pour l'avenir."
 KRBAT.70.t.UKR:0 "Départ de la mission balte en Ukraine"
 KRBAT.70.d.UKR:0 "La Baltische Landeswehr a choisi de rappeler sa mission dans notre pays. Le général Hans von Manteuffel-Szoege et son entourage ont déjà fait leurs bagages et sont rentrés à Riga - nous remerciant pour l'accueil chaleureux et nous souhaitant bonne chance pour l'avenir."
 KRBAT.70.t.FIN:0 "Départ de la mission balte en Ukraine"
 KRBAT.70.d.FIN:0 "La Baltische Landeswehr a choisi de rappeler sa mission dans notre pays. Le général Otto Goldfeld et son entourage ont déjà fait leurs bagages et sont rentrés à Riga - nous remerciant pour l'accueil chaleureux et nous souhaitant bonne chance pour l'avenir."
 KRBAT.70.a:0 "Jusqu'à notre prochaine rencontre!"

 KRBAT.71.t:0 "Le Putsch Allemand"
 KRBAT.71.d:0 "Having grown overwhelmingly influential in Riga's chaotic political landscape, the German military garrison tasked to defend the Free City has finally chosen to take matters to their own hands. They have stormed the Riga City Council and overthrown the democratically elected government there, replacing it with their own puppet regime. Max Erwin von Scheubner-Richter, a Baltic German intellectual and diplomat with significant ties to the German Empire from the Weltkrieg, has been chosen as the head of the puppet regime. It proclaims the need to rapidly build up Riga and prepare it to finally reclaim Germany's birthright in the Baltic states - and they no longer trust the local Baltic Germans to be able to achieve it."
 KRBAT.71.a:0 "Bande d'effrontés!"

 KRBAT.72.t:0 "L'Ascension de Munter"
 KRBAT.72.d:0 "Helmuth Stegman's government has turned out to be incapable of managing Riga in a moment of crisis, and the past few months have eroded the last remnants of its popularity. The Riga City Council has called and succeeded in a vote of no confidence towards the Mayor and he's chosen to resign - in his place, the lobby of the former Baltic German Democratic Party has placed Wilhelm Munter, an accomplished member of the former Duchy's diplomat corps. Though a member of the Democratic Party, Munter has a different view of society than Paul Schiemann, shaped by the support from the Latvian population which the DbDP relies on in Riga. In his radio address to the city, he's made sure to note that defending and reforming Riga's democratic institutions will be his first task, and finding a way to make amends with the Latvian state his second."
 KRBAT.72.a:0 "Bande d'effrontés!"

 KRBAT.73.t:0 "Stegman reste fort"
 KRBAT.73.d:0 "Though challenged from the left and from the right, Helmuth Stegman and his Baltic German Land Party have managed to play both sides and remain firmly in control of the city. German military influence has been curtailed and the left-wing Democrats reluctantly support his responsible government. Following Riga's declaration of sovereignty, Stegman took to the radio waves and informed the Riga public that he will continue to lead the surrounded city in the following years, no matter where history may lead them - whether it is to reclaim the Baltic states or to chart a course of independence."
 KRBAT.73.a:0 "Bande d'effrontés!"

 KRBAT.74.t:0 "Flot de réfugiés"
 KRBAT.74.d:0 "After the Forest Brothers uprising, thousands of civilians living in the Baltic Duchy fled their homes. Many of them, obviously, are Baltic Germans, pushed out of their homes by the Forest Brothers, but many others are Latvian and Estonian. They lost their homes during the partisan conflict, or they fear the radicalism of the freedom fighters, or they simply want to live in a better place. Now, these thousands of refugees are on our doorstep, and our meagre infrastructure is already struggling to look after them all. Should some of them be turned back or sent away, or should be tighten our belts and accept everyone regardless?"
 KRBAT.74.a:0 "Les Allemands Baltes ont la priorité. Renvoyez les Lettons."
 KRBAT.74.b:0 "Tout le monde est le bienvenu!"
 KRBAT.74.c:0 "Envoyez en autant que possible en Allemagne."

 KRBAT.75.t:0 "Le Destin du Duc"
 KRBAT.75.d:0 "Parmi les nombreux réfugiés arrivés à Riga se trouve l'ancienne famille royale du Duché - Adolf Friedrich de Mecklembourg et sa fille Woizlawa Feodora. Ils ont perdu leurs palais et leur Duché, et ont été contraints de résider parmi les roturiers. Bien que Riga se targue d'être un gouvernement républicain démocratique et n'envisage donc aucune possibilité de restauration royale, de nombreux Allemands Baltes respectent toujours profondément leur Duc. Devrait-il se voir accorder une pension d'État et une résidence, ou bien au contraire tous les privilèges qu'il a déjà eus devraient-ils être effacés et l'ancien monarque contraint de devenir un citoyen lambda ?"
 KRBAT.75.a:0 "Accordez lui une pension d'état"
 KRBAT.75.b:0 "Riga ne reconnaît pas les dynasties."

 KRBAT.76.t:0 "Comité des Anciens membres de l'Assemblée"
 KRBAT.76.d:0 "Après l'effondrement du Duché Balte Unifié, le pouvoir sur toute l'administration civile dans le bastion de Riga est tombé entre le conseil municipal de Riga et le maire - cependant, l'Assemblée de la Baltique n'a disparue. Les membres restants de l'Assemblée se sont réunis en un comité des Anciens membres de l'Assemblée, et bien qu'ils reconnaissent qu'ils n'ont aucun pouvoir, ils ont officiellement approché le maire Helmuth Stegman avec l'offre de "conseiller" le conseil municipal. Leur présence donnerait à Riga une légitimité supplémentaire en tant que successeur du Duché - même si cela signifierait également que nous nous rattacherions à son ancien héritage au lieu de devenir notre propre entité. Quelle devrait être notre décision?"
 KRBAT.76.a:0 "Ils ne méritent aucun pouvoir."
 KRBAT.76.b:0 "Les autoriser à conseiller le Conseil Municipal"

 KRBAT.77.t:0 "Le Destin des Ordres de Chevalerie"
 KRBAT.77.d:0 "The Livonian Knighthood collapsed alongside the rest of the United Baltic Duchy - but as its offices and documents were held in the House of the Livonian Knighthood in Riga, the remaining nobles have found no difficulty in re-establishing it. As they now reside in a democratic, republican Free City of Riga, however, they recognise that they will no longer have the institutional role they used to have. Still, Adolf Constantin Pilar von Pilchau has approached the Riga City Council, requesting support from the government in re-establishing the Knighthood. Should his request be entertained, or should we forcefully dissolve the Knighthood to display our determination to do away with the past?"
 KRBAT.77.a:0 "Autorisez les à siéger de nouveau, mais sans pouvoir."
 KRBAT.77.b:0 "Riga. ne reconnait pas. les dynasties"

 KRBAT.78.t:0 "Departure of the Revolutionary Latvian Legion"
 KRBAT.78.d:0 "At the end of the Great War, the Latvians, following their Russian comrades, rose up in revolution, creating the Iskolat Republic. It was, unfortunately, short-lived, destroyed by German arms, and though many Latvians served in the Bolshevik government, their comrades in Petrograd were defeated as well. Their exiles escaped to the West, where socialist leaning Latvian communities had already been firmly established and accepted them with open arms. The United Kingdom was one of these places, and when Britain collapsed into revolution as well, these Latvians enthusiastically supported it. The Latvian Social Democracy, once a sister party of the Bolsheviks, was reestablished and participated in elections to the Trade Union Congress - now, they are led by Jēkabs Peterss.\n\nPeterss, possibly the man who was the legendary Peter the Painter, leader of the Latvian anarchists in the Battle of Sidney Street in 1911, was a natural fit to lead the Latvian exiles in Britain - he was deeply integrated into British society and had contacts with its socialist movement, even his comrades in Russia remarked that he spoke with an Englishman's accent. During the intervening years, he assembled the Revolutionary Latvian Legion, a small regiment of trained Latvian exiles, ready to return home to instigate a revolution. Now, when the United Baltic Duchy is collapsing, he has found his chance.\n\nWith a brief, yet heartfelt goodbye, Peterss has offered his goodbye to his English wife, his friends, and made a last speech before the Trade Union Congress, where he assured the Union and the rest of the Third Internationale that he shall return a leader of the Second Iskolat Republic."
 KRBAT.78.a:0 "Bonne chance, camarades!"

 KRBAT.79.t:0 "Le drapeau Balte"
 KRBAT.79.d:0 "The collapse of the United Baltic Duchy has had significant impact upon Baltic German culture. A feeling of revanchism, reclamation, yet also dread for the future lingers in newly composed poems and published paintings. Displaced nobles long for their former homes, the average Baltic German believes that their world has gone upside down and will never become the same again, and yet, as long as they believe in each other and their goal, they should be able to power through this adversity. Nowhere else is this more exemplified than in the poem 'Die Baltenfahne' ('The Baltic Banner').\n\nWritten by Baron Manteuffel-Katzdangen, a Baltic German nobleman who fled to Riga with his family and belongings, it tells the story of the Baltic German retreat to the city, symbolising it with the theme of the 'Baltic Banner' - a representation of the role of the Baltic Germans as the defenders of Germany in the East, as their outpost which has since been forced out of their birthright. And yet, the poem is optimistic - it calls for those who remain to pick up the banner and return to the Ostland, where it belongs.\n\nThe poem has since been turned into a song - 'Die Grenzwacht hielt im Osten' ('the Border Guard of the East'), adopted by Riga's Baltic German community as a rallying march for their future return."
 KRBAT.79.a:0 "L'Ostland n'est pas encore perdue!"

 KRBAT.80.t:0 "La Légion Révolutionnaire Lettone"
 KRBAT.80.d:0 "At the end of the Great War, the Latvians, following their Russian comrades, rose up in revolution, creating the Iskolat Republic. It was, unfortunately, short-lived, destroyed by German arms, and though many Latvians served in the Bolshevik government, their comrades in Petrograd were defeated as well. Their exiles escaped to the West, where socialist leaning Latvian communities had already been firmly established and accepted them with open arms. Ever since then, under the leadership of Jēkabs Peterss, they assembled the Revolutionary Latvian Legion, a small regiment of trained Latvian exiles, ready to return home to instigate a revolution.\n\nAnd now, thanks to German secret services, we have been informed that they are filtering into the Duchy, joining the Forest Brothers uprising, and bringing critically important equipment to the resistance. They are trained in forest warfare and are well prepared, and so pose a serious threat even if there's few of them. What should we do?"
 KRBAT.80.a:0 "Fouillez tout les bateaux et trains arrivant pour ces socialistes!"
 KRBAT.80.b:0 "Nous n'avons pas assez de ressources pour une telle campagne..."

 KRBAT.81.t:0 "La Première Election Présidentielle"
 KRBAT.81.d:0 "Le républicanisme constitutionnel est un nouveau concept dans les pays baltes allemands, mais l'enthousiasme pour la première véritable élection dans le pays est élevé. Toutes les limitations, les systèmes traditionnels et la manipulation ont été éliminés et une véritable élection démocratique est sur le point d'avoir lieu. Et les habitants de la Fédération de la Baltique ont plusieurs choix..."
 KRBAT.81.a:0 "Wilhelm Munter poursuivra l'héritage de Schiemann"
 KRBAT.81.b:0 "Helmuth Stegman dirigera la nation vers l'avenir!"
 KRBAT.81.c:0 "Le héro de guerre, Harry Lutz!"
 KRBAT.81.e:0 "Annulez l'éléction, maintenez la suspension de la Constitution"

 KRBAT.82.t:0 "Rally Riga-Reval"
 KRBAT.82.d:0 "Automobile sports have fascinated the Baltic German nobility for a long time and races between the nobles in the Baltic provinces have been held even before the Weltkrieg - they could afford to purchase and build these vehicles, after all. The Duke, Adolf Friedrich, has been a patron of the sport for decades as well - back in 1898, he had been forbidden by Kaiser Wilhelm II from horseback racing because of his recklessness while riding a horse, thus he turned to driving cars instead. Now that the situation in the Baltics has stabilised, the Duke has provided patronage to a racing competition across the entire Duchy, dubbed the Riga-Reval Rally.\n\nThe Rally starts in Riga, the capital, and turns to the forested countryside of Livonia, then by the lakeside of Lake Peipus, and finally stops in Reval, the capital of the Estland Canton. Shockingly, the Duke managed to win the race he choose to give patronage to as well. Three decades of experience allowed him to overcome his competition, especially in the hills and forests of eastern Livonia, where he was able to repair his broken down car on the spot, while several of his competitors had to bow out."
 KRBAT.82.a:0 "Le Rally Riga-Reval? Vous pensez que.... RRR est un bon nom?"

 KRBAT.83.t:0 "Le 5 Novembre"
 KRBAT.83.d:0 "Today, on November 5th, 1918, the Vereinigte Landesrat (Joint Land Council) of Livland, Estland, Ösel and Riga, elected earlier that year, made the decision to proclaim the independence of the United Baltic Duchy from the collapsing Russian state and appoint a Regency Council, headed by the Land Marshal of the Livonian Knighthood, Adolf Pilar von Pilchau. Though the original document calls for the United Baltic Duchy to join with the German Empire in a personal union, a proposal which was ultimately never accomplished in full, this date is considered to be the day of independence of the United Baltic Duchy, and has been marked by celebrations across the entire country."
 KRBAT.83.a:0 "In treue fest!"

 KRBAT.84.t:0 "Le 24 Février"
 KRBAT.84.d:0 "Today, on February 24th, 1918, the Maapaev, the legislative assembly of the Autonomous Governorate of Estonia, declared the independence of the Republic of Estonia. This declaration was made in the heat of the moment during Operation Faustschlag and thus made null by the advancing German armies - the Estonian provisional government chose to resist instead of surrender, however. During the German occupation, they assembled Omakaitse paramilitary forces in secret and staged a rebellion not long after November 5th, the declaration of independence of the United Baltic Duchy. This marked the beginning of the Estonian War of Independence.\n\nIt was a failed uprising, suppressed by the Baltische Landeswehr with the help of German arms - but it allowed the Estonian Provisional Government to escape to Sweden and continue their fight from exile. To this day, they claim to be the legitimate government of Estland and Northern Livland, and many Estonians see their claims as just. Every year, we seek to stamp out the celebrations of this Estonian 'day of independence', to little avail."
 KRBAT.84.a:0 "Ce jour ne signifie rien! Rien!"

 KRBAT.85.t:0 "Der Großtyrann und das Gerich"
 KRBAT.85.d:0 "A new novel has been published today, by the accomplished author Werner Bergengruen, titled "Der Großtyrann und das Gericht" ("The Great Tyrant and his Court"). It is, on the surface, a crime novel set in a city state in late Medieval Italy. The plot of the novel revolves around the murder of the monk Fra Augustino in the garden of the aforementioned Great Tyrant, the absolute ruler of the city state who is a constant presence in the book, yet never mentioned by name. The rest of the novel is dedicated to a series of characters, all of whom try to solve the crime, fail, and attempt to please the Great Tyrant by accusing innocents of having committed the crime - all of these lies are seen through, however, and the roster of characters thins with each chapter. A court session is held at the end of the book, whereupon it is revealed that the Tyrant himself had ordered the monk murdered - he orders all the documents of the case to be burned and pleads for forgiveness.\n\nThe Baltic Brotherhood hails the novel as a great example of the sort of culture they wish to foster - noting the religious themes of the book and the larger-than-life standing of the Great Tyrant, including his turn to good and towards the Christian faith. Hushed whispers on the ground speak of the true themes of the book - the madness of autocracy and unquenched bloodthirst of a single absolute ruler, and how the allegories in the novel represent the totalitarian regime of the Baltic state."
 KRBAT.85.a:0 "Quoi...?"

 KRBAT.86.t:0 "Abolition de l'Ancien Testament"
 KRBAT.86.d:0 "Ever since the integration of Friedrich von der Ropp and his revelationary followers into the Baltic Brotherhood, the ideological tenets of the organisation have dismissed the sanctity of the Old Testament. Though they are not the first to try to distance Christianity from Judaism with anti-semitic and racialist intent, the Brotherhood has gone the farthest. New Evangelics, written by von der Ropp, have been distributed across the country, heavily rewritten to reject almost the entirety of the Old Testament and its emphasis on the passive, rather than active, aspects of Jesus Christ - miraculous birth, suffering, betrayal by the Pharisees and otherworldly redemption. Instead, it stresses Jesus's actions as a preacher and fighter who sought to destroy institutional Judaism and bring forth salvation.\n\nThough officially the entirety of the nation has converted to the Brotherhood's interpretation of Christianity, the absolute majority of the population do not follow the guidelines set forth, and reject them either openly or secretly. Still, this sets the foundation for the esoteric, totalitarian transformation of Baltic German culture. Through faith, one can control the entire people."
 KRBAT.86.a:0 "Le christianisme nous sauve du Dieu juif!"

 KRBAT.87.t:0 "Adolf Friedrich part en voyage"
 KRBAT.87.d:0 "Notre duc, Adolf Friedrich, s'est préparé à embarquer pour un nouveau voyage à travers le monde - devenir le dirigeant du Duché Balte Uni n'a visiblement pas calmé sa passion d'explorer la planète. La domination de l'Allemagne dans le monde n'a fait que rendre sa passion plus facile à poursuivre, après tout. Il n'a pas cependant pas donné d'indice sur quelle serait sa future destination, ni à [BAT.GetHeadOfGovernment] ni au reste du gouvernement - mais il y a peu d'endroits dans le monde qu'il n'a pas encore visités. Mittelafrika est une perspective probable, mais il a exprimé son intérêt à visiter toutes les nations d'Amérique du Sud, le paysage politique chaotique qu'est la Chine, ou même les îles lointaines du Pacifique. S'il n'avait pas soixante ans, peut-être tenterait-il lui aussi d'atteindre le pôle Sud...\n\nPendant l'absence de son père, les tâches quotidiennes du duc seront remplies par la princesse Woizlawa Feodora. Comme le Duché Balte Uni est une monarchie constitutionnelle et que les devoirs du monarque ne sont pas indispensables, le gouvernement peut continuer à fonctionner - à noter toutefois que l'inexpérience de la princesse aura un effet sur la rapidité d'exécution de cette gouvernance."
 KRBAT.87.a:0 "Gute Reise!"

 KRBAT.88.t:0 "Adolf Friedrich est de retour"
 KRBAT.88.d:0 "Notre duc, Adolf Friedrich, est revenu de son voyage à travers le monde avec un journal plein d'informations sur la culture et la vie quotidienne des peuples africains et américains lointains. Au cours de ces trois mois, il a parcouru des centaines de kilomètres et même eu quelques accidents l'ayant conduit aux frontières de la mort - mais, à la fin, il déclare que ressentir le frisson et étancher la soif de curiosité en valait la peine.\n\nLe duc a déjà commencé à planifier son prochain voyage - et déclare qu'il le poursuivra tant qu'aucune guerre ne l'en empêchera."
 KRBAT.88.a:0 "Bienvenue chez vous!"

 KRBAT.89.t:0 "Les Freikorps"
 KRBAT.89.d:0 "La nouvelle de la rébellion des Frères de la Forêt a atteint l'Allemagne, et des milliers d'Allemands en ont profité pour se soulever. Les vétérans de la Weltkrieg à l'esprit nationaliste ont commencé à s'organiser en groupes de volontaires paramilitaires armés et à se diriger vers le Duché Balte Uni - ces bataillons s'appellent les Freikorps. Les dirigeants de ces unités ont des antécédents pour le moins mouvementés, tout comme leurs partisans, mais beaucoup d'entre eux sont des vétérans qui n'ont jamais réussi à se réintégrer pleinement dans la société après la Weltkrieg, se sont faits recruter par des associations nationalistes et ont romancé leur passage au front.\n\nLe général Hans von Manteuffel-Szoege, l'un des commandants responsables de l'éradication des Frères de la Forêt, a été approché par le chef de l'un des plus petits Freikorps - un ancien officier de l'armée bavaroise et agriculteur pas si prospère, Heinrich Himmler. Parlant au nom des volontaires, Himmler a offert leur soutien dans la répression des Lettons et des Estoniens. Bien que Manteuffel puisse à peine supporter la façon erratique de parler de l'officier et la façon dont il a fait appel à un sens étrange de "fraternité aryenne" dans presque chaque phrase, une offre de soutien est toujours une offre de soutien - et donc son rapport est arrivé au siège de la Landeswehr, à Riga, au sujet de nouveaux groupes de volontaires désireux d'aider. Quelle devrait être notre réponse?"
 KRBAT.89.a:0 "Nous ne pouvons faire les fines bouches, toute aide est la bienvenue."
 KRBAT.89.b:0 "Nous n'avons pas besoin que des voyous nous gênent!"

 KRBAT.90.t:0 "Dans le brasier"
 KRBAT.90.d:0 "Deployed to the Baltic countryside, the Freikorps volunteers have spent their time leisurely patrolling the countryside and extorting the local villages, often with unnecessary brutality, drawing the ire of the local population while achieving very little in actually suppressing the partisans. Heinrich Himmler's unit in particular spent more time listening to the Bavarian officer's stories than actually going after Latvian resistance.\n\nThe response of the Forest Brothers was swift. Attacking from bases in the dense Livland forests, they would always catch the German volunteers unprepared and descend back into shadows immediately after their strike. More often than not, the Baltische Landeswehr would only be made aware of the battles after their far more prepared battalions came across the remains, and thus try to deduce what happened from the dead. As the Landeswehr reported, a complete lack of discipline, prevalent intoxication, and a lack of any measures against traps were the most common causes of these losses.\n\nIn one of the numerous unmarked graves now dotting Livland, Baltic German soldiers identified the corpse of officer Himmler. Like most of his peers, he arrived to the Baltics expecting a cakewalk against "subhumans", and yet found only death."
 KRBAT.90.a:0 "Ils ont fait plus de mal que de bien..."

 KRBAT.91.t:0 "Mort de Paul Schiemann"
 KRBAT.91.d1:0 "Le père fondateur du Parti démocratique allemand de la Baltique et véritable titan de la politique de la région au cours des quatre dernières décennies, Paul Schiemann, est décédé. Au cours de la dernière décennie de sa vie, il a lutté contre une infection sévère à la tuberculose, et est pourtant resté actif jusqu'aux derniers mois de sa vie, collaborant avec son parti et publiant des articles de journaux.\n\nDes funérailles modestes lui furent accordées en Allemagne, auxquelles ne participèrent que sa famille et un petit cercle d'amis. Lors des funérailles, Ewald Ammende, le protégé de Schiemann et membre dirigeant du DbDP, lu un discours à l'assistance, déclarant que les idéaux de Schiemann lui survivraient pendant des siècles après sa mort."
 KRBAT.91.d2:0 "Le père fondateur du Parti démocratique allemand de la Baltique et véritable titan de la politique de la région au cours des quatre dernières décennies, Paul Schiemann, est décédé. Au cours de la dernière décennie de sa vie, il a lutté contre une infection sévère à la tuberculose, et est pourtant resté actif jusqu'aux derniers mois de sa vie, collaborant avec son parti et publiant des articles de journaux.\n\nSes funérailles, tenues à Riga, furent suivies par des milliers de personnes, dont l'ensemble du Parti démocrate et de nombreux représentants des quatre Chevaleries baltes. Lors des funérailles, Ewald Ammende, le protégé de Schiemann et membre dirigeant du DbDP, lu un discours à l'assistance, déclarant que les idéaux de Schiemann lui survivraient pendant des siècles après sa mort."
 KRBAT.91.a:0 "Memento mori."

 KRBAT.92.t:0 "AI Cheat Event"
 KRBAT.92.d:0 "If you are seeing this - hi, I'm Augenis, I developed the reworked United Baltic Duchy from scratch. I created complex mechanics for anyone playing the UBD to deal with, I tried to make the AI follow them, I failed, so I created this cheat event for them to deal with it instead. You weren't supposed to see it. If you got this event legally (i.e. without using the console), make a bug report."
 KRBAT.92.a:0 "Okay"

 KRBAT.93.t:0 "Piégé au cœur de l'obscurité"
 KRBAT.93.d:0 "When the news reached camp, the Duke of the United Baltic Duchy and his small party of explorers were established deep in the jungles of German Congo. Far from civilisation, distanced from the nearest port by hundreds of kilometres of jungle and savanna, Adolf Friedrich was informed by a panicking messenger that his return will be far, far more difficult than anticipated. The continent has collapsed to war and bloodshed - the incompetent colonial government in Dar-es-Salaam has run Mittelafrika down to a point where all vestiges of the Statthalter's authority have vanished. Warlords and cliques, each one supported by armed bands of Askari, now roam across the vast continent, carving it up into fiefdoms and going to war against one another. And they are now trapped in this maelstrom.\n\nThe Duke's party is composed of two fellow explorers, three devotedly loyal Landeswehr officers, and a handful of Askari - a paultry force which will now have to escort a high profile passenger across hundreds of miles of battleground. This got the Duke to ready his rifle with more vigour than usual - it is time for the biggest, and hopefully not the last, adventure of his life.\n\nMeanwhile, the news of the collapse of Mittelafrika has sent the government of the United Baltic Duchy to a panic. Already, [BAT.GetHeadOfGovernment] is being advised to appoint a permanent regency, and perhaps, if the Duke does not show up anytime soon, to declare him officially dead and enthrone his successor. Duke Adolf Friedrich's daughter, Princess Woizlawa Feodora, expects him to return, however. According to her, this is nothing her veteran father cannot handle."
 KRBAT.93.a:0 "Espérons qu'elle ait raison...."

 KRBAT.94.t:0 "Déjouer le piège"
 KRBAT.94.d:0 "The day after the news arrived, Duke Adolf Friedrich and his camp gathered in the monarch explorer's tent to figure out their next course of action. Any planning they could do, however, was extremely limited - their knowledge about the post-collapse makeup of Mittelafrika was nonexistent, they had no clue who was in charge in the nearest village, much less in the towns and cities of the gigantic colony. All that could be done is educated guesses and hopes that the warlords carving up Mittelafrika are not as bloodthirsty as they could be.\n\nFollowing the Duke's advice, and with the support of the Askari who knew the land, the expedition decided to continue with their planned course. From their current location, they should head to Boyoma, formerly known as Stanleyville - the Congo River is the best natural highway for them to escape through, and before the expedition began, the Duke had contracted a Belgian shipping company in the city to lend them a boat with which they would be able to make their way to Kinshasa.\n\nThe other day after setting off from camp, the Duke learned from group of African patrols that Boyoma, as well as the entire eastern half of Congo, are under the control of Louis de Gonzague-Bobozo, an Askari officer who runs the Kivu Clique. Perhaps he is amiable enough to help."
 KRBAT.94.a:0 "Bande d'effrontés!"
 BAT_will_reach_in_30_days:0 "Le Duc atteindra Boyoma dans 30 jours."

 KRBAT.95.t:0 "A Boyoma"
 KRBAT.95.d:0 "Having arrived to Boyoma, Duke Adolf Friedrich and his party find themselves beset by trouble.\n\nThroughout the past month, the Kivu Clique has gotten into a slew of warlord conflicts because of its strategic position in the country, and therefore the city is in disorder. Askari and conscripted locals are everywhere, taking young men pretty much from the streets in order to drag them into service, while the rest of the population are being levied tax after tax to fund these military ventures. At least, that is what a scout sent by the Duke informed about while the rest of the party took refuge in an abandoned farm at the outskirts of the city.\n\nEntering Boyoma like nothing's going on is not an option. While the Duke's Belgian contractor is still there, if a party of Askari and Baltic Germans are noticed in the streets, they will immediately be treated as hostiles - and if the warlord's men realise how important of a person their leader is, he will almost certainly be kidnapped for ransom. With this intelligence now in their grasp, the Duke and his men gather outside the hut that's been their shelter, discussing their possible plan ahead."
 KRBAT.95.a:0 "Infiltrate the town at night, take the ship, and run."
 KRBAT.95.b:0 "Contact our friend in Boyoma in secret, have him pick us up."
 KRBAT.95.c:0 "Quittez la ville et voyagez à pied, trouvez un autre navire."

 KRBAT.96.t:0 "Escarmouche Nocturne"
 KRBAT.96.d:0 "L'activité à Boyoma ne disparait pas complètement la nuit, mais le nombre de soldats dans les rues étant moindre, il est possible de se frayer un chemin à pied à travers la ville. Espérant ne pas attirer l'attention, après avoir caché leurs armes le Duc et son groupe  leurs armes se sont donc frayés un chemin dans les rues, sans se dire un seul mot jusqu'à ce qu'ils atteignent enfin la maison de l'entrepreneur maritime belge - un homme avec qui qu'Adolf Friedrich a eu le plaisir de travailler lors d'expéditions passées, et qui a gardé la tête basse dès que le système de Mittelafrika s'est effondré.\n\nMais à peine le Belge avait conduit son ami et son groupe sur les quais de la ville que des cris éclatèrent, des fusils furent armés et des soldats mis en position. Il s'avéra plus tard que les hommes de la clique du Kivu avait l'intention de réquisitionner le navire, et que le bateau à vapeur était déjà plein de soldats du seigneur de guerre. Les ordres du lieutenant Bernd von Freytagh-Loringhoven, commandant de la garde Landeswehr-Askari du duc, furent immédiats - prenez d'assaut le navire, sortez vos armes et éliminez l'ennemi avec le moins de bruit possible.\n\nMême s'ils n'étaient qu'une poignée, les soldats de carrière professionnels et disciplinés purent tenir tête sans aucune peine face à des conscrits à peine formés, et rapidement le navire fut totalement nettoyé. Le coup final fut tiré par l'arme de poing du Duc, achevant le dernier soldat africain au cou, et jetant son corps par-dessus bord. Dès que le navire fut débarrassé des cadavres, le moteur démarra et le navire quitta port. Sans aucun doute, lorsque le matin venu les Kivu se rendraient compte de ce qu'il s'était passé, ils seraient furieux, cependant, leur cible aura disparu depuis longtemps."
 KRBAT.96.a:0 "Ce n'est pas passé loin, espérons que ce soit fini."

 KRBAT.97.t:0 "A Close Call"
 KRBAT.97.d:0 "One of the Duke's Askari, dressed in a farmer's rags and keeping his distance from everyone in the city, made his way to the Boyoma docks, finding the man Adolf Friedrich instructed to find and explaining the situation. As it turns out, the two of them were old friends and cooperated in exploration missions before, so the old businessman, who had kept his head low as soon as the Mittelafrikan system collapsed, agreed to risk his career and help. The rest of the party made camp downstream from the city, and waited for a ship to pass by.\n\nNone seemed to come even as hours passed and the day was replaced by night. Meanwhile, the commander of the Duke's Landeswehr-Askari guard, Lieutenant Bernd von Freytagh-Loringhoven, informed that their position was already compromised - as it turns out, they have been noticed by a patrol of the clique's soldier not too long ago and forces in the city were already mobilising to engage them. The soldiers were ordered to take arms, pack all of their belongings and be ready for a skirmish while escaping the enemy forces - and then, the sound of a whistle reached them. A ship was approaching, the same one which the Duke had handpicked for his expedition months ago, and it was finally coming to he rescue.\n\nTurns out the businessman was held up by some soldiers trying to requisition the ship, but handily resolved the matter and was ready to lend it back to the Germans. The party quickly boarded the ship and departed - the Kivu will certainly be furious, but their target will have long since vanished."
 KRBAT.97.a:0 "Ce n'est pas passé loin, espérons que ce soit fini."

 KRBAT.98.t:0 "Dans la périphérie de Boyoma"
 KRBAT.98.d:0 "Contournant la ville, le Duc et son groupe voyagèrent en aval du fleuve Congo, afin de surveiller les navires sur lesquels ils pourraient éventuellement embarquer. Et, bien sûr, ils trouvèrent finalement leur cible. Dans les profondeurs du Congo, la navigation sur fleuve est l'un des rares moyens de transport disponibles, et la clique du Kivu l'a mis à profit - un bac amène plusieurs dizaines de conscrits des villages dans le nord jusqu'à la capitale de la clique. Le nombre d'hommes auxquels ils auraient à faire face serait intimidant au début, mais le commandant de la garde Landeswehr-Askari du duc, le lieutenant Bernd von Freytagh-Loringhoven, se montra confiant sur leurs chances.\n\nLe lieutenant tira le premier coup de feu depuis les buissons directement sur le capitaine, ce qui a immédiatement plongé le navire dans le chaos. Les quelques soldats commandant le navire n'étaient pas suffisamment entraînés pour faire face aux attaques depuis la terre pendant qu'ils étaient sur le navire, ils ont donc commis l'erreur fatale de le diriger plus près de la côte afin de tirer sur les assaillants - ce qui signifiait que, en utilisant radeaux de fortune, les soldats purent monter à bord du navire et se battre directement contre l'équipage. Presque tous les jeunes conscrits se rendirent ou plongèrent immédiatement dans le fleuve, tandis que ceux qui combattaient furent facilement éliminés par les allemands de la Baltique, entrainés eux de manière professionnelle. Le coup final fut tiré par l'arme de poing du Duc, achevant le dernier soldat africain au cou, et jetant son corps par-dessus bord.\n\nSans aucun doute, lorsque le matin venu les Kivu se rendraient compte de ce qu'il s'était passé, ils seraient furieux, cependant, leur cible aura disparu depuis longtemps."
 KRBAT.98.a:0 "Un peu trop bruyant, mais suffisamment bien."
 BAT_will_reach_in_45_days:0 "Le Duc atteindra Mbandaka dans 45 jours."

 KRBAT.99.t:0 "Un compagnon de voyage"
 KRBAT.99.d:0 "Un soir, alors que vous vous arrêtez pour camper, vous remarquez qu'un vieil homme mal vêtu a établi son camp au même endroit. D'après son apparence générale, il est facile de dire qu'il n'est pas originaire de la région - clairement un Arabe, qui s'est retrouvé au Congo pour des raisons inconnues. L'homme propose de vous dire un hadith qu'il connait si vous pouvez en échange lui offrir un peu de pain."
 KRBAT.99.a:0 "Ecoutez le vieil homme."
 KRBAT.99.b:0 "C'est juste un vieil homme..."
 BAT_CK2_reference:0 "Vous écoutez le hadith du vieil homme."

 KRBAT.100.t:0 "Un compagnon de voyage"
 KRBAT.100.d:0 "Le vieil homme cite le Messager d'Allah, qu'Allah le bénisse et lui accorde la paix, de Sunan Abu Dawood, "Les traits les plus mauvais chez un homme sont l'avarice sévère et la lâcheté sans retenue!"\n\nLes fidèles musulmans parmi les Askari remercient immédiatement pour cette sagesse en scandant « Alhamdulilah ! - les Allemands de la Baltique, cependant, ont une devise différente pour se rétracter lorsque la bravoure et la loyauté sont en jeu."
 KRBAT.100.a:0 "In treuen fest!"

 KRBAT.101.t:0 "En approche de Mbandaka"
 KRBAT.101.d:0 "Anciennement connue sous le nom de Coquilhatville, Mbandaka est à mi-chemin entre Boyoma et l'océan Atlantique - et c'est la capitale de la clique Tshuapa, dirigée par Justin Kokolo, un autre commandant Askari devenu chef de guerre. Cette information, le duc Adolf Friedrich et son équipe la reçurent alors que leur navire naviguant sur le fleuve Congo s'approchait de la ville. Une fois de plus, ils furent donc forcés de planifier leur prochaine action. Alors qu'une carte était étirée dans les quartiers d'habitation du navire, à côté de cahiers où avaient été rassemblées tous les informations disponibles sur l'effondrement de l'Afrique centrale, leur prochain mouvement fut au cœur de la discussion.\n\nTout comme à Boyoma, il était hors de question d'entrer simplement dans la ville - s'ils se montraient négligents, le navire serait fouillé et réquisitionné avant même qu'ils ne puissent demander de "combien serait la rançon?" Peut-être que s'ils cachaient tout ce qui était inhabituel sur le navire - les passagers allemands, les armes et les uniformes - ils pourraient passer pour un navire local discret et s'en tirer avec seulement quelques questions. Autre possibilité, il y avait celle de ne pas prendre de risque du tout, d'amener le navire à terre et d'essayer de le transporter sur plusieurs kilomètres de jungle avant de le ramener sur le fleuve Congo."
 KRBAT.101.a:0 "Amenez le navire vers la côte et transportez-le sur terre."
 KRBAT.101.b:0 "Si nous agissons discrètement, nous pouvons nous en sortir..."

 KRBAT.102.t:0 "La Longue Marche"
 KRBAT.102.d:0 "N'ayant pas d'autres options à leur disposition pour garder un profil bas, le groupe du Duc préféra saborder le navire et commença à le traîner sur terre, le transportant dans la jungle directement à dos d'hommes - grâce à sa construction en grande partie en bois, il était en effet assez léger pour être transporté directement par le groupe. Lentement, ils se frayèrent un chemin à travers la jungle, suivant les cartes de la région pour éviter la ville ainsi que les routes principales,  au nez et à la barbe de la clique Tshuapa. La nuit et lors des fortes pluies, le navire leur servait d'abri, puis à chaque fois que la route redevenait praticable, ils sortaient de leur abri et continuaient.\n\nCe n'était cependant pas aussi simple que prévu et au cours de la longue marche, le groupe dû s'échapper et repousser plusieurs bandes de brigands qui l'avaient repéré et aussitôt attaqué. Que ces attaques soient le fait du seigneur de guerre et de ses forces, les Allemands et les Askari n'avaient aucune chance de le savoir, car ils ne pouvaient tout simplement pas se permettre de s'arrêter et de poser des questions. Cela n'auraient cependant aucun importance car leurs assaillants - dès qu'ils s'approcheraient du groupe pour leur extorquer une rançon, auraient la surprise de goûter aux armes que les voyageurs avaient dissimulé dans leur navire, transformé en couverture. La Landeswehr était rompue à cette tactique, largement utilisée pendant la rébellion des Frères de la Forêt et habituellement, il suffisait de montrer les dents pour faire fuir les brigands.\n\nAprès avoir atteint un endroit suffisamment sûr en aval de Mbandaka, le groupe pu de nouveau pousser le bateau dans la rivière et se diriger vers la prochaine étape de leur voyage."
 KRBAT.102.a:0 "En avant à Kinshasa!"

 KRBAT.103.t:0 "Une quasi-découverte"
 KRBAT.103.d:0 "In a few hours, the vessel was swiftly transformed into an inconspicuous civilian boat - a few Askari remained on the deck, all out of uniform and wearing casual rags, while the rest of the party, all of their belongings, and weapons were carried deep into the ship's compartments. Just as expected, as soon as the vessel crossed into the boundaries of the town, shouting from the coast ordered it to stop by the nearest pier. One of the Askari was instructed to explain their situation and craft a story about just being a group of farmers passing by on their boat, and a conversation in French ensued.\n\nThough the Askari insisted to just go without much questioning or searching, and managed to convince the clique's men that there is nothing of value to be found in his ship, a younger conscript among their ranks snuck in to the compartments under the deck on his own, without anyone's knowledge. As soon as he discovered the hiding European adventurers, Lieutenant von Freytagh-Loringhoven caught him and slit his throat before he could release a single yelp. Realising what was about to happen, the Askari immediately insisted to just pay the rest a bribe to let them go - which the soldiers were content with, and by the time they realised that one of their own was missing, the boat had already left the city.\n\nAs soon as the unfortunate victim's body got thrown overboard, the Duke and his men set off to the next stop in their journey."
 KRBAT.103.a:0 "En avant à Kinshasa!"

 BAT_will_reach_in_20_days:0 "The Duke will reach Kinshasa in 20 days."

 KRBAT.104.t:0 "Problèmes au Kongo"
 KRBAT.104.d:0 "Approaching Kinshasa, once known as Leopoldville, Duke Adolf Friedrich and his party were already starting to plan for their next move - however, an optimistic mood had set upon the men. After all, not only were they so close to the Atlantic, and so their freedom, but they were also entering the lands of King Pedro VII, the ruler of the formerly autonomous Kingdom of Kongo - and so a step up from the usual Askari warlord. Little did they know that there was not much better to write about this supposed "Kingdom", which, like all other states in the former Mittelafrika, were led by a warlord clique.\n\nAnd they were aware that the Duke was coming.\n\nAn ambush suddenly began, hooks were thrown from the foliage of the jungle to slow down the ship and force it to stop, while boats took off from Kinshasa to meet the incoming vessel. The surroundings were crawling with Kongo clique soldiers, there was no chance of fighting back - therefore, the Duke ordered his men to stand down, lay down their guns and surrender.\n\nThe first ship which arrived to the scene took in the Duke immediately - as it turns out, they were aware from the beginning that an European royal was coming their way, and so prepared for this seizure in advance. Even in the depths of Africa, rumours spread very quickly."
 KRBAT.104.a:0 "Que se passe t-il maintenant?.."

 KRBAT.105.t:0 "Prisonnier"
 KRBAT.105.d:0 "For the past week, Duke Adolf Friedrich has been held in a makeshift prison cell in Kinshasa, always watched over by a rotating guard of Askari soldiers loyal to the Kongo clique. The fact that the monarch was past sixty years old slipped by the minds of the African soldiers after they dumped him in the unsanitary cell, given scrap to eat once per day, while they were figuring out how to get the telephone line in Kinshasa working again so they can send a message to Europe and inform that they seek a ransom. Hey, at least that means if he survives for long enough, he might eventually get home...\n\nBut when day once again changed to night, the cell's Askari guard spoke over the door - and the language was Ewe, native to Togoland, which the Duke had taken his time to learn when he served as the colony's governor.\n\nThe Askari introduced himself as Martin Aku - a Togolese native born in the colony during the Duke's time as governor, who travelled to Germany after the war, studied medicine, and finally travelled to Mittelafrika before being forcefully recruited into the Kongolese clique's army as a field medic. Much like the Duke, he wants to return to Europe, and so he offered to break the monarch out of imprisonment and pick him up with them.\n\nThem. He's not alone, he has convinced several more Askari to defect and join his escape tonight."
 KRBAT.105.a:0 ""Bien sûr.""

 KRBAT.106.t:0 "La Fuite"
 KRBAT.106.d:0 "The plan went smoothly at first. When the clock struck midnight, Aku unlocked the cell and escorted Duke Adolf Friedrich into the streets, where he was joined with several of his conspirators - they have already drank the "loyalist" prison guards to sleep throughout the course of the evening, and while it's left them a little tipsy, they were ready to grab a boat and escape to the Atlantic. Kinshasa is a pretty big city, unfortunately, and the defectors were soon compromised by a dog barking next to a sleeping patrol - alerting them, causing panic, misunderstanding and finally a shootout.\n\nNot wishing to engage the warlord's soldiers and so lose the only chance they had to escape with their lives, Adolf Friedrich, Aku and the rest fled, not even bothering to fire back. At this point, however, the Kinshasa docks were already full of soldiers, all woken up and alerted by the ongoing fighting, and by the time the party stumbled into the series of customs houses, warehouses and docked ships which composed the port, there was no way out left.\n\nAt this critical moment, however, a door behind them cracked open, revealing a familiar, if battered face - with a partially ripped uniform and a rifle in his hand, Lieutenant von Freytagh-Loringhoven stood and waited for his Duke to follow.\n\n"Come with me if you want to live.""
 KRBAT.106.a:0 "Une offre équitable..."

 KRBAT.107.t:0 "La Fuite"
 KRBAT.107.d:0 "The Lieutenant and his men, German and African alike, had been imprisoned as well, but kept under horrid conditions - the Africans were soon forcefully recruited into the clique's army, whereas the Germans, kept around for their possible ransoms, eventually attempted a desperate escape. Fighting through their detainers, only the Lieutenant managed to escape, while the rest had to be left behind and almost certainly died - hunted for the entire week, he survived off whatever he could scavenge in the city while searching for a way to escape. And now, with the Duke in tow, von Freytagh-Loringhoven could finally put his plan into action.\n\nSneaking through the docks, the party suddenly assaulted a docked patrol boat, taking out and throwing out the sailors manning it, and immediately revved the engines. The rest of the mobilised forces quickly caught what was going on, and under the Lieutenant's orders, the entire party fled from the deck, cramping into a small comparment below to avoid gunfire coming off the coast. Three boats took off after theirs, but could no longer catch the escaping party - and, in case any one of them got too close, von Freytagh-Loringhoven always had his rifle ready. He never needed it, however, and the survivors could take a breath of relief. The worst was over."
 KRBAT.107.a:0 "Dieu Merci..."

 KRBAT.108.t:0 "Un Intrus Innatendu"
 KRBAT.108.d:0 "Ever since the German colonies in Africa broke apart, Portuguese patrols in their territorial waters in Angola grew more frequent, catching smugglers and escapades almost every week - but today, they've caught an unexpected intruder. It flew not the German flag, or some other frequently seen one like French, English or Belgian, but rather the banner of the United Baltic Duchy - sewn from rags and pieces of ripped fabric in advance, but still unmistakably the Baltic banner from a distance.\n\nThe Portuguese patrol ship hailed the incoming boat and stopped it, upon which the servicemen were introduced to a baffling story - the ship carried the Duke of the United Baltic Duchy, Adolf Friedrich, alongside a Baltic German officer and a small number of African escapades, who had been stuck in the African jungle for several months. Immediately, the passengers boarded the patrol ship and were brought back to Angola, where they would finally be able to make a telephone call back home and take the first ship to Europe."
 KRBAT.108.a:0 "Nous sommes sauvés !"

 KRBAT.109.a:0 "Qu'est-ce qu'il faisait là en premier lieu ? !"

 KRBAT.110.t:0 "Le Retour du Duc"
 KRBAT.110.d:0 "Le retour du Duc a été salué par une grande foule à Riga, ainsi que par tous les ministres du gouvernement et par [BAT.GetHeadOfGovernment] lui-même. Ce fut l'occasion de faire remonter au Duc imprudent les inquiétudes collectives de la nation au cours des derniers mois. À présent, le Duché est simplement heureux que leur monarque soit revenu et qu'il le soit en un seul morceau, malgré toutes les difficultés auxquelles il a du faire face au cours des derniers mois. Le lieutenant von Freytagh-Loringhoven a immédiatement reçu une médaille pour sa bravoure lors de l'expédition, ainsi qu'une bourse pour une formation complète d'officier en Allemagne sur recommandation personnelle du duc, qui a pu constater de visu le talent de l'homme.\n\nL'expédition a cependant profondément marqué le duc Adolf Friedrich qui a pris la décision de ne plus quitter les pays baltes à partir de maintenant - malgré tout, lorsque sa fille, la princesse Woizlawa Feodora, lui a demandé ce qu'il avait pensé de son expérience, il a répondu :\n\n"Franchement, je me suis bien amusé.""
 KRBAT.110.a:0 "Au moins, il est chez lui maintenant..."

 KRBAT.111.t:0 "Le Graf Rouge"
 KRBAT.111.d:0 "Alexander von Stenbock-Fermor a été une épine dans le pied du Duché Balte Uni pendant une grande partie de son existence. Graf de la maison d'origine suédoise de Stenbock-Fermor, et membre de la Chevalerie estonienne, il s'est porté volontaire pour la Baltische Landeswehr en 1918 comme ses pairs, mais le conflit et sa brutalité l'ont traumatisé. Il a préféré déménager en Allemagne, où il a travaillé comme mineur de charbon en Rhénanie, vivant le sort des classes inférieures que sa famille avait l'habitude de renvoyer et est devenu syndicaliste. Depuis lors, il a déménagé à la Künstlerkolonie Berlin, publiant de la littérature d'avant-garde, traduisant les œuvres de son grand-oncle Piotr Kropotkine et écrivant des traités sur la situation dans son pays natal.\n\nEn réponse à l'instabilité politique du Duché Balte, le "Graf Rouge" a publié un court essai sur sa vision de l'État Allemand de la Baltique et de son avenir, sous le pseudonyme de "Peter Lorenz". Il y écrit que le Parti démocratique balte-allemand et ses réformes ne sont qu'une tentative des classes bourgeoises du Duché d'empêcher une révolution du prolétariat, au prix d'un compromis insipide. Les tensions sociales, la structure gouvernementale byzantine et l'oppression des Lettons et des Estoniens créent un ensemble parfait de conditions pour une libération révolutionnaire des États baltes - et il sera désireux de la soutenir si cela se produit."
 KRBAT.111.a:0 "Pourquoi est-il encore ici?"

 KRBAT.112.t:0 "La résistance du Graf Rouge"
 KRBAT.112.d:0 "Il a été porté à notre connaissance qu'un concurrent à notre hégémonie au sein de l'État Balte venait de se lancer dans la bataille. Alexander von Stenbock-Fermor, le soi-disant "Graf Rouge" à Berlin, a réagi à la montée de la Fraternité Balte en organisant un soutien aux réfugiés, notamment les opposants au régime. Au cours des derniers mois, lui et ses collègues socialistes allemands ont organisé un réseau clandestin visant à expédier des politiciens de gauche, des partisans lettons et estoniens et des Juifs à partir des pays baltes, directement en Allemagne, où ils seraient à l'abri de toute persécution. Cela a donné au Graf Rouge un statut de héros populaire dans le pays, et permet à ceux qui se sont échappés de monter des organisations de résistance, hors de portée de la Landeswehr."
 KRBAT.112.a:0 "Salaud!"

 KRBAT.113.t:0 "Famine!"
 KRBAT.113.d:0 "Our breakneck militarisation has had unfortunate side effects. The Forest Brothers rebellion has dealt a severe blow to agriculture in the Baltic provinces, and the forced movement of thousands of people into industrial areas, coupled with harsh taxation to pay for new machinery, has sparked hunger, malnutrition and even outright famine in the countryside. The situation is growing worse with every report and requires immediate attention.\n\nThough shipments from Germany should alleviate the hunger eventually, relying upon them does not sit right with von Kursell and his government - if the Baltics are to become a model province for the National Revival, they cannot rely upon anyone. The Inner Circle of the Brotherhood has been gathered to deliberate upon the situation - a solution was found immediately. To ensure that everyone in the society gets their fair share, the government must take full control of the food supply in the Baltic state, to take from the people their agricultural surplus by force and distribute it to those who need it.\n\nThe issue comes on the means how this ideal will be implemented. The youthful recruits in the Initiation Circle cry that fault falls upon unequal distribution of wealth - the fat capitalist cats in the cities and the decrepit old landowners in the countryside need to have their estates seized, their wealth taken by force, and distributed to those suffering. The Inner Circle takes a more pragmatic view to the issue, however. To von Kursell, Manteuffel-Szoege and others, the Baltic Germans must take priority, and Latvians and Estonians, being the subservient, need to pay the price for German revival. Their program would call for the forceful seizure of agricultural surplus in the countryside to distribute it to the cities and provinces with Baltic German population.\n\nWhatever policy they may choose, the Landeswehr stands ready to implement it on the ground."
 KRBAT.113.a:0 "Les riches paieront leur juste part!"
 KRBAT.113.b:0 "Les allemands ont la priorité pour une bonne raison..."

 KRBAT.114.t:0 "Transformation du Territoire"
 KRBAT.114.d:0 "Owing to their Baltic origin, and influence by the agrarian Blut und Boden movement in Germany, the Baltic Brotherhood places great importance upon the issue of agriculture - and with their takeover of the country, they are able to implement their designs upon the Baltic countryside. The brothers of the Inner Circle stand by a romanticised, aristocratic view of the land - a system of natural hierarchy, where the blue-blooded Baltic German class reigns and the lesser non-German classes serve. However, the aristocrat of the nationally revived Baltic State should have little in common with what the Brotherhood perceives to be "decrepit, corrupt, sycophantic landowners" of the decades before, who merely hoard the wealth of the land and waste it on luxury. As the propaganda machine claims, the Baltic German aristocrat earns his right to reign over his servants by being modest, prudent, devoutly Christian, and above all else, a noble "Wehrbauer" - an idealised image of a medieval German colonist in the East, able both to work the land and to defend it, not unlike the Ordensburgs of the Teutonic Order. A knight, defending his land and the peasantry which serves it, connected to the soil and the Nation he is a part of, for he has to protect it with his own arms - this is the ideal proclaimed by the Brotherhood.\n\nWith this goal in mind, the regime has embarked on a quest to dismantle and destroy the Landsgemeinde, replacing them with new estates drawn and land redistributed in favour of the Baltic Germans. These rural communes, democratic Latvian and Estonian peasant communities, would often resist the transformation by force, requiring Landeswehr intervention and often brutal measures to prevent the spread of unrest. Though Otto von Kursell and his government assumed that Baltic Germans would flock from the cities to help build this propagandised rural life, few were interest in the prospect - thus hundreds of them had to be moved into the countryside by force."
 KRBAT.114.a:0 "Pour le Renouveau National!"

 KRBAT.115.t:0 "Destin de la Région Autonome de Dvinsk"
 KRBAT.115.d:0 "Après avoir repris le contrôle de la région de Dvinsk, connue localement sous le nom de Latgale, le gouvernement Kerensky a créé la région autonome de Dvinsk pour apaiser les habitants locaux lettons et latgaliens. Cette région autonome a pris la forme d'un congrès local élu au suffrage direct, composé d'hommes politiques lettons et lettons, qui disposaient d'un large pouvoir discrétionnaire dans le traitement des affaires locales. Tout au long de l'après-guerre, cela a transformé Latgale en un refuge pour la culture lettone, c'est là que leurs partisans du Duché Balte Uni organisent des chaînes d'approvisionnement secrètes et recrutent également des volontaires.\n\nMaintenant que notre gouvernement a pris le contrôle du pays et cherche à centraliser l'État à Moscou, une opportunité se présente pour démanteler cette autonomie lettone et placer la région de Dvinsk sous contrôle direct. D'un autre côté, peut-être pouvons-nous ravaler notre fierté et laisser les Lettons tranquilles ? Après tout, en ce moment, ils sont plutôt complaisants..."
 KRBAT.115.a:0 "Contrôle direct depuis Moscou!"
 KRBAT.115.b:0 "Maintenez l'autonomie de la région."

 KRBAT.116.t:0 "La Chute de l'Allemagne"
 KRBAT.116.d:0 "Des nouvelles inquiétantes sont arrivées à Riga - le titan allemand est tombé. Submergées par les attaques ennemies, ses armées se sont finalement rendues, le Kaiser et son gouvernement se sont enfuis outre-mer et ses terres sont maintenant occupées. Une époque de l'histoire du monde touche à sa fin, et nulle part ailleurs cet impact n'est ressenti plus profondément que dans les États baltes, qui avaient si longtemps compté sur leurs frères du Reich.\n\nMaintenant que la Reichswehr est tombée, les Allemands de la Baltique sont seuls au monde, assiégés de toutes parts, et seul un miracle peut éventuellement les sauver de la destruction. Le Kaiser et les survivants reviendront-ils pour les sauver, une troisième force inattendue entrera-t-elle dans la guerre et fera-t-elle basculer la marée en leur faveur ? Même les plus optimistes du gouvernement et de la Baltische Landeswehr ne peuvent se débarrasser de la peur de l'avenir. Les soldats marchent vers leurs postes avec une détermination farouche et les fonctionnaires répondent aux questions avec dans la voix une légère nuance de terreur.\n\nEt pourtant, alors que beaucoup ont au moins envisagé la possibilité d'une défection ou d'une reddition, tous restent fidèles à leurs postes. Il ne sert à rien, après tout, d'avoir peur de l'inévitable."
 KRBAT.116.a:0 "C'est notre heure la plus sombre."
 KRBAT.116.b:0 "Nous résisterons jusqu'au bout!"

 KRBAT.117.t:0 "Le Discours de Schiemann"
 KRBAT.117.d:0 "Au cours des dernières années, le Parti démocratique allemand de la Baltique a assumé un rôle dominant dans le pays. Pour cette raison, le parti a vu le nombre de ses adhérents exploser - et bien que ces nouvelles recrues soient les bienvenues, elles diluent également le message de Paul Schiemann. Beaucoup d'entre eux croient en une démocratie libérale de style occidental, dont la représentation égalitaire de chaque personne s'oppose à son idéal d'État méritocratique. Maintenant que la Convention Constitutionnelle a commencé, il est monté sur la tribune du siège du Parti pour prononcer un discours et remettre le parti sur la bonne voie.\n\nA cette occasion, il a notamment avancé la nécessité d'éduquer l'humanité et les pays baltes en particulier, et de la tâche naturelle qu'il incombe aux éduqués et aux experts de diriger leurs semblables. Il n'existe aucune situation dans laquelle la voix d'un professeur saurait avoir le même poids que celle d'une femme de ménage - et c'est également le cas en politique. Pour le bien des pays baltes, un système méritocratique corporatiste doit être mis en place par la Convention Constitutionnelle, coûte que coûte.\n\nLe politicien âgé ayant prononcé son discours, il appartient maintenant au public de décider s'il doit le suivre ou lancer un coup d'État en douceur au sein du Parti démocrate."
 KRBAT.117.a:0 "Le public applaudit en sa faveur!"
 BAT_will_limit_our_options:0 "Cela limitera nos options au sein de la Convention pour nous assurer l'adhésion à la vision de Schiemann."
 KRBAT.117.b:0 "Le public n'approuve pas! Plus de Schiemann!"

 KRBAT.118.t:0 "Commune d'Adiamünde"
 KRBAT.118.d:0 "À la suite des actes de la Commune Rurale suivant l'abolition du servage dans les provinces baltes, la paysannerie lettone et estonienne a commencé à s'organiser en Communes Rurales appelées Landgemeinde, et ces dernières ont obtenu l'autonomie, l'autonomie démocratique et certains pouvoirs ainsi que des privilèges. Une génération de paysans a pu grandir da,s ces structures, et dans des conditions largement autonomes et démocratiques. Ils sont aujourd'hui capables de promouvoir leur culture d'origine et de participer au processus de gouvernement.\n\nParfois, cependant, ces droits peuvent aller trop loin. Dans la paroisse d'Adiamünde, également connue des Lettons sous le nom de Skulte, le Landgemeinde local a élu Pēteris Briedis comme nouvel "ancien". Briedis, un habitant de la paroisse qui a déménagé à Riga pour travailler dans ses chantiers navals et a rejoint son mouvement syndical, est un syndicaliste autoproclamé qui a été élu par la commune sur un programme de mise en oeuvre du syndicalisme pour le peuple. Alors que l'idée que le syndicalisme puisse être mis en œuvre dans un petit groupe de villages frustrerait un idéologue de gauche, elle n'affecte en rien les habitants, qui assument le fait de construire une société sans classes et sans exploitation au cœur du Duché Balte Uni.\n\nCette "commune d'Adiamünde" s'est largement faite connaître dans la presse balte, et alors qu'il est dans le droit d'un Landgemeinde d'élire le gouvernement que veulent ses habitants, la Baltische Landeswehr appelle à une intervention militaire pour renverser le gouvernement local syndicaliste. La "Commune d'Adiamünde" ne tombera pas sans combat - tout comme les autres Landgemeinde, elle maintient une petite milice pour défendre ses frontières, et elle semble prête à défendre ses objectifs syndicalistes."
 KRBAT.118.a:0 "Le cœur battant du Syndicalisme doit être détruit!"
 KRBAT.118.b:0 "Les droits de la Landgemeinde ne doivent pas être enfreints"

 KRBAT.119.t:0 "Composition du nouveau Landtag"
 KRBAT.119.d:0 "Suite à la promulgation de la Constitution, de nouvelles élections sont organisées au Landtag de la Baltique dans toutes les provinces. Après avoir réussi à transformer la nation selon sa vision libérale et promulgué une constitution, le DbDP est susceptible de remporter la majorité des voix et de former un gouvernement à lui seul - cependant, ses concurrents traditionnels sous la forme de partis progressistes, réformistes et étatiques n'ont pas dit leur dernier mot, et peuvent forcer le parti à coopérer avec l'un d'entre eux au sein d'une coalition."
 KRBAT.119.a:0 "Le DbDP obtient la majorité!"
 KRBAT.119.b:0 "Le DbDP doit former une coalition..."

 KRBAT.120.t:0 "Un autre ennemi!"
 KRBAT.120.d:0 "La région au sud de Dünaburg, la région d'Ilūkste abrite une importante minorité polonaise qui y vit depuis l'époque du Commonwealth. Jusqu'aux partitions de la Pologne, Dünaburg et ses environs faisaient partie intégrante du Commonwealth polono-lituanien : l'Église catholique y avait une forte influence, ce qui a contribué à une importante polonisation de la région, en particulier de ses élites.\n\nLa noblesse polonaise a traditionnellement soutenu l'indépendance de la Lettonie. Ils ont en effet aidé à armer les milices lettones lors de la révolution de 1905 contre le tsar, que tous deux considéraient comme un ennemi. En raison de leur position géographique en périphérie du Duché et de la zone frontalière de Dünaburg sous contrôle russe, il y a eu une activité croissante de contrebande d'armes et un soutien organisé pour aider le soulèvement des Frères de la Forêt contre lequel nous luttons.\n\nCertains récits suggèrent que les minorités polonaises espèrent que la Lettonie indépendante leur accordera le droit de développer la vie sociale, culturelle, religieuse et politique polonaise et de sauvegarder les domaines de la noblesse polonaise."
 KRBAT.120.a:0 "Cette querelle d'imbéciles ne me concerne pas."

### Focuses ###

 BAT_eliminate_honorifics:0 "Éliminer les titres honorifiques inutiles"
 BAT_eliminate_honorifics_desc:0 "La noblesse balte s'est toujours enorgueillie de nombreux titres honorifiques et médiévaux qu'elle conserve à ce jour. Des centaines de tels honorifiques existent, plus d'ailleurs qu'il n'y a de magnats capables de les détenir. Dépoussiérer cette liste donnera à la nation un signe que nous ne reculerons pas devant la réforme."
 BAT_constitutional_draft:0 "Comité de Rédaction de la Constitution"
 BAT_constitutional_draft_desc:0 "Le Parti Démocrate a appelé à une constitution moderne pour le Duché depuis sa création. Il est temps de donner suite à ces promesses et de former un comité d'intellectuels qui commenceront à travailler sur un nouveau cadre pour l'État."
 BAT_permanent_commissions:0 "Commissions gouvernementales permanentes"
 BAT_permanent_commissions_desc:0 "Au lieu d'une administration archaïque et fluctuante, nous devrions établir des commissions permanentes dans divers domaines de la politique intérieure, en tant qu'alternative temporaire aux ministères, avant l'adoption d'une nouvelle Constitution."
 BAT_curtail_army:0 "Réformer la Landeswehr-Kommission"
 BAT_curtail_army_desc:0 "L'indépendance de la Baltische Landeswehr est une anomalie, il n'a en effet jamais été prévu qu'elle soit aussi autonome. Nous devons réduire le nombre de ses membres et rétablir le fonctionnement de la Landeswehr-Kommission en tant que ministère de la guerre à part entière, c'est à dire en consolidant le contrôle civil sur l'armée."
 BAT_flurbereinigung:0 "Abolir la Landesprästande"
 BAT_flurbereinigung_desc:0 "La Landesprästande, ou contribution foncière, est une forme primitive de taxe sur la valeur foncière perçue dans les provinces baltes pendant plusieurs siècles. Cet impôt n'est plus adapté de nos jours, il doit être aboli et remplacé par un impôt universel sur le revenu."
 BAT_land_reform:0 "Alliances avec les Communes Rurales"
 BAT_land_reform_desc:0 "Les communes rurales autonomes, les Landgemeinde, constituent la principale forme d'organisation foncière rurale en dehors des domaines seigneuriaux. Il faut soutenir ces collectivités, les institutionnaliser, et ainsi promouvoir l'équité dans les campagnes."
 BAT_ally_landlords:0 "Alliances avec les Propriétaires Terriens"
 BAT_ally_landlords_desc:0 "Les domaines seigneuriaux modernes employant des centaines de travailleurs sont l'avenir, si nous cherchons à accroître l'efficacité agricole. Il faut soutenir les barons propriétaires terriens et leur accorder des concessions pour favoriser la production."
 BAT_returnee_land_grants:0 "Concessions de terres aux rapatriés"
 BAT_returnee_land_grants_desc:0 "Beaucoup de nos frères en Allemagne veulent rentrer, mais ne peuvent pas se permettre de revenir parce qu'ils n'ont rien à retrouver sur place. En offrant des terres aux émigrants de retour, nous pouvons assurer un retour régulier au pays."
 BAT_appoint_stackelberg:0 "Former la Stackelberg-Kommission"
 BAT_appoint_stackelberg_desc:0 "Heinrich von Stackelberg est l'un des économistes les plus éminents du Duché, bien connu pour ses recherches sur la théorie économique et ses liens avec l'école d'économistes libéraux de Fribourg. Pour nous aider à lutter contre la récession du Lundi Noir, il propose ses services."
 BAT_anti_monopoly_laws:0 "Mise en œuvre des lois anti-monopole"
 BAT_anti_monopoly_laws_desc:0 "Les politiques de Stackelberg tournent autour du maintien des principes du marché libre, tout en veillant à ce que le marché soit vraiment libre et équitable - notamment en établissant des lois anti-monopoles et les fiducies afin d'accroître la compétitivité."
 BAT_progressive_taxation:0 "Fiscalité progressive des sociétés"
 BAT_progressive_taxation_desc:0 "Sous la direction de von Stackelberg, nous mettrons en place un système progressif d'imposition des sociétés pour soutenir les petites entreprises et les entreprises les plus prometeuses, nous accorder plus de revenus fiscaux à distribuer à la société et contrôler l'inflation."
 BAT_mathematical_management:0 "Gestion de la configuration"
 BAT_mathematical_management_desc:0 "L'industrie balte doit miser sur la qualité plutôt que sur la quantité. En établissant des procédures administratives visant à maintenir la qualité d'un produit et l'étendue des travaux, nous pouvons améliorer considérablement la production industrielle."
 BAT_social_security:0 "Programmes de sécurité sociale"
 BAT_social_security_desc:0 "Notre nation doit rendre un peu de richesse aux gens avec des programmes sociaux de grande envergure, au lieu de stocker l'argent des contribuables dans des coffres-forts et des voûtes. L'injection de capital dans l'économie par le biais de la sécurité sociale la rendra beaucoup plus dynamique."
 BAT_independent_monetary_policy:0 "Politique Monétaire Indépendante"
 BAT_independent_monetary_policy_desc:0 "Pour faire totalement disparaître les effets du Lundi Noir sur notre économie, nous devons commencer à mener une politique monétaire indépendante de l'Allemagne, et ainsi nous permettre de gérer la valeur du mark balte en fonction de nos besoins."
 BAT_economic_assistance:0 "Commission Nationale d'Assistance Economique"
 BAT_economic_assistance_desc:0 "Pour assurer la croissance économique du Duché, nous devons créer un instrument servant de lien entre le gouvernement et l'industrie - une Commission Nationale d'Assistance Economique."
 BAT_guest_workers:0 "Programmes de travailleurs invités"
 BAT_guest_workers_desc:0 "C'est une triste vérité que beaucoup de nos concitoyens partis en Allemagne ne reviendront jamais. Ils peuvent cependant être remplacés. Même avant la Weltkrieg, des milliers de travailleurs lituaniens, russes et polonais migraient vers Riga et Reval pour des emplois bien rémunérés - cette pratique, bien qu'impopulaire, doit être restaurée."
 BAT_combat_immigrant_hate:0 "Combattre le sentiment anti-immigrant"
 BAT_combat_immigrant_hate_desc:0 "Par des campagnes de propagande, nous devons nous assurer que l'Allemand balte moyen ne se sente pas menacé par un afflux d'immigrants du Reichspakt et que toute crainte de perdre son emploi soit dissipée."
 BAT_returnee_relief_grants:0 "Aide aux rapatriés"
 BAT_returnee_relief_grants_desc:0 "En accordant de généreuses aides aux émigrants de retour et en leur fournissant le soutien de l'État pour trouver un logement ou créer une entreprise, nous pouvons assurer un flux constant de rapatriés en provenance des villes allemandes."
 BAT_public_works:0 "Travaux Publics"
 BAT_public_works_desc:0 "Les terres ducales recèlent beaucoup de potentiel, mais une grande partie reste peu développée et du coup peu attrayante pour les entreprises. Grâce aux travaux publics, nous pouvons rénover les routes, restaurer les usines en mauvais état et faire de la place pour que de nouvelles industries se développent."
 BAT_industrialization:0 "Priorité à l'Industrialisation"
 BAT_industrialization_desc:0 "La voie à suivre à l'époque moderne est une économie industrielle dynamique et autosuffisante. Allons de l'avant et veillons à ce que nos enfants soient la première génération à bénéficier d'une technologie dépassant la charrue."
 BAT_keggum:0 "Centrale hydroélectrique de Keggum"
 BAT_keggum_desc:0 "La centrale hydroélectrique de Keggum, la première centrale hydroélectrique sur la rivière Dunau, est depuis longtemps considérée comme le cœur battant d'une société balte industrielle - et nous sommes enfin prêts à la rendre opérationnelle."
 BAT_export_agriculture:0 "Agriculture tournée vers l'exportation"
 BAT_export_agriculture_desc:0 "L'industrialisation doit être financée d'une manière ou d'une autre. Favorisons la production de cultures de rente dans les campagnes et soutenons les agriculteurs afin de relancer la production agricole et de nous donner un avantage à l'export."
 BAT_hydroelectricity:0 "Construire des micro centrales hydroélectriques"
 BAT_hydroelectricity_desc:0 "Les territoires baltes comportent de nombreuses rivières adaptées à la micro-hydroélectricité, suffisamment pour nous rendre potentiellement autosuffisants en électricité. Même s'il nous faudra parcourir un long chemin avant d'y parvenir, investir dans l'hydroélectricité rapportera d'importants dividendes à l'économie."
 BAT_estonian_shale_oil:0 "Recherches de schiste bitumineux en Estonie"
 BAT_estonian_shale_oil_desc:0 "La présence de schiste bitumineux, une alternative de qualité inférieure au pétrole et au gaz, sur le sol estonien est connue depuis le XIXe siècle. Ce n'est que maintenant, cependant, que nous avons commencé à comprendre à quel point les plaines estoniennes recèlent du potentiel. Allons de l'avant et faisons de l'Estonie une deuxième Roumanie!"
 BAT_sef_focus:0 "La SEF de Walter Zapp"
 BAT_sef_focus_desc:0 "La SEF, ou Usine de composants Electroniques d'Etat, est l'un des plus grands complexes industriels de Riga, employant des inventeurs tels que Walter Zapp pour produire des machines électroniques complexes, des équipements et d'autres matériels. Subventionner cette entreprise et la voir grandir n'en sera que plus bénéfique pour l'Etat."
 BAT_railroad_commission:0 "Commission Nationale des Infrastructures"
 BAT_railroad_commission_desc:0 "Les infrastructures du Duché sont en mauvais état. Les routes et les voies ferrées doivent être rénovées, de nouveaux aérodromes et ports créés, pour relier nos terres au reste de l'Europe et jeter les bases d'une économie industrielle."
 BAT_vairogs_focus:0 "La Vairogs de Paul Barons"
 BAT_vairogs_focus_desc:0 "Propriété de Paul Barons, la Vairogs est une société de production automobile produisant des voitures, des camions et des équipements lourds sous licences civiles et militaires. Subventionner cette entreprise donnera à notre armée un partenaire de production essentiel."
 BAT_modern_education:0 "Programme Educatifs Modernes"
 BAT_modern_education_desc:0 "Un État du XXe siècle doit employer des programmes éducatifs dignes de son siècle - les pratiques éducatives anciennes et désuètes doivent être abolies et un nouveau système doit être construit sur l'incitation au mérite et à la réussite, et non sur la naissance aristocratique."
 BAT_efficient_management:0 "Management Industriel Efficace"
 BAT_efficient_management_desc:0 "Nous devons encourager les entreprises de tout le pays à mettre en œuvre les technologies et les processus les plus avancés qui permettent de gagner du temps et d'économiser les ressources, augmentant ainsi l'efficacité à des sommets jamais atteints."
 BAT_abolish_ritterschule:0 "Abolir les Ritter-Schule"
 BAT_abolish_ritterschule_desc:0 "Les Ritter-Schule, ou Ecoles de Chevalerie,sont des écoles privées gérées par les Chevaleries baltes pour les descendants de leur noblesse - elles sont un refuge pour la pensée réactionnaire et l'éducation y est bien en deçà de nos normes. Il faut mettre un terme à cette pratique médiévale archaïque et nationaliser ces écoles."
 BAT_friedrich_zander:0 "Fournir un financement à Friedrich Zander"
 BAT_friedrich_zander_desc:0 "Friedrich Zander est un inventeur balte et un chercheur en fuséologie qui a fui Moscou à la fin de la guerre civile russe pour s'installer dans son pays natal et poursuivre son travail ici. Alors que son rêve de "En avant, direction Mars!' est hors de notre portée, peut-être y a-t-il de la valeur à trouver dans ses recherches sur les fusées et les missiles de croisière..."
 BAT_electoral_process_reform:0 "Etablir un Beisitzer-Aufsichtsrat"
 BAT_electoral_process_reform_desc:0 "À l'heure actuelle, tous les cantons du Duché sont dirigés par un chef du bureau de l'Église accompagné de deux assesseurs, un séculier et un spirituel, qui forment l'autorité collective de tête du canton. Nous devons abolir ce système désuet et établir un Beisitzer-Aufsichtsrat dans chaque canton - un conseil de surveillance d'assesseurs professionnels nommés par le chef du bureau de l'Église."
 BAT_meritocratic_appointment:0 "Renforcer la nomination au mérite"
 BAT_meritocratic_appointment_desc:0 "Les plus hautes fonctions bureaucratiques ne devraient plus être distribuées sur la base des liens familiaux ou conditionnées au statut de noble. Tout le monde, tant qu'il a les compétences nécessaires pour faire son travail, devrait avoir une chance de gouverner le pays."
 BAT_cantonal_democracy:0 "Imposer des organes législatifs représentatifs"
 BAT_cantonal_democracy_desc:0 "Les assemblées populaires dans les paroisses et les cantons sont des émanations de la démocratie directs - tous les citoyens nobles sont tenus d'y assister et de payer une amende s'ils ne se présentent pas. Ce système ne fonctionne cependant plus au 20e siècle - Paroisses et Cantons se verront imposer des élections de représentants."
 BAT_parliamentary_control:0 "Contrôle Parlementaire"
 BAT_parliamentary_control_desc:0 "Le Landtag devrait contrôler l'armée et l'exécutif, et non l'inverse. Accordez-lui le pouvoir de nommer et de révoquer les chefs d'état-major et les présidents de l'Assemblée, comme cela aurait être le cas depuis longtemps."
 BAT_justice_appointment:0 "Commission de Nomination Judiciaire"
 BAT_justice_appointment_desc:0 "Le système judiciaire byzantin du Duché doit être réformé et les nouvelles nominations judiciaires dévolues à une commission indépendante de juges et d'experts en droit qui choisiraient des juges impartiaux et professionnels, plutôt qu'au Landtag."
 BAT_constitutional_convention:0 "Convoquer une Commission Constitutionnelle"
 BAT_constitutional_convention_desc:0 "Il est grand temps que le Duché Balte se dote enfin d'une Constitution permanente et rejoigne les rangs des monarchies constitutionnelles modernes. Convoquez une Convention constitutionnelle pour enfin trancher cette question, une bonne fois pour toutes !"

 BAT_mobilize_landeswehr:0 "Mobiliser la Landeswehr"
 BAT_mobilize_landeswehr_desc:0 "L'État Balte est en danger ! Les radicaux lettons et estoniens, guidés par les spectres du libéralisme et du socialisme de l'étranger, se sont soulevés contre nous! La Landeswehr doit être mobilisée jusqu'au dernier homme pour rétablir la stabilité dans tout le pays."
 BAT_suspend_landtag:0 "Dissoudre le Landtag"
 BAT_suspend_landtag_desc:0 "Le Duché Balte est fier de son système complexe, traditionnel et historiquement célèbre d'autonomie démocratique et de gestion décentralisée. Tout cela n'est plus nécessaire. Ces charges telles que la loi et les principes constitutionnels sont moindres pour une société disciplinée et le règne de la hiérarchie."
 BAT_permanent_regency:0 "Une Régence permanente"
 BAT_permanent_regency_desc:0 "Notre duc, Adolf Friedrich Ier, a disparu pendant le chaos du coup d'État de Manteuffel, et bien que nous soyons bouleversés par sa disparition, nous ne pouvons qu'en faire bon usage. Le duc était trop passif et libéral à notre goût, Graf von der Goltz régnera en tant que régent à sa place - et il sera beaucoup moins mou."
 BAT_reinforce_government:0 "Wir Glauben, Wir Kämpfen, Wir Siegen"
 BAT_reinforce_government_desc:0 "Nous croyons, nous combattons, nous conquérons. La nouvelle Baltique sacrifiée pour une nouvelle Allemagne. Telles sont les devises de la Fraternité balte, et elles nous serviront de guide dans notre transformation de l'État balte."
 BAT_army_with_a_state:0 "Une Armée avec un Etat"
 BAT_army_with_a_state_desc:0 "L'objectif de l'État balte renouvelé est de se soumettre, dans son intégralité, à une croisade orientale. Son économie et sa société doivent se débarrasser du capitalisme mammonique et consacrer toutes les ressources possibles à la Landeswehr. Tout dans l'état. Rien en dehors de l'Etat. Rien contre l'Etat."
 BAT_national_population_registry:0 "Registre National de la Population"
 BAT_national_population_registry_desc:0 "Notre pays est confronté à un problème d'émigration, et la solution est simple : empêcher quiconque de partir. Créer un registre de tous nos citoyens, le tenir constamment à jour et collecter des informations sur leur vie personnelle, accorder des avantages à ceux qui restent et trouver des moyens de renvoyer ceux qui partent. Leur travail est nécessaire ici, pas ailleurs."
 BAT_baltische_arbeitsfront:0 "Baltische Arbeitsfront"
 BAT_baltische_arbeitsfront_desc:0 "Riga, Reval et Libau ont tous des syndicats puissants qui luttent pour les intérêts de leurs travailleurs et n'ont aucun désir de coopérer avec nous. Dans notre volonté de transformer l'État, ce particularisme est trop dangereux pour être maintenu en fonction. Dissoudre tous les syndicats indépendants et créer dans son sillage un Front du Travail Balte contrôlé par l'État."
 BAT_mandatory_military_training:0 "Service Militaire Obligatoire"
 BAT_mandatory_military_training_desc:0 "Chaque Allemand de la Baltique doit être en capacité de manier une arme à feu et de se battre pour son Heimat. Nous allons créer des programmes de formation paramilitaire obligatoires pour tous les citoyens majeurs et "recommander" aux civils les plus capables de rejoindre la Baltische Landeswehr."
 BAT_state_industrialization:0 "Industrialisation sous contrôle de l'Etat"
 BAT_state_industrialization_desc:0 "Les principes capitalistes ne peuvent pas nous apporter la prospérité. Le marché libre écrase les âmes et exploite les citoyens au nom de la richesse, pas de l'intérêt national. Plutôt que cette infamie, l'État doit prendre en charge l'industrialisation elle-même, grâce à l'utilisation de comités de planification et de financements publics."
 BAT_full_employment:0 "Plein Emploi"
 BAT_full_employment_desc:0 "Être une personne en âge de travailler et ne pas travailler pour son pays n'est pas seulement honteux, cela devrait être criminel. Le Baltische Arbeitsfront et le Registre National de la Population nous permettront de mobiliser chaque travailleur à travers le pays, d'ordonner des travaux publics pour eux, et de leur donner une place dans l'organisme national."
 BAT_estonian_shale_oil_natpop:0 "Recherches de schiste bitumineux en Estonie"
 BAT_estonian_shale_oil_natpop_desc:0 "La présence de schiste bitumineux, une alternative de qualité inférieure au pétrole et au gaz, sur le sol estonien est connue depuis le XIXe siècle. Ce n'est que maintenant, cependant, que nous avons commencé à comprendre à quel point les plaines estoniennes recèlent du potentiel. Allons de l'avant et faisons de l'Estonie une deuxième Roumanie!"
 BAT_infrastructure_commission_natpop:0 "Commission Nationale des Infrastructures"
 BAT_infrastructure_commission_natpop_desc:0 "Les infrastructures du Duché Balte sont en mauvais état. Les routes et les voies ferrées doivent être rénovées, de nouveaux aérodromes et ports créés, pour relier nos terres au reste de l'Europe et jeter les bases d'une économie industrielle."
 BAT_sef_natpop:0 "La SEF de Walter Zapp"
 BAT_sef_natpop_desc:0 "La SEF, ou Usine de composants Electroniques d'Etat, est l'un des plus grands complexes industriels de Riga, employant des inventeurs tels que Walter Zapp pour produire des machines électroniques complexes, des équipements et d'autres matériels. Subventionner cette entreprise et la voir grandir n'en sera que plus bénéfique pour l'Etat."
 BAT_vairogs_natpop:0 "La Vairogs de Paul Barons"
 BAT_vairogs_natpop_desc:0 "Propriété de Paul Barons, la Vairogs est une société de production automobile produisant des voitures, des camions et des équipements lourds sous licences civiles et militaires. Subventionner cette entreprise donnera à notre armée un partenaire de production essentiel."
 BAT_ersatzprogramm:0 "Ersatzprogramm"
 BAT_ersatzprogramm_desc:0 "Le style de vie des Allemands de la Baltique ne devrait pas être luxueux et extravagant comme au cours des siècles précédents - et nous n'avons pas non plus besoin de gaspiller autant de ressources en produits naturels lorsque des substituts artificiels bon marché sont disponibles. Il est important de ne gaspiller que le minimum et de consacrer le maximum de ressources à l'Etat."
 BAT_church_unity:0 "Unité des Eglises"
 BAT_church_unity_desc:0 "Aujourd'hui, l'Église Chrétienne est divisée et se complaît dans des luttes intestines. Les Allemands baltes, dont l'histoire liée aux croisades leur confère un rôle naturel de guide spirituel pour l'Europe, doivent défendre une unité des églises catholiques et protestantes sur leur sol, unir toutes les forces de renouveau religieux, et les diriger vers un seul ennemi commun à l'Est."
 BAT_subsume_brotherhood:0 "Intégrer le VdBR au sein de la Fraternité"
 BAT_subsume_brotherhood_desc:0 "Les Chevaleries Baltes ont depuis longtemps résisté au but ultime des Allemands baltes. Si nos traditions sont ce qui nous rend uniques, nous ne devons pas nous y accrocher aveuglément. Infiltrez les Chevaleries et intégrez à leurs rangs des Frères loyaux, qui les soumettrons à nos idées."
 BAT_alcohol_prohibition:0 "Prohibition des vices"
 BAT_alcohol_prohibition_desc:0 "L'alcool, la cigarette, le jeu, les pensées impures font tous pécher les hommes, et leur ferment à jamais les portes du Ciel. Pour protéger nos concitoyens, et les transformer en citoyens moralement intègres, nous devons combattre ces vices, et les réprimer un par un."
 BAT_religious_education:0 "Education Religieuse"
 BAT_religious_education_desc:0 "La Fraternité devrait avoir le contrôle total sur le programme éducatif et l'utiliser comme moyen d'intégrer la nouvelle génération au sein de leur ordre. Ils doivent apprendre la vérité sur leur histoire héroïque, semblable à celle d'un croisé, et sur les principes de la vie morale ainsi que sur les croyances religieuses. L'objectif premier de l'éducation devrait être de transformer les élèves en citoyens dévoués, disciplinés et patriotes."
 BAT_reform_bureaucracy:0 "Réformer la Bureaucratie"
 BAT_reform_bureaucracy_desc:0 "L'appareil administratif de la Baltique est complexe et décentralisé, et manque de personnel professionnel. Nous devrions embaucher des experts et des administrateurs allemands non seulement pour améliorer l'efficacité administrative, mais aussi pour nous rapprocher de la patrie."
 BAT_harmonize_laws:0 "Harmoniser les lois avec l'Allemagne"
 BAT_harmonize_laws_desc:0 "Nous devons nous intégrer dans la grande sphère politique germanique en adoptant les systèmes juridiques, administratifs et économiques allemands dans notre État balte. L'expérience des Allemands du Reich peut certainement être utile ici."
 BAT_community_help:0 "Établir des associations d'aide communautaires"
 BAT_community_help_desc:0 "C'est la nature d'un bon chrétien d'aider les autres et de soulager les moins fortunés, et c'est le devoir d'un membre de la Fraternité Balte de le faire. Il faut institutionnaliser cette pratique pour permettre à la communauté de s'entraider et de persister."
 BAT_social_welfare:0 "Aide Sociale"
 BAT_social_welfare_desc:0 "L'État Balte a le devoir de subvenir aux besoins de ses citoyens, de les soutenir dans la vie et de faire preuve de compassion chrétienne - envers ceux qui sont fidèles, bien sûr. Cela peut détourner les ressources nécessaires de l'armée, mais cela maintiendra la stabilité de notre pays."
 BAT_agents_among_people:0 "Des agents parmi le Peuple"
 BAT_agents_among_people_desc:0 "Il y a une raison secrète derrière nos actions sociales. Grâce aux associations d'aide communautaire et aux institutions d'aide sociale, les membres de la Confrérie peuvent facilement enquêter de près sur les pensées de la population et extirper sans pitié les séditieux."
 BAT_degenerate_art:0 "Censurer l'Art Moderne"
 BAT_degenerate_art_desc:0 "L'art moderne n'est pas seulement dégénéré et non chrétien, mais également enraciné dans la pensée vile et syndicaliste. Il n'y a aucune raison pour que notre peuple en fasse l'expérience - nos bureaux de censure veilleront à ce que seuls les documents moralement intègres parviennent à la presse."
 BAT_end_to_soul_theft:0 "Proclamer la fin du Vol des Ames"
 BAT_end_to_soul_theft_desc:0 "Le voleur d'âme anglo-saxon, qui se fait appeler Capitalisme et Syndicalisme, exploite impitoyablement le corps national. Il est sans doute possible le plus grand ennemi de notre temps - et avec une transformation en profondeur de l'État selon les principes de la Fraternité Balte, nous avons enfin mis un terme à ses pratiques."
 BAT_ideological_exchange:0 "Echanges idéologiques avec l'Allemagne"
 BAT_ideological_exchange_desc:0 "Tout ce que nous avons fait, c'est au nom d'une nouvelle Allemagne, de sa renaissance nationale, et il est temps de voir le fruit de notre travail. Nous devons nous présenter comme un exemple aux nationalistes allemands, une réussite de notre idéologie placée sur un piédestal, qui ouvrira la voie à une nouvelle ère."
 BAT_conscription_squads:0 "Escouades de conscrits"
 BAT_conscription_squads_desc:0 "Tout le monde dans notre pays n'est pas disposé à servir dans la Landeswehr et à remplir son devoir envers le pays. Ils font défection, sont réfractaires au service et trouvent des excuses. Ces tires-au-flanc doivent être trouvés et forcés de servir, si c'est ce qui est nécessaire."
 BAT_ideological_commissars:0 "Commissaires idéologiques"
 BAT_ideological_commissars_desc:0 "Nos soldats doivent connaître la véritable nature de leur combat. Ils doivent savoir qu'ils se battent non seulement pour leur vie ou leur famille, mais pour la bataille finale pour le sort de l'Europe et la grande conquête de l'Est. Notre ligne politique doit imprégner la base et le corps des officiers."
 BAT_drang_nach_osten:0 "Drang Nach Osten!"
 BAT_drang_nach_osten_desc:0 "Les territoires baltes ont été complètement transformés selon la vision de la Fraternité Balte. Il ne reste que la dernière étape - une croisade militante contre la Russie et les syndicalistes, la conquête de l'Est et de l'Ouest et la montée de l'Allemagne à la tête d'une nouvelle Europe chrétienne réformée. Et les Baltes seront leur fidèle commandant en second."

 BAT_new_landratskollegium:0 "Un nouveau Landratskollegium"
 BAT_new_landratskollegium_desc:0 "Enfin, les rênes du gouvernement du Duché ont été confiées à des serviteurs responsables du noble peuple allemand de la Baltique. Un nouveau Landratskollegium composé par les Chevaleries Baltes stabilisera la situation dans l'État et ouvrira la voie à des réformes."
 BAT_livland_credit_society:0 "Livländische GüterCredit-Sozietät"
 BAT_livland_credit_society_desc:0 "Opérant à Riga, la Société de Biens à Crédit de Livonie est la plus grande de toutes les sociétés de crédit gérées par les Chevaleries Baltes. Nous devons la restaurer et lui accorder un soutien supplémentaire pour fournir des prêts à notre économie en difficulté."
 BAT_landschaft_kreditwesen:0 "Landschaftliche Kreditwesen"
 BAT_landschaft_kreditwesen_desc:0 "Originaire de Prusse, le système de crédit Landschaft est un système de soutien aux domaines agraires et aux exploitations Junker, et ils sont présents dans les pays baltes depuis le 18ème siècle. Ce système doit être renouvelé et restauré pour répondre aux besoins de l'époque moderne."
 BAT_agricultural_tariffs:0 "Taxes sur les importations agricoles"
 BAT_agricultural_tariffs_desc:0 "La production agricole est le moteur de l'économie balte et doit être protégée. Nous devons instituer des taxes sur les importations agricoles pour protéger les producteurs locaux tout en générant des revenus supplémentaires pour le budget."
 BAT_social_charity:0 "Propagande sur la Charité Sociale"
 BAT_social_charity_desc:0 "La noblesse balte, aussi généreuse soit-elle, doit fournir une partie de ses revenus au commun des mortels. Nous devons faire pression sur les nobles figurant sur les registres des Chevaleries pour qu'ils fassent des dons à des œuvres caritatives, et à d'autres programmes d'aide sociale privés pour le bien de l'État."
 BAT_machine_stations:0 "Dépôts de machines et de tracteurs"
 BAT_machine_stations_desc:0 "Pour améliorer drastiquement l'efficacité de l'agriculture, il faut doter les exploitations d'équipements mécanisés. Établir un système de dépôts de tracteurs à travers la Baltique où les tracteurs et autres machines agricoles peuvent être loués par les habitants."
 BAT_sef_pataut:0 "La SEF de Walter Zapp"
 BAT_sef_pataut_desc:0 "La SEF, ou Usine de composants Electroniques d'Etat, est l'un des plus grands complexes industriels de Riga, employant des inventeurs tels que Walter Zapp pour produire des machines électroniques complexes, des équipements et d'autres matériels. Subventionner cette entreprise et la voir grandir n'en sera que plus bénéfique pour le Duché."
 BAT_infrastructure_commission_pataut:0 "Commission Nationale des Infrastructures"
 BAT_infrastructure_commission_pataut_desc:0 "Les infrastructures du Duché Balte sont en mauvais état. Les routes et les voies ferrées doivent être rénovées, de nouveaux aérodromes et ports créés, pour relier nos terres au reste de l'Europe et jeter les bases d'une économie industrielle."
 BAT_sciences_patronage:0 "Patronage des Arts et des Sciences"
 BAT_sciences_patronage_desc:0 "Les terres Baltes ont donné beaucoup de grands noms dans le domaine des sciences et en donneront sûrement beaucoup d'autres dans les siècles à venir. Il incombe à la noblesse le devoir de promouvoir ces hommes brillants, et de leur consentir un financement et un soutien pour que leurs idées voient le jour."
 BAT_landpolizeibehorden:0 "Réformer les Landpolizeibehörden"
 BAT_landpolizeibehorden_desc:0 "Les Landpolizeibehörden sont les autorités répressives traditionnelles de la région de la Baltique, subordonnées au système judiciaire - outre les tâches d'application de la loi standard, elles supervisent la construction de routes, la collecte d'informations statistiques et d'autres tâches. Cette organisation doit être réformée et se préoccuper uniquement des tâches incombant aux forces de l'ordre."
 BAT_landtag_barrier:0 "Réviser les conditions d'entrée au Landtag"
 BAT_landtag_barrier_desc:0 "Tout a été ruiné quand nous avons commencé à autoriser tous ces roturiers à siéger au Landtag, notre générosité envers les classes inférieures nous a coûté très cher. Plus jamais! Désormais, le Landtag sera un organe législatif pour et par les classes sociales à sang bleu!"
 BAT_ostsee_law_archive:0 "Comité des Archives Juridiques de la Ostsee"
 BAT_ostsee_law_archive_desc:0 "La loi provinciale de l'Ostsee est l'épine dorsale de notre système juridique et nous devons la protéger. Établissez un comité des archives qui expliquera les subtilités de la loi au public ainsi qu'aux tribunaux, tout en étant également autorisé à apporter de légères modifications conformément aux temps modernes."
 BAT_banish_schiemann:0 "Bannissez Schiemann, encore une fois"
 BAT_banish_schiemann_desc:0 "En 1917, la Chevalerie de Livonie a banni ce fauteur de trouble de Schiemann vers l'Allemagne en raison de son conflit constant avec la noblesse. Il est temps de le refaire, et de le renvoyer une seconde fois en Allemagne - sans chef, ces politiciens de gauche vont bientôt disparaitre."
 BAT_ban_secret_societies:0 "Forcer les sociétés secrètes à se révéler au grand jour"
 BAT_ban_secret_societies_desc:0 "Il y a des rumeurs autour de l'existence de sociétés secrètes, comme celle appelée la Fraternité Balte, opérant parmi les nôtres en secret et répandant des idées séditieuses. Nous devons faire tout ce qui est en notre pouvoir pour les forcer à se révéler au grand jour, et les obliger à se conformer à la loi."
 BAT_landeswehr_noble_appointments:0 "Nomination de nobles dans la Landeswehr"
 BAT_landeswehr_noble_appointments_desc:0 "La Baltische Landeswehr s'est montrée assez indisciplinée pendant le soulèvement des Frères de la Forêt - et clairement, certains d'entre eux nourissent des idées moins qu'acceptables. Nous devons limiter leur influence en nommant des nobles plus fidèles à des postes de direction au sein de l'état-major de la Landeswehr."
 BAT_devolution:0 "Annoncer une décentralisation"
 BAT_devolution_desc:0 "Le gouvernement du Duché Balte Uni est devenu inefficace, décadent, byzantin. Il existe cependant une solution à cette impasse. Il est temps d'en finir avec les excès de Riga et de donner aux gouvernements locaux des provinces baltes les pleins pouvoirs sur l'administration locale!"
 BAT_devolve_curonia:0 "Restaurer la Maison de Biron"
 BAT_devolve_curonia_desc:0 "La maison de Courlande de Biron régnait autrefois sur le duché de Courlande-Sémigallie, et leur dynastie est actuellement représentée par le prétendant Gustav Biron. Il est temps pour nous de réaliser enfin les souhaits des nobles de Courlande et de restaurer leur droit d'aînesse!"
 BAT_devolve_livonia:0 "Inclinez vous devant le Duc de Livonie"
 BAT_devolve_livonia_desc:0 "Adolf Friedrich de Mecklembourg, Duc du Duché Balte Uni, est le seul prétendant légitime au titre de duc de Livonie. Cette terre centrale des territoires allemands de la Baltique aura son propre gouvernement décentralisé, ne partageant un monarque qu'avec le gouvernement central de Riga."
 BAT_devolve_estonia:0 "Tendez la main aux Danois"
 BAT_devolve_estonia_desc:0 "L'Estonie a toujours été dans la sphère d'influence scandinave et nombre de ses nobles sont fiers d'avoir du sang danois ou suédois. Le Danemark est également un proche allié de l'Allemagne. Empruntons un membre de la maison royale danoise, le prince Harald, pour monter sur le trône du duché d'Estonie!"
 BAT_devolved_education:0 "Une Ritterschule pour chaque Chevalerie"
 BAT_devolved_education_desc:0 "Les Chevaleries Baltes entretiennent une tradition de programmes d'éducation locaux pour leurs membres - mais ce système n'est pas égal. Reval et Riga ont la Ritterschule, mais pas les autres Chevaliers, et de nombreux nobles plus pauvres ne peuvent pas s'inscrire. Nous devrions accorder aux provinces l'entière compétence en matière de politique éducative pour la fournir où le gouvernement central ne peut pas intervenir."
 BAT_devolved_culture:0 "Libertés culturelles décentralisées"
 BAT_devolved_culture_desc:0 "Les terres baltes sont diverses et le gouvernement central ne peut pas protéger les droits de chacun. Les provinces locales doivent avoir le droit de décider elles-mêmes des droits et libertés culturels applicables sur leurs terres, intégrant ainsi plus facilement leurs habitants dans le Duché Balte."
 BAT_devolved_economics:0 "Politique économique décentralisée"
 BAT_devolved_economics_desc:0 "Les politiques qui aident l'économie estonienne n'ont que peu d'effet en Livonie ou en Courlande, et vice versa. Le gouvernement central ne peut pas prendre les bonnes décisions sur les affaires économiques - les gouvernements locaux doivent avoir le droit de décider eux-mêmes."
 BAT_united_baltic_duchies:0 "Les Duchés Baltes Unis"
 BAT_united_baltic_duchies_desc:0 "Le Duché Balte Uni n'en est en réalité pas un, mais plutôt une union de duchés. Les Allemands baltes de tous alignements, Lettons et Estoniens, peuvent tous être fiers de vivre dans un État où les gouvernements sont proches d'eux, et où le gouvernement central préserve une longue tradition."

 BAT_Roads_to_Riga_1_EST:0 "Bien que l'Estonie progresse en s'éloignant de Riga."
 BAT_Roads_to_Riga_1_LAT:0 "Bien que la Lettonie progresse en s'éloignant de Riga."
 BAT_Roads_to_Riga_2_EST:0 "Bien que l'Estonie progresse en s'éloignant de Riga."
 BAT_Roads_to_Riga_2_LAT:0 "Bien que la Lettonie progresse en s'éloignant de Riga."
 BAT_Roads_to_Riga_3_EST:0 "L'afflux soudain d'Estoniens américains a apporté une expertise dans le secteur industriel, offrant un coup de pouce bien nécessaire à l'Estonie."
 BAT_Roads_to_Riga_3_LAT:0 "L'afflux soudain de Russes Lettons a apporté une expertise dans le secteur industriel, offrant un coup de pouce bien nécessaire à l'Estonie."
 BAT_Roads_to_Riga_4_EST:0 "L'afflux soudain d'Estoniens américains a apporté une expertise dans le secteur industriel, offrant un coup de pouce bien nécessaire à l'Estonie."
 BAT_Roads_to_Riga_4_LAT:0 "L'afflux soudain de Russes Lettons a apporté une expertise dans le secteur industriel, offrant un coup de pouce bien nécessaire à l'Estonie."

 BAT_professional_priority:0 "Priorité au professionnalisme"
 BAT_professional_priority_desc:0 "Le seul avantage que peut avoir un pays aussi petit que le nôtre est le professionnalisme et la discipline. Cultivons ces avantages et construisons une petite armée de troupes d'élite."
 BAT_manpower_priority:0 "Priorité aux ressources humaines"
 BAT_manpower_priority_desc:0 "Nous ne pouvons plus ignorer le problème clé qui afflige la Landeswehr - la population balte doit être intégrée dans l'armée. En encourageant le patriotisme et en intégrant les peuples baltes, nous pouvons remédier à cette faiblesse."
 BAT_ostwallprogramm:0 "Ostwallprogramm"
 BAT_ostwallprogramm_desc:0 "Nous devons toujours nous préparer à une éventuelle attaque venant de l'Est - et pour vaincre le géant russe, nous devons nous préparer à l'avance. Consacrons des ressources à un programme de fortification de masse le long de notre frontière orientale et laissons les Russes venir à nous."
 BAT_construction_tech:0 "Technologie moderne de construction"
 BAT_construction_tech_desc:0 "Le projet Ostwall nous a appris de nombreuses choses intéressantes sur la façon de gérer efficacement les constructions, tout en maintenant la qualité. Mettons en œuvre ces connaissances pour tout autre projet que nous pourrions poursuivre dans le futur."
 BAT_construction_material:0 "Acheter du matériel"
 BAT_construction_material_desc:0 "Il est pénible d'admettre que nous ne pourrons pas construire tout ce que nous voudrions voir dans notre projet, par nos propres moyens C'est là qu'interviennent nos alliés. Grâce à des contacts en Allemagne, nous devons acheter plus de matériel pour l'Ostwall et nos forces armées."
 BAT_redoubt_question:0 "La Question de la Redoute"
 BAT_redoubt_question_desc:0 "Il viendra un moment où, peu importe que nous construisions l'Ostwall, les Russes le perceront. Si une telle chose se produit, nous avons besoin d'une redoute - et pour cela, nous devons décider ce que devrait être cette redoute."
 BAT_doctrine_think_tanks:0 "Nouveaux groupes de réflexion sur la doctrine"
 BAT_doctrine_think_tanks_desc:0 "Vingt ans de développement technologique depuis la guerre mondiale ont inauguré une nouvelle ère de la pensée militaire. Nous devrions approfondir cette réflexion afin de toujours garder une longueur d'avance sur nos concurrents."
 BAT_landeswehr_traditions:0 "Favoriser les traditions de la Landeswehr"
 BAT_landeswehr_traditions_desc:0 "Tous les hommes de la Landeswehr sont frères, quelle que soit leur origine ethnique ou leur classe sociale. Ce sont les chevaliers de l'ère moderne, et nous devons cultiver entre eux une camaraderie qu'aucune balle ne brisera."
 BAT_mobility_doctrine:0 "Etudier la doctrine de la mobilité"
 BAT_mobility_doctrine_desc:0 "L'avènement de la motorisation de masse et des modèles de chars modernes a suscité l'intérêt des militaires pour les percées menées à l'aide de blindés et la guerre interarmes. Nous devons réformer la Landeswehr de fond en comble pour nous adapter à cette nouvelle façon de penser."
 BAT_fireteam_organization:0 "Organisation en Escouade"
 BAT_fireteam_organization_desc:0 "Nous devons organiser nos soldats en petites équipes de quatre ou cinq hommes, opérant par tâche et mettant en œuvre des tactiques de tir et de mouvement dans le feu de l'action, un peu comme les Stoßtruppen allemands. La motivation de protéger ou de soutenir ses amis dans une petite escouade l'emporte sur tout concept abstrait."
 BAT_abandon_horse:0 "Abandonner la traction à cheval"
 BAT_abandon_horse_desc:0 "L'infrastructure logistique de l'armée devrait être modernisé et les voitures à cheval remplacées par des camions, pour un transport plus rapide et plus efficace du matériel."
 BAT_oil_supply_infrastructure:0 "Infrastructure moderne d'approvisionnement en carburant"
 BAT_oil_supply_infrastructure_desc:0 "Une armée moderne et motorisée a besoin d'un approvisionnement régulier en carburant pour la soutenir. La recherche sur le carburant synthétique et la construction de bases de stockage de carburant dédiées constitueront à cet égard un bon début."
 BAT_shared_doctrine_development:0 "Partager le développement de la doctrine"
 BAT_shared_doctrine_development_desc:0 "Nous ne devons pas seulement développer une doctrine militaire moderne, mais également partager nos réalisations avec nos alliés du Reichspakt - en étudiant leurs propres réalisations en même temps et en mettant en œuvre leurs percées."
 BAT_seek_native_talent:0 "A la recherche de talents locaux"
 BAT_seek_native_talent_desc:0 "Les Lettons et les Estoniens choisissent rarement de servir dans la Landeswehr, même si, comme nous sommes forcés de l'admettre, nombre de leurs diplômés et officiers subalternes ont des idées brillantes sur la façon de réformer l'armée et de la rendre plus inclusive. Nous devrions les écouter."
 BAT_vilensky_graduates:0 "Rappel des diplômés Vilensky"
 BAT_vilensky_graduates_desc:0 "L'Académie Militaire de Vilna datant de l'ère russe a vu sortir de ses locaux des milliers de diplômés, dont de nombreux baltes. L'abolition de toutes les limites à l'avancement des officiers natifs de la Baltique et le recrutement de ces vétérans à notre service nous mèneront très loin."
 BAT_mass_equipment_production:0 "Production en masse d'équipement"
 BAT_mass_equipment_production_desc:0 "Une Baltische Landeswehr massivement agrandie nécessitera une base de production suffisante et une nouvelle approche du format de la division d'infanterie. Il nous incombe de résoudre ces deux problèmes si nous voulons mener nos réformes à bien."
 BAT_expand_latvian_units:0 "Développer les régiments lettons"
 BAT_expand_latvian_units_desc:0 "Les Lettons, le plus grand groupe ethnique du duché, doivent avoir une représentation adéquate dans la Landeswehr - de nouveaux régiments lettons dans l'armée doivent être fondés et les anciens agrandis pour que cette représentation soit réelle."
 BAT_standard_artillery_templates:0 "Standardiser les gabarits d'artillerie"
 BAT_standard_artillery_templates_desc:0 "La Weltkrieg nous a appris que l'artillerie restera un incontournable du champ de bataille moderne. Nous devons commencer la production de pièces d'artillerie nationales et établir des gabarits d'artillerie normalisés, pour assurer une qualité suffisante."
 BAT_hurricane_bombardment:0 "Bombardement de type Ouragan"
 BAT_hurricane_bombardment_desc:0 "Nous devons orienter la production et la mise en œuvre de l'artillerie vers des bombardements courts, mais puissants et écrasants, soufflant à travers des trous dans les lignes ennemies et permettant à l'infanterie de s'infiltrer et de passer."
 BAT_german_language_courses:0 "Cours de langue allemande"
 BAT_german_language_courses_desc:0 "De nombreuses idées brillantes au sein de nos forces armées sont perdues à cause des barrières linguistiques. Nous devons établir des cours d'allemand universels et obligatoires pour imposer une langue unique aux militairesn et ainsi améliorer la communication."
 BAT_riga_national_military_academy:0 "Académie Militaire Nationale de Riga"
 BAT_riga_national_military_academy_desc:0 "L'Académie Militaire Nationale du Duc Adolf Friedrich à Riga sera le phare de la pensée militaire moderne en Europe de l'Est, unissant tous les cours et programmes d'études disparates que la Landeswehr employait autrefois et rassemblant toutes nos connaissances accumulées au sein d'un même institut."
 BAT_military_innovation_institute:0 "Institution de l'Innovation Militaire"
 BAT_military_innovation_institute_desc:0 "Afin de constituer un corps d'officiers qui aura toujours une longueur d'avance sur nos adversaires, nous devons mettre en place des cours sur les technologies militaires innovantes, telles que la guerre mobile et les forces spéciales."
 BAT_armor_research_division:0 "FzSdB"
 BAT_armor_research_division_desc:0 "La Forschungsdivision zur Studie des Bewegungskrieg (Division pour la Recherche sur la Guerre Mobile) sera une branche de l'Académie destinée à former des cadets au commandement de divisions blindées, à l'utilisation de tactiques interarmes et à la conception de nouveaux modèles de chars innovants."
 BAT_special_forces:0 "Intégration des Forces Spéciales"
 BAT_special_forces_desc:0 "Formées pour des tâches spécifiques, les forces spéciales deviennent rapidement un atout important dans les forces militaires modernes. Bien que le Duché Balte soit peut-être trop petit pour déployer une force importante de divisions spécialisées, leur intégration dans la structure de l'armée est néanmoins vitale."
 BAT_generals_school:0 "Militärische Planungskurse"
 BAT_generals_school_desc:0 "Commençons des cours sur la planification des opérations à l'Académie et forçons un principe dans la tête de nos cadets - les plans peuvent être inutiles, mais la planification est indispensable."
 BAT_air_courses:0 "Cours de pilotage"
 BAT_air_courses_desc:0 "Aucune guerre de nos jours ne peut être gagnée sans supériorité aérienne. Nous devons établir des cours permanents de pilotage destinés aux autochtones pour former une nouvelle génération d'as de l'aviation."
 BAT_competitive_air_design:0 "Competitive Aircraft Design"
 BAT_competitive_air_design_desc:0 "En encourageant la concurrence entre les concepteurs d'avions de notre pays, nous pouvons nous assurer que tous les modèles qui nous tombent sous la main sont d'une qualité irréprochable et à un prix raisonnable."
 BAT_western_air_doctrine:0 "Étudier la doctrine aérienne Occidentale"
 BAT_western_air_doctrine_desc:0 "Dans les cieux, votre équipement et votre nombre ne sont pas les seuls éléments qui comptent. La façon dont vous appliquez ces deux choses sur le plan tactique est tout aussi importante, sinon plus. Nous devons faire des recherches sur les progrès réalisés par les nations occidentales en matière de doctrine aérienne."
 BAT_vertical_envelopement:0 "Enveloppement vertical"
 BAT_vertical_envelopement_desc:0 "Les forces aéroportées sont un ajout récent aux branches de l'armée moderne qui offrent de nombreux avantages jamais vus auparavant dans l'histoire - nous devons étudier les tactiques de guerre aéroportée et apprendre à les appliquer dans nos forces."
 BAT_naval_cadets_branch:0 "Branche des cadets de la marine"
 BAT_naval_cadets_branch_desc:0 "La flotte de la Baltique est notre défense sur les mers, mais ses principaux officiers sont des reliques de l'ère tsariste. Nous devons établir une branche pour former un nouveau corps d'officiers de marine, afin de propulser la flotte vers l'ère moderne."
 BAT_talented_ship_designers:0 "Promouvoir des concepteurs de navires talentueux"
 BAT_talented_ship_designers_desc:0 "En encourageant la concurrence entre les concepteurs de navires dans notre pays, nous pouvons nous assurer que tous les modèles qui nous tombent sous la main sont d'une qualité irréprochable et à un prix raisonnable."
 BAT_western_naval_doctrine:0 "Étudier la doctrine navale occidentale"
 BAT_western_naval_doctrine_desc:0 "D'année en année, de plus en plus de méthodes innovantes d'utilisation de la marine visant à s'assurer des avantages dans les mers sont développées. Nous devons toujours garder une longueur d'avance et étudier les dernières avancées des académies navales occidentales."
 BAT_land_sea_cooperation:0 "Coopération Mer-Terre"
 BAT_land_sea_cooperation_desc:0 "La marine n'est utile que dans la mesure où elle permet aux troupes au sol de se battre sans entrave - et au fil du temps, la coopération entre les forces terrestres et maritimes devient de plus en plus critique dans la guerre. Nous ne pouvons pas considérer cela comme une simple mode, les armées modernes ont besoin de troupes de marine."
 BAT_eastern_vanguard:0 "Avant-garde orientale de l'Ordre Allemand"
 BAT_eastern_vanguard_desc:0 "Arborant la force militaire la plus moderne du Reichspakt, l'État balte est véritablement l'avant-garde de l'ordre germanique, sa défense inébranlable contre tous les ennemis qui pourraient venir de l'Est. Et nous devons jouer ce rôle."

 RIG_starting_focus:0 "La Perle de la Baltique"
 RIG_starting_focus_desc:0 "La ville libre de Riga est le dernier vestige de la nation balte allemande. Appelée « Perle de la Baltique », Riga est la couronne des États baltes depuis sept cents ans, et quoi qu'il arrive, nous protégerons cette couronne contre ceux qui s'y accrochent."
 RIG_barricades:0 "Dresser des Barricades"
 RIG_barricades_desc:0 "Les Lettons peuvent prendre d'assaut la ville à tout moment - jusqu'à ce que nous établissions une armée normale, nous devons faire pression sur nos citoyens pour qu'ils construisent des barricades et des barrières pour bloquer cette avancée potentielle."
 RIG_refugees:0 "Etablir des Camps de Réfugiés"
 RIG_refugees_desc:0 "Des milliers de réfugiés de l'ancien Duché affluent vers Riga, inondant les rues et les maisons de la ville déjà assez étroite - nous devons mettre en place des infrastructures de base pour gérer ce flux et installer les réfugiés."
 RIG_duke_question:0 "L'Ancien Duc"
 RIG_duke_question_desc:0 "L'ancien Duc Adolf Friedrich et sa fille font partie des nombreux réfugiés qui ont traversé la frontière vers Riga. Bien qu'aucune faction à Riga ne souhaite le restaurer, nous devons encore prendre une décision sur la manière dont il doit être traité."
 RIG_refugee_committees:0 "Comité des anciens membres du Landtag"
 RIG_refugee_committees_desc:0 "L'ancien Landtag du Duché Balte s'est retrouvé dissous et impuissant à la suite de l'effondrement du Duché. Certains de ses membres se sont réunis au sein d'un comité consultatif à côté du conseil municipal de Riga, mais c'est à nous de décider de leur pouvoir."
 RIG_knighthoods_question:0 "La Chevalerie de Livonie"
 RIG_knighthoods_question_desc:0 "L'ancienne Chevalerie de Livonie, dont le siège est à Riga, a également perdu tout pouvoir suite à la chute du Duché Balte. Cette noble institution, qui étranglait autrefois tout espoir de véritable démocratie dans le pays, est désormais à notre merci."
 RIG_mass_housing:0 "Logement social de masse"
 RIG_mass_housing_desc:0 "L'afflux de réfugiés venus de l'extérieur de la ville a montré les limites de notre urbanisme et de nos zones résidentielles. Nous devons construire des logements sociaux de masse plus abordables pour fournir un abri à notre population élargie."
 RIG_form_city_militias:0 "Des milices à une armée"
 RIG_form_city_militias_desc:0 "Lors de la rébellion des Frères de la forêt, la population allemande balte de Riga s'est spontanément organisée en milices citoyennes pour se défendre contre les rebelles lettons. Ces milices ne suffisent pas, seule une véritable armée peut protéger Riga de la destruction."
 RIG_declare_independence:0 "Déclaration de la souveraineté de Riga"
 RIG_declare_independence_desc:0 "Ayant enfin rétabli un semblant d'ordre à Riga, nous pouvons enfin nous diriger vers un avenir meilleur quoi qu'il puisse nous réserver et faire du pessimisme de nos concitoyens un souvenir. Le dernier bastion de la nation germanique en Orient ne tombera jamais!"

 RIG_rechtsstaat:0 "Rechtsstaat"
 RIG_rechtsstaat_desc:0 "Intellectuel et professeur de droit, Helmuth Stegman a toujours proclamé la nécessité d'un État de droit, d'abord dans le Duché, puis à Riga. Son gouvernement cherchera à rendre le rêve d'une démocratie légaliste réalité, à favoriser une identité nationale à Riga et à rétablir l'ordre."
 RIG_formalize_rigaer_rat:0 "Formaliser le Rigaer Rat"
 RIG_formalize_rigaer_rat_desc:0 "Liquidé en 1889, le Rigaer Rat a été restauré après la Weltkrieg et est devenu le principal mode de représentation populaire à Riga. Partiellement élu, il sert de moyen de coopération du gouvernement avec la classe supérieure. Cette institution doit être dotée de pouvoirs supplémentaires."
 RIG_central_banking:0 "Établir une Banque Centrale"
 RIG_central_banking_desc:0 "À ce jour, les Allemands baltes n'ont pas de banque centrale. Un système bancaire central pour Riga permettra à sa classe de petites entreprises de financer plus facilement de nouvelles entreprises et d'investir dans une production plus efficace."
 RIG_bill_of_rights:0 "Déclaration des Droits de Riga"
 RIG_bill_of_rights_desc:0 "Tous les citoyens de la Ville libre de Riga, quelle que soit leur origine ethnique ou leur religion, doivent savoir qu'ils partagent les mêmes droits fondamentaux et universels les uns avec les autres. Sous la conduite d'une loi intelligemment conçue, cette ville multiculturelle peut vivre en harmonie."
 RIG_government_transparency:0 "Maintenir la transparence du gouvernement"
 RIG_government_transparency_desc:0 "Pour garantir que les citoyens de Riga puissent faire confiance à leur gouvernement en vue d'un avenir meilleur, nous devons réduire toutes les formes de corruption, de pots-de-vin et établir des procédures qui permettront à nos contribuables de savoir exactement où leur argent est dépensé."
 RIG_constitutional_court:0 "Une Cour Constitutionnelle"
 RIG_constitutional_court_desc:0 "Helmuth Stegman a défendu la cause d'une constitution écrite et d'un tribunal pour l'appliquer avant l'effondrement du Duché Balte, et à la tête d'une Riga indépendant, il est capable de mener ses desseins à bien."
 RIG_pfandbriefgesetz:0 "Öffentliches Pfandbriefgesetz"
 RIG_pfandbriefgesetz_desc:0 "Riga, comme le reste des provinces baltes, fonctionne dans le cadre du système de crédit Pfandbrief, un type d'obligations émises plus stables que les obligations sécurisées. Ce système peut être amélioré avec une législation visant à soutenir le système bancaire de la ville, afin de provoquer à terme un boom économique."
 RIG_riga_identity:0 "Favoriser une identité de Riga"
 RIG_riga_identity_desc:0 "Ce n'est pas seulement la nation balte allemande que nous servons - la ville de Riga elle-même mérite d'être protégée, et nos citoyens doivent s'en souvenir. A travers la création de symboles nationaux et de fêtes, nous pouvons forger un attachement commun à la perle de la Baltique."
 RIG_herder_institut:0 "Institut Herder de Riga"
 RIG_herder_institut_desc:0 "Fondé par la Herder Society, l'Institut Herder de Riga est une académie prestigieuse qui propose un enseignement à la minorité allemande balte de la ville. Il doit être ouvert au grand public et doté de financements supplémentaires pour contribuer à la constitution d'un secteur local de recherche et développement solide."

 RIG_germanic_outpost:0 "Reichsvorposten de Riga"
 RIG_germanic_outpost_desc:0 "Contrôlé par la garnison militaire allemande, Max Erwin von Scheubner-Richter se donne pour tâche de préparer avant tout la ville à la reconquête de la Lettonie et de l'Estonie. L'économie doit être militarisée, les gens étroitement contrôlés et la nation spirituellement prête à rentrer chez elle."
 RIG_state_of_emergency:0 "Mettre en place l'Etat d'Urgence"
 RIG_state_of_emergency_desc:0 "Entourés par les Lettons, nous ne pouvons pas nous permettre de laisser nos libertés civiles intactes lorsque la sécurité de la ville est en péril. Nous avons besoin d'un état d'urgence pour assurer l'ordre dans les rues."
 RIG_invite_second_regiment:0 "Renforcer les Régiments Allemands"
 RIG_invite_second_regiment_desc:0 "Nous ne pouvons pas gagner la guerre contre les Baltes nous-mêmes, nous avons besoin du soutien allemand. Heureusement, nos lignes de ravitaillement maritime vers l'Allemagne n'ont pas été coupées et nous pouvons envoyer des régiments de l'armée allemande supplémentaires afin de sécuriser nos frontières."
 RIG_salvation_front:0 "Front der Nationalen Rettung"
 RIG_salvation_front_desc:0 "Tous les partis politiques de Riga doivent parvenir à une compréhension commune et se joindre à un Front National de Salut. En agissant de concert et en respectant la volonté du maire von Scheubner-Richter et de l'armée allemande, nous pourrons accomplir bien plus. En plus, c'est temporaire."
 RIG_german_development_grants:0 "Subventions allemandes au développement"
 RIG_german_development_grants_desc:0 "Riga est peut-être une ville éloignée du reste de l'Empire, mais le gouvernement de Berlin peut nous accorder suffisamment de prêts à faible taux d'intérêt et d'avantages pour développer une industrie manufacturière locale."
 RIG_revanchist_propaganda:0 "Propagande Revanchiste"
 RIG_revanchist_propaganda_desc:0 "Chaque citoyen de Riga doit savoir deux choses - que la menace lettone est toujours présente, mais qu'il s'agit d'une dictature dégénérée qu'il sera facile de vaincre une fois que nous en aurons fini par en venir aux mains. Peu importe la réalité lorsqu'il s'agit de susciter le patriotisme chez nos pairs."
 RIG_secret_police:0 "Police Secrète"
 RIG_secret_police_desc:0 "Une fois de retour en Courlande et en Livonie, les indigènes, dupés par les révolutionnaires lettons, ne manqueront pas de s'opposer à nous. Pour nous assurer qu'ils ne nous renversent pas à nouveau, nous devons préparer des contre-mesures à l'avance - et une police secrète ayant pour tâche de traquer et éradiquer ces séparatistes est exactement ce dont nous avons besoin."
 RIG_local_gun_workshops:0 "Fabriques d'armes locales"
 RIG_local_gun_workshops_desc:0 "En prévision de la guerre, nous devons étendre nos maigres installations de production d'armes et établir un réseau d'ateliers à petite échelle, dont chacun sera en mesure de produire et de réparer des fusils à usage militaire et ainsi laisser notre secteur de production plus résilient."
 RIG_scavenge_equipment:0 "Récupérer les stocks d'équipement"
 RIG_scavenge_equipment_desc:0 "L'effondrement chaotique du Duché signifie qu'une grande partie de l'armement de la Baltische Landeswehr reste dispersée à travers la ville et dans les campagnes environnantes, planquée dans des caves et des entrepôts. Ces derniers doivent être ouverts et les armes se trouvant à l'intérieur distribuées à nos troupes."
 RIG_student_exchanges:0 "Programmes d'échanges étudiants"
 RIG_student_exchanges_desc:0 "Pour importer le savoir-faire technique et mettre en œuvre de nouvelles technologies, nous devons établir un système d'échanges d'étudiants entre les universités allemandes et de Riga, cela permettra à nos étudiants les plus brillants de revenir avec de nouvelles connaissances."
 RIG_establish_landsturm:0 "Mettre en place la Landsturm"
 RIG_establish_landsturm_desc:0 "Dans les territoires allemands, les Landsturm sont des milices de réserve composées d'hommes trop âgés pour le service actif qui participeraient à la défense de leurs localités. Riga a plus que jamais besoin d'un tel système."
 RIG_underground_tunnels:0 "Tunnels souterrains de défense"
 RIG_underground_tunnels_desc:0 "Tant qu'il nous reste du temps, nous devrions utiliser les égouts et les tunnels de Riga - si nous pouvons les utiliser pour le transport de ravitaillement et le mouvement souterrain des troupes, notre ville libre pourra supporter n'importe quelle attaque."

 RIG_schiemanns_legacy:0 "Héritage de Schiemann"
 RIG_schiemanns_legacy_desc:0 "Représentant le Parti démocrate, Wilhelm Munter est prêt à adopter une approche douce et non interventionniste de la gouvernance, centrée sur la réforme démocratique de la ville et le rapprochement avec les Lettons vivants hors de ses murs."
 RIG_rigaer_landtag:0 "Landtag de Rigaer"
 RIG_rigaer_landtag_desc:0 "Il n'existe rien d'autre qu'un Landtag démocratique et élu au suffrage universel pour satisfaire les réformistes du Parti démocrate allemand de la Baltique. Chaque citoyen devrait avoir le droit de voter et avoir les mêmes chances d'accéder au pouvoir."
 RIG_meritocracy:0 "Gouvernance Méritocratique"
 RIG_meritocracy_desc:0 "Le gouvernement de Riga doit établir des règles strictes sur son administration ainsi que des procédures d'examen pour s'assurer que seuls les esprits les plus brillants et les plus aiguisés gèrent nos services publics."
 RIG_public_works:0 "Organiser des Travaux Publics"
 RIG_public_works_desc:0 "De nombreux habitants de la ville, en particulier ceux qui ont fui à Riga après l'effondrement du Duché, sont toujours au chômage. Nous pouvons mettre les chômeurs au travail en établissant des programmes de travaux publics - réparation des routes, pose de nouveaux trottoirs et amélioration de l'infrastructure de la ville en général."
 RIG_court_of_corporations:0 "Cour des Corporations"
 RIG_court_of_corporations_desc:0 "Nous devons établir une Cour des Corporations, choisie parmi tous les groupes sociaux et les syndicats du pays, comme chambre haute du Landtag. Elle doit être en mesure de conseiller les législateurs sur les questions liées à la ville et nous permettre de coopérer avec l'intérêt privé."
 RIG_development_grants:0 "Subventions de Développement aux Entreprises"
 RIG_development_grants_desc:0 "Le désarroi économique ici et en Allemagne a ébranlé les milieux d'affaires privés de Riga. Nous devons nous endetter et soulager les propriétaires de petites et moyennes entreprises afin de les remettre sur pied."
 RIG_mass_education:0 "Education Universelle Gratuite"
 RIG_mass_education_desc:0 "Chaque citoyen de Riga devrait avoir un accès égal à l'éducation, un droit fondamental de tout être humain. Nous devons moderniser les programmes d'éducation et fournir au système des fonds supplémentaires pour faire face à un afflux de nouveaux étudiants."
 RIG_open_borders:0 "Ouvrir les Frontières"
 RIG_open_borders_desc:0 "La Lettonie a succombé à la dictature et l'Estonie s'en rapproche. Beaucoup de leurs citoyens, même s'ils sont patriotes, préféreraient de loin vivre au sein d'une démocratie libérale. Nous devrions ouvrir nos frontières et laisser venir ces immigrants."
 RIG_nationalize_trams:0 "Nationaliser le Système de Tram"
 RIG_nationalize_trams_desc:0 "Le système de tramway de Riga dessert la ville depuis des décennies, et pourtant son organisation privée pose plusieurs problèmes, à cause d'eux le potentiel de ce système de transport public reste inexploité. Le gouvernement devrait prendre le contrôle des tramways et entamer une modernisation du système."

 RIG_trade_league:0 "Commerce sur toute la Baltique"
 RIG_trade_league_desc:0 "Notre position sur la côte baltique, notre vaste infrastructure maritime et nos politiques commerciales nous permettent d'avoir une part prépondérante dans la navigation et le commerce sur la mer Baltique. Profitons-en."
 RIG_mercantile_navy:0 "Assurer la sécurité du flux de marchandises"
 RIG_mercantile_navy_desc:0 "En temps de guerre comme en temps de paix, nous devons veiller à ce que nos navires marchands et nos convois puissent atteindre leur destination sans danger. Nous devons mettre en œuvre des tactiques modernes de défense des convois pour garantir cela."
 RIG_strengthen_trade_league:0 "Rechercher des Partenaires Commerciaux"
 RIG_strengthen_trade_league_desc:0 "Nous devons tendre la main à d'éventuels partenaires privés ou publics dans les États scandinaves et en Russie pour faire connaître notre présence et les amener à expédier leurs marchandises via nos flottes et ne pas se reposer sur d'autres."
 RIG_trade_with_germany:0 "Partenaires en Allemagne"
 RIG_trade_with_germany_desc:0 "L'Empire Allemand sera toujours notre partenaire commercial le plus important, tant à l'export qu'à l'import. Nous devons conclure des accords avantageux avec nos partenaires occidentaux, obtenir une réduction des prix d'expédition et en percevoir le bénéfice."
 RIG_first_strike:0 "Première frappe!"
 RIG_first_strike_desc:0 "Ce qui était autrefois un refuge temporaire à Riga est devenu la nouvelle norme - mais maintenant que nous nous sommes réarmés, que nous nous sommes préparés et que nous voyons la situation en Europe se redresser, nous pouvons fondre sur la Lettonie comme des faucons et réclamer ce qui nous revient de droit. In Treuen Fest!"

 RIG_starting_military:0 "Force de défense de la ville de Riga"
 RIG_starting_military_desc:0 "Nous ne pouvons pas compter uniquement sur la force d'occupation allemande pour assurer notre protection. Ils peuvent toujours être rappelés ou simplement se révéler trop faibles face à une armée lettone pleinement opérationnelle. Une force de défense de la ville est nécessaire pour nous faire passer le cap."
 RIG_form_officer_corps:0 "Rassemblez les officiers exilés de la Landeswehr"
 RIG_form_officer_corps_desc:0 "Le corps des officiers de la Baltische Landeswehr a fini par se disperser après la chute du Duché, nombre d'entre eux s'installant à Riga ou en Allemagne. Nous devons les retrouver, les rassembler et les recruter pour servir de colonne vertébrale à la Force de défense de la ville de Riga."
 RIG_defense_planning:0 "Des ennemis de tous les côtés"
 RIG_defense_planning_desc:0 "Le seul voisin de Riga qui ne cherche pas à nous tuer est la mer, et nous n'en sommes même pas sûrs. Ce siège doit imprégner notre planification de défense et il doit être ce sur quoi nos officiers se concentrent."
 RIG_german_support:0 "Acheter de l'équipement allemand"
 RIG_german_support_desc:0 "L'Empire allemand et ses stocks d'équipements sont la pierre angulaire de nos efforts de défense. Jusqu'à ce que nous puissions lancer une industrie locale d'armes légères, les livraisons d'armes du Heimat sont notre seule source d'armement."
 RIG_earthworks:0 "Terrassements défensifs"
 RIG_earthworks_desc:0 "Nous préparant à l'avance contre une invasion lettone, nous devrions creuser des tranchées et construire des barricades aux abords de la ville afin de les bloquer tant qu'il est encore temps."
 RIG_river_boats:0 "Canonnières de la rivière Düna"
 RIG_river_boats_desc:0 "La Düna, ou rivière Daugava, divisant la ville de Riga en deux, doit être prise en compte dans la planification de notre défense, et elle peut être notre plus grand allié. Les canonnières sur le fleuve nous accorderont également une reconnaissance critique sur l'ennemi et un appui-feu contre les positions lettones."
 RIG_artillery_posts:0 "Mettre en place des positions d'artillerie"
 RIG_artillery_posts_desc:0 "Nous devons utiliser le peu de ressources dont nous disposons de manière intelligente. Les pièces d'artillerie que nous avons récupérées de la Landeswehr doivent être placées sur des positions stratégiques à travers la ville, et planifier les rues et les routes que chacune d'elles couvrira."
 RIG_field_hospitals:0 "Mettre en place des hôpitaux de campagne"
 RIG_field_hospitals_desc:0 "Les soldats dans nos rangs sont peu nombreux et espacés, nous devons donc en préserver autant que possible. Les bandages, les actes chirurgicaux sur le terrain et les analgésiques peuvent être largement utilisés pour leur permettre de se battre plus longtemps."
 RIG_counteroffensive_preparations:0 "Préparations en vue d'une contre-offensive"
 RIG_counteroffensive_preparations_desc:0 "Même si nous envisageons de défendre la ville contre les assauts des étrangers, nous ne pourrons jamais oublier que ce qui nous revient de droit s'étend à l'intégralité de l'ancien Duché Balte. Nous devons dresser un plan « Réveil du Printemps » pour nous étendre hors de la ville, et rétablir le contrôle sur la Lettonie."

 RIG_restored:0 "Ce qui nous revient de droit a été récupéré"
 RIG_restored_desc:0 "La guerre est terminée et Riga se dresse vainqueur au sommet des décombres. La politique allemande de la Baltique a revendiqué sa souveraineté légitime sur les provinces baltes. Maintenant, place à la reconstruction."
 RIG_integrate_latvia:0 "Réintégrer la Lettonie"
 RIG_integrate_latvia_desc:0 "Les Lettons ont presque éteint l'esprit balte allemand et ont encerclé Riga de tous les côtés, mais contre toute attente, notre puissance a prévalu. Maintenant, il est temps de restaurer une administration civile dans l'ancien territoire letton."
 RIG_integrate_estonia:0 "Réintégrer l'Estonie"
 RIG_integrate_estonia_desc:0 "La Deuxième République d'Estonie a suivi la voie de la première - une brève période d'indépendance, suivie d'un retour dans le giron allemand balte. Espérons que la leçon aura bien été apprise, mais pour l'instant, nous devons rétablir l'administration civile en Estonie."
 RIG_balts_rehabilitation:0 "Réhabiliter la Base"
 RIG_balts_rehabilitation_desc:0 "Alors que les dirigeants des États lettons et estoniens souhaitaient notre destruction et que nombre de leurs sous-fifres étaient également nationalistes, beaucoup d'autres se sont simplement battus pour leurs maisons et aspiraient à une vie calme et simple, quels que soient leurs dirigeants. Ils peuvent être intégrés en toute sécurité, d'autant plus que nous garantirons aux Lettons et aux Estoniens leurs droits."
 RIG_republican_landeswehr:0 "Une Landeswehr Républicaine"
 RIG_republican_landeswehr_desc:0 "[BAT.republican_landeswehr_dynamic_desc]"
 RIG_republican_landeswehr_dynamic_normal:0 "L'ancienne Baltische Landeswehr était imprégnée de suprémacisme allemand balte, impopulaire auprès de la population, mais efficace. Maintenant que la Baltique est à nouveau réunie sous notre direction, nous avons restauré la Landeswehr avec toute son efficacité mais sans la haine."
 RIG_republican_landeswehr_dynamic_nationalist:0 "Malgré l'incapacité de l'ancienne Baltische Landeswehr à protéger les peuples allemands des pays baltes de la crise qui a divisé l'ancien Duché, l'institution compte encore de nombreux partisans et admirateurs, qui louent son efficacité et la place importante qu'elle a eue pour assurer le place du peuple allemand dans les pays baltes. Maintenant que la Baltique est à nouveau sous notre contrôle légitime, nous allons restaurer la Landeswehr à son ancienne efficacité, et la faire servir de pilier à notre domination."

 RIG_estonia_shale_oil:0 "Recherches de schiste bitumineux en Estonie"
 RIG_estonia_shale_oil_desc:0 "La présence de schiste bitumineux, une alternative de qualité inférieure au pétrole et au gaz, sur le sol estonien est connue depuis le XIXe siècle. Ce n'est que maintenant, cependant, que nous avons commencé à comprendre à quel point les plaines estoniennes recèlent du potentiel. Allons de l'avant et faisons de l'Estonie une deuxième Roumanie!"
 RIG_national_infrastructure_commission:0 "Commission Nationale des Infastructures"
 RIG_national_infrastructure_commission_desc:0 "Les infrastructures de la république balte sont en mauvais état. Les routes et les voies ferrées doivent être rénovées, de nouveaux aérodromes et ports créés, pour relier nos terres au reste de l'Europe et jeter les bases d'une économie industrielle."
 RIG_sef_focus:0 "La SEF de Walter Zapp"
 RIG_sef_focus_desc:0 "La SEF, ou Usine de composants Electroniques d'Etat, est l'un des plus grands complexes industriels de Riga, employant des inventeurs tels que Walter Zapp pour produire des machines électroniques complexes, des équipements et d'autres matériels. Subventionner cette entreprise et la voir grandir n'en sera que plus bénéfique pour la Fédération."
 RIG_vairogs_focus:0 "La Vairogs de Paul Barons"
 RIG_vairogs_focus_desc:0 "Propriété de Paul Barons, la Vairogs est une société de production automobile produisant des voitures, des camions et des équipements lourds sous licences civiles et militaires. Subventionner cette entreprise donnera à notre armée un partenaire de production essentiel."
 RIG_constitutional_convention:0 "Convoquer une Convention Constitutionnelle"
 RIG_constitutional_convention_desc:0 "Après plusieurs mois de reconstruction, la Fédération Balte peut enfin fixer la structure de gouvernement sur la base de laquelle son peuple se guidera pour les années à venir. Convoquez une Convention Constitutionnelle pour enfin trancher cette question, une bonne fois pour toutes!"

