 BAT_eastern_vanguard_decision_category:0 "Avant-garde orientale de l'Ordre Germanique"
 BAT_eastern_vanguard_decision_category_desc:0 "Notre situation géographique et la nature professionnelle de la Baltische Landeswehr nous confèrent un rôle unique dans la défense du Reichspakt depuis l'Est. Nous avons peu de troupes et peu d'industrie, mais l'expérience de la guerre moderne que nos officiers apportent avec eux nous permet de soutenir nos alliés plus nombreux, et mieux armés.\n\nCompléter la branche §YBaltische Landeswehr§! de notre arbre de priorités débloquera la possibilité d'envoyer des £decision_icon_small §Ymissions militaires§! à vos alliés en Europe de l'Est, ce qui apportera des avantages aux deux parties. Chaque membre du Reichspakt, si une mission militaire lui est envoyée, vous donne des bonus uniques - et eux, en retour, reçoivent des bonus liés à l'§Yorganisation des divisions§!, la §Yvitesse de planification§! et la §Yvitesse de recherche§! proportionnellement à leur avancement dans la recherche des §Ydoctrines terrestres§!. De plus, un de vos Généraux leur est transféré.\n\nUne seule mission militaire peut être envoyée à la fois."

