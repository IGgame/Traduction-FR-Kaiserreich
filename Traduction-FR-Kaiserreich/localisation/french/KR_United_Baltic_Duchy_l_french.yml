 BAT_Zersetzung_decision:0 "Zersetzung"
 BAT_Zersetzung_decision_desc:0 "Zersetzung, ou « décomposition », est une technique de guerre psychologique conçue par la Baltische Landeswehr, dont le but est de briser les partisans lettons et estoniens capturés grâce à une pression mentale et une manipulation psychologique."
 BAT_Banderbekampfung_decision:0 "Adopter les tactiques de Bandenbekämpfung"
 BAT_Banderbekampfung_decision_desc:0 "Les tactiques de Bandenbekämpfung consistent en des pratiques de représailles massives lancées contre les activités partisanes dans les zones touchées, des punitions collectives et la mise en place de patrouilles de garde permanentes pour rendre la guerre partisane trop coûteuse pour les habitants locaux."
 BAT_Zerstorungsbataillons_decision:0 "Former les Zerstörungsbataillons"
 BAT_Zerstorungsbataillons_decision_desc:0 "Les "Zerstörungsbataillons", ou « bataillons de destruction », sont des unités paramilitaires volontaires composées de collaborateurs lettons et estoniens, et dont le but est de soutenir les troupes allemandes baltes grâce à leur connaissance du terrain, de leurs compétences linguistiques locales, et l'illusion que le conflit des Frères de la Forêt est une guerre fratricide."
