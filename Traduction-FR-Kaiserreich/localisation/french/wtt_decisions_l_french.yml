l_french:
 war_measures: "Mesures de guerre"
 women_in_the_workforce: "Femmes dans le Monde du Travail"
 women_in_the_workforce_desc: "Alors que les hommes partent à la guerre, des milliers de femmes occupent les emplois dans les usines pour faire fonctionner la machine de guerre."
 scientist_refuge: "Refuge pour les Scientifiques"
 scientist_refuge_desc: "Avec le climat politique actuel en Europe, un certain nombre de scientifiques ont décidé de quitter leur pays d'origine. Ils ont demandé un visa d'entrée dans notre pays. Leur accorder nous donnera un bonus à la recherche, mais dérangera également certaines personnes qui considèrent qu'il s'agit d'une affaire interne dans laquelle nous ne devrions pas nous impliquer."
 operations: "Les Opérations"
 emergency_factory_conversion_defensive: "Conversion d'urgence des usines"
 emergency_factory_conversion_defensive_desc: "Nous avons désespérément besoin de davantage d'équipement sur le front. Nous devons de toute urgence convertir plus d'usines pour produire des armes et des véhicules afin de défendre notre pays."
 emergency_factory_conversion_offensive: "Conversion d'urgence des usines"
 emergency_factory_conversion_offensive_desc: "Nos troupes ont un besoin urgent de plus d'équipement. Il faut plus d'usines pour produire les équipements nécessaires pour gagner la guerre."
 propaganda_efforts:0 "Efforts de propagande"
 war_propaganda:0 "Propagande de guerre"
 war_propaganda_desc: "Alors que le monde brûle autour de nous, notre peuple est terriblement mal préparé à la guerre. Nous devons rallier son soutien pour prendre les armes pour notre nation."
 desperate_defense: "Défense Désespérée"
 desperate_defense_desc: "Nous ne pouvons pas faire un pas de plus en arrière. Nos soldats doivent s'enterrer et tenir la ligne."
 war_bonds:0 "Obligations de guerre"
 war_bonds_desc: "Nous avons besoin de davantage de ressources pour alimenter notre économie de guerre, et les bons de guerre sont le meilleur moyen d'en obtenir."
 political_actions: "Actions Politiques"
 object_to_attaches: "Objet de l'Attaché"
 object_to_attaches_desc: "Nos ennemis reçoivent de l'aide depuis l'étranger ! Nous devons émettre une objection déterminée, et exiger le retrait de tous les attachés."
 infrastructure_building_slot: "Intégration industrielle à l'échelle régionale"
 infrastructure_building_slot_flag: "N'a pas encore reçu d'emplacement de construction supplémentaire de l'infrastructure."
 war_building_slot: "Appropriation de Terrains Industriels"
 war_building_slot_flag: "N'a pas déjà bénéficié d'un emplacement de construction supplémentaire grâce à l'appropriation du terrain."
 special_projects: "Projets Spéciaux"
 foreign_politics: "Politique étrangère"
 foreign_politics_desc: "Une bonne politique étrangère est vitale pour la survie d'une nation, quelle que soit sa taille. Alors que certaines nations préfèrent se concentrer sur la construction d'alliances, d'autres, plus agressives, choisissent de défier leurs adversaires de front dans un conflit ouvert. Quel que soit notre choix, nous ne devons pas être téméraires, car seule une politique étrangère pleine de tact peut nous permettre de nouer des amitiés et de détruire nos ennemis."
 prospect_for_resources: "Prospecter les Ressources"
 prospect_for_resources_desc: "Nos géologues ont trouvé un certain nombre de gisements de ressources prometteurs sur nos territoires. Nous pouvons dépenser des capitaux pour développer ces gisements. Les progrès de la technologie d'extraction pourraient rendre plus de gisements exploitables."
 economy_decisions:0 "Politique économique"
 war_propaganda_against_tension: "Propagande de guerre contre [From.GetName]"
 war_propaganda_against_tension_desc: "Nous devons nous dresser contre la menace de [From.GetNameDef]. Notre nation dépend de chaque homme qui fait sa part pour assurer notre sécurité."
 war_propaganda_against_warmonger: "Propagande de guerre contre [From.GetName]"
war_propaganda_against_warmonger_desc: "La nation appelle chaque homme, femme et enfant à contribuer à la lutte contre [From.GetNameDef]!"
 war_propaganda_against_warmonger_neighbor: "Propagande de guerre contre [From.GetName]"
 war_propaganda_against_warmonger_neighbor_desc: "Demain, [From.GetName] pourrait être notre ennemi. Nous avons besoin de VOUS pour défendre votre pays AUJOURD'HUI !"
 crisis_in_progress: "Crise en Cours"
 crisis_solution_in_progress: "Déjà en train de tenter de résoudre la crise."
 crisis: "Crise"
 draft_dodging:0 "Réfractaires"
 draft_dodging_2: "Esquive des Projets de Loi"
 draft_dodging_3: "Esquive Généralisée des Projets"
 strikes_1:0 "Grêves"
 strikes_2: "Grèves Généralisées"
 strikes_3:0 "Grève générale"
 strikes_mission: "S'Attaquer à la Crise des Grèves"
 mutiny_mission: "Rétablir l'Ordre dans l'Armée"
 mutiny_1: "Mutineries"
 mutiny_2: "Mutineries étendues"
 mutiny_3: "Mutineries Généralisées"
 demobilization: "Démobilisation"
 demobilization_economic: "Démobiliser Notre Économie"
 demobilization_manpower: "Relâcher la Conscription"
 demob_economic_mission: "Démobiliser Notre Économie"
 demob_manpower_mission: "Relâcher la Conscription"
 demobilization_desc: "La menace de guerre semblant lointaine, les gens ne sont plus disposés à accepter les difficultés des lois en temps de guerre. Nous devons revoir nos lois et envisager de les modifier pour faire taire les manifestants, avant que la situation ne dégénère."
 demobilization_economic_desc: "La menace de guerre semblant lointaine, les gens ne sont plus disposés à accepter les difficultés d'une économie de guerre. Nous devrions revoir nos lois économiques, et envisager de les modifier afin de produire davantage de biens de consommation pour répondre à leurs demandes."
 draft_dodging_mission: "Résoudre la Crise de l'Enrôlement"
 draft_dodging_mission_desc: "À moins qu'il ne soit résolu rapidement, le problème des recrues refusant de servir ne fera qu'empirer, et pourrait amener les gens à remettre en question l'autorité du gouvernement lui-même."
 foreign_policy:0 "Politique étrangère"
 promises_of_peace: "Promesses de Paix"
 promises_of_peace_desc: "L'Histoire nous a mis en garde contre les horreurs de la guerre. Nous ne devons plus jamais laisser cela se reproduire. Il est temps que notre nation connaisse la paix et la prospérité."
 prestigious_projects: "Prestige National"
 war_propaganda_campaign_running: "Mène déjà une campagne de propagande de guerre"
 in_60_days: "Dans 60 jours :"
