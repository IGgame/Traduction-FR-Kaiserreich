### Events ###
part.16.t:0 "Choisir le nouveau chef d'État allemand".
part.16.d:0 "Nous avons l'occasion d'installer un membre de la maison Romanov comme nouvel empereur d'Allemagne. Il peut toutefois être judicieux de laisser les Allemands choisir leur propre gouvernement."
part.16.a:0 "Le Grand-Duc Boris sera Guillaume V !"
part.16.b:0 "Laissez les Allemands décider, tant qu'ils restent loyaux"

part.22.t:0 "Choisir le nouveau chef d'État prussien"
part.22.d:0 "Nous avons l'occasion d'installer un membre de la maison Romanov comme nouveau roi de Prusse. Il serait toutefois sage de laisser les Prussiens choisir leur propre gouvernement."
part.22.a:0 "Le Grand-Duc Boris sera Guillaume V !"
part.22.b:0 "Laissez les Prussiens décider, tant qu'ils restent fidèles"

part.571.t:0 "Le contrôle de la Fédération d'Allemagne du Nord"
part.571.d:0 "Nos armées ayant vaillamment combattu pour surmonter la menace de l'Empire allemand et notre participation intensive à la guerre nous rendent dignes d'occuper une partie de l'ancien empire allemand et de guider son peuple vers le syndicalisme."
part.571.a:0 "Nous enseignerons bien à ces gens du Nord"
part.571.b:0 "Nous devrions éviter les enchevêtrements continentaux comme celui-ci"

part.572.t:0 "Contrôle de la Prusse"
part.572.d:0 "Nos armées ayant vaillamment combattu pour surmonter la menace de l'Empire allemand et notre participation intensive à la guerre nous rendent dignes d'occuper une partie de l'ancien empire allemand et de guider son peuple vers le syndicalisme."
part.572.a:0 "Nous enseignerons bien à ces Prussiens"
part.572.b:0 "Nous devrions éviter les enchevêtrements continentaux comme celui-ci"

 part.62.t:0 "Restauration du trône [GBP.GetAdjective] ?"
 part.62_britain.d:0 "L'Union britannique ayant été complètement vaincue, le temps est venu d'établir une nouvelle administration pour les îles. Le choix le plus naturel pour une grande partie du pays est de rétablir une monarchie avec Carl Eduard de Saxe-Cobourg et Gotha sur le trône. Cependant, il pourrait être plus sage d'installer une république fantoche que le soi-disant \"prince traître\". Eduard lui-même est ouvert à la position et a déjà exprimé son intérêt pour le trône, bien que des éléments loyaux au sein du pays l'aient parfois considéré comme un handicap et que sa simple présence puisse fortement contrarier les Britanniques."
 part.62_england.d:0 "Avec l'Angleterre sous notre contrôle, il a été décidé de créer une nouvelle nation anglaise indépendante et membre loyal du Reichspakt. Carl Eduard, le soi-disant \"prince traître\" est le candidat évident pour le trône restauré, maintenant séparé de ses possessions, mais il a été proposé qu'il pourrait être préférable d'établir une république avec des collaborateurs loyaux à la place. Quoi qu'il en soit, l'Angleterre ne lèvera plus le poing contre le Vaterland !"
 part.62.a:0 "Un roi allemand s'assiéra sur le trône de St. Edward !"
 part.62.b:0 "Regardez ce qu'ils ont fait au dernier roi, une république est préférable."

 part.63.t:0 "Le gouvernement d'Écosse"
 part.63.d:0 "Avec la décision d'établir une nouvelle nation écossaise indépendante, nous devons maintenant décider comment elle sera gouvernée. L'établissement d'une république fantoche assurerait une transition plus ordonnée du pouvoir et serait plus agréable pour les Écossais eux-mêmes. Cependant, certaines figures du mouvement nationaliste naissant nous ont proposé de rétablir la monarchie jacobite afin de conférer un certain prestige international au pays et de lui donner une icône culturelle, bien que cette solution ne soit pas particulièrement populaire en Écosse.\n\nLe Roi Rupprecht de Bavière a exclu à plusieurs reprises tout intérêt pour la revendication jacobite, allant même jusqu'à demander publiquement aux Écossais, en 1928, de ne pas faire campagne en son nom, bien que son frère cadet Franz puisse être plus favorable à cette position."
 part.63.a:0 "L'Écosse sera liée par le sang !"
 part.63.b:0 "Une république fantoche, c'est mieux."

 part.64.t:0 "Le gouvernement du Pays de Galles"
 part.64.d:0 "Depuis quelque temps, les forces disparates de la Welsh Home Rule Army, dirigée par Saunders Lewis et Huw Robert Jones, ainsi que d'autres groupes paramilitaires, s'efforcent de saper l'autorité britannique au Pays de Galles. Heureusement, leurs efforts ont porté leurs fruits et ils sont désormais largement considérés comme les candidats les plus aptes à diriger le nouveau gouvernement collaborationniste, du moins dans l'intervalle, jusqu'à ce qu'une véritable administration puisse être mise en place. Des envoyés de la Heer ont rencontré le Conseil de l'armée galloise à Colwyn Bay pour signer la mise en place du nouveau gouvernement et formaliser la création d'un Comité législatif provisoire pour gérer, au moins nominalement, le gouvernement intérimaire. Le Pays de Galles sera désormais un membre loyal du Reichspakt."
 part.64.a:0 "Excellent !"

 part.65.t:0 "Un petit cadeau de Zim"
 part.65.d:0 "Je ne sais pas vraiment comment vous êtes arrivés ici, mais pour ceux qui jouent leurs marionnettes, voici un petit complément d'information sur la main d'oeuvre, les armes et les usines. Profitez d'être un laquais allemand."
 part.65.a:0 "Je vous promets que je le ferai !"

 part.66.t:0 "Another Little Gift from Zim"
 part.66.d:0 "... Uh you're not supposed to see this."
 part.66.a:0 "Yeah whatever"

 part.67.t:0 "Hidden Event #3"
 part.67.d:0 "...\n\nAre you seriously playing puppet Wales?"
 part.67.a:0 "Yes."
