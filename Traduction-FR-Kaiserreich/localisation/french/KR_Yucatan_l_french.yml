### Opinions ###

### Military Focuses ###
YUC_the_military:0 "Militaire Yucatèque"
YUC_the_military_desc:0 "Notre histoire d'autodéfense imprègne la structure militaire provisoire. Les milices yucatèques sont rappelées au devoir pour protéger leurs foyers du gouvernement tyrannique de Cuidado une fois de plus".
YUC_high_command:0 "Le haut commandement de Yucatec"
YUC_high_command_desc:0 "Au Palais municipal de Mérida, nos plus hauts responsables se sont réunis pour planifier la défense de nos libertés. Un mélange éclectique d'anciens révolutionnaires, de miliciens, de membres de la Garde rouge et de volontaires locaux nous donne une expérience variée dont nous pouvons nous inspirer".
YUC_barricades:0 "Barricades de Mérida"
YUC_barricades_desc:0 "Le premier ordre est de barricader les larges avenues de Mérida et de bloquer la route principale. Nous ne pouvons pas risquer de laisser entrer les traîtres de Cuidado dans notre ville en cette période de crise nationale".
YUC_national_joint_command:0 "Commandement national conjoint"
 YUC_national_joint_command_desc:0 "Dans la ville se trouvent les postes de plusieurs commandements de combattants mexicains, dont l'Escuela Superior de Guerra. Le président a ordonné au chef d'état-major d'unifier ceux qui restent dans un nouveau commandement national conjoint afin d'utiliser au mieux notre maigre effectif"
YUC_reform_national_army:0 "Réforme de l'armée nationale"
YUC_reform_national_army_desc:0 "Notre organisation délabrée a grand besoin d'être réformée. Le général Salvador Alvarado a suggéré une série d'exercices qui ont été utilisés par le Colegio Militar pour préparer rapidement les soldats au service, qui n'est pas trop loin de leurs foyers".
YUC_improve_equipment:0 "Améliorer l'équipement"
YUC_improve_equipment_desc:0 "Notre arsenal est principalement composé d'armes de la révolution de 1910, et de tout ce que les loyalistes ont apporté au Yucatán. Cela vaut la peine d'acheter des armes de meilleure qualité et de se préparer à un conflit plus long après la fin de l'urgence".
YUC_reverse_engeneering:0 "Rétro-ingénierie"
YUC_reverse_engeneering_desc:0 "Là où nous ne pouvons pas acheter, nous devons voler. Les armes légères passées en contrebande au-delà du blocus sont données à nos machinistes pour tenter de faire de l'ingénierie inverse sur tout ce qui fonctionne à notre avantage."
YUC_army_infrastructure:0 "Infrastructure de l'armée"
 YUC_army_infrastructure_desc:0 "L'armée du Yucatán ne peut être conduite depuis le palais municipal. Nous avons déplacé notre quartier général à la Casa de Montejo, où nous pouvons mieux organiser une chaîne d'approvisionnement de l'armée pour aider notre souveraineté"
YUC_maya_expertise:0 "Expertise Maya"
 YUC_maya_expertise_desc:0 "Des siècles d'évasion de l'armée de Cuidado doivent être mis en avant si nous voulons un jour couper la chaîne d'approvisionnement ennemie. Le chef d'état-major a fait appel au vieux Maya pour l'aider à emprunter les anciens chemins indiens et à aider les unités à survivre lorsque leurs réserves de nourriture s'épuisent"
YUC_call_to_arms:0 "Appel aux armes"
YUC_call_to_arms_desc:0 "Alors que la population du Yucatán est enthousiaste et reconnaissante d'être enfin libérée du Cuidado, son engagement dans la guerre pourrait être meilleur. Nous devons mettre à profit les réalisations culturelles des nombreux poètes du Yucatán qui recrutent pour l'armée".
YUC_war_of_resistance:0 "Guerre de résistance"
YUC_war_of_resistance_desc:0 "Pour gagner cette guerre très importante avec le gouvernement Cuidado, il faudra la loyauté de chaque village. Les soldats qui aiment leur maison résisteront jusqu'à leur dernier souffle à la tyrannie."
YUC_star_war:0 "La guerre des étoiles"
YUC_star_war_desc:0 "Pour nos ancêtres, les guerres de grande importance semblaient souvent comme si une étoile avait répandu sa vitalité sur la terre. Alors que nous nous concentrons sur l'acquisition de nouvelles portées à long terme, certains pensent qu'un jour leurs violents voyages dans le ciel transmettront une superstition similaire à nos ennemis."
YUC_foreign_legion:0 "Rangers mayas"
 YUC_foreign_legion_desc:0 "Nos experts mayas se sont organisés en divisions spéciales adaptées aux opérations en profondeur derrière les lignes ennemies. Ces Rangers mayas vont surpasser les ennemis plus solides et plus lents."
YUC_artillery_brigades:0 "Brigades d'artillerie"
YUC_artillery_brigades_desc:0 "Les brigades d'artillerie sont une aubaine quand on les a entendues entrer dans Mérida. Cela nous permettra de survivre au long siège si l'ennemi arrive jusqu'à notre capitale".
YUC_maya_code:0 "Code Maya"
YUC_maya_code_desc:0 "Le système traditionnel de conflit saisonnier des Mayas a été brisé au cours du siècle dernier par les incursions du gouvernement mexicain. Les leçons apprises sur l'évitement des vallées en été ont été perdues pour l'armée du Cuidado, que nous conservons encore"
YUC_modern_division_structure:0 "Structure moderne des divisions"
 YUC_modern_division_structure_desc:0 "Un optimisme accru passe par les blocages sous forme de manuels sur les forages militaires. Notre commandement national conjoint est prêt à réorganiser nos divisions pour lutter à l'avenir contre les ennemis de l'armement combiné"
YUC_drill_the_natives:0 "Former les autochtones"
YUC_drill_the_natives_desc:0 "Alors que les Rangers mayas ont travaillé à la nage, les milices mayas normales semblent traiter le conflit avec une certaine indifférence. Nous sommes une république, et ce sont des citoyens, pas une suite. Ces soldats devraient recevoir le même entraînement qu'un habitant de Mérida".
YUC_production_sites:0 "Sites de production"
YUC_production_sites_desc:0 "Défricher de nouvelles terres pour les sites de production est une nécessité, car les terres utilisables sont très chères au Yucatán."
YUC_naval_docks:0 "Docks de la marine"
YUC_naval_docks_desc:0 "Notre seul accès au monde extérieur, Progreso, ne dispose d'aucune installation navale moderne. Un chantier naval nommé d'après l'éloignement de la ville, Terminal Remota, a été construit afin de nous faire sortir de la bulle".
YUC_protect_coasts:0 "Protéger nos côtes"
YUC_protect_coasts_desc:0 "Ce nouveau chantier naval est une cible évidente pour les raiders. Nous devons allouer un peu plus de production industrielle à la protection du Terminal Remota."
YUC_the_navy:0 "La marine du Yucatán"
YUC_the_navy_desc:0 "La bannière du Yucatán flotte désormais au-dessus d'une marine défensive, premier pas vers la projection de notre puissance hors de la péninsule."
YUC_air_force:0 "L'armée de l'air du Yucatán"
YUC_air_force_desc:0 "Plusieurs pulvérisateurs de cultures modifiés se sont frayé un chemin vers un champ nettoyé en dehors des limites de la ville. Ces premiers pas vers une force aérienne seront payants en tant que nation indépendante".
YUC_airplane_aquistions:0 "Acquisitions d'avions"
YUC_airplane_aquistions_desc:0 "D'autres liaisons au Guatemala nous ont permis d'obtenir des avions dotés de certaines capacités défensives. Rien de majeur, mais une victoire symbolique sur l'environnement et le Cuidado."
YUC_aerial_drills:0 "Exercices aériens"
YUC_aerial_drills_desc:0 "Un petit groupe d'hommes courageux s'est porté volontaire pour voler avec un instructeur américain. Ces exercices permettront d'utiliser au mieux nos capacités pour combattre des forces plus importantes".
YUC_one_final_effort:0 "Défendre le Yucatán"
YUC_one_final_effort_desc:0 "Bien que notre nation soit si jeune, l'effort collectif de nos forces armées nous place au même niveau que d'autres républiques indépendantes comme le Costa Rica, qui a défendu son indépendance pendant un siècle"

### Political Focuses ###
YUC_yucatec_democracy:0 "Démocratie yucatèque"
 YUC_yucatec_democracy_desc:9 "Depuis soixante-dix ans, les Yucatèques se battent pour une représentation démocratique par le Cuidado. L'imposition des politiques d'Hispanidad et de La Raza par les Sinarquistas nous a poussés à bout. Nous ne nous soumettrons jamais à des dictateurs racistes, quels qu'ils soient."
YUC_market_liberals:0 "Partido Liberal"
YUC_market_liberals_desc:0 "La dernière décennie a vu une croissance de la pensée libérale, grâce à la direction du révolutionnaire Salvador Allende. Ces nouveaux penseurs démocratiques ont impressionné les habitants de Mérida par leur engagement en faveur de la liberté sociale et de l'expression."
 YUC_fair_and_free_market:0 "Un marché libre et équilibré"
 YUC_fair_and_free_market_desc:0 "Le système des castes, le système des compensations, deux institutions répressives qui empêchent la libre circulation des marchandises et la juste valeur de l'expertise humaine de se réaliser. Le Partido Liberal a ouvert la voie à un marché plus démocratique, sans recourir au syndicalisme comme l'a fait le Cuidado."
 YUC_equal_opportunities:0 "Égalité des chances"
 YUC_equal_opportunities_desc:0 "Un grand feu de joie est allumé au milieu de la ville pour brûler les obligations féodales existantes. Il est vraiment dommage que la révolution du Nord, avec toute son ambition de défaire l'oppression, ait encore exigé la prise de registres des haciendas et des impôts. Notre président a déclaré cette journée "Jour du feu de joie" et un jour férié."
 YUC_business_grants:0 "Subventions aux entreprises"
 YUC_business_grants_desc:0 "Dès qu'une opportunité se présente, le marché mondial réagit. Des entrepreneurs des États-Unis et d'Amérique centrale ont déjà commencé à se manifester et à demander des subventions d'entreprise à nos nouveaux gouvernements."
 YUC_fiscal_reform:0 "Réforme fiscale"
 YUC_fiscal_reform_desc:0 "Nos finances sont en pagaille depuis la déclaration de la république, car notre masse monétaire est gelée et les banques sont parties. Le président a autorisé la création d'un Banco Nacional pour gérer la masse monétaire et rétablir la confiance dans le marché."
 YUC_responsible_budget:0 "Budget responsable"
 YUC_responsible_budget_desc:0 "Afin de garantir que la crise nationale se résorbe en notre faveur, la Banco Nacional a aidé le président à organiser un nouveau budget national qui allouera des fonds à d'autres besoins nécessaires à la qualité de vie des Yucatèques."
 YUC_foreign_investment:0 "Investissements étrangers"
 YUC_foreign_investment_desc:0 "Le programme de subventions aux entreprises a commencé à manquer de fonds et risque de faire défaut. Une solution présentée par le président consiste à créer une deuxième administration qui servirait d'intermédiaire entre les investisseurs étrangers et les propriétaires d'entreprises au Yucatan. Un compte offshore aux États-Unis a été ouvert et des annonces ont été publiées dans les journaux américains pour attirer les investissements dans notre nouvelle république."
 YUC_press_freedom:0 "Liberté de la presse"
YUC_press_freedom_desc:0 "Il est important de tirer parti de la capacité artistique et intellectuelle de la presse libre, même si elle compte un révolutionnaire de trop. Nous ne faisons pas de discrimination de cette manière, donc la presse du Yucatan est libre de débattre."
YUC_liberty_or_death:0 "Libertad o Muerte"
YUC_liberty_or_death_desc:0 "Nous nous sommes engagés à défendre le Yucatan au péril de notre vie, quel qu'en soit le prix."
YUC_social_liberals:0 "Partido Alianza por Yucatán"
YUC_social_liberals_desc:0 "Une coalition de socialistes, de démocrates et de sociaux-démocrates du Yucatan se sont réunis dans un but commun d'autodéfense et de libéralisme économique."
YUC_build_democracy:0 "Construire la démocratie"
YUC_build_democracy_desc:0 "Les organes directeurs du Yucatán doivent être jugés non pas sur leur adhésion à la tradition, mais sur leur adhésion aux idéaux démocratiques de la Constitución Politica del Estado de Yucatán. Un Ayuntamiento démocratique et des élections locales doivent être garantis."
YUC_agricultural_aid:0 "Aide à l'agriculture"
YUC_agricultural_aid_desc:0 "Notre économie en difficulté au lendemain du Lundi noir n'a jamais été traitée sérieusement par le Cuidado. Nos cultures de rente ont été dévaluées et les agriculteurs, incapables de s'adapter à une agriculture de subsistance plus importante, ont provoqué une famine généralisée."
YUC_constitutional_review:0 "Révision constitutionnelle"
YUC_constitutional_review_desc:0 "L'ancienne Constitution du Yucatan a été réformée pour la dernière fois en 1862, et ne garantissait qu'une partie de l'État laïque, et officiait la forme républicaine de gouvernement. Une deuxième série de réformes est nécessaire pour garantir le droit à la culture, à l'éducation et aux prérogatives."
YUC_maya_tax_breaks:0 "Allègements fiscaux pour les Mayas"
YUC_maya_tax_breaks_desc:0 "Les villages mayas, lourdement taxés, ont besoin d'être soulagés de leurs anciens fardeaux féodaux. Leur droit à la prérogative sociale signifie leur droit à un régime fiscal voté démocratiquement par la Ayuntamiento."
 YUC_industrialization_import:0 "Importations de l'industrialisation"
 YUC_industrialization_import_desc:0 "Les relations extérieures établies par les yucatèques vivant à l'étranger nous sont revenues, y compris la fabrication d'outils industriels et d'équipements de fonderie envoyés en "cadeau". Grâce à cela, notre parti peut s'assurer une base industrielle plus rapidement et mieux que ne le pourrait le Socialiste."
YUC_economic_interventionism:0 "Interventionnisme économique"
YUC_economic_interventionism_desc:0 "Il est regrettable que nos incitations économiques n'aient pas atteint le Yucatan aussi vite que nous l'avions espéré. Il a été décidé par la Ayuntamiento de mettre en place une administration gouvernementale pour enseigner la fonderie industrielle et la gestion d'entreprise. Cette initiative a reçu l'approbation des socialistes et des libéraux."
YUC_social_democrats:0 "Partido de la Revolución Democrática"
YUC_social_democrats_desc:0 "Compromis entre révolution et évolution, le Partido de la Revolución Democrática est triomphant."
YUC_increase_public_spending:0 "Augmenter les dépenses publiques"
YUC_increase_public_spending_desc:0 "La richesse que Mérida a accumulée doit être remise dans l'économie pour nous aider à nous redresser."
YUC_social_welfare:0 "Protection sociale"
YUC_social_welfare_desc:0 "Un système de protection sociale comme celui que Zapata a promis au pays avant son renversement aidera tout les yucatèques."
YUC_improve_rural_workers:0 "Améliorer les conditions de travail en milieu rural"
YUC_improve_rural_workers_desc:0 "Les conditions de travail en milieu rural ont été épouvantables en raison de l'absence de véritables changements révolutionnaires promis par le gouvernement. Nous devrions évaluer les exploitations agricoles où les conditions de vie sont mauvaises et fixer des normes de sécurité sur le lieu de travail, d'autant plus que nous ne pouvons pas adopter de lois sur les enfants travailleurs dans la Ayuntamiento."
YUC_rural_peace:0 "Paix rurale"
YUC_rural_peace_desc:0 "Mettre fin aux rivalités familiales de l'époque féodale est un objectif majeur de notre mandat. Nous devons veiller à ce que le peuple travaille à une libération commune, et non à son propre avantage dans la péonisation."
YUC_equal_republic:0 "Une République pour tous"
YUC_equal_republic_desc:0 "Le débat sur la citoyenneté qui a fait rage au sein de la Ayuntamiento est enfin terminé. Tous les citoyens nés de parents naturels se voient accorder tous les droits légaux, et une voie de naturalisation est ouverte aux immigrants qui souhaitent vivre librement en Amérique centrale."
YUC_no_more_caste_war:0 "Plus de guerre des castes"
YUC_no_more_caste_war_desc:0 "Le système des castes, qui a survécu à la révolution, n'a pas survécu à la république."
YUC_radical_socialists:0 "Partido Socialista de Yucatán"
 YUC_radical_socialists_desc:0 "La révolution renaît au Yucatán, et la liberté de toutes les castes, y compris celle du capitalisme, est désormais déclarée."
YUC_collectivize_mexican_property:0 "Collectivisation des terres"
YUC_collectivize_mexican_property_desc:0 "Les systèmes agricoles féodaux doivent être collectivisés pour réduire le chômage et améliorer la productivité."
YUC_peoples_assemblies:0 "Assemblée populaire"
YUC_peoples_assemblies_desc:0 "La Ayuntamiento de Mérida est remplacée par une Assemblea Popular entièrement démocratique."
YUC_agricultural_unions:0 "Syndicats agricoles"
YUC_agricultural_unions_desc:0 "Nous allons créer une place spéciale dans l'Assemblea Popular pour les syndicats et les syndicats agricoles. Ces syndicats représenteront chaque métier essentiel au fonctionnement du Yucatán."
YUC_memory_of_cruzoob:0 "Mémoire de Cruzoob"
 YUC_memory_of_cruzoob_desc:0 "La révolution de Cruzoob a été dénigrée par des romantiques stupides pendant des décennies. Nous devons utiliser le talent artistique au sein du parti pour faire prendre conscience au public de la vérité de leur héroïsme."
YUC_peoples_revolution:0 "Révolution populaire"
YUC_peoples_revolution_desc:0 "Notre guerre contre les Sinarquistas est une révolution populaire, et chaque pouce que nous gagnons est une victoire contre les forces de la réaction et du capitalisme."
YUC_central_american_overtures:0 "Ouvertures en Amérique centrale"
YUC_central_american_overtures_desc:0 "Après avoir rencontré plusieurs membres des sandinistes, nous sommes prêts à jouer un rôle plus important dans le mouvement socialiste centraméricain dans son ensemble. Nous allons demander aux Centraméricains de rejoindre leur nation."

### Economy Focuses ###
YUC_plummed_serpeant:0 "Le serpent à plumes se lève de nouveau"
YUC_plummed_serpeant_desc:0 "The Plumed Serpent, or Kukulcan, was a primary Mayan god. The ancient Mayans believed that when he reappeared, good times were sure to come. Though there are precious few believers in the old gods now, it may be that mentioning his return will reignite our economy."
YUC_national_constitution:0 "Constitution nationale"
YUC_national_constitution_desc:0 "All political parties agree that there should be a new constitution for the Yucatec nation. All further disputes will undoubtedly be worked out at the convention. Summon the leading statesmen of the nation to Merida!"
YUC_womens_rights:0 "Accoder le droit de vote aux femmes"
YUC_womens_rights_desc:0 "As part of the constitution, many parties agree that we should shoot far ahead of reactionary Mexico in our pursuit of better rights for the women of Yucatan. Though of course their place is primarily in the home, giving them the right to vote could only help our popularity."
YUC_land_issue:0 "Question foncière"
YUC_land_issue_desc:0 "Many of our nation's farmers compete too fiercely over their plots of land, trying to grow the most cash crops as possible to feed their families with the money they make. The government knows what these farmers need better than they do, but what is it?"
YUC_agricultural_wealth:0 "Richesse agricole"
YUC_agricultural_wealth_desc:0 "Now that our government has completed land reform, we can hopefully redouble our agricultural production, stimulating the economy and helping our citizens!"
YUC_secularism:0 "Promouvoir la laïcité"
YUC_secularism_desc:0 "Mexico may now be rolling back its anti-Catholic laws under its authoritarian regime, but we in Yucatan maintain that anyone can worship freely."
YUC_land_of_the_free:0 "Terre de Liberté"
YUC_land_of_the_free_desc:0 "Any Mexicans that wish to come to Yucatan to escape authoritarianism may do so. All are welcome!"
YUC_state_policing:0 "Mettre en place une police d'État"
 YUC_state_policing_desc:0 "Our villages, towns and cities must be kept in good order. The militias that have served in the countryside must be reorganised and deployed once more."
YUC_mexican_spies:0 "Dénicher les espions mexicains"
YUC_mexican_spies_desc:0 "Some of the refugees we have let into our nation have been less welcome than we previously implied. Any who come to spread disorder and unrest will be punished."
YUC_army_autonomy:0 "Autonomie opérationnelle de l'armée"
 YUC_army_autonomy_desc:0 "In order to secure our independence from Mexico, our army must be free of political sentiment and infighting. As such, we will give each general and commander a political attaché, to make sure that they must go through an intermediary to interact with the government."
YUC_building_yucatan:0 "Construire le Yucatán"
YUC_building_yucatan_desc:0 "Our nation is as of yet not as developed as it could be industrially. We must build in the cities and towns, all for the greater aid of our people."
YUC_infrastructure_development:0 "Développement des infrastructures"
YUC_infrastructure_development_desc:0 "We must improve the roads between Campeche, Chetumal and Merida. These, the largest and most important of our cities, must be tied ever more closely together."
YUC_port_expansion:0 "Expansion des ports"
YUC_port_expansion_desc:0 "The port of Merida must be the path into Mexico - at least, the respectable Mexico. Though democracy has fallen in Mexico City, the nations of the world can still find free trade in Yucatan."
YUC_agricultural_exportation:0 "Incitations à l'exportation de produits agricoles"
YUC_agricultural_exportation_desc:0 "Though our nation may not produce much in the way of valuable resources, we can now, with land reform complete, bring up production and start exporting Yucatec textiles to the rest of the Caribbean."
YUC_bilungalism:0 "Effort d'éducation bilingue"
 YUC_bilungalism_desc:0 "If we are to establish a separate national identity from the acquisitive powers about us, we must restore our national identity. The only fitting one seems to be a Mayan identity. As such, we should encourage bilingual education in our schools, in both Spanish and Maya."
YUC_maya_revival:0 "Réveil national maya"
YUC_maya_revival_desc:0 "There is no doubt in the mind of [YUC.GetLeader] that our country must ascend to its full greatness by restoring Maya culture throughout Yucatan. Soon, we will be a great nation again."

### Events ###

yucatan.1.t:0 "La Constitution du Yucatan"
 yucatan.1.d:0 "À Mérida, la nouvelle Constitution du Yucatan a été signée. Bien qu'elle soit calquée sur la Constitution mexicaine de 1917, elle comprend également une bonne partie du code juridique maya. De plus, elle est aussi un compromis entre les différentes factions au sein du gouvernement du Yucatan"
yucatan.1.a:0 "Viva Libre Yucatan !"

yucatan.2.t:0 "La question des terres"
 yucatan.2.d:0 "La question de la réforme agraire a été soulevée et la question est de savoir comment nous devons gérer la réforme agraire. Certains suggèrent de soutenir les petits propriétaires terriens, tandis que d'autres pensent que nous devrions mettre en œuvre l'idée géorgienne d'une taxe foncière, ou de collectiviser la terre : que devrions-nous faire ?"
 yucatan.2.a:0 "Collectiviser la terre"
yucatan.2.b:0 "Mettre en oeuvre le Georgisme."
yucatan.2.c:0 "Soutenir les petits propriétaires."

yucatan.3.t:0 "Traiter avec les espions mexicains"
yucatan.3.d:0 "Nous avons récemment attrapé un certain nombre d'espions mexicains qui tentent d'infiltrer notre gouvernement. La question est de savoir ce que nous devons faire avec eux. Certains pensent que nous devrions les expulser. D'autres pensent que nous devrions simplement les exécuter tandis que d'autres enfin pensent que nous devrions essayer de les retourner dans notre camp."
yucatan.3.a:0 "Exécutez-les."
yucatan.3.b:0 "Les expulser."
yucatan.3.c:0 "Essayez de les retourner."

yucatan.20.t:0 "Élection de [GetYear]"
yucatan.20.d:0 "La première élection de la nouvelle République du Yucatan fait beaucoup parler d'elle dans tout le pays. Bien sûr, la question est de savoir qui le peuple va choisir comme président, maintenant que nous avons gagné notre indépendance."
yucatan.20.a:0 "Partido Liberal."
yucatan.20.b:0 "Partido Alianza por Yucatán."
yucatan.20.c:0 "Parti de la révolution démocratique."
yucatan.20.e:0 "Partido Socialista de Yucatán."

yucatan.21.t:0 "Élection de [GetYear]"
yucatan.21.d:0 "Il est temps de tenir une nouvelle élection présidentielle au Yucatan. Qui les électeurs vont-ils choisir pour diriger la République ?"
yucatan.21.a:0 "Partido Liberal."
yucatan.21.b:0 "Partido Alianza por Yucatán."
yucatan.21.c:0 "Parti de la révolution démocratique."
yucatan.21.e:0 "Partido Socialista de Yucatán."

yucatan.25.t:0 "Mexican Spies Discovered!"
yucatan.25.d:0 "Today, there was a terrible discovery in Merida. It seems that some of the bureaucrats in the government were secretly Mexican spies, sent to attack our nation's institutions at the core. Though they have been arrested, there may still be more lurking about."
yucatan.25.a:0 "Terrible!"

yucatan.26.t:0 "Influencing Yucatan?"
yucatan.26.d:0 "To our north, the Yucatecs have revolted from Mexican rule successfully and are now establishing a government. There are currently many in our nation that seek to reestablish contact with their ethnic Maya brethren in Yucatan. If we used this opportunity to influence Yucatan's politics towards a socialist alignment, we could possibly gain a strong ally to the north."
yucatan.26.a:0 "Go for it."
yucatan.26.b:0 "It's too much effort."

yucatan.27.t:0 "[FROM.GetNameDefCap] Influences Our Politics!"
yucatan.27.d:0 "The Guatemalan migrants entering our nation have brought more with them than welcome manpower and economic activity - they have also brought radical socialist ideologies with them! We are powerless to stop this trend, as the border to our south is far too porous, and the migrants too valuable, to guard properly."
yucatan.27.a:0 "Damn them!"

yucatan.28.t:0 "[FROM.GetName] Asks to Join [ROOT.GetNameDef]"
yucatan.28.d:0 "The socialists in our sister republic of [FROM.GetName] have long watched our progress as we reform Central America into a socialist paradise. Now, it seems, they are prepared to join our nation as another component republic. Should we allow this long-awaited unification to happen?"
yucatan.28.a:0 "Of course!"
yucatan.28.b:0 "We don't want Mexican outcasts!"

 yucatan.29.t:0 "Centroamérica Agrees!"
 yucatan.29.d:0 "Our southern neighbours have agreed to our request to accede to their nation. We shall have a glorious future as part of a greater Central America."
yucatan.29.a:0 "Hip hip, hoorah!"

yucatan.30.t:0 "The Accession of Yucatan"
yucatan.30.d:0 "At [GetDateText] the Centroamerican Republic welcomed a new member into its fold. [YUC.GetLeader] handed over the authority of the Yucatan peninsula and its people to [ROOT.GetLeader], and proceeded on a parade through Merida, where the people cheered the annexation. This is a great day in our history!"
yucatan.30.a:0 "Welcome, brothers!"

