 PUE_army_self_defense4:0 "Ejercito de Puerto Rico"
 PUE_army_self_defense4_desc:0 "Les Cadets de la République ont atteint leur objectif ultime en devenant l'Armée de Porto Rico. Ayant commencé comme un petit groupe universitaire appelé les Patriotas Jovenes (Jeunes Patriotes), l'organisation a été rebaptisée Cadets de la République après que l'ensemble de l'organisation a rejoint les rangs nationalistes et qu'Albizu a été désigné comme leur commandant. Alors qu'en général les cadets sont plus portés sur le moral et les chiffres que sur les stratégies finement réglées, la formation militaire qu'Albizu a reçue rend la force consciente de sa propre faiblesse. Après plusieurs réformes, nous avons rendu notre armée aussi bonne que possible malgré ses lacunes institutionnelles."
 PUE_share_the_wealth_idea:0 "Partager la Richesse"
 PUE_share_the_wealth_idea_desc:0 "Suivant en grande partie les idées du programme "Share the Wealth" de Huey Long, Jose Coll y Cuchi a adopté une série de réformes de l'impôt sur le revenu, prévoyant le versement de subventions pour la population rurale de Porto Rico. Bien que les avantages dudit programme soient encore peu perceptibles, le temps nous dira si cette approche aidera réellement le peuple portoricain à sortir d'une pauvreté apparemment terrible."
