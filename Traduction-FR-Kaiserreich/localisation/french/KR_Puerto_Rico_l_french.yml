###Focuses###
 PUE_Protests_Begin:0 "Les protestations réussissent"
 PUE_Protests_Begin_desc:0 "Après des semaines d'agitation, les Américains ont finalement décidé d'agir. Il appartient maintenant au gouverneur et aux forces politiques de Porto Rico de parvenir à un accord, ou d'ouvrir la voie à une indépendance tant attendue..."
 PUE_Armed_Forces:0 "Défense Nationale de Porto Rico"
 PUE_Armed_Forces_desc:0 "En tant que nation indépendante, Porto Rico aura toujours besoin d'une armée, capable de garder ses frontières et de défendre ses intérêts à l'étranger. Bien que nous ayons une longueur d'avance grâce à la Garde Nationale d'Esteves, nous devons encore faire évoluer une telle organisation vers une nouvelle institution complète, une Armée Portoricaine."
 PUE_coast_guard:0 "Garde côtière portoricaine"
 PUE_coast_guard_desc:0 "En tant que nation insulaire, le contrôle de nos côtes est primordial pour notre sécurité nationale. Bien que la création d'une flotte soit un projet à long terme, il serait sage d'y investir dès à présent."
 PUE_economic_recovery:0 "Plan de relance économique"
 PUE_economic_recovery_desc:0 "Après plus d'une décennie de difficultés économiques, plusieurs plans et projets ont été élaborés pour nous aider à sortir de la dépression. Même si de leur temps, les Américains n'ont pas réussi à les mettre en œuvre, à présent que nous sommes maîtres de notre propre destin, il est peut-être temps de relancer ces plans et de remettre l'économie portoricaine sur les rails."
 PUE_convene_San_Juan:0 "Convention de San Juan"
 PUE_convene_San_Juan_desc:0 "Le gouverneur Winship a décidé que la meilleure façon de lutter contre le sentiment anti-américain dans l'île était de réunir les différents partis qui représentent le peuple portoricain à l'Assemblée législative, pour parvenir à un compromis. Reste à savoir si cela permettra de sauver la présence américaine sur l'île, ou de l'affaiblir davantage..."
 PUE_destroyer_designs:0 "Projets de destroyers"
 PUE_destroyer_designs_desc:0 "Les destroyers sont vitaux pour toute marine moderne, quelle que soit sa taille. Ces navires d'escorte légers protègent les routes commerciales vitales contre les vicieuses attaques de sous-marins, et si le commerce de Porto Rico doit être sécurisé, nous devrions nous empresser de les développer."
 PUE_submarine_designs:0 "Importer des plans de sous-marins"
 PUE_submarine_designs_desc:0 "Alors que les destroyers sont essentiels pour protéger nos routes commerciales, nos ennemis ont aussi leurs propres routes commerciales, et compte tenu de nos ressources limitées, nous ne pouvons pas nous permettre que leur commerce se maintienne, sinon nous perdrons sur le long terme. Nous devrions donc investir dans des sous-marins, afin d'avoir les moyens de perturber lesdites routes commerciales."
 PUE_san_juan_dry_dock:0 "Fondation de l'Astillero de Porto Rico"
 PUE_san_juan_dry_dock_desc:0 "Pendant des années, une proposition avait été lancée concernant la création d'un chantier naval portoricain à San Juan, qui aiderait à lutter contre le chômage dans la région, et fournirait un remplacement indispensable à la flotte commerciale américaine, qui disposait d'un monopole sur l'île jusqu'à ce que très récemment. A présent, nous sommes enfin prêts à investir, et à créer l'Astillero de Puerto."
 PUE_look_towards_America:0 "Copier le modèle Américain"
 PUE_look_towards_America_desc:0 "Les Américains ont protégé l'île pendant plus de trois décennies, et nombre de nos officiers actuels ont servi dans le système américain. Il est logique qu'au lieu de changer notre structure, nous nous en tenions à ce que nous connaissons et que nous continuions à utiliser et à développer le système américain."
 PUE_No_deal:0 "Les négociations échouent"
 PUE_No_deal_desc:0 "Malgré les meilleures tentatives du gouverneur, aucun compromis n'a pu être trouvé avec l'Union de Porto Rico. A présent, la seule option qui reste est d'assurer une transition pacifique vers l'indépendance."
 PUE_aggressive_autarky:0 "Autarcie Aggressive"
 PUE_aggressive_autarky_desc:0 "Alors que les investisseurs étrangers retirent leur financement ou qu'une récession économique frappe le monde, des centaines de milliers de personnes à Porto Rico se retrouvent au chômage du jour au lendemain, et une telle situation est devenue insoutenable au fil des ans. Les nationalistes préconisent depuis longtemps des mesures protectionnistes fortes et nous allons donc commencer à mettre en œuvre ces nouvelles politiques pour remettre l'économie portoricaine sur les rails, une fois de plus."
 PUE_arrangement_reached:0 "Les négociations sont un succès"
PUE_arrangement_reached_desc:0 "Having managed to bring the UPR members around, we have been able to sign an agreement, and we are on our way to returning to the Union as allies once more."
PUE_Puerto_Rico_Relief_Plan:0 "Puerto Rico Relief Plan"
PUE_Puerto_Rico_Relief_Plan_desc:0 "One of the points of the San Juan Convention was the dire need for economic relief for Puerto Rico, as the island's economy lays in ruin due to decades of an agricultural export oriented model. The American Government will need to pool its resources in order to provide work for Puerto Ricans, but it'll be beneficial for both of us in the long run."
PUE_Economic_stance:0 "Economic Stance Towards the Union"
PUE_Economic_stance_desc:0 "Even if our push for independence is genuine, we cannot fully cut our ties with the American Government. We need to establish the status of the American business and trade in regards to Puerto Rico, and while this may end poorly with the American government, it'd be beneficial that we settle an agreement as soon as possible."
 PUE_status_of_Americans:0 "Statut des Citoyens Américains"
 PUE_status_of_Americans_desc:0 "Bien que les Américains aient garanti qu'ils n'entraveraient pas notre autodétermination, il est clair qu'ils ont un intérêt direct à garantir sur le long terme le bien-être des Américains présents sur l'île. Les approcher avec un traité visant à apaiser les tensions pourrait certainement contribuer grandement à ce qu'ils nous voient de manière plus positive."
 PUE_social_status:0 "Statut des Portoricains en Amérique"
 PUE_social_status_desc:0 "Despite the passing of the Jones Act, Puerto Ricans in America have been long treated as second class citizens, being given little recognition in terms of civil rights, as they literally couldn't vote until very recently, and even forcing some Puerto Ricans to serve on segregated African-American Regiments! This will need to change if our island is to integrate back into the Union."
 PUE_back_to_the_Union:0 "De retour dans l'Union"
PUE_back_to_the_Union_desc:0 "With our population supporting our return to the Union, we should finally rejoin the Americans and fight together as one once more!"
 PUE_full_independence:0 "Déclarer une indépendance totale"
 PUE_full_independence_desc:0 "Nos accords avec les Américains étant signés, il est enfin temps pour nous de signer une déclaration d'indépendance définitive. En copiant nos cousins ​​sud-américains, nous ferons une déclaration formelle qui fera la fierté de nos pères fondateurs, puis nous l'archiverons pour les générations futures."
 PUE_home_grown_army:0 "Force de Défense Locale"
 PUE_home_grown_army_desc:0 "Maintenant que l'expulsion du personnel formé aux États-Unis est effective, pourquoi devrions-nous conserver leurs institutions oppressives? Nous avons longtemps eu des organisations parallèles, comme les Cadets de la République, qui ont agi comme une force de combat informelle pendant des années. Peut-être devrions-nous adopter leur structure et les développer comme base de notre nouvelle armée, au lieu de simplement copier ce que les Américains ont essayé de nous imposer."
 PUE_recruitment_drive:0 "Campagne de Recrutement"
 PUE_recruitment_drive_desc:0 "L'un des principaux besoins des Cadets est de trouver des recrues. Comme sa structure est davantage axée sur la force du nombre, elle a un besoin constant de nouvelles recrues, et par conséquent, nous devrions à la fois encourager les gens à rejoindre l'organisation de leur plein gré, et recruter des hommes valides au sein d'une réserve séparée, pour les appeler lorsque le besoin s'en fera sentir."
 PUE_weapons_workshops:0 "Créer des ateliers de fabrication d'armes"
 PUE_weapons_workshops_desc:0 "En l'absence d'industrie d'armement et de fournisseurs étrangers désireux de nous aider, nous n'avons d'autre choix que de compter sur nous-mêmes pour notre propre production d'armes. Bien que cela puisse être difficile à mettre en place, il nous sera bénéfique à long terme d'importer de l'outillage pour fabriquer des armes et démarrer les premiers ateliers de fabrication d'armes de l'île."
 PUE_weapons_contracts:0 "Vendeurs d'armes"
 PUE_weapons_contracts_desc:0 "Grâce à des contacts en Amérique, nous avons pu obtenir un contrat d'armement solide pour pourvoir nos besoins militaires. Alors que certains ont soutenu qu'une production locale aurait été meilleure, il est indéniable qu'il vaut mieux avoir des armes étrangères éprouvées que de risquer de produire du matériel de qualité inférieure ici sur notre île."
 PUE_national_guard:0 "Garde Nationale Portoricaine"
 PUE_national_guard_desc:0 "La Garde Nationale portoricaine, créée le 3 juin 1916, a été d'une importance vitale pour la défense de l'île depuis sa création. Son fondateur et commandant en chef, Luis R. Esteves, a suggéré que nous la développions en tant que principale force de combat, car c'est à la fois l'institution de défense la plus développée et la mieux entraînée de notre pays, et nous répondrons donc à sa demande. ."
 PUE_officer_exchange_program:0 "Programme d'échange d'officiers"
 PUE_officer_exchange_program_desc:0 "West Point a depuis longtemps accepté dans ses rangs des recrues portoricaines pour la formation des officiers. Cependant, Porto Rico s'établissant en tant que nation indépendante, cet arrangement se voit menacé. Heureusement, le commandant Esteves a des contacts à l'académie qui indiquent qu'ils sont prêts à continuer à accepter des recrues à condition que nous parvenions à un accord économiquement viable."
 PUE_patrol_air_force:0 "Force aérienne de patrouille portoricaine"
 PUE_patrol_air_force_desc:0 "Bien que le développement d'une Force Aérienne n'ait jamais vraiment fait partie des priorités des cadets, il est clair que notre force seule ne résistera pas à une invasion navale étrangère. Nous avons besoin d'avions capables d'empêcher les débarquements navals, non pas pour repousser complètement une invasion mais au moins pour l'affaiblir suffisamment, le temps que nos forces terrestres puissent s'en occuper, nous devons donc investir dans une force aérienne capable de nous assurer ladite protection."
 PUE_air_force:0 "Garde Nationale Aérienne de Porto Rico"
 PUE_air_force_desc:0 "Suivant encore une fois l'exemple américain, Porto Rico devrait commencer à construire un équivalent de l'United States Army Air Corps. En se concentrant sur la protection de notre ciel ainsi que sur la coordination avec nos armées, cela devrait aider notre infanterie à avoir un avantage sur le champ de bataille."
 PUE_naval_bomber:0 "Protection des bombardiers navals"
 PUE_naval_bomber_desc:0 "En accord avec notre plan, l'importation et la construction de bombardiers navals doit être pour nous une priorité afin que nous puissions créer un périmètre autour de notre île, où nos ennemis ne pourront pas nous attaquer, cela en concentrant leurs efforts sur des zones clés où nos forces locales peuvent les intercepter."
PUE_repurpose_the_castle:0 "Re-purpose Castle San Felipe del Morro"
 PUE_repurpose_the_castle_desc:0 "Castle San Felipe has long since stood as a symbol of our national defence, and provided its strategic position and ample training grounds, it has been proposed as a place to set up an officer academy for the Cadets of the Republic to train. We should allow the plan to go forward and fund its progress."
PUE_new_army_marches_forward:0 "The New Army Marches Forward"
 PUE_new_army_marches_forward_desc:0 "With our army reforms at an end, the Puerto Rican military can now stand shoulder to shoulder with any force in the Caribbean!"
PUE_puerto_rico_own_fleet:0 "Puerto Rico's Own Fleet"
PUE_puerto_rico_own_fleet_desc:0 "Rejecting to toe the line to any other nation, we will make our own way in the Caribbean and forge our own fleet, capable of defending our interests and projecting power to our immediate threats."
PUE_construct_flag_ship:0 "Construct a Flagship"
PUE_construct_flag_ship_desc:0 "While building a flagship will be a costly endeavour, we don't really have a choice as our decision to stand alone in the Caribbean means we don't really have anyone to rely on. "
PUE_puerto_rico_pride:0 "Puerto Rico's Naval Pride"
PUE_puerto_rico_pride_desc:0 "Puerto Rico descends from two major naval superpowers of its era: Spain and the United States. As such, the importance of a strong navy is not lost in our people. As such, there's no shortage of recruits for our navy and with them, we have enough staff to consider opening a naval academy. While not as large as the ones of other major atlantic powers, it'll still be sufficient for us to protect our nation."
PUE_foreign_ship_designs:0 "Import Ship Designs"
PUE_foreign_ship_designs_desc:0 "With our newly made ships and foreign-supported staff, we could start importing foreign ship designs so that our destroyer force may evolve. While our navy may still be in its infancy, our trade will still need protection and importing the latest technology in escort ships may prove vital in the years to come."
PUE_dockyard_investments:0 "Dockyard Investments"
 PUE_dockyard_investments_desc:0 "In order to sustain a navy we will need dockyards. A loan request to our protector could prove beneficial both for our protection as well as our employment sector by opening new job opportunities."
 PUE_fighters:0 "Fighter Investments"
 PUE_fighters_desc:0 "Any form of Puerto Rican Air Force would be in dire need of fighters! As such, it is our duty to supply our pilots with the equipment necessary to achieve air superiority."
PUE_med_bomber:0 "Medium Bomber Investments"
 PUE_med_bomber_desc:0 "While small and nimble naval bombers can certainly pack quite a punch against enemy ships, there are also times where the enemy will land, and we will need something to harass their troops on land, as well as planes that can withstand heavier damage in order to reach more valuable naval targets. As such, we should invest in medium bombers."
PUE_CAS:0 "Close Air Support Effort"
 PUE_CAS_desc:0 "Close air support planes are a new wonder of the battlefield. While not carrying as much ordnance as heavy bombers, they compensate this shortcoming with accuracy, and such accuracy is a thing we will need in case our island becomes threatened once more, as we cannot afford the collateral damage or the waste of resources. Therefore, we should invest further into acquiring and developing this type of aircraft."
PUE_take_the_skies:0 "Protecting Puerto Rico's Skies"
PUE_take_the_skies_desc:0 "While we may have planes at our disposition, that's not enough to protect our cities from bombings and to secure air superiority. We need to hire instructors to teach our pilots how to best take advantage of their own planes and of the enemy."
PUE_export_focus:0 "Export Focused Economy"
PUE_export_focus_desc:0 "Despite protests from the Nationalists, we have no real choice economically but to sustain the agricultural export model. While this means that, for now, we will continue exporting, we will still focus a part of our proceeds into our local industry, even if it may slow down our industrial development in the long run."
PUE_sugar_market:0 "Improving the Sugar Market"
 PUE_sugar_market_desc:0 "The sugar plantations in the island have long since been the backbone of the Puerto Rican economy. However, they have largely grown outdated, and with our whole economy dependant on them, it will require some serious effort to modernise this sector if we truly wish to survive our economic depression."
PUE_pineapple_investments:0 "Securing Pineapple Investments"
 PUE_pineapple_investments_desc:0 "The pineapple market is an often overlooked sector for many agriculture-oriented economies, largely due to the exceptional conditions required to cultivate it. Luckily for us, pineapples are easy to come by on our island, and a great source of revenue from a rather unexploited market, so we should secure some investments into this fast growing agricultural sector!"
PUE_subsistence_farming:0 "Subsistence Farming"
PUE_subsistence_farming_desc:0 "Our farmers have been forced for ages to cultivate cash crops in order to survive. However, with our shift in economic policy to a more autarkic model, these same farmers are now suffering from shortages due to them being unable to sell most of their sugar now. As a solution, subsistence farming shall be encouraged so that our farmers may become independent once more from export profits."
PUE_industrial_investment:0 "Industrial Investments"
PUE_industrial_investment_desc:0 "While Puerto Rico may enforce harsh tariffs for its exports, there's no denying that there's a patent lack of money to make industrial investments. As such, we shall provide tax reliefs and special settlement clauses for new companies to arrive at our island and provide some much needed work to our citizens."
PUE_industrial_tooling:0 "Import Industrial Tooling"
 PUE_industrial_tooling_desc:0 "Regardless of our approach to economic policy, the existing Puerto Rican light industry is in dire need of modernisation. Importation of modern tools and industrial machinery should get us up to speed with other nations of the world."
PUE_relief_program:0 "Pass Government Relief Plans"
PUE_relief_program_desc:0 "The major bane of the Puerto Rican economy is large amounts of unemployment. Considering the lack of natural ways for people to acquire work, there are few options other than creating jobs via investment and publicly owned companies. As such, we should seek to kick-start a government funded construction company in San Juan so that it may help alleviate our unemployment issue."
PUE_crisis_solved:0 "Economic Crisis Resolved"
PUE_crisis_solved_desc:0 "While the aftershocks of the recession will likely affect our nation for the years if not decades to come, the worst of it is now over. While this may not yet mark the end of all of Puerto Rico's woes, it's certainly a step in the right direction."
PUE_investment_in_industry:0 "Investment in Light Industry"
 PUE_investment_in_industry_desc:0 "Light industry has been vital to facilitate exports of sugar from our plantations. By further investing in it, we will be able to enhance our sugar output and yield even greater profits from our exports program."
PUE_assembly_lines:0 "Assembly Line Production"
 PUE_assembly_lines_desc:0 "As our nation industrialises, we also need to adapt our industrial methodology. Considering the rampant unemployment on the island, it'd be in our best interest to adopt an assembly line production system that employs as many workers as possible for as many tasks as required, and so we shall encourage this practice in our existing industry."
PUE_trade_links:0 "Puerto Rican Trade Connections"
PUE_trade_links_desc:0 "Regardless of whatever economic plans our government undertakes, we will need to sustain trade with other nations on our own shoulders. It would be in our government's best interest in invest in convoy ships, so we can solidify the stability of our economy via trade."
PUE_officer_initiative:0 "Naval Officer Initiative"
 PUE_officer_initiative_desc:0 "A lack of naval officers has affected our nation since our newly-found independence. By funding the creation of a small naval academy in the San Juan port as well as paying for our graduates to study abroad and return to our service, we will be able to overcome this shortcoming."
PUE_Coastal_patrol_force:0 "Coastal Patrol Force"
 PUE_Coastal_patrol_force_desc:0 "With the consolidation of our air branch, we can finally field a combat capable coastal patrol force, that will both serve as scouts to warn us of enemy activity as well as our first means of defence against an attack."
PUE_fleet_exercises:0 "Fleet Exercises"
 PUE_fleet_exercises_desc:0 "While the newly founded Puerto Rican Navy will definitely never reach the same size as the German or American fleets, we still need a combat worthy force! For that, a series of exercises shall be conducted off our shores to ensure our forces are up for the task."
PUE_officer_academy:0 "Found a new Officer's Academy"
PUE_officer_academy_desc:0 "Without the option of sending our officers abroad, due to both diplomatic and monetary reasons, we are forced to open our own officer academy in San Juan. While not very impressive when compared to places like the Annapolis Naval Academy, it'll still get the job done for our small navy in providing a steady stream of capable officers."


###Nationalist Tree####
PUE_the_hour_of_nationalism:0 "The Hour of Nationalism"
PUE_the_hour_of_nationalism_desc:0 "With the people finally throwing away the shackles of their foreign oppressors, now is the time for the Nationalist Party to come to the forefront as the confrontation they had been preparing for nearly a decade ensues. We will prevail, by any means necessary!"
PUE_the_Grito_de_Lares:0 "The Second Grito de Lares"
PUE_the_Grito_de_Lares_desc:0 "With our foreign oppressors now coming back to put their shackles back on us, we need to rally our people once more. The most well known rebellion on our island was the 1868 Grito de Lares, and in order to rally our people, we should embrace the idea that this is the Second Grito de Lares, the one where Puerto Rico will finally be free!"
PUE_form_peoples_militias:0 "Form Popular Militias"
 PUE_form_peoples_militias_desc:0 "There's no time to wait for Esteves' National Guard to mobilise. We need every man we can get and as such, we should start mobilising every man and woman that wishes to see Puerto Rico be independent from foreign invaders."
PUE_the_revolution_successful:0 "The Revolution Successful"
PUE_the_revolution_successful_desc:0 "One way or another, our new government has survived against all odds. Now, we need to look forward to rebuilding and remaking Puerto Rico from scratch."
PUE_refit_the_castle:0 "Refit Castle San Felipe del Morro"
PUE_refit_the_castle_desc:0 "Castle San Felipe del Morro has long stood as one of the major defensive fortification of the island. While vastly outdated, there are ways we can improvise its construction and strategical position to turn it into a fortification that can effectively defend San Juan from foreign invaders."
PUE_naval_defence:0 "Naval Invasion Defences"
PUE_naval_defence_desc:0 "The refitting of the castle is not enough to secure the entire island. We require trenches, bunkers, sea walls, anything and everything that may help us repel or at the very least slow down the invaders."
PUE_weapons_smuggling:0 "Weapons Smuggling"
PUE_weapons_smuggling_desc:0 "Given our lack of local industry, we have no option but to secure weapons through 'unconventional' means. Some Cuban smugglers have contacted us to sneak rifles into our island, but they'll obviously not do this for free..."
PUE_recruitment_effort:0 "Recruitment Efforts"
PUE_recruitment_effort_desc:0 "The militias we raised are important, but not quite enough. We need every hand on deck for the coming battles, and we should try and encourage the recruitment of every able bodied men from the island to at least auxiliary roles."
 PUE_guerilla_warfare:0 "Guerrilla Warfare Tactics"
PUE_guerilla_warfare_desc:0 "The Cadets of the Republic have long since taken up arms in the forests and jungles of the island, preparing for the time they'd need to fight the Americans. Now, their expertise is direly needed for our struggle, and thankfully, they have a thing or two to teach to our new recruits."
PUE_anti_air_battery:0 "Improvised Anti Air Batteries"
PUE_anti_air_battery_desc:0 "While we may control the land on our island, the enemy has certain control of the skies. We need to create a division in our militias that keeps watch of the skies and dedicates itself to taking down enemy planes as they appear. We may not have much, but perhaps we can re-purpose some of the machine guns the Americans left behind for this task."
 PUE_high_morale:0 "Pour un Porto Rico libre!"
PUE_high_morale_desc:0 "With our defences ready, our army prepared and the enemies at our gates, it should be every citizen's duty to make sure we succeed. Sacrifices may have to be made, rationing will have to be done, but victory wasn't meant to be easy. Regardless, we need to march forward if we wish to save our nation from another century of colonialism, onwards!"
PUE_fate_of_the_democracy:0 "Fate of the Democrats"
PUE_fate_of_the_democracy_desc:0 "While democratic parties like the Liberals were supportive of our revolt, others like the Republicans or Socialists were opposed to our revolution. Luckily, we don't need to deal with their attempts at weakening our government any further, so it shall be up to our leader to decide whether or not we should keep a façade of legitimacy by supporting these parties, or if we should just cut them off for good."
PUE_the_new_government:0 "The New Puerto Rican Government"
PUE_the_new_government_desc:0 "With Albizu now comfortably sitting in La Fortaleza, the Nationalist Party of Puerto Rico must convene to decide on the new government. However, all may not be as good as it looks, and cracks are beginning to form within the party..."
PUE_towards_a_new_Puerto_Rico:0 "Towards a New Puerto Rico"
PUE_towards_a_new_Puerto_Rico_desc:0 "Albizu has grand plans to remaking Puerto Rico from the ground up. Now that we have fully released ourselves from the shackles of European and American Imperialism, there's no better time than to start remaking our society, from its political sphere, to its economic sphere as well as its social sphere. A series of reforms will begin soon enough that will shape the fate of our nation for the years to come!"
PUE_deal_with_remaining_Americans:0 "Deal with the Remaining Americans"
PUE_deal_with_remaining_Americans_desc:0 "Americans have long been a plague in the island and we're finally in a position to deliver a killing blow to their presence here for good. However, not everyone agrees that we should do this in the party, and it falls to Albizu to resolve this disagreement..."
PUE_economic_reform:0 "Economic Reform Program"
PUE_economic_reform_desc:0 "Despite years of attempted economic reform, none of the American policies managed to truly help the common Puerto Rican. As such, it falls to the Nationalist party to ensure a better livelihood for all Puerto Ricans, but as for what that entails, it remains to be discussed by the party..."
PUE_political_reform:0 "Political Reform Campaign"
 PUE_political_reform_desc:0 "Pendant des décennies, les Portoricains ont vécu isolés de l'activité politique. Ce n'est que pendant des périodes très courtes et très restreintes que notre peuple a effectivement joui du droit de vote, et tout cela est dû à l'influence pénétrante des oppresseurs étrangers. Heureusement, le Parti nationaliste a peut-être encore un remède contre une telle maladie..."
 PUE_social_reform:0 "Plan de réforme sociale"
 PUE_social_reform_desc:0 "Si notre culture a perduré malgré les tentatives de colonisation culturelle par les Américains, il reste encore du travail à faire pour la consolider. Dès lors, le parti a élaboré un plan pour consolider certains des concepts qu'Albizu a qualifiés de "portoricains", mais ce sera à lui de décider s'il veut vraiment que son concept d'identité portoricaine soit obligatoire, ou seulement l'affaire des vrais patriotes..."
 PUE_international_recognition_NAT:0 "Reconnaissance Internationale"
 PUE_international_recognition_NAT_desc:0 "Notre révolte pouvant facilement être qualifiée d'illégale et de très violente, la communauté internationale nous a, à l'origine, évités et a refusé de reconnaître notre existence, suivant par là même la ligne de leurs maîtres anglo-saxons! Cependant, beaucoup de temps a passé, et il est peut-être temps de tendre enfin la main au reste du monde, dans une quête de reconnaissance."
 PUE_antillean_dream:0 "Le Rêve Antillais"
 PUE_antillean_dream_desc:0 "L'idée d'un État antillais Uni a été proposée par l'un des pères fondateurs de Porto Rico, Ramón Emeterio Betances. Considérant qu'une telle union nous offrirait également une protection contre de nouvelles agressions, cela pourrait être une décision géopolitique positive, surtout maintenant qu'il n'y a plus d'Espagnols ou d'Américains pour nous défendre."
 PUE_full_independence_DEM:0 "Une île Porto Rico réellement indépendante"
 PUE_full_independence_DEM_desc:0 "Nous n'avons besoin ni de dirigeants ni de maîtres pour nous guider. Porto Rico se suffit largement à elle même dans les Caraïbes, et notre seul but devrait être de maintenir ce status quo aussi longtemps que possible, au lieu de poursuivre le rêve de grandeur de nos pères fondateurs, depuis longtemps inaccessible."
 PUE_economic_integration:0 "Intégration Economique"
 PUE_economic_integration_desc:0 "L'un des grands obstacles à une Union Antillaise est la nature hétérogène des économies cubaine, dominicaine et portoricaine. Cela nécessitera un effort de coopération multinationale, mais cela facilitera le processus d'unification une fois qu'il sera achevé."
 PUE_Political_integration:0 "Intégration Politique"
 PUE_Political_integration_desc:0 "Un autre grand obstacle à la mise en place de l'Union Antillaise est lié aux positions presque irréconciliables concernant le fonctionnement interne de la politique de chacun de ses membres. Nous devrions unifier les bureaux et les ministères de nombreux secteurs si nous souhaitons parvenir à une unité de gouvernement cohérente. Tout échec conduirait à un gouvernement inefficace et au rejet populaire du projet d'union."
 PUE_united_antilles:0 "Les Antilles sont unies une fois de plus"
 PUE_united_antilles_desc:0 "Après une longue série de négociations, d'intégrations et de réformes, le moment est enfin venu de fonder l'Union Antillaise. Vivent nos amis de Cuba et de la République Dominicaine! Puisse le rêve de Ramón Emeterio Betances vivre aussi longtemps que nos nations se dresseront!"
 PUE_seek_a_new_guarantor:0 "Chercher un Nouveau Protecteur"
 PUE_seek_a_new_guarantor_desc:0 "Porto Rico a toujours compté sur une nation plus grande pour la protéger des agressions extérieures. C'était d'abord le rôle de l'Espagne, puis des Américains, mais à présent, les deux étant complètement partis de l'île, nous devons trouver un nouveau protecteur."
 PUE_old_friendships:0 "Anciennes Amitiés"
PUE_old_friendships_desc:0 "The Venezuelan government and people had been receptive of Albizu's speeches and campaigns since the start. Given their proximity and their relative power projection, perhaps it would be wise to close ties with them once more, and take advantage of our diplomatic affinity for our protection."

###Democratic Tree###

PUE_constitutional_convention:0 "Constitutional Convention"
PUE_constitutional_convention_desc:0 "Our first move as an independent nation should be to draft a constitution. While not every nation has or needs a constitution, it'll help solidify the legitimacy of our government over the people of Puerto Rico in the eyes of the international community, as well as allowing us to establish a set of baseline rules all parties have to follow from now on."
PUE_first_election:0 "First Election of Puerto Rico"
PUE_first_election_desc:0 "Discounting the Legislative elections that were held every four years after the Jones Act, now is the first time in decades that the Puerto Rican people have been able to vote on their representatives. While excitement over this historical event is nearly palpable, there are still worries abroad that a radical party being elected can potentially throw the careful co-existence of parties in the island off course..."
 PUE_international_recognition:0 "Reconnaissance Internationale"
 PUE_international_recognition_desc:0 "While our declaration of independence having been a rather peaceful affair has solidified our position in the international stage, we still need to re-establish formal relations with countries that could and should recognise us as a sovereign nation. As such, we should dispatch delegates as soon as possible to negotiate with other nations in order to establish new embassies abroad."
 PR_PU_Elected:0 "Election du partido Union"
 PR_PU_Elected_desc:0 "The Partido Union, founded in 1932 by Jose Cull y Cuchi after deserting from the nationalist party, is an oddity of the Puerto Rican political scene. While strictly a protectionist party, similar to the PNPR, it has picked up some of the rhetoric of the America First Party, to the point its leader is openly compared to Huey Long! And, as the election seems to suggest, maybe that's just what Puerto Rico wants right now..."
PR_PN_elected:0 "Partido Nacionalista Victorious"
 PR_PN_elected_desc:0 "While not an underdog by any stretch, the Nationalist victory still comes as a surprise for many who saw the party as a temporal entity, one that was meant to exist to seek a violent independence from foreigners as opposed to one running a democratically elected office. Nevertheless, Albizu has clearly come ahead in the voting booths, and shall now be the president of Puerto Rico."
 PUE_PL_elected:0 "Le Partido Socialista triomphe"
 PUE_PL_elected_desc:0 "Donné perdant aux élections, le Partido Socialista a réussi à s'imposer contre vents et marées. Il incombe maintenant à un Santiago Iglesias Pantín vieillissant de diriger Porto Rico pendant les quatre prochaines années et, espérons-le, d'apporter un semblant de stabilité et de progrès, des valeurs qui ont si longtemps échappées à l'île."
 PUE_PPD_elected:0 "Le Partido Liberal l'emporte"
 PUE_PPD_elected_desc:0 "With [ROOT.GetLeader] now as the acting president, many expect that the Puerto Rican instability that has disrupted the island for nearly a decade will finally come to an end, as the Liberals had promised. Whether they'll be able to deliver or not, however, remains to be seen..."
 PUE_Operacion_Serenidad:0 "Operación Serenidad"
 PUE_Operacion_Serenidad_desc:0 "One of the main issues that the president has stated from the Puerto Rican society is that culturally, it's not yet prepared to embrace a modern industrial lifestyle. To fix this, he has proposed a bill that has come to be known by the press as Operación Serenidad, with the intent of passing an education reform where the government will enshrine industrial values and respect for other market-oriented nations."
PUE_labour_friendly_laws:0 "Labour Friendly Laws"
PUE_labour_friendly_laws_desc:0 "The labour movement in Puerto Rico is small, but not negligible. The Liberal party has long since tried to reach agreements with them but so far, they had chosen to toe the line to the Americans in exchange for investments. Now, however, with us in power, we can offer them new agreements and mediate some labour disputes in their favour to further solidify our position as Puerto Rico's most popular party."
PUE_Nationalist_reform_program:0 "Nationalist Reform Program"
PUE_Nationalist_reform_program_desc:0 "While the Nationalists have managed to be elected, they have done so with a minority of the votes, forcing it to ally with the Union Party. This means that, while the Nationalists have brought an extremely ambitious reform program to the table, it's likely that it'll come out on the other side in a very different version that what they had originally intended to pass..."
 PUE_share_the_wealth:0 "Partager la Richesse"
 PUE_share_the_wealth_desc:0 "The Union Party has been built to closely resemble the America First Party in the United States, and as such, has picked up on the Share the Wealth Program and its intricacies. Now, the President has proposed a bill in the Puerto Rican Congress so that the dream of a Puerto Rican Share the Wealth Program actually becomes a reality. Whether this plan will be a success or utter failure, remains to be seen..."
 PUE_anti_American_sentiment:0 "Anti-American Sentiment"
 PUE_anti_American_sentiment_desc:0 "Despite the Americans fully abandoning the island legally speaking by now, there is no denying that many within our people are more than resentful to them. We can channel that resentment to push forward legislation that'd be otherwise considered controversial, and hopefully be able to expropriate American landowners in favour of Puerto Rican ones without having too much political backlash."
PUE_solidify_belief_in_democracy:0 "Solidify Belief in Democracy"
 PUE_solidify_belief_in_democracy_desc:0 "Puerto Rico had started to lose faith in democracy when the 1932 legislative election yielded the victory of Pro-American parties, with significant groups of the Puerto Rican electorate outright refusing to vote from there on. With our independence, this apathy to our system of governance should not be allowed, and we should start a nationwide propaganda campaign to spread the benefits of democracy to the people."
PUE_shining_jewel_of_the_Caribbean:0 "Shining Jewel of the Caribbean"
PUE_shining_jewel_of_the_Caribbean_desc:0 "As our government's reforms are completed and we march forward, there's a sense of national unity and progress that had left the island since the Spanish-American War. For the first time, Puerto Ricans can now participate openly in politics, and choose their own destiny, and that is slowly turning our small island into a shining beacon of peace and stability for our neighbours to see."
PUE_Fair_deal:0 "The Puerto Rican Fair Deal"
PUE_Fair_deal_desc:0 "Having seen first hand the policies the Republicans have proposed in America, the Liberal leadership has had plans of passing a similar program in the island. Now, with their election into power, it's time for this idea to leave the drawing board and finally reach congress, and later, the Puerto Rican people."
PUE_limited_exports:0 "Puerto Rican Autarky"
 PUE_limited_exports_desc:0 "Le Parti de l'Union a proposé un plan d'autarcie légèrement moins agressif que celui proposé par les nationalistes. Alors que les exportateurs de sucre se réjouissent, il est indéniable que des temps difficiles sont à prévoir jusqu'à ce que nous puissions complètement industrialiser l'île, mais Jose Coll y Cuchi a déclaré que ce sera un petit sacrifice aujourd'hui au regard des récompenses que nous obtiendrons demain."
 PUE_command_economy:0 "Contrôle Economique Direct"
 PUE_command_economy_desc:0 "Le PNPR a fait valoir que notre gouvernement devrait prendre le contrôle total des exportations économiques de notre pays, et avec le soutien du parti de l'Union, il semble probable qu'ils obtiendront ce qu'ils veulent. Alors que les producteurs de cultures de rente dénoncent le projet de loi présenté par Albizu, d'autres soulignent, peut-être à juste titre, que cela peut éventuellement être bénéfique pour l'île."
 PUE_land_reform:0 "Réforme Agraire"
PUE_land_reform_desc:0 "With long-time dominance by Spanish and American colonialism, the land of Puerto Rico has been generally dominated by the sugar industry. In order to fix this, we must begin to redistribute the land from big sugar to the people of Puerto Rico. We will no longer be simply, as the Americans have described us, "a mountain range entirely surrounded by sugar cane", but a country of the people."
 PUE_Operacion_manos_a_la_obra:0 "Operación Manos a La Obra"
 PUE_Operacion_manos_a_la_obra_desc:0 "The island's greatest woe is its lack of industrialisation, which has left a great part of our population unemployed. However, there's still hope for us. The president has come into congress with an extremely ambitious plan, dubbed by the press as Operation Manos a la Obra. In it, he intends to push our economy to the limit in order to reach a new standard of industrialisation."

