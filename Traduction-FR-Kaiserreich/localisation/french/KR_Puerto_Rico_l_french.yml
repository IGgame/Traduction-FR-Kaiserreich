 PUE_army_self_defense:0 "Ejercito de Puerto Rico"
 PUE_army_self_defense_desc:0 "Les Cadets de la République ont atteint leur objectif ultime en devenant l'Armée de Porto Rico. Ayant commencé comme un petit groupe universitaire appelé les Patriotas Jovenes (Jeunes Patriotes), l'organisation a été rebaptisée Cadets de la République après que l'ensemble de l'organisation a rejoint les rangs nationalistes,et qu'Albizu a été nommé comme commandant. Alors qu'en général, les Cadets se distinguent davantage pour leur moral élevé et les chiffres que sur les stratégies finement réglées, la formation militaire qu'Albizu a reçue rend la force consciente de sa propre faiblesse. Que cela signifie qu'ils vont s'améliorer ou non, reste à voir..."
