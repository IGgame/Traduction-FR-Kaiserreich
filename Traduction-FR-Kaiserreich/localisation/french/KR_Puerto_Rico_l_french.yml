 PUE_anti_American_sentiment_3:0 "Sentiment Anti-Américain"
 PUE_anti_American_sentiment_3_desc:0 "Depuis l'annexion de Porto Rico suite à la guerre Hispano-Américaine et le traité de Paris, les relations portoricaines et américaines sont au mieux compliquées. À l'origine, les indépendantistes y voyaient une opportunité de rompre avec un statu-quo largement pro-espagnol, mais au fil du temps, il est devenu clair que les Américains n'avaient aucune intention d'accorder à l'île son indépendance. Depuis cette époque, des décennies de lutte indépendantiste et de répression américaine desdits mouvements se sont transformées en une mouvance anti-américaine largement répandue, qui, tout en existant sous des formes plus modérées au sein des partis démocrates, a également évolué vers des formes plus violentes au sein des partis comme le PNPR. Celui-ci voit désormais les Américains comme une force à battre à tout prix. Les Américains n'ayant pas réussi à sauvegarder leur influence, l'île va maintenant s'éloigner à jamais de l'idée de redevenir un territoire de l'Union..."
 PUE_agriculture_idea:0 "Modèle Agricole basé sur l'export"
 PUE_agriculture_idea_desc:0 "C'est une évidence, mais Porto Rico n'est pas une nation industrielle. Au lieu de nier la nature même de notre nation, nous devrions plutôt l'embrasser, et avec l'argent que nous gagnons de la vente des produits agricoles, nous serons en mesure de déplacer lentement mais sûrement notre production loin des marchés vulnérables et volatils du sucre et de l'ananas, au profit des marchés de production de l'industrie légère et peut-être même lourde."
