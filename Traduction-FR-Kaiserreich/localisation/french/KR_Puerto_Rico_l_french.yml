### Leaders ###
 POLITICS_PUE_BLANTON_WINSHIP_DESC:0 "Blanton C. Winship, originally a lawyer from America, first set foot on Puerto Rico during the Spanish-American war, when the 1st Georgia Infantry took part in the Puerto Rico Expedition. He'd stay in the Army as a military lawyer, becoming a military aide to President McAdoo in 1925 and Judge Advocate General of the US Army in 1931. With the growing unrest in the island as Nationalist groups like the PNPR continued to undermine American authority, Winship was appointed as Governor of the island in 1934. Unlike his predecessor, Winship has taken a more hardline stance towards the forces trying to destabilise Puerto Rico, militarising the Insular Police to better maintain American power against threats both internal and external. However, Winship has also criticised the American Government for not investing in the island, which had been harshly struck by the Great Depression, and that has gained him some much needed local support to stay in power."
POLITICS_PUE_CESAR_IGLESIAS_DESC:0 "Cesar Iglesias Andreu started his political career after graduating with a degree in Social Sciences from the University of Puerto Rico, when he began writing articles for the newspaper 'Verdad'('Truth'), which was owned by the Communist Party of Puerto Rico. By this stage, Cesar had already been a member for years, but as his writings began to become popular, so to did his popularity over the seemingly faceless leadership of the Party. With foreign occupiers taking over Puerto Rico with the intention of giving power to a special type of socialist regime, Cesar was instantly recommended due to his anti-Imperialist and equality-at-all-costs rhetoric, and relative political expertise as a good provisional president. Time will tell whether the decision to place such a young writer will transform Puerto Rico for the better or only have it submit further to foreign interests."
 POLITICS_PUE_SANTIAGO_IGLESIAS_PANTIN_DESC:0 "Born in Spain and nationalised as a Puerto Rican, Santiago Iglesias is almost a living legend of the Puerto Rican Socialist movement. Being one of the original founders of the Puerto Rico Socialist party, and one of the main organisers of the Free Federation of Workers, Pantín's leadership has been a vital asset for the Socialists on Puerto Rico to even be able to survive. However, his stance of cooperation with the Americans during the Great Depression and his time as Commissioner have not done the socialist movement any favours as the independentists saw themselves alienated by the growing pro-American stance of the party. Nevertheless, with Puerto Rico's liberation, it was clear that the best choice of a Provisional President was to be none other than Pantín himself. With his reformist yet moderate guiding hand, Puerto Rico may see a time of social and industrial reform in the short term, but with more radical wings in the Socialist Party existing, it's uncertain whether Pantín will be able to see his vision through fully before some up-and-comer replaces him."
 POLITICS_PUE_ERNESTO_ANTONINI_DESC:0 "Born into a poor family in Mayagüez, Antonini was only able to afford to study for a degree in Law at the University of Puerto Rico by playing Piano at a local venue in San Juan. This experience has greatly shaped his political views, deciding to take up a political career in 1924 by joining the Union of Puerto Rico, and later joining the Liberal Party. Remaining as an influential politician since then and now acting as President, a reform to the justice system in Puerto Rico is expected, as well as an expansion of workers' rights and industrialisation measures."
 POLITICS_PUE_LUIS_MUNOZ_MARIN_DESC:0 "The son of statesman Luis Miñoz Rivera, Marín spent most of his youth in the United States, as his father was the Puerto Rican Commissioner in the Union, where he graduated as a Lawyer from the University of Georgetown and as a Journalist from the University of Columbia. He returned to Puerto Rico in 1926, where he began writing for the newspaper 'La Democracia' ('The Democracy'). However, he did not actively participate in politics until 1932, where he joined the ranks of the Liberal party, remaining an influential member of the party ever since. A strong advocate of Puerto Rican economic welfare and independence, Muñoz's support base largely lay on the rural peasantry who responds positively to Muñoz's promises of social justice and subsidies. Now acting as President however, it remains to be seen if and how he will deliver said promises."
POLITICS_PUE_ANTONIO_BARCELO_DESC:0 "Antonio Rafael Barceló y Martínez started his political career as far back as the early 1890s, joining the Autonomist Party, which sought to create an independent Puerto Rico within the Spanish Empire. As a successful merchant and graduated lawyer, Barceló was Municipal Judge at the town of Fajardo when the Americans landed into the town to fight the Spanish. Since Puerto Rico's annexation by the United States, Barceló remained active in local politics, first joining the Partido Federal, which tried to get Statehood for the island, and when that possibility grew distant, Barceló abandoned the party and joined the original Union of Puerto Rico. He was later elected for the Chamber of Delegates, named president of the UPR in 1912 and he was designated member of the Executive Council of Puerto Rico by President Woodrow Wilson. He later became President of the Senate, from which he started to push for Independence. However, dissatisfied with the UPR and a failed attempt at a coalition with the Republican Party, Barceló founded the Liberal Party in 1924. Now as acting president, Barceló's career seems to have reached its peak, and unfortunately, with his health deteriorating, it seems he won't be occupying his role until the term limit..."
 POLITICS_PUE_COLL_CUCHI_DESC:0 "José Coll y Cuchí, the son of Cayetano Coll y Toste, was sent to study Law in the University of Barcelona in 1896. In Barcelona, he became interested in the ideals of Puerto Rican independence, and as the Americans annexed the island, José decided it was time to return to his homeland. He first joined the Republican party, where he managed to get elected as a member of the Chamber of Delegates in 1904, fighting a series of American proposals for the island like the Foraker Law, which lead him to join the Union of Puerto Rico until the 1920s. In 1922, seeing the Union of Puerto Rico as incapable of holding back the aggressive anti-independence stance of Governor Emmet Montgomery Reily, Jose left the party and founded his own party: The Puerto Rican Nationalist Party. Since then the party exploded in popularity, but as it did, it became clear that his largely moderate and reformist stance towards independence was in decline to Albizu's more revolutionary doctrine, forcing him to leave the party in 1930 and returning to his brother Cayetano's party, the Union Party. Since then, inspired by Long's rise in popularity in the United States, he began campaigning to become president of the Union Party, and with his campaign for President now successful with him occupying La Fortaleza, Jose has now managed to outmanoeuvre his old allies in the PNPR for good. Considered by many a pragmatist, but above all, a patriot, it's expected that as President he will now focus inwards to make Puerto Rico a self-sufficient nation, while also trying to bridge the gap between the lower and the higher classes of Puerto Rican society."
 POLITICS_PUE_PEDRO_ALBIZU_CAMPOS_DESC:0 "Pedro Albizu Campos, known by many Nationalists as 'The Last Liberator of America', has become a living legend of the Puerto Rican Independence movement. Albizu, in a somewhat ironic fashion, was largely educated in the United States, first graduating as a chemical engineer from the University of Vermont and as a Lawyer from Harvard University. After the end of the Weltkrieg, Albizu was selected to become a spectator in the Ceasefire of Copenhagen. However, he turned this position down after the ship that was going to take him to Europe stopped in the American South. Disgusted by the American Segregation, Albizu returned to Puerto Rico and joined the Partido Nacionalista. As a talented orator, it took him only a few years to reach the leadership of the party, and he grew to become one of America's biggest legal threats in the island, with him both defending anti-American activities in court as well as inspiring Nationalists to join in armed revolt against the Americans. Now, with the backing of the PNPR and the Cadets, Albizu's presidency will be marked by a radical shift in the island's politics, away from compromises done between parties and into a larger scope of changes that Albizu deems necessary for Puerto Rico to prosper, both economically as well as culturally."
 POLITICS_PUE_UNION_OF_PR_DESC:0 "Le gouvernement provisoire de La Fortaleza, composé de tous les principaux représentants des partis de Porto Rico, siège désormais en tant que chef d'État figuratif de l'île. En attendant l'adoption d'une Constitution et la tenue d'élections, les délégués ont organisé des commissions pour s'occuper de la gestion quotidienne."
 POLITICS_PUE_BOLIVAR_PAGAN_LUCCA_DESC:0 "Bolívar Pagán Lucca began his political career right after finishing high school, joining the Socialist Party and writing for the newspapers El Dia de Ponce, Nosotros, Renacimiento and Puerto Rico Ilustrado. In a few years he had become the editor of La Idea and La Aurora newspapers as well as becoming the vice-president of the Socialist Party in 1919, with the tutelage of Santiago Iglesias Pantín himself. He graduated as a lawyer from the University of Puerto Rico in 1921 and began serving as a judge in Fajardo from 1922 onwards, while also trying, unsuccessfully, to become the running candidate for the Socialist Party in 1924 and 1928, only managing to get the position of treasurer. Undeterred, Bolívar kept trying until gaining a seat in the insular senate in 1933 after the victory of La Coalición. However, his career ground to a halt with the Americans officially leaving Puerto Rico, as Bolívar was a staunch advocate of statehood for the island in the Senate, alienating him from most of the independentist groups. With Santiago Iglesias' death, Bolívar has had to step up to lead the Socialist Party and the Island as the running vice-president and while his leadership remains solid, he will have to distance himself from his pro-statehood past more thoroughly if he wishes to prevail in the new Puerto Rican political scene."

