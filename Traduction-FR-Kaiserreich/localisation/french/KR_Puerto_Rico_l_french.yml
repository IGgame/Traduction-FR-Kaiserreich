 PUE_for_free_pr_idea:0 "Pour un Porto Rico libre!"
 PUE_for_free_pr_idea_desc:0 "Chaque homme, femme et enfant devra faire tout ce qui est nécessaire pour que les envahisseurs ne puissent jamais prendre notre île! La victoire est à portée! Il faut juste tenir encore un peu..."
 PUE_election_fever:0 "Fièvre des Élections"
 PUE_election_fever_desc:0 "Alors que les élections approchent à grands pas, les partis ont lancé leurs campagnes électorales afin de l'emporter. Ironiquement, cela signifie que quel que soit le rôle individuel qu'ils ont joué dans l'UPR et la Convention Constitutionnelle, cette implication est à présent exploitée pour faire valoir l'efficacité du parti, au détriment du pouvoir du gouvernement provisoire."
 PUE_democratic_belief:0 "Sentiment Démocratique"
 PUE_democratic_belief_desc:0 "En tant qu'ancienne colonie espagnole et ancien territoire occupé par les États-Unis, Porto Rico a développé une vision particulière de la démocratie. Les révoltes indépendantistes originales ont amené la représentation sur l'île, et les idéaux américains de démocratie et de liberté l'ont ensuite influencé pendant son occupation. Il est aujourd'hui indéniable que la plupart des Portoricains accordent une grande importance à la démocratie et à la représentation, et le gouvernement cherchera des moyens pour inciter les Portoricains à une plus grande participation dans la vie politique, comme l'introduction de référendums locaux sur des projets ou programmes permettant aux Portoricains d'exprimer leurs préoccupations à leurs représentants, à l'Assemblée législative. Ce n'est qu'ainsi que nous pourrons pleinement embrasser ces idées qui semblent devenir si rares dans le monde."
 PUE_independence_fever:0 "Dogme Indépendantiste"
 PUE_independence_fever_desc:0 "Après des décennies d'oppression impérialiste sur l'île, il est communément admis que maintenant que le peuple portoricain s'est libéré de l'oppression étrangère, une telle situation ne devrait jamais être autorisée à réapparaitre et cela sous quelque forme que ce soit. Cela signifie également que le peuple portoricain n'agira qu'en état de légitime défense et ne se cherchera pas de nouveau maître à servir. Dès lors, notre politique étrangère doit s'aligner sur ces idéaux et rechercher des moyens de protéger notre île, mais sans y sacrifier notre liberté."
