 PUE_trade_disruption:0 "Dépendance commerciale vis à vis des Etats-Unis"
 PUE_trade_disruption_desc:0 "Les Américains refusant de parvenir à un compromis, ils possèdent désormais presque tous les moyens de commerce à Porto Rico. Aucune importation ou exportation n'entre ou ne sort de l'île sans que les Américains ne touchent leur part, et même si nous prenons actuellement toutes les mesures nécessaire pour développer notre propre marine marchande et nous débarrasser des entreprises américaines qui contrôlent ce commerce, cela nous prendra encore du temps pour y parvenir."
 PUE_army_American:0 "Une Armée sur modèle américain"
 PUE_army_American_desc:0 "La Garde Nationale portoricaine, façonnée d'après la Garde Nationale américaine, est devenue la force de défense de facto de l'île. Bien que certains indépendantistes déplorent que nous entretenions des relations avec les Américains, alors même que nous sommes devenus indépendants, il est indéniable que l'expertise du général Esteves est primordiale pour la défense de notre île, et qu'à ce titre, ses réformes doivent être pleinement menées à leur terme."
