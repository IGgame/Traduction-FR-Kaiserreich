 PUE_economic_disaster:0 "Récession Economique"
 PUE_economic_disaster_desc:0 "Les effets de la Grande Dépression de 1926 sur l'économie des États-Unis ont complètement dévasté l'économie naissante de Porto Rico. Bien que les 30 premières années d'occupation américaine aient été synonymes d'une paix et d'une stabilité relatives, l'île n'a pas réellement connu d'améliorations majeures de son économie et a plus vraisemblablement stagné depuis l'époque où elle était détenue par l'Espagne. Or, ce constat est devenu tellement évident que l'idée que l'île est plus pauvre depuis qu'elle a été placé sous supervision américaine qu'elle ne l'était en tant que colonie espagnole, s'est largement répandue. Avec un taux de chômage atteignant 65% selon des estimations prudentes et des prix des terrains et des logements de plus en plus éloignés des revenus du Portoricain moyen, il est clair qu'un grand effort devra être entrepris pour renverser cette situation. Par ailleurs, même si un effort est fait, un véritable "exode portoricain" a commencé à destination de l'extérieur, et il n'est évident que celui-ci pourra être arrêté à temps..."
 PUE_economic_disaster2:0 "Récession Economique"
 PUE_economic_disaster2_desc:0 "Les effets de la Grande Dépression de 1926 sur l'économie des États-Unis ont complètement dévasté l'économie naissante de Porto Rico. Bien que les 30 premières années d'occupation américaine aient été synonymes d'une paix et d'une stabilité relatives, l'île n'a pas réellement connu d'améliorations majeures de son économie et a plus vraisemblablement stagné depuis l'époque où elle était détenue par l'Espagne. Or, ce constat est devenu tellement évident que l'idée que l'île est plus pauvre depuis qu'elle a été placé sous supervision américaine qu'elle ne l'était en tant que colonie espagnole, s'est largement répandue. Après quelques interventions gouvernementales initiales, le taux de chômage est tombé en dessous de 55 %, et des plafonds tarifaires pour la vente de terres ont été mis en place afin d'empêcher les grands propriétaires fonciers de surcôter la vente de certaines parties de leurs propriétés. Dès lors, malgré une certaine amélioration, il reste encore un long chemin à parcourir."
 PUE_economic_disaster3:0 "Récession Economique"
 PUE_economic_disaster3_desc:0 "Les effets de la Grande Dépression de 1926 sur l'économie des États-Unis ont complètement dévasté l'économie naissante de Porto Rico. Bien que les 30 premières années d'occupation américaine aient été synonymes d'une paix et d'une stabilité relatives, l'île n'a pas réellement connu d'améliorations majeures de son économie et a plus vraisemblablement stagné depuis l'époque où elle était détenue par l'Espagne. Or, ce constat est devenu tellement évident que l'idée que l'île est plus pauvre depuis qu'elle a été placé sous supervision américaine qu'elle ne l'était en tant que colonie espagnole, s'est largement répandue. Après quelques interventions gouvernementales initiales, le taux de chômage est tombé en dessous de 45% et plusieurs mesures ont été prises pour augmenter les revenus de tous les Portoricains. Des filets de sécurité sociale commencent à être mis en place, mais ils n'en sont encore qu'à leurs balbutiements, au regard de la pauvreté généralisée qui sévit toujours sur l'île. Quoi qu'il en soit, les gens apprécient les efforts déployés par le gouvernement pour régler le problème, car ils sont au moins perçus comme un geste de bonne volonté de sa part."
 PUE_economic_disaster4:0 "L'Exode Portoricain"
 PUE_economic_disaster4_desc:0 "Après avoir introduit autant de réformes que l'économie portoricaine pouvait le permettre, les niveaux de production sont finalement revenus aux chiffres d'avant la crise. Cependant, la population de Porto Rico est encore beaucoup plus importante qu'elle ne l'était au début des années vingt. Dans ces conditions, le chômage reste solidement supérieur à 35%, ce qui incite lentement mais sûrement de nombreux jeunes Portoricains à chercher de meilleurs conditions de vie à l'étranger. Même s'il peut être pénible de voir tant de nos concitoyens fuir en raison des circonstances économiques, nous avons fait ce que nous pouvions pour aider autant de personnes que possible."
 PUE_anti_American_sentiment_1:0 "Sentiment Anti-Américain"
 PUE_anti_American_sentiment_1_desc:0 "Depuis l'annexion de Porto Rico suite à la guerre Hispano-Américaine et le traité de Paris, les relations portoricaines et américaines sont au mieux compliquées. À l'origine, les indépendantistes y voyaient une opportunité de rompre avec un statu-quo largement pro-espagnol, mais au fil du temps, il est devenu clair que les Américains n'avaient aucune intention d'accorder à l'île son indépendance. Depuis cette époque, des décennies de lutte indépendantiste et de répression américaine desdits mouvements se sont transformées en une mouvance anti-américaine largement répandue, qui, tout en existant sous des formes plus modérées au sein des partis démocrates, a également évolué vers des formes plus violentes au sein des partis comme le PNPR. Celui-ci voit désormais les Américains comme une force à battre à tout prix. Si aucune action n'est entreprise par les Américains pour apaiser ces troubles, alors l'île pourrait être perdue pour l'Union à jamais..."
