###Events###
############
pue.1.t:0 "Puerto Rican Delegation Arrives at Ottawa"
pue.1.d:0 "With our seizure of Puerto Rico from the Americans, a Puerto Rican delegation was hastily assembled on the island from former members of the island's legislature. Led by Liberal Antonio Rafael Barceló, one of the biggest proponents of Puerto Rican independence outside of the Nationalists, the Delegation has proposed our government to be given independence in exchange for loyalty to the Entente. While discussions with the delegation dragged on, it became evident that the islanders will accept nothing more than independence, as annexation into another nation without government representation, as it happened with the US, would be unacceptable for the locals. Furthermore, mentioning to the delegation that they could become a part of the West Indies Federation caused outrage, as they quoted the Moyne Report as a proof that the West Indies wouldn't be able to properly handle Puerto Rico. With the talks having been finished for the day, the question remains: What to do with the island? Occupying it or giving it to the West Indies Federation will clearly anger the locals, but granting it independence outright may weaken our position in the Caribbean in the case they decide they no longer want to help us..."
pue.1.a:0 "Give the island to the Federation."
pue.1.b:0 "Maintain the occupation of the island."
pue.1.c:0 "Give the delegates their independence."
pue.1.e:0 "Give the delegates their independence. (Play as Puerto Rico)"

pue.2.t:0 "The Governorship Ends"
 pue.2.d:0 "With our agreements with the Americans finalised, the Puerto Rican provisional government has finally crafted the Independence Declaration from the United States of America. With wide press coverage, delegates of the UPR came out from La Fortaleza and read the Declaration to the crowd outside. While the island had already enjoyed de-facto self rule for a few weeks now, with the ratification of the Declaration by Governor Winship the next day, Puerto Rico is now officially independent."
pue.2.a:0 "We will make our founding fathers proud."

pue.3.t:0 "The 'Grito de San Juan'"
 pue.3.d:0 "With our forces having failed to contain the Nationalists, their leader Pedro Albizu Campos has marched over San Juan with thousands of his supporters, both armed and unarmed. While the police and the local garrison tried to contain them, it was clear that they couldn't stop them from reaching La Fortaleza and fell back to the port, where our navy is trying its best to evacuate the stragglers. Meanwhile, Albizu has declared on Radio from La Fortaleza that Puerto Rico is now and independent nation, and that it's every citizens' duty to defend his homeland at a time of need against foreign aggression. Our government, in return for these declarations, has issued an ultimatum to the pretender Government to reintegrate within a week or suffer the consequences. However, given the circumstances and the character of the nationalists, it's highly unlikely the ultimatum would even be considered..."
 pue.3.a:0 "Libertad o Muerte! (Jouer en tant que Porto Rico)"
 pue.3.b:0 "Maudits nationalistes..."

pue.4.t:0 "Deadline of the Ultimatum Reached"
pue.4.d:0 "With the Puerto Rican government having failed to comply to our demands, it is time for us to decide: Should we attack the island? While some groups within Puerto Rico have sent messages to our government stating the willingness of the Puerto Rican people as to not pose a threat to us as a nation, and despite having little cultural, linguistic or ethnic ties to us, their seizure of the island is still a clear violation of our sovereignty."
 pue.4.a:0 "Some nationalist militias don't scare us."
 pue.4.b:0 "Maybe it's better we let them go."

pue.5.t:0 "Nationalists Murder Puerto Rico's Police Chief"
pue.5.d:0 "This morning we received chilling reports from Puerto Rico. Apparently, two Puerto Rican Nationalists, Hiram Rosado and Elias Beauchamp assassinated the Chief of Police of the island, Col. Francis E. Riggs. Considered by the locals as an act of 'Revolutionary Justice', as Riggs was blamed for the Río Piedras massacre, it was then followed up by the extra-judicial murder of both nationalists at the hands of the local police acting without orders. Not enough for the nationalists to have managed to assassinate a high ranking official in the island and having gained two martyrs, Nationalist leader presented himself in the funeral of the 'victims', providing a stirring speech for the crowd: '[...] We have already brought to you the precious ashes of other heroes. Nationalism has brought the island its transmutation, for Man was not born to vegetate nor grow fat and strong, but to stand firm upon the supreme principles worthy of his immortality. There is only one gateway to immortality: The gateway of Valour, which leads to sacrifice for a sacred cause. We must all sacrifice ourselves for the independence of our country![...]'. With this, the future of the island becomes more uncertain with each passing day, as more and more people join the Nationalist ranks..."
pue.5.d.Ang:0 "This morning we received chilling reports from Puerto Rico. Apparently, two Puerto Rican Nationalists, Hiram Rosado and Elias Beauchamp assassinated the Chief of Police of the island, Col. Francis E. Riggs, who decided to stay under the new administration as Police Chief. Considered by the locals as an act of 'Revolutionary Justice', as Riggs was blamed for the Río Piedras massacre, it was then followed up by the extra-judicial murder of both nationalists at the hands of the local police acting without orders. Not enough for the nationalists to have managed to assassinate a high ranking official in the island and having gained two martyrs, Nationalist leader presented himself in the funeral of the 'victims', providing a stirring speech for the crowd: '[...] We have already brought to you the precious ashes of other heroes. Nationalism has brought the island its transmutation, for Man was not born to vegetate nor grow fat and strong, but to stand firm upon the supreme principles worthy of his immortality. There is only one gateway to immortality: The gateway of Valour, which leads to sacrifice for a sacred cause. We must all sacrifice ourselves for the independence of our country![...]'. With this, the future of the island becomes more uncertain with each passing day, as more and more people join the Nationalist ranks..."
pue.5.a:0 "It seems a revolt is inevitable."

pue.6.t:0 "Nationalists Attack a Police Armoury"
pue.6.d:0 "A small nationalist contingent of around 50 men, inspired by the sacrifice of Hiram Rosado and Elias Beauchamp, have stormed a police station armed with little more than a few smuggled weapons, knives and their fists. They managed to successfully seize it and escape to the El Yunque Forest before reinforcements could arrive to stop them. As an investigation on the case was ongoing, it was clear that the plan had been carefully orchestrated with insider's support, and an investigation of the police stations and garrisons has shown us that the Nationalists may have a bigger sway than we originally thought, as some police officers have willingly given access to the rebels to weaponry in some instances. While, for all intents and purposes, our loss in equipment isn't big, it's still a significant step for the Nationalists as now they have the means to carry out even more daring attacks."
pue.6.a:0 "This just keeps getting better and better..."

pue.7.t:0 "Puerto Rican Militias are Attacking Patrols"
pue.7.d:0 "With the seizure of arms in the recent months, it was clear that the Nationalists were aiming to mount an insurgency. Today, we have received our first reports of skirmishes occurring in different parts of the island. While San Juan is safe for the time being, it is not uncommon to see armed militias roaming the surrounding area to El Yunque, Carite, Susua Susua and De Maricao Forests. While these insurgents have yet to take any direct action towards the main cities, it is clear that they are planning to eventually began attacking them. Should we send reinforcements to the island?"
pue.7.a:0 "Send reinforcements."
pue.7.b:0 "The local garrison should be able to handle them."

pue.8.t:0 "Imprison the Nationalist Leader?"
pue.8.d:0 "As the Nationalists Guerrillas continue fighting on in the countryside, their leader, Pedro Albizu Campos, continues living comfortably at the corner of the Sol and Cruz streets, in the Old section of San Juan. With the situation escalating, a permanent guard was set up around his home and personal life: A police car is stationed at the front at all times, photographs of any person entering or exiting the complex are taken; whenever Albizu exits his home, the Central Radio of the Police Force is informed and it relays the information to all the Police force around the island; whenever he or his family goes out for a walk, they are followed by a police officer and all correspondence to the house have been intercepted. Despite all this, little evidence has been found to link him to the insurgents, although he has been seen providing stirring speeches to crowds in different parts of the nation, asking people merely to 'fight for independence', which later inspires people to join the militias. While this evidence is rather shaky, it should be enough to put Albizu behind bars temporarily. The problem is that the Nationalists are not bound to let that happen without a fight, as Albizu is seen widely as a National Hero, but letting him free is clearly only escalating the situation further..."
pue.8.a:0 "We can't take chances."
pue.8.b:0 "He is innocent until proven guilty."

pue.9.t:0 "March on Ponce"
 pue.9.d:0 "As Albizu remains imprisoned in San Juan, a huge crowd has gathered in Ponce asking for his liberation. Organised by staunch followers of Albizu, the march is stirring up both nationalists and moderates who see the injustice in the imprisonment of Albizu, and soon the Island seems thrown into a revolution. Their demands, this time, are clear: The release of Albizu from prison. While we could grant their request, it could give the nationalist the proof they need of the weakness of our grip on the island. Alternatively, it has been suggested by the local police that we lure the nationalists into attacking us in Ponce to scatter the protest. This would require us to increase security measures in the area, and to fire a warning shot at the crowd, prompting the nationalists to fire back, making them the instigators of the incident. However, this move would clearly cause a battle to ensue right after, and with civilians caught in the crossfire, it's clear that no matter the outcome, the locals will consider this a massacre."
pue.9.a:0 "Free Albizu."
pue.9.b:0 "Put the march down."

pue.11.t:0 "Puerto Rican Nationalists Surrender"
 pue.11.d:0 "After months of seemingly unsuccessful guerrilla warfare, short on supplies and just as popular sentiment towards independence is dying down, Nationalist insurgents have begun coming out of the forests and surrendering to our garrison. It seems that finally, our grip on the island is starting to secure."
pue.11.a:0 "Finally, some good news."

pue.48.t:0 "Governor Winship Given Exceptional Powers!"
pue.48.d:0 "With the outbreak of Civil War in America, it seems that the Federal Government has seen necessary to grant Blanton Winship, the American Governor of the island, exceptional powers to handle the situation. Many Puerto Rican Nationalists have long fought Winship, who is largely seen as a violent despot by the locals, and this sudden change in conditions may aid Winship in dealing a killing blow to Puerto Rican independence, for better or worse."
pue.48.a:0 "This is better than the continent at least."

pue.49.t:0 "Union of Puerto Rico Reformed"
 pue.49.d:0 "With Winship now having more power than ever, Puerto Rican independentist groups including the Nationalists, the Liberals and the Union Party have all coalesced together again into the 'Union of Puerto Rico', a seemingly defunct coalition that perished in the past decade due to infighting and the efforts of American Governor Emmet Montgomery Reily to disarm the Coalition into cooperation. Now, with the parties united politically, Winship is unable to take action against the independentists without forcing a gridlock at the legislature, and while he could bypass them executively as Governor, it is clear that tensions are rising on the island. If the American Governorship intends to survive, they'll have to find a way to negotiate with the Coalition..."
pue.49.a:0 "They aren't making things easier, are they?"

pue.50.t:0 "San Juan Convention Called"
pue.50.d:0 "With growing tension on the island as demonstrations and protests have become commonplace in the countryside and the small cities of the periphery, Governor Winship has decided to call the leaders of the Union of Puerto Rico to La Fortaleza to discuss terms of reforms. While political reformation of Puerto Rico had been in the cards for the past decade, no Governor so far since the passing of the Jones Act had seriously proposed a restructuring of Puerto Rico's political status. While this move has certainly impressed many, a lot of sceptics remain, specially amongst voters of the Nationalist and Liberal Party, which see this as nothing more than an opportunist way for the Governor to appear like he's listening to the popular will. Nevertheless, the Puerto Rican Delegation spearheaded by Antonio R. Barcelo, Luis Muñoz Marín, José Coll y Cuchi, Pedro Albizu Campos and Santiago Iglesias Pantin, all of them representing each of the major parties of the coalition, has arrived at La Fortaleza in San Juan, and shall remain there for the duration of the Negotiations."
pue.50.a:0 "Let the Puerto Rican popular voice be heard!"

pue.51.t:0 "Puerto Rican Economic Relief Program"
pue.51.d:0 "The first subject brought up in the convention is that of the economic situation on the island. As it's apparent for both sides, the island's situation is unsustainable, as our population greatly exceeds the amount of work the island currently provides. This has sparked a rather rampant issue of unemployment, and the collapse of the sugar market due to the Great Depression, Black Monday and the American Civil War have certainly not helped the situation at all. Provided that, the UPR has deemed it a necessity for the United States to stop neglecting the island and to send it some much needed economical relief, varying from simple industrial investments to more comprehensive plans like infrastructural reformation, social security measures and so on. However, considering the civil war at home, it's not precisely clear if the Governor can really deliver on these promises..."
pue.51.a:0 "We truly can't promise this."
pue.51.b:0 "The union WILL provide!"

pue.52.t:0 "Puerto Rican Citizenship"
pue.52.d:0 "The Puerto Rican delegates have spoken strongly against the current treatment of the Jones Law, claiming that the United States is clearly shirking from its responsibilities. This means that, while Puerto Rican citizens are considered de-facto American citizens, they have been placed into segregated services in the mainland along with African-Americans, and they have been segregated from the executive and judicial branches almost entirely even in their own island! The UPR has demanded the Governor to give the Puerto Rican citizens guarantees that their rights won't be ignored again, and that they shall be given the same amount of rights to elect their representatives and be represented in the national congress as any other state would. As parts of the negotiations are leaked to the press, it's evident that the island is divided on the subject. A significant group of the population seems to hope that the Union will listen to their demands, while many others point out that the Union failed to keep their word for decades and they will fail again to keep their word now. While the Governor has requested some time to contact the Federal Government regarding the situation on the island, it's clear that their demands require some form of an official response..."
pue.52.a:0 "They will have to conform."
pue.52.b:0 "They shall have their promised rights"

 pue.53.t:0 "Promesses d'État"
pue.53.d:0 "A topic that has fired up the population after some of talking points of the convention reached the press was the one of Statehood for Puerto Rico. The Governor is already investigating some of the UPR members for sabotage and extortion, as the details of the talks weren't meant to be disclosed and it's clear that someone in the meetings is purposefully leaking the information. Coincidentally, the news' outlets that most talk about the subject are Nationalist news outlet, which despite apparently having no connection or even contact with the PNPR delegation in the convention, are still causing the governorship and the talks severe trouble. As protesters gather outside of La Fortaleza, the convention reaches the last point of the talks, and that's the one of Statehood for the island. While Puerto Ricans can be aided economically and the Jones Law can be amended on a Nation-Wide level for the United States, it's been made clear by the UPR that Puerto Rico getting its statehood status is the only way to guarantee both the long term economic support the island needs as well as the rights of representation in the United States Congress and Senate, as well as the right for a Puerto Rican to run for President of the Union. However, this demand is a tall order as the Governor can't really demand the US Congress to grant citizenship to the island, and a proposal to grant the island statehood was already rejected several times. Nevertheless, the UPR has claimed that without statehood, nearly all the former demands will remain as pure talk with little guarantees. With no time to ask the Federal Government, the Governor will have to pick his words carefully, lest he angers the crowd outside..."
 pue.53.a:0 ""L'Union vous accordera votre statut d'État.""
 pue.53.b:0 ""Ils deviendront un État associé.""

 pue.55.t:0 "Un accord a été conclu!"
 pue.55.d:0 "Aujourd'hui, après plusieurs jours de tension, l'Union de Porto Rico et le gouverneur Winship sont parvenus à un compromis satisfaisant et ont convenu de faire revenir Porto Rico sous juridiction américaine. Bien que cette nouvelle ait apaisé les tensions dans certaines régions du pays, elle a déclenché des tensions dans d'autres régions alors que le leader nationaliste, Pedro Albizu Campos, a quitté les réunions et a dénoncé l'Union de Porto Rico comme un ramassis de laquais des Américains. Alors que les manifestations à Ponce et dans la campagne commencent à perturber les activités normales, San Juan reste largement stable et nos experts s'attendent à ce que cette stabilité finisse par atteindre bientôt toute l'île à mesure que les résultats du compromis seront divulgués et acceptés."
pue.55.a:0 "Let's hope things stay this way."

pue.56.t:0 "The Union of Puerto Rico Takes Over the Government!"
 pue.56.d:0 "Having failed to reach an agreement, and seeing himself vastly surpassed by the Puerto Rican support for independence, Governor Winship saw no other choice but to deliver the power to the Assembly representatives gathered in La Fortaleza. While Winship and the Union of Puerto Rico will continue talks in San Juan, the objective now is no longer integration back into the United States, but towards ensuring a peaceful and organised thaw towards independence. For their part, the leaders of the Union of Puerto Rico addressed a cheering crowd at the outskirts of La Fortaleza, giving grand promises of self-Determination for the island and a relief to the economic crisis that the island has been suffering since the start of the Great Depression."
pue.56.a:0 "Time will tell if they can deliver..."

pue.57.t:0 "Nationalist Riots in the Countryside"
pue.57.d:0 "With Albizu having denounced the government, Nationalist groups around the nation are now denouncing our government in the streets of towns like Ponce, shouting slogans like 'Out with the Imperialists' and destroying American symbols. While the police has largely contained violence and so far there are no wounded, it would be naïve to say that such a move isn't emboldening the Nationalists."
pue.57.a:0 "They never give up, do they?"

pue.58.t:0 "Economic Stance Towards Puerto Rico"
pue.58.d:0 "Since our 'Acquisition' of the island, American ship companies have held a de-facto monopoly on trade flowing both inwards and outwards from the Caribbean island. Now that they have chosen to break away from the Federal government, the islander government has requested for us to reach to an agreement. Since the Federal Government largely paid for this trade with our own money, they have requested that we continue to pay for the shipments inwards and outwards of the island, in exchange for 'preferential' prices for any products in Puerto Rico that we wish to import. While our gains in this situation barely exceed the ones we had while the island was a part of the Union, we should consider their proposal carefully."
pue.58.a:0 "We shall keep our trade ties."
pue.58.b:0 "They made their choice, cut them loose!"

pue.59.t:0 "The Americans Respect Our Trade Ties"
 pue.59.d:0 "Despite our intention of breaking off permanently from the Union, the United States Government has signed a deal with us that guarantees that they'll continue paying for the shipments to and from Puerto Rico for the foreseeable future. In exchange, we will have to export products to them at a reduced price compared to the international market, but that's a small price to pay for staying connected to the world's trade..."
 pue.59.a:0 "Merveilleux!"

 pue.60.t:0 "Les Américains rompent les relations commerciales!"
pue.60.d:0 "Despite our pleas for a compromise, the American government has refused to reach any agreement and has cut us loose. This will mean that, from now on, Puerto Rico will need to handle its own trade, and while nationalists rejoice at yet another part of American control on the island receding, this means that in the short run, we'll have to sink a significant amount of assets into creating a new trade fleet!"
pue.60.a:0 "That doesn't sound good for the economy..."

pue.61.t:0 "Status of Puerto Ricans and the American Citizenship Act"
 pue.61.d:0 "With the Governor having managed to stabilise the situation in the island, we are now faced with having to meet the promises he made before the Puerto Rican delegation. One of the things he promised, besides economic aid, was the passing of laws that'd fully guarantee that Puerto Ricans are full American citizens by all measurements. While the Jones Act of 1917 was supposed to do this, Puerto Ricans were still drafted into segregated units, and many Puerto Ricans that immigrated to the Union were treated as if they were African-Americans, with the most well known story of the island being the Nationalist leader Albizu being assigned confused for an African-American and discriminated in one of his trips to the South. With that in mind, the Governor has proposed us a series of bills that could help solidify the Puerto Ricans as full citizens while ensuring that discrimination against them is as illegal as against any of the current Union Citizens. However, protests have already been raised by more conservative members of the cabinet, who have stated that such a measure won't be well received by a significant part of the American public. On the other hand, we cannot refuse the promises the Governor made without suffering from a severe backlash in the island..."
 pue.61.a:0 "Accordez-leur les pleins droits."
pue.61.b:0 "Simply keep the Jones Act."

pue.62.t:0 "Americans Grant Puerto Ricans Full Citizenship"
pue.62.d:0 "The Governor's Promises have seemingly held true, as the Union has passed a bill that guarantees Puerto Ricans as full American citizens, and attempts at belitteling or undermining their citizenship are now considered illegal and punishable by the law. With that, one of the major arguments for independence has taken a major hit."
 pue.62.a:0 "Let's hope things stabilise now."

pue.63.t:0 "Americans Refuse to Grant Puerto Ricans Full Citizenship"
 pue.63.d:0 "The American Government as fallen short of the Governor's Promises and has refused to pass any further laws to expand on the Jones Law. With it, Nationalists are protesting that the Americans are once more going to put Puerto Ricans into segregated regiments and that they'll possibly be treated as second class citizens, similar to African-Americans. As news of this hits the press, we don't expect the public to receive the news positively..."
pue.63.a:0 "We did what we could..."

pue.64.t:0 "Puerto Rico has Formally Rejoined the Union"
pue.64.d:0 "After weeks of negotiations, the Governor of Puerto Rico has formally announced that the island of Puerto Rico is fully rejoining the Federal Government and providing us with all they have. However, the question of statehood for them will have to come up eventually down the line, once our government is standing on more solid ground."
pue.64.a:0 "We are grateful for their loyalty nonetheless."

pue.65.t:0 "Union of Puerto Rico Has Taken Over the Government!"
pue.65.d:0 "Despite having reached an arrangement, the continuous loss of support from the Governorship has reached a tipping point. After several days of massive protests in San Juan, no doubt supported by all the coalition, they have finally decided to march into the Fortaleza and demand Governor Winship's Resignation. Having no other choice, the Governor has stood down, although he has agreed to remain in the island for the time being to act as a liaison with the remains of the Federal Government to negotiate for the rights of Americans in the Island"
pue.65.a:0 "The shackles of imperialism, casted away at last..."

pue.66.t:0 "Status of American Citizens in Puerto Rico"
 pue.66.d:0 "With our move towards independence, many American politicians and diplomats have stated their concern for the status of Americans on the island. As evidenced by the recent violence involving the Nationalists, there are justified fears that independence may embolden nationalists to attack American residents in the island. As such, some delegates in the UPR have suggested signing a treaty with the United States guaranteeing the safety of their citizens as well as the possibility of them entering and leaving the island without the need of immigration checks. This would, obviously, help calm tensions between our nations, but could potentially alienate the UPR from the Nationalists."
 pue.66.a:0 "Let's sign a treaty anyway."
pue.66.b:0 "We can't make any promises."

pue.67.t:0 "Puerto Rico Signs an Agreement to Protect Americans"
pue.67.d:0 "A Puerto Rican delegation has arrived to our capital today with a proposal to protect our citizens in their territory from attack of both internal and external threats in the island. With the island moving ever closer to independence, many diplomats had stated their concerns over the safety of Americans residents in the island, but with this treaty, it's guaranteed that the American population in the island will be safe, and as such we have no reason to turn them down."
pue.67.a:0 "We are grateful."

pue.68.t:0 "Puerto Rico Refuses to Guarantee Our Citizens' Safety"
pue.68.d:0 "With the now Ex-Governor of Puerto Rico acting as our eyes and ears in the Puerto Rican thaw towards independence, he has reported that the UPR has just rejected to sign any agreements to guarantee the safety of our citizens in the island. While diplomats and experts on the area have stated publicly that, with tensions in the area rising, American residents may be target of attacks by the nationalists, so far we had nothing to go on that speculation. While this may be nothing serious, with the UPR outright refusing to provide any legal guarantees for our citizens, it begs the question whether they're not tacitly agreeing with the radically anti-American agenda the Nationalists have."
pue.68.a:0 "We will have to keep an eye on them..."

pue.70.t:0 "Puerto Rican Constitutional Convention"
 pue.70.d:0 "After weeks of anticipation, the UPR has finally opened the doors of La Fortaleza to all major parties and members to begin the Constitutional Convention. There, they intend to draft a new Constitution for the island, one that will guarantee the rights of all Puerto Ricans and hopefully prevent decades of political exclusion again. For the purpose of organisation, the UPR has divided the delegations into 10 committees, 7 that deal with the constitution itself, and 3 that deal with the convention's internal operations.The Seven Constitutional Committees, as split by the UPR, are:\n\n- The Committee on the Preamble, Ordinances, and Amendment Procedures.\n- The Committee on the Bill of Rights.\n- The Committee on the Legislative Branch.\n- Committee on the Executive Branch.\n- Committee on the Judicial Branch.\n- Committee on the Transitional Provisions of the General Affairs\n- Committee on the Editorial, Style, and Enrolment.\n\nAs people rally in the streets anxious to see its progress, the Convention starts with a seemingly hopeful outlook, as many see this as the first 'step in the right direction' the island has taken in many years."
pue.70.a:0 "I Want to Know More About the Constitution!"
pue.70.b:0 "Let's just get this over with..."

pue.71.t:0 "Puerto Rican Constitutional Preamble and the First Article"
 pue.71.d:0 "As agreed by all parties, the Preamble will read: 'We, the people of Puerto Rico, in order to organise ourselves politically on a fully democratic basis, to promote the general welfare, and to secure for ourselves and our posterity the complete enjoyment of human rights, placing our trust in Almighty God, do ordain and establish this Constitution for the Republic which, in the exercise of our natural rights, we now create in our newly-found independence. In so doing, we declare: The democratic system is fundamental to the life of the Puerto Rican community; We understand that the democratic system of government is one in which the will of the people is the source of public power, the political order is subordinate to the rights of man, and the free participation of the citizen in collective decisions is assured.'.\n\nWhile detractors have pointed out that the preamble may be a bit too similar to the United States, others have pointed out that such a preamble explaining the rationale of the Constitution may be helpful as a reference in future amendments. Alongside the preamble, the first article has also been defined. Copying aspects of other South American nations, the Article reads 'The Puerto Rican Nation adopts for its government a Representative and Republican structure, whose power shall be emanate from the Puerto Rican people.'. The Following sections of the article also establish the three branches of power for Puerto Rico; the Legislative Branch, which will replace the old Legislature of the 'American era' in favour of a Senate; The Executive Branch, made up of a 51-member House of Representatives elected by the people, both of which shall be housed in the old Legislative Assembly; and a Judicial Branch, made up of a Supreme Court that will oversee all judicial procedures on the island. The final section of the article states that the Capital of the island is, naturally, San Juan given its size and location. As the Commissions continue deliberating on the rest, it seems the convention is off to a good start."
 pue.71.a:0 "Merveilleux!"

pue.72.t:0 "Puerto Rican Bill of Rights"
 pue.72.d:0 "The Bill of Rights, or Carta de Derechos for Puerto Ricans, had long since just been the American Bill of Rights due to the Jones Law. However, with the recent breakup from Puerto Rico and America, a new draft of a Bill of Rights based on their American counterpart has been drafted to replace the old one. Split into 19 sections, the Bill guarantees most known civil freedoms, like freedom of assembly, freedom of the press, freedom of religion, freedom of speech, freedom from unreasonable search and seizure, freedom of private ownership, and freedom from warrants issued without probable cause. In a somewhat controversial move for some Nationalist groups, the Bill also states that there's to be a strict separation between the Church and the State, which clashes with the stance of Nationalist factions who claim Puerto Rico should embrace Catholicism as a state religion as its the majority religion. However, other delegates were unfazed by the protests, and so the Bill has passed by majority voting, and it'll come into effect once the Constitution is drafted fully."
pue.72.a:0 "Onwards to the next section."

pue.73.t:0 "Legislative, Executive and Judicial Articles"
 pue.73.d:0 "Covered by Articles 3, 4 and 5, this section of the constitution starts off clarifying that Puerto Rico will have a territorial legislature that's bicameral in nature, having a Senate (known as the 'Upper House') and a Congress, similar to the American House of Representatives (known as the 'Lower House'). It also settles the senatorial and representative districts for the elections. Finally, it adds provisions for how census are meant to be carried out as well and restrictions for parties with majorities to prevent them from unilaterally passing Constitutional Amendments.\n\nFollowed by Article 4, the Constitution now establishes that Puerto Rico is a Presidential Republic, clarifying the length of Presidential terms, the requirements to hold the post, and establishes the President as the Supreme Leader of Puerto Rico's armed forces. Likewise, it also establishes the creation of 8 Executive Departments that will delegate the executive work to specialists in different areas.\n\nFinally for this section of the Constitution, Article 5 establishes that 'The judicial power of Puerto Rico shall be vested in a Supreme Court, and in such other courts as may be established by law.'. The Supreme Court will coordinate the rest of the Courts in the nation, but it will be considered a court of last resort. The Supreme Court itself shall be made up of a Chief of Justice, and four Associate Judges which shall be appointed by the Puerto Rican President with advise and consent from the Senate. With that section completed, the Constitution is now nearly complete, and while negotiations are progressing smoothly, some media outlets have picked up that the provisions to reduce executive power in case of dominant parties may have been done by opposition parties to the Liberals to restrict their power in case they are elected. This has clearly sparked up some tensions as the Liberals are shown to be the favourites for the upcoming elections, and this could be taken as a tacit agreement of said supremacy."
pue.73.a:0 "I guess we'll just have to wait and see."

pue.74.t:0 "Finishing Touches of the Constitution"
 pue.74.d:0 "As the Constitutional Convention draws to a close, the final details of the Constitution have been made public. Article Six, titled General Provisions, establishes that the Legislative Assembly (that is, both Congress and the Senate), have the power to change territorial limits (including creating, abolishing or consolidating existing municipalities), change the organisational structure of said municipalities. It also establishes that the Puerto Rican government is fully authorised to impose and collect taxes from any entity within its borders, but that it has a duty to use this money for the welfare of the Puerto Rican people.\n\nFinally, Article Seven details the rules to amend the Constitution in case it is needed in the following years, stating that an amendment must pass by a two thirds majority on both members of the Legislative Assembly, and that amendments that fail to pass this way can still go to a popular referendum.\n\nWith the publishing of the Constitution fully and publicly, now Article 7 will be invoked provisionally by the UPR in order to call for a Referendum for the Constitution to be approved by the people. While purely a formality at this stage, the move is being done to strengthen the idea that the government will take very seriously its commitment to the democratic preamble of its constitution."
pue.74.a:0 "Onwards to the referendum!"

pue.75.t:0 "Referendum on the Constitution Successful!"
pue.75.d:0 "When the Referendum started, there was little doubt that the constitution would be approved with flying colours by the people, and today's results show that such prediction was correct. Having near unanimous support, the approval of the new Constitution marks a new age for the Island nation. However, while this would sound like good news for the government, the approval of the constitution means that the Union of Puerto Rico no longer serves any purpose, and parties are beginning to campaign for the coming elections. While the leaders of the UPR have not given yet an exact date, as there are many preparations to carry out, they have agreed that the UPR should be dissolved fully after the election is carried out, and that the new government should step in without prejudice or preference from the UPR members. While this is generally good news for parties like the PNPR, which have been kept at arms' length by the coalition, it's also bad news for smaller parties like the Socialists or the Union Party, which are by and large eclipsed by the Liberals. Nevertheless, the island looks forward to the coming elections with a solid legal grounding to stand on."
pue.75.a:0 "Onwards to the elections!"

pue.76.t:0 "The Liberal Debacle"
pue.76.d:0 "With the election campaigns starting, the unthinkable has happened to the Liberal Party: Antonio Rafael Barceló has announced his retirement. With the party having become one of the main power brokers of Puerto Rican independence, the loss of one of their major figures comes as a heavy blow to the entire party. Nevertheless, a list of candidates has been drafted: Luis Muñoz Marín, Ernesto Ramos Antonini and Barceló's daughter, Josefina Barceló Bird de Romero. Marín and Antonini, despite their friendship, have both come out competing for the role of candidate, and they hold the majority of the votes within the party. Due to that, Antonio has instructed Josefina that instead of weakening the party by splitting the vote, she throws her lot with one of the two candidates. As for the choice that Josefina makes, it remains to be seen..."
pue.76.a:0 "Antonini shall be the Liberal Candidate"
pue.76.b:0 "Marín will become the front-runner of the Liberal Party."

pue.77.t:0 "The Union Party"
pue.77.d:0 "Following the recent success of Huey Long in America, the original founder of the Nationalist Party of Puerto Rico, Jose Coll y Cuchi had long since been trying to distance himself from the Nationalist Party he himself had created. As the PNPR grew more and more rabidly uncompromising, Anti-American and Anti-Democratic, Jose's pragmatic ideas began to feel outclassed by Albizu's populism. Forming a splinter association with associates from his time as head of the Party, he founded the Unión Party late in 1935, emulating in many ways their American counterpart. Nevertheless, Jose has campaigned heavily this year arguing for a similar program to Share the Wealth, and has been seen trying to secure deals with the remaining American landowners to prevent them from closing down their businesses and leaving for America once more. As the Anti-Democratic stance of the PNPR has come into question, many former Nationalists are now flocking to the new party, and time will tell if this momentum will continue."
pue.77.a:0 "Interesting."

pue.78.t:0 "The Nationalist Debacle"
pue.78.d:0 "With the fall of the American Regime in a peaceful manner, the PNPR has suffered a radical decline in membership, as well as a radical change of its internal politics. While Albizu is still the undisputed leader of the movement, the pro-Democratic groups within the Party that had gone dormant as the Party took a more combative stance after 1932 are springing once more back up into relevancy. As the party now struggles to hold itself together in a presentable state for the elections, Albizu has called for unity within the party and has actively endorsed the pro-Democratic groups as he claims that the 'Enemy is now gone, and factionalism will not help keep it away'. While still a major popular movement, there's no denying that the American influence waning and the Democratic parties taking action has reduced the Nationalist influence significantly."
pue.78.a:0 "It seems the radicals will have to bend to the new status quo."

pue.79.t:0 "The Puerto Rican Elections"
pue.79.d:0 "After years of political isolation, the Puerto Rican people have been finally allowed for votes for their representatives. Turnout to the voting booths has been the highest recorded on the island so far, and as the results come in, the people await eagerly to know the outcome..."
 pue.79.a:0 "Le PS remporte l'éléction!"
 pue.79.b:0 "Les Libéraux l'emportent!"
 pue.79.c:0 "Le Parti de l'Union remporte la victoire!"
 pue.79.e:0 "Les Nationalistes sont victorieux!"

pue.80.t:0 "The War on the Caribbean"
pue.80.d:0 "Despite our expectations of a quick and swift victory in the Caribbean against the Puerto Rican Forces, we've have been unable to deal a decisive blow to the island nation, and now many in the cabinet are questioning if the island is really worth the trouble. A proposal has been made to re-approach the Nationalists to sign a peace deal, and the decision is being discussed by our government."
pue.80.a:0 "We will march on San Juan!"
pue.80.b:0 "Let's negotiate a peace already."

pue.81.t:0 "The Peace Proposal of Puerto Rico"
pue.81.d:0 "Having failed to invade our island, the Anglo government has approached us in order to sign a peace treaty, stating that they're willing to leave our island alone if that brings an end to hostilities. How should we respond?"
pue.81.a:0 "Let's put an end to violence."
pue.81.b:0 "We shall teach them a lesson!"

pue.82.t:0 "The Puerto Ricans Accept the Terms"
pue.82.d:0 "The San Juan Government has accepted to sign the peace treaty. Hostilities will end as soon as we sign it ourselves."
pue.82.a:0 "Peace at last."

pue.83.t:0 "The Puerto Ricans Refuse our Peace Treaty"
pue.83.d:0 "In an almost unthinkable turn of events, the San Juan government has completely refused the terms of our treaty, and has stated that they wish to see the conflict through to the end. We will have no choice but to continue the war."
pue.83.a:0 "What in the heavens..."

pue.84.t:0 "Puerto Rico Proposes Treaty of Friendship"
 pue.84.d:0 "The now independent island of Puerto Rico has approached our government with a proposal. As Spain has recognised the independence of all its former American colonial holdings except for Puerto Rico, they wanted to formalise a treaty of Friendship and reconciliation. In it, we would recognise the independence of Puerto Rico and their status as an equal nation on the international stage and start trade between our two nations. However, considering the islands were snatched from us in the Treaty of Paris, we could reject their request and restake our claim to an island that legally never stopped being Spanish..."
pue.84.a:0 "Sign the treaty."
pue.84.b:0 "Refuse."

pue.85.t:0 "The Spanish have signed the Treaty"
pue.85.d:0 "Having seen reason in the new proposed treaty, the Spanish have decided to sign it, forever guaranteeing that Spain now sees Puerto Rico as an equal member of the international community. This will allow us to further look back at our shared heritage with pride!"
pue.85.a:0 "Wonderful."

pue.86.t:0 "The Spanish Refuse to Sign the Treaty"
pue.86.d:0 "Against all odds, the Spanish have refused to sign the treaty, stating that the Paris Treaty was an insult to Spain, and that since we reject it, legally we should be part of Spain yet. Coming short of demanding our annexation, this means that the Spaniards are laying legal claims on our island once more, and while they may not come after us immediately, they may one day decide it's time to strike..."
pue.86.a:0 "That can't be legal, can it?"

pue.87.t:0 "Fate of the Democratic Parties of Puerto Rico"
pue.87.d:0 "With our regime slowly solidifying, Albizu has finally turned its attention towards the other parties of the island. While the PNPR was never strictly against democracy, it had largely abandoned any pretense of reaching a democratic solution after the 1932 election. With that in mind, the fate of the Puerto Rican parties hangs in the balance, as some party factions are now strongly advocating for a one party state that can ensure the protection of the island. Other groups argue that only collaborator parties, like the Socialists or the Republicans should be banned as they explicitly backed the American occupation, or that the parties shouldn't be banned as a whole, albeit such a move could debatably create a larger opposition to our rule. As always, the decision has been left to President Albizu to decide on the future of the island."
pue.87.a:0 "We shall spare them all."
pue.87.b:0 "Forgive the Independentists, ban the collaborators."
pue.87.c:0 "Puerto Rico shall be united under one banner!"

pue.88.t:0 "General Esteves Defects to America!"
 pue.88.d:0 "The founder of Puerto Rico's National Guard, General Esteves, has decided that Albizu's government was illegitimate and has fled the island via plane to the United States. Seeing this as a betrayal from the local peacekeeping force, Albizu has disbanded the National Guard and has instead made the Cadets of the Republic the de-facto Defence force of the island. With Albizu acting as the Commander in Chief of the Cadets, it's expected that he'll take on a first-hand approach to national defence from now on..."
pue.88.a:0 "Down with all the traitors!"

pue.89.t:0 "Major General Esteves Rejoins our Ranks"
 pue.89.d:0 "Major General Luis R. Esteves, the founder of the Puerto Rican National Guard and a West Point graduate, has escaped from Puerto Rico after the Nationalists took over government functions. Requesting to be formally readded to the American Army, it's now become apparent that the new regime in Puerto Rico is not just antagonising the American people, but also polarising even their own inhabitants."
pue.89.a:0 "Further proof of the nationalists' radicalism."

pue.90.t:0 "The New Puerto Rican Government"
pue.90.d:0 "With the Nationalist militias guarding La Fortaleza, Albizu has convened with his party in the now Presidential House to discuss what the new cabinet will be, considering a Puerto Rican Republic has never really existed. For now, the party has largely chosen to simply copy the Venezuelan ministry system, as Albizu was delighted at its performance back when he visited the nation in the late twenties. However, a harsh discussion quickly ensued between the more moderate leaders in the party, like the Commander of the Cadets of the Republic, Raimundo Díaz Pacheco and the 'newer' party members like Clemente Soto Vélez, Blanca Canales and Isabel Rosado. It's clear that there are deep divides between the new guard and the old guard, as the new guard seems to be looking up more to French Syndicalist ideas of Republicanism as opposed to the original ideas of the Puerto Rican Nationalist Movement, which aimed more to copy the example of other South American nations. As the ministers are being handpicked by Albizu, he'll have to inevitably support one side or the other..."
pue.90.a:0 "Albizu backs the old guard!"
pue.90.b:0 "Albizu backs the radicals!"

pue.91.t:0 "Fate of the Americans in Puerto Rico"
pue.91.d:0 "Despite the PNPR having essentially declared war on the United States as far back as December 1935, with the party now consolidated in power, it is only now that we are fully in control that we can properly decide on the fate of the American populace. This has, unfortunately, sparked severe factionalism within the PNPR, with Albizu being caught in the middle of it. The moderate and radical factions in the party now clash over the fate of Americans, with the moderates advocating to leaving them alone, while the radicals argue that deportation is the only way forward. Albizu has proposed himself a compromise to only strike at the rich Americans, who were largely to blame for Puerto Rico's woes, but some argue this is not going far enough even in his own rhetoric. With both factions looking up to their leader for a solution, it falls to Albizu to decide..."
pue.91.a:0 "Americans have no place in Puerto Rico, deport them all!"
pue.91.b:0 "Focus only on the rich landlords of the sugar plantations."
pue.91.c:0 "The revolution is finished, they're no longer threats."

pue.92.t:0 "Nationalist Economic Reform Program"
 pue.92.d:0 "With cheering crowds outside of La Fortaleza, Albizu has officially passed his original Economic Reform plan of May 1930, with some slight changes to appease each of the competing factions of the PNPR. The plan itself, considered both smart and controversial at the same time, stated the following reforms for the PR Economy:\n\n- The Workers Shall be Organised so that they can demand of the foreign interests the share of the profits to which they are entitled, taking over their administration immediately and appointing responsible and patriotic men to manage them\n\n- Every Effort shall be made to see that the Burden of Taxation falls upon non-residents, so as to eliminate absentee landlordism and divide real estate among the greatest possible number of land-owners\n\n- Every Possible step shall be taken to reverse the effect of free shipping between the United States and Puerto Rico\n\n- The consumption of Puerto Rican agricultural and industrial products shall be favoured exclusively.\n\n- Exportation and the Creation of a merchant marine shall be encouraged\n\n- Native banks shall be exclusively favoured, and where there are none steps shall be taken to establish them.\n\n- The Island's finances shall be reorganised in such a way, with a responsible native banking system, that national deposits shall be made exclusively in the native banks, and steps shall be taken to free the country of foreign loans, both public and private, so that agriculture, commerce and industry may re-develop in Puerto Rican Hands.\n\nWith such a plan now set in motion, sweeping changes to our nation are expected to occur in the following months..."
pue.92.a:0 "Add in a clause protecting private property to appease the moderates."
pue.92.b:0 "Add in a clause advocating for welfare measures to appease the radicals."

pue.93.t:0 "Nationalist Political Reform Program"
pue.93.d:0 "The Political Reform Program of the PNPR has undergone massive modifications in the last five years. Originally, the program aimed at the suppression of American colonialist practices, and the establishment of a Free Republic, sovereign and independent; but now, with a Republic already established and the Americans hardly being a factor, more radical proposals to overwrite this one have been made. The Moderates argue that a national unity government should be convened, asking for collaboration from the old establishment parties and aiming for a restoration of a Senate and a Congress even if on the long run. On the other hand, the radicals propose us to simply give token concessions to these groups, and instead focus on strengthening an undemocratic yet strong one-party rule, as the other parties were proven by the revolution to be either unreliable or too weak to protect the Puerto Rican sovereignty. While Albizu himself spoke pretty adamantly in favour of democracy in the past, the defeat in the 1932 elections have clearly changed the stance of many members of the PNPR, and it is uncertain whether Albizu himself still wishes for a return to democracy..."
pue.93.a:0 "The moderates have the right idea."
pue.93.b:0 "The radicals know what's best in these trying times."

pue.94.t:0 "The Social Reform Program"
 pue.94.d:0 "A subject that was talked about little back when the PNPR was formed was the social and cultural aspects of a Nationalist Puerto Rico. Their members however, were quick to draft proposals for Albizu to see. Albizu himself, having lead a modest, honest, prophet-like livelihood, has inspired the radicals to draft a proposal that aims at encouraging a more 'communal' type of living, with a strong emphasis on a propaganda campaign rejecting the luxuries and vices of the vile American Capitalism, as well as an education reform to help the future generations both learn these new ideas as well as instilling a strong sense of nationalist pride. The Moderates, on the other hand, have backed a more watered down proposal, which aims to simply begin a large scale re-education campaign with the idea of strengthening nationalist sentiment on the island, emphasising on Albizu's teachings that all must be done for the sake of the country, and that whatever victory or sacrifice must be shared by all the people. As always, it comes down to Albizu to see which plan gets the green light, and whichever plan is passed, it may change the face of the island forever..."
pue.94.a:0 "The moderate proposal seems best."
pue.94.b:0 "The radical proposal seems best."

pue.95.t:0 "The Puerto Rican Government Wishes to Establish Diplomatic Ties"
 pue.95.d:0 "In the recent years, a revolt had been brewing in the small island of Puerto Rico, and with the American Civil War acting as a catalyst, it seems the locals have finally become fed up with the Anglo-Saxons occupying their nation. That said, their conflictive creation has made them a largely unrecognised nation, and it's because of that their foreign office has contacted us now. They have offered to set up an embassy and sign a friendship treaty so long as we recognise them as an independent nation in the international stage. How should we respond?"
pue.95.a:0 "Accept their proposal."
pue.95.b:0 "Refuse their proposal."

pue.96.t:0 "[FROM.GetName] Has Accepted to Establish Diplomatic Ties"
 pue.96.d:0 "The [From.GetName] Government has accepted to sign a friendship treaty with us, and is now allowing us to establish our embassy in their nation"
pue.96.a:0 "Wonderful news!"

pue.97.t:0 "[FROM.GetName] Has Refused to Establish Diplomatic Ties"
 pue.97.d:0 "The [From.GetName] Government has refused to sign a friendship treaty with us. While this isn't so terrible in the grand scheme of things, it's undeniable that these rejections can slowly chip away at out international legitimacy."
pue.97.a:0 "That's a shame."

pue.98.t:0 "The Puerto Rican Government Requests a Guarantee"
pue.98.d:0 "A Puerto Rican delegation has arrived at our capital today and has requested that our government offers aid to the island in case of a military invasion. While the island itself has little to promise outside of port access and some sugar exports, the cost of protecting it would also be near negligible. Nevertheless, we need to consider an answer..."
pue.98.a:0 "We accept."
pue.98.b:0 "They're on their own."

pue.99.t:0 "[FROM.GetName] Has Accepted to Give us a Guarantee"
 pue.99.d:0 "The [From.GetName] Government has refused to give us a guarantee despite our best efforts to convince them. We are on our own, unfortunately."
pue.99.a:0 "Wonderful."

pue.102.t:0 "[FROM.GetName] Has Accepted to Give us a Guarantees"
 pue.102.d:0 "The [From.GetName] Government has refused to give us a guarantee despite our best efforts to convince them. We are on our own, unfortunately."
pue.102.a:0 "Damn!"

pue.100.t:0 "The Royal Navy Seizes Puerto Rico"
 pue.100.d:0 "Après s'être emparée de la Nouvelle-Angleterre, la Royal Navy a dirigé son attention vers les Caraïbes pour s'emparer de l'île de Porto Rico. Bien que la Garde Nationale locale n'ait pas été informée de la tentative de prise de contrôle du Canada, elle s'est rapidement retirée car elle a vite réalisé qu'elle n'avait aucune chance de défendre l'île contre ses nouveaux occupants. Alors que de nombreux Américains de Porto Rico retournent sur le continent pour combattre dans la guerre civile, d'autres ont choisi de rester et de nous prêter allégeance en échange du maintien de leur emploi. A noter qu'à présent, notre contrôle sur les Caraïbes est encore plus fort qu'auparavant."
 pue.100.a:0 "Un travail bien exécuté."

 pue.101.t:0 "Le Canada s'empare de Porto Rico"
 pue.101.d:0 "Après s'être emparée de l'Alaska et de la Nouvelle-Angleterre, la Royal Navy a dirigé son attention vers les Caraïbes pour s'emparer de l'île de Porto Rico. Alors que la Garde Nationale se préparait à défendre l'île, elle a préférer se retirer alors que le moral de ses troupes s'effondrait. Il semble que les Canadiens aient réussi à voler une autre partie de l'Amérique."
 pue.101.a:0 "Nous n'oublierons pas cet acte."

 pue.200.t:0 "Porto Rico rompt avec nous!"
 pue.200.d:0 "Au moment même où nous continuons à perdre du terrain sur le continent, il semble que les milices nationalistes soient devenues suffisamment audacieuses pour s'emparer de San Juan. Maintenant que leur chef, Pedro Albizu Campos, occupe La Fortaleza, ils ont même déclaré leur indépendance vis-à-vis de notre gouvernement. Alors que, dans des circonstances normales, nous réagirions à leur défi, notre situation actuelle est sombre et nous empêche d'ouvrir un nouveau front."
 pue.200.a:0 "Nous n'avons pas le choix."
 pue.200.b:0 "Libertad o Muerte! (Jouer en tant que Porto Rico)"

 pue.201.t:0 "Le Drapeau de Porto Rico"
 pue.201.d:0 "Depuis l'annexion de Porto Rico aux États-Unis, le drapeau portoricain a été interdit d'utilisation par les autorités américaines. Compte tenu de son lien avec le séparatisme de l'Espagne, le drapeau était encore utilisé dans certains cercles informels, et les nationalistes l'ont même adopté comme bannière à l'occasion des élections de 1932. Maintenant que le succès de la révolution est assuré et que notre régime poursuit son installation lente, il a été évoqué que le drapeau pourrait flotter à nouveau comme bannière de Porto Rico. Cependant, d'autres ont suggéré qu'un drapeau conçu par des séparatistes en Amérique n'était pas le meilleur choix et qu'un design local, comme le drapeau de la révolte de Lares, devrait lui être préféré. Enfin, d'autres membres du parti suggèrent que le drapeau du parti PNPR devienne définitivement le drapeau national. Comme toujours, la décision finale appartient au président Albizu..."
 pue.201.a:0 "Gardez le drapeau du parti comme drapeau national."
 pue.201.b:0 "Utilisez le drapeau du Grito de Lares."
 pue.201.c:0 "Utilisez le drapeau séparatiste."

 pue.202.t:0 "Victoire Nationaliste aux Elections"
pue.202.d:0 "With Albizu being elected as acting president, a small crisis has ensued into the party as more radical elements have called for Albizu to execute a full takeover of the island. While a small yet vocal minority, this has caused the now pro-democratic centre of the PNPR to shun its radical counterparts, and forced Albizu to favour the moderates over the radicals. This has led to many of the radical wing to abandon the PNPR. Whether this will water down the PNPR's regime to a more democratic system of reform, it remains to be seen..."
pue.202.a:0 "Guess they should've seen that coming."

pue.204.t:0 "The Beginning of Land Reform"
 pue.204.d:0 "With the election of the Socialist Party, President [PUE.GetLeader] has issued a Land reform via Presidential decree. A Commission has been organised to handle the effort, and we have already started getting protests from sugar companies as well as large landowners on our island. We will have to tread carefully in the coming months, or risk having all foreign funding be pulled out of Puerto Rico, which would be devastating for our already weakened economy."
pue.204.a:0 "The end of sugar monopolies draws near."

pue.205.t:0 "Santiago Iglesias Pantín Dies"
pue.205.d:0 "It is with regretful news that we learn that Santiago Iglesias Pantín, leader of the Puerto Rican Socialist Party, has passed away at the age of 67. As a leader of not only the socialist movement in Puerto Rico, but also of the labour movement, his passing along with the passing of Antonio Rafael Barceló, mark the end of the 'Long 19th Century' for Puerto Rico. His body now lies in state in San Juan, and it will be interred at Santa María Magdalena de Pazzis Cemetery, also in the capital. Already, thousands are said to have visited Iglesias' funeral procession, and some of the narrow streets of Old San Juan are gridlocked with Socialist supporters eager to bid their long-time leader farewell.\n\nWhile the procession takes place, the new leader of the Puerto Rican Socialist Party has been chosen: Bolívar Pagán Lucca, Iglesias' son-in-law. Pagán is not the same man that Iglesias was, however; a more moderate and compromising member, generally trending more towards the Liberals than his father-in-law, causing some concerns by the small syndicalist intellectual groups on the island that this shift in leadership may change the outlook of the Socialist party for the worse. While they have issued some protests towards Pagán's appointment, but for now, the party is united in its mourning of their former leader."
 pue.205.a:0 "La Fin d'une Ere."

pue.206.t:0 "Syndicalists Leave the PS!"
 pue.206.d:0 "Frustrated over the new, 'class traitor' regime of the PS, many members of the much smaller, more left-wing side of the party have abandoned us, instead moving to form their own organisations or to already existing ones, such as Communist Party. Bolívar Pagán Lucca has decried the radicals abandoning the party, and in retaliation has founded the Federación Puertorriqueña del Trabajo, a new Trade Union Federation to compete with the CGT and the FLT in the island, with Government sponsorship. With it, we have saved ourselves from the worse as trade unions loyal to the PS and the government have quickly switched sides to the new FPT, but we have still lost a noticeable portion of our support."
 pue.206.a:0 "Maudits soient-ils!"

pue.207.t:0 "A Coalition With the PN?"
pue.207.d:0 "As the election comes to an end, the Union party has only managed to get a minority government, and in order to fully enforce our policies through, it has been proposed that we form a coalition with another party. The obvious answer as to which party is the Puerto Rican Nationalist Party: founded by Coll y Cuchí himself, the party took a sharp shift to revolutionary independentism under Pedro Albizu Campos, the current leader. Although the independence of Puerto Rico has quelled much of the bad blood between the Unionists and the Nationalists, the idea of a coalition is not one that sits confortably with everyone in both parties. What should we do?"
pue.207.a:0 "There's no harm in trying."
 pue.207.b:0 "Nous pouvons récuperer leurs électeurs par d'autres moyens..."

 pue.208.t:0 "Le PN accepte d'intégrer une Coalition!"
pue.208.d:0 "It is with great pleasure that we can report that Pedro Albizu Campos has agreed to a coalition between the Nationalist Party and the Union Party. Together, we shall lead our newborn republic into the future!"
 pue.208.a:0 "Fantastique!"

pue.209.t:0 "The PN Refuses a Coalition!"
pue.209.d:0 "It is with disappointment that we must report that Pedro Albizu Campos has refused a coalition between the Nationalist Party and the Union Party, and that he shall continue in opposition to us. Normally, this would be a great defeat for us, but fortunately, we still have another plan: to use propaganda to win their voters over, reminding them that he founded the Nationalist Party, leaving it in protest to Albizu Campos' extremism. We shall win over the hearts of not just our own people, but the hearts of the opposition, as well."
 pue.209.a:0 "Mettons-nous au travail."

pue.210.t:0 "Propaganda Campaign against the PNPR"
 pue.210.d:0 "Grâce au soutien de nombreux membres du PNPR alignés sur nos idéaux, Jose a rédigé un programme de propagande visant à présenter le Parti de l'Union comme le successeur naturel du PNPR original, le nouveau étant présenté comme un parti dissident sans avenir. Alors que pour les nationalistes incendiaires comme Albizu, cette manoeuvre apparaîtra comme une insulte flagrante, les nationalistes plus modérés pourraient comprendre le but de notre manoeuvre et rejoindre le parti « gagnant »."
 pue.210.a:0 "Après tout, à quoi sert un parti hostile aux étrangers, sans étrangers à combattre ?"

 pue.211.t:0 "Manifestations contre les impôts élevés"
 pue.211.d:0 "A la manière des concepts développés par Huey Long, José Coll y Cuchí a lancé son propre programme "Share the Wealth", destiné à répartir équitablement la richesse à travers le pays. Cependant, contrairement aux États-Unis, Porto Rico ne dispose pas d'une classe supérieure de possédants qui soit suffisamment nombreuse et riche pour en redistribuer la richesse. Dans ces conditions, notre gouvernement a préféré imposer des impôts élevés aux classes les plus riches de la population, afin de tenir sa promesse. Les nouvelles taxes n'ont, sans surprise, pas été bien accueillies.\n\nDe nombreux Portoricains de la classe moyenne sont descendus dans les rues du pays pour protester contre cette prétendue réforme du système économique, mais le président Coll y Cuchí a clairement indiqué qu'il ne reviendrait pas sur sa foidans les programmes "Share Our Wealth", et qu'ils continuera, quelles que soient le niveau des protestations."
 pue.211.a:0 "Ca ne sent pas bon."

 pue.212.t:0 "Rafael Martínez Nadal est décédé"
 pue.212.d:0 "L'ancien chef du Parti Républicain Portoricain, aujourd'hui en déclin, Rafael Martínez Nadal est décédé aujourd'hui dans sa ville natale de Guaynabo. Ancien allié de Santiago Iglesias Pantín, Rafael laisse derrière lui un héritage contrasté. Son plaidoyer en faveur de La Coalición et sa coopération avec les États-Unis poussent désormais certains groupes à le considérer comme un collaborateur des américains et donc à l'éviter. Cet engagement a également des répercussions sur son parti qui est devenu un coupable par association, de nombreux membres ayant annulé leur adhésion après le départ des Américains. Néanmoins, la perte d'un politicien de carrière aussi renommé n'est pas passée inaperçue, et plusieurs grands chefs de parti assisteront à ses funérailles."
 pue.212.a:0 "L'indépendance n'a pas bénéfique à tout le monde, semble-t-il."

 pue.213.t:0 "Matías González García est décédé"
 pue.213.d:0 "L'écrivain Guarabeñiain Matias Gonzalez Garcia est mort aujourd'hui de vieillesse. Adepte fervent de l'écrivain Émile Zola, Matias s'est fait connaître dans l'île et à l'étranger grâce à des livres comme La Primera Cria, Cosas, El Escandalo, Ernesto, Carmela et Gestación. Il est dit que ces livres, qui suivent un style littéraire naturaliste très clair, sont devenus une source d'inspiration pour une nouvelle génération d'écrivains naturalistes, dans l'île."
pue.213.a:0 "Time will tell if his legacy will endure."

 pue.300.t:0 "Les Elections Portoricaines de [GetYear]"
 pue.300.d:0 "Après des années d'un régime stable, les élections sont enfin arrivées sur l'île, comme le prévoit la constitution. Au fur et à mesure que les résultats tombent, les gens attendent avec impatience de connaître le résultat..."
 pue.300.a:0 "Le PS remporte l'éléction!"
 pue.300.b:0 "Les Libéraux l'emportent!"
 pue.300.c:0 "Le Parti de l'Union remporte la victoire!"
 pue.300.e:0 "Les Nationalistes sont victorieux!"

