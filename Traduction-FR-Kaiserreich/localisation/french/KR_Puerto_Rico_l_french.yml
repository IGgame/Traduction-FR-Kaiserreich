 PUE_grito_de_lares_idea:0 "Deuxième Grito de Lares"
 PUE_grito_de_lares_idea_desc:0 "Il y a plus de 60 ans, Ramon Emeterio Betances et Segundo Ruiz Belvis ont lancé leur insurrection contre les Espagnols dans l'espoir d'obtenir l'indépendance de l'île. Seuls face à l'Empire espagnol, ils furent malheureusement vaincus. Mais leur sacrifice pour l'indépendance portoricaine sert d'exemple aux nationalistes, et avec l'indépendance qui semble plus prête que jamais, il est une fois de plus temps pour le peuple portoricain de se soulever contre ses oppresseurs et de lutter pour sa liberté."
 PUE_peoples_militias_idea:0 "Milices du Peuple"
 PUE_peoples_militias_idea_desc:0 "Alors que les Cadets eux-mêmes sont une force de combat organisée, l'afflux soudain de volontaires se joignant à la lutte pour l'indépendance ainsi qu'un manque d'organisation interne a conduit à la création de milices improvisées qui, tout en renforçant nos rangs, manquent d'une discipline appropriée pour combattre à pleine capacité."
