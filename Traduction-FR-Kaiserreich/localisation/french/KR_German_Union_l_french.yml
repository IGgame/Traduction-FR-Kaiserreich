### Renaming Events ###

 gru.1.t:0 "Démocratiser notre administration"
 gru.1.desc:0 "Pour rompre avec l'ancien régime réactionnaire, nous devons nous débarrasser de son influence dans tous les coins de notre nouvelle nation. L'administration doit être démocratisée, les enseignants rééduqués et l'armée restructurée. Une partie de ce processus consiste à supprimer les honneurs qu'ils ont décernés aux massacreurs jingoïstes comme Otto von Bismarck et Paul von Hindenburg, les plus grands exemples étant les innombrables tours commémoratives de Bismarck dans toute notre nation ainsi que la ville de Hindenburg. Notre président a suggéré de la nommer en l'honneur de Karl Marx, tandis que les habitants ont préféré conserver ce nom grotesque."
 gru.1.a:0 "Le renommer en l'honneur de Karl Marx"
 gru.1.b:0 "Un nom pour représenter son origine industrielle"

 gru.2.t:0 "Restaurer l'ordre ancien"
 gru.2.desc:0 "Après avoir vaincu nos ennemis socialistes, il est temps de rétablir l'ordre au niveau local également. Leur régime a changé les noms des lieux, des rues et des boulevards portant le nom des héros de notre nation, car ils ont été jugés non représentatifs ou contre-révolutionnaires. Leurs noms originaux doivent être restaurés."
 gru.2.a:0 "Ce sera Hindenburg pour toujours"

