ace_promoted.1.t: "Promotion d'un As du pilotage"
ace_promoted.2.t: "Un As Sauvage apparaît"
 ace_promoted.1.d: "Peu prennent autant de risques que les braves pilotes de l'armée de l'air [Root.GetAdjective]. [From.GetName] [From.GetSurname], un pilote qualifié connu sous l'indicatif d'appel [From.GetCallsign], s'est distingué [From.GetHerselfHimself] non seulement en revenant vivant de la récente mission terminée [From.GetMissionRegion], mais en vivant des victoires significatives dans de nombreuses rencontres critiques.\n\nConsidérée comme un exemple brillant de courage [Root.GetAdjective], la récente promotion de [From.GetName]a été largement médiatisée. Bien que le peuple puisse considérer la guerre comme plus un enfer que la gloire, beaucoup sont heureux de voir qu'il y a encore des héros à soutenir."
 ace_promoted.1.d_major: "Peu prennent autant de risques que les braves pilotes de l'armée de l'air [Root.GetAdjective]. [From.GetName] [From.GetSurname], un pilote qualifié connu sous l'indicatif d'appel [From.GetCallsign], s'est distingué [From.GetHerselfHimself] non seulement en revenant vivant, mais en pilotant [From.GetHerHis] [From.GetWing] avec un immense talent. Récemment, [From.GetName] était en mission au-dessus de [From.GetMissionRegion] et a joué un rôle déterminant dans le succès de cette rencontre critique.\n\nConsidérée comme un exemple brillant de courage [Root.GetAdjective], la récente promotion de [From.GetName] a été largement médiatisée. Bien que le peuple puisse considérer la guerre comme plus un enfer que la gloire, beaucoup sont heureux de voir qu'il y a encore des héros à soutenir."
ace_promoted.1.a: "Qui ose, gagne."

ace_died.1.t: "[From.GetCallsign] Tué à [From.GetMissionRegion]"
 ace_died.1.d: "L'un des as [From.Owner.GetName] les plus célèbres [From.GetAceType], [From.GetFullName], s'est enflammé dans l'exercice de ses fonctions, lors d'une mission sur la [From.GetMissionRegion]. Malheureusement, puisque [From.GetSheHe] est depuis longtemps une figure publique, la disparition de [From.GetCallsign] est très démoralisante pour les nombreuses personnes qui admiraient [From.GetHerHim].\n\nBien que nous souhaitions qu'il y ait un moyen de cacher cet événement à la population, le manque d'apparitions publiques de [From.GetName] ne tarderait pas à éveiller les soupçons. En fin de compte, la mort de [From.GetHerHis] est une autre partie d'une légende qui, nous l'espérons, survivra à nos problèmes actuels."
 ace_died.1.d_major: "L'un des as [From.Owner.GetName] les plus célèbres [From.GetAceType], [From.GetFullName], est tombé dans l'exercice de ses fonctions. Des pilotes revenant de la mission rapportent avoir vu [From.GetHerHis] [From.GetWingShort] s'écraser en flammes au-dessus de [From.GetMissionRegion] après avoir essuyé un feu nourri de l'ennemi. Malheureusement, puisque [From.GetSheHe] est une figure publique depuis longtemps, la disparition de [From.GetCallsign] est très démoralisante pour les nombreuses personnes qui admiraient [From.GetHerHim].\n\nBien que nous souhaitions qu'il y ait un moyen de cacher cet événement à la population, le manque d'apparitions publiques de [From.GetName] ne tarderait pas à éveiller les soupçons. En fin de compte, la mort de [From.GetHerHis] est une autre partie d'une légende qui, nous l'espérons, survivra à nos problèmes actuels."
 ace_died.1.a: "Une légende vivante, c'est encore mieux."

 ace_killed_by_ace.1.t: "[From.GetFullName] Abattu par [Prev.GetCallsign]"
 ace_killed_by_ace.1.d: "Des pilotes revenant de la [From.GetMissionRegion] rapportent qu'un escadron d'avions [Prev.Owner.GetAdjective], dirigé par le tristement célèbre [Prev.GetCallsign], s'est concentré sur la poursuite de [From.GetCallsign]. Après avoir évité plusieurs rafales des [Prev.Owner.GetAdjective] et abattu un certain nombre d'avions ennemis, [From.GetCallsign] a été submergé par [Prev.GetCallsign], qui aurait surpassé [From.GetHerHim] et aurait ouvert les réservoirs de carburant d'un coup franc. L'avion de [From.GetName] [From.GetSurname] a pris feu et est tombé en spirale au-dessus de [From.GetMissionRegion] dans un violent brasier.\n\n[From.GetFullName] a fait preuve d'un grand courage tout au long de son service [From.GetHerHis] et a été admiré par beaucoup. La perte de ce héros national est un grand coup pour l'armée de l'air [From.Owner.GetAdjective] et un coup dévastateur pour notre nation dans son ensemble. Savoir que pendant que nous sommes en deuil, [Prev.Owner.GetName] célèbre [Prev.GetFullName] comme un héros, rend la tragédie encore plus grande."
 ace_killed_by_ace.1.d_major: "De retour d'une mission au-dessus de [From.GetMissionRegion], les pilotes indiquent qu'une escadrille [Prev.Owner.GetAdjective] menée par le tristement célèbre [Prev.GetCallsign] s'est lancée aux trousses de [From.GetCallsign]. Après avoir abattu un certain nombre d'appareils ennemis et esquivé les [Prev.Owner.GetAdjective]s, [From.GetCallsign] a été la cible du [Prev.GetWingShort] de [Prev.GetCallsign], qui aurait alors manœuvré et concentré ses tirs sur son réservoir à carburant. Le [From.GetWingShort] de [From.GetName] [From.GetSurname] a pris feu avant de piquer en direction de [From.GetMissionRegion] au cours d'une descente infernale.\n\n[From.GetFullName] faisait preuve d'un immense courage dans l'exercice de ses fonctions et suscitait une grande admiration. La disparition d'un héros national constitue un sérieux revers pour l'armée de l'air [From.Owner.GetAdjective]e, de même que pour la nation toute entière. Savoir qu'alors même que nous sommes en deuil, [Prev.Owner.GetName] célèbre [Prev.GetFullName] pour son intervention héroïque rend cette tragédie plus insupportable encore."
 ace_killed_by_ace.1.a: "Une perte dévastatrice pour nous tous."

 ace_killed_other_ace.1.t: "[From.GetFullName] Abattu par [Prev.GetCallsign]"
 ace_killed_other_ace.1.d: "Notre dernière mission sur la [From.GetMissionRegion] a été un grand succès pour l'armée de l'air [From.Owner.GetAdjective] à plus d'un titre. Des rapports sont arrivés soulignant l'acte héroïque de [From.GetFullName], qui a réussi à déjouer le pilote [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], connu sous le nom de [Prev.GetCallsign]. [From.GetCallsign] a utilisé [From.GetHerselfHimself] comme appât et a attiré [Prev.GetCallsign] dans un piège où les pilotes [From.Owner.GetAdjective] ont pu plonger sur l'escadron de [Prev.GetCallsign]. [From.GetCallsign] a réussi à déjouer les manœuvres de l'avion de [Prev.Owner.GetAdjective] et a envoyé [Prev.GetCallsign] en spirale depuis le ciel de [From.GetMissionRegion].\n\n[Prev.GetFullName] était un pilote redouté avec de nombreuses [From.Owner.GetAdjective] vies sur [Prev.GetHerHis] conscience. C'est une grande victoire et cela montre que lorsque nous nous rallions à de grands héros, ils accomplissent de grandes actions."
 ace_killed_other_ace.1.d_major: "Notre dernière mission sur la [From.GetMissionRegion] a été un grand succès pour l'armée de l'air [From.Owner.GetAdjective] à plus d'un titre. Des rapports sont arrivés soulignant l'acte héroïque de [From.GetFullName], qui a réussi à déjouer le pilote [Prev.Owner.GetAdjective], [Prev.GetName] [Prev.GetSurname], connu sous le nom de [Prev.GetCallsign]. [From.GetCallsign] a utilisé [From.GetHerselfHimself] comme appât et a attiré [Prev.GetCallsign] dans un piège où les pilotes [From.Owner.GetAdjective] ont pu plonger sur l'escadron de [Prev.GetCallsign]. [From.GetCallsign] a réussi à déjouer les manœuvres de l'avion de [Prev.Owner.GetAdjective] et a envoyé [Prev.GetCallsign] en spirale depuis le ciel de [From.GetMissionRegion].\n\n[Prev.GetFullName] était un pilote redouté avec de nombreuses [From.Owner.GetAdjective] vies sur [Prev.GetHerHis] conscience. C'est une grande victoire et cela montre que lorsque nous nous rallions à de grands héros, ils accomplissent de grandes choses."
 ace_killed_other_ace.1.a: "Une victoire dont tout le monde [From.Owner.GetName] se souviendra !"

 aces_killed_each_other.1.t: "[From.GetFullName] a diminué"
 aces_killed_each_other.1.d: "Lors de la dernière mission, notre célèbre as [From.GetAceType] [From.GetFullname] s'est retrouvé dans un combat prolongé avec le redouté pilote de l'as [Prev.GetFullName]. Comme il n'y avait que peu de munitions et aucune possibilité de s'échapper, [From.GetCallsign] a manœuvré dans le feu de l'avion [Prev.Owner.GetAdjective] et s'est mis à percuter [Prev.GetCallsign].\n\nLes deux avions [From.GetCallsign] et [Prev.GetCallsign] ont été aperçus en train de s'écraser en morceaux au-dessus de [From.GetMissionRegion].\n\nBien que le fait que la menace [Prev.Owner.GetAdjective], [Prev.GetCallsign], ne soit plus une nuisance pour nous soit une petite consolation, nous avons perdu une figure publique importante et une inspiration pour tous [From.Owner.GetAdjective]."
 aces_killed_each_other.1.d_major: "Lors de la dernière mission, notre célèbre as [From.GetAceType] [From.GetFullname] s'est retrouvé dans un combat prolongé avec le redouté pilote de l'as [Prev.GetFullName]. Comme il n'y avait pas beaucoup de munitions et qu'il n'y avait aucune possibilité de s'échapper, le [From.GetCallsign] a manœuvré [From.GetHerHis] [From.GetWingShort] dans le feu de l'avion [Prev.Owner.GetAdjective] et a procédé à l'éperonnage [Prev.GetCallsign].\nLes deux [From.GetCallsign] [From.GetWingShort] et [Prev.GetCallsign] [Prev.GetWingShort] ont été aperçus en train de s'effondrer en morceaux au-dessus de [From.GetMissionRegion].\n\nBien que le fait que la menace [Prev.Owner.GetAdjective], [Prev.GetCallsign], ne soit plus une nuisance pour nous soit une petite consolation, nous avons perdu une figure publique importante et une inspiration pour tous [From.Owner.GetAdjective]."
 aces_killed_each_other.1.a: "C'est néanmoins une grande perte pour nous."

 country_capitulated.0.t: "[Root.GetNameDef] a capitulé"
 country_capitulated.0.d_positive_both_no_faction: "\n[From.GetLeader] a annoncé que la lâche nation [Root.GetAdjective] ne pouvait plus résister à la pression de la présence écrasante des forces de [From.GetAdjective] à travers le pays. Le gouvernement [Root.GetAdjective] a choisi de fuir le pays et s’exiler. Leurs forces principales ont capitulé, et [From.GetNameDef] contrôle maintenant leur région natale. Bien que la guerre continue ailleurs, c'est une grande victoire pour [From.GetNameDef]."
 country_capitulated.0.d_positive_prev_no_faction: "\n[From.GetLeader] a annoncé que la lâche nation [Root.GetAdjective] ne pouvait plus résister à la pression de la présence écrasante des forces de [From.GetAdjective] à travers le pays. Le gouvernement [Root.GetAdjective] a choisi de fuir le pays et s’exiler. Leurs forces principales ont capitulé, et [From.GetNameDef] est maintenant en contrôle de leur région natale. Bien que la guerre contre ce qui reste de [Root.GetFactionName] continue ailleurs, c'est une grande victoire pour [From.GetNameDef]."
 country_capitulated.0.d_positive_prev_faction: "\n[From.GetLeader] a annoncé que la lâche nation [Root.GetAdjective] ne pouvait plus résister à la pression de la présence écrasante des forces de [From.GetAdjective] à travers le pays. Le gouvernement [Root.GetAdjective] a choisi de fuir le pays et s’exiler. Leurs forces principales ont capitulé, et [From.GetNameDef] est maintenant en contrôle de leur région natale. Bien que la guerre contre ce qui reste du [Root.GetFactionName] continue ailleurs, c'est une grande victoire pour tous les [From.GetFactionName]."
 country_capitulated.0.d_negative_both_no_faction: "\n[Root.GetLeader] a annoncé que la nation [Root.GetAdjective] ne peut plus résister à la pression des forces d'occupation [From.GetAdjective], commettant des atrocités partout dans le pays. Le gouvernement [Root.GetAdjective] est parti en exil. Leurs forces principales ont capitulé, et[From.GetNameDef] contrôle maintenant leur région natale. Malgré cette perte dévastatrice, la guerre contre [From.GetNameDef] est loin d'être terminée."
 country_capitulated.0.d_negative_prev_no_faction: "\n[Root.GetLeader] a annoncé que la nation [Root.GetAdjective] ne peut plus résister à la pression des forces d'occupation [From.GetAdjective], commettant des atrocités partout dans le pays. Le gouvernement [Root.GetAdjective] est parti en exil. Leurs forces principales ont capitulé, et[From.GetNameDef] est maintenant en contrôle de leur région natale. Bien que la guerre contre [From.GetNameDef] continue, c'est un revers malheureux pour tous [Root.GetFactionName]."
 country_capitulated.0.d_negative_prev_faction: "\n[Root.GetLeader] a annoncé que la nation [Root.GetAdjective] ne peut plus résister à la pression des forces d'occupation [From.GetAdjective], commettant des atrocités partout dans le pays. Le gouvernement [Root.GetAdjective] est parti en exil. Leurs forces principales ont capitulé, et [From.GetNameDef] est maintenant en contrôle de leur région d'origine. Bien que la guerre contre [From.GetNameDef] et le reste du [From.GetFactionName] continue, ceci est un revers malheureux pour tous [Root.GetFactionName]."
 country_capitulated.0.d_neutral_both_no_faction: "\nLe gouvernement [Root.GetAdjective] est parti en exil et ses principales forces ont capitulé devant [From.GetNameDef], qui est maintenant en contrôle de leur région natale."
 country_capitulated.0.d_neutral_prev_no_faction: "\nLe gouvernement [Root.GetAdjMS] a choisi l'exil et ses principales forces ont capitulé face [From.From.GetAuAlaAlNP] [From.From.GetName], qui contrôl[From.From.GetEEntNP] désormais l'ensemble de [Root.GetSonLeurNP] territoire.\n    Les combats [Root.GetAuEnANP] [Root.GetName] n'étaient toutefois qu'une partie d'un conflit plus large, et [From.GetLeLaLNP] [From.From.GetName] poursui[From.From.GetTVentNP] ailleurs la guerre contre le reste [Root.GetDuDelaDelFaction] [Root.GetFactionName]."
 country_capitulated.0.d_neutral_prev_faction: "\nLe gouvernement [Root.GetAdjective] s'est exilé et ses principales forces ont capitulé devant [From.From.GetNameDef], qui contrôle désormais leur région d'origine.\n\nLa lutte entre [From.From.GetNameDef] et [Root.GetNameDef] n'était qu'une petite partie du conflit. La guerre entre l'[From.From.GetFactionName] et ce qui reste du [Root.GetFactionName] se poursuit ailleurs."
 country_capitulated.0.d_positive_collab_diff_ideology: "\n[Root.GetNameDef] a annoncé sa reddition totale à [From.From.GetNameDef]. Les forces [From.From.GetAdjective]s ainsi qu'un certain nombre de partisans indépendants [Root.GetAdjective]s [From.From.GetRulingIdeology]s ont contraint [Root.GetLeader] et son gouvernement à l'exil, un nouveau gouvernement ayant été établi pour gouverner [Root.GetNameDef] en coopération avec [From.From.GetNameDef]. [From.From.GetLeader] a fait remarquer que cet accord mutuel apporterait une nouvelle ère de prospérité et de coopération à [Root.GetNameDef].\n[Root.GetLeader] a répondu en déclarant que, même en exil, il continuerait à se battre pour [Root.GetNameDef] et à soutenir tous les efforts de résistance dans sa patrie."
 country_capitulated.0.d_positive_collab_invaded_same_ideology: "\n[Root.GetNameDef] a annoncé sa reddition totale à [From.From.GetNameDef]. Un certain nombre de citoyens [Root.GetAdjective]s mécontents de la marque de [From.From.GetRulingIdeologyNoun] apportée à [Root.GetNameDef] par [Root.GetLeader] ont rejoint les soldats [From.From.GetAdjective]s pour le chasser du pouvoir et former un nouveau gouvernement sous la direction de [From.From.GetNameDef]. [From.From.GetLeader] a fait remarquer que cet accord mutuel apportera une nouvelle ère de prospérité et de coopération à [From.From.GetNameDef].\n[Root.GetLeader] a répondu en déclarant que [From.From.GetLeader] n'est pas un vrai [From.From.GetRulingIdeology] et que même en exil, il continuera à se battre pour [Root.GetNameDef] et à soutenir tous les efforts de résistance dans sa patrie."
 country_capitulated.0.d_negative_collab_diff_ideology: "\n[Root.GetNameDef] a annoncé sa reddition totale à [From.From.GetNameDef]. Il est évident que l'indulgence du gouvernement [Root.GetAdjective] envers les sympathisants nationaux [From.From.GetRulingIdeology]s a contribué à la chute de [Root.GetName], car [Root.GetFascistLeader] a été porté au pouvoir pour diriger le pays au nom du régime de [From.From.GetLeader].\n[Root.GetLeader] affirme que ce n'est pas la fin de la souveraineté [Root.GetAdjective]e, et que le gouvernement soutiendra tous les efforts de résistance même s'il est exilé de sa patrie."
country_capitulated.0.a: "Bonne nouvelle !"
 country_capitulated.0.b: "C'est une période sombre."
 country_capitulated.0.c: "Le temps est incertain."
