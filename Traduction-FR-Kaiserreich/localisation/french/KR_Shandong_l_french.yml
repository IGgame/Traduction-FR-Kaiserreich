### Parties ###
SQI_totalist_party:0 "Ligue des jeunes socialistes"
SQI_totalist_party_long:0 "Ligue des jeunes socialistes (Shehui Zhuyi Qingnian Tuan)                                                                      §gLe plus récent développement de la pensée socialiste, qui n'est vraiment populaire qu'auprès des jeunes du Shandong qui connaissent les ouvrages publiés par le Secrétariat syndical pan-pacifique. Composé en majorité d'étudiants, ce groupe ne peut prospérer qu'avec l'aide massive de puissances étrangères.§!"
SQI_syndicalist_party:0 "Société de solidarité antijaponaise"
 SQI_syndicalist_party_long:0 "Société de solidarité antijaponaise (Fanri Tuanjiehui)  §gFragment radical de la mission initiale de Kuomintang dans le Shandong, ce groupe a passé plusieurs années dans la clandestinité à Qingdao en attendant que l'occasion se présente. Influencés par les ouvrages socialistes traduits et publiés par le Secrétariat syndical pan-pacifique, leur orgnisation ne peut survivre qu'avec le soutien de ces influenceurs étrangers.§!"
SQI_radical_socialist_party:0 "Kuomintang"
SQI_radical_socialist_party_long:0 "Parti national (Kuomintang)                                §gDepuis que les fondations du mouvement de la Nouvelle Chine ont été posées à Shandong, il y a toujours un courant sous-jacent de progrès et de changement dans le Shangqing. Tous ces gens cherchent à se rapprocher du Kuomintang souterrain au sud du Yangzi.§!"
SQI_social_democrat_party:0 "Parti progressiste"
SQI_social_democrat_party_long:0 "Parti progressiste (Jinbudang)                     §gFondé en 1916 par Kang Youwei, le Parti progressiste s'est développé en grande partie grâce aux dons d'ex-patriotes et dans la marge de l'opportunisme démocratique de la décennie. Lorsque cet opportunisme a été remplacé par la restauration des Qing, plusieurs membres du parti dans le Shandong ont choisi de passer dans la clandestinité.§!"
SQI_social_liberal_party:0 "Société Guiyidao"
 SQI_social_liberal_party_long:0 "Société Guiyidao (Guiyidao Hui)                          §gCette organisation a un passé similaire à celui du Yiguandao, mais elle inclut le christianisme et l'ésotérisme occidental. En tant que telle, son financement a fortement diminué ces dernières années en raison de la nature divisée du Shandong. Ceux qui cherchent le christianisme se sont déjà installés à Qingdao. Ils ont cependant une solide réputation d'aide sociale non partisane, donnant aux pauvres de toutes les races.§!"
SQI_market_liberal_party:0 "La société de la fleur de dragon sur la voie du paradis"
 SQI_market_liberal_party_long:0 "La société de la fleur de dragon sur la voie du paradis (Yixin Tiandao Longhua Hui)                                       §gFondée dans le comté de Zouping pour lutter contre la pauvreté extrême de la région, la Société des fleurs de dragon représente une alternative au banditisme qui a attiré tant de monde pendant cette décennie. Le fondateur, Ma Shiwei, a voulu que l'organisation unifie plusieurs écoles différentes de Xiantiandao dans le but commun d'améliorer le bien-être dans le Shandong. La Société de la Fleur de Dragon n'a été reconnue comme parti politique que lorsque les interventionnistes et les observateurs occidentaux ont cherché une alternative au militantisme latent du Yiguandao et aux généreux idéaux de bien-être du Guiyidao.§!"
SQI_social_conservative_party:0 "Clique de la recherche"
 SQI_social_conservative_party_long:0 "Clique de la recherche(Yanjiuxi)                                     §gIssue du Parti progressiste de 1916 fondé par Kang Youwei sous le règne de Yuan Shikai, la Clique de recherche du Shandong lutte depuis la restauration du Qing pour la relativité dans le Shandong. Les membres ne voulant pas transiger avec le climat intellectuel de l'intelligensie du Shandong, l'adhésion au parti est principalement basée sur les dons d'ex-patriotes et les appels aux Occidentaux en visite.§!"
SQI_authoritarian_democrat_party:0 "Société de restauration de la bienveillance"
 SQI_authoritarian_democrat_party_long:0 "Société de restauration de la bienveillance (Guiren Hui)        §gLa tourmente du siècle de l'humiliation n'est qu'une autre page de la longue histoire du Shandong. Pour beaucoup de gens du Shandong, l'illumination est le seul moyen d'y échapper, d'autres cherchent à dominer dans leur courte vie. Les traditionalistes autour du général Song Zheyuan et du duc Yansheng s'opposent à tous les changements introduits par les étrangers au cours du siècle dernier. Le commerce de la drogue de la Clique Zongchang est considéré comme un comportement dégénéré par de nombreuses personnes dans le Shandong. Sans parler de l'extravagance et de la voracité dont fait preuve Zhang Zongchang lui-même. Pour beaucoup, l'échec des Qing est dû à leur attitude peu enthousiaste envers le Shandong, et non à leur monarchie. L'engagement public du général Song Zheyuan envers les Qing trouve un écho dans le sud-est du Shandong, qui souhaite retourner chez lui à Weihaiwei et à Qingdao.§!"
sqi_auth_dem_liu_heding_puppet:0 "Clique de Liu"
SQI_paternal_autocrat_party:0 "Clique de Zongchang"
SQI_paternal_autocrat_party_long:0 "Clique de Zongchang (Zongchang Pai)                     §gLa clique de Zongchang règne sur la majorité du Shandong à partir du centre commercial intérieur de Jinan. Celle-ci s'étend le long de la voie ferrée du Shandong jusqu'à Weifang, et le long de la route principale vers Yantai. La clique est dirigée par Zongchang et ses associés qui lui sont fidèles, dont Zhang Jingyao et Zhang Zizhong. Le véritable pouvoir de Zongchang réside dans les restes bien armés de l'Armée révolutionnaire du Shandong qui patrouille dans la province. Bien qu'ils respectent toujours techniquement l'interdiction de l'opium, en pratique, Zongchang utilise le chemin de fer pour s'approvisionner à Qingdao.§!"
SQI_national_populist_party:0 "Société de Yiguandao"
 SQI_national_populist_party_long:0 "Société de Yiguandao (Yiguandao Hui)                     §gLe Yiguandao est un culte qui faisait à l'origine partie de la Société du Lotus Blanc et qui était pratiqué dans toute la Chine au XIXe siècle. Leurs croyances syncrétiques combinent la structure du paradis du confucianisme, la variété des dieux du bouddhisme et les pratiques du taoïsme qui prolongent la vie. La doctrine du Yiguandao a été confiée par le professeur Lu Zhongjie à son petit groupe pendant la Weltkrieg, et la plupart des convertis ultérieurs l'apprennent par étapes. Cela permet de s'assurer que le noyau dirigeant dispose de suffisamment de puces pour ajuster la secte à leurs objectifs personnels. Le premier de ce groupe est le professeur Zhang Tianran, le successeur de Lu Zhongyi. Grâce aux manœuvres politiques de Tianran, la secte a atteint environ 7 millions d'adhérents dans toute la Chine, avec seulement 500 000 membres dans le Shangqing lui-même.                                       Les armées paysannes de toute la Chine du Nord, en particulier la Big Swords Society et la Red Spears Society, considèrent le Yiguandao comme le gouvernement le plus moralement correct de Chine.§!"
sqi_pat_aut_liu_heding_puppet:0 "Clique d'Anqing"
 SQI_national_government:0 "Shandong a formé un gouvernement national"

### Opinion Modifiers ###

### Focus Tree ###
 Shandong_Focus:0 "Arbre de priorités de Shandong"

### Political focuses ###
SQI_Two_Zhangs_Enter:0 "Deux Zhangs entrent"
SQI_Two_Zhangs_Enter_desc:0 "Les années de tension entre le Yiguandao et Zhang Zongchang ont atteint un point de rupture. Les promesses de Zongchang de rester clean se sont évanouies, et l'infiltration de Song Zheyuan dans le trafic de drogue a mis au jour des preuves précieuses pour le faire condamner aux yeux du monde entier. Avec l'arrivée de Lu Zhongjie à Jinan, Zongchang s'est mis sur la voie de la destruction pour tous les trois à Shandong."
 SQI_Zhang_Tianran_focus:0 "Annoncer l'ordre révélationnaire"
 SQI_Zhang_Tianran_focus_desc:0 "Comme l'ont fait tous les grands professeurs d'histoire chinoise, Zhang Tianran révélera l'ordre revalorisé au public chinois par des sermons publics. Pendant que les seigneurs de la guerre de Chine crieront et briseront leurs hommes, Zhang Tianran dictera calmement l'avenir de la Chine tel qu'il lui sera raconté par l'écriture des esprits. A travers Tianran ; Wujimu, Sun Yat-Sen et le Bouddha parlent"
SQI_Mobbing_Drug_Dealing_Bureaucrats:0 "Détruire les trafiquants de drogue"
 SQI_Mobbing_Drug_Dealing_Bureaucrats_desc:0 "Les générations de douleur dont la Chine sort sont menacées par les graines vicieuses de l'Opium. L'opium n'est pas un médicament mais un poison pour le peuple chinois, et c'est ce à quoi les nobles Boxeurs et Sun Yat-Sen ont voulu mettre fin. Zhang Tianran a établi une liste de trafiquants de drogue connus, et compte sur les citoyens pour les déraciner"
SQI_Moving_The_Provincial_capital:0 "Retour à l'essentiel"
SQI_Moving_The_Provincial_capital_desc:0 "Toute la bureaucratie de Jinan est pourrie avec une foi aveugle dans les seigneurs de la guerre. Le conseil d'indépendance du Shandong, le bureau du gouverneur de Zongchang et le bureau d'importation corrompu doivent tous être condamnés. A partir de leur échec, les Yiguandao vont mettre en place des directeurs et des enseignants pour superviser la gouvernance civile. "
SQI_Recruiting_Red_Spears_And_Big_Swords:0 "Absorber le Guiyidao"
SQI_Recruiting_Red_Spears_And_Big_Swords_desc:0 "La capacité innovante du Guiyidao à mettre en relation des hommes pieux de l'extérieur de la Chine avec notre cause de salut est louable. C'est avec un grand regret qu'ils ont abandonné le Shandong pour Pékin et Tianjin. Peu importe. Leurs bureaux sont des lieux privilégiés pour que les dirigeants puissent distribuer des œuvres de charité".
 SQI_Song_Zheyuan_focus:0 "Bienveillance et moralité"
 SQI_Song_Zheyuan_focus_desc:0 "L'Association de bienveillance et de moralité de Zhang Tianran a été créée comme plan de secours en 1930 si jamais le Yiguandao était à nouveau interdit par les Qing. Maintenant que le rôle de leader de Tianran est connu du public, l'organisation peut être entièrement fusionnée avec le Yiguandao. Les brochures de Tianran sur la moralité peuvent être lues publiquement comme des commentaires sur les classiques. "
 SQI_Preparing_Integration_With_The_Qing:0 "Retour à la source"
SQI_Preparing_Integration_With_The_Qing_desc:0 "Maintenant que les deux Zhangs ont été éliminés, le Shandong peut revenir à la source de la légitimité en Chine, Beijing. Notre intérêt mutuel de voir la Chine libérée de l'influence étrangère sera réalisé, et les institutions culturelles du Shandong seront préservées. "
 SQI_Zhang_Zongchang_focus:0 "L'histoire d'un bâtard"
 SQI_Zhang_Zongchang_focus_desc:0 "Les foules qui se sont moquées de Zongchang lorsqu'il est arrivé à Jinan dans un cercueil sont maintenant elles-mêmes dans des boîtes en bois. Le gouverneur Zhang Zongchang a annoncé à ses soldats qu'ils sont tous des salauds comme lui. Ce sont aussi les plus grands et les plus virils bâtards de Chine. Le destin de Shandong est de surpasser les grands chiens et de garder Zongchang en vie à tout prix"
SQI_Appointing_Lu_Zhongyi_Leader_Of_The_Yiguandao:0 "Nommez Lu Zhongjie au poste de maître"
 SQI_Appointing_Lu_Zhongyi_Leader_Of_The_Yiguandao_desc:0 "La leçon la plus importante que Zhang Zongchang a tirée de Taishan est que les habitants du Shandong ont afflué vers la religion alors que leur désillusion à son égard s'accroît. Afin de les couper au col, Zongchang a invité la reconnaissante Lu Zhongjie à reprendre son poste de professeur honoré du Yiguandao, et à rester en dehors de la politique"
SQI_Clearing_Out_Mount_Tai_Of_The_Yiguandao:0 "Tour Taishan"
SQI_Clearing_Out_Mount_Tai_Of_The_Yiguandao_desc:0 "Après le temple des Boxeurs à Dezhou, Sun Dianying a pris goût au décor doré des temples. Les Yiguandao persistent toujours sur Taishan, et Song Dianying a conçu un plan plus prudent consistant à les affamer puis à rançonner tous leurs objets de valeur pour les laisser vivre"
SQI_Assassinating_Bureaucrats_Threatening_The_Opium_Trade:0 "Sauvez le commerce de la drogue"
SQI_Assassinating_Bureaucrats_Threatening_The_Opium_Trade_desc:0 "La menace imminente de la découverte que Zheyuan et Tianran tenaient au-dessus de notre tête est terminée. Une fois que nous aurons éliminé les dernières nourrices qui tentent de perturber le commerce de la drogue, nous pourrons jouir de cette liberté que les monarchistes et les philosophes dénigrent"
SQI_Advertising_Shandong_As_A_Model_Province_In_Beijing:0 "Shandong comme province modèle"
 SQI_Advertising_Shandong_As_A_Model_Province_In_Beijing_desc:0 "L'idée d'une gouvernance modèle n'est pas ce qui a maintenu l'indépendance du Shandong, mais elle pourrait bientôt être le seul argument en faveur de l'autonomie. Les fonctionnaires du Shandong sont employés pour diffuser des évaluations positives de la province, ainsi que pour veiller à ce que les visiteurs étrangers ne s'aventurent pas trop loin des villes."

### Army ###
SQI_Bolstering_The_Army:0 "Réaffirmer l'armée du Nord-Est"
SQI_Bolstering_The_Army_desc:0 "L'Armée du Nord-Est a été décampée à Shandong, et la plupart des observateurs ont déclaré qu'elle n'existait plus. Malgré tous nos efforts, les observateurs étrangers ont largement raison. De nombreux vétérans de la force de Fengtian se cachent et doivent être appelés de la réserve pour combattre. Les vieilles bannières du Shandong devraient être sorties pour appeler tous les hommes capables à notre armée".
SQI_A_Modern_Army:0 "Une armée de professionnels"
 SQI_A_Modern_Army_desc:0 "L'expérience passée avec les recrues qui désertaient et la désobéissance indique que nous devrions nous concentrer sur la formation de soldats professionnels. Le fait de devoir puiser dans une sélection de soldats plus mûrs, de leur fournir une formation adéquate et de leur donner des ordres spécifiques de retraite permettra à nos soldats de durer plus longtemps dans une guerre prolongée"
SQI_Research_Replacements_For_Old_Weapons:0 "Remplacer les armes obsolètes"
SQI_Research_Replacements_For_Old_Weapons_desc:0 "Les origines mercenaires de l'armée se manifestent dans leur équipement de qualité inférieure. Si nous voulons nous réformer vers le professionnalisme, il faut donner à nos ingénieurs le temps d'expérimenter de nouvelles conceptions d'armes et de nouveaux achats".
SQI_Train_Cavalry_With_Japanese_Fighting_Methods:0 "S'entraîner avec la cavalerie du Nord"
SQI_Train_Cavalry_With_Japanese_Fighting_Methods_desc:0 "La cavalerie mercenaire qui est venue à Shandong avec Zhang Zongchang attend maintenant son signal pour partir ou pour se battre. Certains d'entre eux ont l'expérience de la recherche de nourriture dans le Nord et de la distanciation des grandes patrouilles. Ces leçons seraient très utiles si elles étaient appliquées à nos plans de bataille".
SQI_Improving_The_Railroad-Army_Coordination:0 "Améliorer la chaîne d'approvisionnement ferroviaire"
 SQI_Improving_The_Railroad-Army_Coordination_desc:0 "Le chemin de fer à travers le Shandong était essentiel pour Zongchang pendant son service à Fengtian. Ses leçons peuvent maintenant être appliquées à de futures campagnes, avec des améliorations supplémentaires. Le fait que certains wagons transportent de la nourriture, et d'autres des pièces de rechange réduira les pannes"
SQI_A_Fanatical_But_ill-equipped_Army:0 "Une armée de fanatiques"
 SQI_A_Fanatical_But_ill-equipped_Army_desc:0 "L'expérience passée avec des recrues faisant preuve de plus de bravoure que leurs supérieurs et des manœuvres défiant la mort indique que nous devrions nous concentrer sur la formation de soldats fanatiques. Le fait de devoir puiser dans une sélection de soldats plus jeunes, de leur fournir un entraînement adéquat et de leur donner l'ordre précis de ne jamais battre en retraite assurera la victoire rapide de notre soldat"
 SQI_Purchase_Imperial_Weapons_From_The_Qing:0 "Demander des armes aux partisans"
 SQI_Purchase_Imperial_Weapons_From_The_Qing_desc:0 "Le peuple du Shandong construit des armes de défense personnelle depuis des années dans la crainte de Zongchang. Maintenant qu'il est parti, notre administration peut demander à ces patriotes potentiels de faire don de leurs armes au salut national"
SQI_Recruit_Chahar_Cavalry:0 "Apprendre de la cavalerie Chahar"
 SQI_Recruit_Chahar_Cavalry_desc:0 "Les cavaliers de Chahar ont joué leur rôle en aidant les pauvres du nord du Shandong à résister aux collecteurs d'impôts de Zongchang. Il est maintenant temps de leur rendre la pareille. Les cavaliers Chahar vivant dans le Shandong ont été graciés de tout acte de banditisme qu'ils auraient pu commettre, et sont employés pour rejoindre l'armée et aider au salut national. "
SQI_Train_Soldiers_On_Last_Ditch_Resistance:0 "Combattre pour le maître"
 SQI_Train_Soldiers_On_Last_Ditch_Resistance_desc:0 "Les soldats ne répondent plus en masse aux ordres des seigneurs de la guerre. Il faut un chef compétent et éprouvé, un maître, pour faire preuve de courage en ces temps de prudence. Un centre de commandement dirigé par une administration civile et militaire peut garantir que les objectifs peuvent être atteints en utilisant toutes les facultés du Shandong"
SQI_Sending_Military_Staff_For_Training:0 "Renvoyer les officiers à l'école"
 SQI_Sending_Military_Staff_For_Training_desc:0 "La jeune génération de soldats n'a pas la possibilité de fréquenter les académies militaires à l'étranger, en raison de notre manque de légitimité. Nous devons tenir compte de nos options en matière de formation militaire à l'étranger et faire pression dans ce sens"
SQI_Recruitung_Military_Experts_Outside_Shandong:0 "Développer une arme secrète"
 SQI_Recruitung_Military_Experts_Outside_Shandong_desc:0 "Penser en dehors du moule est ce qui a permis au Shandong de préserver son autonomie au cours des décennies passées. Dans le prolongement, nous avons une série de projets militaires exploratoires sur lesquels nous pouvons nous concentrer"
SQI_Improving_Our_Technological_Sharing:0 "Renvoyer les scientifiques à l'école"
SQI_Improving_Our_Technological_Sharing_desc:0 "La jeune génération d'étudiants n'a pas la possibilité de fréquenter les académies militaires à l'étranger, en raison de notre manque de légitimité. Notre administration peut dépenser un certain capital pour rassembler des enseignants de Qingdao et de Tianjin, et assembler un plan de recherche militaire"

### Industry ###
SQI_Turning_Our_Attention_To_Industry:0 "Revivez l'industrie du Shandong"
SQI_Turning_Our_Attention_To_Industry_desc:0 "Alors que le Shandong n'était pas sous l'administration inepte de la Ligue des huit, les années précédentes ont vu de nombreuses petites usines fermer leurs portes. L'administration s'est consacrée à l'évaluation des lots d'usines vides en vue d'éventuels prêts pour l'ouverture de nouvelles entreprises dans le Shandong".
SQI_Reopening_The_Barred_Factories:0 "Réouvrir les usines interdites"
 SQI_Reopening_The_Barred_Factories_desc:0 "La tentative de Zhang Zongchang de jouer le rôle du cartel minier de Shandong contre la compagnie minière de Luda a entraîné la fermeture de plusieurs usines de Shandong lorsque le cartel et les centres de distribution n'ont pas pu se réconcilier. Il est temps de faire avancer la réconciliation et de rouvrir les centres de distribution"
SQI_Improving_The_Qingdao_Weihaiwei_Railway:0 "Revivez le chemin de fer Jinan-Qingdao"
 SQI_Improving_The_Qingdao_Weihaiwei_Railway_desc:0 "La voie ferrée Jinan-Qingdao a été usée par la surutilisation et les mauvaises méthodes de construction lors de la pose des rails dans les années 1910. Une sorte d'arrangement mutuellement bénéfique peut être conclu avec les autorités allemandes, où elles fournissent l'acier pour la réparation de la voie ferrée, et nous fournissons la main-d'œuvre de la corvée"
 SQI_Leasing_Shandong_Resources_To_Either_Qingdao_or_Weihaiwei:0 "Location de droits miniers"
SQI_Leasing_Shandong_Resources_To_Either_Qingdao_or_Weihaiwei_desc:0 "Dans les années qui ont suivi l'arrêt de la production de charbon, de plus en plus de spéculateurs ont révélé des gisements de minerais dans le Shandong. Notre administration est désormais suffisamment compétente pour gérer la location de droits miniers à des sociétés chinoises. Nous pouvons prédire de meilleurs profits et pas d'entourloupettes cette fois-ci".
 SQI_Getting_Japanese_Military_Advisors_To_Construct_New_Factories:0 "Donner du pouvoir au cartel minier de Shandong"
 SQI_Getting_Japanese_Military_Advisors_To_Construct_New_Factories_desc:0 "Le cartel minier du Shandong a été créé en 1928 avec l'aval secret de Zhang Zongchang. Leur but est d'organiser la main-d'œuvre chinoise pour s'assurer que les entreprises étrangères ne bénéficient pas d'un avantage de coût par rapport à la concurrence nationale. Ce but, s'il est atteint en secret avec l'aide de notre administration, peut enrichir tout le monde, sauf les étrangers"
SQI_Restablish_Jinana_University:0 "Réouvrir l'université du Shandong"
SQI_Restablish_Jinana_University_desc:0 "L'université de Shandong est fermée depuis la fin de la Weltkrieg, étant restée dans le Qingdao allemand. Dans ce vide, il n'y a que l'université agricole du Shandong à Tai'an, qui est mal adaptée à la science militaire. L'administration a conclu un accord avec Qingdao pour permettre aux étudiants du Shandong de fréquenter l'Université du Shandong tant que nous la rouvrirons".
SQI_Improving_Domestic_Roads_That_Connect_To_The_Qing:0 "Améliorer les routes pour le bipeur"
SQI_Improving_Domestic_Roads_That_Connect_To_The_Qing_desc:0 "Les routes vers Pékin se sont révélées plus utiles alors que la baie de Bohai est disputée entre Qing et Fengtian. Surtout que la zone de libre-échange de Tianjin attire le commerce. La route vers Pékin à l'intérieur du Shandong est maintenant en réparation sous la supervision de notre administration"
SQI_Attracting_Qing_Nobility:0 "Les nobles de la cour Qing"
 SQI_Attracting_Qing_Nobility_desc:0 "Le gouvernement de Pékin expulse des résidents qui, autrement, seraient bien traités pour des questions politiques mineures, et leur perte est notre aubaine. L'administration a autorisé l'aménagement de plusieurs domaines autour de Shandong et a proposé aux nobles de Qing de s'y installer. Cela améliorera nos revendications d'autonomie ou, au pire, fera de bons otages"
SQI_Leveraging_Tianjin_Allies_For_Free_Factories:0 "Acheter des usines à Tianjin"
SQI_Leveraging_Tianjin_Allies_For_Free_Factories_desc:0 "Les récentes turbulences économiques dans le monde entier ont rendu l'immobilier assez abordable à Tianjin. Il est dans l'intérêt de l'administration d'acheter une partie des usines de Tianjin frappées par l'argent pour notre industrie militaire. Cet emplacement nous permettra également de mieux évaluer la situation de la Chine grâce à un port neutre".
SQI_Investigate_Leakage_Of_Output_Into_Bandits_Middlemen_Selling:0 "Enquêter sur les importations disparues"
SQI_Investigate_Leakage_Of_Output_Into_Bandits_Middlemen_Selling_desc:0 "Récemment, on a appris que tous les envois ferroviaires en provenance de Qingdao arrivent à Jinan avec plusieurs boîtes manquantes. Ce n'est étonnamment pas la faute de commandes erronées ou d'écrémage. La réponse se trouve dans le trajet que la cargaison effectue pour arriver à Jinan. Nous devons enquêter."

### Reclaiming Industry ###
SQI_Reclaim_The_Industry_Of_The_Annexed_Warlords:0 "Récupérer l'industrie spoliée"
SQI_Reclaim_The_Industry_Of_The_Annexed_Warlords_desc:0 "Après des années de mépris non systématique de la part des gouverneurs zhili, [SQI.GetLeader] est arrivé avec la promesse de revigorer les provinces du sud. Cette promesse initiale s'est accompagnée d'une prime pour les gouverneurs s'ils devaient faire défection à ce nouveau système."
SQI_Victory_In_The_South:0 "Victoire dans le Sud"
 SQI_Victory_In_The_South_desc:0 "Les vastes étendues en ruines de la vallée du Yangtsé étant désormais ouvertes à [SQI.GetLeader], il est temps d'entendre les besoins des millions de réfugiés dont les maisons sont désormais à portée de main. Ces citoyens reconnaissants seront facilement mis à contribution pour aider à l'industrialisation de la région en vue de notre objectif de défense nationale"
SQI_Develop_The_Coastline:0 "Développer le littoral"
SQI_Develop_The_Coastline_desc:0 "Le littoral de la région du nord du Yangtsé est devenu un champ de mines d'intérêts concurrents, même après la levée de l'AOG. Il faudra les plus grands efforts de notre administration pour rétablir efficacement le trafic maritime, mais la récompense sera grande".
SQI_Develop_Anqing:0 "Développer Anqing"
SQI_Develop_Anqing_desc:0 "Anqing, la capitale de la plus ancienne des cliques du haut Yangtsé, a été trop longtemps malmenée par ses intendants. Il est temps que les habitants d'Anqing et d'Anhui puissent bénéficier des opportunités économiques que leurs dirigeants narcissiques leur ont refusées".
SQI_Improve_Nanjing:0 "Améliorer Jinling"
SQI_Improve_Nanjing_desc:0 "La vieille ville fortifiée de Nanjing a résisté à des siècles d'occupation, mais elle est aujourd'hui enfin en sécurité. Notre administration acceptera volontiers des dons en échange d'une main-d'œuvre pour reconstruire la ville. "
SQI_Connnect_Beijing_To_Nanjing_by_Railway:0 "Compléter le chemin de fer Jinan-Nanjing".
 SQI_Connnect_Beijing_To_Nanjing_by_Railway_desc:0 "Lorsque les millions de personnes ont poussé et se sont bousculées sur les routes de terre du Jiangsu au Shandong, elles ont déploré l'absence de voie ferrée. Avec les dangers de voyager par la côte toujours présents, et suffisamment de capitaux des provinces nouvellement libérées, nous devrions être en mesure d'accélérer la mise en place d'une ligne de chemin de fer à petit écartement entre ces villes"
SQI_Improve_Jiangxi:0 "Mines de tungstène de Dayu"
SQI_Improve_Jiangxi_desc:0 "On sait depuis longtemps qu'il y a de grandes quantités de tungstène à Dayu, qui est situé près de Ganzhou à Gannan, dans le Jiangxi. Cependant, il y a peu d'infrastructures pour extraire réellement ces ressources. Nous devrions travailler à l'amélioration de la région afin que le tungstène puisse être extrait et exporté."
SQI_Improve_Fujian:0 "Connecter les communautés du Fujian"
 SQI_Improve_Fujian_desc:0 "Le Fujian abrite de nombreux réfugiés et une communauté traditionnelle qui n'apprécie pas les occupants. Nous espérons que notre administration sera en mesure de gagner leur loyauté grâce à des projets de travail dans leur province."
SQI_Improve_Zhejiang:0 "Reconstruire le Zhejiang du Nord"
SQI_Improve_Zhejiang_desc:0 "Le Zhejiang du Nord a été partiellement détruit pendant la rébellion de Taiping, un événement dont aucun dirigeant en Chine ne souhaite porter la responsabilité. Jusqu'à l'arrivée de notre administration, c'est-à-dire. La population du Zhejiang du Nord, avec quelques condoléances et des travaux d'infrastructure, pourrait très bien se joindre à notre cause et se réjouir de nos futures victoires"

### Navy ###
SQI_Declare_Official_Offshoot_Of_The_Beiyang_Navy:0 "Reconstruire la flotte de Shandong Beiyang"
SQI_Declare_Official_Offshoot_Of_The_Beiyang_Navy_desc:0 "Le Shandong abritait autrefois la flotte Beiyang, la fierté de l'ancien Empire Qing. Bien que les Allemands nous aient réduits à des ports de moindre capacité, nous y retournerons. La flotte qui possédait la mer de Bohai vivra à nouveau, et le Shandong sera à l'avant".
SQI_Purchasing_Ships_For_The_Navy:0 "Acheter des cuirassés japonais"
 SQI_Purchasing_Ships_For_The_Navy_desc:0 "Notre administration a trouvé un groupe de personnes affiliées au sein de l'IJN qui est prêt à laisser les plans des navires utilisés pour construire leurs cuirassés. Bien que l'espionnage ne soit pas le point fort de cette administration, nous pouvons probablement organiser le paiement des plans"
SQI_Acquire_A_Naval_Base:0 "Acquérir une base navale"
SQI_Acquire_A_Naval_Base_desc:0 "La base navale de Yantai n'est pas suffisante pour approvisionner nos soldats s'ils perdent la connexion terrestre avec le Shandong. Une base navale plus importante peut être nécessaire, et il est dans la capacité de cette administration d'acquérir une telle base navale".
SQI_Purchasing_Convoys_For_The_Navy:0 "Convois d'achat pour les Beiyang"
SQI_Purchasing_Convoys_For_The_Navy_desc:0 "Si nous voulons tirer le commerce de la mer de Bohai, qui est un lieu de conflit, et survivre aux sous-marins, nous devons investir dans plus de convois. Il est plus prudent de les acquérir d'occasion auprès de vieux navires marchands".
SQI_Purchasing_Submarines_For_The_Navy:0 "Acheter des sous-marins pour le Beiyang"
SQI_Purchasing_Submarines_For_The_Navy_desc:0 "Si nous voulons arracher le contrôle de la mer de Bohai à nos rivaux, nous devons déjouer leur puissance de feu supérieure en mer. La solution est un programme secret de sous-marins. Les bénéfices potentiels si nous sommes capables de déloger cette mer dépassent le coût du développement".
SQI_Incorporating_Qingdao_And_Weihaiwei_Ports:0 "Intégration des ports de Qingdao et de Weihaiwei"
 SQI_Incorporating_Qingdao_And_Weihaiwei_Ports_desc:0 "Il est temps pour nous d'assumer la véritable maison de la flotte Beiyang, Qingdao. Notre grand retour permettra de revitaliser l'industrie navale chinoise dans le Shandong"

### Air Force ###
SQI_Expanding_The_Airforce:0 "Trouver l'armée de l'air du Shandong"
 SQI_Expanding_The_Airforce_desc:0 "Avec les mers en difficulté, il est temps de penser latéralement. Nous ne pouvons pas utiliser la puissance aérienne tant que Jinan n'aura pas un aéroport adéquat pour décoller"
SQI_Construct_Modern_Fighters:0 "Avions de chasse expérimentaux"
SQI_Construct_Modern_Fighters_desc:0 "Avec des coûts aussi élevés pour développer des avions de chasse, nos techniciens ont consacré leurs efforts à réduire les coûts et à sacrifier la sécurité au nom de la mise en service du plus grand nombre d'avions possible. Nous pourrons projeter notre puissance beaucoup plus loin une fois que nous aurons acquis une certaine expérience de vol".
SQI_Begin_Training_Our_Fighter_Pilots:0 "Former les pilotes de chasse"
SQI_Begin_Training_Our_Fighter_Pilots_desc:0 "Les jeunes hommes courageux du Shandong sont prêts à prendre leur envol. Le peuple reconnaissant du Shandong appréciera de se sentir en sécurité avec nos garçons dans le ciel".
SQI_Constructing_Air_Bases:0 "Un aéroport pour Jinan"
SQI_Constructing_Air_Bases_desc:0 "La piste d'atterrissage de Jinan est insuffisante pour traiter le volume de vols que nos militaires ont prévu dans les années à venir. Nous avons prévu un aéroport plus grand pour aller plus loin dans nos mesures audacieuses et déjouer les autres seigneurs de la guerre".
SQI_Introducing_Naval_Aircraft:0 "Avions au-dessus de Bohai"
SQI_Introducing_Naval_Aircraft_desc:0 "Pouvoir projeter une puissance sur la mer de Bohai nous permettra d'aider la marine à sécuriser la mer de nos rivaux. Des avions navals spécialement conçus seront également capables de traiter des cibles en mer bien mieux que des cibles terrestres".
SQI_CAS:0 "Protéger nos combattants"
SQI_CAS_desc:0 "Escorter nos combattants et notre infanterie est une tendance croissante dans les actualités des guerres à l'étranger. Il pourrait valoir la peine d'investir dans un avion d'appui aérien rapproché pour compléter notre armée".
SQI_Purchasing_Bombers:0 "Bombardiers"
 SQI_Purchasing_Bombers_desc:0 "Le rêve de pouvoir intimider les seigneurs de la guerre avec des avions de combat est en train de se réaliser. Les bombardiers, avec une tutelle industrielle suffisante, peuvent facilement anéantir la capacité de l'ennemi à financer ses guerres"
SQI_Stealing_Sailors_From_The_Legation_Cities:0 "Impressionner les marins des Légations"
SQI_Stealing_Sailors_From_The_Legation_Cities_desc:0 "Nous sommes confrontés à une pénurie d'hommes valides pour notre flotte. En ces temps désespérés, la victoire ou la défaite en mer peut se résumer à notre volonté d'impressionner les marins dans les ports neutres. Nous sommes prêts à persuader les ports de Chine de soutenir notre marine par le biais du volontariat"

### Events ###
shandong.1.t:0 "1936 ; Tournant dans le Shandong"
 shandong.1.d:0 "La province de Shandong a été amputée de ses terres les plus précieuses par les États légataires et l'Allemagne. Le port de Qingdao, autrefois dévasté par la guerre entre le Japon et l'Allemagne, sert désormais de port important à la fois pour la marine impériale allemande et pour le commerce civil des entreprises qui composent l'Aufsichtsrat. Cette situation a fait de Jinan la maison parfaite pour le véritable pouvoir du Shandong. Zhang Zongchang. Zhang est arrivé au Shandong en 1911, apparemment pour diriger l'armée révolutionnaire du Shandong, mais il a rapidement fait du jeu et de la prostitution sa principale activité. Jinan s'est développée comme le général Dogmeat ; sale, rentable, et moins défendue que prévu initialement. Au sommet des 6 600 marches de Tai Shan se trouve le quartier général du Yiguandao. Le mystérieux et apparemment saint Zhang Tianran en a fait l'endroit le plus sûr et le plus moral du Shandong. En 1936, les citoyens du Shandong ont été coincés entre des routes déconnectées et pauvres entre Jinan et Weihaiwei. Le salut se trouve dans la ville voisine de Jinan ou au sommet du Mont Tai."
shandong.1.a:0 "Je m'en fiche, le train est en retard"

### Political Events###
shandong.2.t:0 "Lu Zhongjie arrive à Jinan"
 shandong.2.d:0 "Ce jour apporte à Zongchang une nouvelle occasion d'humilier le vieil homme de la montagne, Zhang Tianran. Afin d'établir son petit culte sur la colline, Tianran a dû expulser la soeur de son ancien maître, Lu Zhongyi. La soeur, Lu Zhongjie, est devenue une réfutation assez concise des nombreux adeptes du Yiguandao auxquels Zongchang a dû faire face ces derniers mois. C'est pourquoi elle doit retourner au Shandong, ne serait-ce que pour plaisanter. Afin de renforcer la valeur de choc, Zongchang a amené sa vieille mère à cette cérémonie d'accueil, qui s'est transformée du groupe prévu en une foule importante. Zongchang, dans une tentative de renforcer l'humiliation que Tianran devrait ressentir, a offert un bouquet à la vieille Lu Zhongjie et une salve traditionnelle de 21 coups de feu a été tirée dans un immeuble voisin pour célébrer l'arrivée de Lu Zhongjie"
shandong.2.a:0 "Les balles doivent aller quelque part"

shandong.970.t:0 "Les festivités de Zongchang s'achèvent à Jinan".
 shandong.970.d:0 "Après cette explosion de joie et de violence, Zongchang a déposé sa mère chez Lu Zhongjie et a décidé de passer une nuit en ville. Zongchang s'arrête de temps en temps pour distribuer du "Minsheng" aux réfugiés du Jiangsu. Ce jour-là, les manifestants de Yiguandao se sont également rencontrés dans les bureaux de Zongchang. Leurs promesses vides quotidiennes ont été remplacées par l'indignation suscitée par le retour de Lu Zhongjie au Shandong. Avant que Zongchang ne tente de les frapper avec sa voiture, ils ont prétendu que Tianran arriverait pour juger l'âme même de Zongchang. La seule chose qui a aigri la soirée a été de découvrir que le dealer d'opium de Zongchang se cache toujours. Cela est sans doute dû à l'interception de Ren Ci qui a déjoué par le passé des soirées autrement amusantes à Jinan avec leur moralité. L'aventure s'est terminée par une visite au bordel préféré de Zongchang, où plusieurs femmes ont rejoint son entourage sur le chemin du retour ce soir-là pour se droguer. Alors que la journée touche à sa fin, une de ces femmes a disparu avec de l'opium, Zongchang demande à ses officiers de ne pas la poursuivre, car il y a encore plein de femmes et de capsules d'opium pour la nuit"
shandong.970.a:0 "Sa perte alors"

shandong.3.t:0 "Un espion pour Zheyuan est capturé"
shandong.3.d:0 "Après une nuit de drogues dures et de femmes douces à Jinan, Zongchang se délectait le lendemain matin lorsqu'il a vu un étranger dans son jardin. Alertant ses femmes, puis ses gardes, Zongchang a appréhendé l'intrus. Après que Sun Dianying ait elle-même parlé à l'homme, il a été révélé qu'il était un allié de Song Zheyuan, et qu'il était venu après qu'une travailleuse du sexe l'ait alerté de la présence de drogue sur la propriété. Dianying pense que cet intrus est l'avant-garde d'une rébellion que Zheyuan prépare à partir de Qufu. Une crainte que Dianying nourrit depuis plusieurs mois, depuis que la milice de Zheyuan lui a coupé ses revenus fiscaux. Le commandant Junnosuke Date, en revanche, insiste auprès de Zongchang, qui a la gueule de bois, sur le fait que Zheyuan prévoit d'alerter les Qing à la place. Junnosuke insiste pour que leurs forces soient détournées vers Dezhou afin d'empêcher Zheyuan de s'échapper. À peine capable de se rappeler la nuit précédente, Zongchang décide de..."
shandong.3.a:0 "Bloquez les routes, Zheyuan doit partir"
shandong.3.b:0 "Envoyez des hommes chez Zheyuan"

shandong.971.t:0 "Junnosuke Date attaque Zheyuan à Dezhou"
shandong.971.d:0 "Les forces de Junnosuke Date sont arrivées à Dezhou avec un fort dégoût du public, une répulsion plus forte que d'habitude. Il est immédiatement apparu que la ville a été livrée aux Ren Ci et aux Zheyuan. Junnosuke a envoyé sa cavalerie à Dezhou pour rechercher Zheyuan, avec la perspective imminente et dangereuse d'un éventuel raid dans le royaume Qing. Zheyuan a été trouvé près du temple Haido Jinshan, en hommage à ses ancêtres. Les soldats de Junnosuke s'emparèrent de Zheyuan, et une escarmouche commença entre ses miliciens de Ren Ci et la cavalerie. Heureusement, Junnosuke a apporté assez de puissance de feu pour éliminer la milice et Zheyuan dans le processus. Malheureusement, l'abondance de témoins à Dezhou a nécessité beaucoup plus de combats pour faire taire les habitants. À la fin de la bataille, le temple de Haido Jinshan était en flammes, et Junnosuke se repliait vers Jinan en essayant de son mieux de trouver un alibi."
shandong.971.a:0 "C'était un temple de boxeurs, personne ne s'en souciera"

shandong.972.t:0 "Sun Dianying ne trouve pas Zheyuan à Qufu"
shandong.972.d:0 "Les soldats envoyés à Qufu ont trouvé ce qu'ils voulaient, mais pas ce dont ils avaient besoin. Après que Dianying ait proféré des menaces de violence et que plusieurs quartiers aient brûlé, les occupants de Qufu se sont enfuis alors que Dianying se mettait à la recherche de Zheyuan. Bien qu'il y ait eu de nombreuses preuves que les Ren Ci avaient utilisé le manoir, ni Zheyuan ni le Duc Yansheng ne furent retrouvés. Zongchang attendit plusieurs jours une réponse de Dianying, et reçut les plus humbles excuses de Dianying ainsi que des cadeaux du manoir confucéen. Ces cadeaux n'ont pas suffi à calmer la colère de Zongchang, qui s'est immédiatement mis en route avec la cavalerie japonaise vers Dezhou, furieux que le conseil de Junnosuke n'ait pas été suivi. L'arrivée de Zongchang à Dezhou n'a pas permis de trouver Zheyuan, même pas la preuve de sa présence. Face à la dangereuse perspective d'envoyer un raid dans le royaume Qing sur l'intuition de Junnosuke Date, Zongchang décida que l'enquête était terminée, et retourna à Jinan pour poursuivre sa campagne de harcèlement sur le Yiguandao."
shandong.972.a:0 "Au moins, j'en ai tiré quelques cadeaux"

shandong.4.t:0 "Zongchang envoie un alibi aux Qing"
 shandong.4.d:0 "Plusieurs livres de poésie et un commentaire sur les classiques se sont avérés très utiles pour Zongchang en ce moment. Des lettres qui contenaient autrefois des fautes d'orthographe embarrassantes et un mauvais ordre des traits sont maintenant affinées dans un alibi en or que Zongchang a envoyé au gouvernement Qing. Cet alibi vise à répondre à la question de savoir ce qui a provoqué une telle panique à Dezhou récemment, et pourquoi cette question ne devrait pas déranger le moins du monde Puyi ou Wu Peifu. La lettre brosse le tableau d'une province remplie de bandits et d'escrocs. Cet environnement, explique la lettre, conduit à des rumeurs infondées de décadence morale dans le Shandong, ce qui est certainement une exagération de la part d'escrocs comme Zhang Tianran. De plus, la lettre ajoute que Zongchang a trouvé et éliminé une cellule de résistants du KMT dans le Shandong, et qu'il n'y a aucune raison de s'inquiéter des traîtres à l'empereur, quoi qu'ils puissent prétendre"
shandong.4.a:0 "Rien à voir ici, circulez"

shandong.5.t:0 "Les magistrats de Qing arrêtent Zongchang"
 shandong.5.d:0 "Sun Dianying était un imbécile. Alors qu'il était en train d'enterrer et de piller le manoir de Zheyuan, l'homme lui-même était déjà à mi-chemin de Beijing. Malgré les excuses de Dianying et ses efforts pour découvrir les comploteurs dans le Shandong, il laissa Jinan vulnérable à un grand contigent de l'infanterie Qing qui entra dans Jinan. Pire encore, Zongchang n'avait aucun moyen de savoir que les soldats Qing étaient là pour l'arrêter. Une lettre écrite par Zongchang de la prison à l'Empereur lui demandant d'autoriser les visites de sa famille a été rejetée. Zongchang a maintenant un quatrième inconnu, inconnu du moment où il sera libéré de prison pour ses nombreux crimes. L'autre jour, un des nombreux enfants de Zongchang s'est approché de Song Zhyuan, lui demandant si son père survivrait à son emprisonnement"
shandong.5.a:0 "Ton père s'en sortira bien en prison"

shandong.6.t:0 "Le Mont Tai en colère à Zongchang"
 shandong.6.d:0 "Il n'a pas fallu longtemps au professeur Tianran pour découvrir Lu Zhongjie. La première réaction a été de demander à revenir au Mont Tai pour un traitement plus approfondi de sa longue maladie. Ces lettres ont été ignorées par Zongchang, qui souhaitait ennuyer davantage le professeur sur la montagne et l'humilier en les lisant publiquement. Finalement, la dernière lettre délivrée aujourd'hui a pris un ton beaucoup plus sombre. La lettre s'adressait aux habitants de Jinan et accusait Zongchang de faire entrer clandestinement de l'opium en Chine, de trahir les Chinois pour des partenaires de jeu occidentaux et de tenter de prendre Lu Zhongjie pour épouse. Tianran a mis Zongchang au défi de venir au Mont Tai pour recevoir son jugement éternel, sinon les habitants du Shandong vont dépérir et mourir pour punir leur chef. Sun Dianying recommande de contrôler et de purifier le Mont Tai de ses habitants, tandis qu'un autre commandant, Zhang Jingyao, recommande d'attendre le départ du professeur"
shandong.6.a:0 "Venez, confrontons ces ascètes"
shandong.6.b:0 "J'attendrai ses lettres désespérées"

shandong.7.t:0 "Tianran prononce le jugement sur Zongchang"
 shandong.7.d:0 "Le contigent de Zongchang arrive aux portes du Dai Miao, déjà les semelles fatiguées des 6600 marches. Dianying leur suggère de cacher leurs armes et d'ouvrir le feu quand on les laisse entrer. Alors que Zongchang passait sous la porte de Zhengyang, il fut mortellement touché par un tireur d'élite du haut de la porte. Dianying a tenté de charger la cour avec tous les hommes qu'il avait, mais Jingyao s'était enfui avec les soldats qui gardaient ses arrières. Dianying a également été tué par balle, et on ignore où se trouve actuellement Zhang Jingyao. Le professeur honoré Zhang Tianran a été reçu à Jinan avec une célébration du Nouvel An en avance, et a lu sa dernière lettre à Zongchang à une foule enthousiaste"
shandong.7.a:0 "Je déclare que c'est le jour des lettres rouges !"

shandong.8.t:0 "Zongchang sauve Jinan du raid de Yiguandao"
 shandong.8.d:0 "Les semaines qui ont suivi à Jinan ont montré le chemin parcouru par l'influence de Tianran. Des membres du public ont défiguré le bureau de Zongchang, et plusieurs anciens amis ont écrit à Zongchang pour lui demander de se prosterner devant le Yiguandao. En retour, Zongchang a dit à ses commandants de surveiller les murs de Jinan, d'extorquer et de fouiller tous les membres suspects du Yiguandao qu'ils rencontreraient, et de lui livrer tout ce qui est suspect. Plusieurs des articles confisqués comprenaient du poison étiqueté comme médicament, des armes légères et des malédictions contre Zongchang. Aujourd'hui, Zongchang livrait une autre lecture de la lettre de Tianran, ainsi qu'une thèse sur les maux des Yiguandao, lorsqu'une foule d'entre eux est entrée dans la ville. Les soldats de Zongchang ont rapidement engagé le combat contre les sectaires qui portaient des armes, et la cavalerie japonaise a chassé les autres. Tianran, alors qu'il tentait de cacher sa tête brillante, fut capturé et abattu par la cavalerie"
shandong.8.a:0 "Enfin le public voit ma vérité"

### Focus tree related events ###
shandong.9.t:0 "Yiguandao et l'émeute des paysans"
 shandong.9.d:0 "Après la nouvelle du meurtre de Zhang Tianran lors de l'attaque de Jinan, des milliers de personnes en deuil sont descendues dans la ville pour chercher la dépouille de l'enseignant honoré. Lorsque la rumeur s'est répandue que Zhang Tianran ainsi que tous les combattants de Yiguandao avaient été enterrés de façon déshonorante dans une fosse commune, la panique s'est répandue dans tout le Shandong. Les derniers Yiguandao du Shandong ont commencé à attaquer agressivement les policiers et les propriétaires terriens dans toute la province. Les habitants, craignant à la fois le fanatique et la clique Zongchang désormais démonisée, ont commencé à se protéger du monde extérieur. Ils ne répondront à aucune autorité gouvernementale et doivent être traités"
shandong.9.a:0 "Tuez deux hommes chauves et tout le monde devient fou !"

shandong.10.t:0 "Envoyer de jeunes officiers à l'école"
shandong.10.d:0 "Le Shandong ne dispose pas des installations adéquates pour former les officiers à la guerre moderne. Ce numéro s'adresse directement aux commandants du Shandong, car ils ont été formés dans des écoles du nord et du sud. Il est bien connu que le prestige de l'école que vous fréquentez est aussi important que la formation à l'école. C'est pourquoi nous devons tenter d'envoyer de jeunes officiers en formation à l'étranger. Quelle que soit l'école qu'ils fréquenteront, leur loyauté sera bien entendu affectée de manière indélébile".
shandong.10.a:0 "S'inscrire aux académies militaires japonaises"
shandong.10.b:0 "Postuler aux académies militaires allemandes"
shandong.10.c:0 "Postuler aux académies militaires occidentales"

shandong.11.t:0 "Projets militaires secrets dans le Shandong"
 shandong.11.d:0 "Il devient déjà évident que l'armée du Shandong est en retard sur son temps. Bien que nous ayons consacré nos efforts à essayer d'élever le niveau de nos équipements militaires, nous n'avons pas osé nous aventurer en dehors de ce que nous pouvons acheter. Le commandement de l'armée a convaincu [SQI.GetLeader] d'investir des ressources dans des projets récemment réalisés par un habitant tchèque du Shandong, Hanchtedelay. Hanchtedelay a l'ambition de transformer plusieurs Studebaker qu'il possède en chars d'assaut. Un deuxième projet consiste à acheter des vélos Flying Pigeon à Tianjin et à former une division pour les utiliser. Un troisième plan proposé par un professeur de l'université de Jinan est d'acheter du matériel d'escalade et de concentrer les efforts culinaires pour permettre aux soldats de survivre dans les nombreuses chaînes de montagnes chinoises"
shandong.11.a:0 "Construire secrètement un char d'assaut"
shandong.11.b:0 "Développer secrètement des unités de vélo"
 shandong.11.c:0 "Former les soldats de Grotto-heaven"

shandong.12.t:0 "Enquêter sur les cargaisons manquantes"
 shandong.12.d:0 "Depuis quelques mois, le commerce vital est perturbé le long de la ligne ferroviaire Qingdao-Jinan. Une enquête de police en cours a seulement déterminé qu'il ne s'agit pas des employés de la ligne, aucune autre possibilité n'a encore été écartée. [SQI.GetLeader] a été appelé à surprendre l'enquête avant qu'elle ne devienne un scandale majeur à Jinan. La police, toujours prudente vis-à-vis des gardes-frontières chinois en dehors de Qingdao, a suggéré que nous enquêtions d'abord sur les stations de relais ferroviaires. [SQI.GetLeader], d'autre part, soupçonne que les objets sont volés le long des étendues désertes de la campagne entre Qingdao et Jinan. Sur quoi devrions-nous enquêter en premier ?"
shandong.12.a:0 "Enquêtez sur le chemin de fer"
shandong.12.b:0 "Enquêter sur la frontière"

shandong.13.t:0 "Preuve de banditisme sur le chemin de fer ?"
 shandong.13.d:0 "[SQI.GetLeader] a eu raison. La police envoyée pour inspecter les tronçons les plus déserts du chemin de fer a trouvé des constructions de soutènement cachées sous des broussailles. Ces constructions semblent être un coussin et des sangles à bagages. Il ne fait aucun doute que ceux qui ont volé les voies ferrées ont jeté leur butin hors du train, où il est déplacé vers un deuxième endroit. Le chef de la police insiste sur le fait que les bandits doivent être responsables, et demande du renfort afin de sonder les tanières de l'est du Shandong pour trouver leur cachette"
shandong.13.a:0 "Oui, prenez ces hommes"

shandong.14.t:0 "Preuves de corruption aux postes frontières"
shandong.14.d:0 "La police avait raison, le poste frontière était certainement suspect. Lors de la première inspection, la petite cabane qui abrite les gardes-frontières pouvait à peine accueillir cinq occupants. Cependant, en inspectant le sol de la cabane, une grande alcôve vide a été découverte. Comme il n'y a pas d'utilité logique à un espace vide aussi grand sous la cabane, le chef de la police a décidé d'arrêter les gardes-frontières présents. Bien qu'il y ait un certain risque que cela provoque la colère de nos vendeurs à Qingdao, la loi et la justice sont de notre côté"
shandong.14.a:0 "Interroger les gardes du poste"

shandong.15.t:0 "Assiéger les bandits"
 shandong.15.d:0 "En suivant un chemin de terre, plusieurs soldats sont tombés sur un campement de la milice en activité. Heureusement, ces hommes courageux ont pu alerter le chef de la police, qui a la grâce de [SQI.GetLeader] d'assiéger les bandits sur présomption de vol. En appelant [SQI.GetLeader] lui-même, le siège du chef a fait quelques morts, et une offre arrive le matin de la part des bandits. Ils demandent leur liberté en échange de tous leurs biens, volés et possédés, tant qu'ils peuvent partir avec leurs armes et leur vie"
shandong.15.a:0 "L'argent ne signifie rien pour nous, périssez !"
shandong.15.b:0 "La reddition sauve des vies, nous sommes d'accord"
SQI_bandits_surrender:0 "Les bandits se rendent pacifiquement"
SQI_bandits_escape:0 "Les bandits envoient un leurre et s'échappent"

shandong.800.t:0 "Événement de rebondissement"
shandong.800.d:0 "C'est un événement de rebond, vous ne devriez pas voir ça. Si vous le faites dans le cadre d'un jeu normal et que vous n'exécutez pas de sous-mods, veuillez signaler le problème".

shandong.16.t:0 "Les gardes-frontières arrêtés, avouent la contrebande"
 shandong.16.d:0 "Les gardes-frontières s'effondrent rapidement lors des interrogatoires, proclamant que la pauvreté les a poussés à se livrer à un stratagème où l'un d'eux bloque les trains en provenance de Qingdao, tandis que l'autre vole des objets dans les chariots. Ces gardes ont supplié d'aller en prison pour être exécutés, et ont offert tout le butin qui leur restait comme colladéral. [SQI.GetLeader] a finalement décidé de poursuivre l'exécution, car les prisons de Jinan sont déjà trop encombrées en l'état"
shandong.16.a:0 "La justice est juste, par-dessus tout."

shandong.17.t:0 "Notre chemin de fer est sécurisé"
 shandong.17.d:0 "Lorsque la nouvelle est parvenue aux coins du Shandong que [SQI.GetLeader] avait découvert les voleurs de chemin de fer, beaucoup de gens ne l'ont pas cru. Ils étaient tellement habitués à la gouvernance corrompue et ignorante de Jinan, qu'un pas dans la bonne direction a ravivé l'espoir dans le gouvernement. Le trafic le long de la voie ferrée a également augmenté, preuve que nos actions n'ont pas perturbé les macinations à Qingdao"
shandong.17.a:0 "Maintenant, nous pouvons améliorer les rails."

shandong.18.t:0 "Les bandits envoient un leurre, s'échappent à Hebei"
 shandong.18.d:0 "Une manifestation gaie est sortie du campement des bandits. A l'aide de jumelles, [SQI.GetLeader] a vu des bandits indiquer qu'ils étaient prêts à se rendre, plusieurs des bandits ont commencé à entrer dans leur cale, et à en sortir avec des marchandises dans des malles. Finalement, à la surprise générale, plusieurs bandits sont sortis de la cale et ont enlevé leurs vêtements. Ces bandits ont alors déposé leurs armes et ont commencé à tirer les malles vers notre ligne d'attaque. En état de choc, [SQI.GetLeader] a ordonné à sa ligne de tenir le feu héritier, et a laissé passer ces bandits apparemment fous. Les soldats ont tellement ri en humiliant ces bandits que personne n'a remarqué qu'un autre groupe de bandits s'était glissé dans les bois jusqu'à la fin du spectacle. Une ruée sur cette ruse a entraîné la mort des bandits nus, mais il semble que l'autre groupe se soit échappé du Shandong oriental"
shandong.18.a:0 "Nous sommes foutus, les gens"

shandong.19.t:0 "Des bandits capturés à Hebei, prétendent que Zongchang fait du trafic de drogue"
shandong.19.d:0 "Du Shandong sont sortis récemment plusieurs hommes en haillons. Ces réfugiés sans nom prétendent être des agriculteurs, mais leurs cicatrices indiquent soit un service militaire, soit un acte de banditisme. Ces hommes ont été détenus à Hebei, où ils ont fourni des preuves de l'implication de [SQI.GetLeader] dans le commerce de la drogue. Cette affirmation s'est rapidement propagée à Pékin, où nos enquêteurs ont vérifié l'authenticité des preuves. L'opium et les autres drogues sont souvent considérés comme responsables de l'effondrement de la morale traditionnelle chinoise au cours du siècle dernier, et donc comme une cause majeure de son humiliation continue aux mains des puissances étrangères. Comme nous sommes le gouvernement national, avec une réputation à défendre, c'est une question très sérieuse en effet. Devons-nous rejeter les revendications de ces bandits, ou devons-nous préparer une intervention militaire pour rétablir la loi au Shandong ? La plupart des experts s'accordent à dire que [SQI.GetLeader] ne peut être mis à la retraite sans la subordination totale de la clique."
shandong.19.a:0 "L'heure des poignards de la drogue"
shandong.19.b:0 "On ne peut pas faire confiance à ces bandits"

shandong.20.t:0 "Yiguandao à la recherche d'un armement moderne"
shandong.20.d:0 "La rumeur a atteint la capitale des tentatives dispersées de membres des Red Spears and Big Swords, des armées paysannes soutenant le mouvement Yiguandao de Zhang Tianran dans le Shandong, pour acheter de grandes quantités d'armes aux magistrats locaux. L'argent et les autres fournitures offertes en échange sont dérisoires, mais certaines autorités locales ont jusqu'à présent défendu leurs ventes en faisant remarquer que l'armement de ces fanatiques religieux pourrait affaiblir nos ennemis communs. Nous pourrions émettre un ordre secret autorisant la poursuite des ventes d'armes à [SQI.GetNameDef], ou les réprimer complètement."
shandong.20.a:0 "Des armes pour une bonne cause"
shandong.20.b:0 "Nous ne soutenons pas les seigneurs de la guerre"

shandong.22.t:0 "Des divisions achèvent l'entraînement de la cavalerie japonaise"
shandong.22.d:0 "Les soldats japonais que nous avons invités ont terminé l'entraînement de notre corps de cavalerie. Nous espérons que leur professionnalisme servira d'exemple pour le reste de notre armée, où le succès au combat est moins important que la solde. Certains dans nos rangs hésitent encore à faire confiance aux Japonais pour l'assistance militaire, mais ils ne nous ont pas encore trahis, ce qui est tout à leur honneur."
shandong.22.a:0 "Les samouraïs ont monté à cheval, une fois"

shandong.23.t:0 "Une division termine l'entraînement de la cavalerie de Chahar".
shandong.23.d:0 "Les soldats du Chahar qui ont visité le Shandong ont terminé l'entraînement de notre nouveau corps de cavalerie. Tianran a été particulièrement satisfait de la dévotion dont font preuve ces nouvelles divisions. Un discours impromptu de Tianran lui a révélé qu'il pouvait réciter de mémoire de longues étendues de Marge d'Eau, et il a demandé qu'elles aussi reçoivent l'illumination comme Lu Zhishen l'a fait avant sa mort."
shandong.23.a:0 "Quand vous voyez les fidèles, entrez dans le silence"

shandong.24.t:0 "Shandong demande une formation pour les cadets"
 shandong.24.d:0 "[SQI.GetLeader], gouverneur de Shandong, a envoyé une demande officielle pour que nous accueillions ses jeunes cadets dans nos prestigieuses académies militaires. Bien que nous ayons certainement accepté des étudiants chinois par le passé, et que nombre d'entre eux servent aujourd'hui en Chine, ils ont généralement servi dans l'armée d'un gouvernement national reconnu. [SQI.GetLeader], un simple gouverneur de province, ne répond manifestement pas à ces critères.\n\nCependant, si nous acceptons, la rémunération de nos services peut être considérable."
shandong.24.a:0 " Les accepter."
shandong.24.b:0 "Absolument pas"

shandong.993.t:0 "Le Japon accepte de former nos agents"
shandong.993.d:0 "Le Japon a accepté d'ouvrir plusieurs de ses plus prestigieuses académies militaires à nos cadets, dont la Rikugun Shikan Gakkō. Leur formation sera sans égale, ce qui devrait nous assurer un respect supplémentaire aux yeux des autres Chinois - mais seulement de ceux qui sont indifférents à l'influence japonaise".
shandong.993.a:0 "Merveilleux"

 shandong.994.t:0 "Le Japon refuse de former nos officiers"
 shandong.994.d:0 "Qualifiant [ROOT.GetLeader] de \"bohème\" et de \"simple gouverneur de province\", les autorités japonaises ont malheureusement refusé de former nos jeunes cadets."
shandong.994.a:0 "Nous avons toujours l'Allemagne"

shandong.25.t:0 "Shandong demande une formation pour les cadets"
 shandong.25.d:0 "[SQI.GetLeader], gouverneur de la province chinoise de Shandong, a envoyé une demande officielle pour que nous accueillions ses jeunes cadets dans nos prestigieuses académies militaires. Bien que nous ayons accepté des étudiants étrangers dans le passé, ils ont généralement servi dans l'armée d'un gouvernement national reconnu. [SQI.GetLeader], criminel notoire et simple gouverneur de province, ne répond manifestement pas à ces critères.\n\nCependant, si nous acceptons, la rémunération de nos services peut être considérable."
shandong.25.a:0 " Les accepter"
shandong.25.b:0 "Nous ne sommes pas une organisation caritative"

 shandong.995.t:0 "L'Allemagne accepte de former nos agents"
 shandong.995.d:0 "L'Allemagne a accepté d'ouvrir plusieurs de ses plus prestigieuses académies militaires à nos cadets, dont l'école d'état-major prussienne. Leur formation sera sans égale, ce qui devrait nous assurer un respect supplémentaire aux yeux des autres Chinois - mais seulement de ceux qui sont indifférents à l'influence allemande."
shandong.995.a:0 "Merveilleux"

shandong.26.t:0 "Shandong demande une formation pour les cadets"
 shandong.26.d:0 "[SQI.GetLeader], gouverneur de Shandong, a envoyé une demande officielle pour que nous envoyions un certain nombre de vétérans de la Weltkrieg pour aider à la formation de ses troupes. Il est vrai que la capitulation française en 1919 et l'effondrement britannique en 1925 ont laissé dans les colonies internationales un surplus de vétérans de guerre exilés, dont beaucoup se sont reconvertis dans le maintien de l'ordre ou le mercenariat. Néanmoins, [SQI.GetLeader] n'est qu'un simple chef de guerre avec beaucoup de sang sur les mains, et le balayage de Zhang Zongchang à Shanghai en 1925 lui a laissé une réputation monstrueuse dans les milieux locaux. Nous pourrions accepter l'accord, mais il y a aussi des risques à considérer."
shandong.26.a:0 "Accepter l'accord"
shandong.26.b:0 "C'est trop dangereux"

shandong.27.t:0 "Droits miniers dans le Shandong"
 shandong.27.d:0 "Depuis la débâcle de Qu Tongfeng avec la Clique Anhui, il y a dix ans, on s'est beaucoup demandé s'il fallait ou non vendre les droits miniers à des entreprises étrangères. Les occasions de faire des bénéfices n'ont pas manqué, mais la crainte de paraître grossier ou traître a empêché toute résolution jusqu'à présent. Le Shandong est enfin assez stable et les offres sont plus attrayantes que jamais. Les options sont la société japonaise Luda, qui a déjà obtenu l'accès à Weihai grâce à des négociations. Krupp, qui exerce déjà un poids politique important à Qingdao. Et enfin Peabody Energy, qui propose des options d'achat d'actions inaccessibles aux citoyens chinois"
 shandong.27.d1:0 "Depuis la débâcle de Qu Tongfeng avec la Clique Anhui, il y a dix ans, on s'est beaucoup demandé s'il fallait ou non vendre les droits miniers à des entreprises étrangères. Les occasions de faire des bénéfices n'ont pas manqué, mais la crainte de paraître grossier ou traître a empêché toute résolution jusqu'à présent. Aujourd'hui, nos bienfaiteurs ont fait pression sur nous pour que nous acceptions l'offre de la société japonaise Luda"
 shandong.27.d2:0 "Depuis la débâcle de Qu Tongfeng avec la Clique Anhui, il y a dix ans, on s'est beaucoup demandé s'il fallait ou non vendre les droits miniers à des entreprises étrangères. Les occasions de faire des bénéfices n'ont pas manqué, mais la crainte de paraître grossier ou traître a empêché toute résolution jusqu'à présent. Aujourd'hui, nos bienfaiteurs ont fait pression sur nous pour que nous acceptions l'offre de Krupp"
shandong.27.a:0 "Accepter l'offre de la société de Luda"
shandong.27.b:0 "Accepter l'offre de Krupp"
shandong.27.c:0 "Accepter l'offre de Peabody Energy"

shandong.28.t:0 "Zhang Jingyao demande l'asile à Anqing"
shandong.28.d:0 ""
shandong.28.a:0 "Oui, rejoignez les justes pour une fois"
shandong.28.b:0 "Votre réputation vous précède, partez !"

shandong.29.t:0 "Junnosuke Date demande l'asile à Tianjin"
shandong.29.d:0 ""
shandong.29.a:0 "Oui, rejoignez les justes pour une fois"
shandong.29.b:0 "Votre réputation vous précède, partez !"

shandong.30.t:0 "Yang Jingyu demande l'asile à Anqing"
shandong.30.d:0 ""
shandong.30.a:0 "Oui, rejoignez les justes pour une fois"
shandong.30.b:0 "Votre réputation vous précède, partez !"

shandong.31.t:0 "Les réfugiés demandent à Zheyuan de sauver leurs familles"
 shandong.31.d:0 "Un comité de citoyens concernés est venu au bureau de [SQI.GetLeader] aujourd'hui avec une proposition. Il y a de nombreuses familles dans le Jiangsu, l'Anhui et au-delà qui sont séparées par la guerre de la Ligue. Des milliers d'entre elles n'ont pas pu traverser le champ de bataille et sont maintenant coincées. Le comité propose de rompre la politique de neutralité de [SQI.GetLeader] avec un groupe de volontaires pour sauver les familles des habitants du Shandong. Cela impliquera certainement que le Shandong choisisse un camp dans le conflit, et si ces volontaires choisissent de coopérer avec le camp perdant, nous pouvons nous attendre à une animosité accrue de la part du sud"
shandong.31.a:0 "Non, nous devons garder le cap"
shandong.31.b:0 "Sûrement, mais seuls les braves peuvent y aller"

shandong.32.t:0 "Les Qing envoient de nouveaux secours pour mettre fin aux émeutes"
 shandong.32.d:0 "Reconnaissant la nécessité de maintenir notre province forte face à la menace des républicains insipides, les Qing ont daigné nous envoyer des troupes supplémentaires pour réprimer ces émeutes. Le gouverneur [SQI.GetLeader] a fait preuve d'une gratitude éternelle envers les Qing pour avoir restauré l'ordre dans le Shandong et sécurisé la province contre la subversion étrangère une fois de plus. Après tout, il est normal que là où nous trouvons une cellule KMT, nous en trouvions une autre, n'est-ce pas ?"
shandong.32.a:0 "Nous vous sommes éternellement reconnaissants, mon Empereur"

shandong.33.t:0 "Les Fengtiens soutiennent Chen Tiaoyuan"
shandong.33.d:0 "Le gouvernement fengtien, avec lequel nous avons conclu une alliance souple, a décidé de soutenir Chen Tiaoyuan de la Clique d'Anqing dans son conflit contre la Ligue. La réputation de Chen dépasse de loin [SQI.GetLeader], et notre propre réputation joue contre nous. Bien que cela devrait améliorer nos chances contre la Ligue, cela signifie aussi que, grâce au soutien de Fengtian, nous ne pouvons plus nous contenter d'agir contre Anqing par la suite"
shandong.33.a:0 "Très bien"

shandong.34.t:0 "Le Fengtien refuse d'intervenir"
shandong.34.d:0 "Fengtian nous a fait savoir qu'il ne chercherait plus à s'impliquer dans notre différend avec Anqing, citant qu'il serait impossible de nous faire accepter. C'est regrettable, car cela signifie également qu'ils ne nous soutiendront pas dans notre guerre contre la Clique d'Anqing, que nous devons maintenant commencer immédiatement".
shandong.34.a:0 "C'est le moment de frapper."

shandong.35.t:0 "Les pourparlers fengtiens s'arrêtent"
shandong.35.d:0 "La médiation tentée par Fengtian entre nous et la Clique Anqing de Chen Tiaoyuan a échoué. Nous devons agir immédiatement avant que Chen puisse répondre".
shandong.35.a:0 "C'est le moment de frapper."

shandong.36.t:0 "Un marché est conclu avec Anqing"
 shandong.36.d:0 "Nous avons réussi à conclure un accord avec la Clique d'Anqing. Cela signifie que nous aurons le temps de préparer d'autres mouvements pendant qu'ils s'occuperont du Kuomintang. Il est important de savoir que cet accord n'est pas permanent et nous chercherons à le modifier en notre faveur si nous le pouvons"
shandong.36.a:0 "Une paix fragile."

shandong.37.t:0 "Un diplomate d'Anqing nous approche"
shandong.37.d1:0 "Alors qu'il semblait que la récente proposition de Fengtian n'était pas acceptée par nous et par Anqing, un modeste diplomate d'Anqing a trouvé le courage de demander une audience à Zhang Zongchang pour discuter de la possibilité d'un accord de paix sans interférence de la part de Fengtian. Zhang, qui était d'une humeur inhabituellement bonne, a entendu le diplomate. Nous détenons actuellement un territoire jugé extrêmement critique par Anqing de Chen Tiaoyuan. Le diplomate a déclaré qu'Anqing était très probablement prêt à accepter la paix si nous renonçons à un territoire en dehors du Jiangsu. Ce n'est peut-être pas une mauvaise idée, car ce territoire est difficile à administrer de toute façon et ne nous apporte pas beaucoup d'avantages, sauf à mettre Chen très en colère. Une paix temporaire nous donnerait également le temps de préparer d'autres actions"
shandong.37.d2:0 "Alors qu'il semblait que la récente proposition de Fengtian n'était pas acceptée par nous et par Anqing, un humble diplomate d'Anqing a trouvé le courage de demander une audience à Zhang Zongchang pour discuter de la possibilité d'un accord de paix sans interférence de la part de Fengtian. Zhang, qui était d'une humeur inhabituellement bonne, a entendu le diplomate. Nous n'avons actuellement de territoire que dans la province du Jiangsu du nord. Le diplomate a déclaré qu'Anqing était très probablement prêt à accepter la paix si nous ne conservons que les territoires que nous avons acquis. Ce n'est peut-être pas une mauvaise idée, car obtenir quelque chose de plus n'entraînerait très probablement qu'une résistance dans ce nouveau territoire. Une paix temporaire nous donnerait également le temps de préparer d'autres actions."
shandong.37.d3:0 "Alors qu'il semblait que la récente proposition de Fengtian n'était pas acceptée par nous et par Anqing, un humble diplomate d'Anqing a trouvé le courage de demander une audience à Zhang Zongchang pour discuter de la possibilité d'un accord de paix sans interférence de la part de Fengtian. Zhang, qui était d'une humeur inhabituellement bonne, a entendu le diplomate.\n\nNous n'avons pu acquérir aucun nouveau territoire. Le diplomate a déclaré qu'Anqing était très probablement prêt à céder tout le Jiangsu en échange de la paix. C'est une excellente nouvelle, car le Jiangsu est le principal territoire que nous recherchons. Une paix temporaire nous donnerait également le temps de préparer d'autres actions."
shandong.37.d4:0 "Alors qu'il semblait que la récente proposition de Fengtian n'était pas acceptée par nous et par Anqing, un humble diplomate d'Anqing a trouvé le courage de demander une audience à Zhang Zongchang pour discuter de la possibilité d'un accord de paix sans interférence de la part de Fengtian. Zhang, qui était d'une humeur inhabituellement bonne, a entendu le diplomate.\n\nNous n'avons pu acquérir aucun nouveau territoire. Le diplomate a déclaré qu'Anqing était très probablement prêt à céder Xuhai, la partie occidentale du Jiangsu, en échange de la paix. C'est une excellente nouvelle, car ce serait un grand pas vers de nouveaux gains. Une paix temporaire nous donnerait également le temps de préparer d'autres actions."
shandong.37.a:0 "Faisons le."
shandong.37.b:0 "Frapper maintenant, c'est mieux."

 shandong.38.t:0 "Le Fengtian nous soutient"
shandong.38.d:0 "Le conflit avec Anqing s'est intensifié et a conduit à la guerre, mais heureusement, le gouvernement fengtien a décidé de nous soutenir et non Chen Tiaoyuan."
shandong.38.a:0 "Bien."

 shandong.39.t:0 "Le Fengtian soutient Anqing"
shandong.39.d:0 "Le conflit avec Anqing s'est intensifié et a conduit à la guerre, mais le gouvernement fengtien a décidé de soutenir Chen Tiaoyuan et pas nous !"
shandong.39.a:0 "Mauvais."

 shandong.40.t:0 "Le problème d'Anqing"
shandong.40.d1:0 "Maintenant que le Kuomintang a été vaincu, il n'est plus nécessaire de se plier aux souhaits de Chen Tiaoyuan. Chen se considère comme meilleur que les autres pour son soutien au mouvement anticoncessionniste, mais nous savons tous que ce n'est qu'un spectacle. Nous ne pouvons plus nous permettre d'être coincés uniquement au sein du Shandong. Nous devons au moins prendre le contrôle du Jiangsu (Xuhai, Huaiyang, Nantong). Nous enverrons immédiatement un télégramme à Fengtian pour nous assurer que cela se réalise".
shandong.40.d2:0 "Maintenant que le Kuomintang a été vaincu, il n'est plus nécessaire de se plier aux souhaits de Chen Tiaoyuan. Chen se considère comme meilleur que les autres pour son soutien au mouvement anticoncessionniste, mais nous savons tous que ce n'est qu'un spectacle. Si nous avons pris le contrôle d'au moins certaines parties de la province du Jiangsu (États de Xuhai, Huaiyang, Nantong), nous devons maintenant chercher à nous emparer du reste ! Nous allons immédiatement envoyer un télégramme à Fengtian pour nous assurer que cela se fasse"
shandong.40.d3:0 "Maintenant que le Kuomintang a été vaincu, il n'est plus nécessaire de se plier aux souhaits de Chen Tiaoyuan. Chen se considère comme meilleur que les autres pour son soutien au mouvement anticoncessionniste, mais nous savons tous que ce n'est qu'un spectacle. Nous contrôlons toute la province du Jiangsu (États de Xuhai, Huaiyang, Nantong), mais Chen Tiaoyuan d'Anqing l'acceptera très certainement de façon permanente. Nous allons immédiatement envoyer un télégramme à Fengtian pour nous assurer qu'ils ne lui cèdent pas notre territoire"
shandong.40.a:0 "Attendons leur réponse."

 shandong.100.t:0 "Engineers Caught Selling Naval Secrets to Shandong"
 shandong.100.d:0 "Le Kemeptai a découvert un complot de plusieurs ingénieurs navals de la Kawasaki Shipbuilding Corporation qui prévoient de vendre des plans de navires au Shandong. Le Kemeptai est prêt à mettre fin à ce marché et à arrêter les deux hommes, mais une autre solution est possible. Si le Kemeptai prévenait la Kawasaki Shipbuilding Corporation qu'elle peut légalement vendre des plans de navires au Shandong, elle pourrait arrêter les traîtres elle-même et nous pourrions profiter d'une vente légale. C'est une proposition risquée, mais étant donné que le Shandong est trop petit pour devenir un rival naval, les dommages causés à la sécurité nationale par la vente sont minimes"
shandong.100.a:0 "Alertez Kawasaki, autorisez la vente"
shandong.100.b:0 "Non, arrêtez cette vente immédiatement !"

shandong.101.t:0 "Les ingénieurs japonais nous vendent des dessins et modèles"
 shandong.101.d:0 "L'affaire clandestine a dérapé, mais la vente finale semble avoir été sauvée. Peu avant la transaction, la société Kawasaki nous a avertis qu'elle avait reçu l'autorisation de nous vendre légalement des modèles navals. Les ingénieurs avec lesquels nous étions en contact sont maintenant en prison. Cette tournure surprenante des événements est de mauvais augure, mais elle est actuellement satisfaisante"
shandong.101.a:0 "C'était moins une"

shandong.102.t:0 "Ingénieurs japonais arrêtés avant la vente"
 shandong.102.d:0 "L'accord clandestin a dérapé, et nous avons perdu le contact avec les ingénieurs japonais. On pense que les ingénieurs ont été arrêtés lors d'une importante descente de police à la Kawasaki Corporation, où ils étaient employés. Cette tournure surprenante des événements est de mauvais augure et l'investissement que nous avions fait pour les conceptions est perdu. "
shandong.102.a:0 "Nous nous souviendrons de cela"

shandong.103.t:0 "Le Shandong veut notre protection"
 shandong.103.d:0 "Nos frontières sont menacées et nous n'avons pas les moyens de nous défendre uniquement par nos propres moyens. Face à cette situation difficile, nous devons chercher des alliés. Qu'il s'agisse des marionnettes du trône de Jade ou du trône de Chrysanthème. Bien sûr, nous pourrions toujours plier le genou devant les Allemands une fois de plus......"
shandong.103.a:0 "Oui"
shandong.103.b:0 "Nous n'avons pas besoin d'eux"

shandong.104.t:0 "L'ancienne alliance avec Fengtian est morte"
shandong.104.d:0 "En raison de ce qui ne peut être décrit que comme une stratégie ratée de la part de Zhang Zuolin, notre alliance avec les Fengtiens est rompue. Il reste à voir si cela les mènera à ce qu'ils désirent, mais pour l'instant nous n'avons ni alliés ni soutien."
shandong.104.a:0 "Ils ont fait une terrible erreur"

shandong.105.t:0 "Shandong demande la GEA pour sa protection"
 shandong.105.d:0 "Les relations avec le Zhili et le Fengtian sont devenues au mieux ténues. Reconnaissant qu'une alliance avec l'un ou l'autre est peu probable, nous n'avons pas d'autre choix que de demander l'aide des Allemands. Avec leur soutien, nous pourrions être forts ! Bien sûr, le soutien des Allemands a toujours un prix, comme la Ligue l'a appris à sa grande consternation..."
shandong.105.a:0 "Oui"
shandong.105.b:0 "Nous n'avons pas besoin d'eux"

shandong.106.t:0 "Les Allemands refusent de nous protéger"
shandong.106.d:0 "Lorsque nos ambassadeurs auprès de la GEA sont arrivés pour la première fois, nous avions de grands espoirs pour une résolution qui serait tout à fait bénéfique. Cependant, les discussions ont rapidement dégénéré lorsque les Allemands ont commencé à exiger de manière scandaleuse des concessions supplémentaires, voire futures. Notre ambassadeur aurait déclaré que les Allemands ne seraient pas satisfaits si "un prince étranger ne s'asseyait pas sur le trône de Jade", ce qui est inacceptable.
shandong.106.a:0 "Les Allemands ont encore fait un mauvais pari"

shandong.107.t:0 "Shandong demandela protection des Légations"
shandong.107.d:0 "La probabilité de recevoir le soutien des Qing ou des Fengtiens semble peu probable, et il est inacceptable de se soumettre à la botte allemande. La Conférence de Shanghai de 1928 a créé les villes de légation sous l'égide d'un organisme international. Peut-être pourrions-nous négocier une protection contre les légations et ainsi être couverts sous leur égide par des zones grises dans le mandat ?"
shandong.107.a:0 "Oui"
shandong.107.b:0 "Nous n'avons pas besoin d'eux"

shandong.108.t:0 "La légation refuse de nous protéger"
 shandong.108.d:0 "Invoquant des préoccupations quant à leur capacité à nous protéger, que ce soit légalement ou autrement, la légation a refusé de nous soutenir. La légation de Tianjin ne peut que nous offrir des chambres d'hôtel pour attendre d'autres appels futiles à l'aide. Bien que cela soit regrettable, nous avons réalisé qu'il y avait peu de chances que cela arrive"
shandong.108.a:0 "Les Occidentaux ne sont pas recherchés de toute façon"

shandong.996.t:0 "Les villes de légation acceptent nos agents"
shandong.996.d:0 "Les autorités des Légations nous ont envoyé de bonnes nouvelles ! Elles vont envoyer un certain nombre d'anciens combattants français et britanniques de la Weltkrieg, servant d'entrepreneurs, pour former nos jeunes cadets aux méthodes de guerre. Cela devrait contribuer à améliorer leur aptitude pratique au combat, voire leur discipline."
shandong.996.a:0 "Merveilleux"

shandong.997.t:0 "Les villes de légation ont rejeté notre offre"
shandong.997.d:0 "Les autorités des Légations ont refusé d'envoyer des vétérans français et britanniques de la Weltkrieg pour former nos troupes, en raison de préoccupations quant à la manière dont leur formation pourrait être mise à profit. Le passage de Zhang Zongchang à Shanghai en 1925 lui a valu une réputation monstrueuse, qui est peut-être à blâmer."
shandong.997.a:0 "Terrible !"

shandong.988.t:0 "Char d'assaut expérimental construit"
 shandong.988.d:0 "Plusieurs de nos officiers, et certains de nos mécaniciens, ont eu l'occasion de témoigner du Panzer allemand en action. Alors que beaucoup nous ont pris pour des imbéciles pour l'avoir essayé, nous l'avons fait. Nous avons créé un char d'assaut entièrement fabriqué en Chine ! Bien que certaines de ses pièces aient pu être récupérées de pièces capturées ou détruites laissées par la Ligue, il est principalement chinois. Avec la connaissance de la production de véhicules blindés maintenant entre nos mains, nous pouvons encore donner une surprise à nos ennemis, c'est sûr"
shandong.988.a:0 "Je n'arrive pas à croire que ça ait marché"

shandong.989.t:0 "La division cycliste européenne formée"
 shandong.989.d:0 "C'est un simple fait que nous n'avons pas les moyens de produire suffisamment de véhicules pour une force réellement motorisée, cependant, les armées européennes ont ouvert la voie pour que nous mettions en place une solution moins coûteuse. Nos troupes doivent pouvoir atteindre le champ de bataille en premier, et en bon état, sinon nous serons dépassés. Ainsi, il est tout à fait acceptable que nous incorporions la bicyclette dans nos régiments. Avec ce morceau de métal bon marché, nous pouvons encore former une force de combat jamais vue en Chine !"
shandong.989.a:0 "Et nous avons oublié les petites cloches ?!"

shandong.990.t:0 "La division Grotto-heaven a été formée"
shandong.990.d:0 "Ils ne saisissent pas le lien spirituel profond que nous, Chinois, avons avec la terre. Notre lien avec l'univers. Les étrangers jouent avec leurs jouets d'acier et de feu, alors que nous avons le pouvoir du cosmos au bout des doigts. Le mandat du Ciel les poussera dehors !"
 shandong.990.a:0 "Construit dans une grotte avec une boîte de ferraille, excellent.."


### Navy focus related events
shandong.51.t:0 "Shandong veut acheter un croiseur lourd"
 shandong.51.d:0 "Le Kemeptai a découvert un complot de plusieurs ingénieurs navals de la Kawasaki Shipbuilding Corporation qui prévoient de vendre des plans de navires au Shandong. Le Kemeptai est prêt à mettre fin à ce marché et à arrêter les deux hommes, mais une autre solution est possible. Si le Kemeptai prévenait la Kawasaki Shipbuilding Corporation qu'elle peut légalement vendre des plans de navires au Shandong, elle pourrait arrêter les traîtres elle-même et nous pourrions profiter d'une vente légale. C'est une proposition risquée, mais étant donné que le Shandong est trop petit pour devenir un rival naval, les dommages causés à la sécurité nationale par la vente sont minimes"
shandong.51.a:0 "Alertez Kawasaki, autorisez la vente"
shandong.51.b:0 "Non, arrêtez cette vente immédiatement !"

shandong.52.t:0 "Les ingénieurs japonais nous vendent des dessins et modèles"
shandong.52.d:0 "L'affaire clandestine a dérapé, mais la vente finale semble avoir été sauvée. Peu de temps avant la transaction, la société Kawasaki"
shandong.52.a:0 "Super !"

