shandong.991.t:0 "Zongchang et l'émeute des paysans"
shandong.991.d:0 "Les habitants du Shandong, des âmes perdues, effrayées et confuses, pensent que le gouvernement est parti depuis longtemps. Nous leur rappellerons leur devoir envers la terre qu'ils ne peuvent abandonner. Les Yiwu que Zongchang employait continuent eux aussi à voler les Chinois aveugles, et doivent être pris. Bien qu'il était évident de voir la vilenie de Zhang Zongchang, tant de gens s'indignent encore aujourd'hui de sa mort. Nous avons repoussé tous les visiteurs de Jinan qui souhaitent assister aux funérailles de Zhang Zongchang, ce qui est mieux que ce qu'il mérite"
shandong.991.a:0 "Les funérailles sont déjà trop chargées en ce moment..."

shandong.992.t:0 "Panique contre la restauration de Qing au Shandong"
 shandong.992.d:0 "Après le grand retour de Song à Shandong, les manchots de Qing ont réquisitionné publiquement les restes de la clique de Zonghang, leur ordonnant de se soumettre à leur autorité. Heureusement, la familiarité de Song avec la tradition militaire du Shandong lui a permis d'obtenir les pots-de-vin nécessaires pour que la majorité des forces armées se soumettent. Étonnamment, son Rec Ci a même reçu des promesses des armées paysannes anti-bandits qui contrôlent le sud du Shandong. Malheureusement, les chefs de la clique de Zongchang et ceux qui se consacrent au Yiguandao jusqu'à la mort ont d'autres projets. Nous devons protéger les habitants du Shandong contre ces nouveaux seigneurs de la guerre"
shandong.992.a:0 "Restaurer la bienveillance ne sera pas facile"

shandong.21.t:0 "Song Zheyuan demande à Qing de l'aide contre les émeutes"
 shandong.21.d:0 "Après que les magistrats de Pékin aient arrêté le vilain seigneur de guerre Zhang Zongchang, ils ont été chargés de rassembler un rapport sur ses crimes pour l'accusation. C'est donc avec surprise que le nouveau gouverneur du Shandong, Song Zheyuan, a envoyé une copie de ces témoignages directement à l'empereur. Ces récits de témoins oculaires non seulement condamnent encore plus Zhang Zongchang, mais pointent fortement vers l'instabilité permanente du Shandong qui résulte du régime de Zhang Zongchang. Song Zheyuan a utilisé ces faits pour insinuer fortement qu'une assistance militaire supplémentaire est nécessaire pour sécuriser le Shandong pour Pékin. Nous sommes enclins à aider Song Zheyuan une fois de plus, sauf pour les nombreuses autres utilisations très importantes de notre gendarmerie que le chef de l'armée a déjà prévues. Que devons-nous faire ?"
shandong.21.a:0 "Non, nous avons des préoccupations plus urgentes"
shandong.21.b:0 "Bien, envoyez une division pour aider"

### 400 - 409 Natpop Flavour Events

 shandong.400.t:0 "La matriarche Zhao rejoint Zhang Tianran"
 shandong.400.d:0 "Dans la mer des réfugiés qui fuient le nord-est de la Chine, de nombreuses promesses sont faites au maître de la maison Zhang Tianran. De nombreux paysans ont confié à Zhang la possession de leur vie, d'autres ont juré de se battre à la Lance Rouge pour le Shandong. Par une journée ensoleillée, une femme de Pékin portant une tenue d'hiver s'est approchée de Zhang Tianran. Les gardes de Yiguandao prétendent qu'elle est une matriarche comme la femme de Tianran, Sun Suzhen, mais elle se tient devant lui avec deux pistolets à la ceinture. Zhao Hong Wenguo, mère du leader étudiant de Pékin Zhao Dong, est ici pour offrir à sa famille les services du Yiguandao. Zhao Hong Wenguo prétend le faire non pas par loyauté religieuse ou par nécessité financière, mais parce que le Yiguandao lui apparaît comme la résistance essentielle contre l'agression japonaise qui menace sa maison. Le Maître d'honneur est d'accord et réitère sa promesse de ne jamais coopérer avec les Japonais en échange de services financiers et tactiques pour sa famille. Zhao Hong Wenguo insiste également pour diriger les divisions Red Spears et Big Sword en tant que Field Marshall à part entière"
shandong.400.a:0 "Sa détermination ne nous laisse aucun doute sur ses capacités"

shandong.401.t:0 "Tianran publie Provisional Etiquette"
shandong.401.d:0 "Tianran a longtemps insisté sur le fait que les enseignements du bouddhisme et de Confucius font partie intégrante de la société chinoise et ne peuvent jamais être remis en question. Dans le cercle restreint du Yiguandao, un débat fait rage entre Zhang Tianran et Sun Suzhen sur la meilleure façon d'impliquer les lettrés dans le Shandong. Tianran et Suzhen ont tous deux collaboré à un livre intitulé "Provisional Etiquette", destiné à démontrer comment le Yiguandao respecte la lignée spirituelle des dirigeants chinois. Pour Zhang Tianran, qui était autrefois un petit bureaucrate sous Yuan Shikai, la lignée spirituelle du dictateur chinois est passée du régent Zaifeng au Yuan Shikai, puis finalement au Puyi intronisé. Cependant, à Sun Suzhen, la lignée spirituelle en Chine appartenait à Sun Yat-Sen, et à travers la mort de Sun Yat-Sen, il n'y a pas de véritable leader spirituel en Chine actuellement. L'interprétation de Zhang semble s'en tenir à son accord de promouvoir Puyi comme empereur au sein du Yiguandao, mais ignore la source de soutien spirituel des idéalistes du Sud".
shandong.401.a:0 "Zhang a raison, louez Puyi"
shandong.401.b:0 "Le soleil a raison, louange à Sun Yat-Sen"

shandong.402.t:0 "Tianran avertit le public de Maha-Kalpa"
 shandong.402.d:0 "Parlé souvent dans les temples et les écoles, mais insaisissable pour le public laïc, Zhang Tianran a décidé de révéler l'existence de la prophétie Maha-Kalpa lors d'un rassemblement public. Pour Zhang Tianran et le Yiguandao, l'histoire du monde est divisée en trois périodes par trois périodes de paix et de barbarie, représentées par les Trois Soleils. La dernière ère, celle du Soleil rouge, s'est terminée avec la révolution du Xinhai. La légende confucéenne Kang Yuowei est évoquée dans le discours de Zhang Tianran, qui a convenu que le troisième âge, Datong, ou Maha-Kalpa, était à l'aube. Bientôt, affirme Tianran, le peuple chinois sera perfectionné sur le plan racial ou sera détruit par des étrangers comme l'empereur du Japon ou l'empire britannique. Pour le peuple incertain du Shandong, la seule suggestion concrète issue de tant d'adoration ésotérique est qu'il devrait travailler plus dur à l'unification nationale, et renforce le sentiment déjà prégnant de lutte existentielle qu'il ressent."
shandong.402.a:0 "Peut-être aurions-nous dû le révéler plus tôt"

shandong.403.t:0 "Rendements médiocres au Shandong"
 shandong.403.d:0 "Les famines ont longtemps ravagé le peuple chinois, causant des morts en masse et nous maintenant encore dépendants de céréales qui échappent à notre contrôle. Notre dépendance excessive à l'égard de l'agriculture traditionnelle en est probablement la cause, mais essayer de nous en éloigner mettrait en colère les agriculteurs qui utilisent les mêmes méthodes éprouvées depuis des milliers d'années. Nous pourrions toujours commencer à appliquer les nouvelles techniques agricoles modernes des Occidentaux et courir le risque de nous aliéner nos partisans qui se tournent vers nous pour obtenir des conseils traditionnels, ou nous pourrions consacrer une part importante de nos lances rouges à aider les agriculteurs et à faire en sorte que nous n'ayons pas de famine"
 shandong.403.a:0 "Distribuer secrètement des engrais"
shandong.403.b:0 "Les lances rouges dans les champs"

shandong.404.t:0 "Le prêtre bouddhiste Juzan déclare Tianran hérésiarque"
 shandong.404.d:0 "Nos frères bouddhistes du Hunan ont décidé de lancer une campagne de diffamation contre nous !  Le professeur Juzan a déclaré que le Yiguandao était une hérésie, et Tianran un hérésiarque ! Cette dénonciation fait déjà des vagues dans les échelons inférieurs de notre organisation. Les responsables rapportent que plusieurs riches donateurs bouddhistes ont cessé d'apparaître au temple. Les enseignants bouddhistes en formation sur Taishan ont déjà entendu la nouvelle, et leur indécision a poussé plusieurs d'entre eux à abandonner le Yiguandao. Pour Zhang Tianran, l'enseignant Juzan n'est rien d'autre qu'un fanatique sectaire, qui souhaite briser la généalogie spirituelle chinoise et devancer le Maha-Kalpa"
shandong.404.a:0 "Envoyez des lances rouges pour trouver et brûler les pamphlets de Juzan"

 shandong.405.t:0 "L'ancien professeur honoré Lu Zhongjie arrêté"
 shandong.405.d:0 "Zhang Tianran est peut-être le 18e patriarche du Yiguandao, mais les cicatrices du départ de Lu Zhongjie demeurent. Après que Lu Zhongjie ait fui le Shandong une seconde fois lors de l'assaut du Yiguandao sur Jinan, elle a été repérée peu souvent par nos Lances rouges. Après avoir suivi un conseil que le professeur Juzan avait donné à Lu Zhongjie lorsqu'il a publié sa diffamation contre nous, les Lances Rouges se sont faufilées dans le Hunan. L'un de nos plus fidèles empereurs mineurs a réussi à la traquer et à nous la ramener, après toutes ces années. Dans le cercle restreint, un débat fait rage sur la manière de gérer cette manne. Pour Zhang Tianran et Sun Suzhen, maintenir Lu Zhongjie en vie est une tentation pour les dissidents de la vénérer comme la réincarnation de Guan Yin. Pour les Red Spears et leur chef Xue Dian, Lu Zhongjie est si faible qu'elle ne représente aucune menace pour eux. Xue Dian a insisté pour que Lu Zhongjie soit assignée à résidence et qu'aucun mal ne lui soit fait."
shandong.405.a:0 "Imprison but do no harm to her!"La matriarche Zhao rejoint Zhang Tianran"
shandong.405.b:0 "Ignorez Xue Dian, Lu Zhongjie meurt !"

shandong.406.t:0 "La société de la svastika rouge déserte Yiguandao"
 shandong.406.d:0 "La Société de la Svastika Rouge, autrefois alliée du Yiguandao sous le régime de Zhang Zongchang, a finalement craqué et nous a abandonnés. Cette nouvelle surprend même le professeur honoré, qui peut effrayer ses disciples en leur donnant une réponse. Mais pour Sun Suzhen, cette désertion justifie son opposition à la posture de guerre, qu'elle prétend avoir toujours ressentie. Sun a profité de l'occasion pour réprimander Zhang Tianran, en disant que c'était la conséquence évidente de sa tentative d'équilibrer la guerre et la charité. En dehors des limites du cercle intérieur de Yiguandao, les empereurs et les directeurs mineurs ont minimisé cette perte. Il est clair, disent-ils, que la Société de la Svastika Rouge a été rachetée par le YMCA américain pour calomnier et diffamer le Yiguandao."
shandong.406.a:0 "Le dollar américain est à blâmer"

shandong.407.t:0 "Tianran rencontre secrètement Tsunesaburo Makiguchi"
 shandong.407.d:0 "L'enseignant honoré Zhang Tianran prend contact avec la Soka Gakkai au Japon. Cette société bouddhiste a été soumise à l'oppression du gouvernement pour avoir fait pression sur ses camarades bouddhistes contre l'intervention japonaise en Chine. La lettre de Zhang Tianran à Tsunesaburo Makiguchi a été rendue publique dans les deux nations, soulignant leur adhésion commune au Sutra du Lotus. Il semble que l'opinion publique japonaise ait accueilli favorablement cette lettre. Nos frères japonais peuvent encore influencer les choses d'une manière plus bénéfique pour nous"
 shandong.407.a:0 "Les Japonais honorables doivent être vénérés"

 shandong.408.t:0 "Tianran envoie une lettre à Dao Cai Dao"
 shandong.408.d:0 "L'enseignant honoré Zhang Tianran a pris contact avec le leader du Dao Cao Dai au Vietnam. Ce groupe a reçu des messages du mystérieux Cao Dai, une puissance divine bouddhiste qui, selon eux, unit l'humanité de toutes les races. La lettre de compasisonnement de Tianran espère établir et formaliser des liens avec nos frères au Vietnam. Le chef actuel du Dao Cai Dai, Pham Cong Tac, a organisé une milice semblable à celle des Lances rouges du Shandong pour défendre leur pays contre l'absolutisme religieux allemand. Bien que nous ayons une longue rivalité et une animosité entre Chinois et Vietnamiens, nous pouvons encore forger des liens plus importants grâce à notre foi commune, et donc l'un l'autre"
 shandong.408.a:0 "L'honorable Yue doit être vénéré"

 shandong.409.t:0 "Tianran envoie une lettre à Kim Kyohong"
 shandong.409.d:0 "L'enseignant honoré Zhang Tianran a pris contact avec les Daejonggyo en Corée. Les Daejonggyo sont un groupe noble de Goshindo qui voient clair dans les mensonges de l'impérialisme japonais et qui luttent pour une Corée indépendante. Les Daejonggyo sont célèbres pour leur ancien chef Na Cheol, dont la dévotion absolue envers le peuple coréen a conduit au suicide de ce dernier en 1916, après son échec à libérer la Corée et la Mandchourie.  Grâce à ce rayonnement, nous pourrons peut-être influencer davantage les Daejonggyo, et ainsi obtenir le soutien des nationalistes Daejonggyo"
 shandong.409.a:0 "Les Coréens honorables doivent être vénérés"

shandong.410.t:0 "Song Zheyuan envoie une bouée de sauvetage à Pékin"
shandong.410.d:0 "Le brouillard de confusion de la province du Shandong s'est levé et un homme est apparu, Song Zheyuan. Song a été chargé d'alerter le magistrat sur les crimes illégaux et inexcusables de Zhang Zongchang dans le Shandong, et a été nommé gouverneur en remerciement. Le gouverneur Song Zheyuan, citant les rébellions qui freinent le Shandong, plaide devant le gouvernement Qing pour aider à rétablir l'ordre. Les craintes que la province ne soit encore perdue au profit d'un autre chef de guerre arriviste, ou perdue au profit du KMT, sont nombreuses. Les Qing ne permettraient sûrement pas qu'une autre province leur échappe".
shandong.410.a:0 "Enfin un gouverneur sensé"
shandong.410.b:0 "Nous ne faisons pas confiance à un ancien républicain"

shandong.411.t:0 "Pékin promet de protéger le Shandong"
 shandong.411.d:0 "La délégation de Pékin a cédé et a envoyé un détachement de soldats pour rechercher et arrêter les bandits à Shandong. Les soldats sont arrivés en grande pompe à Jinan, et ont été déployés par le général Song Zheyuan dans les villes. Il semble que la plupart des rebelles qui résistaient à l'impôt aient déposé les armes, et certains de ceux qui ont résisté sont maintenant en sécurité derrière les barreaux"
shandong.411.a:0 "Nous pouvons enfin nous concentrer sur l'intérieur"

shandong.412.t:0 "Pékin rejette les demandes de Zheyuan"
 shandong.412.d:0 "La délégation de Pékin tient bon et refuse d'envoyer des soldats à Shandong pour aider un ancien gouverneur républicain. Elle n'a pas la légitimité nécessaire pour ordonner aux rebelles de se retirer. Le général Song Zheyuan a décidé de les prendre au mot. Quelques soldats de réserve seront envoyés pour intimider les rebelles au Shandong, habillés de blues Qing. Espérons que les rebelles ne découvriront pas que les soldats que nous envoyons pour les démanteler ne sont pas de Pékin"
shandong.412.a:0 "Nous devons nous protéger"

shandong.413.t:0 "Arrivée d'un chef militaire exilé du Shandong"
shandong.413.d:0 "Bien que notre armée n'atteigne pas le niveau de loyauté des puissances occidentales, nous sommes fiers de notre méritocratie. Les commandants et les amiral que vous voyez sur le champ de bataille ont prouvé leur loyauté envers le chef et le peuple. D'un autre côté, la victoire pourrait dépendre de la volonté mortelle affichée par certains des commandants les plus mercenaires, ceux qui sont prêts à faire ou à mourir. Cet homme nous vient de la tumultueuse province du Shandong, dont les cliques ont beaucoup compté sur les commandants mercenaires dans le passé. Ce général vient avec une histoire triste sur la façon dont les marées se sont retournées contre lui, et il est venu en haillons vers nous, prêt à mener le bon combat pour une fois. Il est difficile de déterminer s'il est authentique, mais nous devons décider s'il vaut la peine d'être recruté en ces temps déjà tragiques".
shandong.413.a:0 "Nous avons besoin de toute l'aide que nous pouvons obtenir"
 shandong.413.b:0 "Belle histoire, mais je vais quand même dire non"

### 414 - 423 Authdem Flavour Events

shandong.414.t:0 "Kong Dechang insulte les savants confucéens de Pékin"
 shandong.414.d:0 "Le jeune Kong Dechang, symbole de la Société pour restaurer la bienveillance, a commencé à faire des vagues auprès du public. En tant qu'héritier de l'héritage du manoir de Qufu, Kong Dechang a été tenu au courant des derniers développements philisophiques du confcuianisme. Dans ce domaine, des enlumineurs de Pékin comme Wu Peifu et Chen Huanzhang ont fait connaître leur propre interprétation du canon confucéen. Ce qui distingue la première publication de Kong Dechang des autres est son rejet des tentatives de relance de la piété imposée par l'État. Alors que Wu Peifu et Chen Huanzhang ont décrié leur époque comme étant impie, Kong Dechang a déclaré que chaque famille en Chine définit la piété par ses actions. Ce rejet de la partisanerie dans la religion qu'il aide à représenter a contrarié les intellectuels de Beijing"
shandong.414.a:0 "L'enfant est encore jeune, Votre grâce"

 shandong.415.t:0 "Zheyuan achète de nobles titres pour les alliés"
 shandong.415.d:0 "Le duc Yansheng, marquis de la grâce étendue, et d'autres titres de noblesse ont été achetés par le gouverneur Zheyuan lors du récent déclin économique de Pékin. Ce ne sont que des gestes symboliques des entités bureaucratiques de Pékin qui ne confèrent aucune responsabilité au propriétaire, mais leur effet escompté demeure. Cela permet aux alliés de Song Zheyuan de regagner une partie de l'honneur qui leur a été retiré pendant la révolution du Xinhai. La noblesse propriétaire du Shandong a maintenant une position plus légitime au sein de la clique, et peut plus facilement exercer une influence sur le peuple du Shandong"
shandong.415.a:0 "Merci, votre grâce"

shandong.416.t:0 "Famine au Shandong, aide nécessaire de Qing"
shandong.416.d:0 "Le rendement de cette année au Shandong n'est pas aussi bon que prévu. Cela est probablement dû à la surutilisation des terres pour la culture commerciale de l'opium pendant les années Zongchang. Song Zheyuan a été appelé à résoudre la pénurie alimentaire avant qu'elle ne conduise à une famine endémique. La solution du gouverneur Song est de se rendre une fois de plus dans la réserve provinciale et de payer les importations de nourriture en provenance de Hebei, où les récoltes sont plus abondantes. Ce fardeau sera partagé avec la population par le biais de taxes supplémentaires".
shandong.416.a:0 "Nous devons désormais économiser les céréales"

 shandong.417.t:0 "Big Swords Defects from Yiguandao, Offer Assistance"
 shandong.417.d:0 "Les membres de Big Sword qui avaient juré fidélité à Zhang tianran sont retournés à Jinan pour jurer fidélité à Song Zheyuan. En effet, le gouverneur Song a réalisé l'un de leurs désirs les plus pressants d'endiguer le trafic de drogue dans le Shandong. Cependant, ces militants de Big Sword exigent d'être traités avec le même respect et la même rémunération que les réguliers entraînés, ce qui causerait d'autres malheurs à notre trésorerie. Comment réagir ?"
shandong.417.a:0 "Nous avons besoin de professionnels, pas d'eux"
shandong.417.b:0 "Nous avons besoin de beaucoup plus pour sauver la Chine"

 shandong.418.t:0 "Yellow Sands Society Attacks, Captured"
 shandong.418.d:0 "De Hebnan est née la toute jeune Yellow Sands Society, avec une histoire similaire à celle du Yiguandao. Ces bandits vertueux ont été chassés du Henan par le gouvernement de Pékin et répètent le mantra séculaire "Détruisez les Qing, restaurez les Ming". Cette phrase fatiguée a apparemment amené un leader paysan à se déclarer Chu le Neuvième et à mener une charge sur Dezhou. Heureusement, nos gardes étaient bien équipés pour gérer un autre réveil religieux, et ont capturé Chu le Neuvième et détruit la Société des Sables Jaunes"
shandong.418.a:0 "Quand vont-ils apprendre ?"

shandong.419.t:0 "La Société des Sables jaunes revient, vaincue"
 shandong.419.d:0 "Le temple des Boxeurs de Dezhou a connu une éruption de violence, la Société des Sables jaunes ayant de nouveau fait sauter sa sale tête. Cette fois, un certain "Wang le sixième" a lancé une attaque surprise contre la ville, mais il a été abattu par nos gardes. Le Kong Dechang a été consulté pour obtenir des conseils sur la manière d'empêcher une nouvelle insurrection de la part des sociétés de Sables jaunes. Le jeune Kong Dechang, après y avoir longuement réfléchi, a suggéré que les différents temples des Sables jaunes qui vénèrent les Ming soient confiés à de nouveaux gardiens nommés par le gouvernement. Pour le Kong Dechang, le peuple fatigué du Shandong continue de se rebeller en raison de la menace existentielle qu'il ressent du fait de la situation politique"
shandong.419.a:0 "Une idée brillante, jeune homme !"

### 424 - 423 Patauto Flavour Events

shandong.424.t:0 "Une visite d'État au Fengtian"
 shandong.424.d:0 "Zhang Zongchang, dans le but d'obtenir le soutien de Zhang Zholin, a décidé de se rendre à Shenyang. Cependant, les discussions n'ont jamais pu avoir lieu car le général Dogmeat dès son arrivée à Shenyang s'est mis à boire et à se prostituer de façon obscène, couronnant le tout en arrivant avec 3 heures de retard à la réunion avec Zhang Zholin complètement et totalement hors de contrôle à cause de la drogue et de l'alcool. Se moquant du vieux maréchal pour son analphabétisme en plus ! "
shandong.424.a:0 "Je préfère divertir Zhang Xueliang"

shandong.425.t:0 "Zhang Zongchang publie un livre de poésie"
shandong.425.d:0 "Même Zhang Zhongchang n'est pas à l'abri des charmes et de l'attrait de la poésie, et il a donc décidé de publier un livre contenant sa poésie. Il a donc décidé de publier un livre contenant sa poésie, plusieurs années après l'échec de ses Commentaires sur les treize classiques. Pour de nombreux lecteurs, le seul conseil moral que leur apportait le commentaire était des leçons anecdotiques sur la façon dont Confucius approuvait la polygamie. Bien que les poèmes puissent être discutables, le général de la viande de chien semble être assez satisfait de lui-même, réduisant sa dégénérescence quotidienne".
shandong.425.a:0 "Même un chien apprécie un os ou deux"

shandong.426.t:0 "La deuxième publication du général de la viande de chien"
 shandong.426.d:0 "Zhang Zongchang a publié son deuxième commentaire sur les Treize classiques, et insulte horriblement les écrits de Wu Peifu ! Décrivant les écrits de Wu Peifu comme circumstatiaux, et en accord avec le style de Pékin qui consiste à se conformer aux intérêts politiques plutôt qu'à la morale absolue. Le général Dogme écrit dans le Commentaire que les travaux de Mencius s'inscrivent bien dans le cadre de la crise actuelle en Chine, et établit une comparaison favorable entre le premier empereur, Qin Shi Huangdi, et le jeune maréchal Zhang Xueliang"
shandong.426.a:0 "Heureusement que le père de Xueliang ne peut pas le lire"

 shandong.427.t:0 "Chiens de soleil ou de pluie"
 shandong.427.d:0 "Zongchang, atteignant de nouvelles profondeurs de dépravation, a décidé de prendre la femme du commandant Sun Dianying. Furieux, le général Sun a décidé de faire chanter Zhongchang, le menaçant de révéler cette bigamie s'il ne lui accorde pas une promotion. Le général Dogmeat est évidemment connu pour sa luxure et sa dégénérescence, mais prendre la femme d'un subordonné de confiance serait une honte pour son armée. Bien que Zongchang veuille garder le silence, s'il cède, cela pourrait affaiblir sa position auprès de ses subordonnés."
shandong.427.a:0 "Assieds-toi, Maréchal"
shandong.427.b:0 "Taxi, je préfère marcher"

 shandong.428.t:0 "Old King Coal and the Dogmeat General"
 shandong.428.d:0 "Une débâcle au début des années 1930 est revenue hanter l'administration de Zhang Zongchang. Dans ces années-là, Zongchang a imposé une taxe de 40 cents sur le charbon exporté afin de tirer profit des opérations charbonnières de Qingdao. Cette taxe était cependant si exorbitante qu'aucune compagnie minière ne l'a jamais payée. Pourtant, il y a toujours de l'exploitation minière dans l'est du Shandong. Une solution plus radicale a été concoctée, qui a permis à Zhang Zongchang de financer un syndicat de mineurs de charbon pour donner aux mineurs de charbon les moyens de combattre leurs patrons. Ce pari s'accompagne d'un niveau d'accord avec les cellules KMT dans l'est du Shandong pour leur permettre d'inciter les travailleurs à se syndiquer. Pour le personnel de Zongchang, ce type de manipulation idéologique semble tiré du livre de tactique de Yan Xishan"
shandong.428.a:0 "Une ombre de la pensée de Yan Xishan, je vois ?"

shandong.429.t:0 "Bataille de bordel pour les affaires"
shandong.429.d:0 "Zhongchang, que ce soit en raison de sa toxicomanie ou pour son propre amusement, a nommé deux hommes au même poste de chef de la sécurité. Les deux hommes n'ont découvert l'existence de l'autre que lorsqu'ils sont allés occuper leur nouveau poste en même temps. Cherchant à clarifier la question, ils ont fait irruption dans la chambre de Zhongchang, où ils l'ont trouvé engagé dans la dépravation comme d'habitude. Zhongchang, amusé par leur confusion, ordonna aux deux hommes de se battre l'un contre l'autre pour la position, et celui qui était au sommet revendiquerait la victoire, bien qu'il n'excluait pas un bas de pouvoir. Les hommes se sont donc déchirés, au grand amusement de Zhongchang et des filles".
shandong.429.a:0 "Il semble que ce fut une orgie à plus d'un titre"

shandong.430.t:0 "Le médicament le moins cher"
shandong.430.d:0 "La menace de famine est revenue au Shandong en raison de la prolifération du commerce de l'opium dans la province. En raison de la quantité de terres actuellement utilisées pour la production d'opium, les gens commencent à se serrer la ceinture. Les années précédentes, des pétitions étaient adressées au gouvernement central pour faire revivre la population. Pour Zhang Zongchang, cette option comporte trop de risques qu'un autre seigneur de guerre découvre ses plantations d'opium. En conséquence, le général Dogmeat a adopté une position fataliste, et a ordonné que ses soldats ne fournissent que ceux qu'ils jugent dignes de recevoir une aide alimentaire".
shandong.430.a:0 "Les choix les plus difficiles exigent la plus forte des volontés"

shandong.431.t:0 "Le soleil construit des temples de bandits"
 shandong.431.d:0 "L'autonomie du général Sun Dianying au sein de l'armée est grande, à tel point que ses officiers agissent comme si Sun Dianying était une clique dans la clique. Les soldats de Sun Dianying, après avoir pillé Taishan de ses livres de Yiguandao, ont conçu un plan pour s'enrichir. Comme Sun Dianying était autrefois un leader de la Société de la Route du Temple au Henan avant de se retirer à Shandong, ses hommes ont pensé qu'il était prudent de recréer la société à Taishan. Au sommet de Taishan, sous une brume d'opium obligatoire, Sun Dianying a construit un sanctuaire appelé le Neuvième Ciel. Les soldats de Sun Dianying auraient commencé à se peindre les caractères Te et Sheng sur le visage."
shandong.431.a:0 "Difficile d'échapper à la foi en Shandong"

shandong.432.t:0 "L'impératrice n'a pas de vêtements"
 shandong.432.d:0 "Sun Dianying a dirigé un groupe de bandits pour dévaliser la tombe de l'impératrice douairière Cixi à Pékin, un événement choquant. Sous le couvert de la nuit, des hommes menés par Sun Dianying ont ouvert la tombe de Cixi et ont emporté une grande partie de ses trésors funéraires en or. Le summum de leur débauche a été atteint lorsqu'ils ont pris le melon de jade que Cixi tenait dans son sarcophage. Bien que son héritage ait été débattu, à savoir qu'elle était un despote impitoyable qui a provoqué une grande humiliation, les traditionalistes la considèrent toujours comme un parangon de la société chinoise. Piller sa tombe est une profonde insulte à la tradition chinoise, et les Qing sont profondément embarrassés. Malheureusement, Sun Dianying est retournée sur le front, entourée de gardes et à l'abri des chasseurs de primes et des justiciers."
shandong.432.a:0 "Ça doit être dans un musée !"

shandong.433.t:0 "Les Ming ont encore une fois été humiliés"
 shandong.433.d:0 "Sun Dianying, dans sa soif croissante d'or et de butin, a décidé de dévaliser la tombe du Mausolée Ming Xiaoling à Nanjing. Les hommes de Sun Dianying arrivent à nouveau dans la nuit, escaladent les murs de la tombe avant d'en faire sauter la porte. Le tombeau Ming Xiaoling appartenant à l'empereur Hongwu, le premier Ming. Hongwu qui était un Turban Rouge dans une société de Lotus Blanc comme feu Zhang Tianran, alimentant la fureur de Sun Dianying. Sun Dianying s'est enfui avec les trésors de l'empereur Hongwu et de ses épouses, leur valeur étant définitivement souillée par leur disposition à côté du melon de jade de Cixi. La tombe a été pillée et incendiée, ce qui n'était pas arrivé depuis que Li Zicheng l'a fait en 1644, lorsqu'il a pris Pékin. Il semble vraiment qu'il n'y ait aucun honneur à restaurer les Ming, malgré ce que disent ces vieux slogans. Les centaines de personnes qui, dans le passé, ont promis de \"Détruire les Qing, restaurer les Ming\", sont attristées par cette profanation."
shandong.433.a:0 "Plus rien n'est sacré ?"

shandong.434.t:0 "Un nouveau quartier général ?"
 shandong.434.d:0 "Notre expansion nous a conduit à occuper un territoire plus vaste que la seule province de Shandong. Le peuple de Jinan souffre et réclame le départ des soldats. Alors que la maison des impôts de Jinan a été incendiée par des foules en colère chaque année depuis son occupation, Nanjing promet une sécurité bien plus grande. Alors que certains partisans de la ligne dure souhaitent que nous restions à Jinan, car elle a servi de capitale lors de campagnes réussies, d'autres suggèrent que nous déménagions à Nanjing. La population métropolitaine de Nanjing se prépare au pire de l'équipage de Zongchang. Les bunkers construits pour survivre au siège de Nanjing sont actuellement remplis d'objets précieux dans l'espoir que Zhang Zongchang ne les trouve pas."
shandong.434.a:0 "Restez à Jinan"
shandong.434.b:0 "Déménager à Nankin"

shandong.435.t:0 "Le maréchal Zhang Zongchang meurt"
 shandong.435.d:0 "Après avoir été laissé seul lors d'une autre fête rancunière, le maréchal Zhang Zongchang est décédé d'une overdose de drogue. Zhang Zongchang laisse derrière lui une traînée de larmes au sein et autour de son régime. Sa famille survivante est sa mère, ses nombreuses épouses et ses nombreux enfants. Ses effets intellectuels un livre de poésie et un commentaire sur les 13 Classiques. Le magot d'or, de jade, de dollars d'argent et d'objets volés de ses aventures est déjà disputé par sa famille. Le général Sun Dianying, un homme connu de ses soldats comme étant plus impitoyable et fanatique que Zhang, a pris la tête de la clique. Zhang Zongchang a été enterré dans un endroit non marqué, afin de cacher son corps aux victimes vengeresses."
shandong.435.a:0 "Bombardons le ciel, pour lui"

 shandong.436.t:0 "L'enseignant honoré Zhang Tianran meurt"
 shandong.436.d:0 "Après avoir reçu la médecine traditionnelle, l'honorable professeur Zhang Tianran s'est retiré dans une grotte paradisiaque pour mettre fin à sa vie mortelle. L'honorable professeur ne nous a pas laissé d'héritiers, comme le veut la tradition du Yiguandao, et ses effets personnels ont été donnés aux nécessiteux du Mont Tai. Comme le veut la piété filiale de Confucius, le fils de Zhang Tianran passera les trois prochaines années en deuil. La lune du soleil de Zhang, Sun Suzhen, a pris son rôle de 18e matriarche et de premier professeur honoré non marié du Yiguandao. Les disciples de Suzhen promettent une transition égalitaire, où les femmes et les hommes pourront apprécier le message du Yiguandao de la même manière."
shandong.436.a:0 "La lune brille fortement"

shandong.437.t:0 "Le général Song Zheyuan meurt"
 shandong.437.d:0 "Après avoir envoyé une dernière lettre à son ami, Kong De Chang, le général Sun Zheyuan s'est éteint dans sa maison. Le général Zheyuan est parti sans héritiers, comme il l'avait prévu, et ses effets personnels ont été donnés aux nécessiteux de sa maison. La notice nécrologique de Song Zheuyan dépeint un chef intelligent et aimable qui a résisté aux tentations de la guerre. Li Jinglin, le Saint de l'épée, s'est avancé pour prendre la place de Zheyuan et diriger le Shandong dans la paix et la guerre. L'éloge funèbre de Li Jinglin promet aux personnes en deuil qu'il suivra les idéaux de Song Zheyuan et refusera de retomber dans la petite délinquance qui a marqué les jeunes années de Li."
shandong.437.a:0 "Il a rendu Shandong fier"

shandong.438.t:0 "Shangqing Tianguo Déclaré"
 shandong.438.d:0 "Le gouverneur Zhang Zongchang, connu dans toute la Chine comme le "général de la viande de chien", est mort. Selon les rapports de Jinan, Zongchang et son lieutenant Sun Dianying auraient tenté de prendre d'assaut le Tai Shan sacré en début de semaine, et n'auraient pas survécu à l'assaut. Cette nouvelle stupéfiante s'accompagne de proclamations du nouveau maître du Tai Shan, Zhang Tianran, selon lesquelles il dirige désormais le Shandong et tout son peuple. Zhang Tianran est un personnage moins connu des journaux, mais il est bien connu des réfugiés de la Chine orientale comme le chef bienveillant du culte Yiguandao. Pour les réfugiés les plus conservateurs, cet événement symbolise quelque chose de plus brillant pour la Chine."
shandong.438.a:0 "Cela ne se passera pas bien..."

shandong.439.t:0 " Agitation dans le Sud"
 shandong.439.d:0 "Dans la Ligue des huit provinces, de nombreux rapports font état de troubles généralisés après la vente aux Allemands du chemin de fer nouvellement construit. Si nous voulons nous assurer une meilleure emprise sur la Chine, nous devrions garder un œil sur les événements du Sud-Est car nous pourrions tirer un grand profit de l'effondrement de la clique des Chuanfangs. "
shandong.439.a:0 "Nous devrions garder un œil sur cette affaire."

shandong.440.t:0 "Une balle importante"
shandong.440.d:0 "Le maréchal de la Ligue Sun Chuanfang a été abattu et se trouve actuellement dans un état critique. Après des semaines d'émeutes, il semble qu'un paysan chanceux l'ait atteint. On ne sait pas ce que cela signifie pour la Ligue, mais si le chaos s'ensuit, nous devons être prêts à en tirer profit".
shandong.440.a:0 "Cette balle va changer le destin de la Chine."

shandong.441.t:0 "L'ancienne alliance est vivante"
 shandong.441.d:0 "Lorsque le général Zhang Zongchang a remis à Zhang Zuolin une perche de transport lors de son investiture, cela s'est accompagné d'une profonde compréhension mutuelle. Zhang Zongchang n'allait pas prodiguer au Maréchal des babioles ou des plaisanteries, mais il allait servir d'outil fiable pour que Zuolin puisse remporter la victoire. Cette promesse faite il y a des années arrive aujourd'hui à Zongchang. Une perche de transport envoyée par Zhang Zuolin ne peut signifier qu'une chose. L'heure du grand service approchait, et Zongchang tiendra sa promesse, que son honneur existe ou non."
shandong.441.a:0 "Ce poteau va changer le destin de la Chine."

shandong.442.t:0 "Le nouvel empire Qing"
 shandong.442.d:0 "La bataille acharnée pour la Cité interdite a été menée sur ordre de Zhang Tianran. Les portes du palais devinrent une prison pour la lâche famille Aisin-Gioro. Plusieurs membres de la famille tentèrent de partir, mais furent ramenés, et les murs furent gardés par des lances rouges à tous les coins de rue. Finalement, l'Empereur se rendit au Shangqing. Au lieu de mourir, Puyi fut forcé de capituler devant Zhang Tianran dans sa veste jaune impériale, ainsi que de réaffirmer au peuple son empereur. Puyi restera l'empereur, et les petits empereurs, directeurs et prêtres du Shangqing Tianguo les magistrats officiels de l'Empire des Qing. Zhang Tianran a absous l'empereur captif de toute culpabilité dans cette guerre, et a déclaré que cette victoire est l'aboutissement d'une généalogie spirituelle qui a commencé avec les Boxeurs et Sun Yat Sen."
shandong.442.a:0 "Ce pourrait être le Maha-Kalpa"

shandong.445.t:0 "L'empereur mineur Xue Dian déserte avec Lu Zhongjie"
 shandong.445.d:0 "Après avoir assuré à Zhang Tianran et Sun Suzhen que Lu Zhongjie était isolé, le petit empereur du Shandong a trahi les Yiguandao. Après avoir omis de se présenter aux exercices quotidiens, les soldats de la Lance Rouge ont découvert que Xue Dian avait disparu de ses quartiers. La panique s'est emparée des Lances Rouges qui ont cherché en vain à retrouver Xue Dian. Cette panique s'est amplifiée lorsque le vieux professeur maison, Lu Zhongjie, est resté introuvable lui aussi. Après que Zhang Tianran soit arrivé dans une fureur peu caractéristique, il est entré dans la maison de Xue Dian pour demander aux esprits de le guider. Après plusieurs heures, Zhang Tianran est sorti des quartiers de Xue Dian et a déclaré que l'Empereur mineur était appelé par une puissance supérieure à s'engager dans un pèlerinage immédiat et permanent. Alors que les soldats des Lances rouges sont rassasiés, les dissidents à l'extérieur de Taishan ont facilement déduit que Xue Dian et Lu Zhongjie ont échappé au culte. À la surprise de beaucoup, y compris Sun Suzhen, Zhang Tianran n'a pas ordonné de chasse à l'homme. Il semble que le Maître honoré ait accepté une conséquence qu'il n'avait pas prévue."
shandong.445.a:0 "Il fait probablement partie du Maha-Kalpa"

shandong.446.t:0 "La banque de Shanghai étend son offre de prêt à Zongchang"
 shandong.446.d:0 "Après plusieurs demandes de prêts infructueuses auprès de diverses banques de Shanghai, refusées au motif que Zongchang a un dossier de paye défaillant, un accord a finalement été donné. Presque comme si une puissance supérieure était intervenue, une lettre arrive pour Zongchang qui lui prêtera une autre grosse somme d'argent, dont certaines propriétés sont placées en collabaration, au cas où il ne rembourserait pas la banque."
shandong.446.a:0 "Peut-être que quelqu'un s'occupe de moi ?"

 shandong.447.t:0 "Escarmouches aux frontières entre [ANQ.GetName] et [SQI.GetNameDef]"
 # Tianran in charge:
 shandong.447.d1:0 "Jusqu'à présent, la révolte de [ANQ.GetLeader] contre le régime de Nanjing et nos propres intérêts dans la région ont évité de s'affronter directement. Cependant, ce cessez-le-feu précaire n'a jamais été censé tenir, et maintenant des conflits locaux sont apparus avec la milice de Yiguandao et les forces d'Anqing qui s'affrontent.\n\nAvec notre expédition au sud dans les Cinq Provinces en conflit direct avec les intérêts régionaux d'[ANQ.GetName], de nombreux proches de Zhang Tianran ont exprimé leur opinion que les raisons que nous avons pour engager la Ligue s'appliquent également à [ANQ.GetName], et qu'en dehors de cela, il est peut-être préférable de se concentrer sur Nanjing en premier."
 # Zongchang in charge:
 shandong.447.d2:0 "Jusqu'à présent, la révolte de [ANQ.GetLeader] contre le régime de Nanjing et nos propres intérêts dans la région ont évité de s'affronter directement. Cependant, ce cessez-le-feu précaire n'a jamais été censé tenir, et maintenant des conflits locaux ont surgi avec les forces de Shandong et d'Anqing qui s'affrontent.\n\nAvec notre expédition au sud dans les Cinq Provinces en conflit direct avec les intérêts régionaux d'[ANQ.GetName], de nombreux généraux ont fait savoir à Zhang Zongchang que [ANQ.GetNameDef] est faible et a peu de soutien parmi les militaires. Ces généraux se sont trompés auparavant en signalant que de grandes unités de la Ligue avaient fait défection à [ANQ.GetName]."
 shandong.447.a:0 "Nous devrions les frapper rapidement !"
 # Peace:
 shandong.447.b:0 "La paix prévaudra, pour l'instant..."

 # ANQ side:
 shandong.448.t:0 "Guerre entre [ANQ.GetName] et [SQI.GetNameDef]"
 # ANQ allied with FNG:
 shandong.448.d1:0 "Jusqu'à présent, l'intervention de [SQI.GetLeader] contre le régime de Nanjing et notre propre soulèvement ont évité de s'affronter directement. Cependant, ce cessez-le-feu précaire n'a jamais été censé tenir, et maintenant la guerre a officiellement éclaté.\n\nAvec l'aide de [FNG.GetNameDef], nos forces pourraient avoir un léger avantage matériel sur les forces du Shandong, à condition que nous soyons capables de tenir les côtes."
 # ANQ allied with QIE:
 shandong.448.d2:0 "Jusqu'à présent, l'intervention de [SQI.GetLeader] contre le régime de Nanjing et notre propre soulèvement ont évité de s'affronter directement. Cependant, ce cessez-le-feu précaire n'a jamais été censé tenir, et maintenant la guerre a officiellement éclaté.\n\nAvec l'intervention de [QIE.GetNameDef] de notre côté du conflit, nos forces auront une plus grande marge de manœuvre dans notre lutte contre [LEP.GetLeader] et [SQI.GetLeader], même si ce sera toujours un combat difficile."
 shandong.448.a:0 "[FNG.GetLeader] will bring order to China!"
 shandong.448.b:0 "[QIE.GetLeader] apportera l'ordre en Chine !"

 shandong.449.t:0 "Escarmouches aux frontières entre [SQI.GetNameDef] et [FROM.GetNameDef]"
 shandong.449.d:0 "Le régime de Nanjing n'est pas la seule menace à laquelle nos forces ont dû faire face, ces dernières semaines nous avons essayé d'ignorer les incursions de [FROM.GetNameDef] sur notre territoire mais [QI.GetLeader] a décidé qu'une action pourrait bien être nécessaire. Si nous laissons cette inaction se poursuivre, nous serons considérés comme faibles, ce qui pourrait très bien revenir nous nuire plus tard ; cependant, un affichage faible pourrait être exactement ce que nous voulons si un piège est décidé comme plan d'action. [SQI.GetLeader] a un choix à faire, il favorise..."
 shandong.449.a:0 "...en frappant les lignes de [FROM.GetNameDef] immédiatement."
 shandong.449.b:0 "...en se concentrant sur nos problèmes actuels."

 shandong.11037.t:0 "Victoire dans la guerre de la Ligue !"
 shandong.11037.d:0 "Nous avons gagné"
 shandong.11037.d1:0 "Une nouvelle ère commence pour la Chine. Alors qu'elles n'étaient qu'une organisation étrange mais influente au début de la Guerre de la Ligue, les forces des Yiguandao ont apporté l'espoir et la rédemption aux pays souffrant des corrompus et des méchants lorsqu'elles ont marché sur Nanjing. Aujourd'hui, Zhang Tianran, le 18e patriarche des Yinguandao, est sorti vainqueur de la guerre de la Ligue et règne sur les riches provinces orientales de la Chine. L'homme n'a pas perdu de temps - dans la ville de Nanjing, l'opium a été confisqué, les fumeries perquisitionnées et les étrangers criminels expulsés. L'aide a également été distribuée aux personnes souffrantes et nécessiteuses par les moines Yinguandao, désireux de gagner la sympathie de la population.\n\nMais bien que notre contrôle ait été largement assuré sur la Chine orientale, l'anarchie reste la norme dans une trop grande partie de la campagne. Gouverneurs peu coopératifs, bandits du KMT, vestiges de seigneurs de la guerre - la liste des obstacles à l'intégration est assez longue. Il faudra un certain temps pour consolider le contrôle des terres que nous avons gagnées dans la lutte, mais bientôt le Shangqing Tianguo élèvera la Chine dans une nouvelle ère de moralité vertueuse."
 shandong.11037.d2:0 "Une nouvelle ère commence pour la Chine, du moins c'est ce que pensaient les radicaux du KMT et les zélateurs du Yiguandao en tentant d'imposer leurs dangereuses idéologies au peuple. Se distinguant des autres petits dirigeants chinois principalement par l'ampleur de sa corruption et de ses extravagances, le général Dogmeat, Zhang Zongchang, est sorti vainqueur de la guerre de la Ligue et règne désormais sur les riches provinces orientales du pays. Pour fêter cet incroyable exploit, Zhang Zongchang s'est livré à une nuit d'ivresse, agrémentée d'une quantité impressionnante d'opium et se terminant par une visite des maisons closes de Nanjing.\n\nMais bien que notre contrôle ait été largement assuré sur la Chine orientale, l'anarchie reste la norme dans une trop grande partie de la campagne. Gouverneurs peu coopératifs, bandits du KMT, fanatiques religieux - la liste des obstacles à l'intégration est assez longue. Il faudra un certain temps pour consolider le contrôle des terres que nous avons gagnées dans la lutte, mais bientôt nous serons en mesure d'annoncer une nouvelle Ligue des provinces de la Chine orientale sous le règne du futur maréchal Zhang Zongchang."
 shandong.11037.a:0 "La Paix, enfin"

