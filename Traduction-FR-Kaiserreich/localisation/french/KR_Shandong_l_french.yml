SQI_Infiltrate_Tianjin:0 "Infiltrez Tianjin"
 SQI_Infiltrate_Tianjin_desc:0 "Nous pouvons tirer parti de l'influence de Tainran à Tianjin pour promouvoir le Yiguandao et le salut de la Chine auprès des véritables industries chinoises qui vivent encore sous occupation étrangère."
SQI_join_Japan_faction:0 "Rejoindre l'alliance Zuolin-Japon"
 SQI_join_Japan_faction_desc:0 "Nous avons accumulé suffisamment de prêts des Zaibatsu, environ 80 prêts à grande échelle, pour que notre existence continue d'avoir une valeur financière à la fois pour le Japon et pour le Fengtian. Zongchang espère ainsi réaffirmer sa loyauté envers Zhang Zuolin"
SQI_ask_LEC_protection:0 "Demander la protection des légations"
SQI_ask_LEC_protection_desc:0 "Nous avons accumulé suffisamment de prêts auprès des banques occidentales, environ 80 prêts à grande échelle, pour assurer la pérennité de notre existence financière pour les villes légataires. Avec cela, Zongchang espère gagner la sympathie des Occidentaux et, en fin de compte, assurer son propre pouvoir".
SQI_ask_AOG_protection:0 "Demander la protection de la marine de la GEA"
SQI_ask_AOG_protection_desc:0 "Nous avons accumulé suffisamment de prêts des banques occidentales, environ 80 prêts à grande échelle, pour assurer la pérennité de notre existence financière à la flotte allemande d'Asie de l'Est. Avec cela, Zongchang espère gagner la sympathie de Qingdao et, en fin de compte, assurer sa propre puissance".

 SQI_intervene_xuzhou_tt:0 "Si vous contrôlez §YXuhai§! vous pouvez devenir directement son propriétaire et augmenter le soutien à la guerre de 2%."
 SQI_intervene_jiangsu_tt:0 "Si vous contrôlez §YHuaiyang§! et §YNantong§!, vous pouvez devenir directement leur propriétaire et augmenter de 4% le soutien à la guerre."
SQI_intervene_southwest_tt_1:0 "Vous devez contrôler, posséder et mettre au centre les états suivants : §YQiantang, Anqing, Jinling, Yuzhang, Xuhai et Minhou§!"
SQI_intervene_southwest_tt_2:0 "Vous devez supprimer l'esprit national suivant : §YPeasant Revolt§! (Si votre parti au pouvoir est Zongchang Clique)\n §YZongchang Revolt§! (Si votre parti au pouvoir est Yiguandao)"
SQI_create_LSP_tt:0 "Vous devez contrôler et posséder les états suivants:\n §YShandong§! (Ji'nan, Linyi et Jiaodong)\n §YJiangsu§! (Huaiyang, Jinling, Nantong et Xuhai)\n §YJiangxi§! (Gannan, Yuzhang et Xunyang)\n §YAnhui§!  (Anqing, Wuhu et Huaisi)\n §YZhejiang§! (Qiantang, Jinhua, Kuaiji, Wenzhou et Lishui)\n §YFujian§! (Jian'an, Tingzhang, Xiamen et Minhou)"

SQI_raise_army:0 "Levée d'une armée"
SQI_raise_army_desc:0 "Notre soi-disant armée fait défaut par rapport aux nombreux chefs de guerre que nous espérons affronter. Même si nous n'avons pas d'armée moderne, nous avons la popularité des gens que nous pouvons utiliser à notre avantage. Si la force ne fonctionne pas, le nombre...  "
 SQI_raise_division:0 "Recruter les paysans de [FROM.GetName]"
 SQI_raise_division_desc:0 "Nous pouvons recruter les paysans de [FROM.GetName] pour aider notre cause."

