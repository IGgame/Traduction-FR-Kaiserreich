SQI_jiangsu_exploitation_desc:0 "De notre accord avec Anqing, négocié par Fengtian après la fin de la guerre de la Ligue, nous recevons des usines civiles §H[?SQI_jiangsu_exploitation_civ_factories]§! et des usines militaires §H[?SQI_jiangsu_exploitation_mil_factories]§!. Nous avons également le contrôle total des ressources potentielles de l'État du Jiangsu et disposons de ressources en main-d'œuvre supplémentaires à Jinan."
