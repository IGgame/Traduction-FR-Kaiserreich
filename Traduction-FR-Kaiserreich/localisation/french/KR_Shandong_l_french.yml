### Leaders ###
 POLITICS_SONG_ZHEYUAN_DESC:0 "Born during the waning years of the 'century of humiliation', Song was educated by his uncle, a Confucian teacher in Yanshan, Shandong. In 1904, Song traveled to Beijing to learn recieve military instruction under Lu Jianzhang. After a decade of service, Lu Jianzhang slotted Song into service under Yuan Shikai during his rise. Following the assault on Zhang Xun in Beijing, Song deserted Yuan to join the KMT, and threw in his loyal divisions under their government. In 1925, Song requested Chiang governorship of Shandong should the province be claimed. The subsequent Northern Expedition fell apart for Song in 1929, and he held Linyi in Shandong against Zhang Zongchang. Any hope of reinforcements were dashed by 1930, depriving Song of legitimacy. A solution to this crisis in confidence came when Song heard the Duke Yansheng was in mortal danger. Living in the Mount Tai Miao, the descendant of Confuicius was threatened by the newly-arrived Yiguandao, which desputed his orthodox religion. Song organized a rescue of the Duke Yansheng in 1931, and his conspirators swore an oath upon his rescue to create the Society for Restoring Benevolence."
 POLITICS_ZHANG_ZONGCHANG_DESC:0 "Zongchang himself felt no great national pride for Qingdao when it was lost in 1897 to Germany, but the 1911 revolution did bring him to action. Arriving in Shanghai to pledge allegiance to the Republic, he fell in with Feng Guozhang and joined the Zhili Clique when they emerged in 1917. But when Feng died in 1919, Zongchang returned to Manchuria, and joined the Fengtian Clique just in time to participate in the First Zhili-Fengtian War in 1922. Fengtian's defeat in that war didn't dissuade him, and he went on to play a prominent role in the second war in 1924, capturing the crucial Lengkouguan Pass. With the near-total collapse of the Northern Zhili Clique following the Beijing Coup, Zongchang went on to conquer Shandong, and pushed as far south as Nanjing and Shanghai. An ability to utilise railroads effectively as well as the unusual charisma of a man referred to as “filthy”, even by his allies, carried him through to victory after victory. After a period of debauched rule in China's most international city, Zongchang thoroughly entrenched himself in Shandong, and after back-and-forth wars over Jiangsu eventually found himself trapped in the province during the Fourth Zhili-Fengtian War in 1928. In the years since, Shandong has become both a refuge and a prison, where his illegal but tolerated presence remains under the shadow of the Qing government in Beijing. More recently, a bout of seemingly incurable sickness drew him up the 6,600 steps to a Yiguandao doctor. Zongchang eventually met the Yiguandao’s Honoured Teacher, Zhang Tianran himself. Whether it was his sickness or the lack of anything else to do up on Mount Tai, Zongchang promised Tianran that he would follow the esoteric lifestyle espoused by the cult for his health."
 POLITICS_ZHANG_TIANRAN_DESC:0 "Tianran aspired to nothing in his life until he was introduced into the cult of Lu Zhongyi. Lu Zhongyi was the leader of a small group of religious syncretists called the Yiguandao in 1918. Lu Zhongyi had always planned for his sister Lu Zhongjie to succeed him to lead the Yiguandao, and had even recognised her supposed divinity as the reincarnation of the Buddhist God Guan Yin. A theological schism occurred after the passing of Lu Zhongyi in 1930, wherein Lu Zhongjie took followers loyal to her out of the Yiguandao and relocated to Henan, where they remain to this day. Tianran, having the full trust of his members as well as a newly divined wife Sun Suzhen, began to tell startling revelations. In 1922, Tianran had built a shrine on Mount Tai, which grew until it encompassed the other monasteries on the mountain. By 1924 Mount Tai had become the year-round home for Zhang Tianran and his inner circle. A spirit writing session that same year foretold Emperor Puyi was in danger of being poisoned, and a trip to Beijing was planned. Tianran amused and flattered Emperor Puyi with promises that the Yiguandao would reinforce loyalty to the Qing through charity and warfare if need be. The first Red Spears and Big Swords arrived to Mount Tai in 1925. The greatest catch was Tianran’s supposed conversion of Zhang Zongchang in 1935."

 POLITICS_SONG_ZHEYUAN_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nOctober 30, 1885\nLaoling, Shandong, Qing Empire\n§YMilitary Career:§L\nBorn during the waning years of the 'century of humiliation', Song was educated by his uncle, a Confucian teacher in Yanshan, Shandong. In 1904, Song traveled to Beijing to learn recieve military instruction under Lu Jianzhang. After a decade of service, Lu Jianzhang slotted Song into service under Yuan Shikai during his rise. Following the assault on Zhang Xun in Beijing, Song deserted Yuan to join the KMT, and threw in his loyal divisions under their government. In 1925, Song requested Chiang governorship of Shandong should the province be claimed. The subsequent Northern Expedition fell apart for Song in 1929, and e held Linyi in Shandong against Zhang Zongchang. Any hope of reinforcements were dashed by 1930, depriving Song of legitimacy. A solution to this crisis in confidence came when Song heard the Duke Yansheng was in mortal danger. Living in the Mount Tai Miao, the descendant of Confuicius was threatened by the newly-arrived Yiguandao, which desputed his orthodox religion. Song organized a rescue of the Duke Yansheng in 1931, and his conspirators swore an oath upon his rescue to create the Society for Restoring Benevolence."
 POLITICS_ZHANG_ZONGCHANG_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nFebruary 13th, 1881\nYixian, Shandong, Qing Empire\n§YMilitary Career:§L\nZongchang himself felt no great national pride for Qingdao when it was lost in 1897 to Germany, but the 1911 revolution did bring him to action. Arriving in Shanghai to pledge allegiance to the Republic, he fell in with Feng Guozhang and joined the Zhili Clique when they emerged in 1917. But when Feng died in 1919, Zongchang returned to Manchuria, and joined the Fengtian Clique just in time to participate in the First Zhili-Fengtian War in 1922. Fengtian's defeat in that war didn't dissuade him, and he went on to play a prominent role in the second war in 1924, capturing the crucial Lengkouguan Pass. With the near-total collapse of the Northern Zhili Clique following the Beijing Coup, Zongchang went on to conquer Shandong, and pushed as far south as Nanjing and Shanghai. An ability to utilise railroads effectively as well as the unusual charisma of a man referred to as “filthy”, even by his allies, carried him through to victory after victory. After a period of debauched rule in China's most international city, Zongchang thoroughly entrenched himself in Shandong, and after back-and-forth wars over Jiangsu eventually found himself trapped in the province during the Fourth Zhili-Fengtian War in 1928. In the years since, Shandong has become both a refuge and a prison, where his illegal but tolerated presence remains under the shadow of the Qing government in Beijing. More recently, a bout of seemingly incurable sickness drew him up the 6,600 steps to a Yiguandao doctor. Zongchang eventually met the Yiguandao’s Honoured Teacher, Zhang Tianran himself. Whether it was his sickness or the lack of anything else to do up on Mount Tai, Zongchang promised Tianran that he would follow the esoteric lifestyle espoused by the cult for his health."
 POLITICS_LI_JINGLIN_DESC:0 "§YGeneral Description\n§YBorn:§L\n1885\nZaoqiang, Zhili, Qing Empire\n§YMilitary Career:§L\nFirst appearing onto the public scene as a graduate of Baoding Beiyang Army School in 1907, Li Jinglin was one of hundreds of young officers caught up in the swell of partisan military activity. Li's first major decoration was in fighting the Wuchang Uprising of 1911. An association with Anhui general Qu Tongfeng guided Li towards clique politics during the republican years. Like Qu Tongfeng, who was cast out of the Anhui Clique for corruption, Li was set adrift and found his way into the Fengtian clique in 1924. Grand Marshal Zhang Zuolin reassigned Li that year to Zhang Zongchang, who was fighting in Zhili. Li was initially impressed with Zhang Zongchang's ability in spite of his lack of manners, but this appraisal turned sour by 1928, when Zongchang became entrenched in Shandong. Li, despite his history of corruption, could not properly pay his division on taxes collected honestly in Shandong. Li, having taken inspiration from the declaration of Xue Dian as the Yiguandao's minor Emperor in Shandong, decided to present himself as spiritually enlightened. Li publicly began training in Wudang swordsmanship, and named himself 'the Magic Sword' to provide an air of mystery. This ultimately caught the attention of Zhang Tianran who has given Li several offers to train with Big Sword militias at Taishan."
 POLITICS_FENG_ANBANG_DESC:0 "§YGeneral Description\n§YBorn:§L\n1884\nWudi, Shandong, Qing Empire\n§YMilitary Career:§L\nKnown from a young age for his bravery, Feng's military career began in the warlord Feng Yuxiang's 16th Mixed Brigade during the late 19th century. This service continued when Feng Yuxiang joined Yuan Shikai, and ended in Feng Anbang's desertion of Feng Yuxiang following Zhang Xun's failure in 1917. This betrayal led Feng Anbang into the Anhui Clique, and served as an infantry commander for them until 1924. This relationship ended when Feng Anbang was accused of taking bribes, leading to a forced retirement to Shandong. Feng's experience commanding infantry was not forgotten, and he was hired by the incoming Zhang Zongchang to train his army in 1931. In exchange, Zongchang forwarded a pardon for Feng's crimes from Zhang Zuolin, which enables Feng to move freely once more. Feng commanded some of Zongchang's soldiers throughout the early 1930s to assault bandit holdings in central Shandong, becoming recognised for his discipline above most commanders in Shandong."
 POLITICS_ZHANG_HUAIZHI_DESC:0 "§YGeneral Description\n§YBorn:§L\n1862\nDong'e, Shandong, Qing Empire\n§YMilitary Career:§L\nBorn into poverty in the era of humiliation, Zhang Huaizhi began life as a farmer in between bouts of poverty. The Zhang family, seeing the future in western businesses up north, moved Huizhi to Tianjin at a young age. As a student at the Tianjing military equipment school, Zhang Huaizhi join in the Boxer rebellion with his regiment, and was commended for bombarding the Legation quarter. The guilt of losing to the westerners drove the disgraced Zhang into the army of Yuan Shikai, whose ambitious goal of becoming an Emperor felt like more of a natural evolution for Zhang than republicanism. After Yuan died, Zhang fell in with the Anhui clique, and briefly served under Zhang Shuyuan as an administrator in Shandong in 1918. Zhang eventually failed his leader again after his regiment fell fighting in Hunan. This left Zhang Huaizhi destitute again, and the only people who would take him was the Yiguandao. Citing his age, experience, and service against western imperialism, Zhang Tianran appointed Zhang Huaizhi a commander of the Red Spears of Shandong."
 POLITICS_XU_YUANQUAN_DESC:0 "§YGeneral Description\n§YBorn:§L\n1886\nHuangzhou, Hubei, Qing Empire\n§YMilitary Career:§L\nXu began his military career in the Hubei Military Eqiptment Academy, excelling in his studies. By the 1910s he had graduated to the Nanjing IVth Army School, where he became politically active. In 1912, Xu cooperated with the Nanjing Interim Government, rallying students in favor of revolution against the Qing. Xu used this political position to lead the Guangfu Cavalry regiment in 1913, briefly spending time in Xinjiang as well. Xu was send with the 6th Mixed Brigade Battalion into Shandong for the KMT to secure the province. Xu was unable to secure the province upon Zhang Zongchang's arrival in 1926. Xu choose to betray the KMT and surrender his brigade to Zongchang, while remaining untrustworthy to Zongchang. Xu was instrumental in riling Zongchang into feeling insecue in Zongchang, ultimately causing him to remain in Shandong during the 1928 offensive. Xu developed an addiction to opium during this time, and became complicit in the drug trade in Shandong, leading to a reduced discipline in his ranks."
 POLITICS_KOHINATA_HAKURO_DESC:0 "§YGeneral Description\n§YBorn:§L\n1900\nSanjo-shi, Niigata, Japanese Empire\n§YMilitary Career:§L\nFrom a young age Kohinata was interested in the reports of far-off Tibet, China and Germany as reported by Fukushima Yasumasa. Kohinata took this interest into a career first by joining the Japanese Kwantung Army, serving as a colonel under Sakamoto Rihachiro in Manchuria. Kohinata deserted the Kwantung military in 1920 to visit the mysterious Urga in Mongolia, being captured by bandits on his journey. The bandits took a liking to Kohinata, and allowed him to join their gang of horse thieves. These horse thieves taught Kohinata Daoism, martial arts, and gave him the name 'Asahi-Higashi' - 'Gun of the Devil'. When the Qing were restored, Kohinata began going by the pseudonym Shao, hiding his Japanese ancestry. Kohinata was captured by Zhang Zuolin and initially sentenced to death, but was pardoned on the stipulation that he serve Zhang Zongchang in 1928. Kohinata joined the Zongchang clique, and has been instrumental in maintaining the army's flexible cavalry corps to counter more advanced army innovations elsewhere."
 POLITICS_DATE_JUNOSUKE_DESC:0 "§YGeneral Description\n§YBorn:§L\n1892\nTokyo, Japanese Empire\n§YMilitary Career:§L\nDate is the runt of the respected and long-lasting Date clan. The original Date clan being the samurai of the Mutsu Province, and included high ranking ministers. Date's family connections saved his life when in 1909 he murdered a fellow student in a rival gang. Date was saved from execution by the legal work of Iwai Saburo, Japan's first detective. While in prison, Date joined the Oomoto Church, which was popular with young officers at the time. Date was released from prison in 1916, and travelled to Manchuria. A plan to assassinate Zhang Zuolin by Prince Yamagata Aritomo ran afoul with Zuolin, forcing Date to swear loyalty to him. Date assigned himself to Zongchang's army in 1929, initially to teach the mercenaries Japanese cavalry tactics. A sober member of Zongchang's clique, Date brings his family's banner to the war for China. "
 POLITICS_SUN_DIANYING_DESC:0 "§YGeneral Description\n§YBorn:§L\n1888\nYongchang, Henan, Qing Empire\n§YMilitary Career:§L\nSun Dianying grew up in poverty, holding to the belief that he was descended from the Ming major general Sun Chengzong, and holding a rivalry with the legitimate descendant Sun Yue. Sun quarrelled with his teachers from a young age, and set fire to his school when he dropped out. Sun then became addicted to gambling and opium, and joined the Yangshan bandit Zhang Ping while still a child. Sun also joined the Temple Road Society, a folk religion, and eventually rose into a leadership position within the society. Sun convinced the society to join the Mount Song Pacification Force, an anti-bandit group composed of former bandits. After being routed and witnessing Han Yukun's suicide in 1925, Sun deserted with loyal soldiers. These soldiers entered Bozhou, Anhui, and swore allegiance to the KMT as cover. When the Northern Expedition crumbled in 1927, Sun took his men into Ningxia. There the soldiers showed extreme prejudice in raiding the countryside, attaching religious significance to their banditry. The Ma Clique retaliated, and Sun's bandits retreated to Shandong in 1928. Sun Dianying was pardoned by Zhang Zuolin as part of an agreement to join Zongchang's clique."
 POLITICS_ZHANG_JINGYAO_DESC:0 "§YGeneral Description\n§YBorn:§L\n1881\nHuoqui, Anhui, Qing Empire\n§YMilitary Career:§L\nZhang showed criminal inclinations from a young age, being accused of murder at age 15 in Anhui. Zhang fled Anhui shortly after for Beijing, and fell into the sphere of Yuan Shikai. Zhang trained at Baoding Army Hall in 1911, and assigned to the 11th Army 22nd Regiment under Yuan Shikai. Zhang appealed and was transferred to a marine division to fight the KMT in 1913. This campaign saw him occupy Luzhou, Sichuan in 1915. Zhang betrayed Yuan Shikai and joined the Anhui clique in 1917. Zhang appealed and was denied governorship of Hunan in 1918. Jingyao decided to engage in grifts between the Anhui clique, and later to Zhongchang after the rise of the League of Eight Provinces. Zhang became Zongchang's 2nd Army Chief in 1926, and changed his name to Chang Shigu to hide his warrent for murder. Zhang Jingyao is known for believing in any conspiracy he is told, and being a part of at least half of them."
 POLITICS_QU_TONGFENG_DESC:0 "§YAdmiral Description\n§YBorn:§L\n1873\nYantai, Shandong, Qing Empire\n§YNaval Career:§L\nAt age 16, Tongfeng joined the Beiyang Fleet, and served as engineer on the Dingyuan Battleship which is a modern marvel in Northern China. Siding with Yuan Shikai, Qu entered the Tianjin Naval School, and furthered his education at the Imperial Japanese Army Academy, which he graduated from in 1904. Qu returned to China and served as instructor at the Wuyang Academy of Military Sciences in 1910. Initially cooperating with the Republicans in the Wuchang uprising of 1911, Qu bounced around to different posts in the Republic, eventually returning to Yuan briefly before running the Shandong Military Affairs Office in 1916. Qu made an agreement in 1917 with Li Yuanhong to sell mineral rights to an aluminum mine in Shandong to Japan, and allow shipments out of Yantai. The Anhui Clique in 1920, feuding with Li Yanhong, rescinded this right and requested Qu to Nanjing to stand trial. Rather than stand trial, Qu faked illness and postponed his trip until the Anhui Clique became disinterested in 1925. A letter from Sun Yat Sen, requesting Qu rally himself against Wu Peifu stirred him into action, attempting to organise a force in Shandong to join. This force choose to fight Zhang Zongchang upon his arrival to Shandong in 1926, being soundly defeated, and Qu went into hiding. The lack of central authority, and the idea that Sun Yat Sen ordered him to fight but he failed weighed heavily on Qu. Qu was then invited to Fengtian by Zhang Zuolin, who offered to redeem Qu if he joined the Beiyang Navy. Qu, distrusting the Japanese presence in Manchuria, refused and left. Qu is recalled once again, when the current leader of Shandong asks to rebuild the Beiyang Fleet in earnest in Shandong, motivated by a promise to Sun Chuanfang to fight Wu Peifu. "
 POLITICS_LI_LIJIU_DESC:0 "§YGeneral Description\n§YBorn:§L\n1897\nNingjin, Zhili, Qing Empire\n§YMilitary Career:§L\nFrom a young age, Li Lijiu was sickly and dependant. According to his later accounts, Li Lijiu was cured by a Yiguandao practitioner using traditional medicine. This healing put Li Lijiu squarely in the realm of the faithful as an adult. It was around this time the young Li Lijiu began to study martial arts. In 1925 he served as a martial arts coach for the Henan Army. Since then, he has been cavorting with various warlords. In 1935, Li came to Nanjing and stayed at his martial arts master Du Xinwu's home. Soon, he became interested in the Yiguandao. The first delivery of tithing to Shandong catapulted Li Lijiu into Zhang Tianran's inner circle. Li Lijiu has returned the favour by dedicating himself to the Red Spears Societies in Shandong, promising to liberate Nanjing and eventually his friend Zhou Fohai from the KMT's socialist overlords."
POLITICS_SHI_ZHONGCHENG_DESC:0 "§YGeneral Description\n§YBorn:§L\nJanuary 25th, 1897\nTongcheng, Anhui, Qing Empire\n§YMilitary Career:§L\nShi Zhongcheng lost his father when he was young. He went and sought refuge with his uncle Shi Congbin and entered the Baoding military academy in 1921. He graduated two years later and was a trainee in the army of Shi Congbin. During the second Zhili-Fengtian war, Shi Congbin, who was under the leadership of Zhang Zongchang, was captured by Sun Chuanfang and executed. Shi Zhongcheng continued to serve in the army of Zhang Zongchang and was responsible for the guards in the Yantai area. During his service in the Shandong Army, he witnessed the shamelessness and sin of Zongchang Clique. He was completely disappointed with Zhang Zongchang. He met Feng Anbang who shared the same view and has since kept a distance from the members of Zongchang Clique."
 POLITICS_LU_YONGXIANG_DESC:0 "§YGeneral Description\n§YBorn:§L\n1867\nJinan, Shandong, Qing Empire\n§YMilitary Career:§L\nLu Yongxiang began his military career as a graduate of the Tianjing Wubian Military Academy in the late 19th century. First as a soldier under the Qing statesman Li Hongzhang, then as an instructor at the Wuwei Army Battalion in Shandong. Lu Yongxiang spent the first decade of the 20th century rising through the ranks in Shandong, eventually leading the 20th division Qing New Army against the Xinhai Revolution. Lu's experience and loyalty bought him th title of 'Baron' in Yuan Shikai's Beiyang Army in 1912. After Yuan Shikai's death, Lu joined the Anhui Clique, and served under their clique for several years. Lu Yongxiang led a failed attack on the League under Sun Chuanfang during their struggle with the Anhui Clique, and made a hastily escape to Japan upon his defeat. Unwilling to abandon his home, Lu Yongxiang requested that Grand Marshal Zhang Zuolin find some way for Lu to return to Shandong safely. This return came under the banner of General Zhang Zongchang, who made Lu an important propaganda piece in his struggle against the Northern Expedition. Lu returned to Jinan only to find his hometown overcome with vice. the elder Lu quickly fell into opium addiction in an attempt to reconnect with his home."
 POLITICS_LIN_JIANZHANG_DESC:0 "§YAdmiral Description\n§YBorn:§L\n1874\nFuzhou, Fujian, Qing Empire\n§YNaval Career:§L\nLin Jianzhang began his naval career with an immediate appreciation and boldness in new technology. As a native of Fujian, Lin joined the Imperial Chinese Navy, and graduated from the newly-established Kiangnan Naval Academy. Lin demonstrated this boldness during the Xinhai Revolution by launching a rescue mission up the Yangtze river against the republicans. Lin was rewarded for this act by the Nanjing Provisional Government by being promoted to Admiral and given the flagship Nan Shun battleship. This promotion saw Lin's entanglement in chinese politics, and his eventual defection to the Zhili Clique. After the Qing Restoration, Lin declared his fleet independent, and sailed it to Shanghai. This action nearly cost Lin his life, when his fleet deposed him and left him at Yantai. Humiliated yet skilled, Lin became the perfect target for recruitment into Zhang Zuolin's Fengtian Clique, which paid his salary as he was assigned to rebuild a fleet at Yantai."
 SQI_ZHAO_HONG_WENGUO_DESC:0 "Hong Wenguo was born in Hongqigou, Xiuyan, Fengtian in 1881 to an impoverished family. Zhao experienced the events of the First Sino-Japanese War at the age of 14. Zhao married Zhao Yuhuang in 1898, taking his surname, and had 5 sons and 3 daughters. One of her sons, Zhao Dong, became a university professor at Dongbei University. Through her hard work, Madame Zhao gained respect in her village community and improved her family’s financial situation, elevating them to a higher position. When Zhang Zuolin declared her family traitors and bandits in 1930, Zhao took up arms to defend herself. Zhao evacuated her town of Xiyuan ahead of Zhang Zuolin's gendarmerie, and was said to have shot Zuolin's soldiers with two hidden pistols, earning the nickname 'Two Gun Grandma'."
 POLITICS_XUE_DIAN_DESC:0 "A long and steady career studying Xinji Quan martial arts in Tianjin defined Xue Dian's early years. Xue studied with Masters Li Cunyi, Li Taihe, and Xue Zhengang. When Xue was defeated in a challenge match against Fu Jianqiu, he had to leave town due to cultural rules about martial arts competition. Xue went into this exile in 1925 and went to Shandong, where a chance encounter with Zhang Tianran changed his life. Zhang Tianran gave Xue Dian lifestyle and prayer lessons, which enabled Xue Dian to return to Tianjin and beat Fu Jianqiu. In thanks, Xue Dian tithed his martial arts academy in Tianjin to the Yiguandao, and joined the Yiguandao's charitable organisation. In 1926, Xue Dian attended a secret meeting between the Red Spears and Zhang Tianran, and was made Minor Emperor of Shandong under the Yiguandao in order to lead the Red Spears in military and spiritual training."
POLITICS_SQI_LIU_HEDING_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L\nDecember 13th, 1894\nHefei, Anhui, Qing Empire\n§YMilitary Career:§L\nLiu Heding is a descendant of Huai Army and also the chief of staff of Chen Tiaoyuan's Army. He was the classmate of Bai Chongxi in Baoding Military Academy. After graduating from the Academy, he was trained in Ni Sichong's Army and then sent to Hunan and Sichuan. In 1925, he became an officer in the remaining Anhui Clique Army which was commanded by Ma Xiangbin and participated in the war against Zhang Zongchang and the suppression action against Daohui in Luan. Several years passed since the end of the Northern Expedition and by orders of Sun Chuanfang, he was once sent to support the siege to Jiangfu Base Area which was lead by Zhou Yinren. But his army suffered great casualties because of bad weather. Considering the failure of siege, Sun Chuanfang demoted him, making him an officer in Chen Tiaoyuan's army."
 POLITICS_BORIS_ANNEKOV_DESC:0 "§YGeneral Description\n§YBorn:§L\n1890\nNovgorod Province, Russian Empire\n§YMilitary Career:§L\nUntil 1914 officer, Boris was in the Siberian Cossack Army. Between 1914-1917 Boris fought in World War 1.Between 1918-1920 Boris organised and led anti-Bolshevik Cossack force which operated in the Semipalatinsk and Semirechye area and was notable for its discipline and bravery, ruthlessly suppressed a number of Bolshevik uprisings. In May 1920, under pressure from the Red Army, Boris retreated with part of his force into Western China, where he was interned and then imprisoned. In 1924 Boris released from prison and sought out a mercenary leader to ply his trades. General Zhang Zongchang, having secured power in Shandong, hired Boris as an officer to lead the desperate Russian volunteers within his clique. So far Boris is the highest ranking Russian commander in China proper, a title he covets."

### Ideas ###
SQI_dogmeat_general:0 "Général infâme"
 SQI_dogmeat_general_desc:0 "Surnommé en raison de son infamie, Zhang Zongchang est décrié même par ses compagnons de guerre en raison de son mépris total pour les conventions et la morale. Ces mêmes traits lui ont cependant valu une réputation redoutable qui attire une certaine classe d'adeptes. Zhang admet ouvertement avoir "trois inconnues" : un nombre inconnu d'épouses, une richesse inconnue et surtout un nombre inconnu de soldats. Ajoutées à son comportement, ces inconnues rendent Zongchang imprévisible, ses véritables objectifs et son potentiel difficiles à déterminer"
 SQI_honored_master:0 "Le maître honoré"
SQI_honored_master_desc:0 "Ayant converti l'infâme Zhang Zongchang du sommet du Mont Tai, Zhang Tianran attire l'attention du monde sur lui et éloigne la corruption de Jinan en bas. Publiquement bienveillante mais secrète, l'influence de Zhang Tianran s'accroît et s'étend bien au-delà de ses forteresses monastiques".
SQI_flight_north:0 "Fuite vers le Nord"
SQI_flight_north_desc:0 "Des milliers de personnes fuient vers le Shandong pour échapper au désordre du sud. Poussé par les taxes des seigneurs de la guerre et tiré par les promesses salutaires de Yiguandao, le régime assoupli de Zongchang offre au moins un asile temporaire. Celui qui gouvernera décidera du sort de ces réfugiés".
 SQI_Rampant_drug_trade:0 "Un commerce de drogue effréné"
SQI_Rampant_drug_trade_desc:0 "La propre faiblesse de Zhang Zongchang pour l'opium s'est étendue à la population du Shandong, au grand désarroi de celle-ci. Alors que le prix de la drogue augmente, la violence et l'extorsion s'accélèrent. Les Yiguandao et les Ren Ci tentent de lutter contre le trafic de drogue".
SQI_Yiguandao_revolt:0 "La révolte des Yiguandao"
 SQI_Yiguandao_revolt_desc:0 "Les protocoles donnés au Yiguandao en cas de chute de Tianran dans sa mission sacrée ont été déployés par les empereurs mineurs restants et les cadres de deuxième niveau. Les Yiguandao demandent actuellement à leurs disciples de brûler leurs possessions et de se reloger dans des grottes en désespoir de cause pour le délirant Maha-Kalpa, l'apocalypse. Nous ne pouvons pas recruter ou taxer les gens dans cet état frénétique"
SQI_Peasant_revolt:0 "Révolte des paysans"
 SQI_Peasant_revolt_desc:0 "L'indignation suscitée par les transactions de Jinan et de Taishan a déstabilisé la province. Les percepteurs d'impôts exigent un paiement immédiat, des routes à péage sont construites par les municipalités et la thésaurisation des armes contre le gouvernement n'a jamais été aussi forte. Nous devons déployer des hommes à la campagne si nous voulons que les habitants du Shandong nous fassent à nouveau confiance"
SQI_Zongchang_revolt:0 "Révolte de Zongchang"
SQI_Zongchang_revolt_desc:0 "Peu importe à quel point Zongchang était avili, sa collection d'administrateurs, de débiteurs et de soldats loyaux a été acceptée à Shandong comme le gouvernement légitime. Aujourd'hui, ses hommes tentent sans but de récupérer les sommes dues par tous ceux qu'ils rencontrent. Ces bandits doivent être mis à bas avec les démons qui les dirigent".
SQI_flee_to_zongchang:0 "Fuite vers Zongchang"
SQI_flee_to_zongchang_desc:0 "L'inhibition finale du commerce avec les puissances occidentales à Shandong, Zhang Tianran, est maintenant vaincue. Les immigrants qui arrivent à Shandong ont maintenant la possibilité de poursuivre le commerce avec les puissances occidentales, ainsi que de s'offrir des conforts plus modernes sans la menace de représailles morales que tant de gens craignaient auparavant. L'atmosphère de Jinan se rapproche lentement du chic des villes chinoises modernes comme Shanghai".
SQI_flight_to_safety:0 "Vol vers Zheyuan"
SQI_flight_to_safety_desc:0 "Après des années de banditisme déguisé en gouvernance, et de tromperie par des manipulateurs religieux, le Shandong est enfin libre. Les habitants du Shandong se réjouiront et prospéreront lorsque la drogue sera enfin brûlée dans un grand feu de joie.  "
SQI_Loyal_citizens:0 "Citoyens loyaux"
SQI_Loyal_citizens_desc:0 "Enfin les retombées des émeutes sont terminées, et le peuple du Shandong se réjouira d'un zèle renouvelé pour changer la Chine dans son ensemble. En conséquence, les collecteurs d'impôts ont pu offrir des crédits d'impôts et des remboursements aux citoyens loyaux".
SQI_controlled_drug_trade:0 "Contrôle du commerce de la drogue"
 SQI_controlled_drug_trade_desc:0 "Les plantations d'opium non réglementées ont enfin été subordonnées sous le gouvernement de Zongchang. Le commerce illégal avec Qingdao et Weihaiwei a finalement été officialisé et taxé par la clique de Zongchang. La légalité informelle de la consommation de drogue est maintenant finalisée"
 SQI_violently_suppressed_drug_trade:0 "Trafic de drogue violemment réprimé"
 SQI_violently_suppressed_drug_trade_desc:0 "Tianran a ordonné à l'Organisation de la moralité et de la charité de déraciner violemment les toxicomanes présumés et de les soumettre à un jugement. Avec l'aide de la Société des grandes épées, le trafic de drogue a été violemment stoppé, les plantations d'opium brûlées et les bureaucrates corrompus violemment écartés."
 SQI_Japanese_military_assistance:0 "Formation des officiers japonais"
 SQI_Japanese_military_assistance_desc:0 "Le corps des officiers japonais, invité par Junnosuke Date, a eu un fort impact sur nos formations militaires. Certaines divisions doivent maintenant apprendre les commandements en japonais, et les brochures de la Société du dragon noir sont maintenant couramment utilisées pour motiver les soldats."
 SQI_German_military_assistance:0 "Formation des officiers allemands"
 SQI_German_military_assistance_desc:0 "Les conseillers de la GEA ont eu un fort impact sur le corps des officiers à Shandong. En plus du forage militaire standard de style prussien, les conseillers de l'entreprise ont donné des leçons sur l'achat et la préservation de la valeur des équipements militaires pour la revente après la victoire sur la Chine"
 SQI_Legation_military_assistance:0 "Formation des officiers des légations"
SQI_Legation_military_assistance_desc:0 "Les conseillers mercenaires américains, britanniques et français engagés par les villes des Légations se sont mis à la tâche avec brio. Les officiers connaissent maintenant une variété de nouvelles insultes dans de nouvelles langues et ont contracté plusieurs nouvelles maladies vénériennes non découvertes. Dans l'ensemble, un gain positif".
SQI_red_spears:0 "Assistance aux lances rouges"
SQI_red_spears_desc:0 "Les Red Spears du centre du Shandong ont pleinement approuvé le Yiguandao, et sont déterminés à se battre à nos côtés. Leurs dirigeants croient en la nature spirituelle de la lutte pour la Chine contre les démons étrangers".
 SQI_big_swords:0 "Assistance de Big Swords"
SQI_big_swords_desc:0 "Les Big Swords du nord de la Chine ont enfin pleinement approuvé le Yiguandao, et sont déterminés à se battre à nos côtés. Leurs dirigeants croient en la nature spirituelle de la lutte pour la Chine contre les démons étrangers".
SQI_Guiyidao_support:0 "Soutien du Guiyidao"
 SQI_Guiyidao_support_desc:0 "L'imitation de l'Organisation chinoise de moralité et de charité de Tianran a finalement pris le pas sur son inspiration, le Guiyidao. Dans l'intérêt du peuple chinois, Zhang Tianran a pris le contrôle des installations de la Société Rouge de la Swastika à Shandong, et a promis de protéger les temples de Guiyidao contre le banditisme omniprésent."
SQI_intervention_idea:0 "Intervention limitée"
SQI_intervention_idea_desc:0 "À l'instigation des réfugiés de la Ligue, Song Zheyuan a permis un engagement limité dans la vallée chaotique du fleuve jaune et au-delà. Ces courageux corps expéditionnaires sont composés de volontaires dont la préoccupation est la sécurité de leurs familles dans le sud"
 SQI_railroad_assisted_army:0 "Armée aidée par le rail"
SQI_railroad_assisted_army_desc:0 "Grâce à une chaîne d'approvisionnement ferroviaire considérablement améliorée, il est désormais possible d'approvisionner les troupes du Shandong de manière beaucoup plus efficace qu'auparavant."

