### Leaders ###
 POLITICS_KARL_ALBRECHT_DESC:0 "Karl Albrecht von Habsburg-Lothringen, Autrichien de naissance, est un ardent défenseur des Polonais. En charge de l'avant-dernière région de Galice au sein de la Cisleithanie, Karl Albrecht fait de son mieux pour représenter les intérêts de son peuple d'adoption au sein de l'Empire."

### Events ###
gal.1.t:0 "Galicia et Lodomeria devient indépendante"
gal.1.d:0 "Après des siècles sous la domination des Habsbourg qui ont commencé avec la première partition du République des Deux Nations en 1772, Galicia Lodomeria se voit indépendante. Mais nous sommes un État faible entouré de voisins impressionnants - et peut-être ferions-nous le bien en cherchant la protection de la Pologne, la nation à laquelle notre territoire a été enlevé il y a toutes ces années."
gal.1.a:0 "Demander à rejoindre officiellement la Pologne. (Fin de la partie)"
gal.1.b:0 "La Galice reste indépendante."

gal.2.t:0 "La Galice cherche à rejoindre notre nation"
gal.2.d:0 "Après des siècles sous la domination des Habsbourg qui ont commencé avec la première partition du République des Deux Nations en 1772, Galicia Lodomeria se voit indépendante. Mais étant un État faible entouré de voisins impressionnants, la nation nouvellement indépendante se sent menacée dans son existence même. Un envoyé diplomatique est arrivé aujourd'hui pour discuter de l'incorporation de la Galice sur le territoire Polonais."
gal.2.a:0 "Bienvenue à la maison, mes frères."

 gal.3.t:0 "La Galice souhaite l'union avec la Pologne"
 gal.3.d:9 "The former Austrian territory of Galicia-Lodomeria seems to have found itself in a state of limbo as of late. Acquired by the Habsburgs in 1772 during the partitions of Poland, the region is inhabited by a mix of Poles and Ukrainians who have not developed much of an attachment to a Galician identity - instead, they have preferred to identify more strongly with their respective countrymen elsewhere. As such, few have come to regard the satellite state that we have established in the region as anything more than a temporary measure that will be merged into another nation in time.\n\nNow that Poland is under the control of an allied government, the Poles of Galicia have decided that this time is now - we have received a request from [From.Capital.GetCapitalVictoryPointName] petitioning us to approve a union between Poland and Galicia-Lodomeria. While most among our government are sympathetic towards this request, there is a complication: this union would also bring a significant number of Ukrainians under the Polish flag, a prospect that not everyone is eager for. For their part, the government in Warsaw insists that the Ukrainians will be welcomed as fellow countrymen, but some diplomats believe that our needs are better met by keeping the states separate regardless. Should we allow the union to proceed?"
 gal.3.a:0 "Bien sûr."
 gal.3.b:0 "Non, nous préférons qu'ils soient séparés."

 gal.4.t:0 "[FROM.GetNameDefCap] approuve l'Union avec la Pologne"
 gal.4.d:9 "Excellent news - our request to merge with our Polish countrymen has been approved! Preparations for the merger have already begun in earnest, as the border between us is set to become history."
 gal.4.a:0 "Envoyez un émissaire à Varsovie !"

 gal.5.t:0 "[FROM.GetNameDefCap] refuse l'Union avec la Pologne"
 gal.5.d:9 "Tragically, [FROM.GetNameDef] denied our request for a union with Poland, citing strategic concerns. It seems that we are fated to remain apart for some time to come."
 gal.5.a:0 "Allez au diable !"

gal.7.t:0 "Karl Albrecht élu Roi de Pologne"
 gal.7.d:0 "L'actuel gouverneur de Galice et de Lodomie, Karl Albrecht von Habsburg, vient d'être élu nouveau roi de Pologne à l'issue d'un vote très serré. Karl Albrecht devrait quitter la nation tôt demain pour prendre ses nouvelles fonctions de leader du peuple polonais, et a laissé Władysław Sikorski en charge de la Galice en son absence."
gal.7.a:0 "Souhaitez-lui bonne chance."

