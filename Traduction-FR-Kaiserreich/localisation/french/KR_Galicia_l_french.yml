### Leaders ###
 POLITICS_KARL_ALBRECHT_DESC:0 "Karl Albrecht von Habsburg-Lothringen, Autrichien de naissance, est un ardent défenseur des Polonais. En charge de l'avant-dernière région de Galice au sein de la Cisleithanie, Karl Albrecht fait de son mieux pour représenter les intérêts de son peuple d'adoption au sein de l'Empire."

### Events ###
gal.1.t:0 "Galicia et Lodomeria devient indépendante"
gal.1.d:0 "Après des siècles sous la domination des Habsbourg qui ont commencé avec la première partition du République des Deux Nations en 1772, Galicia Lodomeria se voit indépendante. Mais nous sommes un État faible entouré de voisins impressionnants - et peut-être ferions-nous le bien en cherchant la protection de la Pologne, la nation à laquelle notre territoire a été enlevé il y a toutes ces années."
gal.1.a:0 "Demander à rejoindre officiellement la Pologne. (Fin de la partie)"
gal.1.b:0 "La Galice reste indépendante."

gal.2.t:0 "La Galice cherche à rejoindre notre nation"
gal.2.d:0 "Après des siècles sous la domination des Habsbourg qui ont commencé avec la première partition du République des Deux Nations en 1772, Galicia Lodomeria se voit indépendante. Mais étant un État faible entouré de voisins impressionnants, la nation nouvellement indépendante se sent menacée dans son existence même. Un envoyé diplomatique est arrivé aujourd'hui pour discuter de l'incorporation de la Galice sur le territoire Polonais."
gal.2.a:0 "Bienvenue à la maison, mes frères."

 gal.3.t:9 "Galicia Desires Union with Poland"
 gal.3.d:9 ""
 gal.3.a:0 "Bien sûr."
 gal.3.b:9 "No, we prefer them kept separate."

 gal.4.t:9 "[FROM.GetNameDefCap] Approves Union with Poland"
 gal.4.d:9 ""
 gal.4.a:9 "Send an envoy to Warsaw!"

 gal.5.t:9 "[FROM.GetNameDefCap] Denies Union with Poland"
 gal.5.d:9 ""
 gal.5.a:0 "Damn you!"

gal.7.t:0 "Karl Albrecht élu Roi de Pologne"
 gal.7.d:0 "L'actuel gouverneur de Galice et de Lodomie, Karl Albrecht von Habsburg, vient d'être élu nouveau roi de Pologne à l'issue d'un vote très serré. Karl Albrecht devrait quitter la nation tôt demain pour prendre ses nouvelles fonctions de leader du peuple polonais, et a laissé Władysław Sikorski en charge de la Galice en son absence."
gal.7.a:0 "Souhaitez-lui bonne chance."

