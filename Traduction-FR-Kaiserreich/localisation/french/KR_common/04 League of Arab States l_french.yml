 LOAS_Arab_League: "$LOAS_faction$"
 LOAS_Arab_League_desc: "Unis par la langue, les peuples arabes ont toujours formé un groupe distinct au sein des empires qu'ils habitaient. Certains estiment cependant que cette connexion ne va pas assez loin et que c'est le destin du monde arabe que de se réunir comme au temps des grands califats. Ils croient que grâce à la création d'une telle Arabie unie, l'ensemble du sous-continent connaîtra enfin sa véritable renaissance, et reprendra la place qui lui revient au sein de la politique mondiale.\n\nPour accélérer cette unification, une organisation supranationale (§Y$LOAS_faction$§!) a été créée et dotée d'un pouvoir important. Mais si jamais le rêve d'un État panarabe devait se réaliser, nous devrons convaincre les autres États arabes de participer à cette initiative, et de renoncer à une partie de leur souveraineté."

