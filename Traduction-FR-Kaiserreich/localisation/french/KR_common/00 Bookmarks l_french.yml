### Name and Description ###
KR_history_title: "Bref Historique"
KR_scenario_name: "L'Héritage de la Weltkrieg"
KR_scenario_desc: "À l'aube de 1936, l'héritage de la Weltkrieg pèse lourd sur les épaules d'une nouvelle génération. L'Allemagne se tient à cheval sur le centre du monde, une puissance sans égale, mais à ses pieds se trouvent des ennemis anciens et nouveaux, de l'Internationale syndicaliste française en pleine ascension à l'ancienne Entente, en passant par une Russie intacte et un soleil levant impénitent. Pendant ce temps, le vaste territoire de l'Allemagne l'a dangereusement dépassé, ses alliés à Constantinople et à Vienne se sont éloignés et, de l'autre côté de l'Atlantique, le colosse américain vacille. Dix-sept ans se sont écoulés depuis la fin de la guerre, et peu s'attendent à ce que la nouvelle année marque un tournant, mais une seule étincelle pourrait suffire à rallumer le baril de poudre..."

#######################
### Current Nations ###
#######################

##### Large Frame #####

#### Americas ####

### USA - United States ###
USA_KR_gathering_storm_desc: "Les États-Unis d'Amérique ont failli renoncer à l'isolement pour intervenir dans la Guerre Européenne, mais ils se sont finalement tenus à l'écart du conflit. Le résultat fut une victoire des Puissances Centrales et le pays connut ensuite des difficultés économiques. Le commerce européen décline et le remboursement des prêts à l'Entente est rendu impossible par la victoire allemande. Toujours considéré comme un "moins que rien" au niveau international, le pays est désormais confronté à des dissensions internes croissantes, l'hégémonie des républicains et des démocrates étant remise en cause par les Syndicalistes et le parti "America First". Avec une crise croissante à l'intérieur du pays et une réputation modeste à l'étranger, les choses ne s'annoncent pas bien pour les États-Unis..."

#### Entente ####

### CAN - Canada ###
CAN_KR_gathering_storm_desc: "Après la révolution de 1925, la famille royale et d'autres exilés britanniques trouvent refuge au Canada. Avec l'appui des conservateurs, ils ont établi un gouvernement semi-officiel en exil, dans l'espoir de récupérer un jour les îles de leur patrie. Tout ne va pas bien cependant. Les conservateurs de Bennett perdent l'élection de 1935 devant les libéraux de Mackenzie King, qui, avec une coalition de «progressistes», maintiennent une faible majorité au parlement et cherchent à affirmer la souveraineté parlementaire canadienne contre le pouvoir croissant des exilés britanniques. Avec la détérioration de la situation politique mondiale, la scène est prête pour un conflit intense tant au pays qu'à l'étranger..."

#### Western Europe ####

### FRA - Commune of France ###
FRA_KR_gathering_storm_desc: "La Troisième République se termina comme elle avait commencé: vaincue par les armes allemandes et affrontant la Révolution chez elle. En 1919, une grève générale fut convoquée par la CGT, provoquant la chute du gouvernement bourgeois. Depuis 15 ans, la nouvelle «Commune de France» s'unit derrière une plate-forme commune de consensus syndico-socialiste, dirigée par le Comité de Salut Public. Cependant, d'ici à 1936, la nécessité de reconstruire le pays et de défendre la révolution est considérée comme dépassée par de nombreux critiques et l'on demande de plus en plus des politiques plus radicales. La France est confiante dans sa mission, mais on ne sait pas quels courants révolutionnaires deviendront dominants dans les années à venir..."

### ENG - Union of Britain ###
ENG_KR_gathering_storm_desc: "Le Royaume-Uni a entièrement perdu le soutien de la population des îles intérieures après que le traité de Versailles de 1919 a mis fin à la Grande Guerre. En 1925, le désastre a frappé : un conflit de travail mineur a dégénéré en une Grève Générale appelée par le TUC, suivie de désertions militaires des grévistes. Après six semaines d'émeutes généralisées, la Famille Royale et la plupart des élites du pays sont évacuées au Canada et un nouveau Congrès des Syndicats prend le pouvoir politique. Par la suite, le peuple britannique a développé le socialisme à l'intérieur du pays et a soutenu ses vaillants alliés européens, mais des tempêtes se profilent à l'horizon. Bientôt, l'Union naissante sera mise à l'épreuve..."

#### Reichspakt ####

### GER - Germany ###
 GER_KR_gathering_storm_desc: "En 1919, après cinq ans de guerre et alors que l'Entente est sur le point de s'effondrer, l'Empire allemand voit sa victoire rendue manifeste par le traité de Versailles. La Weltkrieg a fait de l'Allemagne une puissance mondiale incontestée, mais les choses se dégradent pour elle depuis les années 1920. Une économie mondiale en récession a freiné la production industrielle du pays tandis que la puissance manufacturière d'autres nations se rétablit, et le nationalisme se développe dans les États clients orientaux de l'Allemagne, qui commencent à s'éloigner du Reich. En 1936, l'Allemagne se trouve à la croisée des chemins, et l'on peut déjà voir des fissures dans son puissant empire, car ses ennemis ancestraux retrouvent leur force d'antan..."

#### Balkans ####

### AUS - Austria ###
AUS_KR_gathering_storm_desc: "Le règne de l'Empereur Karl se poursuit à Vienne, et depuis sa victoire dans la Weltkrieg, l'Empire austro-hongrois reste uni sous son règne. Cependant, ses divers royaumes sont en proie à la division, entre la gauche et la droite, entre ceux qui souhaitent moderniser l'Empire et ceux qui veulent garder ce qu'ils ont, tel quel. La renégociation de l'Ausgleich, l'accord qui a réuni les moitiés autrichienne et hongroise de l'Empire, approche à grands pas. L'équilibre entre réforme et tradition, entre État et nation, ne sera pas une tâche facile pour le Kaiser et constituera un autre défi pour les peuples du Danube."

### OTT - Ottoman Empire ###
OTT_KR_gathering_storm_desc: "Bien que l'Empire Ottoman ait terminé la Weltkrieg en vainqueur, l'empire autrefois invincible a perdu une grande partie de sa gloire passée. Le rythme sans cesse croissant auquel il perdait ses vastes possessions a été résolument stoppé, mais à quel prix ? Même après son combat, l'Empire ottoman reste cependant debout et l'esprit réformateur, initié au XIXe siècle, n'a fait que gagner en vigueur. Pourtant, de vifs désaccords règnent à la Chambre des députés alors que l'OHF centralisateur, sous la houlette du puissant orateur et héros de guerre Mustafa Kemal Pacha, engage le combat contre la coalition libérale dans une bataille qui décidera de l'avenir de tout le Moyen-Orient..."

#### Eurasia ####

### RUS - Russia ###
 RUS_KR_gathering_storm_desc: "Pendant la guerre civile en Russie, les forces blanches se sont battues avec tout ce qu'elles avaient, mais l'Armée rouge dominait toujours le cœur industriel du pays. Cependant, l'Empire allemand, craignant une Russie rouge, décide d'intervenir en faveur des Blancs. Deux ans plus tard, Moscou et Petrograd tombent aux mains des Blancs et une nouvelle République russe est créée. Après la guerre, la coalition libérale-SR de Kerensky gouverne inefficacement pendant une décennie, mais en 1934, le populiste national Boris Savinkov est élu président. Bien que son pouvoir ne soit pas encore assuré, c'est un homme qui ne recule devant rien pour redonner à la Russie sa gloire d'antan..."

#### East Asia ####

### JAP - Japan ###
JAP_KR_gathering_storm_desc: "Après les humiliations successives du Traité de Versailles et de l'Accord de Tsingtao, tout ne va pas pour le mieux dans l'Empire du Soleil Levant. Une période de bouleversements économiques culmine avec un attentat syndicaliste contre le Prince-Régent Hirohito en 1926, et une année de crise voit se succéder des gouvernements instables - d'abord celui du Général Tanaka, puis le Gouvernement Démocratique de Coalition - et une intervention dans le nord-est de la Chine. À l'aube de 1936, cependant, le Japon semble prêt à étendre son empire. La domination de l'Allemagne semblant en déclin, les Japonais lorgnent avec avidité sur la Chine, dominée par l'Allemagne, et sur les possessions allemandes dans le Pacifique..."

##### Small Frame #####

#### Americas ####

### ARG - Argentina ###
ARG_KR_gathering_storm_desc: "Le chaos règne en maître en Argentine alors que le LP sous l'autorité de Manuel Carles est au beau milieu d'un coup d'État militaire visant à prendre le contrôle total du pays. Pendant ce temps, les partisans syndicalistes s'accrochent toujours à leur État croupion en Patagonie, contrecarrant jusqu'à présent toutes les offensives. Conscient que la guerre est presque inévitable, l'industrialisation a été lancée dans le pays par nécessité. Bien que les premiers rapports indiquent un certain succès, il reste encore un long chemin à parcourir..."

### FOP - Patagonian Workers Front ###
FOP_KR_gathering_storm_desc: "Malgré la croyance qu'une révolution dans les déchets arides de la Patagonie serait impossible, le Frente Obrero Patagonico a réussi à tenir le coup contre toute attente. Grâce à une intervention chilienne opportune qui a forcé l'Argentine à accepter le nouveau statu quo ou à faire face à une guerre non préparée dans une période de grandes difficultés économiques, le FOP a réussi à se développer en nombre, attirant des personnes désillusionnées par l'ancien régime en Argentine. Cependant, les liens qui unissent les différentes factions du FOP sont plus ténus qu'ils ne le paraissent de loin, et peut-être que la victoire dans la guerre civile ne sera que le match qui fera exploser la poudrière..."

### BRA - Brazil ###
BRA_KR_gathering_storm_desc: "Les terribles blessures de la guerre civile de 1927 ne guériront peut-être jamais, mais le Brésil marche vers le progrès, même si c'est à son propre rythme. Le vote secret et l'autonomie accrue de l'État ont été les principales réalisations du conflit qui ont permis à la véritable démocratie d'atteindre enfin le peuple brésilien. Son économie commence d'ailleurs enfin à se remettre d'une décennie de ralentissement. Le jeu politique ayant à présent radicalement changé, de nouveaux acteurs sont apparus et les troubles civils ont alimenté le syndicalisme et l'intégralisme jusqu'à menacer la politique de la coalition dirigée par Otávio Mangabeira qui lutte pour maintenir l'ordre dans les rues, continuer à développer la nation et poursuivre sa coûteuse course aux armements avec l'Argentine et le Chili."

### PAR - Paraguay ###
PAR_KR_gathering_storm_desc: "Bien qu'il soit sorti victorieux de la guerre du Chaco, le Paraguay ne se trouve pas dans une situation enviable : des dépenses militaires extrêmement élevées, une économie très peu développée et le fait que le pays ne se soit pas encore remis de la guerre de 1870 qui a tué plus de la moitié de sa population signifient que l'économie du Paraguay est pratiquement inexistante ; en outre, une situation instable à la frontière sud et la Bolivie qui cherche à se venger de l'humiliante défaite subie il y a trois ans signifient que la république guarani pourrait bientôt se retrouver à lutter pour sa propre existence une fois de plus."

#### Entente ####

### French Republic ###
NFA_KR_gathering_storm_desc: "Défait et confronté à la révolution, le gouvernement français choisit l'exil, s'attendant à ce que la \"Fédération des Communes de France\" nouvellement établie s'effondre. Cependant, alors que les mois se transforment en années, la République sombre dans le chaos parlementaire. Les forces armées sont intervenues, formant une junte à peine voilée sous la direction de Philippe Pétain. Dix ans plus tard, le régime stagne, maintenu par le maréchal vieillissant dont la réputation est entachée par des accusations de despotisme et de népotisme. Avec les troubles qui se préparent, la République française est à la croisée des chemins, mais une chose est claire : son devoir sacré de libérer la Métropole. Les Exilés se préparent à toute occasion de frapper..."

### AST - Australasia ###
AST_KR_gathering_storm_desc: "Près de deux décennies après la Grande Guerre, l'Australasie n'est toujours pas guérie. Les pertes de main-d'œuvre et les sacrifices incroyables et catastrophiques consentis pour rien pendant la Grande Guerre ont engendré une atmosphère de cynisme et de désespoir alors que l'Empire Britannique, autrefois si grand, s'effondre en morceaux. L'économie est une véritable poubelle, conséquence naturelle de la chute du Royaume-Uni et de la perte des exportations qui s'en est suivie. L'ombre de la Commune Syndicaliste de Melbourne hante encore le continent, mais nombreux sont ceux qui n'ont pas oublié l'Empire et sont prêts à réclamer leur droit de naissance..."

### SAF - South Africa ###
SAF_KR_gathering_storm_desc: "Certains diront que l'Afrique du Sud est l'endroit où le déclin de l'Empire britannique est devenu visible pour le monde : les difficultés qu'il a eu à pacifier les insurgés boers en mettant à nu la pourriture qui leur a coûté plus tard la Weltkrieg. La Grande-Bretagne finit par l'emporter sur eux, et des cendres naquit en 1910 l'Union d'Afrique du Sud, un dominion britannique. Depuis lors, l'Empire s'est effondré, et aujourd'hui l'Afrique du Sud, dans son nouveau rôle de dernière avant-garde de l'influence britannique sur le continent africain, est à la croisée des chemins : son statut de dominion est-il bénéfique comme l'affirme le Premier ministre Jan Smuts ? Ou le moment est-il venu pour l'Afrique du Sud de prendre son destin en main ?"

### SRD - Sardinia ###
SRD_KR_gathering_storm_desc: "La Maison de Savoie a été brisée par la défaite de l'Italie dans la Weltkrieg, et le roi Victor Emmanuel III en a été tenu responsable. Mais tout n'est pas complètement perdu pour la monarchie. Les Savoie-Aostas sont de puissants partisans, les détenteurs légitimes du Piémont-Sardaigne jusqu'à ce que leurs terres sur les rives soient englouties par les syndicalistes. Aujourd'hui, ils peuvent se rassembler sur la Sardaigne, protégés par la République française et prêts à guetter l'occasion où, eux aussi, pourront un jour rentrer chez eux pour revendiquer leur siège au pouvoir."

#### Western Europe ####

### SPA - Kingdom of Spain ####
 SPA_KR_gathering_storm_desc: "Sous le règne d'Alfonso, le pays n'a cessé de décliner. Malgré la neutralité de l'Espagne dans la Weltkrieg, les dommages causés par la chute du Royaume-Uni et de la France face au syndicalisme sont irréparables, plaçant l'Espagne fermement dans la sphère économique de l'Allemagne. L'influence d'Alfonso déclinant, les élections de 1931 voient la proclamation de la Seconde République Espagnole, exilant Alfonso. Cependant, le coup d'État du général Sanjurjo rétablit le Royaume. Le tollé provoqué par cette action contribue à alimenter le mouvement carliste et la montée en puissance de la CNT-FAI. Avec une société divisée, l'Espagne entre en 1936 dans une position précaire, où tout peut arriver."

### POR - Portugal ###
POR_KR_gathering_storm_desc: "La Weltkrieg est une farce à laquelle la jeune République du Portugal ne survit pas. Après une courte guerre civile, le royaume est restauré et, malgré les efforts des exilés républicains amers, il se consolide. Avec la mort soudaine de Manuel II en 1932, un jeune roi à la légitimité douteuse monte sur le trône. Le Roi Duarte est un homme de grande ambition mais il manque à la fois de tact politique et d'alliés, et se trouve de plus en plus en désaccord avec les intégristes radicaux réactionnaires qui cherchent à transformer totalement la nation à leur image. L'épreuve de force entre le Roi et le Pays est proche, mais le jeune Duarte sera-t-il humilié ou réussira-t-il son pari ?"

### ITA - Italian Republic ###
ITA_KR_gathering_storm_desc: "Après la défaite de l'Italie dans la Weltkrieg, le pays est laissé à la merci des Autrichiens et aurait été réorganisé en Fédération Italienne si la guerre civile n'avait pas éclaté. Les socialistes auraient envahi la péninsule si les Autrichiens n'avaient pas avalé une pilule amère et coopéré avec les républicains... et, après la fin des combats, ont été contraints de maintenir cette relation jusqu'à aujourd'hui. L'Italie reste cependant instable et son affrontement éventuel avec les socialistes de l'autre côté du Pô semble inévitable."

### SRI - Socialist Republic of Italy ###
SRI_KR_gathering_storm_desc: "Les socialistes refusèrent l'établissement de la Fédération italienne imposées par les puissances centrales victorieuses ce qui conduisit à la guerre civile italienne de 1919 à 1920. La République d'Italie basée en Lombardie Vénétie a du s'appuyer sur l'ennemi Autrichien pour stopper sur le Pô les offensives syndicalistes. La république s'inspire fortement de son allié la Commune de France. En 1925, l'Union britannique les rejoint, ce qui pousse la République socialiste d'Italie à défier le Royaume des Deux Siciles et l'Autriche-Hongrie pour le contrôle du Sud de la péninsule. Finalement l'Autriche-Hongrie se retira, français et britanniques refusèrent une nouvelle guerre laissant le statu quo"

#### Reichspakt ####

### BAT - United Baltic Duchy ###
BAT_KR_gathering_storm_desc: "La noblesse allemande de la Baltique a obtenu ce qu'elle voulait de la Weltkrieg - une restauration des droits et privilèges bafoués par les politiques de russification et un État qu'elle pouvait appeler le sien, le Duché Balte Uni. Ici, sous le règne du Duc Adolf Friedrich, les Quatre Chevaliers Baltes dirigent une monarchie décentralisée, sentinelle de la tradition aristocratique. Mais la pression monte pour réformer ce système byzantin, et le Duc a mis en place un gouvernement libéral et réformateur pour faire aboutir les changements. Mais quand tout est contre eux, le rêve allemand balte peut-il survivre ?"

### POL - Poland ###
POL_KR_gathering_storm_desc: "L'Acte du 5 novembre a peut-être mis un État polonais sur la carte pour la première fois depuis plus de cent ans, mais tout n'est pas rose pour autant. Bien qu'il ait bénéficié d'une économie stable et croissante au cours de ses premières années, la mort de Piłsudski en 1935 a mis en évidence l'impopularité d'Auguste IV, les forces républicaines, nationalistes et socialistes s'opposant à son gouvernement. Alors que les nuages s'amoncellent en Europe et que l'hégémonie allemande semble commencer à s'estomper, peu de gens savent ce qui attend le royaume d'Auguste IV..."

### WHR - White Ruthenia ###
WHR_KR_gathering_storm_desc: "La Ruthénie blanche, officiellement la République Populaire de Biélorussie, a été sous influence allemande dès sa naissance le 25 mars 1918. Grâce à la distance qui la sépare de Berlin, elle a été le plus souvent laissée à elle-même, et le Parti Social-Démocrate Biélorusse est devenu le parti politique dominant, poursuivant l'orientation pro-allemande de la jeune république. Néanmoins, le BSDP reste divisé entre modérés et radicaux, et l'armée se méfie profondément de l'influence de ces derniers. L'avenir dira si l'un ou l'autre bouleversera le fragile statu quo."

### Ukraine ###
UKR_KR_gathering_storm_desc: "Le rêve d'une Ukraine indépendante s'est concrétisé en mars 1917 avec la naissance de la République Populaire d'Ukraine, mais un coup d'État pro-allemand a placé Pavlo Skoropadskyi au pouvoir l'année suivante. Le manque de représentation politique, ainsi que l'échec des efforts de réforme agraire dans les années 1920, ont miné le régime - et la résistance au régime de l'Hetman s'est accrue, les fissures commençant à apparaître. L'image de stabilité et d'ordre défendue par le régime pourrait s'avérer bien plus fragile que ce que beaucoup sont amenés à croire..."

#### Balkans ####

### SER - Serbia ###
SER_KR_gathering_storm_desc: "Lors de l'autre fameuse révolution de 1925, le peuple serbe a finalement renversé sa monarchie et établi la République serbe, une lumière brillante de liberté et de démocratie dans les Balkans. Au cours des dix dernières années, la République a langui sous les restrictions du traité de Wartholz, mais le premier signe de faiblesse de l'Autriche fera sûrement tomber ces chaînes. Les Serbes peuvent-ils regagner ce qu'ils ont perdu pendant la Weltkrige et rallumer le flambeau de la Yougoslavie, tout en conservant la liberté qu'ils ont finalement obtenue ?"

### GRE - Greece ###
GRE_KR_gathering_storm_desc: "Les années qui ont suivi la défaite de la Grèce dans la Weltkrieg ont été marquées par des bouleversements et des difficultés. Les dettes de guerre écrasantes contractées auprès de l'Autriche et de l'Allemagne ont poussé le roi Alexandre à s'exiler alors que la Troisième République était déclarée... pour aboutir à des années d'échecs gouvernementaux et de coups d'État jusqu'à ce que Georgios Kondylis prenne le pouvoir en 1926. Kondylis a finalement été renversé et exécuté en 1931, ce qui a conduit à l'actuelle Quatrième République et au gouvernement de coalition de Geórgios Papandreou, qui a remporté sa première élection, et qui devra faire face à de nombreux défis au cours des prochaines années, notamment les appels renouvelés en faveur d'un référendum sur le retour de la monarchie. L'issue est très incertaine..."

### ROM - Romania ###
ROM_KR_gathering_storm_desc: "Le traité de Bucarest a mis fin à la guerre de la Roumanie avec les puissances centrales. Bien qu'il ait été considéré comme indulgent, ses restrictions ont suffi à alimenter un mythe du coup de poignard dans le dos qui, après plusieurs crises dans les années 1920, a renversé l'establishment politique de la nation. La mort du roi Ferdinand et du principal homme politique libéral du pays allait ouvrir la voie à deux hommes très ambitieux : le roi Carol II et Corneliu Zelea Codreanu. Les deux hommes ont uni leurs forces pour renverser la démocratie roumaine et lancer une croisade pour réunifier la Roumanie, mais combien de temps ces deux fortes personnalités peuvent-elles travailler ensemble avant que leurs ambitions ne s'affrontent au grand jour ?"

### BUL - Bulgaria ###
BUL_KR_gathering_storm_desc: "La \"Prusse des Balkans\" a remporté sa dernière bataille en 1919 : le stratagème du tsar Ferdinand a été couronné de succès et la Grande Bulgarie a été unie pour de bon. Les vingt dernières années n'ont cependant pas été clémentes pour la Bulgarie - secouée par la crise et les conflits ethniques, elle n'est pas préparée à la prochaine guerre inévitable, et l'espoir de démocratie s'estompe rapidement. Une nouvelle concentration libérale s'est formée, présidée par le Premier ministre Petko Stainov, et ils ont une dernière chance de défendre la Constitution de Tarnovo - ou de la laisser se flétrir dans les ténèbres."

#### Eurasia ####

### FIN - Finland ###
 FIN_KR_gathering_storm_desc: "Dans la périphérie nord de l'Europe, la Finlande, bastion de l'influence allemande dans la région nordique, se dresse avec fierté. Issu du cadavre de l'empire russe et du socialisme qui menaçait la nation à ses débuts, le royaume est devenu un allié solide de l'Allemagne contre les principes du socialisme et les mains impérialistes de la Russie. Mais après presque deux décennies d'indépendance sous la direction de son monarque et de la coalition nationale, les troubles s'enveniment : la Finlande est-elle vraiment libre ou la domination allemande est-elle simplement un peu peu plus subtile que celle des tsars d'autrefois ?"

### PER - Persia ###
 PER_KR_gathering_storm_desc: "La Perse a obtenu sa pleine indépendance des Russes et des Britanniques après la Weltkrieg, mais les années qui ont suivi ont été marquées par la tourmente.\n\nLe Shah, en mauvaise santé depuis sa tentative d'assassinat il y a plusieurs années, n'est plus de ce monde, et son frère et héritier Hassan Mirza est prêt à monter sur le trône. Les royalistes estiment qu'il devrait diriger une monarchie renforcée, mais il pourrait même ne pas monter sur le trône, car les appels en faveur d'une république ou même d'un État socialiste ne cessent de se multiplier. Et bien sûr, il y a la question des terres persanes qui reviennent de droit aux Ottomans..."

### TRM - Transamur ###
TRM_KR_gathering_storm_desc: "Après l'échec de son coup d'État en 1925, le "Chef Suprême" autoproclamé de la Russie, Alexander Kolchak, et sa faction ont trouvé refuge dans le Transamour occupé par l'IJA. Avec le soutien du Japon, cette "clique Kolchak" a établi un gouvernement rival dépendant de la Russie dans la région.\n\nSi la Transamour reste subordonnée, Tokyo a perdu une grande partie de son contrôle sur les affaires de Vladivostok. Kolchak s'oppose à ses directives et les rumeurs d'un coup d'État de l'intérieur et d'un changement de régime imposé de l'extérieur abondent. Dans les années à venir, la Transamour contrôlera-t-elle toute la Russie ou deviendra-t-elle un avant-poste de l'empire japonais d'outre-mer ?"

### SIA - Siam ###
SIA_KR_gathering_storm_desc: "Initialement neutre pendant la Grande Guerre, le Siam s'est joint aux Puissances Centrales à la dernière minute en 1919 pour reprendre Champassak et les terres intérieures du Cambodge le long de la ligne du Mékong. Le Siam s'engage néanmoins dans la 36e guerre siamo-birmane avec le nouvel État indépendant de Birmanie en 1928. La grande nation siamoise a pu vaincre les Birmans avec succès, et ce n'est qu'avec l'intervention diplomatique allemande et japonaise qu'un cessez-le-feu acceptable a été conclu. Aujourd'hui, à l'aube de 1936, la nation siamoise continue de jouir de la paix, de la prospérité et de la stabilité, et le roi Prajadhipok espère dévoiler la première constitution du Siam."

#### East Asia ####

### QIE - Qing Empire ###
QIE_KR_gathering_storm_desc: "L'Empire Qing entre en 1936 au bord du gouffre. Restauré en échange du soutien allemand lors de la quatrième guerre zhili-fengtienne en 1927, l'empereur Xuantong reste profondément impopulaire et considéré par beaucoup comme illégitime.\n\nLa clique zhili-fengtienne et le KMT sont les vainqueurs du chaos qui a englouti la Chine depuis 2 décennies, mais leur domination sur le pays est loin d'être assurée. Des ennemis de l'extérieur et de l'intérieur menacent leur hégémonie, et il reste à voir combien de temps ils pourront s'accrocher au pouvoir..."

### GXC - Liangguang ###
GXC_KR_gathering_storm_desc: "Le Liangguang est un bastion du républicanisme en Chine : région sûre au sein de la Ligue mais suffisamment indépendante pour être fonctionnellement autonome, les traditions de gouvernance démocratique y sont profondément ancrées. Chen Jiongming et Lu Rongting, qui contrôlent respectivement les provinces de Guangdong et de Guangxi, ont construit la militarisation en même temps que la prospérité. Pourtant, tout n'est pas rose : dans le riche Guangdong, tout le monde n'apprécie pas la vision de Chen d'une province modèle, tandis que le contraste saisissant entre les idéaux républicains et la domination militaire du Guangxi n'est pas passé inaperçu non plus. Dans les années à venir, les habitants de Liangguang choisiront ce qu'ils préfèrent..."

### FNG - Fengtian Government ###
FNG_KR_gathering_storm_desc: "La Conférence de Shanghai de 1928 a laissé Fengtian comme seul héritier de l'héritage de l'ancienne République Beiyang.\n\nZhang Zuolin, dont les ambitions sont limitées par la dure réalité de la force des Qing et de la puissance japonaise, a été contraint de marcher sur la corde raide politique au-dessus des machinations de son propre gouvernement divisé. Les perspectives sont sombres, mais certains gardent encore espoir. Le drapeau des cinq couleurs pourrait à nouveau flotter au-dessus de Beijing et dans toute la Chine..."

### CHI - Left Kuomintang ###
 CHI_KR_gathering_storm_desc: "Une décennie s'est écoulée depuis la désastreuse Expédition du Nord, mais le Kuomintang reste en lutte. Depuis son exil à Paris, le Président Wang Jingwei s'est positionné comme l'héritier légitime du Dr Sun Yat-sen, tandis que Song Qingling mène une insurrection sanglante dans la région du MinGan. Avec des alliés syndicalistes à l'ouest, des forces insurgées à l'est et le Président Wang à la barre, le Kuomintang est prêt à rallumer les feux de la révolution et à mener à bien la vision du Dr Sun d'une Chine libre. Le parti nationaliste peut-il réussir dans sa mission ou la révolution nationale sera-t-elle écrasée pour de bon sous les coups de boutoir de l'impérialisme ? "

