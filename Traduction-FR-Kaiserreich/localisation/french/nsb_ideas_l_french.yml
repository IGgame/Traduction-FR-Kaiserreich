 no_focus_on_training_spirit:9 "No Focus on Training"
 no_focus_on_training_spirit_desc:9 "Practice? Why should we do that? This is easy! Also; saves fuel."
 disorganised_ground_crews_spirit:9 "Disorganised Ground Crews"
 disorganised_ground_crews_spirit_desc:9 "Ground crew? Who are they? Why should they matter?"
 conflicting_branches_spirit:9 "Conflicting Branches"
 conflicting_branches_spirit_desc:9 "But they said..."
