 mass_assault_army_spirit:9 "Bayonett Strength"
 mass_assault_army_spirit_desc:9 "When all is said and done, a tank or airplane can't hold a patch of ground.\n\n§GThis spirit is available due to our doctrines.§!"
 political_connections_spirit:0 "Connexions Politiques"
 political_connections_spirit_desc:9 "Well, we'll see what the minister has to say about that!"
 entrenched_old_guard_spirit:9 "Entrenched Old Guard"
 entrenched_old_guard_spirit_desc:9 "Who is this idiot, and why is he talking about this 'airplane' nonsense again?"
