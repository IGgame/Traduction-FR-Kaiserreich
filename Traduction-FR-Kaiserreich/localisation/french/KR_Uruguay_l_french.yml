### Leaders ###
 POLITICS_URG_CNA_DESC:0 "Suite au référendum constitutionnel de 1917 et à la convocation d'une assemblée constituante en 1918, une nouvelle constitution a été promulguée en 1919 par le Président Baltasar Brum. Cette constitution stipulait que le pouvoir exécutif devait être partagé entre le Président de la République et le "Consejo Nacional de Administracion" (Conseil National d'Administration). Le Conseil est composé de neuf membres élus tous les six ans, généralement six du parti au pouvoir et trois de l'opposition. Le rôle de Président appartient au candidat au Conseil ayant reçu le plus de voix, mais il ne peut être responsable que des Affaires Etrangères, de la Sécurité Nationale et de l'Agriculture, tandis que le Conseil dispose du reste des responsabilités de l'exécutif."
 POLITICS_GABRIEL_TERRA_DESC:0 "José Luis Gabriel Terra est né en 1873 à Montevideo. Il obtient son diplôme d'avocat en 1895 et devient plus tard ministre du Président Claudio Willman. Au cours de son mandat, il fait preuve d'une grande expertise dans les affaires économiques et diplomatiques. En 1917, il devient l'un des membres de l'Assemblée Constituante et ministre sous le mandat de Baltasar Brum. Il est affilié au Partido Colorado, bien qu'il assume des opinions opposées à celles du chef du parti, Jose Battle Ordóñez. C'est un conservateur et un personnage autoritaire reconnu, et maintenant qu'il dirige l'Uruguay, il essaiera de centraliser son pouvoir, d'équilibrer le budget de l'État et d'éviter les réformes libérales et progressistes."
 POLITICS_ALFREDO_FERRARI_DESC:0 "Alfredo Baldomir Ferrari est né en 1884, dans la petite ville de Paysandú. En 1905, il est diplômé de l'Académie militaire et entreprend des études pour devenir architecte, alternant ensuite entre ses deux carrières jusqu'à atteindre le grade de général en 1935. Récemment, il a été nommé gouverneur militaire de l'Uruguay, et bien qu'il ait fait preuve d'indulgence envers ses concitoyens rebelles, il a pour tâche de maintenir l'ordre dans le pays, et de réprimer tout groupe qui oserait le troubler."
 POLITICS_EMILIO_FRUGONI_DESC:0 "Emilio Frugoni Queirolo est né en 1880 à Montevideo. Il était déjà militant politique lors de sa scolarité au lycée et a participé à la guerre civile de 1904, en défendant le gouvernement de José Battle y Ordoñez. À la fin de la guerre, il forme le « Centro Obrero Socialista » qui amorcera le processus de création du « Partido Socialista de Uruguay » en 1910, avec Frugoni comme secrétaire général. Il devient ensuite devenu député de ce parti en 1916 et 1920, mais avec la chute de la Grande-Bretagne et de la France face aux forces du syndicalisme, une grande partie de son parti a adopté une ligne radicale incluant des appels à la violence, ce qui a forcé Frugoni à quitter le parti qu'il avait créé, pour renconstruire un nouveau Parti Socialiste Uruguayen.\n\nSelon ses propres termes, "le socialisme n'est pas synonyme de violence, de dépossession, ou de redistribution", et maintenant qu'il est au pouvoir, il doit respecter la constitution et le système politique uruguayen tout en essayant d'y meler de manière pacifique les idéaux révolutionnaires qu'il défend."
 POLITICS_PAULINA_LUISI_DESC:0 "Paulina Luisi Janicki est née en 1875 à Colón, dans la province d'Entre Ríos, en Argentine d'un père italien et d'une mère polonaise. Ils ont déménagé peu après à Paysandú puis se sont finalement installés à Montevideo en 1887. Elle devient la première femme uruguayenne à étudier la médecine en intégrant l'Universidad de la Republica en 1900 puis obtient son diplôme de médecin en 1908.\n\nElle s'affilie au Partido Socialista de Uruguay lors de sa fondation en 1910, au sein duquel elle trouve une base politique pour lutter en faveur des droits culturels et civils des femmes et crée en 1919 le « Consejo Nacional de la Mujer Uruguaya » et l' « Alianza Uruguaya de Mujeres ». Elle se rend ensuite en France pour se spécialiser en dermatologie et en maladies vénériennes et se retrouve témoin des événements de la révolution syndicaliste française, ce qui l'incite à ramener ces idéaux en Uruguay. Maintenant qu'elle est au pouvoir, elle entend suivre l'exemple de ses camarades européens."
 POLITICS_JUAQIN_ILLA_DESC:0 "Joaquin Secco Illa est né en 1879 à Montevideo. Il est diplômé de l'Universidad de la Republica en qualité d'avocat, et nommé professeur de droits civils au sein de cette même université en 1906. Il forme l'Union Civica del Uruguay en 1912 en tant que parti chrétien-démocrate, mais rejoint le "Parti Blanco". plus tard. Conservateur et chrétien notoire, il dirigera l'Uruguay en privilégiant les valeurs chrétiennes et la stabilité au progrès, maintenant qu'il siège au Palacio Estevez."
 POLITICS_LUIS_ALBERTO_DE_HERRERA_DESC:0 "Luis Alberto de Herrera y Quevedo was born in 1873, in Montevideo. He graduated with a doctorate in Law and Social sciences from the 'Universidad de la Republica'. He participated in the 1897 revolution by the Partido Blanco in and left for the US in 1901, where he served as ambassador for Uruguay. In 1920 he was chosen as director of the Partido Nacional and was the president of the CNA from 1925 to 1927.\n\nWhile his reputation is far from perfect, with multiple conflicts with more radical and progressive factions within the PN, he has proven in the past that he has a genuine concern for the well-being of the Uruguayan citizens and workers. Now that he leads Uruguay, he shall focus on reducing government intervention on the economy, improving the agrarian economy instead of industrialising Uruguay and, inspired by Alexis de Tocqueville's writings, increase the local autonomy of each city and town within Uruguay."
 POLITICS_LUIZ_CONRADO_BATLLE_BERRES_DESC:0 "Luis Conrado Battle Berres was born in 1897, in Montevideo. He became an orphan when he was eleven, and went to live with his uncle, Jose Batlle y Ordoñez. While he was living with his uncle, Jose managed to become president of Uruguay, and inspired Luis to sign up in the 'Facultad de Derecho de la Universidad de la Republica', where he graduated as a lawyer and joined the Partido Colorado, and thanks to his uncle's connections, has remained a popular choice in the party as a deputy, and now even managing to become a presidential candidate.\n\nDespite his young age and inexperience, the legacy of his uncle, which many regard with having transformed Uruguay into the 'Switzerland of South America', is still alive in the memory of many Uruguayans. As his uncle, he'll champion the ideals of his new 'Batllismo', an interventionist state which shall guarantee social plans for the poor and progressive reforms for the disenfranchised."
 POLITICS_JUAN_DE_AMEZAGA_DESC:0 "Juan Jose de Amézaga Landaraso was born in 1881, in Montevideo. He graduated as a Lawyer from the 'Universidad de la Republica' in 1905, and travelled for a year and half between Germany and France. His experience in Europe brought him closer to the ideals of Batllismo, and joined up the Colorado Party as soon as he had returned. He became a deputy for the town of Durazno in 1908 with only twenty-seven years, receiving praise and support from Jose Batlle y Ordoñez himself. He has since then climbed through the ranks and now that he sits in the Palacio Estévez, he's bound to continue the old Batllist policies."

### Focuses ###
## Political Trees ##
# Pre-elections #
 URG_continue_council_rule:0 "Maintenir la primauté du Conseil"
 URG_continue_council_rule_desc:0 "Avec Baltasar Brum et sa réforme en 1918, notre pays est enfin arrivé à régler un différend presque centenaire entre les « Blancos » et les « Colorados ». Cela a inauguré la période de prospérité qui a suivi, et il serait insensé de mettre fin à ce système à cause d'une catastrophe mondiale et de risquer de revenir à l'époque des bagarres constantes entre nos factions."
 URG_promote_political_stability:0 "Promouvoir la Stabilité Politique"
 URG_promote_political_stability_desc:0 "L'Uruguay n'est pas étrangère à l'instabilité politique. Pendant près d'un siècle, le conflit entre les « Blancos » et les « Colorados » a risqué plus d'une fois de déchirer notre nation. Avec le conseil, cependant, nous avons réussi à unir les deux parties, qui font maintenant de leur mieux pour coopérer et nous conduire vers un avenir meilleur. Nous favoriserons cette harmonie, et ferons de tous ceux qui aspirent au compromis et à la coopération, des citoyens exemplaires."
 URG_encourage_political_confidence:0 "Garantir la confiance politique"
 URG_encourage_political_confidence_desc:0 "Le peuple uruguayen a le choix lors des élections. Cependant, de nombreuses personnes ne votent toujours pas, estimant que cela n'aura aucun effet sur le résultat, ou même n'étant  pas au courant de la tenue d'éléctions! Nous devrions essayer de promouvoir la confiance dans le jeu politique afin d'encourager la stabilité."
 URG_power_to_the_council:0 "Étendre l'autorité du Conseil"
 URG_power_to_the_council_desc:0 "Maintenant que nous avons fini de gérer la crise, nous pouvons revenir aux problèmes que nous avions à traiter avant son déclenchement. Les actions du Conseil se sont avérées décisives, ce qui nous a valu beaucoup d'appuis publics. Étant donné que celui-ci s'est avéré être l'organe le plus adapté à la résolution de la crise, à la place du Président, nous devrions chercher à étendre notre pouvoir exécutif à toutes les fonctions d'État, que le président exerçait auparavant."
 URG_begin_council_policy:0 "Émettre un Plan de Redressement Conjoint"
 URG_begin_council_policy_desc:0 "Le Conseil a enfin stabilisé la vie politique, et il est maintenant temps de remettre en œuvre les politiques, maintenant que la crise a été réglée."

 URG_restore_presidentialism:0 "La Restauration Présidentielle"
 URG_restore_presidentialism_desc:0 "Depuis la présidence de Baltasar Brum, le président a été mis à l'écart et le véritable pouvoir est détenu par le Conseil. Pendant trop longtemps, le Conseil a exercé un contrôle absolu sur la nation, handicapant le pouvoir de l'État dans des querelles inutiles entre politiciens du régime. Il est temps qu'un homme reprenne le contrôle, pour le bien de la nation, et cet homme sera Gabriel Terra."
 URG_expand_presidents_power:0 "Étendre la Présidence"
 URG_expand_presidents_power_desc:0 "Avec la réforme constitutionnelle entrée en vigueur en 1919, la présidence a dû partager l'essentiel de son pouvoir avec le Conseil National d'Administration. Bien que cela ait fonctionné à l'époque, nous devons maintenant prendre des mesures décisives, ce qui ne peut pas se faire à cause des luttes intestines constantes au sein du Conseil. Ces mesures viseront à étendre le pouvoir du président."
 URG_encourage_political_participation:0 "Encourager la participation politique"
 URG_encourage_political_participation_desc:0 "L'une des principales craintes liées à la perte du Conseil est le manque de représentation des partis d'opposition. Nous leur prouverons cependant qu'il n'y a rien à craindre. Les municipalités locales disposeront d'une large autonomie et des référendums pourront être programmés pour trancher quelques sujets de politiques sociales, afin de prouver au peuple que nous ne sommes pas des tyrans."
 URG_stabilise_the_nation:0 "Stabiliser la Nation"
 URG_stabilise_the_nation_desc:0 "Avec la récession économique actuelle, et la dissolution du Conseil, les grèves et les émeutes se succèdent sans arrêt, et les criminels se sentent encouragés à poursuivre leurs activités odieuses. Restaurer la stabilité ne sera pas facile, mais avec la main forte de notre président, nous allons bientôt surmonter cette crise!"
 URG_begin_presidents_policy:0 "Le Manifeste de Terra"
 URG_begin_presidents_policy_desc:0 "La situation politique étant enfin stabilisée, nous pouvons commencer à nous pencher sur les réformes politiques, pour le pays."

# Post-elections #
 URG_moderates_in_power:0 "Maintenir le bipartisme du Conseil"
 URG_moderates_in_power_desc:0 "Le Conseil a permis, depuis sa création, de maintenir un compromis entre les deux plus grands partis de l'Uruguay et de garantir la stabilité. Le fait qu'une fois de plus le Conseil soit vital pour sortir de l'impasse politique montre que nous avons fait le bon choix en le maintenant en fonction jusqu'à ce jour. Espérons que de nouveaux compromis pourront être trouvés entre les partis et qu'une nouvelle Uruguay pourra en émerger."
 URG_compromise_between_sides:0 "La Politique de Consensus"
 URG_compromise_between_sides_desc:0 "L'Uruguay ne sera pas construite par les efforts d'un seul groupe, ou d'un seul parti. L'Uruguay est pour tout le monde, et c'est pour cela qu'avant d'avancer dans la planification de nos politiques, nous devons d'abord nous efforcer de pousser les deux partis au compromis afin que les temps consacrés à la discussion avant que les politiques ne soient votées, soient beaucoup plus courts qu'ils ne l'étaient jusqu'à présent."
 URG_balanced_budget:0 "Equilibrer le Budget"
 URG_balanced_budget_desc:0 "Le Conseil a réussi à se mettre d'accord sur le budget alloué au gouvernement. Alors que les Colorados ont plaidé pour une augmentation des investissements, les Nacionales ont trouvé un compromis et permettront aux Colorados de payer pour ces politiques, tant que leur coût s'inscrit dans le budget stipulé. Les Nacionales craignent en effet que des dépenses excessives ne conduisent à une autre crise économique."
 URG_ensure_stability:0 "Assurer la stabilité politique"
 URG_ensure_stability_desc:0 "Les différentes factions politiques de notre pays ayant chacune leur mot à dire au sein du gouvernement, ainsi jouissant grâce à nous d'un pouvoir exécutif étendu, nous mettons lentement, mais sûrement une fin définitive aux divisions qui ont autrefois déchiré notre pays, nous pouvons nous tourner vers l'avenir, comme une peuple uni."
 URG_new_elections:0 "Nouvelles Élections"
 URG_new_elections_desc:0 "Alors qu'à l'origine, le bipartisme du Conseil avait été établi afin d'assurer la stabilité politique du pays, l'effondrement après la crise du lundi Noir nous a clairement montré que nous devions repenser notre administration et qu'il était temps de convoquer de nouvelles élections. Puisse le meilleur parti remporter les élections et puisse-t-il apporter la stabilité tant attendue, dont notre pays a désespérément besoin."
 URG_colorado_in_power:0 "Partido Colorado"
 URG_colorado_in_power_desc:0 "Le Parti Colorado, de tendance social-démocrate, a été le principal parti de l'Uruguay au cours des dernières décennies, et comme il détient la majorité du pouvoir, nous allons maintenant passer à la mise en œuvre de sa politique."
 URG_agricultuaral_council:0 "Le Bureau du Développement Agricole"
 URG_agricultuaral_council_desc:0 "Maintenant que l'Uruguay a été remise sur pied, nous devons prendre des mesures pour éviter les erreurs du passé. L'un des secteurs les plus durement touchés est le secteur agricole. Nous avons décidé de centraliser les activités agricoles nationales en une seule entité, la 'Oficina de Programación y Politica Agropecuaria', ou 'OPYPA'."
 URG_new_farming_methods:0 "Distribuer de l'équipement agricole moderne"
 URG_new_farming_methods_desc:0 "De nouvelles méthodes d'élevage ont été étudiées récemment, et elles s'avèrent extrêmement efficaces. Si nous voulons augmenter les exportations, nous devons agir pour en faire la promotion auprès de tous les agriculteurs uruguayens."
 URG_people_over_money:0 "Programmes de distribution de la richesse"
 URG_people_over_money_desc:0 "L'un des principaux tenors du parti Colorado est et a toujours été en faveur de la maxime visant à « rendre les riches un peu moins riches,  et rendre les pauvres un peu moins pauvres ». Avec cette idée en tête et nos réformes enfin en marche, nous pouvons lancer nos politiques de redistribution des richesses, afin de voir émerger une Uruguay meilleure et plus égalitaire."
 URG_nacional_in_power:0 "Partido Nacional"
 URG_nacional_in_power_desc:0 "Le Partido Nacional, qui existe depuis la création de l'État uruguayen, a finalement battu les Colorados et, à ce titre, nous allons maintenant passer à la mise en œuvre de leurs politiques."
 URG_attract_foreign_investment:0 "Attirer l'investissement étranger"
 URG_attract_foreign_investment_desc:0 "L'Uruguay est un pays en développement. La terre uruguayenne est fertile, nos ports sont grands et capables, et nous avons beaucoup de place pour développer des parcs industriels. La seule chose qui nous manque, c'est de l'argent pour investir dans ces domaines, et sachant cela, nous devrions essayer d'inciter les investissements étrangers en vue d'améliorer notre économie."
 URG_redo_taxes:0 "Remettre en place la fiscalité d'urgence"
 URG_redo_taxes_desc:0 "Maintenant que la crise est derrière nous et que nous avons réussi à équilibrer notre budget, inutile de conserver nos précédentes hausses d'impôts. Nous serons fidèles à notre parole et les réduirons, ce qui augmentera la confiance de l'Uruguayen moyen dans son gouvernement."
 URG_school_reform_plan:0 "Plan de Réforme de l'Education"
 URG_school_reform_plan_desc:0 "Nous sommes entourés de géants, qui peuvent compter sur d'énormes armées et d'énormes industries, donc espérer survivre contre eux en s'appuyant sur le nombre est inutile. Nous devrions miser sur la qualité, et pour cela nous avons besoin d'une meilleure éducation, qui nous donnera une certaine avance technologique, avec suffisamment de temps et de ressources."
 URG_socialists_in_power:0 "Partido Socialista de Uruguay"
 URG_socialists_in_power_desc:0 "Le Partido Socialista de Uruguay a perduré, en dépit d'avoir du affronter tous les éléments ligués contre lui. Après 1921, Il a même survécu à une dissolution et une réforme de fond, suite à la scission des socialistes traditionnels et des syndicalistes, qui ont formé le PSiU. Nous n'irons pas plus loin dans la mise en œuvre de leurs politiques."
 URG_peaceful_transition:0 "La Transition Pacifique"
 URG_peaceful_transition_desc:0 "L'un des principaux mantra du socialisme de Frugoni est que la violence, comme on l'observe en France et en Grande-Bretagne, ne mène à rien et n'apporte que de la souffrance aux travailleurs et à la société elle-même. En tant qu'élu du gouvernement uruguayen, il a promis de respecter ce mantra à la lettre. Le temps nous dira cependant si son pacifisme pur et dur contribuera vraiment à réformer l'Uruguay..."
 URG_improve_workers_rights:0 "Améliorer les Droits des Travailleurs"
 URG_improve_workers_rights_desc:0 "L'une de nos principales réserves de soutien est constituée par les travailleurs de l'industrie uruguayenne, qui, représentent une part importante de la société, bien qu'ils ne soient pas aussi nombreux que chez notre voisin Argentin.  Des décennies de croissance économique ont cependant eu pour conséquence de laisser nombre d'entre eux pour compte, les forçant à vivre dans des conditions ignobles. A ce titre, le Président fait pression pour que de nouvelles lois sur le travail soient adoptées, afin d'améliorer leurs moyens de subsistance."
 URG_support_trade_unions:0 "Soutenir les Syndicats"
 URG_support_trade_unions_desc:0 "Les Syndicats de l'Uruguay ont joué un rôle énorme dans notre victoire, et nous ne devons pas sous-estimer leur influence. Cependant, ils sont également extrêmement vulnérables face aux risques de radicalisation, surtout face aux appels révolutionnaires violents du PSiU. Pour éviter toute dérive, nous devrions les courtiser en leur accordant des concessions, pour s'assurer qu'ils n'entraveront pas nos réformes."

### Economic ###
 URG_big_dam:0 "Achever le barrage de Rincón del Bonete"
 URG_big_dam_desc:0 "Le lac Rincón del Bonete, crée par la construction de ce barrage, sera la plus grande source d'eau douce de tout l'Uruguay. Il s'agit d'un lac artificiel - témoignage de notre petite mais puissante économie. Achevons la construction du barrage afin de soulager les besoins de la population, et développer notre pays."

 URG_dealing_with_black_monday:0 "Malheurs du Lundi Noir"
 URG_dealing_with_black_monday_desc:0 "La bourse de Berlin s'est effondrée, portant un coup dur à notre économie. Il faut prendre position sur un plan de relance, mais quelle vision l'emportera? La politique du président Terra, ou celle combinée du Conseil?"
 URG_presidents_decision:0 "La politique de Terra"
 URG_presidents_decision_desc:0 "Le président Gabriel Terra a proposé le maintien de l'État-providence dont les Uruguayens jouissent depuis longtemps. Cela garantira que même si notre économie souffre temporairement, les besoins de la population seront satisfaits. Alternativement, le gouvernement peut adopter une austérité budgétaire et mettre fin au financement de l'État-providence - au moins jusqu'à ce que nos problèmes soient résolus."
 URG_council_policy_decision:0 "La politique du Conseil"
 URG_council_policy_decision_desc:0 "Le président Terra a accepté la décision du Conseil et notamment son approche plus prudente et organisée de la crise. Cela prendra du temps, mais ce sera du temps bien dépensé, après quoi notre pays sera encore plus prospère qu'avant."
 URG_end_welfare_state:0 "Austérité fiscale"
 URG_end_welfare_state_desc:0 "L'Uruguay a connu un début de siècle prometteur, avec les premiers signes de stabilité politique depuis la naissance de la nation et un commerce florissant avec le reste du monde. Il était donc logique d'adopter ensuite l'État-providence pour améliorer les moyens de subsistance de nos citoyens. Aujourd'hui, nous sommes au bord de l'effondrement économique total, et si nous voulons nous sauver, nous devons mettre fin à l'État-providence et rétablir résolument l'équilibre de notre budget."
URG_temporary_tax_increases:0 "Temporary Tax Increases"
URG_temporary_tax_increases_desc:0 "During the Welfare State, not only did the state provided social benefits, but it also tried to keep taxes at a minimum. Now the Uruguayan citizens are used to this system, and we cannot just make a permanent tax increase to help with our deficit. We shall enact small taxes in all services, and state that it's only a temporary measure. Hopefully we'll lower them again when our economy recovers."
URG_shrink_government_involvement:0 "Shrink Government Involvement"
 URG_shrink_government_involvement_desc:0 "The State used to supervise through its ministries most issues of Uruguayan society. While this secured our state as a benevolent entity, now it has become a mere hindrance to our budget. We shall start reducing state involvement, and hopefully this will be the last of our budget cuts."
 URG_promote_foreign_business:0 "Entice Foreign Businesses"
URG_promote_foreign_business_desc:0 "For us to finally get rid of Black Monday, it's not enough for us to just cut spending, we need new profits. Although we have kept agricultural trade high, foreign investment has remained rather low. We should move to promote investment from foreign business to make sure our whole economy isn't based on agricultural trade only."
 URG_reform_welfare_state:0 "Maintain the Welfare State"
URG_reform_welfare_state_desc:0 "Achieving a Welfare State has been one of our proudest achievements, and as such we can't just end it! Many Uruguayan citizens rely on us! We shall find a way to reform our system and get back on track without leaving our people alone."
URG_fund_recovery_programs:0 "Fund Recovery Programs"
URG_fund_recovery_programs_desc:0 "We now have a rather sizeable income surplus. Our next step should be to get our economy back on track. There's no shortage of small businesses in our small country, who all have suffered the effects of the crisis, with many being forced to close down. We shall enact fund recovery programs, that way we can get our local talent back on track and increase our profits in order to continue with further reforms."
URG_farmer_subsidies:0 "Subsidise Farmers"
 URG_farmer_subsidies_desc:0 "Uruguay is mostly an agrarian nation, and Black Monday has hit our agricultural sector the most. With Tambos (Uruguayan dairies) being forced to close down and farmers forced to sell their products well below the cost of production. Our next step should be to subsidise their activities and products, who shall in turn get back on track and return us their precious profits with taxes."
 URG_gib_smole_business_money:0 "Small Business Subsidies"
 URG_gib_smole_business_money_desc:0 "Small business is the pillar of our economy, and of our nation. Providing investments in that field will surely ensure a better and brighter future for our nation, and we could also sneak in some funds to sustain our army even more."
 URG_implement_government_involvement:0 "Debate the Governmental Size"
URG_implement_government_involvement_desc:0 "With the new tax reforms now in effect, we must now decide as to whether we continue with the current size of the government, or we should encourage foreign investment more by reducing our economic intervention."
 URG_implement_decided_tax:0 "Review the Tax Codes"
URG_implement_decided_tax_desc:0 "Now that we've softened the first blow, we now have to consider what to do with our tax system. As always, deliberation on the subject will take time, but we shall find a solution together."
 URG_farmer_policy:0 "The Status of Agriculture"
 URG_farmer_policy_desc:0 "Finally, we have to decide what to do with our farmers. Agriculture is the lifeblood of Uruguay, and with the recent crisis and our subsequent delayed response, many of our farmers have been forced to reduce their activities, leading them to have large unprofitable swaths of land. We need to get those back to work in order to increase our profits! but how?"
 URG_implement_recovery_plan:0 "Finalise the Recovery Plan"
URG_implement_recovery_plan_desc:0 "We've already covered enough what we do with our people's money, now we have to decide what to do with the money we get. Our recent reforms has given us a sizeable surplus, which we can use to start up a recovery plan. The question now is which plan?"
 URG_end_black_monday:0 "Black Monday is Over!"
URG_end_black_monday_desc:0 "With clever reforms, we've managed to balance out our budget and finally deal with the last ripples of Black Monday. Now we can get back on our feet and return to pre-Black Monday production levels."


# Terra Coup #
 URG_terra_rule:0 "Suspend the Constitution"
URG_terra_rule_desc:0 "For good or ill, Gabriel Terra has seized total control of the state, and it shall be his will alone that will make or break Uruguay from now on."
 URG_crack_down_on_syndies:0 "The Uruguayan Red Scare"
URG_crack_down_on_syndies_desc:0 "With the dangers of radicalism looming over Uruguay after the victory of the radicals in the West, Terra has decided to take a hardline stance against the Syndicalist in Uruguay. We shall not take any chances with those damn traitors!"
 URG_centralise_power:0 "Centralise Executive Authority"
URG_centralise_power_desc:0 "With the Council, a lot of the executive power was delegated to both the opposition and the local municipalities, weakening the grip of the central government just to appease the opposition. We will have to revert back this policies if we wish to give Terra the necessary power to save Uruguay from catastrophe."
 URG_expand_police_force:0 "The Departamento de Asuntos Interiores"
URG_expand_police_force_desc:0 "In order to keep stability in the streets, our current police force is not enough, but our army cannot go into the cities as they have other obligations to attend to. We will need to expand the police force in order to maintain strict control over our country."
URG_purge_disloyal_officers:0 "Purge Disloyal Officers"
URG_purge_disloyal_officers_desc:0 "We can no longer afford to have officers in our army which may prove to be a liability in these trying times. We shall have to do a full investigation of our officer corps, and invite those with a suspicious history to resign. If they refuse however, we'll have to forcefully remove them..."
 URG_new_industrial_policy:0 "The New Industrial Policy"
URG_new_industrial_policy_desc:0 "We can no longer trust rural exports to make up the backbone of Uruguay's economy. A war is brewing in the distance, and a radical change will be needed in order for our country to survive the incoming storm. Due to this, Terra has decreed for the government to invest in a new factory with the objective of making Montevideo a bit less reliant on foreign imports."
 URG_anti_unionism_act:0 "Suppress the Trade Unions"
URG_anti_unionism_act_desc:0 "The Unions are a threat for the stability of Uruguay and we shall try to damage if not completely destroy their influence in the government. We shall pass an Act to illegalise all syndicalist unions, and we shall seek to reduce the influence of the remaining non-syndicalist ones in case the radicals try to infiltrate those."
 URG_foreign_trade:0 "Prioritise Foreign Trade"
URG_foreign_trade_desc:0 "Trade is vital for a successful country, and Uruguay cannot hope to bear the incoming storm alone. Terra will start expanding Uruguay's trade partners, even for those countries that most deem as unconstitutional or illegitimate..."
 URG_cooperate_with_nacional_party:0 "Cooperate with the Partido Nacional"
URG_cooperate_with_nacional_party_desc:0 "Despite Terra being part of the Colorado Party, his policies are slowly aligning more and more with the PN's program. We shall seek closer ties with their representatives in order to push Uruguay towards a new future together."
URG_propaganda:0 "Propaganda Terrista"
 URG_propaganda_desc:0 "It is Gabriel Terra who holds the key to saving this nation, but many people haven't yet recognised him as such. We shall increase our propaganda effort so that every man, woman and child knows who is the new president and how can he help us in these trying times."
URG_anti_liberalism:0 "Anti-Liberalism"
URG_anti_liberalism_desc:0 "It is the free flow of ideas and of capital that has brought this continent to the edge of total collapse, and Terra is willing to take measures in order to avoid this from happening to us, ¡Viva Terra!"
 URG_new_constitution:0 "The Terrista Constitution"
 URG_new_constitution_desc:0 "There are several restrains in place in the 1918 constitution that prevent Terra from performing the final steps of his takeover. We shall call for a new constitutional convention, where we shall reform the previous constitution to suppress the Consejo de Administración, to provide unlimited executive power to Terra, to prevent foreign aliens from harming our country and to provide an equal 50/50 split in the Senate for the Colorados as well as for the Nacionales."

# Revolution #
URG_uruguayan_revolution:0 "Forced Revolution"
URG_uruguayan_revolution_desc:0 "One way or another, the Revolution has finally reached the Uruguayan shores! While Uruguay has never been a nation of deep social divides, unlike Argentina, there's still plenty of work to be done to finally end the class struggle and usher in a new era of equality to Uruguay!"
URG_purge_the_government:0 "Purge the Government"
URG_purge_the_government_desc:0 "The previous government merely stands as symbols of the old bourgeois regime. While they've certainly done some good to their citizens, they failed us when the decadent German economy finally collapsed and allowed the ripples of its collapse to hurt the Uruguayan workers. Their crimes are unforgivable, and the solution is simple..."
 URG_cooperate_the_government:0 "Cooperate with Previous Politicians"
 URG_cooperate_the_government_desc:0 "The Uruguayan government has never really stood for a powerful oligarchy and has provided its citizens with plenty of aid despite not being so called revolutionaries. While many within our movement denounced the Uruguayan government of not doing enough, we believe that their efforts are praiseworthy, and we consider that they can help us bring a peaceful revolution to Uruguay."
 URG_buro_nacional_revolucionario:0 "Buro Nacional Revolucionario"
 URG_buro_nacional_revolucionario_desc:0 "Now that we've consolidated our power and have began removing the vestiges of the old system, we need a paramilitary force that can protect us from a reactionary counter-revolution. We shall found the 'National Revolutionary Bureau', which shall remain vigilant of both the military, the populace and the government for signs of reactionary threats and neutralise them before threaten our country."
URG_bnr_recruitment:0 "BNR Recruitment"
URG_bnr_recruitment_desc:0 "BNR right now is mostly composed of old party members who were among our first revolutionaries. While their service and loyalty is appreciated, they're not enough to cover our modern needs. We shall begin a recruiting campaign for the BNR, hopefully rallying any loyal revolutionary to this association that shall secure our revolution."
URG_fully_intergrate_government:0 "Fully Integrate the Government"
URG_fully_intergrate_government_desc:0 "Now that we've finally secured that no counter revolutionaries will destroy us, we can begin taking over the previous government functions and begin planning our reforms."
URG_socialist_reforms:0 "Implement Socialist Reforms"
URG_socialist_reforms_desc:0 "Much work has already been done with the free health care and education policies, but there's still a long way to go. We've planned out our next moves ahead of time, so now we just need to take our reforms from theory to practice."
URG_seizing_rich_farmers_land:0 "Seize the Rich Farmers Land"
 URG_seizing_rich_farmers_land_desc:0 "Uruguay has had since its inception great landowners who hoarded precious land that belonged to its farmers! Now, they have nowhere to run, and no one will stop us from delivering justice in the name of our oppressed farmers!"
URG_collectivist_farming:0 "Collectivist Farming"
URG_collectivist_farming_desc:0 "We now have to teach the new rightful owners of the old bourgeois land how to carry on a revolutionary farming system. Collectivism has been the preferred system by our European comrades, and so we shall adopt it for our country."
URG_rural_communes:0 "Rural Communes"
 URG_rural_communes_desc:0 "Now that we have freed our farmers and taught them the ways of collectivism, we should organise these people into communes, so that their suffering might end through cooperation and mutual care."
 URG_fop_coop:0 "Cooperate with [FOP.GetNameDef]"
 URG_fop_coop_desc:0 "[FOP.GetNameDefCap] has become one of the brightest spots of Socialism in South America, standing up to one of the strongest reactionary governments in the continent successfully. Now that we're secure in power, we should try to seek closer ties to our comrades. Old reactionary warlords like Artigas may have torn us apart in the past, but we can now build a new future together."
URG_international_relations:0 "International Relations"
URG_international_relations_desc:0 "The Internationale was made the unite the workers around the world, and now that we've achieved our revolution, we should contact them in order to get their assistance. We have just become a revolutionary state, and their experience and knowledge might prove invaluable to our young state."
URG_destroy_reactionary_opinions:0 "Destroy Reactionary Opinions"
URG_destroy_reactionary_opinions_desc:0 "Old reactionary culture and traditions must be terminated. We shall replace this decadent social constructions for a new revolutionary culture, that will do away with time with all reactionary opinions in our populace."
URG_promote_socialism:0 "Socialist Propaganda"
URG_promote_socialism_desc:0 "Our efforts in transitioning our society into a revolutionary state have been satisfactory so far. However, many citizens believe we may not be true to our word, and so we shall begin a massive propaganda campaign, displaying the achievements of our government and the benefits it supposes to the workers."
 URG_workers_constitution:0 "Workers' Constitution"
 URG_workers_constitution_desc:0 "The Uruguayan constitution was only recently rewritten, but much has changed since then. Now that we are sitting in the Palacio Estévez, we'd do well in creating a new constitution. However, many people liked the old constitution, and in order to preserve stability and their support, we shall transfer a few of its articles to our new constitution."
URG_south_american_revolution:0 "South American Revolution"
 URG_south_american_revolution_desc:0 "Uruguay now stands ready, with a new state for the workers by the workers. However, we can't just sit idly in our paradise. Reactionary states surround us, exploiting their populace which begs us for help. We shall take up arms against the oppression until South America is free!"

## Economic Tree ##
 URG_an_agricultural_economy:0 "Invest in Agricultural Ventures"
URG_an_agricultural_economy_desc:0 "Unlike Germany, our nation is not very industrialised. Our economy is mostly made up of agriculture and export of agricultural products, so our economic plan should focus on the farms and fields of Uruguay."
 URG_education:0 "Education and Literacy Grants"
 URG_education_desc:0 "Despite having a good education system compared to the South American standards, it's still not good enough compared to other places in the world, such as Europe. Thus, it's been decided that we should subsidise the education sector even more in order to not remain behind in terms of technology."
URG_increase_cattle_product_exports:0 "Increase Cattle Product Exports"
URG_increase_cattle_product_exports_desc:0 "One of our main agricultural exports is livestock. The plains of Uruguay are perfectly suited for extensive livestock holding, so we should invest more into this important economic sector."
 URG_develop_countryside:0 "Develop Rural Areas"
URG_develop_countryside_desc:0 "A large portion of our infrastructure and industry is centred in Montevideo, but Uruguay isn't just made up of one city. We need to invest more into the countryside to stop this inequality."
 URG_develop_infra:0 "Civilian and Military Railway Grants"
URG_develop_infra_desc:0 "All roads lead to Rome? No, all roads lead to Montevideo! At least in Uruguay that's the case. However, these roads aren't really roads anymore but simple pathways once you reach the borders of Uruguay. We need to improve our road grid."
 URG_industrial_training_scheme:0 "Industrial Training Schemes"
 URG_industrial_training_scheme_desc:0 "Industry is the main engine of the world, and it would be stupid from us to not invest into it. New machinery and new production lines are the future, which will lead to a more efficient and productive economy, in the long term."
 URG_grain_economy:0 "Establish an Agricultural Bank"
URG_grain_economy_desc:0 "Our agricultural economy is not only centred around livestock, grain is a vital produce as well. We need to invest more into these basic foodstuffs to expand our production and exportation."
 URG_increase_export:0 "Expand International Exports"
URG_increase_export_desc:0 "Our economy is an export-centred one: Uruguayan meat can be found in Berlin and Tokyo and our fish is on sale in Moscow. We need to further increase our exports so that our economy can prosper."
URG_industrialisation_plans:0 "Industrialisation Plans"
 URG_industrialisation_plans_desc:0 "Our agricultural economy is booming, but while cattle and grain make good money on the world market, you can't build houses, ships and rifles with them. We need to industrialise Uruguay!"
 URG_maintain_agriculture:0 "Maintain Agrarianism"
 URG_maintain_agriculture_desc:0 "Uruguay is not a big nation, and because of that, we can't have a powerful industry such as Germany. Maintaining agrarianism is our only choice to remain competitive on the global markets, whether we like it or not."
 URG_prosperity_abundant:0 "Prosperity Abundant"
 URG_prosperity_abundant_desc:0 "Our economy reached its peak in these years, thanks to our non involvement in massive conflicts such as the Weltkrieg, or the American civil war. Uruguayan products are now extremely competitive on all the markets around the world, bringing prosperity to our citizens and our economy."

URG_rural_industry:0 "Rural Industry"
URG_rural_industry_desc:0 "The countryside has always lacked behind Montevideo in industrial development. However, the economic potential of local rural industries is large as they can produce more refined products like canned food with local goods."
URG_factory_employment_programs:0 "Factory Employment Programs"
URG_factory_employment_programs_desc:0 "On the countryside, families have been living and working on the farms for generations. Most likely, most potential factory workers will remain on those family farms. We need to set up a policy to convince them otherwise."
URG_aid_agriculture_with_industry:0 "Industrial Agriculture"
URG_aid_agriculture_with_industry_desc:0 "If our agriculture and industry cooperate to produce more, better, and cheaper goods, our economy will benefit greatly. We should set up policies to aid the two sectors to merge into one."
URG_develop_the_cities:0 "Develop the Cities"
URG_develop_the_cities_desc:0 "With the new focus on industrialisation, the cities of Uruguay have become a vital part of our plan. We need to further develop our cities so that our industry can grow and expand."
URG_fortify_the_capital:0 "Fortify Montevideo"
URG_fortify_the_capital_desc:0 "Our beautiful capital of Montevideo is the most important part of our nation. Most of our exports leave its port on their way to the world, our government is seated there as well as most of our population and industry. We need to defend it until the last man!"
URG_fortify_northern_cities:0 "Fortify the Northern Cities"
URG_fortify_northern_cities_desc:0 "The cities on the border with Argentina and Brazil are especially vulnerable to an enemy intrusion, and will form the first line of defence in the worst case scenario. We need to build up fortifications if we wish to defend them."
URG_military_necessity:0 "Necessity of the Military"
URG_military_necessity_desc:0 "Tensions are once again growing between the power blocks of South America, and Uruguay's stuck right in between them. We need to expand our military-industrial capacities to ready up for the eventual war."
URG_partially_mobilise:0 "Partially Mobilise"
URG_partially_mobilise_desc:0 "Argentina and Brazil won't settle their differences on the football field, that's for sure. We need to commence a partial mobilisation of our industry in order to prepare for the worst case scenario."
URG_protect_the_rio_negro:0 "Protect the Río de la Plata"
URG_protect_the_rio_negro_desc:0 "The Río de la Plata is the lifeline of our economy. If it is captured or blockaded, we will not be able anymore to export or import anything, which will destroy our economy as a whole. We need to keep it open under all cost!"

## Military Trees ##
# Army #
 URG_chaos_in_argentina:0 "Chaos in Buenos Aires"
 URG_chaos_in_argentina_desc:0 "With Argentina in chaos, we need to be ready for everything. We shall drill our troops to be ready for a possible aggression from the west, and we have to hope that nothing hostile will come from the western side of the Rio Uruguay."
 URG_rio_uruguay_project:0 "The Rio Uruguay Line"
 URG_rio_uruguay_project_desc:0 "Other than hoping that nothing comes from the western side of the Rio Uruguay, we can fortify the border in order to increase our defensive capabilities. In this way, we will be able to repel every argentinean aggression that might potentially arrive."
 URG_lessons_of_civil_war:0 "Lessons of the Civil War"
 URG_lessons_of_civil_war_desc:0 "Our main ally in the region, Brazil, has experienced yet another civil war. We can learn some important lessons from that conflict in order to improve our army, and also stay ready to face a potential aggression from the north."
 URG_fortify_the_north:0 "Fortifications on the Northern Border"
 URG_fortify_the_north_desc:0 "Just like our western border, the northern one is not a safe place anymore. Thus, we shall adopt the same approach we adopted with Argentina, and fortify also our northern border in order to be prepared for every brazilian aggression."
 URG_mission_to_rio:0 "Mission to Rio"
 URG_mission_to_rio_desc:0 "A military attaché has been sent to our allies in Rio de Janeiro in order to improve our military tactics. With this, we should be able to properly modernise our military from an unprepared army to a force to be reckoned with."
 URG_centralise_high_command:0 "Centralise the High Command"
 URG_centralise_high_command_desc:0 "Our recent mission to Brazil showed us that we need to reform our army, and one of the main issues was our command chain. By centralising it, we should be able to solve most of our issues and turn our military into a well prepared force."
 URG_license_foreign_weapons:0 "License Foreign Weapon Schematics"
 URG_license_foreign_weapons_desc:0 "The state of our arsenal is mediocre, to say the least: most of our rifles are outdated, and most of our units still lack a radio. By licensing foreign weapons, be it by legal channels or less legal ones, we should be able to fix this problem and get some modern pieces of equipment."
 URG_learning_from_weltkrieg:0 "Learning from the Weltkrieg"
 URG_learning_from_weltkrieg_desc:0 "The Weltkrieg has been an immense massacre, with millions of lives getting lost on the battlefield. We should not repeat the same mistakes that happened in the war, considering our manpower is everything but high. Every loss would be a loss too much."
 URG_engineering_and_entrenchment:0 "Engineering and Entrenchment"
 URG_engineering_and_entrenchment_desc:0 "If we were to fight a war, it would be a defensive one, and thus we should adopt defensive tactics. Trenches proved to be a very efficient defensive tactic since the first American Civil war, so we should use them as much as we possibly can."
 URG_implement_mandatory_conscription:0 "Implement Mandatory Conscription"
 URG_implement_mandatory_conscription_desc:0 "Unlike places such as China, India or Europe, our country doesn't have many men able to service in the army, and implementing conscription will be our only way to fix this problem."
 URG_establish_regular_drill_protocol:0 "Establish Regular Drill Protocol"
 URG_establish_regular_drill_protocol_desc:0 "Our troops need to be always ready to face everything that will come against us, and we can't allow them to slack off. Regularly drilling them will ensure that even in case of aggression, our troops will be ready to face everything, even hell itself."
 URG_new_equipment:0 "Create the Military Inspectorate"
 URG_new_equipment_desc:0 "Our recent mission to Brazil showed us that we need to reform our army, and one of the main issues was the status of our equipment. Now, we will require massive investments to modernise our equipment, mostly because we're still using mostly weltkrieg equipment. Once we will succeed to improve our arsenal, however, we will be a force to be reckoned with."
 URG_artillery_training_refinement:0 "Artillery Strategic Refinement"
 URG_artillery_training_refinement_desc:0 "The state of our artillery battallions is mediocre, to say the best. General lack of equipment and capacity to produce it on our own severely hampered our possibilities of developing artillery tactics, but by studying Brazilian artillery tactics we should be able to put a patch on it."
 URG_commission_new_equipment_designs:0 "Modernised Weapon Training Programs"
 URG_commission_new_equipment_designs_desc:0 "Modern equipment will perform a key role in the modernisation of our tactics, considering how new artillery pieces are more accurate than the ancient ones, and new shells are more powerful than before. If we get our hands on those, our enemies will tremble in fear just with the thought of facing the powerful Uruguayan artillery."
 URG_motorisation_experiments:0 "Motorisation Experiments"
 URG_motorisation_experiments_desc:0 "We need to develop a net of modernised logistics in order to constantly supply our frontlines, and trucks have proven to be very effective in this regard, even more than mules and horses. Adopting those new methods of supplying our troops would prove effective, both in the short and long run."
 URG_subsidise_local_munitions_facilities:0 "Subsidise Local Munitions Facilities"
 URG_subsidise_local_munitions_facilities_desc:0 "We can't just rely on imports, considering how easily we can be blockaded by any other nation, and that means domestic production is a must. We should subsidise domestic production in order to be prepared for anything we could potentially face."
 URG_war_games:0 "Conduct War Games"
 URG_war_games_desc:0 "Germany has adopted since the 1870 a strategy of conducting war games even while at peace, and considering our dangerous neighbours we should do the same in order to be always prepared for anything."
 URG_Libertad_o_Muerte:0 "Libertad o Muerte"
 URG_Libertad_o_Muerte_desc:0 "Freedom or death! We will fight tooth and nails against any enemy we will face, no matter how strong they will be! We shall defend our homeland till the last man, because no one can dictate foreign rule over us. They shall not pass!"
 URG_air_corps:0 "The Uruguayan Air Corps"
 URG_air_corps_desc:0 "The state of Uruguay's aviation is nonexistant, and we need to kickstart it in a way or another. Foreign advisors will be very useful in this regard, providing us with useful experience towards this machinery which can potentially make wonders and give us a grasp of what an airplane can do."
 URG_montevideo_air_academy:0 "The Montevideo Air Academy"
 URG_montevideo_air_academy_desc:0 "By instituting a domestic air academy in Montevideo, we should be able to create a generation of young, enthusiastic pilots, which will take on the skies and make this nation proud of its conquest in the aviation sector."
 URG_buy_fighters:0 "Purchase New Fighters"
 URG_buy_fighters_desc:0 "Simply put, we lack fighters. We lack them both in our stockpile, and we also lack a way to produce them domestically. Our only solution is to import them, be it by legal or less legal means, otherwise we will be totally screwed in our fight for the dominance of the skies."
 URG_is_that_a_plane_questionmark:0 "The Air Observer Corps"
 URG_is_that_a_plane_questionmark_desc:0 "Air defence is something difficult to achieve for a small nation such as us, but we are confident that creating a defensive corp specialised in spotting enemy airplanes, we will be able to increase our capabilities of fighting enemy air forces."
 URG_air_not_independent:0 "Integrate the Air Command"
 URG_air_not_independent_desc:0 "The air corps are nothing more than a natural extension of the army. We should incorporate the air command into the army command in order to achieve better coordination between the two."
 URG_independent_air_force:0 "Develop an Independent Air Force"
 URG_independent_air_force_desc:0 "The air force cannot be tied to the army, considering its multiple roles and capabilities, and it should become its own independent branch, along with the army and the navy."
 URG_anti_air:0 "Anti-Air Defences"
 URG_anti_air_desc:0 "Anti-air is a type of weapon that can make wonders, if used properly, especially against bombers which could maul our troops and destroy our factories, and our homes. Creating an anti-air defence system will ensure that enemy bombers won't be able to menace us."
 URG_more_river_boats:0 "Increase River and Border Patrols"
 URG_more_river_boats_desc:0 "Lots of things, legal and illegal, can pass across the Rio Uruguay, and across the other rivers in our country. Increasing the size of our patrol boats will result in a more effective fight against illegal smuggling, and help our economy."
 URG_coastal_fort:0 "Renovate Coastal Fortifications"
 URG_coastal_fort_desc:0 "The worst that can happen is being undefended in case enemy ships would show up in the port of Montevideo, and we should take care of that possibility by expanding our defensive coastal defences."
 URG_navy:0 "Review the Uruguayan Navy"
 URG_navy_desc:0 "Our navy is in a weird state, with most of our ships being built on commission from other countries, and without an experienced high command. We need to improve our naval capabilities, in a way or another."
 URG_naval_bombers:0 "Establish the Air Naval Corps"
 URG_naval_bombers_desc:0 "Those new naval bombers seem pretty cool, and they can also do something amazing: we need only a few of them in order to sink a battleship. Investing in those will surely be helpful for fighting against enemy navies."
 URG_beeg_port:0 "New Naval Bases"
 URG_beeg_port_desc:0 "Improving the Montevideo naval base will prove helpful for our expanding navy, giving us more repair capabilities for our ships and also an higher capacity of shipping and importing goods."
 URG_subs:0 "Purchase Submarine Schematics"
 URG_subs_desc:0 "The only type of ship we will ever be able to produce will be submarines, realistically speaking, and purchasing schematics to design them will be our first step towards being relevant on the seas. Without those, there's barely anything we can possibly do."
 URG_how_does_navy_work:0 "Establish a Naval Academy"
 URG_how_does_navy_work_desc:0 "With a proper naval academy established, we will be able to expand the competences of the admiralty and to transform it into one of the most advanced in the world, with our naval officers being requested all around the globe."



