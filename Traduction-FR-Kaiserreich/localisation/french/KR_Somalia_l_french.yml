### Ideas ###
SOM_iron_fist_of_warsangali:0 "Poing de fer de Warsangali"
SOM_iron_fist_of_warsangali_desc:0 "Warsangali est le premier État de la Somalie, avec une base de pouvoir solide et de profonds liens avec l'Allemagne et les Ottomans, qui remontent à la Weltkrieg. Alors que la capitale est théoriquement à Mogadiscio, une grande partie des décisions sont prises à Las Khorey, et ceux qui la défient sont rapidement réduits au silence"
SOM_gendarmerie_idea:0 "Soomaali Gandarmaariiga"
SOM_gendarmerie_idea_desc:0 "S'appuyant sur les gendarmeries occidentales, les Soomaali Gandarmaariiga veillent à ce que la paix et la sécurité du Royaume ne soient pas menacées ou mises à mal par des radicaux ou d'autres sortes de fauteurs de troubles ; les anarchistes et autres déviants se méfient !""
SOM_theclanassembly:0 "Assemblée nationale des clans"
SOM_theclanassembly_desc:0 "Chaque clan, aussi petit ou apparemment insignifiant soit-il, a désormais le pouvoir d'élire un ou deux conseillers pour la nouvelle Assemblée nationale des clans, qui sert de chambre basse et se trouve sous la Chambre des Lords."
SOM_xeer_checked:0 "Xeer en contrôle"
SOM_xeer_checked_desc:0 "Le Xeer, ou droit coutumier, a toujours été une sorte de zone d'ombre juridique. Toutefois, nous allons le restructurer de manière à permettre à chaque État et à chaque clan de réglementer ses propres lois dans une certaine mesure. Cependant, les lois créées localement resteront sous le droit de l'État somalien et cela mettra donc fin aux contradictions et aux lacunes qui existaient avant la réforme".
SOM_HANGASH:0 "Hangash"
SOM_HANGASH_desc:0 "Le nouveau Hay'adda Nabad Gal'yada Gaashaandhiga, ou Hangash en abrégé, est une unité de renseignement militaire conçue pour maintenir l'équilibre de la paix et de l'harmonie dans le Royaume de Somalie. Le Boqor est désormais en mesure de protéger directement ses sujets".
 SOM_cashcrops_idea:0 "Intensification des cultures de rente"
 SOM_cashcrops_idea_desc:0 "En raison du risque de famine, il est essentiel que nous stockions des réserves alimentaires afin de nous préparer au mieux, ainsi que la nation, à la famine. Dans l'état actuel des choses, notre meilleure chance serait d'intensifier la production de cultures de rente."
SOM_foodplease:0 "Pénuries alimentaires"
 SOM_foodplease_desc:0 "La prospérité que connaît la Somalie, en termes d'urbanisation, d'investissements étrangers et de renaissance culturelle, n'est pas sans inconvénients. La population croissante, l'armée et le manque de terres arables signifient que les pénuries alimentaires, bien qu'assez rares, sont toujours un facteur de la vie rurale en Somalie."
SOM_lesshunger:0 "Les pénuries alimentaires sous contrôle"
SOM_lesshunger_desc:0 "Des mesures sont actuellement prises afin de mettre fin à la famine en Somalie. Nous avons commencé par augmenter la superficie des terres arables et nous avons également commencé à acheter des céréales et des denrées alimentaires étrangères".
SOM_nohunger:0 "Plus jamais la faim"
SOM_nohunger_desc:0 "Qu'il s'agisse de la vie urbaine ou rurale, la famine n'est plus un problème en Somalie. Enfin, il semble que notre avenir soit radieux"
SOM_BM:0 "Le lundi noir est arrivé"
SOM_BM_desc:0 "Bien qu'elles nous aient épargné une grande partie de leurs effets néfastes, les vagues du Lundi noir qui ont atteint la Somalie ont causé suffisamment de dégâts pour anéantir notre industrie, certes clairsemée, ainsi que pour ruiner nos investissements étrangers, en raison de la panique des investisseurs. Si nous n'agissons pas rapidement, cela pourrait provoquer une instabilité à long terme et entraîner notre chute".
SOM_prodeff:0 "Méthodes de production étrangères"
SOM_prodeff_desc:0 "Des efforts sont faits pour réformer et moderniser les quelques usines que nous possédons afin de mettre leurs normes au niveau de celles des pays occidentaux."
SOM_great_again:0 "Pan Somali Ethos"
SOM_great_again_desc:0 "Les idées pan-somaliennes ont longtemps fleuri dans les cercles de certains intellectuels et officiers militaires vivant au sein de notre jeune nation. Il est clair que le moment d'agir est proche. Nous allons unir tous les Somaliens sous notre bannière !"
SOM_osmanya:0 "L'alphabet d'Osmanya approuvé"
SOM_osmanya_desc:0 "Cusmaan Yuusuf Keenadiid, le Suldaan de Hobyo, est un homme très instruit qui a conçu un nouveau script pour la langue somalienne. Si son alphabet a été largement salué et est utilisé dans diverses universités, académies et autres instituts, il n'a pas été utilisé dans la vie quotidienne des Somaliens. Nous l'approuverons et le développerons afin de l'adopter comme l'écriture officielle de la langue somalienne"
SOM_osmanya_2:0 "Alphabet Osmanya approuvé"
SOM_osmanya_2_desc:0 "Cusmaan Yuusuf Keenadiid, le Suldaan de Hobyo, est un homme très instruit qui a conçu un nouveau script pour la langue somalienne. Si son alphabet a été largement salué et est utilisé dans diverses universités, académies et autres instituts, jusqu'à récemment, il n'était pas utilisé dans la vie quotidienne des Somaliens. Grâce principalement à nos efforts pour encourager son alphabet et à l'offre de bourses d'État aux étudiants prodigues, l'alphabet a commencé à se répandre dans la population générale"
SOM_university_rush_get_ballistics:0 "Académies d'officiers et de soldats"
SOM_university_rush_get_ballistics_desc:0 "Nos officiers militaires, qu'ils soient connus ou non, ont désormais plus de possibilités d'éducation et de nouveaux avantages à leur disposition. Cela permettra d'améliorer la qualité de nos sous-officiers tout en incitant les futurs officiers à rejoindre l'armée"
 SOM_militia_1:0 "Les Milices Locales"
 SOM_militia_1_desc:0 "Les milices des États constitutifs sont désormais équipées des meilleurs équipements et armes disponibles, conçus et fabriqués à la fois sur le territoire national et à l'étranger."
 SOM_militia_2:0 "Les Milices Locales"
 SOM_militia_2_desc:0 "Les milices des États constitutifs doivent désormais s'entraîner selon un régime plus strict afin de mieux s'organiser et se coordonner. Nous ferons de ces hommes de véritables soldats, qui se battront pour la défense de la nation !"
 SOM_militia_3:0 "Les Milices Locales"
 SOM_militia_3_desc:0 "Tout en conservant leurs hiérarchies nominales, les CSMs planifient et fonctionnent désormais comme des unités cohérentes."
 SOM_militia_4:0 "Les Milices Locales"
 SOM_militia_4_desc:0 "Nos forces irrégulières ont longtemps été l'épine dorsale de nos forces armées et nous suivrons les traces de Hassan, que les impérialistes contrariés ont pris l'habitude d'appeler le Mollah fou, et nous nous déplacerons rapidement dans les terres que nous connaissons, tout en frappant durement dans celles que nous ne connaissons pas, afin d'assurer l'avenir de la Somalie."
SOM_cavriders:0 "Nobles cavaliers"
SOM_cavriders_desc:0 "Les échelons supérieurs de nos États constitutifs choisissent de se battre à cheval, tout en adaptant leurs techniques pour mieux répondre aux besoins de la guerre moderne, en mettant également à jour leurs méthodes d'entraînement et en achetant du matériel de pointe".
SOM_moredoods:0 "Recrutement en masse"
SOM_moredoods_desc:0 "De plus en plus d'hommes ont rejoint leur milice locale pour aider à défendre la Somalie ; faites-vous votre part ?"

