SOM_strenght_desc:0 "Alors que la prospérité et le développement de la Somalie ont été stupéfiants, Ali Shire s'est assuré de suivre une politique de "laisser les chiens dormir" en termes de politique. Pendant ce temps, les Somaliens s'étaient réjouis, se prélassant dans leur liberté, de la primauté incontestable de Las Khorey. Cependant, les nouvelles de la réforme administrative en Ethiopie et en Egypte ont convaincu le Boqor que la réforme est, en effet, nécessaire"
 SOM_gendarmerie_desc:0 "Le maintien de l'ordre est traditionnellement confié aux milices locales. Le chef de chaque milice était chargé de veiller sur la population. Cependant, pour mieux assurer la paix et la prospérité de le pays, il faut se doter d'une force d'hommes capables de contenir les émeutes, les protestations, les révoltes et les crimes. Cette nouvelle force sera connue sous le nom de Soomaali Gandarmaariiga, basée sur leurs homologues occidentaux"
SOM_negotiate_desc:0 "Le modèle administratif de l'Empire germanique est un modèle éclairé qui a plu à beaucoup de nos cheiks, suldains et autres dirigeants. Le Boqor gouvernera en tant que Premier parmi ses pairs et chaque clan, aussi petit soit-il, constituera la Somalie, chacun étant une unité fédérale"
 SOM_unitedinwill_desc:0 "Tant que la nation somalienne et son peuple sont unis - dans l'esprit, la détermination et les perspectives - nous pouvons faire en sorte qu'aucun objectif ne soit trop grand pour que nous le conquérions. Mais pour atteindre cet idéal, nous devons d'abord nous concentrer sur la résolution des problèmes au sein du pays ..."
SOM_theassembly_desc:0 "Chaque clan, aussi petit ou apparemment insignifiant soit-il, a désormais le pouvoir d'élire un ou deux conseillers pour la nouvelle Assemblée nationale des clans, qui sert de chambre basse et se trouve sous la Chambre des Lords."
SOM_constituitionreform_desc:0 "Une constitution formalisée, qui limite les pouvoirs des États, des territoires et de l'Union, fera en sorte que les pactes de ces derniers mois ne soient pas que des promesses en l'air."
SOM_landofthefree_desc:0 "Puisque nous avons maintenant fini de définir le cadre d'une Somalie démocratique et que nous avons finalisé les règles avec la nouvelle constitution, c'est maintenant au peuple de décider de l'avenir de la Somalie. Que les élections commencent !"
SOM_justicetraditionsa_desc:0 "Le Xeer, ou droit coutumier, a toujours été une sorte de zone d'ombre juridique. Cependant, nous allons le restructurer de manière à permettre à chaque État et à chaque clan de réglementer ses propres lois dans une certaine mesure. Cependant, les lois créées localement resteront sous le droit de l'État somalien et cela mettra donc fin aux contradictions et aux lacunes qui existaient avant la réforme"
SOM_crackdownonclanism_desc:0 "Les seigneurs mineurs de Somalie ont le pouvoir d'influencer nos décisions depuis bien trop longtemps. Toute idée de cette façade de fédération doit être dissipée, une fois pour toutes !"
SOM_unityistrenght_desc:0 "La Somalie est une nation unie, composée d'un groupe unique de personnes, sous un seul souverain. Nous avons mené une bataille longue et ardue pour assurer notre avenir et nous ne laisserons pas de petits conflits internes compromettre cela !"
SOM_formalizekingdomstructure_desc:0 "La Somalie sera, à toutes fins utiles, un royaume centralisé dans lequel le monarque aura un contrôle quasi absolu. Toutefois, afin de mettre en place cette nouvelle réalité, un référendum aura lieu pour aider à déterminer l'avenir du royaume"
SOM_tfwnoclans_desc:0 "Pour apaiser la dissidence libérale, des élections seront organisées à titre de formalité. Cependant, en utilisant le travail des propagandistes, nous pouvons nous assurer que la participation reste au minimum absolu. Rappelons-nous les personnes qui ont combattu aux côtés d'Hassan et de ses braves hommes, et qui se sont recroquevillées et ont léché les bottes des Italiens"
 SOM_forthegreatergood_desc:0 "Des ennemis à tous les coins de rue. Des couteaux dans le noir, prêts à frapper les personnes âgées, le fragile Boqor qui a donné tant de sa vie de manière désintéressée pour son peuple. On s'occupera des traîtres, avec rapidité et efficacité"
 SOM_finishgovernmentreforms_desc:0 "L'avenir de la nation étant sauvegardé, demain est plus brillant que jamais. Nous devons maintenant commencer à le planifier..."
SOM_economicaldev_desc:0 "Alors que notre population est devenue prospère, nous devons nous assurer que cette prospérité ne passera pas, en développant l'économie pour en faire une économie industrielle. Nos précieux partenaires de la Porte et de Berlin nous aideront dans cette entreprise"
SOM_basicinfra_desc:0 "Une nation aussi jeune que la Somalie aura toujours besoin d'investissements reliant les provinces et les régions ; surtout si nous voulons vraiment nous moderniser."
 #already defined above as an idea:
 SOM_cashcrops_desc:0 "La faim est toujours un problème en Somalie et des réserves alimentaires sont nécessaires afin d'en limiter les effets. La meilleure chose que nous puissions faire est d'intensifier la production de cultures de rente pendant un certain temps."
SOM_endhunger_desc:0 "Nous devons commencer à prendre des mesures sérieuses pour aider à mettre fin à la famine en Somalie. Notre première étape sera d'augmenter la quantité de terres arables dans le pays et de commencer à acheter des céréales et des produits alimentaires étrangers."
SOM_endhunger2_desc:0 "Nous avons effectivement mis fin à la catastrophe qu'était la famine. Aujourd'hui, la faim n'est plus présente en Somalie, nos régions rurales et urbaines disposant de suffisamment de nourriture pour nourrir leur population. Notre avenir semble radieux !"
SOM_blackmonday_desc:0 "Bien qu'elle ne souffre pas autant des effets du Lundi noir que les nations de l'orbite économique allemande, la Somalie est toujours confrontée à un ralentissement économique majeur. On ne peut pas laisser faire cela ; nous devons agir dès que possible !"
SOM_warindustries_desc:0 "Une dure réalité à laquelle nous devons faire face est le fait que la guerre a radicalement changé au cours des dernières décennies. Nous ne pouvons plus espérer préserver la Somalie avec du matériel obsolète, en utilisant les mêmes tactiques et stratégies que nos ancêtres avaient utilisées. Un équipement moderne, des forages rigoureux et une planification actualisée sont tous essentiels à notre survie"
SOM_foreignmethods_desc:0 "Les quelques usines militaires en notre possession doivent produire des biens à leur capacité maximale et fonctionner à pleine efficacité afin de nous donner une chance de combattre nos voisins impérialistes."
SOM_prepareforwar_desc:0 "La guerre arrive en Somalie, que cela nous plaise ou non. Présumer le contraire est insensé, car les puissances envieuses, résidant à Addis-Abeba, refusent de reconnaître la perte de l'Ogaden, une région sur laquelle elles n'ont jamais vraiment régné. Nos préparatifs et notre planification doivent être étendus, rapides et efficaces !"
SOM_lisencsingdeals_desc:0 "Nous avons besoin de l'aide d'experts étrangers, d'équipements étrangers et de tactiques étrangères si notre armée doit faire face aux exigences de la guerre moderne."
SOM_infra2thereinfraning_desc:0 "Il est de la plus haute importance de relier la Somalie, de Barwaga à Zelia, par le biais des chemins de fer et des routes. Nos produits, notre peuple et nos armées ne peuvent plus compter sur les routes de terre pour leur transport".
SOM_actualportsandairports_desc:0 "Dans le passé, nos ports étaient suffisants pour nos importations et nos exportations. Cependant, avec l'augmentation de notre production agricole et industrielle, la pression pour l'investissement public en vue de l'expansion et de la création de nouveaux ports augmente maintenant, en particulier parmi nos seigneurs de la côte".
SOM_pansomaliethos_desc:0 "Les idées pan-somaliennes ont longtemps fleuri dans les cercles de certains intellectuels et officiers militaires vivant au sein de notre jeune nation. Il est clair que le moment d'agir est proche. Nous allons unir tous les Somaliens sous notre bannière !"
SOM_statefunded_national_revival_desc:0 "Notre nation a eu un passé glorieux et, devant elle, a un avenir encore plus grand. En parrainant des personnalités brillantes et des enseignants qui reconnaissent ce fait, et en travaillant dur pour que notre fierté nationale soit toujours élevée, nous pouvons vraiment rendre chaque citoyen de notre pays fier d'être somalien."
SOM_put_down_the_lion_desc:0 "Il y a peu de choses plus pitoyables qu'un vieux lion malade. Autrefois un empire puissant, qui avait hébergé les fidèles dans leurs moments difficiles, l'Abissinie n'est plus qu'un amalgame de ducs intrigants qui se déguisent et se font passer pour des officiers allemands. Il est grand temps de mettre fin à ce grand empire"
SOM_civilianindustry_desc:0 "Notre peuple peut maintenant se permettre de nouveaux biens, importés de nations étrangères. Cependant, le coût de l'importation de ces biens est beaucoup trop élevé, surtout pour certains articles de luxe. Il serait peut-être dans notre intérêt de commencer à fabriquer ces biens chez nous, au lieu de les faire acheter à l'étranger par nos citoyens".
 SOM_constructechnics_desc:0 "La réforme d'une nation n'est jamais une tâche facile. Si la tâche peut être ardue, il faudra faire appel à des compétences étrangères et à un personnel qualifié si l'on veut que la Somalie soit entraînée dans l'ère de l'avancement"
SOM_consumergoods_desc:0 "Notre industrie des biens de consommation est sévèrement limitée en raison de la faible demande locale. En produisant des biens moins chers et en exportant des produits vers les régions voisines, nous pouvons garantir que nos industries se développeront à un rythme sans précédent".
SOM_politicalgoodwill_desc:0 "Une grande partie du gouvernement conserve encore un aspect provisoire, ce qui nuit à sa légitimité et à son pouvoir. Nous devons nous efforcer d'unir et de consolider nos alliances avec les chefs de clan et les intellectuels en Somalie".
SOM_increasealphabetusage_desc:0 "Cusmaan Yuusuf Keenadiid, le Suldaan de Hobyo, est un homme très instruit qui a conçu un nouveau script pour la langue somalienne. Si son alphabet a été largement salué et est utilisé dans diverses universités, académies et autres instituts, il n'a pas été utilisé dans la vie quotidienne des Somaliens. Nous l'approuverons et le développerons afin de l'adopter comme l'écriture officielle de la langue somalienne".
SOM_techslot_desc:0 "Des étudiants bien préparés et intelligents auront désormais accès à l'enseignement supérieur, ce qui aidera grandement nos universités, qui seront désormais pleines d'étudiants actifs et d'idées nouvelles. Bien entendu, cela signifie également que l'État peut bénéficier de ces personnes instruites pour l'aider à se perfectionner"
SOM_techslot2_desc:0 "La guerre est souvent un événement sporadique, ce qui signifie que nous devons planifier et préparer chaque scénario. Si nos généraux reçoivent constamment des modifications et des mises à jour de leurs plans de bataille, il en va de même pour nos ingénieurs et nos planificateurs qui peuvent nous aider à nous préparer au mieux pour toute guerre à venir".
SOM_higherlearning_desc:0 "L'enseignement supérieur en Somalie fait toujours défaut, et si notre nation doit être prise au sérieux dans le milieu universitaire mondial, nous devons commencer à faire de gros investissements, à ouvrir davantage d'universités en dehors de Mogadiscio, à former et à rééduquer nos officiers de milice, et à garantir que chaque région du pays possède un établissement d'enseignement supérieur."
SOM_royalarmy_desc:0 "La réforme de l'armée exige plus que la simple nomination de nouveaux hommes à de nouveaux postes. Une nouvelle mentalité est nécessaire, ainsi qu'un équipement modernisé. Les priorités et les devoirs d'une force militaire moderne sont difficiles en soi"
SOM_reformsreorgan_desc:0 "La réforme de toute armée est toujours plus facile à dire qu'à faire. Le premier obstacle auquel nous sommes confrontés est de savoir où concentrer nos efforts. En outre, la question de la centralisation de l'armée ou de son maintien dans une certaine autonomie est essentielle à sa modernisation. Bien entendu, une telle décision aurait des conséquences politiques, quel que soit notre choix, c'est pourquoi les efforts supplémentaires doivent être précédés par des réformes politiques de grande envergure"
SOM_clanmilitiaarmament_desc:0 "Chaque État constitutif aura désormais besoin de sa propre milice, qui sera placée sous notre contrôle centralisé. Les clans recevront des armes en échange de la mise à disposition de leur personnel"
SOM_isthatamiltiagungiseewithabursa_desc:0 "Bien qu'une armée compromise de miliciens puisse être grande en taille, elle échouera face à des ennemis entraînés si elle n'est pas entraînée. Il est crucial de s'assurer que nos soldats sont formés en utilisant des doctrines modernes et des régimes efficaces".
SOM_clancavreg_desc:0 "On sait que, depuis des siècles, les nobles vivant en Somalie maîtrisent l'art de l'équitation. Si nous voulons mieux protéger notre nation, il est essentiel de donner à ces chevaliers des temps modernes un but pour défendre la Somalie"
SOM_hobyoyards_desc:0 "Parallèlement à ses études, le Sultan de Hobyo a également porté son attention sur la mer et a réalisé de grands investissements dans les chantiers navals de la région. Il a effectivement doté Hobyo de l'une des bases navales les plus importantes et les plus modernes de Somalie. D'autres investissements sont prévus, bien sûr, mais pour progresser davantage, le Sultan a besoin de l'aide fédérale"
SOM_logisticsformilitoas_desc:0 "Fournir une armée aussi décentralisée que la nôtre n'est pas une tâche facile. Les itinéraires logistiques doivent être trouvés et tracés, et nous devons nous assurer que les fournitures envoyées à nos troupes atteindront leur destination en toute sécurité. Heureusement, nous avons des hommes qualifiés pour cette tâche".
SOM_jointplanningteams_desc:0 "Nous rassemblerons les meilleurs hommes en Somalie et, grâce à l'utilisation d'équipes de planification communes centralisées, nous veillerons à ce que les États frappent ensemble comme une unité cohésive. Nous devons défendre la mère patrie !"
SOM_mobilization_effort_desc:0 "Hommes somaliens, écoutez l'appel pour que votre clan, votre famille et votre pays aient besoin de vous ! Venez au poste de recrutement le plus proche pour vous engager dans votre milice locale dès aujourd'hui et, avec vos frères, travaillez et luttez avec acharnement pour que la Somalie ne tombe plus jamais sous le joug de l'impérialisme !"
SOM_magarteenartillery_desc:0 "Le Sultan de Majarteen, avec son infinie sagesse, savait que notre sécurité était transitoire et, par conséquent, avait beaucoup investi dans la création d'un arsenal capable de produire la meilleure artillerie moderne. Nous ne pouvons pas laisser passer cette occasion, car elle est basée sur des modèles turcs et financée par la poche du sultan lui-même. Unissons tous nos forces pour défendre la Somalie !"
SOM_moblity_desc:0 "Il est important d'investir dans les technologies de pointe, comme les chars et l'infanterie motorisée, afin de rester en phase avec l'état actuel de la guerre. Nous défendrons notre patrie en utilisant la vitesse, en surmontant nos ennemis et en remportant la victoire !"
SOM_advanced_naval_engagements_desc:0 "En utilisant la doctrine navale à côté de la doctrine militaire et en s'assurant que les deux peuvent travailler de concert, nous pouvons faire en sorte que notre armée puisse faire face à toute menace, qu'elle soit en mer ou sur terre."
SOM_onkod_warfare_desc:0 "La milice somalienne est depuis longtemps notre épine dorsale et notre fierté. En suivant les traces de Hassan, que les impérialistes vaincus appellent le mollah fou, nous allons nous déplacer rapidement sur des terres que nous connaissons et frapper avec force sur des terres que nous ne connaissons pas. Nous devons assurer l'avenir de la Somalie par tous les moyens nécessaires"
SOM_unfiedarmy_desc:0 "L'armée est une partie inestimable de l'État et elle doit maintenir l'ordre, faire face à une modernisation continue et être administrée de manière centralisée, à l'instar des nations européennes."
SOM_factory_desc:0 "S'assurer que nous possédons suffisamment d'usines pour approvisionner correctement une armée moderne est crucial pour la survie de la Somalie. Un tel effort exigera cependant une grande partie de notre attention et de nos ressources"
SOM_planning_strategically_desc:0 "Nos officiers, désireux de s'instruire dans les voies de la guerre moderne, auront à leur disposition l'aide d'experts étrangers. Cela permettra de s'assurer que la défaite des ennemis de la Somalie sera imminente, tant au niveau tactique que stratégique"
SOM_tankbuy_desc:0 "Les chars sont coûteux, difficiles à produire et infiniment plus difficiles à entretenir correctement. Cependant, si nous parvenons à les produire, ils constitueront un atout inestimable dans les guerres à venir et nous donneront un avantage certain sur nos ennemis".
SOM_factory2_desc:0 "Nos usines doivent fonctionner à pleine capacité industrielle, en produisant des biens militaires pour mieux approvisionner et équiper notre armée. Après tout, l'approvisionnement est un facteur extrêmement crucial de tout type de guerre et peut déterminer l'issue de n'importe quelle guerre ou, à plus petite échelle, de n'importe quelle bataille".
SOM_equipment_desc:0 "Afin de convaincre nos hommes que l'armée a vraiment subi une réforme, nous devons leur fournir de nouvelles bottes, de nouveaux fusils et de meilleures rations afin de prouver l'efficacité de nos réformes."
SOM_modern_guns_desc:0 "Les pièces d'artillerie et les armes de poing en notre possession sont des reliques de l'époque de la Weltkrieg, certaines remontant même à une époque bien antérieure à la guerre elle-même. De nouveaux équipements sont nécessaires pour moderniser les forces armées"
SOM_support_eq_desc:0 "Nous allons nous concentrer sur la production d'équipements de soutien et introduire une formation au soutien logistique afin de mieux moderniser nos forces armées."
 SOM_thatsthepointsarge_desc:0 "La crème de la crème, les hommes qui sont choisis à Las Khorey par le Sultan lui-même, constitueront les forces d'élite de la Somalie. Ces hommes possèdent la plus grande loyauté de tous nos sujets et ont apporté leur plein soutien à la Somalie et au Boqor, par-dessus tout"
SOM_military_doctrine_effort_desc:0 "La guerre fait rage dans le monde entier, avec des pays qui s'affrontent dans une lutte désespérée pour la victoire. Afin de se préparer au mieux à ce scénario, nous devons rester conscients des développements tactiques et stratégiques de cette période et trouver des moyens de les exploiter pour défendre la mère patrie"
SOM_support_companies_desc:0 "Les sociétés de soutien seront très certainement cruciales pour les efforts de guerre futurs et sont un besoin incontournable pour toute force de combat moderne. Pour les mettre en place, nous aurons besoin du soutien et des connaissances d'officiers étrangers pour aider à former nos hommes. Bien sûr, tout, y compris l'embauche d'officiers étrangers, a un prix"
SOM_inthenavy_desc:0 "La Somalie se trouve à un moment crucial de son histoire et sa position stratégique ne peut être négligée. Si nous parvenons à mettre sur pied et à organiser une marine puissante et une force aérienne appropriée, nous pourrions nous retrouver à contrôler la voie maritime la plus fréquentée du monde".
SOM_royalnavy_desc:0 "Actuellement, nos navires de guerre ne sont guère plus que des navires dépassés de l'ère Weltkrieg, qui nous ont été vendus par les grandes puissances. Si nous voulons prendre le contrôle de la haute mer, nous devons commencer à réformer la Royal Navy. Pour ce faire, nous avons besoin de nouveaux navires, de marins qualifiés et d'officiers compétents".
 SOM_buildup_desc:0 "Nous allons lancer un programme de construction navale à grande échelle afin de nous aider à créer davantage de navires. Bien que cette entreprise s'avère coûteuse, nous espérons qu'elle nous apportera de nombreuses récompenses dans un avenir proche"
SOM_strategicpatrols_desc:0 "En utilisant nos navires pour patrouiller et, ainsi, exercer un contrôle sur les voies de navigation près des côtes somaliennes, nous pouvons faire en sorte que notre influence soit reconnue par tous ceux qui osent naviguer dans la Corne. En outre, ce faisant, nous pouvons plus facilement défendre et contrôler le flux des approvisionnements".
SOM_constrycnava_desc:0 "Il est essentiel de verser des fonds pour moderniser nos chantiers navals afin de rendre notre marine autosuffisante, d'améliorer la qualité de nos navires et d'accroître nos capacités de production navale".
SOM_raiders_desc:0 "Notre position à proximité de la voie de navigation cruciale de la mer Rouge nous a permis de tirer profit de la guerre sous-marine et, le cas échéant, de frapper les convois ennemis avec une grande efficacité."
SOM_hunterpacks_desc:0 "Nous mettrons en place des groupes de raid afin de nous assurer qu'aucun ennemi de la Somalie ne s'échappe de la Corne indemne !"
SOM_controlofnearbyseas_desc:0 "Le contrôle de la Corne et de la mer Rouge sera un effort épouvantable, mais il en vaut la peine si nous voulons y parvenir. Mais il faut d'abord établir des plans afin de sécuriser la zone..."
SOM_flagshipexperiments_desc:0 "Les observateurs internationaux peuvent considérer la Somalie comme une petite nation sans importance qui n'a pas besoin d'un énorme navire amiral. Cependant, si nous devons défendre nos ports, l'acquisition d'un tel navire sera cruciale car, tôt ou tard, les petits raiders ne seront plus suffisants en termes de patrouille côtière et d'opérations de défense"
SOM_airforce_desc:0 "Les quelques avions que nous possédons actuellement ont été achetés il y a près de dix ans au calife et la Royal Air Force elle-même a grand besoin d'une réforme efficace et d'un investissement massif. Nous y veillerons".
SOM_fighters_desc:0 "L'aspect le plus important du combat aérien est de contrôler le ciel, et non le sol. Pour une fois que nous en avons sécurisé un, l'autre suivra sous peu".
SOM_fighters2_desc:0 "Nous ne devons épargner aucun effort pour que seuls les avions somaliens volent triomphalement dans le ciel. Perdre le contrôle du ciel, même brièvement, est une perspective dangereuse."
SOM_bombers_desc:0 "Un élément clé du combat aérien est le contrôle total du sol en dessous, car c'est là que toutes les guerres sont vraiment gagnées."
SOM_bombers2_desc:0 "Nos équipages de bombardiers sont encore très inexpérimentés, surtout par rapport à leurs homologues européens et ottomans. Nous aurons besoin de leurs compétences et de leur savoir-faire pour nous assurer que la conception de nos avions est moderne et que nos pilotes sont bien formés".
SOM_airdoc_desc:0 "Peut-être la facette la plus importante de toute mission aéroportée, la planification est la clé du succès dans les airs. Nous devons nous assurer que nos officiers sont bien préparés et qualifiés pour faire face aux dangers de la guerre aérienne"

### Events ###

som.1.t:0 "Nous sommes unis !"
som.1.d:0 "Les multiples États de la Somalie ont été la proie des colons et, aux yeux de la communauté internationale, nous étions considérés comme faibles. Nous étions tombés, divisés, frère contre frère. Cependant, après les étonnantes victoires d'Abdullah Hassan sur les Italiens lors de la Weltkrieg, l'Italie s'était complètement retirée de la Somalie et le sultan de Warsangali avait, en tout sauf son nom, échappé au contrôle britannique car il était préoccupé par la lutte contre les Allemands. La Paix avec Honneur, concluant officiellement la Weltkrieg, a paradoxalement rendu la Somalie libre tout en restant un protectorat de la Grande-Bretagne grâce aux traités d'Ali Shire. Ce statu quo, qui avait bénéficié aux deux parties, ne dura cependant pas longtemps, l'Empire britannique s'étant effondré. Dans un moment de ce que certains pourraient appeler de l'opportunisme, les forces de Warsangali s'emparèrent de ce qui restait du Somaliland britannique et les seigneurs qui lui étaient alliés le proclamèrent Bogor, ou empereur, de la Somalie. Cependant, il a cherché à se faire passer pour le roi de Somalie en Occident, afin de courtiser les monarques des puissances centrales tout en reconnaissant l'autorité ultime du calife. La prospérité s'ensuivit pour la Somalie, avec des champs qui s'enrichissaient et des villes plus grandes. De plus, nous avions réussi à prendre le contrôle de l'Ogaden malgré l'opposition de l'Ethiopie. Nos routes, nos livres et nos universités sont autant de symptômes de cet événement qui a été surnommé la Renaissance somalienne, mais un grand danger peut guetter les sages qui comprennent que les bons moments ne peuvent être maintenus indéfiniment. Halie Selassie regarde notre grande nation avec envie et le nouveau Statthalter de Mittelafrika reste diplomatiquement inaccessible. Quoi que l'avenir nous réserve, nous pouvons nous contenter du fait que nous avons saisi toutes les opportunités qui se sont présentées à nous et, ensemble, nous avons conduit la Somalie vers un avenir meilleur et plus radieux"
som.1.a:0 "Nous sommes sur l'épaule des géants !"

 som.2.t:0 "Le lundi noir a atteint la Somalie !"
som.2.d:0 "Même si le Lundi noir a fait peu de dégâts en Somalie, surtout si on le compare aux nations européennes, nous avons quand même été touchés par cette crise économique. Nos précieux partenaires commerciaux ne sont plus disposés à commercer et notre peuple est de plus en plus mécontent, inquiet de ce que l'avenir pourrait lui réserver. Si nous n'agissons pas rapidement pour remédier à la situation, cette nouvelle attitude qui s'est développée pourrait rendre un ralentissement économique presque certain"
som.2.a:0 "Uh oh..."

 som.3.t:0 "Des élections ont été déclenchées !"
som.3.d:0 "Les élections à la Chambre basse seront utiles pour mesurer l'influence et le pouvoir des différentes factions au sein de la Chambre des clans, puis de la Chambre des Lords. Le Premier ministre du parti vainqueur sera nommé par le Bogor, comme le prévoit la constitution. Trois partis ont une chance réaliste de gagner : La Ligue de la jeunesse somalienne, le Parti libéral et le Parti royal. Le peuple a voté, et le gagnant est..."
som.3.a:0 "Le Parti Royal a remporté les élections."
som.3.b:0 "Le Parti Libéral a gagné les élections."
som.3.c:0 "La Ligue de la jeunesse somalienne a gagné les élections."

 som.4.t:0 "Le Hangash a capturé des éléments subversifs"
som.4.d:0 "Il serait imprudent de donner plus de détails, mon Seigneur, mais il suffit de dire que ces terroristes avaient l'intention de ruiner la Somalie de l'intérieur et de vendre sa fortune à des envahisseurs étrangers. Ne vous inquiétez pas, cependant, car la menace a été traitée".
som.4.a:0 "Excellent."

 som.5.t:0 "Le référendum"
som.5.d:0 "Le peuple est prêt à approuver nos réformes et à confirmer notre statut de règles suprêmes de la Somalie. La campagne de non s'est heurtée à de nombreuses "difficultés", ce qui est choquant, et une victoire est donc pratiquement certaine. Il ne reste plus qu'à commencer les célébrations !"
som.5.a:0 "Tout se passe comme prévu."

som.6.t:0 "Argumentation de clan !"
som.6.d:0 "Deux clans majeurs se sont trouvés impliqués dans un désaccord lors d'une session à la Chambre des Lords. Tous deux ont commencé à boycotter les actions des autres et une crise politique commence à se préparer".
som.6.a:0 "Ce n'est pas bon !"

 som.7.t:0 "Hassan et les livres d'histoire"
som.7.d:0 "Mohammed Abdullah Hassan ou, comme il est connu à l'étranger, le Mollah fou, est celui qui a réussi à vaincre les impérialistes britanniques et italiens pendant la Weltkrieg et qui a assuré la souveraineté et la liberté de la Somalie pour les générations à venir. Cependant, Hassan lui-même avait une aversion pour la représentation personnelle et était un iconoclaste qui croyait que les photos lui voleraient et lui piégeraient l'âme. Le fait est que nous ne possédons pas les informations nécessaires pour le représenter correctement, à l'exception des récits de seconde main. Comment nos livres d'histoire le dépeindront-ils ?"
som.7.a:0 "Permettre des représentations de lui."

 som.8.t:0 "Réussite éducative !"
 som.8.d:0 "Notre nouveau programme d'études a connu un succès surprenant, des milliers d'enfants apprenant l'alphabet défini par le gouvernement. L'alphabet Osmanya aura certainement un impact positif sur la Somalie et contribuera à populariser notre régime"
som.8.a:0 "Chaque poète a commencé par un seul mot."

som.9.t:0 "Brigade de Hasnah Doreh"
som.9.d:0 "Au grand dam des conservateurs, un groupe de jeunes femmes instruites et leurs maris se sont organisés en une brigade pour lutter pour la Somalie contre les marionnettes allemandes à Addis-Abeba. Ils s'appellent eux-mêmes la brigade Hasnah Doreh et portent le nom de la femme d'Abdullah Hassan qui aurait combattu à ses côtés".
som.9.a:0 "Tout le monde fait sa part !"

 som.11.t:0 "Barre tend son piège !"
 som.11.d:0 "Damnation ! Alors que le Bogor se dirigeait vers son palais, il fut capturé par des officiers mécontents qui abolirent la monarchie. Le Conseil révolutionnaire provisoire a pris le pouvoir par la force et cherche à inaugurer un "avenir meilleur et totalitaire" pour la Somalie"
som.11.a:0 "Nous aurions dû être plus prudents..."

 som.12.t:0 "Haaji et les nationalistes font leur entrée !"
som.12.d:0 "Des officiers nationalistes mécontents au sein de l'armée ont réussi à lancer un coup d'État et à abolir la monarchie ! Un nouvel État somalien s'est levé, dirigé non pas par le clergé et les hommes instruits, mais par l'armée. Ils se considèrent comme ce qui aurait pu être, si Hassan n'avait pas péri à cause de la maladie".
som.12.a:0 "Nous aurions dû être plus prudents..."

som.13.t:0 "La taxe Khat ? !"
som.13.d:0 "Le khat est une plante importante en Somalie. Partout, on peut voir des hommes mâcher ses feuilles dans les bazars, les mosquées et même les écoles. Certains ont fait valoir que puisque nous avons maintenant le contrôle sur ce qui peut être planté, nous devrions taxer la plante afin d'en tirer profit et de contrôler son exportation à l'étranger. Cependant, cette mesure sera presque certainement très impopulaire, surtout dans nos régions rurales"
 som.13.a:0 "Taxez et exportez la plante ; ce n'est pas comme si la demande allait baisser !"
som.13.b:0 "Taxer une plante aussi importante ne peut que nous nuire."

 #som.14.t:0 "Requesting Support from our Comrades"
 #som.14.d:0 "War, chaos, and imperialism threaten everything held dear by Somalis. In these turbulent times, we must turn to the Commune of France and approach them so as to join their alliance and receive assistance."
 #som.14.a:0 "Break the chains!"
 #som.14.b:0 "We can handle ourselves."

 #som.15.t:0 "Somalia Wants to Join the Internationale"
 #som.15.d:0 "The efforts of the Internationale's Muslim Committee have brought upon us great success as the Somali Revolution has turned Somalia into a socialist nation. Siad Barre and the Somali people have now requested our aid, citing the turbulence their nation faces. Having an ally in the Horn could greatly assist us in future endeavours. What say we?"
 #som.15.a:0 "We welcome our African brothers!"
 #som.15.b:0 "This is wholly unneeded. Politely decline."
