### Events ###
transylvania.1.t:0 "Union avec la Roumanie ?"
transylvania.1.d:0 "Enfin, la Transylvanie est indépendante de la Hongrie. Nous sommes un Etat roumain et la population a depuis longtemps souhaité se joindre à nos frères en Roumanie, pour former un seul Etat ensemble. Enfin, le rêve d'une Grande Roumanie peut être réalisé."
transylvania.1.a:0 "Proclamez l'Union avec la Roumanie."
 transylvania.1.b:9 "Petition [ROOT.Overlord.GetNameDef] to allow the union."
 transylvania.1.c:0 "Non, nous devons garder notre indépendance !"

 transylvania.2.t:9 "La Transylvanie proclame une Union avec la Roumanie"
 transylvania.2.d:0 "La Transylvanie a réussi à devenir indépendante de la Hongrie. Leur gouvernement a déclaré à l'unanimité une Union entre la Roumanie et la Transylvanie. Enfin, nous pouvons accueillir nos frères et sœurs disparus depuis longtemps dans une seule Grande Roumanie."
transylvania.2.a:0 "Bienvenue, frères roumains !"

 transylvania.3.t:9 "Transylvania Desires Union with Romania"
 transylvania.3.d:9 "Contrary to what some of our planners might say, [TRS.GetNameDef] is an artificial state. The state that we have established in the region is populated overwhelmingly by Romanians that may have a regional identity, but do not appear to translate this into support for permanent Transylvanian independence - indeed, many of those working with us in establishing [TRS.GetNameDef] were under the impression that it would be a stopgap measure until such time that Romania proper could be aligned, after which Transylvania would be incorporated into a Greater Romania.\n\nNow that Romania is under a friendly government, Transylvania and Romania have jointly petitioned us to be allowed to merge. As the arbiters of the peace, we are by no means required to allow this union, especially since both states are dependent on us for their security and are in no position to change this. Even so, many planners argue that attempting to prop up an artificial state in Transylvania would only serve to undermine our support in the region in the long term. However, others argue that our interests may be served better by a divided nation. Should we grant this request?"
 transylvania.3.a:0 "Bien sûr."
 transylvania.3.b:9 "No, we prefer them kept separate."

 transylvania.4.t:9 "[FROM.GetNameDefCap] Approves Union with Romania"
 transylvania.4.d:9 "We have just received word that [FROM.GetNameDefCap] has approved our request to join with our Romanian bretheren! Finally, the time has come to realize the dream of Greater Romania!"
 transylvania.4.a:9 "Send an envoy to Bucharest!"

 transylvania.5.t:9 "[FROM.GetNameDefCap] Denies Union with Romania"
 transylvania.5.d:9 "Horrible news - [FROM.GetNameDefCap] has informed us that they will not approve of any union between us and Romania, citing 'strategic concerns'. Perhaps their intentions not as altrustic as we had hoped..."
 transylvania.5.a:0 "Damn you!"

