 ### Ideas ###
 LIT_black_monday:0 "Lundi Noir"
 LIT_black_monday_desc:0 "La Bourse de Berlin s'est effondrée ainsi que notre économie du fait de ses liens avec le marché Allemand. Les sociétés allemandes quittent nos villes et le taux de chômage augmente. D'importantes réformes et un redémarrage économique devront avoir lieu avant que nous.ne puissions proclamer que notre économie s'en est remise."

 LIT_german_economic_dominance:0 "Domination Économique Allemande"
 LIT_german_economic_dominance_desc:0 "À cause de la proximité lituanienne avec l'Allemagne et son statut d'Oststaat au sein du Reichspakt, l'économie du Royaume est dominée par les investisseurs Allemands. Les entreprises lituaniennes locales et les corporations sont soit rachetées soit luttent pour être compétitives avec leurs concurrents étrangers, alors que la majeure partie de la production lituanienne est siphonnée par Berlin."

 LIT_increased_welfare_spending:0 "Increased Welfare"
 LIT_increased_welfare_spending_desc:0 "Avec l'adoption d'un système d'assurance-maladie obligatoire, le pays peut s'orienter sur la voie de l'amélioration du bien-être et des soins pour l'homme ordinaire."

 LIT_agrarian_tax_relief:0 "Agrarian Tax Relief"

 LIT_agricultural_revival:0 "Renaissance de l'Agriculture"
 LIT_agricultural_revival_desc:0 "Grâce à des réformes agricoles réussies, les campagnes lituaniennes ont connu un renouveau agricole. Les entreprises agroalimentaires ont été démantelées et les propriétés familiales libres, les Vienkiemiai, les ont dépassées en efficacité."

 LIT_cultural_divide:0 "Divisions Culturelles"
 LIT_cultural_divide_desc:0 "Un profond fossé culturel, social et religieux traverse le Royaume de Lituanie. Il abrite des Lituaniens, des Polonais, des Biélorusses et des Juifs - et ce ne sont que les groupes ethniques les plus importants et les plus notables contenus à l'intérieur de ses frontières. Les Lituaniens eux-mêmes constituent à peine la majorité de la population, les dirigeants de Vilnius étant constamment obligés de conclure des accords et de faire des concessions aux communautés polonaise et biélorusse. Cette stabilité ne tient qu'à un fil et seules des réformes significatives pourront la sauver."

 LIT_welfare_state:0 "État Providence"
 LIT_welfare_state_desc:0 "Significant welfare reforms and social spending have built up the foundations for a welfare state on Lithuanian soil."

 LIT_social_economy_idea:0 "Économie Sociale"
 LIT_social_economy_idea_desc:0 "Le succès de nos réformes globales a permis à la vie sociale, économique et culturelle du pays de se redresser et de se développer vers un âge d'or."

 LIT_long_road_to_pluralism_idea:0 "La longue route vers le Pluralisme"
 LIT_long_road_to_pluralism_idea_desc:0 "§W[LIT_long_road_to_pluralism_pp_gain][LIT_long_road_to_pluralism_stability_weekly][LIT_long_road_to_pluralism_construction_speed][LIT_long_road_to_pluralism_factory_output]§!"
 LIT_long_road_to_pluralism_modifier:0 "£pol_idea $LIT_long_road_to_pluralism_idea$"

 LIT_military_funding_cuts:0 "Coupes dans le Financement de l'Armée"
 LIT_military_funding_cuts_desc:0 "Le gouvernement social-démocrate a choisi de réduire le budget alloué aux Forces Royales de Défense Lituaniennes afin de financer des programmes à grande échelle, entravant de ce fait la capacité de combat de l'armée."

 LIT_national_personal_autonomy:0 "National Personal Autonomy"
 LIT_national_personal_autonomy_desc:0 "Our reforms are finally starting to bear fruit. No more will we hold onto foolish, antiquated ideas of connecting the nation with an arbitrarily assigned territory and artificially assigned country. All ethnic groups within our country have their own assemblies and autonomy, and nobody but themselves can tell them which one they belong to.\n\nNow let us hope this project stays afloat a few decades down the line..."

 LIT_free_economy_idea:0 "Économie Libre"
 LIT_free_economy_idea_desc:0 "L'économie lituanienne a été placée sous gestion étatique légère, accordant de la liberté aux syndicats d'entreprises et aux citoyens dans l'économie."

 LIT_political_democracy_idea:0 "Démocratie Politique"
 LIT_political_democracy_idea_desc:0 "Le gouvernement de Stasys Šalkauskis a juré de conduire la Lituanie vers un changement radical, un État véritablement démocratique, pluraliste et intégral, qui fera de la Lituanie un pont entre l'Est et l'Ouest. Il faudra réformer le Seimas, la société organisée selon des fédérations de citoyens, l'autonomie culturelle accordée à tous et l'État organisé selon les valeurs chrétiennes."

 LIT_economic_democracy_idea:0 "Démocratie Économique"
 LIT_economic_democracy_idea_desc:0 "Le deuxième des principes du système optimal est la Démocratie Économique, appelant au droit au travail organisé et à la coopération au nom du bien commun. Le peuple lituanien doit être maître de son propre bien-être et travailler en frères et non en esclaves salariés."

 LIT_optimal_system_idea:0 "Le Système Optimal de Šalkauskis"
 LIT_optimal_system_idea_desc:0 "Vous pouvez parler différentes langues, vous pouvez suivre différentes croyances, vous pouvez avoir des opinions différentes, mais, en fin de compte, vous êtes tous lituaniens. Être lituanien, ce n'est pas parler la langue lituanienne ou avoir des parents lituaniens. C'est, comme nos ancêtres l'ont déclaré, jurer fidélité au Royaume de Lituanie et à personne d'autre.\n\nEspérons maintenant que ce projet reste d'actualité quelques décennies plus tard..."

 LIT_agrarian_traditions:0 "Traditions Agraires"
 LIT_agrarian_traditions_desc:0 "C'est le fermier modeste qui est l'épine dorsale de la nation lituanienne, pas l'industriel, l'aristocrate ou l'intellectuel de gauche insensé. Notre Tautos Vadas le sait et a choisi de guider notre nation pour rajeunir ces traditions agraires."

 LIT_corporate_economy_idea:0 "Économie corporatiste"
 LIT_corporate_economy_idea_desc:0 "Sycophantic, capitalist businesses cannot be trusted to make well-being for everyone. A state planned economy shall rejuvenate the Lithuanian nation and bring a chicken to the pot of every citizen."

 LIT_unitary_state:0 "État Unitaire"
 LIT_unitary_state_desc:0 "Our policy of soft Lithuanisation is bearing fruit. The Lithuanian language is becoming the lingua franca of the Kingdom, overtaking German, and is heard more and more often across our cities."

 LIT_tautos_vadas_idea:0 "Tautos Vadas"
 LIT_tautos_vadas_idea_desc:0 "Our policy of soft Lithuanisation is bearing fruit. The Lithuanian language is becoming the lingua franca of the Kingdom, overtaking German, and is heard more and more often across our cities. Few question the authority of Antanas Smetona, the Tautos Vadas. There are still holdouts in the south, but they will be dealt with in time.\n\nNow let us hope this project stays afloat a few decades down the line..."

 LIT_aftermath_of_the_coup:0 "Conséquences du Coup d'État"
 LIT_uprising_army:0 "Mobilisation Nationale"
 LIT_nationalist_fanaticism:0 "Fanatisme Nationaliste"
