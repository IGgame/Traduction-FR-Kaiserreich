 LIT_corporate_nation_state:0 "État-Nation Corporatiste"
 LIT_national_purity:0 "Pureté Nationale"
 LIT_nationalist_equality:0 "Égalité Nationaliste"
 LIT_nationalist_welfare:0 "Nationalist Welfare"

 LIT_Last_Stand:0 "Se joindre à nos Frères Baltes"
 LIT_Last_Stand_desc:0 "We are not the only ones finally free of the German yoke, but without allies. Our Baltic brothers to the north are in a similar position to ourselves, and surely would accept a formal military alliance."
 LIT_integrate_memel:0 "Intégrer Memel"

 LIT_martial_law:0 "Loi Martiale"
 LIT_martial_law_desc:0 "La loi martiale a été déclarée dans toute la Lituanie pour permettre à l'armée et à la police de lutter contre la menace du LAF."

 LIT_military_governance_1:0 "Gouvernance de l'Armée"
 LIT_military_governance_1_desc:0 "While the military in control of everyday life in Lithuania, they are proving not up to the task."

 LIT_military_governance_2:0 "Administration Civile Partielle"
 LIT_military_governance_2_desc:0 "L'Armée Lituanienne a demandé l'aide de politiciens et de fonctionnaires sensibles à sa cause pour assurer la stabilité du pays."

 LIT_military_governance_3:0 "Administration Civile Partielle"
 LIT_military_governance_3_desc:0 "L'Armée Lituanienne a demandé l'aide de politiciens et de fonctionnaires sensibles à sa cause pour assurer la stabilité du pays. La propagande se répand dans la vie de tous les jours, y compris dans les salles de classe."

 LIT_military_governance_4a:0 "Administration Civile Partielle"
 LIT_military_governance_4a_desc:0 "L'Armée Lituanienne a demandé l'aide de politiciens et de fonctionnaires sensibles à sa cause pour assurer la stabilité du pays. La propagande impliquant le Roi fait partie de la vie de tous les jours."

 LIT_military_governance_4b:0 "Administration Civile Partielle"
 LIT_military_governance_4b_desc:0 "The Lithuanian Army has enlisted the help of sympathetic politicians and civil servants to ensure stability in country. Propaganda is sweeping into everyday life, including classrooms, and workers are being worked overtime."

 LIT_military_governance_5:0 "Administration Civile Partielle"
 LIT_military_governance_5_desc:0 "The Lithuanian Army has enlisted the help of sympathetic politicians and civil servants to ensure stability in country. Workers are working longer hours than ever, under the posters with King Mindaugas III on them."

 LIT_military_governance_6:0 "La Lituanie est en marche"
 LIT_military_governance_6_desc:0 "La Lituanie était au bord de l'effondrement il y a peu de temps. Maintenant, elle se tient fièrement comme nation, prête à relever n'importe quel défi."

 LIT_military_economy_1:0 "Économie Militarisée"
 LIT_military_economy_1_desc:0 "Pour se préparer à toute guerre à venir, la Lituanie a besoin d'armes et doit améliorer son industrie d'armement."

 LIT_military_economy_2a:0 "Économie Militarisée"
 LIT_military_economy_2a_desc:0 "Pour se préparer à toute guerre à venir, la Lituanie a besoin d'armes et doit améliorer son industrie d'armement. Le pays a choisi de financer de nouvelles petites entreprises à cet effet."

 LIT_military_economy_2b:0 "Économie Militarisée"
 LIT_military_economy_2b_desc:0 "Pour se préparer à toute guerre à venir, la Lituanie a besoin d'armes et doit améliorer son industrie d'armement. Le pays a choisi de consolider les monopoles existants, à cette fin."

