 LIT_a_minor_port:0 "Un Port Mineur"
 LIT_a_minor_port_desc:0 "Pendant des siècles, la Lituanie n'a pas eu de port adéquat pour servir sa population, et après la fin de la Weltkrieg, il lui a même été interdit d'en acquérir un. Les Allemands nous ont obligés à utiliser les ports de Memel et de Riga au lieu de construire les nôtres, à leur profit. Cependant, la diplomatie lituanienne a remporté une victoire sous la forme de l'Accord de Palanga, qui nous permet de développer le port de Palanga pour qu'il nous serve de fenêtre sur la mer."

 LIT_invest_in_marijampole:0 "Investir à Marijampolė"
 LIT_invest_in_marijampole_desc:0 "Marijampolė est une ville rurale de campagne qui était le centre de la renaissance nationale lituanienne - et est si solidement lituanienne. Cependant, elle dispose de peu d'industries - mais c'est un problème que nous pouvons facilement résoudre."

 LIT_samogitia_highway:0 "L'Autoroute de Samogitia"
 LIT_samogitia_highway_desc:0 "L'infrastructure est l'épine dorsale du redressement de notre pays. Le parrainage de ce projet créera des emplois et des capitaux dont l'État a désespérément besoin."

 LIT_southern_highway:0 "L'Autoroute du Sud"
 LIT_southern_highway_desc:0 "Plus de connections de l'autoroute aux États du sud de la Lituanie facilitera la circulation des marchandises en provenance d'Ukraine et de Pologne. Cela aidera également les États du sud à s'appuyer davantage sur Vilnius."

 LIT_improve_siauliai_infrastructure:0 "Améliorer l'infrastructure de Šiauliai"
 LIT_improve_siauliai_infrastructure_desc:0 "Des conduites d'eau, des réseaux téléphoniques et d'autres nécessités sont nécessaires pour faire entrer Šiauliai l'endormie dans le 20ème siècle."

 LIT_bialystok_labour_initiative:0 "Initiative pour le travail de Białystok"
 LIT_bialystok_labour_initiative_desc:0 "Le financement devrait être dirigé vers les industries du sud de la Lituanie pour les maintenir à flot et créer de nouveaux lieux de travail. Cela pourrait également atténuer les tensions entre la population polonaise et juive de Białystok."

 LIT_invest_in_vawkavysk:0 "Investir à Vawkavysk"
 LIT_invest_in_vawkavysk_desc:0 "Depuis la création du Royaume de Lituanie, l'industrie de Valkaviskas est tombée dans l'oubli. Nous devons à nouveau promouvoir l'investissement dans l'industrie dans la région, la ferronnerie étant l'objectif principal de cet investissement."

 LIT_architect_king_decisions:0 "Le Roi Architecte"
 LIT_architect_king_decisions_desc:0 "Les passions du roi ont toujours été l'art et l'architecture, plutôt que la gouvernance. Loin des batailles politiques du Royaume, il passe son temps à élaborer des projets de plus en plus complexes qu'il peut, en tant que souverain, concrétiser. Certains voient cela comme une perte de temps frivole, d'autres pensent qu'il s'agit d'un programme assez innocent et qu'il devrait être autorisé à continuer. Quelle que soit la vision du roi qui prévaudra, seul le temps nous le dira.\n\nLégitimité : [?LIT_legitimacy|0+%%]"

 LIT_monument_to_emilia_plater:0 "Un monument à Emilia Plater"
 LIT_monument_to_emilia_plater_desc:0 "En apprenant l'existence de la figure légendaire de la comtesse Emilia Plater, le roi s'est mis en tête de lui faire ériger un monument. Bien que la ville ait changé depuis l'époque de la comtesse, ses efforts peuvent ne pas être aussi bien reçus par les habitants..."

 LIT_knygesiai_memorial:0 "Le Mémorial des Knygnešiai"
 LIT_knygesiai_memorial_desc:0 "Le Roi a entendu parler des humbles Knygnešiai (contrebandiers de livres). Ces individus faisaient passer en contrebande de la littérature lituanienne de la Lituanie Mineure à la Lituanie à l'époque du tsar, à une époque où la langue lituanienne était interdite et la possession de tels articles était passible de la peine de mort. Le roi a décidé de construire un mémorial à Palanga, dédié à leur bravoure."

 LIT_church_of_saint_joseph_the_betrothed:0 "L'Église St. Joseph le Fiancé"
 LIT_church_of_saint_joseph_the_betrothed_desc:0 "Le Roi, lors de ses promenades quotidiennes dans la capitale, se trouve attiré par cette petite église déprimante ..."

 LIT_year_of_1918:0 "L'Année 1918"
 LIT_year_of_1918_desc:0 "L'année 1918 fut une année de bouleversement pour le Roi. C'est l'année où il fut grièvement blessé lors de son service dans l'armée allemande pendant la Weltkrieg, et aussi l'année où son père accepta la charge de roi en Lituanie. Beaucoup considéraient le père du Roi comme un bon souverain et il avait le respect de ses sujets et du Seimas, ce que le Roi actuel doit encore obtenir. Dans cette optique, ressembler à son défunt père s'avérera être l'un des plus grands défis auxquels le Roi ait été confronté..."

 LIT_kings_model_town:0 "La Ville Modèle du Roi"
 LIT_kings_model_town_desc:0 "Suwałki. Cette petite ville qui a été choisie par le Roi pour être le prototype de sa Ville Modèle. Certains disent que le Roi outrepasse son rôle de Roi avec ce projet et pensent que les fonds pourraient être mieux dépensés ailleurs. Le temps nous dira comment ce projet se déroule .."

 LIT_memorial_to_wladyslaw_syrokomla:0 "Mémorial à Władysław Syrokomla"
 LIT_memorial_to_wladyslaw_syrokomla_desc:0 "Władysław Syrokomla, autrefois considéré comme un poète polonais, est maintenant considéré par beaucoup comme un modèle \"polono-lituanien\". Ses opinions personnifient le concept d'être polono-lituanien avec ses œuvres traduites en lituanien et en biélorusse."

 LIT_palace_of_the_grand_dukes:0 "Le Palais des Grands Ducs"
 LIT_palace_of_the_grand_dukes_desc:0 "Maintenant que le Roi a fait ses preuves, il souhaiterait avancer sur son projet final... le Palais des Grands Ducs."

 LIT_plumbing_and_electrification:0 "Plomberie et Électrification"
 LIT_embassy_quarters:0 "Construire le Quartier des Ambassades"
 LIT_living_quarters:0 "Construire le Quartier de Vie"
 LIT_vilnius_cathedral:0 "Rénover la Cathédrale de Vilnius"
 LIT_inaugurate_the_palace:0 "Inaugurer le Palais"

 LIT_LAF_insurgency_decisions:0 "L'insurrection du LAF"
 LIT_LAF_insurgency_decisions_desc:0 "Cachés dans les forêts denses du pays, les insurgés du LAF sont aussi meurtriers qu'insaisissables. Frappant des points vitaux du pays tels que les chemins de fer et les usines, ils mènent une guerre de guérilla brutale pour protester contre les liens de notre gouvernement avec l'Empire allemand. Avec peu de renseignements sur leurs allées et venues, prédire les attaques des insurgés sera une affaire vraiment ardue. Alors que le LAF n'est pas assez fort pour défier l'autorité du gouvernement, l'inaction constante du gouvernement peut avoir des conséquences imprévues pour la nation lituanienne...\n\n§RMenace du LAF§! : [?LIT_LAF_threat|0-%%]"

 LIT_LAF_guerilla_activity:0 "Activité de Guérilla du LAF"
 LIT_LAF_guerilla_activity_desc:0 "Le Front Activiste Lituanien attire l'attention sur son message nationaliste par le biais d'une activité violente dans les villes lituaniennes - à partir de cellules de guérilla secrètes, ils organisent des raids contre des postes de police, des caches d'armes et des membres du gouvernement."

 LIT_the_fraying_front:0 "Le Front Morcelé"
 LIT_the_fraying_front_desc:0 "Nous avons mis à terre la majeure partie de l'organisation de combat du LAF. Leur direction centrale est toujours hors d'atteinte, cependant, nous pensons que le mouvement s'effondrera sous une pression suffisante. Nous n'arrêterons pas de pourchasser leurs chefs, jusqu'à ce que plus aucun ne bouge."

 LIT_secure_maceinas_cooperation:0 "S'assurer de la coopération de Maceina"
 LIT_secure_maceinas_cooperation_desc:0 "Il semble qu'Antanas Maceina soit sorti de sa cachette après le raid de Kauno Radiofonas, et souhaite parler à Šalkauskis. La première fissure au sein du LAF a été faite - ou serait-ce que Maceina souhaite sauver sa propre peau ?"

 LIT_capture_alantas:0 "Capturer Alantas"
 LIT_capture_alantas_desc:0 "Maintenant que la localisation de Vytautas Alantas a été obtenue, il semble que cela ait été divulgué aux membres les plus militants de l'Ateitis. Les Ateitis ont plus de raisons que la plupart de voir Alantas et ses partisans, les Vairininkai, renvoyés suite à leurs actions contre les prêtres affiliés à l'Ateitininkai. Bien que Šalkauskis soit opposé à de telles actions, il semble que ces membres militants prennent les choses en main."

 LIT_counterinsurgency_raids:0 "Raids de contre-insurrection"
 LIT_counterinsurgency_raids_desc:0 "La police a travaillé sans relâche pour découvrir les partisans du LAF - et chaque fois que de nouveaux noms apparaissent, les forces de sécurité seront déployées rapidement pour attraper les terroristes."

 LIT_sweep_the_countryside:0 "Nettoyer les Campagnes"
 LIT_sweep_the_countryside_desc:0 "C'est un fait bien connu que les militants du LAF ont cherché refuge dans les campagnes. Nous devons nettoyer les villages et les forêts des cachettes et des caches d'armes des LAF."

 LIT_erode_nationalist_support:0 "Éroder le soutien nationaliste"
 LIT_erode_nationalist_support_desc:0 "Le LAF sera à jamais une menace pour la Lituanie, notre Lituanie, si nous ne soutenons pas ceux qui cherchent du réconfort dans leurs idéaux. Nous devons gagner les cœurs et les esprits de la paysannerie et dévoiler les terreurs que le LAF a infligées au peuple."

 LIT_demoralisation_campaign:0 "Campagne de Démoralisation"
 LIT_demoralisation_campaign_desc:0 "La politique de diviser pour régner s'est avérée efficace dans la gestion de l'insurrection. En promettant des peines moins sévères pour les militants ordinaires et en soulignant les échecs constants de leurs dirigeants, de nombreux radicaux ont commencé à remettre en question leurs motivations."

 LIT_enact_federal_police_act:0 "Promulguer l'Acte de Police"
 LIT_enact_federal_police_act_desc:0 "L'application de la loi en Lituanie manque actuellement de toute forme de centralisation. L'adoption de la loi sur la police proposée au Seimas permettrait que cela se produise, ce qui pourrait conduire à des attaques des LAF de moins en moins fréquentes."

 LIT_Plech_indiscriminate_arrests:0 "Arrestations aveugles"
 LIT_Plech_indiscriminate_arrests_desc:0 "Pour dissuader au mieux le Front Activiste Lituanien, il faut cibler l'ensemble de ses membres. Rassembler un grand nombre de personnes permettra aux militaires de capturer au moins quelques membres, même si certains pris dans le filet pourraient s'avérer innocents."

 LIT_Plech_intensify_military_presence:0 "Intensifier la Présence Militaire"
 LIT_Plech_intensify_military_presence_def:0 "En postant des soldats dans les villages, en créant des points de contrôle, il y a une plus grande chance de capturer des cargaisons ou des membres du LAF."

 LIT_Naruto_rural_outreach:0 "Campagnes de sensibilisation en milieu rural"
 LIT_Naruto_rural_outreach_desc:0 "Pour lutter contre la popularité du LAF parmi la population rurale, le régime d'Asis lancera une campagne de sensibilisation rurale, impliquant les dirigeants communautaires locaux."

 LIT_Naruto_economic_assistance:0 "Apporter une Assistance Économique"
 LIT_Naruto_economic_assistance_desc:0 "Poverty is a hotbed of radicalism, and thus radicalism on the short term can be directly fought with money."

 LIT_Naruto_arm_polish:0 "Armer les milices polonaises"
 LIT_Naruto_arm_polish_desc:0 "Le LAF cible explicitement les minorités, qui ne peuvent actuellement pas se défendre. Armer les milices polonaises réduirait la pression sur les forces gouvernementales."

 LIT_tears_among_the_left_decisions:0 "Larmes au sein de la Gauche"
 LIT_tears_among_the_left_decisions_desc:0 "While the LKDP guides itself by Šalkauskis’s federal-corporatist principles, and the LTS knows that they want to establish a unitary state with Smetona at the helm, the defining feature of Steponas Kairys's left-wing coalition is that it is undecided on what they want to achieve. Should the King remain or be forced to abdicate? Is their goal a social democratic welfare state or a path to Syndicalism? Are they here to break Lithuania free from Germany or begrudgingly accept that it’s impossible? These questions and many others plague the loose coalition formed by Steponas Kairys from the very beginning, and they will need to be answered in the following years. For many, Social Democrats are associated with their brutish opposition to the monarchy and their contacts with Lithuanian syndicalism. As time passes, this perception of radicalism may either be vindicated or proven wrong.\n\nThe current §RPerceived Radicalism§! of the government is [?LIT_radicalism|1+]%"

 LIT_start_the_revolution:0 "Commencer la Révolution"
 LIT_start_the_revolution_desc:0 "Le moment est venu ! Débarrassons-nous de nos chaînes et rejoignons les rangs des nations syndicalistes en tant que nouveau membre !"

 LIT_internationale_propaganda:0 "Propagande de la Troisième Internationale"
 LIT_internationale_propaganda_desc:0 "En faisant en sorte que les membres de notre coalition minimisent la menace de l'Internationale Syndicaliste et déclarent qu'ils sont une idéologie de paix, nous apparaîtrons plus radicaux aux yeux de la société."

 LIT_commit_to_the_reichspakt:0 "Commit to the Reichspakt"
 LIT_commit_to_the_reichspakt_desc:0 "En faisant expliquer aux membres de notre coalition que notre coalition reste attachée à une amitié durable avec l'Allemagne, nous pouvons minimiser les rumeurs de notre virage radical."

 LIT_encourage_agricultural_cooperatives:0 "Encourager les Coopératives Agricoles"
 LIT_encourage_agricultural_cooperatives_desc:0 "Nous pouvons améliorer l'efficacité de l'agriculture en encourageant la paysannerie à former des coopératives et à travailler ensemble à un gain mutuel - cependant, pour les propriétaires terriens conservateurs, ce n'est rien de moins que du syndicalisme."

 LIT_combat_nationalist_sentiment:0 "Combattre le sentiment nationaliste"
 LIT_combat_nationalist_sentiment_desc:0 "Nous pouvons restaurer la stabilité dans le pays avec une campagne de propagande pour combattre le sentiment nationaliste et conservateur, mais cela va certainement éveiller les soupçons de la population en général."

 LIT_rightwing_complaints:0 "Plaintes de l'aile droite"
 LIT_rightwing_complaints_desc:0 "Tant que nous ne ferons rien pour satisfaire le libéral centriste Santara, le travail de notre gouvernement en souffrira."

 LIT_make_peace_with_santara:0 "Faire la Paix avec Santara"
 LIT_make_peace_with_santara_desc:0 "Nous pouvons avoir des objectifs et des visions idéologiques différents, mais, en fin de compte, nos deux partis sont unis dans l'amour de la liberté, et la haine envers l'ordre ancien. Nous devons nous racheter auprès de Santara, accepter leurs demandes et limiter nos réformes pour le bien de tous."

 LIT_break_up_santara:0 "Briser Santara"
 LIT_break_up_santara_desc:0 "Nous n'avons plus besoin de ces libéraux centristes pathétiques. Exerçons notre pression sur Santara, brisons le parti de l'intérieur et rassemblons ses membres de gauche dans notre parti - cela maintiendra notre majorité au Seimas, tandis que nos promesses vis à vis de nos alliés modérés pourront être oubliées en toute sécurité."

 LIT_leftwing_complaints:0 "Plaintes de l'aile gauche"
 LIT_leftwing_complaints_desc:0 "Tant que notre aile gauche radicale continuera à se sentir trahie, notre travail gouvernemental en souffrira."

 LIT_appease_the_radicals:0 "Apaiser les Radicaux"
 LIT_appease_the_radicals_desc:0 "L'aile gauche radicale du LSDP, unie autour de Galinis, est une faction importante et doit être représentée dans le travail du gouvernement. Remanions les ministères et donnons un écho politique à certaines de leurs propositions les moins radicales."

 LIT_crack_down_on_syndicalism:0 "Réprimer le Syndicalisme"
 LIT_crack_down_on_syndicalism_desc:0 "Il est grand temps d'écarter les sympathisants syndicalistes de nos rangs ! Commençons une répression de l'aile radicale de notre parti et réduisons leur influence afin qu'ils n'entravent plus notre travail."

 LIT_define_the_party_programme:0 "Définir le Programme du Parti"
 LIT_define_the_party_programme_desc:0 "Le Parti social-démocrate de Lituanie a constamment adapté le programme du parti à son époque. En 1929, l'ouvrage de Steponas Kairys « Sur les questions de notre programme de parti »  a clarifié plusieurs questions concernant la politique du parti - en particulier, alors qu'il n'a pas abandonné l'idée d'une révolution socialiste imminente, il l'a modérée pour permettre le travail dans un État démocratique avant que les conditions menant au socialisme puissent être réalisées. Il est temps de clarifier cette position et de choisir de la maintenir ou de l'abandonner."

 LIT_subordinate_the_army:0 "Subordonner l'Armée"
 LIT_subordinate_the_army_desc:0 "Les Forces Armées Royales Lituaniennes ont toujours été un refuge pour le nationalisme de droite, et à mesure que le temps passe et que notre conflit avec l'extrême droite devient de plus en plus violent, même un coup d'État militaire n'est plus hors de question. Nous devons agir en toute hâte et soumettre l'armée lituanienne à la juridiction civile et à la pensée socialiste."

 LIT_appoint_vincas_vitkauskas:0 "Nommer Vincas Vitkauskas"
 LIT_appoint_vincas_vitkauskas_desc:0 "Du corps des officiers lituaniens, le général Vincas Vitkauskas est l'homme le plus réceptif à nos idéaux socialistes. Pour garantir que les forces armées lituaniennes soient subordonnées au gouvernement civil, nous devrions le nommer Chef d'Etat-Major de l'armée. Pas d'inquiétudes, il devrait pouvoir poursuivre les réformes de Raštikis."

 LIT_optimal_system_decisions:0 "Le Système Optimal"
 LIT_optimal_system_decisions_desc:0 "The new Prime Minister's 'Optimal System' stands upon two pillars - democratic corporatism and federal restructuring. These pillars further stem from his Christian values, influence from Distributism, and belief that Lithuania is a unique fusion of Eastern and Western culture and should preserve both.\n\nUnder his guidance, the LKDP will seek to guide the federation of corporate federations in economics, culture and society, make amends with Lithuania's minorities and grant them wide reaching cultural autonomy, and reform the political system from the ground up. The Seimas, according to the project, shall be divided into three Houses - a universally elected 'House of Ideological Communities', a 'Little Seimas' composed of Federal representatives, and a 'House of Corporations' directly elected from trade unions, business owners, and agricultural communities. Each of the three Houses of the Seimas will appoint five ministries, all of whom will be controlled by the State Control Commission and finally overseen by the King.\n\nThe ultimate goal of the project is to form an 'optimal state', one where the voice of any citizen is heard, one whose inhabitants identify with 'Lithuania' as a concept rather than one of many numerous ethnic groups, much like they had in the Grand Duchy centuries past.\n\nThis state, according to Šalkauskis's vision, will serve as a bridge between East and West and lead all of humanity to a new age.\n\n§CFederalisation Progress§!: [?LIT_federalisation|0+]%"

 LIT_encourage_free_debate:0 "Encourager le Libre Débat"
 LIT_encourage_free_debate_desc:0 "Un État pluraliste et démocratique ne peut prospérer que si le plus grand nombre possible de ses citoyens sont en mesure de participer à un débat et à un échange d'idées libres et démocratiques."

 LIT_promote_political_corporations:0 "Promouvoir les Corporations Politiques"
 LIT_promote_political_corporations_desc:0 "Les Corporations Politiques, des organisations fondées dans le but d'une coopération mutuelle dans les domaines politique, culturel et économique, sont la pierre angulaire d'un État pluraliste et doivent être promues."

 LIT_liberalise_the_press:0 "Libéraliser la Presse"
 LIT_liberalise_the_press_desc:0 "Nous devons reconnaître que même les remarques les plus cinglantes de la presse sont une manifestation de la liberté d'expression, et favorisent un débat libre et conscient dans les médias lituaniens."

 LIT_pass_labour_safety_laws:0 "Adopter les Lois sur la Sécurité au Travail"
 LIT_pass_labour_safety_laws_desc:0 "Pour protéger le peuple lituanien de l'exploitation du capitalisme Mammonique, nous devons imposer des lois strictes sur la sécurité au travail et encourager nos travailleurs à se syndiquer afin de protéger leurs droits."

 LIT_establish_cooperatives:0 "Établir des Coopératives"
 LIT_establish_cooperatives_desc:0 "Une coopérative est une forme démocratique d'organisation économique, qui n'exploite pas ses citoyens et fonctionne avec la philosophie de la compassion chrétienne, plutôt que celle d'une recherche brutale de richesse. Nous devrions chercher à organiser à terme notre économie selon des lignes coopératives."

 LIT_wealth_redistribution_taxes:0 "Impôts de Redistribution de la Richesse"
 LIT_wealth_redistribution_taxes_desc:0 "C'est dans la nature d'un bon chrétien de ne pas accaparer la richesse pour son seul bénéfice, mais au contraire de la partager avec les nécessiteux. Tout le monde ne peut pas suivre cet idéal, mais c'est à ce moment que l'intervention de l'état est nécessaire, afin d'assurer une société juste et équitable."

 LIT_compromise_with_the_bund:0 "Compromis avec le Front"
 LIT_compromise_with_the_bund_desc:0 "Šalkauskis, un homme pétri de principes chrétiens met en place un compromis entre lui et le Front dirigé par Litvak"

 LIT_form_northern_polish_corporate_federations:0 "Former les fédérations d'entreprises de Pologne du Nord"
 LIT_form_northern_polish_corporate_federations_desc:0 "L'objectif ultime du Système Optimal est un système compatissant et inclusif où tous les citoyens sont en mesure d'exprimer leurs préoccupations et leur volonté démocratique par le biais d'entreprises sociales, économiques et politiques. Nous pouvons mettre en œuvre cette expérience parmi les communautés du nord de la Pologne, qui résident principalement à Vilnius."

 LIT_form_southern_polish_corporate_federations:0 "Former des fédérations d'entreprises de Pologne du Sud"
 LIT_form_southern_polish_corporate_federations_desc:0 "Le but ultime du Système Optimal est un système compatissant et inclusif où tous les citoyens sont en mesure d'exprimer leurs préoccupations et leur volonté démocratique par le biais d'entreprises sociales, économiques et politiques. Nous pouvons mettre en œuvre cette expérience parmi les communautés de Pologne du Sud qui résident principalement à Białystok."

 LIT_form_belarusian_corporate_federations:0 "Former des fédérations d'entreprises biélorusses"
 LIT_form_belarusian_corporate_federations_desc:0 "Le but ultime du Système Optimal est un système compatissant et inclusif où tous les citoyens sont en mesure d'exprimer leurs préoccupations et leur volonté démocratique par le biais d'entreprises sociales, économiques et politiques. Nous pouvons mettre en œuvre cette expérience parmi les communautés biélorusses avec Valkaviskas."

 LIT_form_litvak_corporate_federations:0 "Form Litvak Corporate Federations"
 LIT_form_litvak_corporate_federations_desc:0 "The ultimate goal of the Optimal System is a compassionate and inclusive system where all citizens are able to express their concerns and democratic will through social, economic and political corporations. We can implement this experiment among the Litvak communities, which reside throughout Lithuania."

 LIT_centralisation_decisions:0 "Centralisation de la Lituanie"
 LIT_centralisation_decisions_desc:0 "Through cunning and guile, Antanas Smetona and the LTS have established a right-wing coalition with the old guard of the LKDP. His goal is to move Lithuania away from Berlin's machinations, increase its independence in foreign and domestic affairs, and preserve Lithuanian culture from unwanted influences. Ambitious and power-hungry, Smetona dreams of centralising the state under his whim and accepting no equals, but has to walk a fine line. He still serves at the King's will and his coalition in the Seimas is not uniform.\n\n§CCentralisation§!: [?LIT_centralisation|0+%%]"

 LIT_promote_a_strong_government:0 "Promouvoir un Gouvernement Fort"
 LIT_promote_a_strong_government_desc:0 "With the previous reforms made by Smetona proving to be successful in overcoming Black Monday. It appears that Smetona's propaganda machine is using this to win more of the public over, especially those in the capital."

 LIT_solidify_control_in_the_north:0 "Consolider le contrôle dans le Nord"
 LIT_solidify_control_in_the_north_desc:0 "The core backbone of the LTS party is rural Lithuanian population of the north, though this is also shared with the more radical members of the LTS, and the LAF."

 LIT_solidify_control_of_sudovia:0 "Consolider le contrôle de Sudovie"
 LIT_solidify_control_of_sudovia_desc:0 "The Suvalkija region has always had distinct cultural identity from their northern brethren. As part of the centralisation efforts, the government will promote unitary Lithuanian language and education system in the region."

 LIT_secure_kaunas:0 "Sécuriser Kaunas"
 LIT_secure_kaunas_desc:0 "La ville de Kaunas a toujours été solidement lituanienne et il n'est pas difficile de gagner le soutien de ses habitants grâce à la politique de Smetona - ils sont du côté des vainqueurs, après tout."

 LIT_secure_vilnius:0 "Sécuriser Vilnius"
 LIT_secure_vilnius_desc:0 "Traditionally, the LTS political heartland has been Šiauliai and its surrounding rural area. Now Smetona seeks to align those who reside in the nation's capital to his party, which is no easy feat. Promotion of the Lithuanian language and programs designed to promote immigration of Lithuanians to the city."

 LIT_secure_gardinas:0 "Sécuriser Gardinas"
 LIT_secure_gardinas_desc:0 "Gardinas est une ville dont la population autrefois peuplée de Lituaniens est désormais peuplée de Litvaks et de Biélorusses. Les Litvaks faisant la promotion de l'usage du lituanien dans la ville, nous devons rendre l'usage du biélorusse aussi archaïque que le terme « Litvin », ainsi que certains d'entre eux aiment s'appeler eux-mêmes."

 LIT_abolish_valkaviskas_autonomy:0 "Mettre un terme à l'autonomie de Valkaviskas"
 LIT_abolish_valkaviskas_autonomy_desc:0 "Contrairement à Gardinas, les habitants de Valkaviskas utilisent toujours plus ou moins le biélorusse dans leurs activités quotidiennes. Ces personnes semblent être linguistiquement déchirées entre se tourner vers Vilnius ou Minsk pour se définir. Dans cet esprit, Smetona souhaite s'assurer qu'ils ne s'en réfèrent qu'à Vilnius..."

 LIT_abolish_bialystok_autonomy:0 "Abolir l'autonomie de Białystok"
 LIT_abolish_bialystok_autonomy_desc:0 "Lorsque Białystok a été rattaché au Royaume de Lituanie, des garanties ont été faites pour respecter l'autonomie culturelle des Polonais. C'était une grave erreur et cela a affaibli la Lituanie. Ils ne bénéficieront plus d'un traitement spécial !"

 LIT_LitBel_category:0 "Relations Lituano-Biélorusses"
 LIT_LitBel_category_desc:0 "Avec leur pays occupé, le gouvernement de [WHR.GetNameDef] a fui vers nos terres, espérant continuer le combat à partir d'ici. Cela ouvre une excellente occasion d'approfondir les relations avec notre voisin, et peut-être de raviver une vieille idée selon laquelle nos nations combattaient ensemble nos ennemis."

 LIT_LitBel_lastouski_speech:0 "Discours de Łastoŭski"
 LIT_LitBel_lastouski_speech_desc:0 "Vacłaŭ Łastoŭski, leader of the Belarusian far-right, has been an outspoken supporter of Lithuanian-Belarusian unity for decades. Letting him speak in the Seimas may convince our politicians that the idea isn't as far-fetched as previously imagined."

 LIT_LitBel_bund:0 "Réunion conjointe du Front"
 LIT_LitBel_bund_desc:0 "The General Jewish Labour Bund has been active along the Jewish community of both nations, playing an immense role in the cultural and political development of that people. Convincing the Belarusian Bund, which represents large parts of that country's urban population, that closer ties with Lithuania will help protect their community will increase the chances of success of this project."

 LIT_LitBel_negotiations:0 "Negotiate with the Belarusian Government"
 LIT_LitBel_negotiations_desc:0 "With support for the project growing, we can begin negotiating with the Belarusian government and convince them to agree to a federation between our two nations. This will take some time and effort, as we have to find an agreement satisfactory to both nations before we can proceed."

 LIT_LitBel_formation:0 "Former la Fédération Lituano-Biélorusse"
 LIT_LitBel_formation_desc:0 "Longue vie à l'union fraternelle des peuples Lituanien et Biélorusse !"

 LIT_Naru_Swiss:0 "Fédéralisation de la Lituanie"
 LIT_Naru_Swiss_desc:0 "Narutowicz sees himself as a man of pragmatism, and as such has looked to other nations in Europe who themselves also have a multi-ethnic population. [BEL.getname] was one such nation, but on closer review, the Flemish culture is still largly under represented within the nation. Switzerland appears to be the benchmark that Narutowicz is now using to create his vision of a new Lithuania, though many wish to challenge this concept.\n\nFederal Cohesion: [?lit_var_swiss_conf|0+]\n\nBelow indicates the support of the formation of federal states within the below listed regions\nVilnius: [?lit_var_swiss_conf_vil|0+]\nKaunas: [?lit_var_swiss_conf_kau|0+]\nŽemaitija: [?lit_var_swiss_conf_sam|0+]\nSuvalkai: [?lit_var_swiss_conf_suw|0+]\nBiałystok: [?lit_var_swiss_conf_bia|0+]\nValkaviskas: [?lit_var_swiss_conf_val|0+]\n\nFederalisation Effort: [?lit_var_swiss_conf|0+%%]"

 LIT_swiss_1:0 "Le Grand Compromis"
 LIT_swiss_1_desc:0 "Avec l'aide des membres du Santara, Narutowicz s'apprête à réformer la Lituanie et souhaite être un effort à la fois du LKDP et du LSDP."

 LIT_swiss_2:0 "Considération des Bundas"
 LIT_swiss_2_desc:0 "Les Bundas sont désormais devenus la principale représentation de la communauté juive avec le Royaume, sous la houlette de Victor Alter. Des fissures mineures subsistent au sein de l'organisation, certains membres de moins en moins nombreux étant toujours ouvert pro-sionistes dans leurs opinions. Il semblerait cependant que l'Alter souhaite à nouveau exercer une certaine force politique."

 LIT_swiss_5:0 "Removing with an Old Thorn"
 LIT_swiss_5_desc:0 "That 'skurwysyn', that bastard Zyndram-Kościałkowski is up to something again and this time, he will be dealt with..."

 LIT_swiss_6:0 "Valkaviskas l'endormie"
 LIT_swiss_6_desc:0 "Whilst Lithuania was devouring itself with civil strife, the people of Valkaviskas just got about their business thanks to their distance from the capital, and that they don't full under the direct privy of any major faction. The major issue it seems for the administration is what they identify themselves as"

 LIT_swiss_7:0 "Infiltration de la Caballe de Zyndram-Kościałkowski"
 LIT_swiss_7_desc:0 "L'action directe n'ayant pas eu les effets escomptés avec le LAF, le gouvernement a de nouveau été conseillé par Raštikis, l'exhortant à une approche moins directe..."

 LIT_swiss_8:0 "Arrêter Zyndram-Kościałkowski"
 LIT_swiss_8_desc:0 "Il est temps de frapper, nous devons arrêter ce démagogue polonais et faire face aux retombées, au fur et à mesure qu'elles se présentent."

