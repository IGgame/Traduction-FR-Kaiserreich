 POLITICS_STANISLAW_NARUTOWICZ_DESC:0 "Stanisław Narutowicz was the only member of the Council of Lithuania who signed its acts of independence in Polish, rather than Lithuanian, an action which has been interpreted numerous ways - but the one preferred by the elderly noble is that it is a sign that the Lithuanian cause is not just an ethnic Lithuanian or a peasant cause. The nobility and the Lithuanian Poles, such as himself, were just as critical to see an independent Lithuanian state arise. Narutowicz's political career has lasted for decades, starting with the Revolution of 1905, when he started the so-called 'Republic of Alsėdžiai' in the surroundings of his manor, and travelled across the Governorate to call people to the Great Seimas of Vilnius. Narutowicz was a member of the left faction of the Council of Lithuania and campaigned for a republic first and foremost, but ultimately conceded to the monarchist cause.\n\nThe leader of the Committee of Lithuanian Poles is perhaps the only Pole whom even Lithuanian nationalists, such as Antanas Smetona, respect - his efforts for an independent Lithuanian state are well known and so is his unyielding support for democracy, the rights of all minorities in Lithuania, and social justice."

 POLITICS_VACLOVAS_SIDZIKAUSKAS_DESC:0 ""

 POLITICS_STASYS_SALKAUSKIS_DESC:0 "Né dans une famille de petite noblesse d'origine polonaise et lituanienne, Stasys Šalkauskis a eu une éducation modeste et faisait partie d'une nouvelle génération d'intellectuels de langue lituanienne, des derniers jours de l'empire russe. Son domaine de prédilection était le droit à l'Université de Moscou, une décision qui allait guider son chemin dans la vie à partir de là - l'expérience de l'atmosphère nihiliste et athée du renseignement russe l'a forcé à s'accrocher encore plus profondément à sa foi catholique, réalisant que son universalisme et sa compassion, soutenus par une philosophie réfléchie, sont la meilleure réponse aux questions fondamentales de la vie. Ces croyances ont été renforcées par une correspondance avec Adomas Jakštas et des études à l'Université catholique de Fribourg, en Suisse.\n\nŠalkauskis n'est pas un politicien de métier et trouve la philosophie beaucoup plus confortable, mais sa vision complexe d'une nouvelle société chrétienne compatissante a influencé de nombreux membres du Parti démocrate-chrétien. Un mouvement vers un « système de gouvernement optimal », un besoin d'un gouvernement guidé par la solidarité et l'anticapitalisme, et une interprétation holistique de la Lituanie comme synthèse de la culture orientale et occidentale sont les principaux points de son idéologie."

