 ### Parties ###
 LIT_totalist_party:0 "Aušrinė (Aube)"
 LIT_totalist_party_long:0 "Studentų socialistų aušrininkų draugija 'Aušrinė'     §gThe Society of Socialist Students 'Aušrininkai' is a semi-formal student movement which first organised around the magazine Aušrinė ('Morning Star') in 1910. Not long after inception, it took a straight dive towards socialism, influence by Benoît Malon and Peter Kropotkin, and, ultimately, revolutionary syndicalism. It was forced out of schools and universities and ultimately banned by executive order in 1923, but continued spreading its ideas through the underground. Using dummy organisations to cover up their activities and publishing their magazine through ever changing names and titles, and sometimes taking up in left-wing terrorism, they remain a headache for any Lithuanian government. Aušrinė stands out among worldwide Syndicalist organisations by being a 'writers' party' - the absolute majority of their members are intellectuals, poets and writers, as such it is a lively community and their ideology is untainted, but they command little popular support.§!"

 LIT_syndicalist_party:0 "Aušrinė (Aube)"
 LIT_syndicalist_party_long:0 "Studentų socialistų aušrininkų draugija 'Aušrinė'     §gThe Society of Socialist Students 'Aušrininkai' is a semi-formal student movement which first organised around the magazine Aušrinė ('Morning Star') in 1910. Not long after inception, it took a straight dive towards socialism, influence by Benoît Malon and Peter Kropotkin, and, ultimately, revolutionary syndicalism. It was forced out of schools and universities and ultimately banned by executive order in 1923, but continued spreading its ideas through the underground. Using dummy organisations to cover up their activities and publishing their magazine through ever changing names and titles, and sometimes taking up in left-wing terrorism, they remain a headache for any Lithuanian government. Aušrinė stands out among worldwide Syndicalist organisations by being a 'writers' party' - the absolute majority of their members are intellectuals, poets and writers, as such it is a lively community and their ideology is untainted, but they command little popular support.§!"

 LIT_radical_socialist_party:0 "LSDP (Parti Social-Démocrate Lituanien)"
 LIT_radical_socialist_party_long:0 "Lietuvos socialdemokratų partija - Radikalusis sparnas                                                                  §gNot all members of the Social Democratic Party of Lithuania are 'soft' social democrats - plenty of them believe that merely reducing the negative effects of capitalism is not enough. The radical wing of the LSDP calls for no compromise with Lithuania's status as a monarchy, nor its domination by Germans, and instead looks towards France and other Syndicalist states as its potential saviours. Despite these radical stances, they maintain a constant presence in the party and hold significant influence over its leadership as well as ordinary membership.§!"

 LIT_social_democrat_party:0 "LSDP (Parti Social-Démocrate Lituanien)"
 LIT_social_democrat_party_long:0 "Lietuvos socialdemokratų partija                          §gThe Social Democratic Party of Lithuania is the largest party of the Lithuanian left wing and proudly calls itself the oldest political party in Lithuania. Its history stretches to 1896, although it only became a Lithuanian party foremost in 1902. Although the LSDP commanded great influence over the Lithuanian independence movement, it was forced out of the Council of Lithuania due to its republican stances, an act which many hold grudges for ever since. In the independent Kingdom of Lithuania, they have moderated their anti-monarchist position, but its condition as an anti-German, anti-capitalist party has allowed it to become a big tent movement for the Lithuanian left wing. The core of the party is influenced by the German SPD and Austromarxism, and while it remains a democratic party at heart, it does not disdain socialist or outright Syndicalist influence. This Petri dish of left-wing ideas collected to one organisation makes it rather difficult to achieve a consensus, however.§!"

 LIT_social_liberal_party:0 "KPL/LLK"
 LIT_social_liberal_party_long:0 "Lietuvos lenkų komitetas/Komitet Polaków na Litwie §gThe Committee of Lithuanian Poles is the largest of many ethnic minority parties in the Kingdom of Lithuania, originally founded in 1920 to contest the first democratic elections in the country. It is a party that unites Lithuanian Polish interests and campaigns for issues that matter to them first and foremost, such as cultural and political autonomy, funding of Polish language education in Białystok and Vilnius regions, and deeper economic, cultural and political ties with Poland. Aside from these core issues, the party is largely non-ideological, the political positions of their members varying from aristocratic conservatism to near-Syndicalism.§!"

 LIT_market_liberal_party:0 "Santara"
 LIT_market_liberal_party_long:0 "Demokratinė tautos laisvės santara                     §gThe Democratic National Freedom League, more commonly known as just Santara, is a minor liberal political party in Lithuania which was first founded by many famous Lithuanian politicians in exile in 1917. Based in Petrograd, this party campaigned for Lithuania's future as a democratic republic and tied its future with the Entente, believing that Russian victory in the Eastern Front and Lithuanian autonomy within a greater Russian federation would be the best outcome for Lithuania as a whole. This never came to be, however, and Santara was thus cast out of any influence in building the foundations of the Kingdom. Santara is commonly known as the 'party of veterans'. Its leaders all became involved in politics before the Weltkrieg and were invited to hold ministries in various past governments, but the party does not command nearly as much influence among the population. It is an outlet for liberal ideas in Lithuania - Santara champions secularism, religious tolerance, liberalism, and sees itself as a mediator between the left and the right.§!"

 LIT_social_conservative_party:0 "LKPD"
 LIT_social_conservative_party_long:0 "Lietuvos krikščionių demokratų partija                    §gThe Christian Democratic Party of Lithuania is the largest party of the Lithuanian right wing, originally founded in 1917, although its predecessor movements are claimed to have started operating as early as 1890. A leading proponent of conservatism and monarchism in the Lithuanian political arena, it laid down the foundations for the Kingdom of Lithuania and has remained an extremely influential party since. Because of its vast size, the party has several distinct wings - some of its members are more willing to endorse liberal ideas and reconcile with the left, others are not; some see Lithuania's future as a loyal disciple of Germany, some are wary of being constantly reigned over by godless Lutherans, others are more nationalistic. Some are influenced by Christian corporatism or even Christian socialism, others are staunch conservatives or free market proponents. Regardless of the wing, however, ideas such as Christian ethics, monarchism, and democracy unite them all.§!"

 LIT_authoritarian_democrat_party:0 "LTS"
 LIT_authoritarian_democrat_party_long:0 "Lietuvių tautininkų sąjunga                                    §gThe Lithuanian Nationalist Union is the successor to the National Progress Party, founded in 1929, and holds the right-wing nationalist niche which the Christian Democrats have pretty much abandoned. The Nationalist Union unites around the larger than life persona of Antanas Smetona, once the head of the Council of Lithuania and the first Prime Minister of Lithuania, turned the leader of the Lithuanian nationalist cause. The failure of the Memel Uprising of 1928 taught Smetona that militant resistance against the Germans is futile, freedom from their grasp can only be achieved through the ballot, thus the Nationalist Union disdains any talks of armed rebellion and instead seek to implement their ideas (mostly) democratically. It believes in the need of a strong executive, in corporatist and state controlled economics, support for Lithuanian nationalism, and the ever present slogan of 'Lithuania for Lithuanians!'. Despite its professed allegiance to the King and Democracy, it comes into direct conflict with the Lithuanian left wing, which see them as a direct road towards authoritarianism.§!"

 LIT_paternal_autocrat_party:0 "TPP-N"
 LIT_paternal_autocrat_party_long:0 "Naujoji Tautos pažangos partija                             §gAs the extreme members of the Lithuanian Nationalist Union have seized control of the party, moderate members of the party from an older extraction have chosen to split, restoring what they describe as the more moderate and aristocratic roots of the party - the Party of National Progress. Though still ethnic Lithuanian nationalist, it holds more moderate stances.§!"

 LIT_national_populist_party:0 "LAF"
 LIT_national_populist_party_long:0 "Lietuvos aktyvistų frontas (LAF)                                     §g Le Front militant lituanien est un mouvement nationaliste lituanien clandestin fondé en 1930, au lendemain du soulèvement de Memel. Il unit les forces radicales, militantes et réactionnaires du spectre politique lituanien, ceux qui ne peuvent trouver place dans aucun parti politique légal. Les connaissances sur le fonctionnement du mouvement sont très rares, mais on pense qu'ils n'ont pas de leader universellement reconnu et qu'ils sont partagés entre plusieurs visions politiques influentes - malgré cela, cependant, un sentiment unificateur de haine envers l'Allemagne, le gouvernement de Vilnius et les non-Lituaniens leur permet de ne pas dissoudre. Ils ont diffusé leur idéologie à travers des magazines tels que Vairas, Naujoji Romuva et  Tautos Kelias (Le Chemin de la Nation), ainsi que des manifestations organisées, des raids et des activités terroristes occasionnelles. Il ne se présente pas aux élections et n'a jamais essayé de le faire, se croyant au-dessus de la « psychose de la démocratie ». §!"


 LIT_paternal_autocrat_PLECH:0 "Clique de Plechavičius"
 LIT_paternal_autocrat_PLECH_long:0 "Clique de Plechavičius                                                §gAprès l'échec du gouvernement civil à empêcher la mort du roi Vytautas, le général Povilas Plechavičius a pris l'initiative et le contrôle du gouvernement. Concentré uniquement sur la survie et la stabilité de la Lituanie, il n'a aucun scrupule sur les alliés dont il s'entoure ou les méthodes qu'il utilise."

 ### Leaders ###
 POLITICS_VYTAUTAS_II_DESC:0 "'Scandal' roared Lithuanian newspapers in 1928, upon the reveal that the heir apparent of Lithuania was courting a woman beneath his station - to his younger brother, Karl Gero von Urach, this was the end of the world he knew, and the beginning of a horror show. A young man who had once dreamt of becoming an architect was now forced to leave his home in Wurttemberg to rule over a nation. And not just any nation - a nation poorer than the dinkiest German borough, divided between numerous ethnicities and religions and suffering numerous internal political, social and economic problems. Perhaps rightfully so, Vytautas II has been seen as a weak and lethargic puppet of the Seimas, a tool of sycophants, and a laughing stock among European monarchs, ever since his coronation.\n\nIn truth, he is a man consumed by melancholy and crushed dreams. Though he has gained some experience in political operations during a decade of rule, there is nothing he yearns for more than a return to normalcy. A return to his passion for architecture, a return to his home in Germany. Only a strong feeling of duty to his father's will keeps him in the Verkiai Palace."

 LIT_MINDAUGAS_III_DESC:0 "Quatrième et plus jeune fils de la famille von Urach, Eberhard n'aurait jamais pu espérer devenir un jour roi de Lituanie. Ayant rejoint l'armée lorsqu'il était encore jeune homme, il a été choisi pour diriger le pays à la place de son frère Albert, plus intéressé par l'art, ses partisans espérant qu'il se révélera plus sensible à leur gouvernement axé sur l'armée."

