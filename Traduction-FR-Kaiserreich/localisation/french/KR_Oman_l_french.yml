### Leaders ###
 POLITICS_SAID_TAIMUR_DESC:0 "La dynastie des Al Said, qui avait bénéficié du soutien britannique au XIXe siècle, est toujours vivante. Après la Paix avec honneur en 1919, le jeune Said bin Taimur a accéléré son éducation politique à Mascate. L'ancien sultan Taimur bin Feisal avait préparé un sage conseil pour son fils en 1935 lorsqu'il abdiqua le trône. Saïd bin Taimur se retrouva avec un sentiment de supériorité sur les Chiites de la côte de la Trêve et sur la tribu Ibadi d'Oman. L'attitude du nouveau sultan envers les Dhofaris est plus préoccupante. Said bin Taimur les a taxés sans pitié et est resté silencieux face au commerce d'esclaves qui opprime les Dhofar."

### Decisions ###
 OMA_Saudi_Invasion:0 "Guerre du Désert"
 OMA_Saudi_Invasion_desc:0 "Le refus obstiné de l'imam de coopérer avec Mascate et le manque de cohésion dans la direction des deux côtés de notre nation nous ont laissés vulnérables aux attaques de l'Ikhwan. Alors que beaucoup suivent l'incroyable montée en puissance de la dynastie saoudienne, certaines tribus, même sur nos terres, commencent à douter qu'Ibn Saoud ne soit pas vraiment envoyé par Allah pour réunir le peuple arabe..."

