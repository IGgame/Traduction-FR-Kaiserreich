OMA_tribal_army_desc:0 "Notre armée compte encore de larges pans de milices tribales, ce qui entraîne une désorganisation massive et un manque général de soutien dans tout le pays."
OMA_DiCT_desc:0 "Notre entraînement à travers Oman a permis à nos régiments de mieux défendre notre pays."
OMA_DiCT_2_desc:0 "Nous ne nous inclinerons jamais devant un envahisseur étranger ! Le soutien extérieur n'a fait que renforcer notre détermination !"
 OMA_indian_idea_desc:9 "Les conseillers indiens donnent à nos forces armées une meilleure organisation !"
 OMA_persian_idea_desc:9 "Les conseillers Persans accélèrent le rétablissement de nos forces armées !"
OMA_black_monday_desc:0 "Les répercussions de l'effondrement de la bourse allemande ont ravagé notre économie !"
 OMA_black_monday_2_desc:0 "Alors que notre économie s'est quelque peu remise des répercutions du Lundi Noir, nous avons encore du chemin à parcourir avant une reprise complète."
OMA_tax_idea_desc:0 "Notre nouveau code des impôts apporte encore plus d'argent, et avec lui, le pouvoir de faire avancer les choses au sein du gouvernement."
 OMA_army_of_muscat_desc:0 "Les tribus étant effectivement autonomes dans l'arrière-pays, nous ne sommes pas en mesure de recruter efficacement au sein de leur population."
 OMA_imamate_of_oman_desc:0 "Le pays et ses diverses tribus n'acceptent pas encore l'imam. Nous devons faire en sorte qu'ils le fassent."
OMA_modern_budget_desc:0 "Nos usines sont plus productives et efficaces que jamais !"
OMA_industrialisation_boost_desc:0 "Les incitations économiques accélèrent la construction d'usines militaires !"
OMA_industrialisation_boost_2_desc:0 "Les incitations économiques accélèrent la construction d'usines civiles !"
 OMA_entente_navy_desc:0 "Nous ne sommes peut-être pas une superpuissance, mais nous pouvons quand même contribuer ! Nos ports produiront des destroyers pour protéger le commerce de nos alliés !"


### Focuses ###
oman_focus:0 "Arbre des priorités Omanaises"

OMA_defense_of_the_realm:0 "Défense du royaume"
OMA_defense_of_the_realm_desc:0 "L'imam a exigé la plus grande protection pour notre nouveau royaume. Nous devons placer les bonnes personnes aux bons postes pour un bon départ. Toutes les branches de l'armée, y compris l'armée de terre, la marine, et nous devrons développer une force aérienne dans un certain temps."
OMA_royal_navy:0 "Reconstruire la marine royale omanaise"
OMA_royal_navy_desc:0 "La marine omanaise est un désordre décrépit et dépassé de navires de la Weltkrieg. Nous devons voir ce que nous pouvons sauver et mettre à jour notre formation navale pour les navires plus modernes que nous prévoyons d'inclure dans notre nouvelle flotte de commerce".
OMA_muscat_royal_dockyard:0 "Les chantiers Navals de Mascate"
 OMA_muscat_royal_dockyard_desc:0 "Une nouvelle marine a besoin d'un nouveau chantier naval pour sa construction. Bétonnons les docks et érigeons des grues pour la gloire d'Allah!"
OMA_omani_trade_fleet:0 "La nouvelle flotte marchande"
 OMA_omani_trade_fleet_desc:0 "Nos navires de commerce sont pleins de trous et ne peuvent presque pas contenir la cargaison que notre société naissante a besoin d'importer. Mettons en service une flotte de 20 nouveaux navires qui pourront sillonner les eaux du monde entier pour construire Oman !"
OMA_foreign_naval_officers:0 "Officiers de marine étrangers"
 OMA_foreign_naval_officers_desc:0 "Ce n'est pas parce que nous avons les navires que nous savons comment les utiliser. Offrons un salaire élevé à quelques officiers étrangers qui pourront apprendre à nos marins à utiliser au mieux notre nouvelle marine !"
OMA_royal_army_reform:0 "Réforme de l'Armée Royale"
 OMA_royal_army_reform_desc:0 "Ce qui reste de notre armée a été conçu pour faire face aux soulèvements tribaux, et non pas à la guerre à grande échelle vers laquelle nous semblons nous diriger. Nous devons réformer nos unités pour faire face à de tels engagements."
OMA_the_saudi_threat:0 "La Menace du Nord"
OMA_the_saudi_threat_desc:0 "Qu'ils soient saoudiens ou autres, ceux du Nord ont toujours eu des desseins sur toute la péninsule arabique. Fortifions les zones d'attaque évidentes pour dissuader toute agression potentielle."
OMA_muscat_armament_plan:0 "Plan d'armement de Mascate"
OMA_muscat_armament_plan_desc:0 "Nous avons un plan pour la façon dont nos forces terrestres vont engager l'ennemi, mais elles auront besoin d'armes pour le faire. Nous avons besoin d'une nouvelle usine dédiée à la production de matériel militaire pour nos divisions."
OMA_artillery_purchases:0 "Achats d'artillerie" 
 OMA_artillery_purchases_desc:0 "Les armes ne font que tirer jusqu'à preve du contraire. En combattant sur le terrain ouvert du désert, nous avons besoin d'une artillerie à longue portée pour détruire les forces ennemies avant qu'elles n'engagent les notres. La meilleure façon d'acquérir cela est de demander des prototypes à un gouvernement étranger."
OMA_infantry_equipment_reorganization:0 "Réorganisation des équipements d'infanterie"
OMA_infantry_equipment_reorganization_desc:0 "Les fusils de la Weltkrieg que nos unités utilisent actuellement tombent en panne sur le terrain, et nos diplomates sont revenus d'autres pays avec des armes bien plus perfectionnées. Il est temps de mettre à jour notre équipement par rapport à celui de cette décennie au moins."
OMA_dealing_with_tribal_militias:0 "Occupons-nous des Milices Tribales"
 OMA_dealing_with_tribal_militias_desc:0 "Les tribus des zones désertiques périphériques sapent depuis trop longtemps notre main-d'œuvre et le soutien de l'État. Il faut s'en occuper, et rapidement, si nous voulons mettre nos forces armées en état de combattre."
OMA_regular_regiments:0 "Régiments réguliers"
OMA_regular_regiments_desc:0 "Nos anciennes unités tribales sont équipées d'une grande variété d'armes et d'articles divers. Cela a rendu coûteux le rééquipement des régiments sur le terrain, car nous ne savons pas toujours ce dont ils ont besoin. La standardisation d'un kit de terrain augmentera l'efficacité de nos unités et réduira l'attrition, puisque nous pouvons choisir le meilleur pour nos hommes."
OMA_hierarchy_reorganization:0 "Réorganisation de la hiérarchie militaire"
 OMA_hierarchy_reorganization_desc:0 "Nous devons avoir une meilleure organisation descendante de notre chaîne de commandement, pour mieux faciliter une prise de décision rapide et précise. La meilleure façon d'y parvenir est de confier les décisions importantes à quelques personnes et de mettre en œuvre notre grande stratégie."
 OMA_indian_advisors:9 "Conseillers indiens"
 OMA_indian_advisors_desc:9 "Les troupes indiennes doivent se battre longtemps et durement dans des conditions au moins aussi mauvaises que les nôtres. Invitons quelques conseillers de la péninsule pour renforcer l'organisation de nos troupes."
 OMA_persian_advisors:9 "Conseillers persans."
 OMA_persian_advisors_desc:9 "[PER.GetNameDefCap] a combattu sur un terrain similaire au nôtre pendant des siècles, et ils ont évité d'être conquis pendant des décennies. Invitons les conseillers [PER.GetAdjective]s et voyons s'ils peuvent enseigner cette résilience à nos troupes."
OMA_royal_airforce:0 "Armée de l'Air Royale Omanaise"
 OMA_royal_airforce_desc:0 "Nous avons entendu parler de la façon dont les avions ont changé le visage de la Weltkrieg, et vu les avions allemands bourdonner à travers le soleil du désert. Il est peut-être temps que nous investissions dans une force aérienne qui nous soit propre."
OMA_anti_aircraft_defenses:0 "Défenses urbaines Anti-Aériennes"
 OMA_anti_aircraft_defenses_desc:0 "Notre pays comptant peu d'endroits à forte concentration de population, une attaque aérienne concentrée sur nos zones urbaines pourrait être dévastatrice. Nous devons trouver un moyen de nous protéger d'un tel assaut."
OMA_aerial_training:0 "Entraînement aérien"
 OMA_aerial_training_desc:0 "Les quelques pilotes d'avion que nous avons ne savent pas comment travailler ensemble vers un objectif commun. Nous devons les former en utilisant des techniques communes, et standardiser nos formations de vol."
OMA_foreign_fighter_purchases:0 "Achats de chasseurs étrangers"
 OMA_foreign_fighter_purchases_desc:9 "Nous n'avons pas les ressources nécessaires pour concevoir nos propres avions à partir de zéro. Envoyez quelques conseillers à l'étranger pour étudier les modèles étrangers et essayez de copier le meilleur pour l'armée de l'air de l'imam !"
OMA_administrative_reform:0 "Réforme administrative"
 OMA_administrative_reform_desc:0 "Si nous voulons administrer toutes les zones désertiques périphériques et les myriades de tribus qui y résident, nous allons devoir étendre et réorganiser notre ancienne bureaucratie. Bien que ce ne soit pas bon marché, nous en récolterons les fruits pendant des années."
 OMA_tax_reform:0 "Réforme fiscale"
 OMA_tax_reform_desc:0 "Nous devons normaliser la façon dont nous percevons les impôts auprès de la population, et éventuellement la séparer de la dîme perçue par l'imam. Cette réforme sera coûteuse au départ, mais elle sera amortie en quelques années et nous devons absolument investir dans l'avenir de notre pays."
OMA_economical_reform_planning:0 "Commencer la réorganisation économique"
 OMA_economical_reform_planning_desc:9 "De vastes étendues de terre sont sous la protection de l'imam et d'autres membres de notre oligarchie. Si nous ouvrons ces terres au développement des entreprises, nos plus grands esprits entreprenants en trouveront le meilleur usage"
OMA_education_reform:0 "Réforme de l'éducation".
 OMA_education_reform_desc:9 "À part la fréquentation de la mosquée deux fois par semaine, la plupart des gens dans notre pays n'ont pas accès à l'éducation et très peu savent lire. Si nous voulons poursuivre nos réformes, nous avons besoin d'une population alphabétisée et intelligente pour mettre en œuvre notre programme et trouver de nouvelles idées."
OMA_muscat_airport:0 "Piste d'atterrissage de Mascate" 
OMA_muscat_airport_desc:0 "Pour améliorer les transports de notre gouvernement de plus en plus moderne, et faciliter l'expansion de notre force aérienne militaire, construisons une nouvelle piste d'atterrissage en dehors de la capitale, Mascate".
OMA_foreign_blueprints:0 "Schéma Techniques Etrangers"
 OMA_foreign_blueprints_desc:9 "Alors que nos conseillers et diplomates continuent à parcourir le monde pour promouvoir notre pays et faire des recherches dans son intérêt, continuons à utiliser le meilleur de ce que nous trouvons dans le monde."
OMA_incorporate_the_hinterlands:0 "Incorporer l'arrière-pays"
 OMA_incorporate_the_hinterlands_desc:0 "Une clinique et des écoles régulières, des améliorations routières et autres persuaderont les régions périphériques qu'elles sont un membre précieux de la famille de l'imam. Nous pouvons nous inquiéter de la façon dont nous allons payer plus tard, il est important de rassembler tout le pays maintenant."
 OMA_taxate_the_hinterlands:0 "Taxer le Yémen intérieur"
 OMA_taxate_the_hinterlands_desc:0 "Maintenant que nous disposons d'un système fiscal normalisé, nous devons faire sortir nos collecteurs des zones urbaines pour qu'ils se rendent dans les villages isolés et les communautés tribales du désert. Intégrer les zones périphériques n'a pas été bon marché, et elles doivent supporter une partie du fardeau."
OMA_call_banners_from_the_hinterlands:0 "Appel aux armes dans l'arrière-pays"
 OMA_call_banners_from_the_hinterlands_desc:0 "Si nous ne recrutons nos armées que dans les régions côtières de notre pays, nous passons à côté d'une grande partie de notre réserve de main-d'œuvre. Nous devrions faire appel aux bannières des plus grands chefs de guerre tribaux pour augmenter nos forces armées."
 OMA_loyalty_to_the_imam:9 "Plier le genou face à l'imam"
 OMA_loyalty_to_the_imam_desc:0 "Nous avons des seigneurs de guerre tribaux, de riches chefs d'entreprise et de puissantes personnalités religieuses, qui font tous ce qu'ils veulent et déstabilisent notre grande nation. Nous avons montré au peuple notre bienveillance, maintenant ces grands dirigeants d'Oman vont nous montrer la déférence que nous méritons, et plier le genou devant l'imam."
 OMA_budget_recovery:0 "Recouvrement du budget"
OMA_budget_recovery_desc:0 "Notre budget a été décimé par les séquelles du Lundi Noir. Nous devons mettre en œuvre des mesures d'austérité pour récupérer suffisamment de fonds afin de garantir que les fonctions nécessaires de l'État continuent à fonctionner. Nous devrons rééquilibrer cela à l'avenir, mais nous devons faire en sorte que les choses fonctionnent dans l'immédiat."
OMA_budget_rebalancing:0 "Rééquilibrage du budget"
 OMA_budget_rebalancing_desc:0 "Maintenant que notre budget est au moins quelque peu rétabli, il est temps de rééquilibrer la manière dont notre argent est dépensé entre les efforts militaires et la construction de la nation. Nous devons d'abord fixer nos priorités et financer les activités vitales, et nous préoccuper ensuite des postes budgétaires étrangers."
 OMA_budget_restructuring:0 "Reconstitution du budget"
 OMA_budget_restructuring_desc:0 "Maintenant que l'économie d'Oman bourdonne, nous pouvons prendre les bénéfices de notre industrie nationale et les réinvestir dans les soins de santé et la formation de nos travailleurs. Il faudra pour cela non seulement augmenter la production de nos entreprises, mais aussi la rendre plus efficace."
OMA_muscat_railway_company:0 "Compagnie ferroviaire de Mascate"
 OMA_muscat_railway_company_desc:0 "La révolution industrielle a largement dépassé Oman au XIXe siècle, et nous sommes déterminés à la rattraper nous-mêmes au XXe. Créons une société d'État solide pour gérer les réseaux ferroviaires et posons immédiatement les jalons de la première ligne qui traversera la capitale pour atteindre certaines régions périphériques."
OMA_dhofar_railway:0 "Chemin de fer du Dhofar" 
 OMA_dhofar_railway_desc:0 "Maintenant que nous avons au moins une grande ligne ferroviaire à travers Mascate même, nous devons intégrer le reste d'Oman à cette ligne ferroviaire. Les marchandises et les citoyens d'aussi loin que Dohfar pourront traverser tout le pays en moins d'une journée de voyage. Bien sûr, cela profitera aussi à nos militaires, car un transport plus rapide signifie des troupes plus rapides !"
OMA_port_of_muscat:0 "Le Port de Mascate"
 OMA_port_of_muscat_desc:0 "Nous avons toujours été une société de commerce maritime, et si notre rail facilite le transport des produits dans le pays, le véritable profit provient de l'exportation de marchandises par mer. Le fait de relier les lignes ferroviaires aux voies maritimes et de construire des infrastructures pour faciliter le transport entre ces dernières permettra à notre économie de tourner à plein régime."
OMA_local_manufactury_incentives:0 "Incitation des fabricants locaux" 
 OMA_local_manufactury_incentives_desc:0 "Nous devons fournir des incitations locales à Oman pour utiliser toute la main d'œuvre disponible que l'État ne peut pas utiliser efficacement. La fabrication de toutes les petites choses dont les citoyens ont besoin, y compris les appareils et les outils, les vêtements bon marché et autres, réduira nos importations et élargira nos possibilités d'échanges avec nos partenaires commerciaux."
OMA_commerce_industrialization_plan:0 "Plan Industrialo-Commercial"
 OMA_commerce_industrialization_plan_desc:0 "L'octroi d'incitations aux petites entreprises de fabrication militaire leur permettra d'étendre leur base de production, accélérant ainsi le processus d'industrialisation de la fabrication de véhicules militaires et d'armes légères. Nous avons besoin de plus d'usines militaires si nous voulons suivre le rythme de nos voisins de plus en plus agressifs."
OMA_intensify_administration_plan:0 "Intensifier les initiatives industrielles"
OMA_intensify_administration_plan_desc:0 "Nous sommes convaincus qu'avec notre plan industriel actuel, nous serons en mesure d'étendre notre capacité militaire de manière adéquate. Il reste à voir si nous pourrons suivre l'évolution de la classe moyenne et de sa demande toujours plus importante en biens commerciaux. Pour que les gens restent pacifiés, offrons aux entreprises civiles les mêmes incitations que celles que nous offrons aux entreprises militaires."
OMA_finish_economical_plan:0 "Plan économique finlandais"
 OMA_finish_economical_plan_desc:0 "Nous pouvons enfin récolter les fruits de nos années d'efforts de réforme dans notre pays. Avec l'amélioration des transports, le soutien à l'expansion des usines civiles et militaires et l'augmentation de la capacité de commerce, notre économie bourdonne et nous continuons à augmenter nos capacités au fil du temps."
OMA_compromises_for_our_independence:0 "Compromis pour notre liberté"
OMA_compromises_for_our_independence_desc:0 "Nous sommes entourés de forces hostiles sur toute la péninsule. Nous devrons faire quelques compromis si nous voulons survivre à la prochaine décennie."
OMA_persian_protection:0 "Protection des Persans"
 OMA_persian_protection_desc:0 "La Perse a un intérêt direct dans un allié de la péninsule arabique, elle sera donc un bon candidat pour demander une certaine protection contre nos ennemis. Il vaut mieux avoir un allié proche qu'un allié lointain."
OMA_imperial_army_officers:0 "Officiers de l'armée Persanne"
 OMA_imperial_army_officers_desc:0 "La Perse a exigé qu'en échange de sa protection, elle puisse intégrer un petit nombre de ses officiers dans toutes les unités de notre armée. Cela nous permettra d'acquérir l'expérience nécessaire, mais les gens n'apprécieront pas tant que ça. Mais des sacrifices doivent être faits si nous voulons résister à la tempête qui s'annonce."
OMA_equipment_efforts:0 "Efforts d'Equipment"
 OMA_equipment_efforts_desc:0 "Une relation avec une grande puissance régionale a l'avantage de permettre le partage des exercices d'entraînement de l'armée, et une meilleure observation de leur matériel militaire. Rapportez ces expériences à notre division de recherche et améliorez la conception de nos véhicules militaires."
OMA_prepare_for_resistance:0 "Préparez-vous à résister"
 OMA_prepare_for_resistance_desc:0 "Nous savons qu'ils arrivent, c'est juste une question de temps maintenant. Nous devons préparer chaque homme à défendre la terre que nous avons travaillé si dur pour améliorer et étendre. POUR L'IMAM !"
OMA_call_upon_the_raj:0 "Faire Appel au Raj"
 OMA_call_upon_the_raj_desc:0 "L'Inde a travaillé avec l'Entente pour sécuriser le reste de leur pays. Puisque nous avons une expérience commune avec l'Inde et des liens anciens avec les Britanniques, adressons une pétition à ces derniers et à l'Entente pour qu'ils nous protègent des forces extérieures qui se rassemblent contre nous."
OMA_join_the_isac:0 "Rejoindre le CASI"
OMA_join_the_isac_desc:0 "Le Canada nous a offert une place au sein du Conseil scientifique et académique impérial. C'est une organisation prestigieuse et notre équipe de recherche et développement salive à la perspective d'avoir accès à une réserve mondiale de nouvelles idées et de prototypes".
OMA_royal_navy_cooperation:0 " Coopération avec la Royal Navy"
 OMA_royal_navy_cooperation_desc:0 "Le Canada est maintenant à la tête de l'Entente, et se concentre sur la construction de navires de ligne plus grands. Il a proposé de nous aider à mettre au point une technologie permettant de construire des destroyers moins chers et plus efficaces que ce que nous pensions. Nous devons faire notre part pour soutenir l'alliance qui nous empêche de subir une destruction totale."
OMA_a_special_relationship:0 "Une relation spéciale"
 OMA_a_special_relationship_desc:0 "L'Inde a proposé de nous aider à diriger notre gouvernement d'une manière qui profitera à l'Entente. Nous hésitons à un tel marché en échange de notre liberté, mais l'alternative, l'anéantissement total, n'est pas une véritable option. Plions le genou devant l'Inde en échange de notre liberté ! D'autres ne seront pas aussi gentils, et nos anciens nouveaux seigneurs laisseront l'imam garder sa place de chef d'État."
OMA_egyptian_mediation:0 "Médiation égyptienne"
OMA_egyptian_mediation_desc:0 "Pétitionnons certains de nos amis arabes pour qu'ils nous aident à arbitrer les différends que nous avons avec le reste de la péninsule arabique. Cela permettra certainement de maintenir le calme de la population, et de ne pas s'inquiéter de l'effet qu'aurait sur notre pays une aide extérieure plus infidèle."
OMA_solve_issues_with_yemen:0 "Résoudre les problèmes avec le Yémen"
 OMA_solve_issues_with_yemen_desc:0 "Le Yémen a depuis longtemps des revendications sur la région de Dohfar. Nous devons négocier et résoudre ces questions avec le Yémen, et l'Égypte sera un médiateur équitable dans ce dossier. Nous devrons faire quelques petites concessions dont les gens à la frontière ne seront pas satisfaits, mais cela nous permettra de conserver notre intégrité territoriale"
OMA_solve_arabian_issues:0 "Résoudre les conflits frontaliers arabes"
 OMA_solve_arabian_issues_desc:0 "Les Arabes du centre de la péninsule ont depuis longtemps des vues sur nos ports et nos voies commerciales. L'Égypte a proposé de rompre une sorte de règlement qui préserve notre intégrité territoriale, en échange de quelques petites concessions. Bien que cela ne nous plaise pas, nous n'avons guère le choix si nous voulons le soutien de l'Égypte."
OMA_cairo_pact_arms_deal:0 "L'accord du Caire sur les armes"
OMA_cairo_pact_arms_deal_desc:0 "Notre dépendance à, et le soutien de l'Égypte ont été très fructueux. Ils nous envoient des massivement du matériel militaire, ainsi que les machines-outils et les plans de construction pour en produire davantage. Une énorme prime pour notre armée, et qui devrait garantir notre liberté pour les années à venir."
 OMA_porte_assistance:0 "La mission Rauf Pasha"
 OMA_porte_assistance_desc:0 "C'est une dure vérité que nous ne pouvons pas faire face à la force des Saoudiens par nous-mêmes. Si nous ne voulons pas que Mascate tombe aux mains des envahisseurs, nous devons accepter l'expédition militaire que la Sublime Porte nous a offerte, aussi difficile qu'il puisse être de nous convaincre des bonnes intentions des Ottomans."
 OMA_military_reform:0 "Mettre en œuvre les réformes militaires ottomanes"
 OMA_military_reform_desc:0 "La mission menée par l'amiral Rauf Pacha nous a montré l'état inadéquat de notre armée, tant au niveau de l'organisation que de la tactique. Avec l'aide des Ottomans, nous pouvons lancer la modernisation de notre armée."
 OMA_revise_budget:0 "Réorganiser l'administration"
 OMA_revise_budget_desc:0 "Parmi les choses que nous devrions adopter de nos nouveaux bienfaiteurs, il y a leur volonté de moderniser leur gouvernement. Il est nécessaire pour nous d'entamer une grande réorganisation de notre administration, afin de la rendre plus fonctionnelle et adaptée aux temps modernes."
 OMA_freedom_once_more:0 "Démanteler le protectorat"
 OMA_freedom_once_more_desc:0 "La menace saoudienne ayant disparu, nous n'avons plus besoin de la protection des Ottomans. Il est temps pour Rauf Pacha de retourner à Basra, et pour nous de retrouver notre précieuse indépendance."

### Events ###
oma.1.t:0 "Introduction à Oman"
oma.1.d:0 "Le splendide isolement d'Oman ne s'est pas terminé avec la Weltkrieg et le sultan espérait qu'il ne s'arrêterait pas de sitôt. Cependant, la roue du destin ne s'arrête pour personne, et leurs protecteurs en Grande-Bretagne et en Inde sont tombés dans un désarroi total. Avec l'arrivée des forces ottomanes dans les États de la Trêve, et un Ibn Saud toujours plus agressif dans le Nejd, il semblait que la guerre arrivait rapidement à Oman, et l'histoire du sultanat Ibadi allait enfin se terminer.\n\nCependant, cette peur n'arrivait jamais. Les guerriers mobilisés par l'État n'ont jamais vu de bataille contre les Ikhwan et les Saoudiens... Peut-être qu'Ibn Saoud a d'autres plans plus obscurs en tête ? Quelle que soit la raison, Oman est resté seul et n'a pas reçu d'aide de l'Inde britannique depuis une décennie. Cela pourrait bien devenir une situation extrêmement inquiétante car l'instabilité s'étend rapidement à toute la région.\n\nMais pour lutter correctement contre les menaces externes, il faut traiter les menaces internes de manière adéquate. Plus précisément l'Imamat d'Oman, et les tribus qui ont leur allégeance à l'Imam de l'arrière-pays plus élevée qu'à Mascate ; sans parler de l'état dégradé et archaïque de la monarchie. Mais si ces défis peuvent être surmontés, l'histoire d'Oman ne s'arrêtera pas si vite."
oma.1.a:0 "Très bien."

oma.6.t:0 "Offre d'Oman".
 oma.6.d:0 "Craignant les nations arabes à leurs frontières, Oman nous a demandé une nouvelle fois de le protéger. Alors que la révolution anglaise et la chute de l'Empire qui s'en est suivie les avaient vu se séparer et tenter de maintenir leur neutralité, ils ont maintenant réalisé que sans notre protection, ils sont condamnés à tomber"
oma.6.a:0 "Offrons-leur une protection."
oma.6.b:0 "Refuser leur demande."

oma.7.t:0 "Offre d'Oman".
oma.7.d:0 "Conscient de nos conflits avec les Arabes et du fait qu'ils sont eux-mêmes engagés dans une lutte avec leurs voisins de l'Ouest et du Nord, Oman nous a demandé de les aider dans tout conflit futur sur la péninsule. Notre protection devrait les dissuader d'attaquer Oman, mais nous pourrions nous enliser dans un conflit non désiré avec l'Égypte et ses alliés si nous ne faisons pas attention".
oma.7.a:0 "Leur offrir une protection."
oma.7.b:0 "Refuser leur demande."

oma.10.t:0 "Les loyalistes de l'imam refusent de payer des impôts"
 oma.10.d:0 "L'imamât a longtemps exempté ses loyalistes de payer leurs impôts à nos administrations, ce qui a suscité des protestations de la part des citoyens qui paient leur part. Il faudra faire quelque chose à propos de ce système si nous voulons assurer un système stable et réduire le pouvoir de l'imam et des autres factions."
oma.10.a:0 "La loyauté doit être récompensée !"

oma.11.t:0 "Raids tribaux"
oma.11.d:0 "Les raids de tribus hostiles ont longtemps affligé l'arrière-pays d'Oman. Avec l'augmentation de la puissance saoudienne dans la région et l'hésitation de la nôtre, ils semblent seulement devenir encore plus féroces qu'auparavant. Notre armée fait tout ce qu'elle peut pour sévir contre ces bandits mais ils continuent à s'échapper de notre emprise."
oma.11.a:0 "Attrapez ces bandits !"

oma.12.t:0 "Le Lundi Noir frappe Oman"
oma.12.d:0 "Désastre ! La bourse de Berlin s'est complètement effondrée et a envoyé des ondes dans le monde entier, ruinant les économies et les entreprises du monde entier. Alors que notre petite nation agraire a été en grande partie épargnée par la catastrophe, les investisseurs et les entreprises étrangers en subissent encore les conséquences et nous entraînent avec eux."
oma.12.a:0 "Prions pour une résolution rapide de cette crise."

oma.13.t:0 "Protéger Oman"
 oma.13.d:0 "S'appuyant sur les accords passés, le régime omanais a transféré à notre nation la responsabilité de certaines parties de ses relations étrangères et de sa défense. Nous exerçons désormais une influence substantielle sur le Sultanat."
oma.13.a:0 "Parfait !"

 oma.14.t:0 "Ibn Saud marche sur l'oasis d'al-Buraimi"
 oma.14.d:0 "Située à la frontière entre Mascate et les anciens États tutélaires, la propriété de l'oasis a été contestée pendant de nombreuses générations entre les sultans de Mascate et les émirs plus au nord. Avec la conquête de ces derniers par Ibn Saud, il a également repris ces anciennes revendications et les utilise pour ses propres machinations.\n\nCe n'est pas un secret cependant qu'Ibn Saud ne prévoit pas d'arrêter son avance après avoir pris l'Oasis et en prétendant que nous faisions autrefois partie du grand état wahhabite, il ne s'arrêtera sûrement pas tant que la ville de Mascate ne sera pas en feu et que le vil Ikhwan n'aura pas abattu tous ceux qui s'opposent à lui.\n\nLa menace posée par Ibn Saud a cependant assuré de meilleures relations entre l'imam et le sultan car malgré leurs différences, ils adhèrent tous deux fortement au particularisme omanais et ne reculeront devant rien pour défendre leur patrie contre les envahisseurs."
 oma.14.a:0 "Des nuages sombres se préparent au-dessus de notre petite nation..."

