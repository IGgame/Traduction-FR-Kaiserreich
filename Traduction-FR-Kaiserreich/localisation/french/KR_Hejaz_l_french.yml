### National Focus
 hejaz_focus:0 "L'arbre des priorités nationales du Hedjaz"

 HEJ_found_council:0 "Créer le Majilis al Wukala"
 HEJ_found_council_desc:0 "Avec notre contrôle sur le hedjaz et les Villes saintes il est temps de former un gouvernement dans la forme d'un Majilis al Wukala, ou un conseil des ministres. Une fois le régime établi, le roi peut commencer à exercer son pouvoir grâce a ses ministres et commencer une ère de grande réformes pour consolider notre règne."
 HEJ_incorporate_family:0 "Intégrer les réseaux familiaux "
 HEJ_incorporate_family_desc:0 "Les liens familiaux créent souvent les meilleures alliances et en ancrant profondément les liens de sang dans les tissus de la gouvernance et de la bureaucratie, le désordre et la dissidence contre le roi peuvent être efficacement neutralisé."
 HEJ_arabicise_civil_service:0 "Arabisé la fonction publique Ottomane"
 HEJ_arabicise_civil_service_desc:0 "Malheureusement notre jeune gouvernement a été forcé de faire appel aux administrateurs originaux de la fonction publique Ottomane dans la région et leurs loyautés et au mieux ténues. Des mesures doivent êtres prises pour créer une fonction publique plus loyale et purement Arabe."
 HEJ_police_directorate:0 "Fondation du directorat Général de la Police"
 HEJ_police_directorate_desc:0 "Sauf si nous devions accepter que l'anarchie s'installe dans le hedjaz, un conseil de sécurité spécial doit être créé afin de mieux gérer et coordonner l'application des lois dans les Villes Saintes et au-delà."
 HEJ_ban_secret_societies:0 "Bannir les sociétés secrètes"
 HEJ_ban_secret_societies_desc:0 "Les sociétés secrètes sont un terreau fertile pour les activités de dissidence contre le roi et sont là uniquement pour saper la morale et le gouvernement. Les bannir est nécessaire pour les forcer à s'exprimer et ainsi voter des lois plus répressive contre elles."
 HEJ_establish_state_education:0 "Etablir un programme d'études étatique"
 HEJ_establish_state_education_desc:0 "Actuellement, le système éducatif est soit inexistant ou soit inconsistant. C'est une nécessité pour l'état de créé un programme éducatif centralisé pour combattre l'illettrisme dans le Royaume."
 HEJ_ministry_of_religious_affairs:0 "Créer le Ministère des affaires étrangères"
 HEJ_ministry_of_religious_affairs_desc:0 "Le Hedjaz est le siège des Villes Saintes et ce faisant il est essentiel d'être un Royaume moralement irréprochable. Le Ministère des affaires Religieuses doit réguler la maintenance des mosquées, le Hajj et promouvoir les bonnes pratiques de l'islam."
 HEJ_appoint_shayk:0 "Nommez le Cheik al-Islām"
 HEJ_appoint_shayk_desc:0 "Le Cheik al-Islām est la plus haute autorité légale et préside théoriquement toute la hiérarchie judiciaire et théologique de l'Islam. Parce que nous contrôlons les Saintes Cités, la responsabilité de le désigner nous appartient."
 HEJ_claim_caliphate:0 "Réclamer le Manteau du Califat"
 HEJ_claim_caliphate_desc:0 "Maintenant que la Maison Osman est balayé, Autant comme intendant des Villes Saintes que comme désignateurs des Cheiks al-Islām, il est temps de réclamer le Manteau du Caliphat de tout les musulmans et diriger l'Ummah."
 HEJ_establish_mudiriya:0 "Établir le Mudiriya"
 HEJ_establish_mudiriya_desc:0 "Alors que le Royaume se développe, il est temps de créer la Mudiriya ou Direction générale des finances. Des experts étrangers sont invités à participer à la supervision de l'organisation des mesures financières et de la politique fiscale du Royaume."
 HEJ_instate_hajj_tax:0 "Introduire la taxe sur le Hajj"
 HEJ_instate_hajj_tax_desc:0 "Comme les intendants des Villes Saintes, nous sommes les gardiens du pèlerinage du Hajj et somme donc en charge du prélévement de la tax du Hajj. Il est évident que tous les pèlerins n'auront aucun problème a remplir les coffres des gardiens de la cités."
 HEJ_mecca_urban_planning:0 "Fonder la Commission Mecquaine de Planification Urbaine "
 HEJ_mecca_urban_planning_desc:0 "La ville de la Mecque est la plus connue est la plus saintes des villes dans l'Islam et toutes planifications et développement doit être fait avec la plus grande des prudences. En établissant une commission urbaine, la ville doit être préservé et le développement doit être promu sans toucher les sites sacrés."
 HEJ_pacify_hejazi_bedouin:0 "Pacifier les bédouins du Hedjaz"
 HEJ_pacify_hejazi_bedouin_desc:0 "Les tribus bédouines sont toujours opposées à notre régime et sont une épine dans le pied du royaume. La pacification de ces éléments indisciplinés est une nécessité si nous voulons assurer la stabilité continue du Hedjaz."
 HEJ_directorate_for_motor_transport:0 "Le Directorat des transports motorisés"
 HEJ_directorate_for_motor_transport_desc:0 "Les véhicules à moteur sont une innovation occidentale et deviennent de plus en plus fréquent au Hedjaz, spécialement chez les pèlerins qui font le Hajj. Il est tout simplement plus confortable de voyager en voiture ou en bus qu'a dos de chameau et cela permet a de plus en de plus de pèlerin de faire le voyage du Hajj."
 HEJ_cooperate_with_airlines:0 "Coopérer avec les compagnies aériennes étrangères"
 HEJ_cooperate_with_airlines_desc:0 "Comme nous entrons dans un nouveau monde d'innovations, l'avion, autrefois une nouveauté et une arme de guerre devient progressivement un outil de transport civil. En travaillant avec les compagnies aériennes étrangères, le Hajj peut devenir accessible à de plus en plus de Musulmans dans le monde entier."
 HEJ_reopen_foreign_consulates:0 "Réouvrir les consulats étrangers"
 HEJ_reopen_foreign_consulates_desc:0 "Maintenant que le Hedjaz revient sur la scène internationale, nous devons commencer a ré-établir des liens diplomatiques avec les pays étrangers, spécialement si nous solidifier notre position de gardiens des sites sacrés."
 HEJ_gifts_and_donations:0 "Fonder le Directorat des Cadeaux et des Dons"
 HEJ_gifts_and_donations_desc:0 "Comme les pèlerins du Hajj commence à affluer a la Mecque, un directorat spécial doit être établi pour réguler l'afflux de dons et de cadeaux à l'état qui seront réinjecté dans les infrastructures ainsi que dans la distribution de cadeau aux tribus Bédouines."
 HEJ_state_visits:0 "Visites d'états aux Croyants"
 HEJ_state_visits_desc:0 "Le Hedjaz doit consolider sa position comme propriétaire légitime des Villes Saintes et le leader prééminent de la foi. Pour ce faire, le Roi doit faire des visites d'états et améliorer les relations avec ceux qui sont loyaux et fidèles à l'intendant des villes du Hajj."
 HEJ_pursue_arab_unification:0 "Continuer l'unification Arab"
 HEJ_pursue_arab_unification_desc:0 "Maintenant que nous avons acquis une large reconnaissance internationale, le Hedjaz doit poursuivre ses rêves d'unifier tous les Arabes sous le juste règne du Caliphe de l'Islam et intendant des Villes Saintes."
 HEJ_intcorporate_gulf:0 "Incorporer le Golfe Arabe"
 HEJ_intcorporate_gulf_desc:0 "Le Golfe Arabique est maintenant sous notre contrôle et nous devons l'intégrer correctement dans notre administration si nous voulons le gouverner correctement et qu'ils acceptent notre domination."
 HEJ_intcorporate_central_arabia:0 "Incorporer l'Arabie Centrale"
 HEJ_intcorporate_central_arabia_desc:0 "L'Arabie Centrale est maintenant sous notre contrôle et nous devons l'intégrer correctement dans notre administration si nous voulons le gouverner correctement et qu'ils acceptent notre domination."
 HEJ_intcorporate_asir:0 "Incorporer Asir"
 HEJ_intcorporate_asir_desc:0 "Asir est maintenant sous notre contrôle et nous devons l'intégrer correctement dans notre administration si nous voulons le gouverner correctement et qu'ils acceptent notre domination."

 HEJ_nationalise_hejaz_railway:0 "Nationaliser la Corporation des Chemins de Fer du Hedjaz"
 HEJ_nationalise_hejaz_railway_desc:0 "La Corporation des Chemins de Fer du Hedjaz continue d'opérer sur le territoire du Royaume, bien qu'elle serait plus efficace si elle était directement sous notre contrôle."
 HEJ_arabian_transport_company:0 "Fonder la Compagnie Arabes des Transports"
 HEJ_arabian_transport_company_desc:0 "La logistique dans le Hedjaz manque cruellement de coordination. La création de la CAT permettra d'accélérer le développement économique du Royaume et de rendre toute la logistique plus centralisée et plus cohérente."
 HEJ_automobile_syndicate:0 "Le Syndicat Général des Automobiles"
 HEJ_automobile_syndicate_desc:0 "Le Roi a pris sur lui d'assurer le confort des pèlerins et de leur fournir tout ce qui pourrait les aider à surmonter les difficultés sur le chemin du Hajj et de la Oumra. Le nouveau syndicat général permettra aux sujets du Hedjaz de louer leurs voitures aux pèlerins et de faire coïncider les transports motorisés dans tout le royaume."
 HEJ_encourage_domestic_factories:0 "Encourager la production industrielle domestique"
 HEJ_encourage_domestic_factories_desc:0 "Le Hedjaz manque de beaucoup d'industrie, mais avec des subventions ciblées, des investissements et de l'incitation de la part du gouvernement, nous pouvons commencer a faire croitre l'industrie et améliorer l'économie du Hedjaz."
 HEJ_mines_and_ships:0 "Le Directorat des Mines et des Éxpéditions"
 HEJ_mines_and_ships_desc:0 "Hedjaz est le siège de petites entreprises minières florissantes, mais obtenir les produits de ces entreprises s'est avéré coûteux et presque impossible. En créant une direction centralisée chargée de l'exploitation minière et de l'expédition des marchandises vers les marchés internationaux, notre production pourra nous être très profitable."
 HEJ_reopen_gold_mines:0 "Réouvrir Mahd ahd Dhahab"
 HEJ_reopen_gold_mines_desc:0 "Mahd ahd Dhahab est l'une des entreprises minières les plus importantes en Arabie et voit une production d'or régulière. La réouverture de la mine nous permettra de renflouer les caisses de l'État et de stimuler la croissance de notre richesse."
 HEJ_expand_jeddah_shipping:0 "Développer Jeddah Shipping"
 HEJ_expand_jeddah_shipping_desc:0 "Djeddah est la ville côtière la plus remarquable du Hedjaz et le siège d'une industrie maritime mineure mais florissante. En développant cette entreprise commerciale, les exportations Hejazi pourront s'étendre à de nouveaux marchés."
 HEJ_military_affairs_directorate:0 "Le directorat des Affaires Militaires"
 HEJ_military_affairs_directorate_desc:0 "Malheureusement, le Hedjaz, n'as pas beaucoup de capacité militaire et nécessite des investissements. Le directorat des Affaires Militaires va chercher a corriger ce problème et développer l'armée du Hedjaz."
 HEJ_jeddah_coast_guard:0 "Inaugurer les Gardes-côtes de Jeddah"
 HEJ_jeddah_coast_guard_desc:0 "Les côtes du Hedjaz sont sans foi ni loi et sans défense, le Directorat militaire à vu qu'il était temps d'établir une force de garde-côtes capable de défendre nos côtes des dangers et des pirates."
 HEJ_sharifian_naval_school:0 "L'école Shérifienne des Sciences Navales"
 HEJ_sharifian_naval_school_desc:0 "La technologie navale a grandement avancé ces dernières décennies, si bien que le Hedjaz est très en retard dans ces développement. Le Roi lui-même a vu qu'il était opportun de financé une école spéciale a Jeddah pour éduquer des cadets à ces nouvelles méthodes."
 HEJ_dockyards_of_jeddah:0 "Les Chantiers Navaux de Jeddah"
 HEJ_dockyards_of_jeddah_desc:0 "Les chantiers navaux de Jeddah sont animés par le négoce et les bateaux arrivant du monde entier. L'argent coule a flot tout les jours et il est normal que nous reinvestissions ces profits pour créer de nouveau et meilleur chantier navaux pour notre économie grandissante."
 HEJ_weapons_commission:0 "La Comission d'Acquisition des Armes"
 HEJ_weapons_commission_desc:0 "Le Hedjaz ne possède pas de complexe militaro-industriel et armé nos soldats est une tâche difficile car les stocks sont au plus bas. Le Directorat des Affaires Militaires propose la création d'une commission pour acheter des armes et obtenir des licences étrangères."
 HEJ_MAS_rifles:0 "Contract de Fusils MAS"
 HEJ_MAS_rifles_desc:0 "MAS est une manufacture d'arme Française qui continue de survivre malgré le Syndicalisme et ils seraient plus qu'heureux de nous fournir en arme. Nous devons tirer parti de ce traité et créer une relation gagnant-gagnant."
 HEJ_OPEL:0 "Coopérer avec Opel"
 HEJ_OPEL_desc:0 "OPEL est une marque automobile Allemande et a montré de l'intêret pour devenir le fournisseur des camions et voiture blindées du Royaume. Bien que cela soit un peu chère, ces merveilles modernes valent chaque centime investis."
 HEJ_jeddah_munitions:0 "Créer la Fabrique de Munition de Jeddah"
 HEJ_jeddah_munitions_desc:0 "Jeddah est devenu le centre d'une activité industrielle florissante et c'est tout naturel de créer un complexe de productions d'armes. Le Hedjaz sera capable de créer et fabriquer ses propres armes et pourra fournir les forces militaires de notre état."

 HEJ_disband_tribal_militia:0 "Dissoudre les milices Tribales"
 HEJ_disband_tribal_militia_desc:0 "Maintenant que le Hedjaz s'est libéré du joug Ottoman, nous devons opérer une transition dans nos forces armées pour devenir une armée professionnelle, nécessaire à un état indépendant. Cela impliquera la dissolution des milices tribales qui nous ont aidés dans la guerre d'indépendance."
 HEJ_al_jeish_al_arabi:0 "Créer la Al Jeish Al Arabi"
 HEJ_al_jeish_al_arabi_desc:0 "L'Al Jeish Al Arabi, ou Légion arabe, sera le centre d'une nouvelle force militaire centralisée et professionnelle pour le Royaume et doit être percée à jour."
 HEJ_decentralized_command:0 "Commandement militaire décentralisé"
 HEJ_decentralized_command_desc:0 "Si la victoire contre les Turques nous a bien appris quelques choses, c'est bien qu'une force décentralisé est optimale pour combattre nos ennemis. Des hiérarchies trop rigides ne nous serviront à rien avec des troupes commandés localement."
 HEJ_regulate_conscription:0 "Réglementer la conscription"
 HEJ_regulate_conscription_desc:0 "La conscritpion est une nécessité moderne pour le Hedjaz et le service doit être rendu obligatoire si nous voulons créer une armée professionnelle. Bien évidemment, cela doit être réglementé afin d'être correctement mis en œuvre."
 HEJ_arabian_horsemanship:0 "L'équitation Arabe"
 HEJ_arabian_horsemanship_desc:0 "Les armées Arabes sont reconnues pour leurs cavaleries et l'utilisation de chevaux dans le désert et une bénédictions. Exploiter ces compétences sera un atout pour notre armée."
 HEJ_ottoman_officers:0 "Incorporer les officiers Ottomans"
 HEJ_ottoman_officers_desc:0 "Beaucoup d'officiers de l'armée Ottomane sont toujours dans le Hedjaz et sont prêt à être intégré dans nos forces armées. Leur expertise technique sera d'une aide précieuse pour notre armées en construction."
 HEJ_camel_corps:0 "Fonder le Corps des Chameliers du Hedjaz"
 HEJ_camel_corps_desc:0 "Les chameaux sont le moteur des sociétés Arabes et les Ottomans ont su les utilisés judicieusement par les passé. Nous devrions copier cela et créer notre propre corps de chameliers du Hedjaz pour faciliter les opérations dans le désert."
 HEJ_royal_guard:0 "Développer la Garde Royale"
 HEJ_royal_guard_desc:0 "La Garde Royale du Hedjaz est l'une des divisions les plus prestigieuses de nos forces militaires. Alors que de nouvelles menaces et dissensions apparaissent dans le royaume, nous devons chercher à étendre la garde et les forces dans leur ensemble."
 HEJ_standardised_weapons:0 "Armes standardisées"
 HEJ_standardised_weapons_desc:0 "Les forces militaires du Hedjaz n'ont aucune standardisation dans leur armes, utilisant du matériel Britannique, Français, Ottoman et même de mystérieuse armes fabriqué localement. Cette abondance de calibre différent rends la fourniture de munitions hasardeuse. La standardisation sera une grande amélioration."
 HEJ_hejazi_flying_corps:0 "Fonder les Forces Aériennes du Hedjaz"
 HEJ_hejazi_flying_corps_desc:0 "À mesure que les forces armées grandissent, il est temps de mettre nos militaires dans les airs et vaincre nos ennemis par le haut!"
 HEJ_hawker_fury_deal:0 "Le deal de Hawker Fury"
 HEJ_hawker_fury_deal_desc:0 "Hawker et une entreprise Britannique en exil, mais ils sont toujours favorable a nous vendre quelques avions qui seront parfait pour la création d'une petite force aérienne."
 HEJ_taif_airbase:0 "Créer la base aérienne de Ta'if "
 HEJ_taif_airbase_desc:0 "Ta'if est une petite ville situé non loin de la Mecque et serait parfaite pour abriter une base aérienne, comme cela nos Villes Saintes serait protégé d'une attaque aérienne."
 HEJ_medina_academy:0 "Fonder l'académie aérienne de Medine"
 HEJ_medina_academy_desc:0 "Le Hedjaz manque cruellement d'une école spécialisée dans le combat aérien, en créant une telle académie à Medine, nous pourrions entrainer une nouvelle génération de cadets."

