### Ideas
 HEJ_urban_disputes1_idea:0 "Noblesse urbaine incontrôlable "
 HEJ_urban_disputes1_idea_desc:0 "Contrairement à l'intérieur moins développé, les grandes villes du Hedjaz sont le siège d'une élite puissante et bien implantée qui participe a l'économie mondiale. Ces individus, souvent d'ancien membre de la bureaucratie Ottomane, l'armée et les institutions ont leurs propres opinions et se sont bien accommodés aux idéaux de démocratie et de républicanisme qui se sont répandu dans l'ancien état Ottoman."
 HEJ_urban_disputes2_idea:0 "Noblesse urbaine incontrôlable"
 HEJ_home_islam_idea:0 "Gardiens du Hajj"
 HEJ_home_islam_idea_desc:0 "Siège des Villes Saintes de la Mecque et Medine, il est du devoir du Shériff de protéger et de guider les croyants sur la route du pèlerinage, ou le Hajj, au Hedjaz. Cepandant, ce devoir s'accompagne aussi de nombreux bénéfices pour notre économie croissante. Compagnie de transport, caravanes et constructeurs automobiles ont créers des boutiques dans la ville portuaires de Jeddah pendant qu'une taxe de pèlerinage est prélevé sur chaque musulman venant visiter nos sites sacrés."
 HEJ_home_islam2_idea:0 "Gardiens du Hajj"
 HEJ_home_islam_foreign_idea:0 "Gardiens du Hajj"
 HEJ_home_islam_foreign2_idea:0 "Gardiens du Hajj"
 HEJ_ottoman_civil_service_idea:0 "Service civil Ottoman enraciné"
 HEJ_ottoman_civil_service_idea_desc:0 "Même si nous avons étés opposés a la nature Turque de leurs régime, nous ne pouvons nier que les Ottomans ont laissé dans leur sillage un appareil bureaucratique pleinement fonctionnel, sans rival dans la péninsule. Comme nous avons simplement repris leur système pendant la guerre d'indépendance, plein de hautes fonctions sont toujours occupés par des Turques et que toutes l'ancienne administration des vilayets gardent le Turc comme langue de communication."
