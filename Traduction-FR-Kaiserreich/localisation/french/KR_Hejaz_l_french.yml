 HEJ_resist_arab_invasion:0 "Défense de la Mecque"
 HEJ_resist_arab_invasion_desc:0 "Entouré d'ennemis de tous bords, il semble peu probable que l'État hejazi puisse survivre. Cependant, s'il devait faire ses preuves dans la bataille, il serait possible de persuader l'Égypte d'intervenir en leur faveur."

### Events
## Hejaz Revolt
 hejrev.1.t:0 "La deuxième révolte du Hedjaz"
 hejrev.1.d:0 "Même si le contrôle Ottoman sur le Hedjaz ait été rétabli que durant la fin de la Première Guerre Mondiale, le prestige de la région et les faits d'armes obtenus par sa population pendant la ' Révolte Arabe' ont permis de maintenir un certain romantisme de cette période vivace. Avec les troupes Ottomanes occupées à combattre une opposition grandissante de conservateur au Kurdistan et en Anatolie, beaucoup à Jeddah et à la Mecque voient la une opportunité de relancer le vieux conflit et de dépoussiérer la bannière Hashémite.\n\n La présence d'une garnison Ottomane dans la région et le chemin de fer du Hedjaz vont cependant grandement compliqué une nouvelle tentative d'indépendance car un approvisionnement limité en armes et en hommes ne pourront pas empêcher l'arriver de renfort Ottomans. "
 hejrev.1.a:0 "La bannière Noir, Blanche, Rouge et Verte volent à nouveau ! (Jouer le Hedjaz)"
 hejrev.1.b:0 "Nous les avons battus une fois, on peut le refaire"

 hejrev.2.t:0 "Médine rejoint la Révolte du Hedjaz"
 hejrev.2.d:0 "Les troubles ont atteint un point de non-retour à Médine aujourd'hui après qu'un groupe ait hissé le drapeau Noir, Blanc, Rouge et Vert sur le fronton du bureau du gouverneur Ottoman. Des commerces possédés par des Juifs et des Turques ont étés détruits dans une vague de violence contre le gouvernement Ottoman alors que de plus en plus d'Arabes voient leur future avec le nouveau mouvement nationaliste Arabe plutôt qu'avec les reliques Turques"
 hejrev.2.a:0 "Zut !"

 hejrev.3.t:0 "La Révolte Hashémite"
 hejrev.3.d:0 "Bien que sévèrement défait pendant la Première Guerre Mondiale, nos anciens rivaux du Hedjaz ont connu un retour en force. Se ralliant derrière [HEJ.GetLeader], le nouvel état du Hedjaz a joint ses forces avec le Caire et a juré de les assister pour abattre le régime Turc. C'est un événement malheureux pour nous car en échange de notre soutien dans l'effort de guerre Egyptien, un accord tacite a été atteint dans les relations concernant les terres de la Mer Rouge.\n\nAvec les Hashémites qui torpillent nos plans, une révision de nos anciens plans est à l'ordre du jour. Certains suggèrent même que nous cherchions à obtenir une paix blanche avec les Ottomans et que nous formions un bloc neutre dans la guerre. Certains sont moins convaincu et en outre ne crois pas que notre pays pourra être viable sans les riches provinces côtières. Ils suggèrent une attaque immédiate sur les Villes Saintes pour stopper les Hashémites et boucler la région. L'Egypte va protester, mais si nous le faisons avant que l'état Hashémite ne s'organise, ils n'auront d'autre choix que d'accepter la situation."
 hejrev.3.a:0 "Envoyer une délégation à la Sublime Porte"
 hejrev.3.b:0 "Attaquer les Hashémites!"

 hejrev.4.t:0 "Offre de paix de la Péninsule"
 hejrev.4.d:0 "Il semble que l'unité des arabes subis ces premiers revers alors que les Arabes de la péninsule intérieure refusent de se battre avec les Hashémites. C'est pourquoi ils proposent un accord dans lequel ils proposent de retirer toutes leurs forces de tous les fronts en échange d'une reconnaissance d'indépendance et aussi une confirmation des Ottomans que les Etats de la Trève et bande côtière d'Al-Hasa soit éternellement des terres Arabes"
 hejrev.4.a:0 "Divide et Impera"
 hejrev.4.b:0 "Il n'y a pas de raison pour la paix"

 hejrev.5.t:0 "Les Ottomans refusent notre offre"
 hejrev.5.d:0 "Citant leur claire supériorité militaire et leur plan pour se débarasser du problème Arabe par eux-même, le gouvernement Ottoman à repousser nos offres et annoncé qu'il ne stoppera pas avant que Riyad soit forcé de se rendre et que le drapeau Blanc et Rouge soit hissé sur ses remparts."
 hejrev.5.a:0 "C'est malheureux"

 hejrev.6.t:0 "L'invasion du Hedjaz"
 hejrev.6.d:0 "Profitant de notre faiblesse actuelle, les Arabes de l'intérieur de la péninsule ont décidé de frapper le Hedjaz et de nous éliminer avant que nous puissions nous réorganiser. Ils espèrent qu'avec une frappe rapide sur La Mecque et Djeddah, ils pourront prendre le contrôle de toute la côte et empêcher l'ingérence égyptienne. Avec nos forces affaiblies et la plupart des tribus qui débattent encore de la possibilité de rejoindre la révolte anti-ottoman, nos chances sont assez mauvaises."
 hejrev.6.a:0 "Heureusement l'Egypte va intervenir a nos côtés"

 hejrev.7.t:0 "L'invasion du Hedjaz"
 hejrev.7.d:0 "Tirant bénéfice de la faiblesse des Hashémites, les Arabes de la peninsule intérieure ont décidé d'attaquer le Hedjaz et nous repoussés avant qu'ils ne puissent se réorganiser. Ils espèrent qu'avec une attaque rapide ils pourront contrôler la côte et prévenir une intervention de nos armés au côté du Hedjaz. Comme nos troupes sont fatiguées de combattre contre les Turques plus loin au nord et a l'ouest, nos commandants pensent que le mieux est de temporiser et voir si les Arabes peuvent concrétiser leurs menaces. S'ils n'y arrivent pas, nous devront prendre le Hedjaz sous notre aile mais s'ils y arrivent il serait plus judicieux de ne pas rompre avec nos alliées"
 hejrev.7.a:0 "Attendre et voir"
 hejrev.7.b:0 "Intervenir au côté des Hashémites!"

 hejrev.8.t:0 "Chute de la Mecque"
 hejrev.8.d:0 "Avec la chute de la Mecque plutôt aujourd'hui, il semble que la révolte du Hedjaz a vécu. De Abu Dhabi à Médine, La péninsule Arabique est maintenant solidement sous le contrôle des Arabes de l'arrière-pays. Alors que le conflit continue de faire rage dans d'autre partie du territoire Ottoman, nous n'avons pas d'autre choix que de reconnaitre cette victoire et d'abandonner tout espoir de péninsule Hashémite"
 hejrev.8.a:0 "Nous reconnaissons la victoire"

 hejrev.9.t:0 "L'Egypte reconnait la victoire"
 hejrev.9.d:0 "Malgré l'espoir d'une autre tournure des événements, le gouvernement égyptien a reconnu notre conquête des Villes Saintes et nous a proposé de rejoindre leur alliance militaire. Pendant que beaucoup de voix Pan-Arabique de notre court sont heureux accepté cela, les moins naïfs savent que plus de pertes humaines ne nous donnera pas plus d'influence dans ce nouveau moyen-orient et qu'il serait plus sage de diriger notre attention ailleurs."
 hejrev.9.a:0 "Accepter leur offre"
 hejrev.9.b:0 "Nous n'avons pas besoin d'alliés"

 hejrev.10.t:0 "L'Arabie abandonne la cause"
 hejrev.10.d:0 "Ne voyant pas la nécessité de conflit maintenant que leurs prétentions territoriales avaient été satisfaites, les Arabes de la péninsule ont refusé de rejoindre le Pacte du Caire"
 hejrev.10.a:0 "C'est malheureux"

 hejrev.11.t:0 "La Mecque tiens bon"
 hejrev.11.d:0 "Malgré les difficultés, il semble que le bastion hachémite ait tenu bon et puisse être considéré comme le vainqueur de l'escarmouche. Il est maintenant presque certain que les forces hachémites ne bougeront pas, et le moment est venu de demander officiellement le retrait des Arabes de l'intérieur."
 hejrev.11.a:0 "Nous n'avons pas besoin de plus de distractions"

 hejrev.12.t:0 "L'Egypte demande la fin des hostilités "
 hejrev.12.d:0 "Notre offensive ratée sur le Hedjaz a attiré l'attention du gouvernement Egyptien. Ils demandent que nous nous retirions immédiatement et nous menacent de soutenir totalement les Hashémites, il semblerait que nous n'ayons d'autres choix que de coopérer."
 hejrev.12.a:0 "Nous nous battrons jusqu'à la fin !"
 hejrev.12.b:0 "Nous devons reculer"

