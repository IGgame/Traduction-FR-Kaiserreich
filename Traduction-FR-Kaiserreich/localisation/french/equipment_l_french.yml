jet_engines: "Moteurs à réaction"
JET_ENGINES_SPECIAL: "Le développement des moteurs à réaction est une condition essentielle pour le développement des avions à réaction. Il faut faire des recherches à ce sujet avant de pouvoir faire des recherches sur des avions de pointe."
jet_engines_desc: "Percée dans la technologie de propulsion, le Jet Engine va permettre le développement d'une toute nouvelle génération d'avions."

 convoy_1: "Convois"

 armored_car_equipment: "Voiture blindée"
 armored_car_equipment_desc: "Véhicules blindés légers à roues. Communs pour la reconnaissance et la suppression de la résistance, mais peuvent être équipés d'armements plus lourds."
 motorized_equipment: "Motorisé"
 motorized_equipment_desc: "Camions utilisés pour le transport des troupes, des approvisionnements et pour la motorisation des divisions."
 motorized_equipment_1: "Motorisé"
motorized_equipment_1_desc: "La motorisation de l'infanterie est la première étape vers la mécanisation d'une armée. Les camions civils sont facilement adaptables à l'utilisation militaire pour le transport des soldats, le remorquage des canons et le transport de matériel et de fournitures. Cela augmente considérablement la mobilité stratégique des unités d'infanterie, qui autrement dépendraient de la marche."
support_equipment_short: "Eq. de soutien" 
support_equipment: " Équipement de soutien "
support_equipment_desc: "Radios, Jeeps, Pontons et autres équipements utilisés pour soutenir les troupes."
