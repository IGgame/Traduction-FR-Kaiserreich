l_french:
 submarine: "Sous-marin"
 submarine_desc: "Les sous-marins sont des vaisseaux de raids furtifs. Les sous-marins lourds sont plus gros et plus puissants, avec une portée opérationnelle plus longue et une certaine capacité de bombardement surface-surface et côtière."
 both_cruisers_desc: "Croiseur Léger - Un vaisseau léger de protection. Son rôle principal est de protéger les vaisseaux capitaux des vaisseaux légers ennemis, mais il peut aussi lancer de puissantes torpilles qui peuvent blesser les vaisseaux plus gros.\n\nCroiseur Lourd - Un grand croiseur blindé qui est assez flexible. Un bon choix pour les nations qui ne peuvent pas se permettre de construire de plus gros vaisseaux capitaux."
 light_cruiser: "Croiseur d'escorte"
 light_cruiser_desc: "Navire blindé de petite taille. Sa tâche principale est de protéger les navires capitaux contre les navires légers ennemis, mais il peut aussi déclencher de puissantes torpilles qui peuvent faire des ravages sur des navires plus gros."
 heavy_cruiser: "Croiseur"
 heavy_cruiser_desc: "Un grand croiseur blindé qui est assez flexible. Un bon choix pour les nations qui ne peuvent pas se permettre de construire des vaisseaux capitaux plus importants."
 destroyer: "Destroyer"
 destroyer_desc: "Le navire écran le plus léger. Son rôle est de défendre les navires plus importants et de trouver et détruire les sous-marins."
 ship_hull_light: "Destroyer "
 ship_hull_light_desc: "Le navire écran le plus léger. Son rôle est de défendre les navires plus importants et de trouver et détruire les sous-marins."
 carrier: "Porte-Avions"
 carrier_desc: "Un navire capital capable de transporter des avions dans la bataille. Également utile comme terrain d'aviation flottant que vous pouvez positionner au large de la côte de votre ennemi."
 battleship: "Cuirassé"
 battleship_desc: "Les cuirassés sont des navires de niveau intermédiaire avec des performances globales. Ils équilibrent vitesse, blindage et puissance de feu, mais n'excellent dans aucun domaine."
 armor_desc: "Le blindage le plus grand et le plus solide que l'on puisse acheter."
 battle_cruiser: "Croiseur blindé"
 battle_cruiser_desc: "A capital ship often with offensive abilities close to those of a battleship, but with weaker armour traded for a faster speed."
 convoy: "Convois"
 convoy_desc: "Convois utilisés pour le commerce international des marchandises et des ressources. Aussi utilisé pour transporter les troupes autour et pour effectuer des invasions navales."
 sh_battleship: "Super Dreadnought"
 sh_battleship_desc: "Le plus grand navire capital avec les plus gros canons et les blindages les plus solides que l'argent peut acheter. Un investissement aussi coûteux mérite un soutien approprié avec des petits navires de contrôle."

