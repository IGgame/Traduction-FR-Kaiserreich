gw_tank_equipment: "Char de la Weltkrieg"
gw_tank_equipment_short: " Char de la Weltkrieg"
gw_tank_equipment_desc: "Les chars de la Weltkrieg ont été développés séparément et simultanément par le Royaume-Uni et la France pour sortir de l'impasse de la guerre des tranchées sur le front occidental. Les Britanniques préfèrent les appeler \"tanks\" (char en français), un nom adopté au début de leur développement comme mesure de sécurité pour dissimuler leur but, tandis que l'homologue allemand, \"Panzer\", est resté coincé dans de nombreux pays influcés par l'Allemagne. Les premiers chars d'assaut étaient armés de mitrailleuses et de petits canons, se déplaçaient lentement et n'étaient armés que d'un blindage suffisant pour arrêter les tirs d'armes légères."

