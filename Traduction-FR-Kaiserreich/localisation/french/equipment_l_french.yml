 train_equipment: "Train"
 train_equipment_desc: "Les trains transportent les fournitures de la capitale de l'approvisionnement vers les centres d'approvisionnement reliés par voie ferrée."
 train_equipment_1: "Train Civil"
 train_equipment_1_desc: "Repris par l'armée après avoir été utilisé pour le transport civil de marchandises, ce train est bien adapté au transport d'une grande quantité de fournitures sur de longues distances. Cependant, sa construction civile le rend vulnérable."
 train_equipment_2: "Train d'Austérité de Guerre"
 train_equipment_2_desc: "Une conception simplifiée qui omet de nombreuses caractéristiques que l'on trouve couramment sur les trains de marchandises ordinaires pour des raisons de coût de production. Il est toujours aussi vulnérable qu'un train ordinaire, mais peut être remplacé plus facilement."
 train_equipment_3: "Train Blindé"
 train_equipment_3_desc: "Une locomotive enveloppée d'un lourd blindage qui la rend moins vulnérable aux attaques ennemies. Elle peut transporter autant de marchandises que n'importe quel autre modèle, mais elle est plus cher à produire."
 railway_gun_equipment: "Artillerie Ferroviaire"
 railway_gun_equipment_desc: "Un canon lourd monté sur un chariot de chemin de fer pour le transport."
 railway_gun_desc: "Les chemins de fer offrent la possibilité de déplacer des canons lourds loin dans les terres à une vitesse raisonnable, ce qui nous permet de bombarder les positions ennemies à grande distance et avec un bon effet."
 railway_gun_equipment_1: "Canon Ferroviaire"

 floating_harbor_equipment: "Port Flottant"
 floating_harbor_equipment_desc: "Une série de pontons et de structures préfabriquées en béton qui peuvent être déplacés sur l'eau et assemblés en quelques heures afin de créer un espace d'atterrissage abrité pour décharger les fournitures."
 floating_harbor_equipment_1: "Port Flottant"
