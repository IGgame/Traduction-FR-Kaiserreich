 super_heavy_tank_artillery_equipment: "Canon automoteur super-lourd"
 super_heavy_tank_artillery_equipment_desc: "Le §Ycanon automoteur super-lourd§! est un canon de très gros calibre monté sur un châssis de char super-lourd."
 super_heavy_tank_artillery_equipment_1: "Canon automoteur super-lourd"
 super_heavy_tank_artillery_equipment_1_short: "Canon automoteur super-lourd"
 super_heavy_tank_artillery_equipment_1_desc: "Canon de très gros calibre monté sur un châssis de char super-lourd."

 super_heavy_tank_destroyer_equipment: "Chasseur de chars super-lourd"
 super_heavy_tank_destroyer_equipment_short: "CC super-lourd"
 super_heavy_tank_destroyer_equipment_desc: "Le §Ychasseur de chars super-lourd§! est un châssis de char super-lourd dont la tourelle a été supprimée pour accueillir un canon fixe d'encore plus gros calibre."
 super_heavy_tank_destroyer_equipment_1: "Chasseur de chars super-lourd"
 super_heavy_tank_destroyer_equipment_1_short: "Chasseur de chars super-lourd"
 super_heavy_tank_destroyer_equipment_1_desc: "Un châssis de char super-lourd dont la tourelle a été supprimée pour accueillir un canon fixe d'encore plus gros calibre."

 super_heavy_tank_aa_equipment: "Canon automoteur anti-aérien super-lourd"
 super_heavy_tank_aa_equipment_desc: "Le §Ycanon automoteur anti-aérien super-lourd§! est un châssis de char super-lourd équipé d'un canon anti-aérien de gros calibre."
 super_heavy_tank_aa_equipment_1: "Canon automoteur anti-aérien super-lourd"
 super_heavy_tank_aa_equipment_1_short: "Canon automoteur AA super-lourd"
 super_heavy_tank_aa_equipment_1_desc: "Un châssis de char super-lourd équipé d'un canon anti-aérien de gros calibre."

 modern_tank_equipment: "Char moderne"
 modern_tank_equipment_desc: "Le §Ychar moderne§! est polyvalent et agile, capable de remplir toutes sortes de missions telles que la reconnaissance, le soutien ou même le combat en première ligne."
 modern_tank_equipment_1: "Char moderne"
 modern_tank_equipment_1_short: "Char moderne"
 modern_tank_equipment_1_desc: "Le char moderne est polyvalent et agile, capable de remplir toutes sortes de missions telles que la reconnaissance, le soutien ou même le combat en première ligne."

 modern_tank_artillery_equipment: "Canon automoteur moderne"
 modern_tank_artillery_equipment_desc: "En apparence, rien ne distingue le §Ycanon automoteur moderne§! d'un char, mais son blindage est généralement insuffisant pour survivre à un tir direct au combat. Malgré tout, ce blindage est suffisant pour protéger l'équipage des éclats d'obus et des tirs d'armes légères."
 modern_tank_artillery_equipment_1: "Canon automoteur moderne"
 modern_tank_artillery_equipment_1_short: "Canon automoteur moderne"
 modern_tank_artillery_equipment_1_desc: "En apparence, rien ne distingue le canon automoteur moderne d'un char, mais son blindage est généralement insuffisant pour survivre à un tir direct au combat. Malgré tout, ce blindage est suffisant pour protéger l'équipage des éclats d'obus et des tirs d'armes légères."

 modern_tank_destroyer_equipment: "Chasseur de chars moderne"
 modern_tank_destroyer_equipment_desc: "Le §Ychasseur de chars moderne§! est une évolution des premiers chasseurs de chars légers et moyens, pour lesquels la mobilité et la rapidité ont été privilégiées au détriment du blindage."
 modern_tank_destroyer_equipment_1: "Chasseur de chars moderne"
 modern_tank_destroyer_equipment_1_short: "Chasseur de char moderne"
 modern_tank_destroyer_equipment_1_desc: "Le chasseur de chars moderne est une évolution des premiers chasseurs de chars légers et moyens, pour lesquels la mobilité et la rapidité ont été privilégiées au détriment du blindage."

 modern_tank_aa_equipment: "Canon automoteur anti-aérien moderne"
 modern_tank_aa_equipment_desc: "Par ses tirs sol-air et sa cadence de tir rapide, le §Ycanon automoteur anti-aérien moderne§! constitue une véritable menace pour les avions."
 modern_tank_aa_equipment_1: "Canon automoteur antiaérien moderne"
 modern_tank_aa_equipment_1_short: "Canon automoteur AA moderne"
 modern_tank_aa_equipment_1_desc: "Par ses tirs sol-air et sa cadence de tir rapide, le canon automoteur anti-aérien moderne constitue une véritable menace pour les avions."

 mechanized_equipment: "Matériel mécanisé"
 mechanized_equipment_short: "Matériel mécanisé"
 mechanized_equipment_desc: "§YMatériel mécanisé§!\nL'infanterie mécanisée est équipée de véhicules de transport de troupes ou de véhicules de combat. L'infanterie mécanisée se distingue de l'infanterie motorisée par ses véhicules, qui lui offrent une certaine protection contre les tirs hostiles, contrairement aux véhicules à roues non blindés (camions ou jeeps) de l'infanterie motorisée."
 mechanized_equipment_1: "Matériel mécanisé I"
 mechanized_equipment_1_short: "Matériel mécanisé I"
 mechanized_equipment_1_desc: "L'infanterie mécanisée est équipée de véhicules de transport de troupes ou de véhicules de combat. L'infanterie mécanisée se distingue de l'infanterie motorisée par ses véhicules, qui lui offrent une certaine protection contre les tirs hostiles, contrairement aux véhicules à roues non blindés (camions ou jeeps) de l'infanterie motorisée."
 mechanized_equipment_2: "Matériel mécanisé  II"
 mechanized_equipment_2_short: "Matériel mécanisé  II"
 mechanized_equipment_2_desc: "L'infanterie mécanisée est équipée de véhicules de transport de troupes ou de véhicules de combat. L'infanterie mécanisée se distingue de l'infanterie motorisée par ses véhicules, qui lui offrent une certaine protection contre les tirs hostiles, contrairement aux véhicules à roues non blindés (camions ou jeeps) de l'infanterie motorisée."
 mechanized_equipment_3: "Matériel mécanisé  III"
 mechanized_equipment_3_short: "Matériel mécanisé  III"
 mechanized_equipment_3_desc: "L'infanterie mécanisée est équipée de véhicules de transport de troupes ou de véhicules de combat. L'infanterie mécanisée se distingue de l'infanterie motorisée par ses véhicules, qui lui offrent une certaine protection contre les tirs hostiles, contrairement aux véhicules à roues non blindés (camions ou jeeps) de l'infanterie motorisée."

 anti_air_equipment: "Artillerie anti-aérienne tractée"
 anti_air_equipment_short: "Artillerie AA"
 anti_air_equipment_desc: "S'il a en premier lieu été conçu pour abattre les appareils ennemis, le tir à cadence rapide de l'§Yartillerie anti-aérienne tractée§! se révèle également très efficace contre les cibles terrestres."

 anti_tank_equipment: "Artillerie antichar tractée"
 anti_tank_equipment_short: "Artillerie AC"
 anti_tank_equipment_desc: "Conçue pour détruire les cibles blindées telles que les chars, l'§Yartillerie antichar tractée§! tire généralement des obus perforants."

 anti_air_equipment_1: "Artillerie anti-aérienne tractée"
 anti_air_equipment_1_short: "Canon anti-aérien"
 anti_air_equipment_1_desc: "S'il a en premier lieu été conçu pour abattre les appareils ennemis, le tir à cadence rapide de l'artillerie anti-aérienne se révèle également très efficace contre les cibles terrestres."

 anti_tank_equipment_1: "Artillerie antichar tractée"
 anti_tank_equipment_1_short: "Canon antichar"
 anti_tank_equipment_1_desc: "Conçue pour détruire les cibles blindées telles que les chars, cette pièce d'artillerie tire généralement des obus perforants."

 artillery_equipment: "Artillerie tractée"
 artillery_equipment_short: "Artillerie"
 artillery_equipment_desc: "Les pièces d'§Yartillerie§! sont des armes de gros calibre, telles que les canons et les obusiers, manipulées par une équipe de servants et dont la portée est nettement supérieure à celle des armes individuelles."

 rocket_artillery_equipment: "Lance-roquettes tracté"
 rocket_artillery_equipment_short: "Lance-roquettes"
 rocket_artillery_equipment_desc: "La précision et la cadence de tir du §Ylance-roquettes§! sont nettement inférieures à celles des batteries de canons traditionnelles. Toutefois, sa capacité à frapper une cible de plusieurs roquettes simultanément permet d'infliger de lourds dégâts."

 artillery_equipment_1: "Artillerie tractée"
 artillery_equipment_1_short: "Canon"
 artillery_equipment_1_desc: "Les pièces d'artillerie sont des armes de gros calibre, telles que les canons et les obusiers, manipulées par une équipe de servants et dont la portée est nettement supérieure à celle des armes individuelles."

 rocket_artillery_equipment_1: "Lance-roquettes tracté"
 rocket_artillery_equipment_1_short: "Lance-roquettes"
 rocket_artillery_equipment_1_desc: "La précision et la cadence de tir du lance-roquettes sont nettement inférieures à celles des batteries de canons traditionnelles. Toutefois, sa capacité à frapper une cible de plusieurs roquettes simultanément a la capacité d'infliger de lourds dégâts."

 infantry_equipment: "Matériel d'infanterie"
 infantry_equipment_short: "Mat. d'infanterie"
 infantry_equipment_desc: "§YMatériel d'infanterie§!\nArmements et matériels individuels et collectifs des fantassins, indispensables à tout soldat."
 infantry_equipment_0: "Matériel d'infanterie basique"
 infantry_equipment_0_short: "Matériel de base"
 infantry_equipment_0_desc: "Armement individuel des fantassins, développé avant et au cours de la Grande Guerre."
 infantry_equipment_1: "Matériel d'infanterie I"
 infantry_equipment_1_short: "Armes légères I"
 infantry_equipment_1_desc: "Armement individuel et collectif des fantassins, comprenant aussi d'autres types de matériels indispensables à tout soldat."
 infantry_equipment_2: "Matériel d'infanterie II"
 infantry_equipment_2_short: "Armes légères II"
 infantry_equipment_2_desc: "Armement individuel et collectif des fantassins, comprenant aussi d'autres types de matériels indispensables à tout soldat, toutefois modernisés pour inclure un grand nombre de pistolets-mitrailleurs et de fusils antichars."
 infantry_equipment_3: "Matériel d'infanterie III"
 infantry_equipment_3_short: "Armes légères III"
 infantry_equipment_3_desc: "Armement individuel et collectif des fantassins, comprenant aussi d'autres types de matériels indispensables à tout soldat, encore modernisé pour inclure des fusils d'assaut individuels et des roquettes antichars."

 gw_armored_car_equipment: "Voiture blindée de l'entre-deux-guerres"
 gw_armored_car_equipment_desc: "Alors que les voitures blindées précédentes étaient de simples modèles commerciaux avec un fin blindage en acier, ce modèle a été conçu dès le départ pour porter un blindage et un armement léger."
 armored_car_equipment_1: "Voiture blindée de base"
 armored_car_equipment_1_desc: "Un aménagement intérieur amélioré et un stockage de munitions supplémentaire créent un véhicule blindé plus efficace."
 armored_car_equipment_2: "Voiture blindée améliorée"
 armored_car_equipment_2_desc: "Les changements sur le champ de bataille nécessitent un armement beaucoup plus lourd et un blindage plus épais pour vaincre les unités légères ennemies et survivre pour rendre compte."
 armored_car_at_equipment: "Voiture blindée antichar"
 armored_car_at_equipment_desc: "Nos unités mécanisées légères entreront en contact avec les forces de chars ennemies à un moment donné. Le développement d'une variante antichar spéciale leur donnerait une chance de se battre."

tank_armor_upgrade: "Blindage"
tank_armor_upgrade_desc: "Un meilleur blindage que celle que vos ennemis peuvent pénétrer est un énorme avantage pour vos divisions mais va probablement vous ralentir."
tank_gun_upgrade: "Arme principale"
tank_gun_upgrade_desc: "Il est important d'avoir un canon qui suive la force des blindés ennemis et puisse pénétrer."
tank_aa_upgrade: "Armement Anti-Air"
tank_aa_upgrade_desc: "S'assurer que notre armement anti-aérien est capable d'abattre les derniers avions."
tank_at_upgrade: "Armement antichar"
tank_at_upgrade_desc: "S'assurer que nos destructeurs de tanks peuvent vaincre les derniers tanks ennemis."
tank_art_upgrade: "Armement de l'artillerie"
tank_art_upgrade_desc: "S'assurer que notre artillerie automotrice dispose d'une puissance de feu massive qui pourra déchirer tout ennemi non armé."
tank_reliability_upgrade: "Fiabilité"
tank_reliability_upgrade_desc: "Améliorer la fiabilité, c'est réduire le nombre de tanks en panne qu'il faut remplacer."
 mech_cost_upgrade: "Coût de Production"
 mech_cost_upgrade_desc: "L'optimisation de la conception et la substitution de matériaux moins importants permettent de construire le véhicule plus rapidement, mais avec un peu plus de défauts."
tank_engine_upgrade: "Moteur"
tank_engine_upgrade_desc: "Plus de mobilité donne des avantages tactiques et stratégiques, tout en permettant plus de blindage sans être ralenti considérablement."
ac_engine_upgrade: "Moteur"
ac_engine_upgrade_desc: "Une plus grande mobilité donne des avantages tactiques et stratégiques, tout en permettant d'augmenter le blindage sans être ralenti de manière significative."

ship_gun_upgrade: "Pistolet"
ship_gun_upgrade_desc: "Il est important d'avoir un canon qui suive la force des blindés ennemis et puisse pénétrer."
ship_torpedo_upgrade: "Torpille"
ship_torpedo_upgrade_desc: "Une torpille est une attaque puissante qui peut être lancée par de plus petits navires une fois qu'ils sont à portée de tir et qu'ils ont de fortes chances d'infliger des pertes critiques"
ship_armor_upgrade: "Blindage":
ship_armor_upgrade_desc: "Plus de blindage pour protéger votre navire contre le feu ennemi"
carrier_armor_upgrade: "Blindage"
carrier_armor_upgrade_desc: "Plus de blindage pour protéger votre navire contre le feu ennemi"
ship_engine_upgrade: "Moteur"
ship_engine_upgrade_desc: "Un navire avec un moteur plus puissant peut contrôler la distance à ses adversaires au combat"
ship_reliability_upgrade: "Fiabilité"
ship_reliability_upgrade_desc: "Un navire d'une grande fiabilité sera moins sujet aux coups critiques qui peuvent causer des dommages massifs à un navire sans une construction bien pensée."
ship_anti_air_upgrade: "Anti-Air"
ship_anti_air_upgrade_desc: "Plus de canons mettant du plomb dans l'air signifie plus d'avions ennemis abattus !"
ship_ASW_upgrade: "ASW"
ship_ASW_upgrade_desc: "Les armes anti-sous-marines sont importantes pour localiser et retirer des sous-marins."
destroyer_engine_upgrade: "Moteur"
destroyer_engine_upgrade_desc: "Un navire avec un moteur plus puissant peut contrôler son adversaire à distance au combat"
sub_engine_upgrade: "Moteur"
sub_engine_upgrade_desc: "Un navire avec un moteur plus puissant peut contrôler la distance à ses adversaires au combat"
sub_stealth_upgrade: " Furtif "
sub_stealth_upgrade_desc: "La plus grande force d'un sous-marin est sa capacité à ne pas être détecté et à ne frapper que lorsqu'il a l'avantage."
sub_torpedo_upgrade: " Torpilles"
sub_torpedo_upgrade_desc: "Une torpille est une attaque puissante qui peut être lancée par de plus petits navires une fois qu'ils sont à portée de tir avec une forte probabilité de coups critiques"
ship_deckspace_upgrade: " Espace de pont "
ship_deckspace_upgrade_desc: "Plus d'espace pour transporter et lancer des avions"

plane_gun_upgrade: "Armes"
plane_gun_upgrade_desc: "De meilleures armes pour combattre d'autres avions"
cv_plane_gun_upgrade: "Armes"
cv_plane_gun_upgrade_desc: "De meilleures armes pour combattre d'autres avions"
plane_engine_upgrade: "Moteur"
plane_engine_upgrade_desc: "Plus la vitesse est élevée, plus le positionnement et la sélection de la cible sont avantageux pour un avion. Important pour les intercepteurs."
plane_range_upgrade: " Portée "
plane_range_upgrade_desc: "Un avion avec une meilleure portée peut atteindre des zones plus stratégiques pour les missions"
cv_plane_range_upgrade: " Portée "
cv_plane_range_upgrade_desc: "Un avion avec une meilleure portée peut atteindre des zones plus stratégiques pour les missions"
plane_reliability_upgrade: "Fiabilité"
plane_reliability_upgrade_desc: "Un avion à faible fiabilité a un risque d'accident lors des missions"
plane_naval_upgrade: " Attaque "
plane_naval_upgrade_desc: "Plus de capacité de charge des armes antinavires."
cv_plane_naval_upgrade: " Attaque "
cv_plane_naval_upgrade_desc: "Plus de capacité de charge des armes antinavires."
plane_bomb_upgrade: "Bombardement"
plane_bomb_upgrade_desc: "Une plus grande soute à bombes pour plus de charge utile."
plane_tac_bomb_upgrade: "Bombardement"
plane_tac_bomb_upgrade_desc: "Une plus grande soute à bombes pour plus de charge utile."
plane_cas_upgrade: " Attaque "
plane_cas_upgrade_desc: "Armes améliorées pour attaquer des cibles au sol"
plane_armor_upgrade: "Blindage"
plane_armor_upgrade_desc: "Les tanks de carburant et les plaques de blindage auto-étanches améliorent la capacité de survie."

