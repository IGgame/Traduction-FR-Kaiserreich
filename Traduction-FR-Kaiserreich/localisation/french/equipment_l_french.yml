 amphibious_tank_equipment_1: "Char amphibie"
 amphibious_tank_equipment_2: "Char amphibie amélioré"
 amphibious_tank_equipment_desc: "Chars qui ont été modifiés pour leur permettre de se déplacer dans l'eau. Ils sont bien plus efficaces que les autres chars pour les débarquements amphibies et les traversées de rivières, mais ils nécessitent plus de carburant."
 amphibious_tank_equipment_1_desc: "Essentiellement un char léger modifié pour flotter, ce véhicule offre un appui-feu aux unités qui établissent une tête de pont."
 amphibious_tank_equipment_2_desc: "Un char moyen modifié pour se déplacer dans l'eau. La polyvalence et la mobilité accrues se font au prix d'une réduction du rendement énergétique."

