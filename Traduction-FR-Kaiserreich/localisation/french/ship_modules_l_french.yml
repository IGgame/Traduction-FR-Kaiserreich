 ### EQUIPMENT MODULES ###
 ship_light_battery_1: "Canon de 85 mm à tir rapide"
 ship_light_battery_1_short: "8,5 cm à tir rapide"
 ship_light_battery_1_desc: "A light and relatively small gun for use on destroyers and smaller ships."
 ship_light_battery_2: "Canon de 105 mm à tir rapide"
 ship_light_battery_2_short: "10,5 cm à tir rapide"
 ship_light_battery_2_desc: "Un canon de petit calibre sur tourelle pour permettre de viser rapidement les cibles."
 ship_light_battery_3: "Canon de 127 mm à tir rapide"
 ship_light_battery_3_short: "12,7 cm à tir rapide"
 ship_light_battery_3_desc: "Un petit canon avec abri afin de protéger les servants des éclats d'obus et du mauvais temps."
 ship_light_battery_4: "Canons jumelés de 130 mm à tir rapide"
 ship_light_battery_4_short: "2x13 cm à tir rapide"
 ship_light_battery_4_desc: "A pair of small guns in a powered, armoured mount, along with loading mechanism."
 dp_light_battery: "Batterie double-usage 127 mm"
 dp_light_battery_short: "127 mm double-usage"
 dp_light_battery_desc: "A pair of small guns in a high elevation mounting allows it to engage airplanes as well as surface targets."
 ship_heavy_battery_1: "Canon de 28 cm"
 ship_heavy_battery_1_short: "28 cm"
 ship_heavy_battery_1_desc: "Un canon de gros calibre remontant à la Belle-Époque."
 ship_heavy_battery_2: "Canon de 30,5 cm"
 ship_heavy_battery_2_short: "30,5 cm"
 ship_heavy_battery_2_desc: "Un ensemble de canons de gros calibre enfermés dans une tourelle lourdement blindée et révisée pour permettre une meilleure élévation des canons et donc une plus grande portée."
 ship_heavy_battery_3: "Canon de 38 cm"
 ship_heavy_battery_3_short: "38 cm"
 ship_heavy_battery_3_desc: "Une tourelle lourdement armée abritant des canons lourds bénéficiant d'un certain nombre de technologies nouvelles pour améliorer la précision et la cadence de tir."
 ship_heavy_battery_4: "Canon de 40,6 cm"
 ship_heavy_battery_4_short: "40,6 cm"
 ship_heavy_battery_4_desc: "Évolution ultime de la puissance de feu des canons lourds, cette tourelle lourdement blindée permet une très haute précision à longue distance."
 ship_super_heavy_battery_1: "Canon de 46 cm"
 ship_super_heavy_battery_1_short: "46 cm"
 ship_super_heavy_battery_1_desc: "Canons les plus gros jamais montés sur un navire, ces canons massifs ont été conçus pour percer n'importe quel blindage, à n'importe quelle distance."
 ship_light_medium_battery_1: "Canon de 145 mm"
 ship_light_medium_battery_1_short: "14,5 cm"
 ship_light_medium_battery_1_desc: "Compromis entre la cadence de tir et le poids des obus, ce canon est conçu pour les croiseurs légers, afin de faire feu sur les navires plus réduits."
 ship_light_medium_battery_2: "Canon de 150 mm"
 ship_light_medium_battery_2_short: "15 cm"
 ship_light_medium_battery_2_desc: "Ce canon est l'évolution logique des modèles précédents, et vise à offrir aux croiseurs légers un avantage en puissance de feu par rapport aux destroyers et aux croiseurs plus anciens."
 ship_light_medium_battery_3: "Improved 15.2 cm Cannon"
 ship_light_medium_battery_3_short: "15,5 cm"
 ship_light_medium_battery_3_desc: "Incorporant bon nombre de nouvelles technologies, cette tourelle légèrement blindée accroît encore l'écart entre les batteries principales des destroyers et celles des croiseurs légers."
 ship_light_medium_battery_4: "Canon de 155 mm automatique"
 ship_light_medium_battery_4_short: "15,5 cm automatique"
 ship_light_medium_battery_4_desc: "Conçu dès le départ pour obtenir une haute cadence de tir, ce canon a été créé pour permettre aux croiseurs légers de mettre hors d'usage des navires plus imposants par une multitude de frappes."
 ship_medium_battery_1: "Canon de 17 cm "
 ship_medium_battery_1_short: "17 cm"
 ship_medium_battery_1_desc: "Tout en étant incapable de faire des dommages importants à des cuirassés, ce canon intermédiaire permet à un croiseur lourd d'engager avec confiance des navires légers et d'autres croiseurs."
 ship_medium_battery_2: "Canon de 19 cm"
 ship_medium_battery_2_short: "19 cm"
 ship_medium_battery_2_desc: "Évolution d'un modèle plus ancien, ce canon a été conçu pour faire face à l'augmentation des épaisseurs de blindage et la plus longue portée nécessaire lors des batailles navales modernes."
 ship_medium_battery_3: "Canon de 20,3 cm"
 ship_medium_battery_3_short: "20,3 cm"
 ship_medium_battery_3_desc: "S'il ne s'agit pas du plus gros canon pouvant être monté sur un croiseur, ce canon est un bon équilibre entre le poids réservé à l'armement et la puissance de feu, et permet d'attaquer aisément un blindage de croiseur."
 ship_medium_battery_4: "Canon automatique de 20,3 cm"
 ship_medium_battery_4_short: "20,3 cm automatique"
 ship_medium_battery_4_desc: "Avec un calibre restreint pour s'adapter aux munitions préexistantes et destiné à être adapté aux navires plus anciens, ce nouveau canon bénéficie d'un système de rechargement automatique afin d'améliorer considérablement la cadence de tir."
 ship_secondaries_1: "Canon de 7,55 cm à tir rapide"
 ship_secondaries_1_short: "7,55 cm à tir rapide"
 ship_secondaries_1_desc: "Abrité dans une casemate sur le flanc du bâtiment, ce canon léger offre aux navires lourds une meilleure défense face à d'autres moins imposants."
 ship_secondaries_2: "Canon de 12 cm à tir rapide"
 ship_secondaries_2_short: "12 cm à tir rapide"
 ship_secondaries_2_desc: "Une petite tourelle abritant des canons à tir rapide, conçue pour la défense des navires capitaux face aux destroyers et aux torpilleurs."
 dp_ship_secondaries: "Batterie secondaire double-usage de 12,7 cm"
 dp_ship_secondaries_short: "12,7 cm double usage"
 dp_ship_secondaries_desc: "En combinant le rôle des canons lourds anti-aériens et des batteries secondaires, cette batterie renforce grandement les capacités anti-aériennes du bâtiment tout en permettant une défense contre les navires de surface moins imposants."
 ship_fire_control_system_0: "Télémètre central"
 ship_fire_control_system_0_short: "Contrôle de tir 0"
 ship_fire_control_system_0_desc: "Une station centrale située haut dans la mâture du navire permet de déterminer la distance de la cible et transmet cette information aux canons."
 ship_fire_control_system_1: "Direction de tir"
 ship_fire_control_system_1_short: "Contrôle de tir I"
 ship_fire_control_system_1_desc: "Une station centrale déclenche tous les canons simultanément au commandement de l'officier canonnier."
 ship_fire_control_system_2: "Télémètre mécanique"
 ship_fire_control_system_2_short: "Contrôle de tir II"
 ship_fire_control_system_2_desc: "Un calculateur mécanique embarqué met à jour la portée et la position de la cible grâce aux informations issues des télémètres et d'autres capteurs."
 ship_fire_control_system_3: "Calculateur balistique"
 ship_fire_control_system_3_short: "Contrôle de tir III"
 ship_fire_control_system_3_desc: "Un calculateur plus complexe prend en considération une grande variété de facteurs au moment de calculer les solutions de tir pour toucher une cible."
 ship_torpedo_1: "Tubes lance-torpilles 3x450 mm"
 ship_torpedo_1_short: "3x450 mm"
 ship_torpedo_1_desc: "A set of torpedoes that can be mounted on surface warships."
 ship_torpedo_2: "Tubes lance-torpilles 4x450 mm"
 ship_torpedo_2_short: "4x450 mm"
 ship_torpedo_2_desc: "En montant sur le dispositif un autre tube lance-torpilles, un navire de surface peut lancer des salves plus importantes, qui ont donc plus de chances de toucher la cible."
 ship_torpedo_3: "Tubes lance-torpille 3x533 mm"
 ship_torpedo_3_short: "3x533 mm"
 ship_torpedo_3_desc: "Technical development lightening the weight of a single torpedo tube allows for five torpedo tubes to be mounted for the same weight."
 ship_torpedo_4: "Tubes lance-torpilles 4x533 mm"
 ship_torpedo_4_short: "4x533 mm"
 ship_torpedo_4_desc: "Une fois résolus les problèmes mécaniques liés au lancement de grandes torpilles depuis les navires de surface, le nouveau mécanisme peut aussi être rechargé rapidement pour lancer la salve suivante."
 ship_torpedo_sub_1: "Tubes lance-torpilles 4x450 mm"
 ship_torpedo_sub_1_short: "4x450 mm"
 ship_torpedo_sub_1_desc: "Un dispositif basique de tubes lance-torpilles pouvant être rechargé depuis l'intérieur du sous-marin."
 ship_torpedo_sub_2: "Tubes lance-torpilles 6x450 mm"
 ship_torpedo_sub_2_short: "6x450 mm"
 ship_torpedo_sub_2_desc: "A larger torpedo room allows for more powerful torpedo tubes to be mounted. It also provides slightly more living space for the crew."
 ship_torpedo_sub_3: "Tubes lance-torpilles 4x533 mm"
 ship_torpedo_sub_3_short: "4x533 mm"
 ship_torpedo_sub_3_desc: "A revised design for submarine torpedo tubes allows for more torpedo tubes to be mounted."
 ship_torpedo_sub_4: "Tubes lance-torpilles 6x533 mm"
 ship_torpedo_sub_4_short: "6x533 mm"
 ship_torpedo_sub_4_desc: "L'adjonction d'un vérin de mise en charge électrique permet aux tubes lance-torpilles d'être rechargés en quelques minutes seulement."
 ship_anti_air_1: "Mitrailleuse lourde calibre .50"
 ship_anti_air_1_short: "Mitrailleuse lourde .50"
 ship_anti_air_1_desc: "Un ensemble de mitrailleuses lourdes permet d'assurer une défense rapprochée contre les avions."
 ship_anti_air_2: "Canon anti-aérien 20 mm"
 ship_anti_air_2_short: "AA 20 mm"
 ship_anti_air_2_desc: "Un petit canon automatique jetant des obus plus gros, ce qui permet d'abattre un avion après quelques frappes seulement."
 ship_anti_air_3: "Canon anti-aérien 37 mm"
 ship_anti_air_3_short: "AA 37 mm"
 ship_anti_air_3_desc: "Les anciens calibres des canons se sont avérés trop légers pour abattre à coup sûr les avions en attaque avant qu'ils puissent larguer leurs bombes. Un obus d'un calibre supérieur nécessite donc un canon plus gros, qui a de meilleures chances de détruire la cible avant qu'elle puisse frapper."
 ship_anti_air_4: "Canon anti-aérien 4x40 mm"
 ship_anti_air_4_short: "AA 4x40 mm"
 ship_anti_air_4_desc: "Le dernier modèle des canons anti-aériens : une tourelle capable de suivre les cibles à haute vitesse et un système de conduite de tir perfectionné pour concentrer les tirs de plusieurs canons sur une seule cible."
 ship_mine_layer_1: "Rails de largage"
 ship_mine_layer_1_desc: "Modification apportée à un navire de surface pour lui permettre d'embarquer et déployer des mines navales."
 ship_mine_sweeper_1: "Dispositif de dragage de mines"
 ship_mine_sweeper_1_desc: "Dispositif destiné à déployer divers matériels de dragage de mines."
 ship_mine_layer_sub: "Tubes de largage de mines"
 ship_mine_layer_sub_desc: "Modification apportée à la coque d'un sous-marin pour lui permettre de déployer des mines navales."
 ship_depth_charge_1: "Rampe pour grenades ASM"
 ship_depth_charge_1_short: "Grenades ASM I"
 ship_depth_charge_1_desc: "Un simple ensemble de rails permettant aux grenades anti-sous-marines d'être roulées et larguées par-dessus la poupe du bâtiment lorsque celui-ci surplombe la cible submergée."
 ship_depth_charge_2: "Lance-grenades sous-marines"
 ship_depth_charge_2_short: "Grenades ASM II"
 ship_depth_charge_2_desc: "En recourant à une petite charge explosive, ce mécanisme lance une grande anti-sous-marine à quelque distance, permettant à un unique bâtiment d'envoyer des grenades sur une surface plus importante."
 ship_depth_charge_3: "Mortier anti-sous-marin"
 ship_depth_charge_3_short: "Grenades ASM III"
 ship_depth_charge_3_desc: "Un lanceur de grenades de plus petit calibre avec un détonateur par contact, permettant au bâtiment d'engager une cible sans rompre le contact sonar."
 ship_depth_charge_4: "Mortier anti-sous-marin amélioré"
 ship_depth_charge_4_short: "Grenades ASM IV"
 ship_depth_charge_4_desc: "Évolution du modèle précédent, ce mortier peut lancer des grenades anti-sous-marines plus grosses à plus longue distance."
 ship_sub_snorkel_1: "Schnorchel"
 ship_sub_snorkel_1_desc: "Un dispositif permettant au sous-marin de faire tourner ses moteurs principaux même pendant la plongée, ce qui lui permet de recharger les batteries sans s'exposer aux attaques en surface."
 ship_sub_snorkel_2: "Schnorchel amélioré"
 ship_sub_snorkel_2_desc: "Les améliorations apportées au schnorchel permettent de réduire les problèmes liés à l'utilisation des moteurs principaux en haute mer tout en réduisant la probabilité d'être repéré par un radar."
 ship_airplane_launcher_1: "Catapulte à hydravions"
 ship_airplane_launcher_1_desc: "Un simple lanceur d'hydravions permet de propulser un petit appareil de repérage dans les airs."
 ship_airplane_launcher_2: "Catapulte à hydravions améliorée"
 ship_airplane_launcher_2_desc: "An improved launch mechanism that allows the ship to launch a larger plane with greater range and speed. Revised hanger arrangements and aviation fuel storage reduces risk of the floatplane catching fire during combat."
 ship_deck_space: "Hangar"
 ship_deck_space_desc: "Une vaste zone ouverte à l'intérieur du navire permet de travailler sur les avions et de les armer. Ajouter de nouveaux hangars accroît toutefois notablement le coût du bâtiment."
 ship_sonar_1: "Hydrophones"
 ship_sonar_1_desc: "Un ensemble d'hydrophones basiques permettant de détecter les cibles sous-marines en les détectant par le bruit qu'elles produisent."
 ship_sonar_2: "Sonar actif"
 ship_sonar_2_desc: "Un émetteur de sons qui permet d'envoyer des ondes dans les eaux pour détecter l'écho produit par les coques des sous-marins en immersion."
 ship_radar_1: "Radar de recherche décimétrique"
 ship_radar_1_short: "Radar I"
 ship_radar_1_desc: "Un radar simple opérant avec une longueur d'onde de 50 cm permet de détecter les navires de surface même par gros temps et à plus de 10 km."
 ship_radar_2: "Radar de recherche décimétrique amélioré"
 ship_radar_2_short: "Radar II"
 ship_radar_2_desc: "Un radar amélioré, opérant avec une longueur d'onde de 30 cm, peut mesurer avec précision la distance et la direction d'un navire, même petit, jusqu'à une portée de 25 km."
 ship_radar_3: "Radar de tir centimétrique"
 ship_radar_3_short: "Radar III"
 ship_radar_3_desc: "Équipé d'un magnétron à cavités, ce radar permet non seulement la détection de cibles réduites, mais jusqu'aux éclaboussures des obus. Cela permet donc de tirer sur une cible sans la voir, même de nuit ou par gros temps."
 ship_radar_4: "Radar de tir intégré"
 ship_radar_4_short: "Radar IV"
 ship_radar_4_desc: "Avec une longueur d'onde de l'ordre du centimètre, ce radar est entièrement intégré dans le système de contrôle des canons du navire et permet une conduite de tir extrêmement précise, quelles que soient les conditions météo."
 ship_extra_fuel_tank: "Réservoirs à carburant supplémentaire"
 ship_extra_fuel_tank_desc: "Une plus grande réserve de carburant permet un plus grand rayon d'opération."
 light_ship_engine_1: "Moteur 35 000 ch"
 light_ship_engine_1_short: "Moteur 35 000 ch"
 light_ship_engine_1_desc: "A small set of steam turbines can propell a small ship at great speed, allowing for light vessels to screen for larger fleet units."
 light_ship_engine_2: "Moteur 40 000 ch"
 light_ship_engine_2_short: "Moteur 40 000 ch"
 light_ship_engine_2_desc: "En recourant à des chaudières haute pression, le même poids et le même volume de machines permettent une meilleure efficacité de propulsion."
 light_ship_engine_3: "Moteur 45 000 ch"
 light_ship_engine_3_short: "Moteur 45 000 ch"
 light_ship_engine_3_desc: "Les progrès réalisés dans les matériaux permettent des pressions de vapeur beaucoup plus importantes, et par conséquent une meilleure propulsion."
 light_ship_engine_4: "Moteur 50 000 ch"
 light_ship_engine_4_short: "Moteur 50 000 ch"
 light_ship_engine_4_desc: "Les arrangements moteurs et turbines améliorés permettent une meilleure propulsion pour un poids de machines équivalent."
 sub_ship_engine_1: "Moteur 1000 ch"
 sub_ship_engine_1_short: "Moteur 1000 ch"
 sub_ship_engine_1_desc: "Combinaison de moteurs diesel et électrique permettant au sous-marin d'opérer sous le niveau de la mer à une vitesse raisonnable."
 sub_ship_engine_2: "Moteur 2000 ch"
 sub_ship_engine_2_short: "Moteur 2000 ch"
 sub_ship_engine_2_desc: "Un moteur diesel plus puissant permet au sous-marin de se mettre en position à grande vitesse aussitôt une cible repérée."
 sub_ship_engine_3: "Moteur 3000 ch"
 sub_ship_engine_3_short: "Moteur 3000 ch"
 sub_ship_engine_3_desc: "Des matériaux et méthodes de production nouveaux permettent de concevoir des moteurs pouvant tourner plus longtemps à plein régime."
 sub_ship_engine_4: "Moteur 4000 ch"
 sub_ship_engine_4_short: "Moteur 4000 ch"
 sub_ship_engine_4_desc: "Les moteurs perfectionnés, dotés de turbocompresseurs, peuvent tourner beaucoup plus vite pendant une brève période, que ce soit pour chasser une cible ou recharger les batteries plus rapidement."
 cruiser_ship_engine_1: "Moteur 60 000 ch"
 cruiser_ship_engine_1_short: "Moteur 60 000 ch"
 cruiser_ship_engine_1_desc: "Dating to before the Great War, this propulsion has boilers providing steam to an ungeared turbine."
 cruiser_ship_engine_2: "Moteur 70 000 ch"
 cruiser_ship_engine_2_short: "Moteur 70 000 ch"
 cruiser_ship_engine_2_desc: "Un turbine à vapeur équipée d'un réducteur est beaucoup plus efficace et permet d'utiliser l'allègement de poids pour obtenir une plus grande puissance."
 cruiser_ship_engine_3: "Moteur 80 000 ch"
 cruiser_ship_engine_3_short: "Moteur 80 000 ch"
 cruiser_ship_engine_3_desc: "L'arrangement amélioré des chaudières permet une pression plus élevée et donc un gain de puissance."
 cruiser_ship_engine_4: "Moteur 90 000 ch"
 cruiser_ship_engine_4_short: "Moteur 90 000 ch"
 cruiser_ship_engine_4_desc: "Advanced materials allow this engine to run much longer at higher load, increasing speed and range."
 heavy_ship_engine_1: "Moteur 30 000 ch"
 heavy_ship_engine_1_short: "Moteur 30 000 ch"
 heavy_ship_engine_1_desc: "Designed just before the Great War, a heavier propulsion system was needed to give the dreadnoughts to reach battle line speeds."
 heavy_ship_engine_2: "Moteur 90 000 ch"
 heavy_ship_engine_2_short: "Moteur 90 000 ch"
 heavy_ship_engine_2_desc: "Beaucoup plus puissant que les modèles précédents, ce moteur est conçu pour conférer à un navire lourd un gain de vitesse confortable par rapport aux modèles plus anciens."
 heavy_ship_engine_3: "Moteur 150 000 ch"
 heavy_ship_engine_3_short: "Moteur 150 000 ch"
 heavy_ship_engine_3_desc: "With technological development compacting boiler designs while improving power output dramatically, this powerful powerplant allowed for speeds around 28 knots, a significant margin over Great War ship designs."
 heavy_ship_engine_4: "Moteur 210 000 ch"
 heavy_ship_engine_4_short: "Moteur 210 000 ch"
 heavy_ship_engine_4_desc: "Conçu avec un modèle de chaudière amélioré et fortement optimisé, ce groupe motopropulseur est destiné à permettre à un cuirassé moderne de suivre les portes-avions et les croiseurs rapides."
 carrier_ship_engine_1: "Moteur 50 000 ch"
 carrier_ship_engine_1_short: "Moteur 50 000 ch"
 carrier_ship_engine_1_desc: "Une motorisation basique permet à un porte-avions de taille moyenne d'atteindre la vitesse nécessaire pour utiliser des avions en toute sécurité."
 carrier_ship_engine_2: "Moteur 120 000 ch"
 carrier_ship_engine_2_short: "Moteur 120 000 ch"
 carrier_ship_engine_2_desc: "Cette nouvelle motorisation est conçue pour permettre à un porte-avions de surpasser les croiseurs plus anciens ainsi que certains destroyers, permettant ainsi d'échapper aux flottes de surface ennemies."
 carrier_ship_engine_3: "Moteur 150 000 ch"
 carrier_ship_engine_3_short: "Moteur 150 000 ch"
 carrier_ship_engine_3_desc: "Une motorisation conçue pour permettre même aux porte-avions les plus imposants de se déplacer à grande vitesse."
 carrier_ship_engine_4: "Moteur 210 000 ch"
 carrier_ship_engine_4_short: "Moteur 210 000 ch"
 carrier_ship_engine_4_desc: "Cette motorisation a été conçue pour équiper un « porte-avions rapide », moderne, prévu pour être le pivot d'un groupe aéronaval."
 ship_armor_bb_1: "Coque 200 mm, pont 40 mm"
 ship_armor_bb_1_short: "Blindage de cuirassé I"
 ship_armor_bb_1_desc: "Conçu pour protéger le bâtiment face aux canons de son propre calibre, ce schéma de blindage veille à ce que chaque partie du navire soit protégée selon son utilité propre."
 ship_armor_bc_1: "Coque 150 mm, pont 25 mm"
 ship_armor_bc_1_short: "Bge de crois. de bat. I"
 ship_armor_bc_1_desc: "Conçu pour protéger le bâtiment face aux canons de calibre inférieur aux siens, ce schéma de blindage est plus léger pour permettre une vitesse plus rapide."
 ship_armor_bb_2: "Coque 350 mm, pont 150 mm"
 ship_armor_bb_2_short: "Blindage de cuirassé II"
 ship_armor_bb_2_desc: "Grâce à sa coque inclinée, ce schéma de blindage est conçu pour protéger le navire de ligne contre les canons de son propre calibre."
 ship_armor_bc_2: "Coque 305 mm, pont 100 mm"
 ship_armor_bc_2_short: "Blindage de crois. de bat. II"
 ship_armor_bc_2_desc: "Issu d'un compromis entre la vitesse et la protection, ce schéma de blindage est prévu pour défendre le bâtiment face aux canons des croiseurs et destroyers."
 ship_armor_bb_3: "Coque 380 mm, pont 155 mm"
 ship_armor_bb_3_short: "Blindage de cuirassé III"
 ship_armor_bb_3_desc: "Se dégageant de manière radicale des modèles de blindage précédents, ce schéma crée une citadelle lourdement blindée au centre du navire tout en négligeant la protection des autres parties. Il est conçu pour défendre le bâtiment contre les canons de son propre calibre."
 ship_armor_bc_3: "Coque de 330 mm, pont de 130 mm"
 ship_armor_bc_3_short: "Blindage de crois. de bat. III"
 ship_armor_bc_3_desc: "Conçu pour limiter le poids, ce schéma de blindage tente d'optimiser la protection pour les parties critiques du bâtiment en en laissant d'autres exposées. Cela ne permet évidemment pas de s'exposer longtemps au feu d'un cuirassé."
 ship_armor_shbb: "Coque 450 mm, pont 210 mm"
 ship_armor_shbb_short: "Blindage super-lourd"
 ship_armor_shbb_desc: "Ce qui se fait de mieux en termes de blindage, conçu pour résister à toutes les batteries principales. Un bâtiment ainsi protégé est capable d'engager et couler n'importe quel autre cuirassé de notre temps."
 ship_armor_cruiser_1: "Coque 50 mm, pont 40 mm"
 ship_armor_cruiser_1_short: "Blindage de croiseur I"
 ship_armor_cruiser_1_desc: "Un modèle de blindage conçu pour donner au croiseur un léger avantage au combat contre les destroyers et autres bâtiments légèrement armés."
 ship_armor_cruiser_2: "Coque 100 mm, pont 30 mm"
 ship_armor_cruiser_2_short: "Blindage de croiseur II"
 ship_armor_cruiser_2_desc: "Une coque plus lourde, conçue pour permettre au bâtiment d'affronter des croiseurs d'escorte plus anciens et des navires légers tout en bénéficiant d'une bonne protection."
 ship_armor_cruiser_3: "Coque 120 mm, pont 50 mm"
 ship_armor_cruiser_3_short: "Blindage de croiseur III"
 ship_armor_cruiser_3_desc: "En copiant les méthodes utilisées pour le blindage des cuirassés, il reste possible de s'adapter aux progrès de l'armement dans le monde entier."
 ship_armor_cruiser_4: "Coque 150 mm, pont 60 mm"
 ship_armor_cruiser_4_short: "Blindage de croiseur IV"
 ship_armor_cruiser_4_desc: "Ce modèle de blindage tente d'optimiser la protection des parties vitales pour garder le bâtiment à flot et en état de combattre, tout en négligeant au contraire certaines autres parties."
 ship_armor_carrier_deck: "Pont de 90 mm"
 ship_armor_carrier_deck_short: "Blindage du pont d'envol"
 ship_armor_carrier_deck_desc: "De lourdes plaques de blindage protègent les hangars contre les attaques des bombardiers ennemis, au prix d'une réduction de l'espace de travail pour le stockage, l'équipement et la maintenance des avions."
 SHIP_DESIGNER_MODULE_SELECTION: "Sélectionner le module"
