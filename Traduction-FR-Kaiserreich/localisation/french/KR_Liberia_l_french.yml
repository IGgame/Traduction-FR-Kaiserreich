LIB_copy_best:0 "Ne copier que le meilleur"
LIB_air_force:0 "Créer l'escadre aérienne libérienne"
LIB_freemason_coup_desc:0 "Ce fut la plus grande erreur d'Edwin Barclay de laisser les sociétés secrètes sortir au grand jour. Pire encore que la loi sur la citoyenneté, pour laquelle il va payer. Il s'agit de la patrie des hommes libres, mais tous les Libériens ne méritent pas la liberté."
LIB_ultimatum_to_foreigners_desc:0 "Avec Frank Tolbert comme grand maître, nous avons l'autorité de rendre un jugement à chaque homme. Les étrangers au Libéria, les propriétaires de plantations et les réfugiés, ne partagent peut-être pas notre amour de la liberté. Nous ne devons avoir que de bons travailleurs pour construire un grand pays."
LIB_no_democracy_desc:0 "Ce qui a causé la chute des True Whigs n'est pas qu'ils étaient corrompus, mais qu'ils devaient se rendre complices pour prouver qu'ils avaient un pouvoir inhérent à leur statut. Les élections au Libéria n'ont jamais inspiré confiance au gouvernement. Pour Ifa Mo, le secret, assure un gouvernement stable."
LIB_power_to_poros_desc:0 "Nous ne devons pas considérer les Poros de l'arrière-pays comme une nuisance. Peut-être que feu Edwin Barclay a eu raison de leur donner une représentation. Si nous tirions parti du pouvoir de ces nombreux groupes, nous pourrions lever une armée dédiée à la Liberté et à Ifa Mo."
LIB_totalist_coup_desc:0 "La répression des sociétés secrètes est la dernière goutte d'eau, mais aussi notre plus grande chance. Si les True Whigs ne veulent pas adhérer aux fondements mêmes de la liberté, alors ils sont les ennemis de la liberté et du socialisme."
LIB_totalist_2_desc:0 "L'Union pour toujours, mes frères ! Même si les whigs s'enfuient dans l'arrière-pays, ils seront accueillis par un million d'hommes libres. Allons dans les plantations et exterminons les esclavagiste !"
LIB_totalist_3_desc:0 "Depuis près de 100 ans, notre asservissement est approuvé par les États-Unis. Plus maintenant ! L'Internationale va se réjouir de notre arrivée."
LIB_totalist_4_desc:0 "La réalité politique du Liberia est toujours sur la défensive. Les exilés français pourraient nous envahir à tout moment et mettre fin à la révolution. Préparons-nous à les recevoir en bonne et due forme."
LIB_remove_corruption_desc:0 "Ce qui a commencé comme une armée efficace et moderne est devenue une armée désorganisé. Aujourd'hui, les recrues apprennent à marcher et à crier l'hymne national, ce n'est plus assez. Nous devons parler à nos commandants."
LIB_fighting_tooth_nail_desc:0 "Nous ne pouvons pas nier que notre Force frontalière se bat mieux en opérant dans de petites divisions. La tactique de guérilla, bien qu'elle ne soit pas honorable, est notre véritable tradition de combat."
LIB_train_militias_desc:0 "Nous devons nous assurer que nos militaires connaissent le terrain parfaitement. Les milices peuvent battre d'importants ennemis et ainsi s'emparer rapidement du terrain."
LIB_grand_battleplan_desc:0 "Lorsque l'Allemagne s'est installée dans le Bush pour revendiquer la Mittelafrika, elle a constaté que les armes étaient les seuls à survivre au climat très rude. Le fusil, le pont de fortune, la petite pièce d'artillerie. Ce seront des instruments clés pour remporter la victoire."
LIB_defense_force_desc:0 "Maintenant que nous avons solidifié les bases de l'armée, nous pouvons commencer à nous spécialiser dans les divisions d'élite. La Task Force libérienne sera notre dernière ligne de défense, prête à mourir pour leur patrie, et à se sacrifier pour la victoire."
LIB_battle_principles:0 "Principes de Guerre"
LIB_copy_best_desc:0 "Lâchez le passé. Les exercices américains prouvent que l'infanterie moderne peut exécuter des ordres complexes et que les machines surpasseront la guerre humaine."
LIB_battle_principles_desc:0 "Lorsque l'Allemagne s'est installée dans le Bush pour revendiquer la Mittelafrika, elle a constaté que les armes étaient les seuls à survivre au climat très rude. Le fusil, le pont de fortune, la petite pièce d'artillerie. Ce seront des instruments clés pour remporter la victoire."
LIB_bush_clearing_desc:0 "Tout a commencé lorsque nous avons soumis le peuple Krahn en labourant leurs terres. Nous pouvons soumettre le continent avec des chars et des camions. Il n'y aura nulle part où se cacher."
LIB_modern_war_desc:0 "Mais que faire si notre ennemi détruit aussi la brousse ? Nous devons nous assurer que nous sommes formés et équipés pour faire face à un ennemi supérieur."
LIB_new_army_desc:0 "Maintenant, nos hommes chantent des chansons par rapport aux femmes qui leur manqueront pendant leur absence. L'hymne national est diffusé par haut-parleur. Nous sommes une armée moderne."
LIB_ambassador_lessons_desc:0 "Le navire allemand qui a décimé notre grande marine libérienne était un croiseur de la classe Dresde. Nous voulons au moins un navire capable de battre un croiseur allemand conçu en 1907."
LIB_convenient_convoys_desc:0 "Nous sommes trop pauvres pour nous offrir une marine marchande. Si nous vendons les droits de notre pavillon naval à des navires indépendants, nous pouvons avoir une marine de papier solide et de l'argent."
LIB_defend_trade_desc:0 "Nous devons compter sur l'attrition navale pour gagner en haute mer. Il faut éviter à tout prix un conflit direct avec l'ennemi."
LIB_trade_connections_desc:0 "Toute démonstration de force en haute mer provoquerait une guerre. Nous devons plutôt faire appel à des marins expérimentés de notre registre. L'apprentissage par procuration est toujours en cours."
LIB_african_airmail_desc:0 "Il existe un plan sournois pour étendre les capacités offensives de notre armée de l'air sans éveiller les soupçons. Si nous appelons notre plan de développement des bombardiers "African Air Mail Service", nous pouvons prendre nos ennemis au dépourvu."
LIB_swamp_eels_desc:0 "Il est dangereux de descendre dans le delta du Bassa en été. Les Swamp Eels sortent la nuit. Nous avons transposé cette stratégie naturelle au XXe siècle."
LIB_air_force_desc:0 "Nous nous sommes trop longtemps dérobés à la plus importante innovation de ce siècle, l'armée de l'air. Nous allons créer une base aérienne et un aéroport à Monrovia, qui serviront nos intérêts économiques et militaires."
LIB_tuskegee_desc:0 "Nous connaissons en Alabama un groupe d'hommes enthousiastes qui peuvent nous aider à piloter et à développer de nouveaux avions. Je suis vraiment désolé de ce qui est arrivé à leur université."
LIB_borrowing_research_desc:0 "Ces jeunes hommes d'Alabama s'avèrent inestimables pour notre programme Air. À l'étranger, les étudiants de Tuskegee ont découvert d'autres plans aux États-Unis pour de nouvelles armes fantastiques."
LIB_flying_stars_desc:0 "Les jeunes As de Tuskeegee ont créé un plan pour un programme d'avion de chasse libérien. Ils font appel aux "Flying Stars" car elles sont aussi destructrices que les étoiles filantes, mais ne tombent jamais au sol..."
LIB_secret_societies_desc:0 "Les sociétés secrètes, bien qu'elles fassent l'objet d'exagération aux États-Unis, forment un système juridique parallèle au Liberia. L'Ordre des francs-maçons exclusivement américano-libérien exerce une influence indéniable au sein du True Whig Party, et les Poros de l'arrière-pays permettent aux personnes privées de leurs droits de participer à l'administration locale selon des critères tribaux. Nous devons soit pousser ces forces dans la brousse, soit les faire soutenir."
LIB_1939_elections_desc:0 "Seuls nos plus anciens hommes d'État, ceux qui vivaient en 1870, pourraient se souvenir d'une élection aussi controversée. La suprématie du True Whig Party est contestée par les réformistes, les syndicalistes et les lobbyistes. Comme nous tenons nos idéaux américains à cœur, nous votons avec conviction."
 LIB_election_soccon_desc:0 "Edwin Barclay est réélu, obtenant un troisième mandat là où son prédécesseur n'avait pu le faire. Le True Whig Party s'assure ainsi sa seule victoire contestée depuis 1869. Dans son discours d'investiture, Barclay promet de tourner la page pour le parti et la nation."
LIB_election_radsoc_desc:0 "La route vers le palais présidentiel était difficile pour les socialistes. Rencontre dans l'arrière-pays, coordination avec l'IWW en secret, voire vente au gang de Padmore. Tout cela dans le but de supplanter légalement le régime du True Whig."
LIB_election_mrklib_desc:0 "Le vieux des True Whigs est mort parce qu'ils ont perdu la grâce de leurs supérieurs, les États-Unis. Nous avons divisé le vote et sommes arrivés en tête. Le Liberia va changer maintenant, et une meilleure union sera construite."
LIB_election_soclib_desc:0 "Bien que nous ayons fait confiance à Edwin Barclay pour sortir le Liberia de l'obscurité, il est tombé dans le compromis. Le peuple libérien veut un parti qui travaille à le libérer de l'esclavage physique. L'esclavage économique est un prix à payer volontairement."
LIB_secure_citizenship_desc:0 "Malgré l'adoption de la loi sur la citoyenneté de 1932, de nombreux problèmes se posent en matière d'émancipation des autochtones. La taxe sur les huttes, une taxe sur toutes les habitations autochtones qui confère également le droit de vote, est largement ignorée. Nous devons décider si nous poursuivons la perception de la taxe sur les huttes, qui contribue à notre dette nationale, ou si nous l'abolissons au nom de la véritable liberté."
LIB_patronize_allies_desc:0 "Bien que ce ne soit pas dans l'esprit de la loi, nous pouvons offrir des avantages à une loyauté renouvelée de la part des Libériens d'Amérique. D'autre part, ces capitaux peuvent être investis directement dans des entreprises qui résoudront notre chômage et notre pitoyable industrie."
LIB_judicial_reform_desc:0 "Depuis le début du XXe siècle, la Cour suprême et la bureaucratie ont vu leur pouvoir s'accroître. Le True Whig Party a laissé faire, et à son tour, il s'est déchaîné et a permis à l'opposition de se former. Faire en sorte que les juges et la bureaucratie soient basés sur la méritocratie ne peut que nous aider."
LIB_reconcile_totalists_desc:0 "Lorsque J.J. Dossen a dénoncé Padmore à la police, il a créé une faille dans l'union socialiste que nous devons exploiter pour réparer le Libéria. En le graciant, lui et ses membres, on élimine un ennemi potentiel. Nous voyons tous les deux les chaînes de l'esclavage, pourquoi se battre pour les outils permettant de les briser ?"
LIB_emancipation_desc:0 "Lorsque le Libéria a été fondé en 1847, nous étions le "Pays de la liberté" au même titre que les États-Unis. Si nous n'accomplissons rien d'autre, nous devrions encore libérer les travailleurs forcés et ouvrir l'éducation à tous. Le monde est derrière nous sur ce point."
LIB_internationalism_desc:0 "Comme James Ford nous l'a demandé, nous irons à la Troisième Internationale et aux États-Unis. En France, nous proposerons de les rejoindre dans leur grande union, et de quitter définitivement la sphère des États-Unis."
LIB_amend_constitution_desc:0 "Le défaut de notre Constitution n'est pas qu'elle soit basée sur le système américain. Nos fondateurs ont repris l'interprétation de la constitution du 19e siècle, en y ajoutant un vœu à Dieu et à l'amour fraternel. Nous devons nous séparer les fraternités et le théisme."
LIB_immigration_desc:0 "Alors que les États-Unis ont accueilli des immigrants d'Asie, d'Europe et d'Amérique du Sud, notre immigration a été minime. Cela s'explique par l'exigence ridicule d'être noir pour devenir citoyen. Le gouvernement américain et nos bienfaiteurs de Firestone approuvent cette situation."
LIB_foreign_investment_desc:0 "Les imbéciles du True Whig Party ont contracté des emprunts afin de contrôler l'économie. L'économie doit être libre pour que notre caoutchouc ait de la valeur. Laissez les étrangers venir investir directement leur propre argent et vivre au Libéria."
LIB_holy_materialism_desc:0 "Bien qu'il se soit appelé lui-même le prophète Élie et qu'il affirme avoir parlé à l'ange Gabriel, William Wadé Harris est désormais un allié. Son idée que les biens matériels sont un signe de la grâce de Dieu est exactement ce dont nous avons besoin au Liberia. Bien que nous ne soyons pas fétichistes, nous avons besoin de plus pour enrichir notre nation."
LIB_race_mixing_desc:0 "Notre allié, Gabriel Dennis, est revenu du Brésil avec un livre de Joao Baptiste de Lacerda. Ce traité anthropologique détaille la faille dans le déni du mélange des races. En fait, le mélange des races est le moyen d'accroître notre propre statut de nation en Afrique. Les anciennes lois empêchant le mélange des races doivent cesser, pour le bien de nos enfants."
LIB_legitimize_unions_desc:0 "La décision sur les sociétés secrètes a révélé le sale secret du Liberia, mais nous n'avons pas honte de nos syndicats. Les syndicats qui se développent au Libéria ne sont pas un ennemi, mais un allié potentiel pour équilibrer nos objectifs d'émancipation et de solvabilité économique."
LIB_spread_unionism_desc:0 "Même s'il faudra un certain temps pour que les syndicats se modernisent, nous pouvons faire passer le mot. Les journalistes libériens sont prêts à publier en français et en créole, en propageant le libéralisme social dans toute l'Afrique de l'Ouest."
LIB_african_investment_desc:0 "Nous sommes tombés dans une période difficile à cause de la pensée à court terme des True Whigs. La seule façon de nous assurer que nous ne tomberons plus jamais est de suivre le plan établi par Wilmont E. Dennis. Nous allons envoyer nos meilleurs éléments d'Afrique pour créer des entreprises et ramener la richesse au Liberia."
LIB_peculiar_institutions_desc:0 "Malgré tous nos efforts pour retarder l'émancipation, nous ne pouvons plus le faire. L'évaluation de Gunnar Myrdall selon laquelle l'émancipation augmentera le nombre de personnes instruites et qualifiées est judicieuse. Nous sommes prêts à acheter notre liberté, comme à ne pas détruire notre intégrité à Firestone."
LIB_star_of_africa:0 "L'étoile de l'Afrique"
LIB_star_of_africa_desc:0 "La première Weltkrieg a mis en danger les nations libres d'Afrique de l'Ouest. Le Libéria, la Sierra Leone et la Côte d'Ivoire. Nous devons protéger nos frères de leurs seigneurs français et allemands. Nous sommes les derniers hommes libres d'Afrique, oui, mais peut-être pas pour longtemps."
LIB_demand_sierra_leone:0 "Demander le Sierra Leone"
LIB_demand_sierra_leone_desc:0 "Les Français ont régné trop longtemps sur la Sierra Leone, et l'ont fait d'une main de fer. C'est maintenant notre chance d'exiger qu'ils la rendent, ou cela signifiera la guerre entre nous."
LIB_claim_sierra_leone:0 "Se battre pour la Sierra Leone"
LIB_claim_sierra_leone_desc:0 "La Sierra Leone fait à juste titre partie du grand commonwealth africain, et c'est à nous de la reconquérir."
LIB_sierra_leone_liberated:0 "Occupation du Sierra Leone"
LIB_sierra_leone_liberated_desc:0 "Jusqu'à ce que nous puissions décider comment mieux organiser notre grande nation, les citoyens du Sierra Leone ont obtenu des sièges au sein de notre Parlement et nous les traiterons comme des égaux parmi les Libériens."
LIB_demand_ivory_coast:0 "Marcher sur la Côte d'Ivoire."
LIB_demand_ivory_coast_desc:0 "La Côte d'Ivoire a été gouvernée d'une main de fer par d'autres nations pendant bien trop longtemps. C'est maintenant notre chance de marcher sur cette terre qui nous revient de droit et de la réclamer !"
LIB_claim_ivory_coast:0 "Se battre pour la Côte d'Ivoire"
LIB_claim_ivory_coast_desc:0 "La Côte d'Ivoire fait à juste titre partie du grand commonwealth africain, et c'est à nous de la reconquérir."
LIB_ivory_coast_liberated:0 "Occupation de la Côte d'Ivoire"
LIB_ivory_coast_liberated_desc:0 "Jusqu'à ce que nous puissions décider comment mieux organiser notre grande nation, les citoyens de la Côte d'Ivoire ont obtenu des sièges au sein de notre Parlement et nous les traiterons comme des égaux parmi les Libériens."
LIB_keep_our_promise:0 "Tenir notre promesse."
LIB_keep_our_promise_desc:0 "Le Grand Libéria n'est pas un concept national ; il est plutôt la somme de nombreux efforts. Nous sommes tous venus ici pour l'amour de la liberté, pour retrouver notre mère patrie, ou pour la fortune. Nous ferons de ce rêve une réalité pour toute l'Afrique de l'Ouest."
LIB_military_occupation:0 "Occupation militaire"
LIB_military_occupation_desc:0 "Nous ne laisserons pas la Sierra Leone et la Côte d'Ivoire sans défense. Même une alliance est insuffisante - ensemble, nous sommes plus forts, et les troupes libériennes défendront leur liberté avec nos vies."
LIB_african_commonwealth:0 "Déclarer le Commonwealth d'Afrique de l'Ouest"
LIB_african_commonwealth_desc:0 "Avec notre contrôle total sur l'Afrique de l'Ouest, nous pouvons maintenant former un commonwealth de nations, un peu comme celui formé par les dominions de l'ancien empire britannique. Cela nous évitera de nous étendre trop loin et nous permettra de continuer à contrôler l'Afrique de l'Ouest."
LIB_greater_liberia:0 "Déclarer le Grand Libéria"
LIB_greater_liberia_desc:0 "Nous sommes faibles si nous ne sommes pas unis - certains pensent que la somme d'un tout est plus grande que ses parties, mais la vérité est que nos frères en Afrique de l'Ouest sont plus forts s'ils se tiennent à nos côtés sous une seule bannière."
LIB_integrate_guinea:0 "Intégrer la Guinée"
LIB_integrate_guinea_desc:0 "L'acquisition de la Guinée est une grande aubaine, et le signe que l'Afrique de l'Ouest est prête à s'unir. Bien que leurs peuples soient majoritairement musulmans, ce sera un honneur de se battre aux côtés de nos frères guinéens."
LIB_integrate_ghana:0 "Intégrer le Ghana"
LIB_integrate_ghana_desc:0 "L'ancien royaume d'Ashanti était l'un des plus forts d'Afrique de l'Ouest, défiant les Britanniques pendant de nombreuses années jusqu'à ce qu'ils tombent eux aussi aux mains des colonisateurs. Maintenant, ils se tiendront à nos côtés, ajoutant leur force à l'ensemble."
LIB_integrate_togoland:0 "Intégrer le Togoland"
LIB_integrate_togoland_desc:0 "Le peuple togolais a une forte tradition de liberté, et il en profitera, et plus encore, dans le cadre de la république libérienne."
 LIB_integrate_dahomey:0 "Intégrer Dahomey"
 LIB_integrate_dahomey_desc:0 "Le Dahomey représente l'étendue la plus éloignée de nos frontières ouest-africaines, et le peuple Fon mérite une place égale à la table libérienne."
LIB_great_minds:0 "Les grands esprits de l'Afrique"
LIB_great_minds_desc:0 "Maintenant, la langue et la culture de l'Afrique de l'Ouest peuvent s'épanouir. En anglais, en français et en allemand ; nous parlerons ce qui améliorera le plus notre vie. Nous sommes enfin unis, et indivisibles pour toujours."
LIB_assess_economy_desc:0 "Notre gouvernement doit un total de 6,4 millions de dollars à une combinaison d'investisseurs privés et au gouvernement américain. La crise économique américaine ne se résorbant pas, le gouvernement américain a décidé de nous tenir responsables de nos dettes, et nos investisseurs feront probablement de même. Nous devons trouver une nouvelle source de revenus, et vite."
LIB_increase_taxes_desc:0 "Benjamin Franklin, un grand Américain, a dit un jour que la mort et les impôts étaient la seule certitude de la vie. La taxe annuelle de 1 $$ sur les huttes que nous avons ajoutée en 1932 devra être multipliée par trois. Les importations américaines, les articles tels que les vêtements et les appareils photo seront frappés de droits de douane. Nous allons inciter le peuple libérien à participer à la prospérité de ses enfants."
LIB_bailout_partner_desc:0 "Nous ne sommes pas conscients que nos propres efforts ne sauveront pas notre économie qui se détériore. Ce n'est qu'en coopérant avec un partenaire extérieur que nous pourrons sauver l'économie. Nous pouvons demander à la Firestone Natural Rubber Company, au gouvernement Américain, ou même à l'Allemagne."
LIB_bailout_usa_desc:0 "En dernière analyse, les États-Unis ont plus besoin de nous que nous avons besoin d'eux. Si une guerre éclate sur leurs côtes, ils auront besoin d'un allié de l'autre côté de l'Atlantique. Envoyons notre ministre des affaires étrangères aux États-Unis, et trouvons un moyen de leur pardonner les 3,4 millions de dollars."
LIB_american_deal_desc:0 "Les États-Unis ont accepté un accord, mais ils sont plus durs que jamais. Ils nous recommandent de déclarer la faillite, ce qui active une disposition américaine qui annule notre dette en échange de mesures d'austérité forcée. Le Liberia deviendrait un territoire non organisé et non constitué en société, à tous égards sauf au niveau du nom."
LIB_tax_exemption_desc:0 "Comme les États-Unis ont maintenant formalisé le pouvoir informel qu'ils exerçaient sur le Liberia, nous bénéficions maintenant de certains services sociaux américains. Nous pouvons en faire un, mieux, nous demandons une triple exonération fiscale, qui aidera les entreprises américaines à venir au Liberia."
LIB_land_speculation_desc:0 "La Firestone Company n'est venue au Libéria qu'après que les spéculateurs aient déterminé que le terrain était approprié. Si le gouvernement américain pouvait envoyer plus de spéculateurs fonciers, nous pourrions approfondir notre réserve de ressources et améliorer les infrastructures."
LIB_bailout_firestone_desc:0 "Nous devons donner la priorité à l'argent qui existe déjà au Liberia. Harvey Firestone possède 1,5 million d'acres de terres et est prêt à nous aider à sortir de la dette. Selon lui, notre solvabilité est une marque de fierté pour son entreprise."
LIB_rubber_plants_desc:0 "Harvey Firestone a accepté de verser 3 millions de dollars sous forme de bons du Trésor et d'espèces. En échange, il demande au gouvernement libérien d'accorder certains "avantages" à ses associés chez Ford."
LIB_facilitate_lobbying_desc:0 "Des problèmes au sein de nos ministères éclatent en raison de notre accord avec Firestone. Ils ont la preuve que Firestone pratique l'esclavage et persécute les syndicats. Heureusement, il reste suffisamment d'argent pour les pots-de-vin, pour ainsi les faire taire."
LIB_repair_railway_desc:0 "Ce nouvel accord avec Ford et Firestone nous oblige à reconstruire la Main Line Railway. Nous allons même mettre en poste notre armée le long de la ligne. Voyons si nos saboteurs sont assez courageux pour réessayer."
LIB_bailout_ger_desc:0 "Notre ambassadeur allemand, Massaquoi, n'avait-il pas un plan pour que l'Allemagne nous tire d'affaire ? Nous avons peut-être eu nos différends avec l'Allemagne dans le passé, mais c'est l'histoire. L'avenir du monde, de l'Afrique, est probablement entre leurs mains."
LIB_join_germany_desc:0 "L'accord qui est sur la table est le plus important qui ait jamais atterri à notre porte. Rejoignez l'Empire allemand, effacez les dettes. Si l'alternative est la pauvreté et éventuellement l'esclavage, nous choisissons de nous faire gouverner par les Allemands."
LIB_german_industry_desc:0 "La méthode de production allemande met l'accent sur une planification extensive dans la phase d'ingénierie. Des machines permettant de réduire la main-d'œuvre, des cafétérias et de la musique entraînante sont envoyées en cadeau à la Côte des Grains."
LIB_german_tech_desc:0 "Un second convoi arrive avec des scientifiques et des schémas. Le Kaiser veut que nous devenions une colonie modèle, comme l'était le Nigeria pour la Grande-Bretagne. Espérons que la Mittelafrika ne deviendra pas jalouse."
LIB_economy_direction_desc:0 "Enfin, nous nous sommes remis du marasme qui a commencé avec la dépression américaine. Nous devons maintenant préparer notre nation à ce que l'avenir nous réserve."
LIB_civ_ind_1_desc:0 "La guerre est loin, et nous avons encore beaucoup de personnes au chômage. Si nous voulons construire une économie autosuffisante, nous devons faire un investissement à long terme."
LIB_mil_ind_1_desc:0 "L'amour de la Liberté nous a amenés au Libéria. Nous montrons notre reconnaissance en nous armant. Comme l'ont fait nos ancêtres."
LIB_mobilisation_1_desc:0 "Les Américano-Libériens sont toujours la base de notre armée, et Monrovia est toujours la base de notre pouvoir. Nous devrions construire de nouveaux chemins de fer militaires pour aider à contrôler efficacement la nation."
LIB_civ_ind_3_desc:0 "Monrovia, bien que notre capitale, est encore une petite ville selon les normes européennes. Si nous construisons de nouvelles industries et de nouveaux logements, nous devrions voir arriver des masses de travailleurs de l'arrière-pays à la recherche d'un emploi."
LIB_mobilisation_2_desc:0 "L'arrière-pays abrite toujours la grande majorité de notre population mais la plupart ne sont pas en contact avec le gouvernement libérien, étant en fait des entités indépendantes. Nous devrions étendre nos infrastructures à cette vaste étendue pour promouvoir l'urbanisation et faciliter la conscription militaire."
LIB_civ_ind_2_desc:0 "Nous devrions commencer la construction d'une série de villes sur la côte, en déplaçant la population de la jungle et en augmentant notre capacité industrielle."
LIB_mil_ind_3_desc:0 "Lorsque ce sous-marin allemand a tiré des coups de semonce à Monrovia en 1921, nous n'avions nulle part où nous cacher. Si nous contrôlons Monrovia, nous contrôlons le Liberia."
LIB_mil_ind_2_desc:0 "Bien que Monrovia nous ait préservés pendant près d'un siècle, nous devons étendre notre zone de contrôle vers le sud. Le Maryland, à la frontière ivoirienne, nous permet d'accéder aux marchandises françaises."
LIB_university_desc:0 "Notre système éducatif n'a jamais été à la hauteur de notre tradition de liberté. Nous pouvons construire une nouvelle université dans le comté de Montserrado, et la nommer d'après l'honorable D.B King"
