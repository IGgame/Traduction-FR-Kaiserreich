LIB_found_military_academy_desc:0 "Une institution centralisé, pour la formation de la prochaine génération d'officiers libériens est une nécessité absolue, en particulier si nous voulons leur inculquer le sentiment que le Libéria est une véritable nation."
LIB_tuskegee:0 "Inviter l'Institut Tuskegee"
LIB_african_airmail:0 "Fonder l'African Air Mail Service"
LIB_borrowing_research:0 "'Emprunter' la recherche américaine"
