### Events ###
 lib.1.t:0 "Introduction au Liberia"
lib.1.d:0 "De la taille de la Virginie environ, le Liberia est une nation indépendante d'Afrique de l'Ouest sous la protection des États-Unis d'Amérique. La haute société appartient à un solide bloc appelé le True Whig Party, qui a remporté toutes les grandes élections depuis 1870. Les Américano-libériens ont été responsables de la diffusion du christianisme auprès des indigènes, mais ils ont adopté certaines traditions ouest-africaines en cours de route. Des sociétés secrètes, telles que le Poro pour les classes inférieures et l'Ordre maçonnique du Liberia, veillent à ce que les riches restent riches et que les pauvres puissent continuer à être exploiter. La Weltkrieg a été une période sombre et conspiratrice pour le Liberia. Le poste d'écoute français à Monrovia a failli être découvert, l'ambassadeur allemand a disparu dans des circonstances suspectes et les frontières ont été déplacées. Pendant la Révolution en Grande-Bretagne, la Sierra Leone a été occupée puis annexée par la France. La vague de réfugiés léonais n'a été dépassée que plus tard par les réfugiés ivoiriens. La Deutsche Mittelafrika s'est emparée de la colonie française de Côte d'Ivoire dans la confusion de la Révolution française, créant encore plus de tensions. Aujourd'hui, le Libéria est englouti par la dette, son économie est entre les mains de Firestone Natural Rubber, et son avenir est incertain. Le président Edwin Barclay, légitimiste du TWP, pourra-t-il sauver le Libéria du désastre ?"
lib.1.a:0 "Je vous salue, Libéria, je vous salue."

lib.2.t:0 "Relations raciales au Liberia"
lib.2.d:0 "Depuis la fondation de notre République, la population américano-libérienne, issue des esclaves noirs affranchis du sud des États-Unis, détient tout le pouvoir politique et économique du pays au détriment des peuples africains indigènes de l'intérieur, plus nombreux. La loi sur la citoyenneté de 1932 a été conçue comme un compromis entre la représentation et la fiscalité. Dans la pratique cependant, la loi sur la citoyenneté n'est pas appliquée, mais taxée. Devons-nous forcer nos gouverneurs à autoriser les indigènes à entrer dans les salles d'assemblée provinciales, ou ont-ils le droit de leur refuser ce droit jusqu'à ce que la nation soit à nouveau stable ?"
lib.2.a:0 "Soutenir notre réputation, donner une voix aux indigènes."
lib.2.b:0 "Maintenir les traditions, ils doivent connaître leur place."

lib.3.t:0 "Élections présidentielles de 1939"
lib.3.d:0 "Aujourd'hui, c'est le jour des élections dans notre République, la première à permettre aux Américano-libériens et aux Amérindiens de s'exprimer. Quatre candidats principaux y participent. Le candidat sortant Edwin Barclay du parti conservateur True Whig. le centre du True Whig Party sous la direction de William Tubman. Le True Whig Party New Guard sous la direction de Louis Grimes, et le socialiste J.J. Dossen du Peoples Party."
lib.3.a:0 "Edwin James Barclay, True Whig Party."
lib.3.b:0 "William Tubman, True Whig Party (Center)."
lib.3.c:0 "Clarence Simpson, True Whig Party (New Guard)."
lib.3.e:0 "James Jenkins Dossen, Peoples Party."

lib.5.t:0 "Le Lundi noir atteint le Libéria"
lib.5.d:0 "Après l'effondrement total de la bourse allemande, des répercussions ont déjà commencé à se faire sentir sur les rivages étrangers. De plus, après l'effondrement de la bourse américaine, nous avions espéré qu'une telle tragédie ne nous arriverait pas si tôt. Nous devons maintenant recoller les morceaux, une fois de plus."
lib.5.a:0 "Il faut agir vite !"

lib.6.t:0 "Allocation des fonds publics"
lib.6.d:0 "Nous avons des fonds dans notre budget annuel que nous utilisons pour traiter avec nos rivaux, y compris pour les soudoyer. Cependant, la crise économique mondiale pourrait réduire ces fonds. Cela pourrait être risqué pour notre régime..."
lib.6.a:0 "Les pots-de-vin, ce n'est pas si mal."
lib.6.b:0 "Mettre l'argent dans la réserve."

lib.7.t:0 "Les sociétés secrètes au Liberia ?"
lib.7.d:0 "Les sociétés secrètes existent dans les traditions américaines et autochtones du Liberia. Les Américano-libériens au sommet de la société s'en remettent à l'Ordre maçonnique du Liberia pour leur avancement politique. Au bas de l'échelle sociale, les Poros renforcent l'identité tribale via leur rôle de chefs de tribu. La propension au secret au Liberia a entraîné une déconnexion majeure dans la société, à tel point que nous avons un mot spécial pour cela. Ifa Mo. Nous pourrions permettre à Poros et aux maçons de rejoindre le gouvernement, et ainsi aider à reconstruire notre économie par le biais du service communautaire. Ou nous pourrions justifier leur bannissement de l'opinion publique, en disant que leurs activités sont un gaspillage de fond public."
lib.7.a:0 "Les sociétés secrètes doivent sortir de l'ombre."
lib.7.b:0 "Les poros et les maçons sont odieux et sacrilèges, interdisons-les."

lib.8.t:0 "La situation fiscale des huttes"
lib.8.d:0 "Le système de taxation des huttes a été utilisé dans les colonies britanniques pour aider à simuler l'économie et pour faire participer les Africains de souche à l'économie locale. La loi de 1932 sur la citoyenneté a mis en place une taxe de 1 $$ sur les huttes pour chaque ménage autochtone, en échange du droit de vote. La suppression de cette taxe a été encouragée, car elle ressemble à l'impôt américain sur les sondages, détesté par les Afro-Américains. Mais, nous avons besoin de tout l'argent que nous pouvons obtenir."
lib.8.a:0 "Une augmentation mineure, nous allons tous bénéficier des résultats."
lib.8.b:0 "Abolir la taxe, faire taire les chefs de village une fois pour toutes."

lib.9.t:0 "Le libéralisme s'abat sur l'Afrique"
lib.9.d:0 "Ces derniers jours, un mouvement libéral a pris de l'ampleur et a traversé l'Atlantique. Il émane surtout des États-Unis, où la culture afro-américaine promet un avenir meilleur après la ségrégation raciale, qui est toujours légale au Liberia. S'opposant non seulement à la politique coloniale, mais aussi aux habitudes de nos aînés. Le suffrage des femmes pourrait-il être lointain, ou cela affaiblira-t-il les fondements de notre gouvernement ?"
lib.9.a:0 "D'où cela vient-il ?"

lib.10.t:0 "Les francs-maçons tentent un coup d'état !"
 lib.10.d:0 "Lors du premier festival après la légalisation des sociétés secrètes, un spectacle inhabituel défilera dans les rues de Monrovia. A sa tête se trouve le grand maître déshonoré Frank Tolbert, qui s'est vu refuser le poste de vice-président en raison de son tempérament violent. Avec plusieurs membres de l'Ordre maçonnique du Libéria, Frank Tolbert mène un défilé armé vers le Palais présidentiel ! Pourquoi les puissants francs-maçons nous trahiraient-ils maintenant ?"
lib.10.a:0 "Abandonnez Monrovia ! Laissez Barclay aux loups."
lib.10.b:0 "Ces traîtres n'ont aucun pouvoir, arrêtez-les !"

lib.11.t:0 "La marée rouge frappe le Libéria !"
lib.11.d:0 "L'interdiction des sociétés secrètes a affaibli notre propre sphère politique. Personne ne nous a avertis que le gang du Liberian Destiny, dirigé par George Padmore, révolte l'arrière-pays. Padmore est un immigrant américain qui s'est enthousiasmé pour l'idéologie syndicaliste de John Reed, et a l'intention d'implanter syndicalisme en Afrique. La bande de syndicalistes de Padmore est maintenant entrée à Monrovia armée et dangereuse, à la recherche de notre président. Le destin du Libéria est en jeu !"
lib.11.a:0 "Je l'ai ! Défendez les bateaux pendant que nous nous échappons."
lib.11.b:0 "La Liberian Frontier Force devrait les réparer."

lib.12.t:0 "La conspiration étrangère"
lib.12.d:0 "Le nouveau gouvernement étant désormais sous notre contrôle, nous devons comprendre notre propre position. Tout comme nous avons renversé le gouvernement du Libéria, les immigrants américains étrangers au Libéria pourraient nous faire la même chose. Depuis l'avant-poste d'écoute et le bombardement du Liberia, les étrangers d'Europe ont montré leur intention de nous soumettre. Bien que certains de nos membres au sein de la Loge puissent avoir des liens commerciaux importants à l'étranger, notre Grand Maître sait que cela ne fera qu'éroder notre position."
lib.12.a:0 "Les personnes inconnues sont une menace pour Ifa Mo. Faites-les taire !"
lib.12.b:0 "Persécuter les étrangers, c'est mordre la main qui vous nourrit."

lib.13.t:0 "La menace rouge"
lib.13.d:0 "Le socialisme et le syndicalisme ont provoqué des troubles massifs aux États-Unis et à l'étranger. Depuis la chute de la France jusqu'à aujourd'hui, la menace rouge croissante ne s'atténuera pas tant que nous ne l'aurons pas écrasée nous-mêmes ! Il suffit de regarder le déshonoré J.J. Dossen, qui a adopté le socialisme pour sauver sa carrière politique défaillante. La seule réserve dont fait preuve la Grande Loge est que la richesse des immigrants américains ne pourrait plus être un gain pour le gouvernement. La persécution des immigrants pourrait éroder leur confiance dans le gouvernement, et donc leur potentiel économique."
lib.13.a:0 "Le syndicalisme ne s'emparera jamais de ce pays !"
 lib.13.b:0 "Oui, les deux socialistes du Liberia ont tous besoin de notre attention... au suivant, s'il vous plaît."

lib.14.t:0 "La fin des républicains"
 lib.14.d:0 "Pendant trop longtemps, le True Whig Party a étouffé nos idées sur l'économie de marché. Il a fallu une catastrophe économique pour corriger notre état de parti unique. Devrions-nous inscrire dans la Constitution libérienne la nécessité d'être dans la loge franc-maçon de Princ Hall afin de servir le public ? Devrions-nous assurer la sécurité de notre parti à perpétuité, ou un système bipartite est-il le meilleur choix ?"
lib.14.a:0 "La Loge contrôle la République libérienne."
lib.14.b:0 "Le système bipartite est une tradition."

lib.20.t:0 "L'aube du Commonwealth africain !"
lib.20.d:0 "Avec notre contrôle total sur l'Afrique de l'Ouest, nous pouvons maintenant former un Commonwealth de nations libres, un peu comme celui formé par les dominions de l'ancien empire britannique. Dans ce monde de guerre idéologique et d'exploitation économique, nous, hommes libres d'Afrique de l'Ouest, devons être solidaires. Cela nous permettra de représenter au mieux la diversité de l'Afrique de l'Ouest de manière démocratique."
lib.20.a:0 "Excellent."

lib.21.t:0 "Libération de la Guinée."
lib.21.d:0 "La Guinée sera libérée et intégrer au sein de notre nouveau Commonwealth africain"
lib.21.a:0 "Notre Commonwealth s'agrandit."

lib.22.t:0 "La libération de la Côte d'or."
lib.22.d:0 "La Côte d'Or sera libérée et intégrer dans notre nouveau Commonwealth africain"
lib.22.a:0 "Notre Commonwealth s'agrandit."

lib.23.t:0 "Libération de la Côte d'Ivoire."
lib.23.d:0 "La Côte d'Ivoire sera libérée et intégrer dans notre nouveau Commonwealth africain"
lib.23.a:0 "Notre Commonwealth s'agrandit."

lib.51.t:0 "Le Liberia exige le Sierra Leone"
lib.51.d:0 "Le Libéria a longtemps revendiqué l'état du Sierra Leone, le considérant comme une sorte de nation frère fondée par des esclaves qui ont été renvoyés en Afrique depuis le Canada. Aujourd'hui, ils ont lancé un ultimatum aux seigneurs coloniaux français. Soit ils leurs remettent le pouvoir, soit nous partirons en guerre pour l'obtenir."
lib.51.a:0 "Très bien, laissez-les avoir."
lib.51.b:0 "Sont-ils sérieux ? Absolument pas !"

lib.52.t:0 "[From.GetNameDefCap] A refusé"
lib.52.d:0 "Maintenant que le gouvernement [From.GetAdjective] a fait rire nos diplomates après avoir entendu nos demandes, il nous reste peu d'options sur la manière de procéder. Cette insulte est-elle le début d'une grande guerre de libération, ou est-ce un autre rêve raté au Liberia ?"
lib.52.a:0 "Cette terre sera libre, PAR LA FORCE !"
lib.52.b:0 "Nous ne pouvons pas nous opposer à eux sur le champ de bataille."

lib.53.t:0 "La Sierra Leone est à nous"
lib.53.d:0 "Il semble que le gouvernement [From.GetAdjective] avait trop peur de s'engager dans une guerre avec nous - ils ont accepté de nous livrer la Sierra Leone."
lib.53.a:0 "Excellent."

lib.54.t:0 "Nous contrôlons le Sierra Leone"
lib.54.d:0 "Après des combats brutaux avec les Français exilés, nous les avons chassés de la campagne et enfoncés dans les déserts du nord. Notre cabinet militaire pense que nous pouvons négocier avec eux dans de meilleures conditions. Signer un accord maintenant serait une victoire politique majeure pour nous."
lib.54.a:0 "Envoyez aux Français la proposition de paix."
lib.54.b:0 "Nous ne sommes pas encore prêts pour la paix."

lib.55.t:0 "Les Libériens offrent la paix !"
lib.55.d:0 "Après une improbable victoire des pseudo-américains au Liberia, nous avons battu en retraite. L'armée libérienne assure ses gains et se prépare à se déplacer vers l'intérieur des terres, mais elle propose de mettre fin à toutes les hostilités si nous lui cédons le Sierra Leone."
 lib.55.a:0 "Laissons ces imbéciles d'américains et d'anglais se réjouir."
lib.55.b:0 "Jamais ! L'honneur français est en jeu !"

lib.56.t:0 "[From.GetNameDefCap] Refuser la paix !"
lib.56.d:0 "Il semble que le gouvernement [From.GetAdjective] refuse de voir la vérité. Nous devons continuer à nous battre."
lib.56.a:0 "Ils le regretteront toute leur vie."

lib.57.t:0 "Le Liberia marche sur la Côte d'Ivoire"
lib.57.d:0 "Le Liberia a longtemps souhaité les États d'Elfenbeinküste et d'Akanland, considérant la Côte d'Ivoire comme un parent. Ils se sont trompés en voulant libérer la Côte d'Ivoire, en pensant que le fait d'avoir de la famille en Amérique fait d'eux des nobles. Aujourd'hui, cependant, leur illusion est allée trop loin ; sans aucun respect pour nos frontières, ils ont envoyé des troupes sur nos terres et déclarent que la Côte d'Ivoire est à eux !"
lib.57.a:0 "Bien, s'ils la veulent tellement, ils peuvent l'avoir."
lib.57.b:0 "Comment osent-ils ! Nous les repousserons de l'autre côté de la frontière et au-delà !"

lib.58.t:0 "[From.GetNameDefCap] déclare la Guerre"
lib.58.d:0 "Il semble que nous ayons sous-estimé le gouvernement [From.GetAdjective]. Ils ont répondu à notre incursion par une déclaration de guerre."
lib.58.a:0 "Nous aurions probablement dû le voir venir..."

lib.59.t:0 "La Côte d'Ivoire est à nous"
lib.59.d:0 "Il semble que le gouvernement [From.GetAdjective] craignait trop de s'engager dans une guerre avec nous - ils ont accepté de livrer la Côte d'Ivoire."

lib.60.t:0 "Nous contrôlons la Côte d'Ivoire"
lib.60.d:0 "Après des combats brutaux avec les Mittelafrikans, nous les avons chassés de la campagne et les avons enfoncés à l'est. Notre cabinet militaire pense que nous pouvons négocier avec eux maintenant, et la signature d'un accord serait une victoire politique majeure pour nous."
lib.60.a:0 "Envoyez aux Allemands la proposition de paix."
 lib.60.b:0 "Pas de paix tant que nous n'aurons pas atteint Dar Es Salaam !"

lib.61.d:0 "Après des combats désespérés à l'ouest, nous avons été contraints de nous replier. Nous pensons que l'armée libérienne est en train de sécuriser ses gains et de préparer un nouvel assaut. Ils proposent également de mettre fin à toutes les hostilités si nous leur cédons la Côte d'Ivoire."
lib.61.a:0 "Laissons-les avoir cette campagne à l'arrière-pays."
lib.61.b:0 "Jamais ! L'armée allemande est invincible !"

lib.85.t:0 "Un sauvetage pour notre économie"
lib.85.d:0 "Après la Grande Dépression et le Lundi noir, notre économie naissante est en lambeaux. Le peu d'économistes que nous avons au Libéria nous suggère de demander un renflouement à l'une des puissances dont nous sommes dans la sphère économique. Nous avons les États-Unis avec lesquels nous partageons des liens plus étroits, mais ils ont une longue liste de problèmes chez eux. Ensuite, il y a l'empire allemand, qui est en meilleure forme que les États-Unis mais qui est beaucoup moins amical avec nous. Notre dernière option, et de loin la moins savoureuse, est de demander à la Firestone Corporation. Elle a une grande influence économique dans ce domaine et n'est pas accablée de listes de problèmes, mais elle a aussi la fibre morale la plus faible et est de loin la plus exploitable. À qui devons-nous demander ?"
lib.85.a:0 "Demandons à nos vieux amis Américains"
lib.85.b:0 "Firestone nous rendra rentables."
lib.85.c:0 "Le Reich détient l'argent et le pouvoir."

lib.86.t:0 "Le Liberia demande de l'aide"
lib.86.d:0 "Le gouvernement libérien, paralysé par les effets du Lundi noir en plus de son écrasante dette nationale, a demandé l'aide du gouvernement américain pour un renflouement. Nous avons nos propres problèmes à régler, mais le montant dont ils ont désespérément besoin est faible en comparaison, cela nous garantira un allié permanent en Afrique. Comment allons-nous réagir ?"
lib.86.a:0 "Bien entendu, nous les aiderons."
lib.86.b:0 "Ils sont livrés à eux-mêmes."

lib.87.d:0 "Le gouvernement libérien, paralysé par les effets du Lundi noir en plus de son écrasante dette nationale, a demandé l'aide du gouvernement allemand pour un renflouement. Nous avons nos propres problèmes à régler, mais le montant dont ils ont désespérément besoin est faible en comparaison... et, en retour, il semble probable qu'ils rejoignent notre alliance militaire à temps, pour ce que cela vaut. Un autre allié africain vaut-il la peine d'être aussi magnanime ?"

lib.88.t:0 "Pas [From.GetAdjective] de renflouement"
lib.88.d:0 "Le gouvernement [From.GetAdjective] a catégoriquement refusé de nous fournir le renflouement dont nous avons si désespérément besoin, clairement englué dans ses propres problèmes. Vers qui nous tournons-nous maintenant ?"
lib.88.a:0 "Les Américains."
lib.88.b:0 "Les Allemands.."
lib.88.c:0 "Il semble que Firestone soit notre seul espoir."

lib.89.t:0 "[From.GetNameDefCap] est d'accord !"
lib.89.d:0 "Le gouvernement [From.GetAdjective] a gracieusement accepté d'aider le Libéria avec un plan de sauvetage économique. Il semble qu'il y ait de l'espoir après tout !"
lib.89.a:0 "Quel soulagement."

lib.90.t:0 "Le Liberia déclare son indépendance"
lib.90.d.default:0 "Alors que le Liberia était jusqu'à présent un protectorat de [Root.GetNameDef], il a aujourd'hui déclaré son indépendance et a banni tous les conseillers [Root.GetAdjective] de son gouvernement. La sécurité des citoyens [Root.GetAdjective] restés au Libéria suscite des inquiétudes, ainsi qu'une question de fierté nationale... mais cela vaut-il vraiment le coût des représailles ?"
lib.90.d.germany:0 "Alors que le Liberia était jusqu'à présent un protectorat de [Root.GetNameDef], il a aujourd'hui déclaré son indépendance et a banni tous les conseillers [Root.GetAdjective] de son gouvernement. La rumeur dit qu'ils se sont alignés sur [GER.GetNameDef] et le Reichspakt, croyant clairement que les Allemands les protégeront de toute représaille [Root.GetAdjective]."
 lib.90.d.totalist:0 "Alors que le Libéria était jusqu'à présent un protectorat de [Root.GetNameDef], cela a changé après qu'un gouvernement totalitaire soit arrivé au pouvoir par un coup d'État... Ils ont déclaré leur indépendance et banni tous les conseillers [Root.GetAdjective] de leur gouvernement. La sécurité des citoyens [Root.GetAdjective] restés au Libéria suscite des inquiétudes, ainsi qu'une question de fierté nationale en jeu... mais cela vaut-il vraiment le coût, quitte à subir des représailles ?"
 lib.90.d.natpop:0 "Alors que le Libéria était jusqu'à présent un protectorat de [Root.GetNameDef], cela a changé après qu'un gouvernement national populiste soit arrivé au pouvoir par un coup d'État... Ils ont déclaré leur indépendance et banni tous les conseillers [Root.GetAdjective] de leur gouvernement.  La sécurité des citoyens [Root.GetAdjective] restés au Libéria suscite des inquiétudes, ainsi qu'une question de fierté nationale en jeu... mais cela vaut-il vraiment le coût, quitte à subir des représailles ?"
lib.90.a:0 "Ils ne peuvent pas s'échapper si facilement."
lib.90.b:0 "Nous n'avons pas d'autre choix que de les laisser faire."

lib.91.t:0 "Le Liberia veut rejoindre l'Internationale"
lib.91.d:0 "Les Libériens, qui ont récemment pris conscience des avantages du gouvernement socialiste, nous ont adressé une demande. Ils souhaitent adhérer officiellement à l'Internationale. Un allié en Afrique en vaudrait-il la peine ?"
lib.91.a:0 "Bien sûr ! Nous leur souhaitons la bienvenue."
lib.91.b:0 "Nous n'avons pas besoin d'eux."

lib.92.t:0 "[From.GetNameDefCap] refuse"
lib.92.d:0 "The [From.GetAdjective] Le gouvernement a refusé notre demande de rejoindre leur alliance. Peut-être ne sommes-nous pas assez syndicalistes à leur mesure, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse est clairement négative."
lib.92.a:0 "Le magazine The Negro Worker a menti ?"

lib.93.t:0 "L'Amérique est tombée"
 lib.93.d:0 "Il semble que le gouvernement américain se soit effondré face à sa guerre civile. Pour le meilleur ou pour le pire, ils ne peuvent plus nous aider."
 lib.93.a:0 "Nous allons survivre par nous-mêmes !"
 lib.93.b:0 "Peut-être que les Allemands seront plus durables..."
 lib.93.c:0 "Il semble que Firestone soit notre seul espoir."

 lib.94.t:0 "Demander l'aide à [from.GetNameDefCap]."
 lib.94.desc:0 "Avant d'envoyer une demande d'aide, nous devons décider de la nature de l'aide que nous recherchons - équipement pour notre armée, avions pour l'armée de l'air, chantiers navals pour construire de nouveaux navires pour la marine, ou investissements industriels.\nNous devons cependant nous rappeler que quelle que soit notre demande, elle aura un prix, que nous devrons payer avec le caoutchouc produit dans nos plantations."
 lib.94.a:0 "Demandez des fusils pour notre armée."
 lib.94.b:0 "Demandez un détachement d'avions."
 lib.94.c:0 "Demandez les baux des chantiers navals."
 lib.94.d:0 "Demandez des investissements industriels."

 lib.941.t:0 "Hidden event (you are not meant to see this)"
 lib.941.desc:0 "This is an event that is meant to be hidden, if you are seeing this under normal circumstances (i.e you did not fire it on your own via console, please report it)"
 lib.941.a:0 "§RAgain, please report this event if you see it.§!"

 lib.95.t:0 "Le Liberia souhaite obtenir des équipements d'infanterie"
 lib.95.desc:0 "La petite nation ouest-africaine du Liberia n'est en aucun cas une grande puissance, cependant, elle est récemment tombée dans notre sphère d'influence, et sa situation géographique pourrait s'avérer utile.\nLe gouvernement libérien, souhaitant renforcer ses forces armées, et ne disposant pas de l'industrie locale pour s'armer, nous a contactés dans l'espoir de recevoir des fusils, et des équipements plus avancés tels que de l'artillerie.\nEn échange de cette aide, le gouvernement libérien nous promet des concessions sous la forme d'un certain contrôle des plantations de caoutchouc dans leur pays."
 lib.95.descUSA:0 "Depuis sa fondation, le Liberia a entretenu des relations étroites avec l'Amérique, et avec leur situation géographique sur la côte de l'Afrique de l'Ouest, ils pourraient s'avérer utiles, si l'Amérique avait besoin d'une base dans la région.\nLe gouvernement libérien, qui souhaite renforcer ses forces armées et ne dispose pas de l'industrie locale pour s'armer, nous a contactés dans l'espoir de recevoir des fusils et des équipements plus avancés tels que l'artillerie.\nEn échange de cette aide, le gouvernement libérien nous promet des concessions sous la forme d'une mesure de contrôle des plantations de caoutchouc dans leur pays."
 lib.95.a:0 "Donnez-leur des fusils."
 lib.95.b:0 "Donnez-leur des fusils, des équipements de soutien et de l'artillerie."
 lib.95.c:0 "Nous préférons garder ce que nous avons pour nous."

 lib.951.t:0 "[from.GetNameDefCap] nous donne des fusils."
 lib.951.desc:0 "Il semble que notre demande ne soit pas tombée dans l'oreille d'un sourd, et une cargaison de fusils pour armer notre infanterie a été arrangée pour nous être donnée par [from.GetNameDef]."
 lib.951.a:0 "Bien."

 lib.952.t:0 "[from.GetNameDefCap] nous donne des fusils, de l'artillerie et d'autres équipements."
 lib.952.desc:0 "Il semble que non seulement notre demande n'est pas tombée dans l'oreille d'un sourd, mais que le gouvernement [from.GetAdjective] a décidé de nous équiper avec plus que ce que nous avions demandé, en nous envoyant à la fois des fusils, de l'artillerie et d'autres types d'équipements, qui pourraient être très utiles sur le champ de bataille et en dehors."
 lib.952.a:0 "Très Bien."

 lib.953.t:0 "Notre demande revient les mains vides"
 lib.953.desc:0 "Il semble que notre humble demande d'aide n'ait pas été en mesure d'influencer nos estimés alliés, soit parce qu'ils n'ont pas le matériel approprié pour nous fournir, soit parce qu'ils estiment que garder ce matériel sur leur front national est la plus grande priorité."
 lib.953.a:0 "C'est malheureux."
 lib.953.b:0 "Peut-être pourraient-ils répondre à une autre demande ?"

 lib.96.t:0 "Le Liberia veut des avions"
 lib.96.desc:0 "La petite nation ouest-africaine du Liberia n'est en aucun cas une grande puissance, cependant, elle est récemment tombée dans notre sphère d'influence, et sa situation géographique pourrait s'avérer utile.\nLe gouvernement libérien, désireux de développer ses forces aériennes et ne disposant pas d'une industrie aérienne locale (ou d'une industrie notable, s'agissant d'une nation agraire), nous a contactés pour nous demander de lui envoyer des avions et l'équipage pour les piloter en tant que \"volontaires\".\nEn échange de cette aide, le gouvernement libérien nous promet des concessions sous la forme d'un certain contrôle des plantations de caoutchouc dans leur pays."
 lib.96.descUSA:0 "Depuis sa fondation, le Libéria entretient des relations étroites avec l'Amérique, et grâce à leur situation géographique sur la côte ouest de l'Afrique, ils pourraient s'avérer utiles si l'Amérique avait besoin d'une base dans la région.\nLe gouvernement libérien, souhaitant développer ses forces aériennes et ne disposant pas d'une industrie aérienne locale (ou d'une industrie notable, s'agissant d'une nation agraire), nous a contactés pour nous demander de lui envoyer des avions et l'équipage pour les piloter en tant que \"volontaires\".\nEn échange de cette aide, le gouvernement libérien nous promet des concessions sous la forme d'un certain contrôle des plantations de caoutchouc dans leur pays."
 lib.96.a:0 "Organisez l'envoi d'un escadron d'avions à Monrovia."
 lib.96.b:0 "Tous nos avions sont essentiels à notre propre défense."

 lib.961.t:0 "[from.GetNameDefCap] envoie un avion"
 lib.961.desc:0 "Nos demandes d'aide aérienne ont été entendues, car un escadron d'avions de chasse de [FROM.GetAdjective] vient d'être envoyé par [FROM.GetNameDef], pour servir comme \"volontaires\" dans notre armée de l'air."
 lib.961.descUSA:0 "Il semble que notre demande d'aide sous forme d'avions n'ait pas été négligée, puisqu'un escadron d'avions de chasse et des équipages volontaires, dont beaucoup d'Afro-Américains, les fameux \"tuskegee airmen\", qui se sont engagés dans l'espoir d'échapper à la vie difficile qu'ils menaient chez eux, sont arrivés à Monrovia pour aider notre armée de l'air."
 lib.961.a:0 "Merveilleux."

 lib.97.t:0 "Le Liberia veut utiliser nos chantiers navals"
 lib.97.desc:0 "La petite nation ouest-africaine du Liberia n'est en aucun cas une grande puissance, cependant, elle est récemment tombée dans notre sphère d'influence, et sa situation géographique pourrait s'avérer utile.\nLe gouvernement libérien, qui souhaite renforcer ses forces navales, nous a demandé de négocier un accord avec les chantiers navals locaux, qui autrement ne seraient peut-être pas intéressés par le détournement de leurs ressources au profit d'une petite nation relativement pauvre comme le Liberia.\nEn échange de cette aide, le gouvernement libérien nous promet des concessions sous la forme d'un certain contrôle des plantations de caoutchouc dans leur pays."
 lib.97.descUSA:0 "Depuis sa fondation, le Libéria entretient des relations étroites avec l'Amérique, et grâce à sa situation géographique sur la côte ouest de l'Afrique, il pourrait s'avérer utile si l'Amérique avait besoin d'une base dans la région.\nLe gouvernement libérien, qui souhaite renforcer ses forces navales, nous a demandé de négocier un accord avec les chantiers navals locaux, qui autrement ne seraient peut-être pas intéressés par le détournement de leurs ressources au profit d'une petite nation relativement pauvre comme le Liberia.\nEn échange de cette aide, le gouvernement libérien nous promet des concessions sous la forme d'un certain contrôle des plantations de caoutchouc dans leur pays."
 lib.97.a:0 "Nous serons heureux d'arranger un tel accord."
 lib.97.b:0 "Nous avons besoin de toute la capacité de construction navale que nous pouvons obtenir."

 lib.971.t:0 "[from.GetNameDefCap] nous donne les chantiers navals."
 lib.971.desc:0 "Il semble que l'accord que nous avons proposé au gouvernement [FROM.GetAdjective] ait réussi à nous donner accès à davantage de capacités de construction navale, mais cela ne durera qu'un temps limité, avant que ces chantiers navals ne commencent à recentrer leurs efforts sur la construction pour des contrats plus lucratifs."
 lib.971.a:0 "Nous devons faire bon usage de ce temps."

 lib.972.t:0 "Les chantiers navals terminent leurs contrats libériens"
 lib.972.desc:0 "Après avoir construit des navires pour les forces navales libériennes pendant un certain temps, après l'accord qui a été conclu avec le Liberia, nos chantiers navals ont recommencé à construire des navires pour nous."
 lib.972.a:0 "Très bien."

 lib.98.t:0 "Le Liberia veut investir dans ses infrastructures"
 lib.98.desc:0 "Le petit pays d'Afrique de l'Ouest qu'est le Liberia n'est en aucun cas une grande puissance, mais il est récemment tombé dans notre sphère d'influence et sa situation géographique pourrait s'avérer utile.\nLe gouvernement libérien, qui souhaite construire ses infrastructures nationales, nous a contactés dans l'espoir de négocier un accord avec des entreprises locales qui pourraient se rendre au Liberia et travailler dans le secteur de la construction.\nEn échange de cette aide, le gouvernement libérien nous promet des concessions sous la forme d'un certain contrôle des plantations de caoutchouc dans leur pays."
 lib.98.descUSA:0 "Depuis sa fondation, le Libéria a entretenu des relations étroites avec l'Amérique, et avec leur situation géographique sur la côte de l'Afrique de l'Ouest, ils pourraient s'avérer utiles, si l'Amérique avait besoin d'une base dans la région. Le gouvernement libérien, souhaitant construire son infrastructure nationale, nous a contactés dans l'espoir de négocier un accord avec des entreprises locales, qui pourraient aller au Libéria et travailler dans la construction.\nEn échange de cette aide, le gouvernement libérien nous promet des concessions sous la forme d'un certain contrôle des plantations de caoutchouc dans leur pays."
 lib.98.a:0 "Ça semble être une bonne affaire."
 lib.98.b:0 "Nous n'avons aucun intérêt dans cette affaire."

 lib.981.t:0 "Investissements en infrastructures de [from.GetNameDef]"
 lib.981.desc:0 "Il semble que l'accord que nous avons proposé au gouvernement [FROM.GetAdjective] ait réussi à nous donner accès à des équipements de construction modernes et à une main-d'œuvre qualifiée, mais ce ne sera que pour une durée limitée, avant que leurs contrats ne prennent fin et qu'ils ne retournent chez eux."
 lib.981.a:0 "Nous devons faire bon usage de ce temps."

 lib.982.t:0 "Nos équipes de construction reviennent du Liberia"
 lib.982.desc:0 "Les équipes de construction qui ont été envoyées au Liberia pour améliorer leurs infrastructures sont rentrées chez elles, pour servir ce dont nous avons besoin."
 lib.982.a:0 "Home, sweet home."

