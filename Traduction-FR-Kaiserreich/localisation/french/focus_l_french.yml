l_french:
WHILE_FOCUSING:0 "En se concentrant sur ceci, il y aura les effets suivants:\n$EFF$"
NATIONAL_FOCUS_MUTUALLY_EXCLUSIVE_TREE:0 "Les branches sont mutuellement exclusives"
NATIONAL_FOCUS_EXCLUSIVE_INFO_DESC:0 "S'exclut mutuellement avec"
NATIONAL_FOCUS_EXCLUSIVE_INFO_ENTRY:0 "$FOCUS|Y$"
NATIONAL_FOCUS_NO_CURRENT_EFFECT:0 "Ce focus n'a actuellement aucun effet. L'évolution de la situation mondiale peut avoir une incidence sur ce point"
continuous_naval_production:0 "Production navale"
continuous_naval_production_desc:0 "En concentrant les ressources sur nos chantiers navals et en exemptant les constructeurs navals qualifiés du service militaire, nous pouvons réduire considérablement le temps de production des navires"
continuous_air_production:0 "La production aérienne"
continuous_air_production_desc:0 "Nous pouvons réorganiser notre industrie aéronautique pour éliminer les déchets et rationaliser la production"
continuous_non_factory_construct:0 "Génie du bâtiment"
continuous_non_factory_construct_desc:0 "Il y a encore beaucoup de mou dans notre industrie de la construction. En concentrant notre attention sur cet aspect, nous pouvons améliorer de façon significative la vitesse de construction. Malheureusement, la production de machines-outils s'est révélée être un obstacle majeur à l'expansion de notre industrie lourde, de sorte qu'ils ne bénéficieront pas des efforts dans ce domaine"
continuous_reduce_training_time:0 "Formation de l'armée"
continuous_reduce_training_time_desc:0 "En créant des unités de formation avancée spécialisées au sein de chaque division, nous pouvons déployer au front même des divisions qui auraient auparavant été retenues pour terminer leur formation"
continuous_suppression:0 "Suppression de la résistance"
continuous_suppression_desc:0 "En infiltrant les principaux groupes de résistance en territoire occupé et en tournant leurs chefs, nous pouvons réduire considérablement les dégâts qu'ils peuvent faire"
continuous_repair:0 "Réparation de construction"
 continuous_repair_desc:0 "Nous formerons des équipes de réparation spécialisées composées d'ouvriers d'usine et de construction et contrôlerons de manière centralisée leur déploiement pour améliorer la reconstruction des infrastructures endommagées"
 continuous_tech_share:0 "Partage technologique"
 continuous_tech_share_desc:9 "We will encourage our research institutes and universities to reach out to their counterparts in allied countries. This will gain us a tech sharing bonus."
continuous_boost_freedom:0 "Augmenter l'autonomie"
continuous_boost_freedom_desc:0 "En réorganisant notre bureaucratie coloniale et en recrutant des administrateurs natifs, nous pourrons, à terme, prendre en charge nos propres affaires"
continuous_restrict_freedom:0 "Supprimer les sujets"
continuous_restrict_freedom_desc:0 "Nos sujets coloniaux ont eu des idées plutôt stupides sur des choses comme \"l'autodétermination\" ou \"l'indépendance nationale\". Il est temps de les désabuser de ces notions"
subject_autonomy_mod_tt:0 "Autonomie des sujets: §G-0.5§!"
unlocks_decision:0 "Débloque la décision : £decision_icon_small"
 TREE_FILTER_TOGGLE:9 "§GClick§! to toggle showing of more filters"
 confirm_cancel_national_focus:9 "Cancel National Focus"
 confirm_cancel_national_focus_progress_loss_singular:9 "You will lose §R$LOST_DAYS$§! day of progress."
 confirm_cancel_national_focus_progress_loss_plural:9 "You will lose §R$LOST_DAYS$§! days of progress."
 confirm_cancel_national_focus_desc:9 "Are you sure you want to cancel the national focus §H$FOCUS_NAME$§!?"
