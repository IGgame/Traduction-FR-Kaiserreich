### Name and Description ###
BM_HISTORY_TITLE:0 "Bref Historique"
KR_SCENARIO_NAME:0 "L'Héritage de la Grande Guerre"
KR_SCENARIO_DESC:0 "À l'aube de 1936, l'héritage de la Weltkrieg pèse lourd sur les épaules d'une nouvelle génération. L'Allemagne se tient à cheval sur le centre du monde, une puissance sans égale, mais à ses pieds se trouvent des ennemis anciens et nouveaux, de l'Internationale syndicaliste française en pleine ascension à l'ancienne Entente, en passant par une Russie intacte et un soleil levant impénitent. Pendant ce temps, le vaste territoire de l'Allemagne l'a dangereusement dépassé, ses alliés à Constantinople et à Vienne se sont éloignés et, de l'autre côté de l'Atlantique, le colosse américain vacille. Dix-sept ans se sont écoulés depuis la fin de la guerre, et peu s'attendent à ce que la nouvelle année marque un tournant, mais une seule étincelle pourrait suffire à rallumer le baril de poudre..."

#######################
### Current Nations ###
#######################

### Majors ###

### Germany ###
 GER_KR_GATHERING_STORM_DESC:9 "In 1919, after years of war and with the Entente nearing a collapse, the German Empire saw its victory made manifest in the Treaty of Versailles. The Weltkrieg made Germany an uncontested World Power, yet things have been going downhill for her since the 1930s. A recessive world economy has dampened the nation's industries while other nations' manufacturing power recovers, and now nationalism grows in the eastern client states, which are starting to drift away from the Reich. In 1936, Germany stands at a crossroads, and already we can see cracks in her mighty empire, as her ancestral enemies are regaining their former strength..."

### Commune of France ###
FRA_KR_GATHERING_STORM_DESC:0 "La Troisième République se termina comme elle avait commencé: vaincue par les armes allemandes et affrontant la Révolution chez elle. En 1919, une grève générale fut convoquée par la CGT, provoquant la chute du gouvernement bourgeois. Depuis 15 ans, la nouvelle «Commune de France» s'unit derrière une plate-forme commune de consensus syndico-socialiste, dirigée par le Comité de Salut Public. Cependant, d'ici à 1936, la nécessité de reconstruire le pays et de défendre la révolution est considérée comme dépassée par de nombreux critiques et l'on demande de plus en plus des politiques plus radicales. La France est confiante dans sa mission, mais on ne sait pas quels courants révolutionnaires deviendront dominants dans les années à venir..."

### Union of Britain ###
 ENG_KR_GATHERING_STORM_DESC:9 "En 1919 la \"Paix dans l'Honneur\" a mis fin à la Grande Guerre, la foi et le soutien du peuple en Grande Bretagne a disparu. En 1925, un désastre est survenu: un conflit de travail mineur s'est rapidement transformé en une grève générale déclenchée par le TUC, suivie de désertions militaires contre les grévistes. Après six semaines d'émeutes massives, la famille royale et la plupart des élites du pays ont été évacuées vers le Canada et, à leur place, un nouveau Congrès des syndicats a pris le pouvoir. Le peuple britannique se contente désormais de construire le socialisme de façon isolée, mais beaucoup commencent à penser que les monarchistes au Canada ne peuvent pas être autorisés à comploter indéfiniment contre l'Union..."

### Austria ###
 AUS_KR_GATHERING_STORM_DESC:9 "Kaiser Karl's reign continues in Vienna, and since its victory in the Weltkrieg, the Austro-Hungarian Empire remains united under his rule. However, his diverse realms are wracked with division; between the left and the right, and between those who wish to modernise the Empire, and those that wish to keep what they hold, just the way it is. The renegotiation of the Ausgleich, the agreement which brought together Austrian and Hungarian halves of the Empire, is soon approaching. Balancing reform with tradition, and state with nationhood will be no easy task for the Kaiser, and will be yet another challenge for the peoples of the Danube."

### Canada ###
CAN_KR_GATHERING_STORM_DESC:0 "Après la révolution de 1925, la famille royale et d'autres exilés britanniques trouvent refuge au Canada. Avec l'appui des conservateurs, ils ont établi un gouvernement semi-officiel en exil, dans l'espoir de récupérer un jour les îles de leur patrie. Tout ne va pas bien cependant. Les conservateurs de Bennett perdent l'élection de 1935 devant les libéraux de Mackenzie King, qui, avec une coalition de «progressistes», maintiennent une faible majorité au parlement et cherchent à affirmer la souveraineté parlementaire canadienne contre le pouvoir croissant des exilés britanniques. Avec la détérioration de la situation politique mondiale, la scène est prête pour un conflit intense tant au pays qu'à l'étranger..."

### Russia ###
RUS_KR_GATHERING_STORM_DESC:0 "Pendant la guerre civile en Russie, les forces blanches se sont battues avec tout ce qu'elles avaient, mais l'armée rouge dominait encore le centre industriel du pays. L'Empire Allemand cependant, craignant une Russie rouge, a décidé d'intervenir en faveur des Blancs. Deux ans plus tard, Moscou et Petrograd sont tombés aux mains des forces blanches, et une nouvelle République Russe a été établie. Au cours des quinze dernières années, les principaux partis, S-R et Kadets, ont gouverné grâce à leur coalition sous la personne de Kerensky, mais la Russie devient de plus en plus instable. D'autres forces politiques se développent, et elles considèrent qu'il est temps de changer, afin que le pays puisse réaffirmer son pouvoir dans le monde..."

### United States ###
 USA_KR_GATHERING_STORM_DESC:9 "The USA almost left their policy of isolation to intervene in the European War, but ultimately kept out of the war. This led to a victory of the Central Powers. Since then, the USA has struggled economically, European trade opportunities, and the repayment of their loans to the Entente has been made impossible by a German victory. Still internationally regarded as a 'nobody', she now faces mounting internal dissent as the Republican-Democratic hegemony is challenged by two groups - the Syndicalists and the America First Party. With a mounting crisis at home and only a modest reputation overseas, things aren't looking good for the United States of America..."

### Japan ###
JAP_KR_GATHERING_STORM_DESC:0 "Alors que la «Paix dans l'Honneur» garantissait la domination japonaise sur les colonies, tout n'était pas beau dans l'Empire du Soleil Levant. Après une période de bouleversement économique qui a culminé avec un attentat syndicaliste sur la vie du prince régent Hirohito en 1926, des gouvernements instables se sont succédé dans une année de crise; D'abord, le général Tanaka, puis le cabinet de la coalition démocratique et une intervention en Chine du Nord-Est. En 1936, le Japon est prêt à étendre son empire. La domination allemande semblant en déclin, les Japonais regardent avec appétit les territoires Qing restants et les possessions allemandes du Pacifique..."

### Other ###
OTHER_KR_GATHERING_STORM_DESC:0 "Les nations du monde, grandes et petites, attendent leur tour pour devenir des acteurs majeurs de ce monde. Les puissances majeures essayent de garder leurs empires face aux nombreuses nations essayant de retrouver ce qu'elles ont perdu pendant la Grande Guerre, tous devront prendre des décisions difficiles et équilibrer leurs idéaux de façon pragmatique pour avoir un impact sur l'avenir du monde..."

### Featured ###

### Serbia ###
SER_KR_GATHERING_STORM_DESC:0 "Lors de l'autre fameuse révolution de 1925, le peuple serbe a finalement renversé sa monarchie et établi la République serbe, une lumière brillante de liberté et de démocratie dans les Balkans. Au cours des dix dernières années, la République a langui sous les restrictions du traité de Wartholz, mais le premier signe de faiblesse de l'Autriche fera sûrement tomber ces chaînes. Les Serbes peuvent-ils regagner ce qu'ils ont perdu pendant la Weltkrige et rallumer le flambeau de la Yougoslavie, tout en conservant la liberté qu'ils ont finalement obtenue ?"

### Bulgaria ###
BUL_KR_GATHERING_STORM_DESC:0 "La \"Prusse des Balkans\" a remporté sa dernière bataille en 1919 : le stratagème du tsar Ferdinand a été couronné de succès et la Grande Bulgarie a été unie pour de bon. Les vingt dernières années n'ont cependant pas été clémentes pour la Bulgarie - secouée par la crise et les conflits ethniques, elle n'est pas préparée à la prochaine guerre inévitable, et l'espoir de démocratie s'estompe rapidement. Une nouvelle concentration libérale s'est formée, présidée par le Premier ministre Petko Stainov, et ils ont une dernière chance de défendre la Constitution de Tarnovo - ou de la laisser se flétrir dans les ténèbres."

### Haiti ###
HAI_KR_GATHERING_STORM_DESC:0 "Quatre ans après la fin officielle de l'occupation américaine, Haïti est au bord du précipice. Le général D.P. Calixte s'est emparé de la présidence lors d'un coup d'État sans effusion de sang contre la marionnette américaine corrompue Louis Borno il y a tout juste deux ans. Prétendant gouverner au nom de la classe ouvrière noire, l'élite métisse s'est ralliée à Elie Lescot, qui dirige une large coalition d'opposition à Calixte. Le président Calixte conduira-t-il Haïti vers une nouvelle ère d'égalité et de prospérité ? Ou Haïti restera-t-il dans une obscurité perpétuelle..."

####################
### Past Nations ###
####################

### Poland ###
 POL_KR_GATHERING_STORM_DESC:9 "Nearly two decades after the Act of November 5th, the throne of Poland still sits empty even as claimants of various nationalities jostle over it. With this so-called eternal regency looming over Poland, the population grows more and more restless, and various radical ideas are starting to take hold. Tensions are increasing across Europe, and with them the pressure on the Regency Council. The question looms large: will they be able to agree to elect a king before the patience of the Polish people runs out?"

### Lithuania ###
LIT_KR_GATHERING_STORM_DESC:0 "The Kingdom of Lithuania was founded after the Weltkrieg as a monarchy closely tied to the German Empire - its vast non-Lithuanian population and ceaseless nationalist resentment marking its history up to today. The old king, Mindaugas II, passed a long time ago, and his heir is widely seen as a step backwards, lacking both the character and the skill to rule. While nefarious forces plot in the open and in the shadows alike, can the Kingdom survive the challenges ahead, however impossible they may seem?"

### White Ruthenia ###
WHR_KR_GATHERING_STORM_DESC:0 "La Ruthénie blanche, officiellement la République Populaire de Biélorussie, a été sous influence allemande dès sa naissance le 25 mars 1918. Grâce à la distance qui la sépare de Berlin, elle a été le plus souvent laissée à elle-même, et le Parti Social-Démocrate Biélorusse est devenu le parti politique dominant, poursuivant l'orientation pro-allemande de la jeune république. Néanmoins, le BSDP reste divisé entre modérés et radicaux, et l'armée se méfie profondément de l'influence de ces derniers. L'avenir dira si l'un ou l'autre bouleversera le fragile statu quo."

### United Baltic Duchy ###
BAT_KR_GATHERING_STORM_DESC:0 "The Baltic German nobility got what it wanted from the Weltkrieg - a restoration of the rights and privileges which Russification policies trampled over and a state they could call their own, the United Baltic Duchy. Here, under the reign of Duke Adolf Friedrich, the Four Baltic Knighthoods rule a decentralised monarchy, the sentinel of aristocratic tradition. But pressure mounts to reform this byzantine system, and the Duke has pushed through a liberal, reformist government to see the changes through. When everything is against them, however, can the Baltic German dream survive?"

### Kingdom of Bhutan ###
BHU_KR_GATHERING_STORM_DESC:0 "It has been just under thirty years since the petty lords of Bhutan were brought to heel under the benevolent rule of the first Bhutanese king, Ugyen Wangchuck. Since his death in 1926, the kingdom has nearly been torn apart by rival claimants and the loss of its British patrons, dashing away any opportunity for real reform and leaving Bhutan as a remote and backwards remnant of the feudal past. In recent years, however, the young King Jigme and his reform minded allies in the royal court have begun the process of dragging the nation into the 20th century. Will these reformists be successful, or will a new force take form in the Himalayas?"

### Georgia ###
 #GEO_KR_GATHERING_STORM_DESC:0 "With the Russian civil war in full swing, the Menshevik stronghold in Georgia was able to slip away, first as part of the Transcaucasian Federation, then as the Democratic Republic of Georgia. Following a string of agreements with Germany and the Ottoman Empire, Georgia was safe, and under the charismatic leadership of Noe Zhordania, decades of peace and relative stability was achieved. However, Zhordania grows old, and is planning on retiring. With tensions rising across the Middle East, the peace he's brought may go with him..."

### South Africa ###
SAF_KR_GATHERING_STORM_DESC:0 "Certains diront que l'Afrique du Sud est l'endroit où le déclin de l'Empire britannique est devenu visible pour le monde : les difficultés qu'il a eu à pacifier les insurgés boers en mettant à nu la pourriture qui leur a coûté plus tard la Weltkrieg. La Grande-Bretagne finit par l'emporter sur eux, et des cendres naquit en 1910 l'Union d'Afrique du Sud, un dominion britannique. Depuis lors, l'Empire s'est effondré, et aujourd'hui l'Afrique du Sud, dans son nouveau rôle de dernière avant-garde de l'influence britannique sur le continent africain, est à la croisée des chemins : son statut de dominion est-il bénéfique comme l'affirme le Premier ministre Jan Smuts ? Ou le moment est-il venu pour l'Afrique du Sud de prendre son destin en main ?"

### National France ###
NFA_KR_GATHERING_STORM_DESC:0 "Défait et confronté à la révolution, le gouvernement français choisit l'exil, s'attendant à ce que la \"Fédération des Communes de France\" nouvellement établie s'effondre. Cependant, alors que les mois se transforment en années, la République glisse dans le chaos parlementaire. Les forces armées sont intervenues, formant une junte à peine voilée sous la direction de Philippe Pétain. Dix ans plus tard, le régime stagne, maintenu par le Maréchal vieillissant dont la réputation est entachée par des accusations de despotisme et de népotisme. Avec les troubles qui se préparent, la République Française est à la croisée des chemins, mais une chose est claire : son devoir sacré de libérer la Métropole. Les Exilés se préparent à toute occasion pour frapper..."

### Jabal Shammar ###
JBS_KR_GATHERING_STORM_DESC:0 "Once rulers of Arabia, the Rashidi dynasty has come a long way since its peak in the late 19th century. A resurgent Ibn Saud and questionable loyalties amongst their allies have put the Emirate of Ha'il on the backfoot, forced to ever more increase its reliance on the Ottoman Turks. To make matters worse, the dynasty is plagued by scheming and intrigue with various ambitious princes eyeing Saud's throne all for themselves..."

### Ottoman Empire ###
OTT_KR_GATHERING_STORM_DESC:0 "Although the Ottoman Empire finished the Weltkrieg as a victor, the once unstoppable empire has lost much of its former glory. The ever increasing rate at which it lost its farflung possessions has been decisively halted but at what cost? Even after its beating, the Ottoman Empire still stands however and the reformist spirit, initiated in the 19th century, has only increased in vigour. Still, sharp disagreements rule the Chamber of Deputies as the centralist OHF under powerful orator and war hero Mustafa Kemal Pasha takes up the fight against the liberal coalition in a battle to decide the future of the entire Middle East..."

### Cyrenaica ###
LBA_KR_GATHERING_STORM_DESC:0 "When Muhammad ibn Ali al-Sanusi founded the Order in 1837, the armies of Christianity were bearing down on the last Muslim states of Africa, Central Asia and the Middle East. In a desperate attempt to turn the tide, our Order embarked on trans-saharan campaigns in the French Sudan and Chad, fighting to preserve the independence of these states and spread the message of our Grandmaster. Pushed back, we saw our territory slink until in 1911 the homeland came under direct attack. Although Italy, after almost a decade of guerilla warfare, was pushed back into the sea, the French colonial empire still stands, still watches, still hungry..."

### Egypt ###
 EGY_KR_GATHERING_STORM_DESC:9 "As a colony of the British Empire, Egypt was forced to side with them in the Great War. Yet, with the signing of the Peace with Honour, the anger of the Egyptians would boil until the day the British Revolution in 1925 exploded. In the Chaos, the Egyptian people launched their own revolution to throw out the British, lead by the Sultan of Egypt. As 1936 arrives, the Sultanate's eyes go increasingly upon the Young Farouk, who is being groomed for the throne. And with the decline of the Ottoman Empire, members of all political parties begin to make plans restoring the might of Egypt and dream of an Ottoman-free Middle East..."

### Romania ###
ROM_KR_GATHERING_STORM_DESC:0 "Le traité de Bucarest a mis fin à la guerre de la Roumanie avec les puissances centrales. Bien qu'il ait été considéré comme indulgent, ses restrictions ont suffi à alimenter un mythe du coup de poignard dans le dos qui, après plusieurs crises dans les années 1920, a renversé l'establishment politique de la nation. La mort du roi Ferdinand et du principal homme politique libéral du pays allait ouvrir la voie à deux hommes très ambitieux : le roi Carol II et Corneliu Zelea Codreanu. Les deux hommes ont uni leurs forces pour renverser la démocratie roumaine et lancer une croisade pour réunifier la Roumanie, mais combien de temps ces deux fortes personnalités peuvent-elles travailler ensemble avant que leurs ambitions ne s'affrontent au grand jour ?"

#### Costa Rica ###
 COS_KR_GATHERING_STORM_DESC:9 "Class warfare, rapid militarisation and the Iron Grip of the Kaiser hold the world in its grasp, which makes it even more peculiar that in the midst of all this violence and pain we can find the tiny republic of Costa Rica. Taking great pride in their impressive literacy statistics and their unbreakable dedication to the Constitution, the nation stands as a rock above its neighbours who have long been eyeing its land. As their greatest ally starts to descend into chaos, vultures all across the Americas are waiting for the proud eagle to fall. Diplomacy will have to prevail if we are to survive the coming tide..."

#### Cuba ###
 #CUB_KR_GATHERING_STORM_DESC:0 "A mere seven years since the overthrow of American-backed dictator Gerardo Machado, Cuba again teeters on the edge of political upheaval. The regime of young President Rafael Trejo has steadily lost control over the Army and the civilian government's political authority has all but completely eroded. As radicals both right and left threaten the country, the military may well take full control as soon as an opportunity presents itself."

#### Denmark ###
DEN_KR_GATHERING_STORM_DESC:0 "Le Danemark existe à l'ombre de Berlin. Sa relation avec le nouvel hégémon du monde est ancienne, a souvent été hostile, aussi récemment qu'en 1864, ce qui a entraîné la perte de Slesvig pour les Allemands. Pourtant, en 1936, les liens sont chaleureux et le Danemark, par grâce d'être resté neutre dans la Grande Guerre, conserve pleinement sa souveraineté. Sous la direction du premier ministre populaire social-démocrate Thorvald Stauning, le Danemark a profité de la prospérité économique allemande. Sur le plan intérieur, l'avenir s'annonce prometteur, mais à l'échelle internationale, les nuages s'amoncellent. Certains craignent que le Danemark soit au mauvais endroit au mauvais moment..."

#### Dominican Republic ###
 #DOM_KR_GATHERING_STORM_DESC:0 "The American Occupation of the Dominican Republic ended in 1924 and full political control was returned soon after, but within a mere few years, the nation's new democratic constitution would face challenges both within and without. While Democracy has so far survived in the nation, the schism of the long-ruling Red Party has again put the constitution's survival in jeopardy."

#### Fengtian Government ###
FNG_KR_GATHERING_STORM_DESC:0 "La Conférence de Shanghai de 1928 a laissé Fengtian comme seul héritier de l'héritage de l'ancienne République Beiyang.\n\nZhang Zuolin, dont les ambitions sont limitées par la dure réalité de la force des Qing et de la puissance japonaise, a été contraint de marcher sur la corde raide politique au-dessus des machinations de son propre gouvernement divisé. Les perspectives sont sombres, mais certains gardent encore espoir. Le drapeau des cinq couleurs pourrait à nouveau flotter au-dessus de Pékin et dans toute la Chine..."

#### Finland ###
FIN_KR_GATHERING_STORM_DESC:0 "Dans la périphérie nord de l'Europe, la Finlande, bastion de l'influence allemande dans la région nordique, se dresse avec fierté. Issu du cadavre de l'empire russe et du socialisme qui menaçait la nation à ses débuts, le royaume est devenu un allié solide de l'Allemagne contre les principes du socialisme et les mains impérialistes de la Russie. Mais après presque deux décennies d'indépendance sous la direction de son monarque et de la coalition nationale, les troubles s'enveniment : la Finlande est-elle vraiment libre ou la domination allemande est-elle simplement un peu peu plus subtile que celle des tsars d'autrefois ?"

#### Guatemala ###
 #GUA_KR_GATHERING_STORM_DESC:0 "The overthrow of the two-decade-long president Manuel Estrada Cabrera in 1920 and the overthrow of the Unity Party afterwards has led to a decade long dictatorship under José María Orellana. Through various compromises, he has been able to keep power by a string through the Americans and various outside influences. However, the rise of Sandino in Nicaragua has caused extreme trouble for his presidency as socialist movements begin to grow and the Unity Party officials begin to ally with elements of the military. Orellana's dictatorship might have its string cut soon."

#### Honduras ###
 #HON_KR_GATHERING_STORM_DESC:0 "The suicide of President Andino in 1933 following the peasant charge of the capital created a shock wave throughout Honduras, soon after a peasant republic was established with the goal of gradually rooting out US influence and purging Pro US elements. In 1936 the Council is on the brink of collapse and there are rumours of a conspiracy within the government..."

#### Iceland ###
 #ICE_KR_GATHERING_STORM_DESC:0 "Starting in 1874, Iceland had its first taste of independence when Denmark granted the colony home rule. When the guns fell silent after the Weltkrieg, Iceland joined the Mitteleuropa Economic Bloc which brought a period of prosperity to the island. However, this economic prosperity would not last forever. The British Revolution of 1925 shattered the miracle that post-Weltkrieg Iceland was experiencing. The last decade has seen Iceland floundering as its economy never fully recovered from the loss of Great Britain. Many politicians are now bringing forward further plans to revitalise the island."

#### Italian Republic ###
ITA_KR_GATHERING_STORM_DESC:0 "Après la défaite de l'Italie dans la Weltkrieg, le pays a été laissé à la merci des Autrichiens - et il aurait été réorganisé en l'ancienne Fédération italienne s'il n'y avait pas eu le déclenchement de la guerre civile. Les socialistes auraient envahi la péninsule si les Autrichiens n'avaient pas avalé une pilule amère et coopéré avec les républicains... et, après l'arrêt des combats, ils ont été contraints de maintenir les relations jusqu'à aujourd'hui. L'Italie reste cependant instable et son éventuel rapprochement avec les socialistes de l'autre côté du Pô semble inévitable."

#### League of Eight Provinces ###
LEP_KR_GATHERING_STORM_DESC:0 "La Ligue de Sun Chuanfang forme la moitié sud d'un axe qui domine la Chine depuis près d'une décennie. Des années de paix se sont avérées un terrain fertile pour l'ambition, et avec elle la jalousie. Bien que Nanjing et Pékin restent unies contre des ennemis extérieurs, elles sont devenues des concurrentes autant que des alliées. Certains disent que les coûts de cette compétition ont déjà commencé à faire sentir leurs effets.\n\n Comme une grande partie de la Chine, la Ligue est le produit d'un équilibre prudent, et la grande pyramide bureaucratique de Sun a peut-être déjà commencé à se fissurer et à s'effriter..."

#### Ma Clique ###
 #XSM_KR_GATHERING_STORM_DESC:0 "The three Ma families have cemented their north-western rule for thirty steady years. Siding with almost everyone in China at one point or another, with some Mas even fighting each other for the sake of remaining on the good side of everyone, the Mas are now seen as one of the greatest allies of the new Zhili-led Qing Dynasty.\n\nOf course, not all is well. Ma Fuxiang's heart attack three years ago shook the clique, and a sense of anxiety and unrest has slowly spread ever since. For now, the northwest is peaceful, but its future is less certain than many might like to believe..."

#### Mexico ###
 #MEX_KR_GATHERING_STORM_DESC:0 "Mexico has come out through the Mexican Revolution changed. During the 1920s the presidencies of Álvaro Obregón and Adolfo de la Huerta would see improved relations with the United States of America while stabilising the country from the revolution. The Great Depression in America has allowed Mexico to embrace the ideas of the Revolution which they have started when they elected Emiliano Zapata as President in 1932. Now with two years left in his term, and the revolution seemingly done, Zapata looks to plot the future course for Mexico."

#### Nicaragua ###
 #NIC_KR_GATHERING_STORM_DESC:0 "The occupation of Nicaragua by the United States Marines in 1926 ended in disaster as the liberal revolutionary general expelled them and set up his new 'Revolutionary Republic' within Nicaragua. It soon drifted towards a socialist attitude and underwent not insignificant development but it is not without its troubles. The expelling of large amounts of American companies has left a hole in the economy and the entire eastern side of the country is unofficially demilitarised after a stern warning of entering the region from the Americans. With the elections soon will Nicaragua's fate finally be changed?"

#### Norway ###
NOR_KR_GATHERING_STORM_DESC:0 "Pour la Norvège, les deux dernières décennies auraient pu être meilleures. En tant que pays neutre soutenant l'effort de guerre britannique, la puissance hégémonique de l'Allemagne n'a pas favorisé le pays du soleil de minuit et la nation a été exclue du projet Mitteleuropa qui comprenait la Suède et le Danemark. Lorsque la Grande-Bretagne est tombée sous le marteau et le flambeau, le dernier partenaire commercial de la Norvège qui n'était pas assujetti à des droits de douane élevés se trouvait à une distance d'un océan. Depuis le début, la Norvège s'est retrouvée dans un isolement diplomatique et économique, et dans les souffrances que cela entraîne, le Parti travailliste, de tendance syndicaliste, monte dans les sondages à un rythme de plus en plus rapide"

#### Papal State ###
 #PAP_KR_GATHERING_STORM_DESC:0 "With the formation of a united Italy, it had seemed the time for the Papal States to have secular power was a thing of the past. Then came the collapse of the kingdom, and the civil war which followed, and central Italians once again turned to the Papacy and its Sicilian allies to help maintain stability. Now Pope Pius XI is ill, and on his deathbed he laments an Italy that remains divided, with the syndicalists growing ever stronger in the north. Whoever his successor is, he will need God on his side in order to prevail."

#### Patagonian Workers Front ###
FOP_KR_GATHERING_STORM_DESC:0 "Malgré la croyance qu'une révolution dans les déchets arides de la Patagonie serait impossible, le Frente Obrero Patagonico a réussi à tenir le coup contre toute attente. Grâce à une intervention chilienne opportune qui a forcé l'Argentine à accepter le nouveau statu quo ou à faire face à une guerre non préparée dans une période de grandes difficultés économiques, le FOP a réussi à se développer en nombre, attirant des personnes désillusionnées par l'ancien régime en Argentine. Cependant, les liens qui unissent les différentes factions du FOP sont plus ténus qu'ils ne le paraissent de loin, et peut-être que la victoire dans la guerre civile ne sera que le match qui fera exploser la poudrière..."

#### Qing Empire ###
QIE_KR_GATHERING_STORM_DESC:0 "L'Empire Qing entre en 1936 au bord du gouffre. Restauré en échange du soutien allemand lors de la quatrième guerre zhili-fengtienne en 1927, l'empereur Xuantong reste profondément impopulaire et considéré par beaucoup comme illégitime.\n\n La clique zhili-fengtienne et le KMT sont les vainqueurs du chaos qui a englouti la Chine depuis 1911, mais leur domination sur le pays est loin d'être assurée. Des ennemis de l'extérieur et de l'intérieur menacent leur hégémonie, et il reste à voir combien de temps ils pourront s'accrocher au pouvoir..."

#### Sardinia ###
 #SRD_KR_GATHERING_STORM_DESC:0 "The House of Savoy was shattered by Italy's defeat in the Weltkrieg, and King Victor Emmanuel III held responsible. All is not completely lost for the monarchy, however. The Savoy-Aostas are powerful supporters, the rightful holders of Sardinia-Piedmont until their lands on the shores were swallowed up by the syndicalists. Now they and what monarchy supporters they can gather hold out on Sardinia, protected by the French Republic and ready to watch for the opportunity where they, too, can one day return home to claim their seat of power."

#### Shandong ###
 #SQI_KR_GATHERING_STORM_DESC:0 "Shandong's ruler Zhang Zongchang is preceded only by his armoured train and a monstrous reputation. The 'Dogmeat General' is known for violence, vice and corruption, and under his hand the capital of Jinan has steadily come to mirror its master.\n\nHowever, from the peak of Mount Tai, the elusive patriarch Zhang Tianran eschews the depravity below. Instead, he hopes to turn back China's clock by over a century and guide the country into the arms of his captivating Yiguandao faith. A clash between these contradictory forces may change China forever..."

#### Shanxi Clique ###
 #SHX_KR_GATHERING_STORM_DESC:0 "Unlike most other warlord factions, Yan Xishan's Shanxi clique has retained a policy of guarded neutrality for nearly three decades, broken only in times of great threat or great opportunity. Both presented themselves in 1928, and Yan joined Zhang Zuolin against the newly reformed Qing Government.\n\nUnfortunately the subsequent defeat deprived Yan of the eastern portion of his province and forced him to induct Guominjun remnants to bolster his wavering forces. The consequences of 1928 are far from forgotten, and next time Yan must choose a side he must do so wisely... "

#### Sichuan Clique ###
SZC_KR_GATHERING_STORM_DESC:0 "Le Sichuan a longtemps été un microcosme des nombreux malheurs de la Chine, divisé et changeant constamment de contrôleur depuis 1911. Yang Sen a réussi à sortir du chaos en tant que dirigeant avec l'aide de la Clique Zhili de Wu Peifu, mais même son contrôle est loin d'être absolu.\n\nSuite à une invasion tibétaine destructrice, Yang en est venu à compter sur le soutien de factions internes, notamment le Corps Industriel de Liu Xiang et le Département de Baoding de Deng Xihou. Entre-temps, le département des officiers en exil est retourné dans le sud avec le soutien du Yunnan. La poudrière du Sichuan risque d'exploser à nouveau..."

#### Socialist Republic Italy ###
SRI_KR_GATHERING_STORM_DESC:0 "Les socialistes refusèrent l'établissement de la Fédération italienne imposées par les puissances centrales victorieuses ce qui conduisit à la guerre civile italienne de 1919 à 1920. La République d'Italie basée en Lombardie Vénétie a du s'appuyer sur l'ennemi Autrichien pour stopper sur le Pô les offensives syndicalistes. La république s'inspire fortement de son allié la Commune de France. En 1925, l'Union britannique les rejoint, ce qui pousse la République socialiste d'Italie à défier le Royaume des Deux Siciles et l'Autriche-Hongrie pour le contrôle du Sud de la péninsule. Finalement l'Autriche-Hongrie se retira, français et britanniques refusèrent une nouvelle guerre laissant le statu quo"

#### Sweden ###
SWE_KR_GATHERING_STORM_DESC:0 "Au cours de la dernière décennie, la Suède s'est développée comme un bastion du conservatisme sous le règne prospère du premier ministre Arvid Lindman, bénéficiant des fruits de la croissance économique de Mitteleuropa à la fin des années 1920 et au début des années 1930. Cependant, les nuages s'amoncellent au-dessus de Stockholm : en 1934, Arvid Lindman a pris sa retraite en tant que premier ministre, et le moins charismatique Gösta Bagge lui a succédé, tandis que l'opposition sociale-démocrate se rassemble autour de son chef de parti populaire Per Albin Hansson. Cette année se tiendront les premières élections de Bagge au poste de Premier ministre. Peut-il tenir le coup ? Et sinon, la démocratie suédoise peut-elle survivre à ce revirement soudain ?"

#### Two Sicilies ###
 #SIC_KR_GATHERING_STORM_DESC:0 "The Kingdom of the Two Sicilies initially sided with Austria during the civil war, a necessary evil to halt the advance of the Socialist Republic. Later, however, when war with the syndicalists seemed inevitable, the Austrians showed their true colours and abandoned the south. The war never happened, but the Sicilians came into the modern era wiser. They will have a difficult time meeting the more industrialised north head-on, but that war will someday come and they must be ready for it."

#### West Indies Federation ###
 WIF_KR_GATHERING_STORM_DESC:9 "The West Indies Federation was created as a result of the collapse of the British Empire in 1925 due to being unable to exert the influence to control the region directly. After the incorporation of the French colonies in 1927, the country has been home to not only a noticeable class divide but a cultural and ideological one as well. The people and new generation have seen a noticeable drift towards socialist attitudes and preference towards the communards on the mainland. All it could take is one wrong step before chaos erupts on the Indies..."

#### Yunnan Clique ###
YUN_KR_GATHERING_STORM_DESC:0 "Avec le rétablissement de la dynastie Qing par les Allemands, la province frontalière montagneuse du Yunnan a été contrainte de changer de stratégie. Le gouverneur Tang a décidé de s'incliner devant le nouvel Empire Qing, tout en ouvrant les portes du Yunnan à des vestiges républicains, afin de consolider son autonomie et de dissuader toute action contre sa province notoirement arriviste.\n\nBien que la situation en Chine commence lentement à favoriser les projets de Tang, elle commence également à briser l'illusion d'une unité provinciale, car de nombreuses factions internes ne considèrent plus Tang comme suffisamment apte ou même sain d'esprit pour gouverner..."

### Belgium ###
BEL_KR_GATHERING_STORM_DESC:0 "La Belgique à l'image du Roi Soldat Albert se battit vaillament pendant la Weltkrieg. Albert, en exil au Canada avec la famille royale britannique, est toujours roi de Belgique. Adalbert, le troisième fils du Kaiser, du prendre le titre de Roi des Flamands et des Wallons et se convertir au catholicisme. La Flamenpolitik commencé en 1916 a accru les tensions entre Flamands et Wallons. Les premiers veulent rejoindre les Pays-Bas neutres et les seconds la France syndicaliste. Leur seul point d'accord est le rejet de la tutelle allemande"

### The Netherlands ###
 HOL_KR_GATHERING_STORM_DESC:9 "While preserving neutrality in Europe, the Netherlands faced all the fiercer challenges in their colonies. The Insulindian Independence movement grows bolder by the day, and the grand days of the Dutch Navy are long gone. And even in Europe, things could be better; the Netherlands have always had a special relationship with Germany, particularly economically – which means the rising economic problems in Germany could extend to the Low Countries. And all of this comes at a time in which a rising number of the Dutch people falter over French syndicalism or the dreams of a Greater Netherlands..."

### Greece ###
 GRE_KR_GATHERING_STORM_DESC:9 "The years since Greece's loss in the Weltkrieg have seen little but upheaval and hardship. The crippling war debts to Austria and Germany sent King Alexander fleeing into exile as the Third Republic was declared... only to result in years of failed governments and coups until Georgios Kondylis took control in 1926. Kondylis was finally overthrown and executed in 1931, leading to the current Fourth Republic and the coalition government of Geórgios Papandreou which won its first election, which will face many challenges in the next several years, not least of which are renewed calls for a referendum on the monarchy's return. The outcome is very uncertain..."

### India ###
 RAJ_KR_GATHERING_STORM_DESC:9 "Too little and too late, the Anglo-Indian Treaty of 1925 could not bind the Jewel to the Empire. After the Revolution in the homelands, the leadership of the Indian National Congress convened a provisional government in Calcutta. In the confusion of the ensuing civil war, the southern princes rebelled from the Delhi government, prolonging the civil war until 1928. The uneasy truce between the three Indias – the Syndicalist Bharatiya Commune, the Princely federation in the South and the Entente-loyal Delhi government - has held since then, but all three seem to be gathering steam for a new round of conflict over the legacy of the late British Raj..."

### Siam ###
 SIA_KR_GATHERING_STORM_DESC:9 "Initially neutral during the Great War, Siam joined the Central Powers at the last minute in 1919 to regain Champassak and the inner Cambodian lands along the Mekong Line. Siam nonetheless became embroiled in the 36th Siamese-Burmese War with the newly independent state of Burma in 1928. The great Siamese nation was able to defeat the Burmese successfully, and it was only with German and Japanese diplomatic intervention was an agreeable ceasefire was reached. Now, as the year 1936 dawns, the Siamese nation continues to enjoy peace, prosperity, and stability, with King Prajadhipok hoping to unveil Siam's first constitution."

### German East Asia ###
 GEA_KR_GATHERING_STORM_DESC:9 "Since the British collapse in 1926, the Kaiserliche Marine has been an undisputed master of the Eastern Seas, and the guardian of the western order in the Orient. The retreat of the British 'China Station' to Australasia left her Asian colonies and concessions vulnerable to insurrection, and in need of protection only Germany could offer, completing a string of colonies and concessions from Suez to Tsingtau. However, Deutsche Ostasien exists not as a colony, but instead as a jurisdiction; a stretch of territory in which the admiralty must balance local interests, contend with varying colonial systems, and ensure the protection of it all...""

### Brazil ###
BRA_KR_GATHERING_STORM_DESC:0 "Le Brésil est resté neutre pendant la Weltkrieg, de peur que ses rivaux, l'Argentine et le Chili ne rejoignent le camp opposé. Ces 3 nations (aussi appelées ABC) ont signé en 1915 un traité d'amitié et de neutralité. En 1925 la situation économique du Brésil s'aggrave avec les problèmes économiques des Etats-Unis et de la Grande Bretagne. L'élection de 1926 ne résoudra rien et mènera à la guerre civile. Le président Fernando de Melo vaincu, démissionna : la Seconde République du Brésil fut proclamé en 1927 et instaura le vote secret. L'élection de 1936 approche et les puissants partis radicaux affirment que la République continue d'entraver le pays qui se retrouve sous tensions"

### Argentina ###
ARG_KR_GATHERING_STORM_DESC:0 "L'Argentine connaissait une forte croissance jusqu'à la Weltkrieg. Le Royaume-Uni, son premier partenaire commercial lui imposa un blocus sur l'Empire allemand son second partenaire commercial. La perte de vitesse économique et l'exploitation des travailleurs par les entreprises britanniques entrainèrent une révolte syndicaliste qui prit possession de la Patagonie. Les gouvernements démocratiques échouèrent et furent renversé par un coup d'état militaire organisé par Uriburu. A sa mort le pays fut de nouveau instable. Le mouvement Fasciste de la Liga Patriotica profita de la menace communiste du Front Ouvrier Patagonien pour faire un coup d'état pendant Noël 1935. Manuel Carlés va t-il sécuriser sa récente prise de pouvoir ?"

### Paraguay ###
 PAR_KR_GATHERING_STORM_DESC:9 "Despite emerging victorious from the Chaco war, Paraguay doesn't find itself in an enviable situation: extremely high military expenses, a very undeveloped economy and the country not having recovered yet from the 1870 war which killed more than half of its population means that Paraguay's economy is basically nonexistent; also, an unstable situation on the southern border and the syndicalist menace of Rafael Franco in exile in Chile mean that the Guarani republic might soon find itself fighting for its own existence."

### Uruguay ###
 URG_KR_GATHERING_STORM_DESC:9 "After decades of instability, the Oriental republic of Uruguay finds itself in a prosperous and stable state: neutrality in the Weltkrieg and the institution of the National Administration Council in 1919 meant that the Uruguayan economy was able to prosper during these years despite the loss of one of their biggest commercial partners. Should its agricultural economy collapse, however, the situation may deteriorate really fast and open possibilities for extremists to destroy the stability and neutrality of this fragile nation..."

### Australasia ###
AST_KR_GATHERING_STORM_DESC:0 "Malgré la prise de la Nouvelle-Guinée allemande frontalière en 1914, l'ANZAC a payé un lourd tribut loin de chez elle pendant la Weltkrieg notamment en 1915 à Gallipoli. La paix avec les honneurs de 1921 l'a forcé à rétrocéder la Nouvelle-Guinée ce qui a été très mal vécu. La révolte de 1923 a abouti à la création de la Commune de Melbourne. George V a rapidement rétabli la situation à l'aide des protocoles d'urgence et a fusionné les 2 dominions en 1924. Avec la révolution syndicaliste de 1925, le protocole Anderson a été enclenché et la flotte Pacifique s'est réfugiée en Australasie ce qui aggrave les difficultés économiques lié à la perte de l'export vers la métropole"
