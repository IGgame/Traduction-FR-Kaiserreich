fighter: "Chasseur"
fighter_equipment_desc: "Les combattants sont rapides et agiles et peuvent faire de nombreux travaux. Tout, de la lutte pour la supériorité aérienne, à la protection de vos bombardiers et à l'interception des bombardiers ennemis."
 cv_fighter: "Chasseur (Embarqué)"
cv_fighter_equipment_desc: "Les combattants sont rapides et agiles et peuvent faire beaucoup de travail. Tout, de la lutte pour la supériorité aérienne, à la protection de vos bombardiers et à l'interception des bombardiers ennemis."
 jet_fighter: "Chasseur à réaction"
jet_fighter_equipment: "Chasseur à réaction"
jet_fighter_equipment_desc: "Les chasseurs sont rapides et agiles et peuvent faire de nombreux travaux. Tout, de la lutte pour la supériorité aérienne, à la protection de vos bombardiers et à l'interception des bombardiers ennemis."
cas: "Soutien aérien rapproché"
CAS_equipment_desc: "Les avions de soutien aérien rapproché sont conçus pour fournir un soutien au combat terrestre."
 cv_cas: "Appui aérien (porte-avions)"
cv_CAS_equipment_desc: "Les avions de soutien aérien rapproché sont conçus pour fournir un soutien au combat terrestre."
nav_bomber: "Bombardier naval "
nav_bomber_equipment_desc: "Les bombardiers navals sont capables d'attaquer les navires ennemis."
 cv_nav_bomber: "Bombardier naval (porte-avions)"
cv_nav_bomber_equipment_desc: "Les bombardiers navals sont capables d'attaquer les navires ennemis."
tac_bomber: "Bombardier tactique "
tac_bomber_equipment_desc: "Les bombardiers tactiques sont de plus petits bombardiers rapides qui peuvent aider les troupes terrestres et bombarder les bâtiments ennemis."
jet_tac_bomber: "Bombardier tactique à réaction "
jet_tac_bomber_equipment: "Bombardier tactique à réaction "
jet_tac_bomber_equipment_desc: "Les bombardiers tactiques sont de plus petits bombardiers rapides qui peuvent aider les troupes terrestres et bombarder les bâtiments ennemis."
heavy_fighter: "Chasseur lourd "
heavy_fighter_equipment_desc: "Les chasseurs lourds ont une longue portée et des armes puissantes. Ils sont bons à la fois pour protéger les bombardiers à portée et pour intercepter les bombardiers ennemis. Leur agilité plus faible signifie cependant qu'ils lutteront contre les combattants réguliers."
strat_bomber: "Bomb. stratégique "
strat_bomber_equipment_desc: "Les bombardiers stratégiques attaquent les bâtiments et les infrastructures ennemies, les privant de précieuses industries."
jet_strat_bomber: "Bombardier stratégique à réaction"
jet_strat_bomber_equipment: "Bombardier stratégique à réaction "
jet_strat_bomber_equipment_desc: "Les bombardiers stratégiques attaquent les bâtiments et les infrastructures ennemis, les privant d'une industrie précieuse."
transport_plane: "Transports "
transport_plane_equipment_desc: "Livraison des parachutistes à leur destination."
guided_missile: "Fusée"
fighter_equipment: "Chasseur "
cv_fighter_equipment: "Porte-avions "
strat_bomber_equipment: "Bombardier stratégique "
rocket_interceptor_equipment: "Fusée Intercepteur "
rocket_interceptor_equipment_desc: "Intercepteur de courte portée propulsé par un moteur de fusée chimique."
suicide_craft_equipment: "Bombe à courte"
suicide_craft_equipment_desc: "Bombe à courte portée pilotée par un moteur de fusée chimique."
fighter_equipment_0: "Chasseur d'entre-deux-guerres "
fighter_equipment_0_short: "Chasseur "
fighter_equipment_0_desc: "Alors que les avions de combat ont subi de nombreux changements à travers la Grande Guerre, et depuis, la conception bi-plan est devenue obsolète. Nous devons commencer à traduire les progrès technologiques civils en applications militaires."
fighter_equipment_1: "Équipement de Chasseur I"
fighter_equipment_1_short: "Équipement de Chasseur I"
fighter_equipment_1_desc: "Les avions légers ont été révolutionnés avec l'introduction des moteurs radiaux, des conceptions monoplan et de la construction entièrement en peau métallique. Ce design est notre tentative de créer notre premier avion de combat moderne."
fighter_equipment_2: "Équipement de Chasseur II"
fighter_equipment_2_short: "Équipement de Chasseur II"
fighter_equipment_2_desc: "Le rythme des progrès des chasseurs est stupéfiant et, à ce titre, nous devons continuer à intégrer la technologie et à améliorer les concepts existants. Notre nouveau design de chasseur doit être capable de haute vitesse, de haute performance en altitude et de la meilleure portée possible. En plus, il doit être très bien armé."
fighter_equipment_3: "Équipement de Chasseur III"
fighter_equipment_3_short: "Équipement de Chasseur III"
fighter_equipment_3_desc: "Alors que nos générations précédentes d'avions de combat ont fait leurs preuves, tout avantage obtenu par une meilleure conception devrait être pris. Cet avion sera la plateforme de pointe d'un chasseur à piston qui aura une excellente puissance, une grande agilité, des armes mortelles et une bonne portée."
heavy_fighter_equipment: "Chasseur lourd"
heavy_fighter_equipment_1: "Chasseur lourd"
heavy_fighter_equipment_1_short: "Chasseur lourd I"
heavy_fighter_equipment_1_desc: "Notre force de bombardiers a besoin d'une protection d'escorte contre les chasseurs ennemis jusqu'à leurs cibles et retour. Pour fournir cette escorte, nous devons concevoir des avions de combat à portée de bombardier. Par nécessité, ces avions sont plus gros, plus lents et moins agiles que les chasseurs légers, bien qu'ils puissent transporter des armements importants."
heavy_fighter_equipment_2: "Chasseur lourd II "
heavy_fighter_equipment_2_short: "Chasseur lourd II "
heavy_fighter_equipment_2_desc: "La guerre nous a appris que notre conception de chasseur lourd est vulnérable à des chasseurs plus agiles, mais assez bon pour intercepter des bombardiers ennemis à cause d'armement lourd. Cette prochaine conception mettra l'accent sur l'augmentation de la capacité d'attaque contre les avions ennemis et même contre les cibles au sol. Sa vitesse et sa portée seront également améliorées."
heavy_fighter_equipment_3: "Chasseur lourd III "
heavy_fighter_equipment_3_short: "Chasseur lourd III "
heavy_fighter_equipment_3_desc: "Bien que notre force de chasseurs lourds ait fait preuve d'habileté dans divers rôles, nous devons envisager une nouvelle conception qui améliorera sa capacité par rapport aux chasseurs ennemis, tout en lui permettant de continuer à intercepter des bombardiers ennemis toujours plus rapides et mieux protégés"
strat_bomber_equipment_1: "Bombardier stratégique"
strat_bomber_equipment_1_short: "Bombardier stratégique I"
strat_bomber_equipment_1_desc: "L'expérience de la Grande Guerre et les études menées depuis montrent que le bombardement des cibles militaires et des grandes villes ennemies permettra de gagner la prochaine guerre. Au minimum, nous devons disposer d'un bombardier capable de procéder à de telles destructions. Il devra voler haut et à bonne vitesse, et il devra transporter une charge utile importante. Pour ce faire, il faudra disposer d'une cellule de grande taille et de plusieurs moteurs. Il aura aussi une certaine capacité défensive."
strat_bomber_equipment_2: "Bombardier stratégique"
strat_bomber_equipment_2_short: "Bombardier stratégique II"
strat_bomber_equipment_2_desc: "Les bombardements se sont avérés efficaces pour réduire la capacité de l'ennemi à faire la guerre. Un armement plus défensif et une vitesse accrue permettront à une nouvelle conception d'éviter la destruction, tout en augmentant la charge utile et la portée la rendront plus efficace."
strat_bomber_equipment_3: "Bombardier stratégique III"
strat_bomber_equipment_3_short: "Bombardier stratégique III"
strat_bomber_equipment_3_desc: "Pour éviter les pertes des chasseurs ennemis et les tirs au sol, notre prochaine conception volera à grande altitude. Il sera plus grand pour transporter à la fois une énorme charge utile et plus de carburant, pour augmenter la portée."
jet_strat_bomber_equipment_1: "Bombardier stratégique à réaction I"
jet_strat_bomber_equipment_1_short: "Bombardier stratégique à réaction I"
jet_strat_bomber_equipment_1_desc: "De multiples moteurs à réaction permettent de nouvelles conceptions à une vitesse sans précédent tout en maintenant une grande charge utile et une longue portée. Ces avions sont construits pour une nouvelle ère d'armes de destruction massive."
tac_bomber_equipment: "Bomb. tactique"
tac_bomber_equipment_0: "Bombardier tactique"
tac_bomber_equipment_0_short: "Bombardier tactique"
tac_bomber_equipment_0_desc: "On croit généralement que la prochaine guerre sera entièrement gagnée en bombardant l'ennemi jusqu'à son extinction. Il est impératif que nous commencions à concevoir notre propre bombardier capable de transporter de lourdes charges utiles à une vitesse adéquate."
tac_bomber_equipment_1: "Bombardier tactique I"
tac_bomber_equipment_1_short: "Bombardier tactique I"
tac_bomber_equipment_1_desc: "Les bombardiers moyens doivent être polyvalents et rapides, capables de remplir une série de rôles. Un modèle bimoteur, relativement léger, peut continuer à être utile pendant de nombreuses années encore."
tac_bomber_equipment_2: "Bombardier tactique II"
tac_bomber_equipment_2_short: "Bombardier tactique II"
tac_bomber_equipment_2_desc: "Des bombardiers tactiques plus lourds peuvent augmenter la portée, la charge utile et la vitesse tout en maintenant la capacité des avions à accomplir une grande variété de missions"
tac_bomber_equipment_3: "Bombardier tactique III"
tac_bomber_equipment_3_short: "Bombardier tactique III"
tac_bomber_equipment_3_desc: "S'inspirant des progrès des avions de chasse, des matériaux et des formes non conventionnels peuvent donner naissance à de nouveaux modèles d'avions bimoteurs parmi les plus rapides et performants jamais construits."
transport_plane_equipment: "Avion de transport"
transport_plane_equipment_1: "Avion de transport I"
transport_plane_equipment_1_short: "Avion de transport"
transport_plane_equipment_1_desc: "§LAvions utilisés pour le transport de troupes en mission de parachutage.§!"
nav_bomber_equipment: "Bombardier naval"
cv_nav_bomber_equipment: "CV Bomb. naval"
nav_bomber_equipment_1: "Bombardier naval I"
nav_bomber_equipment_1_short: "Bombardier naval I"
nav_bomber_equipment_1_desc: "L'aviation navale sera essentielle au cours de la prochaine décennie pour faire face aux nouveaux développements de la guerre navale, tels que l'importance accrue des sous-marins. Des hydravions pouvant servir de bombardiers plongeurs et de véhicules de reconnaissance seront utiles."
nav_bomber_equipment_2: "Bombardier naval II"
nav_bomber_equipment_2_short: "BN II"I
nav_bomber_equipment_2_desc: "La nouvelle technologie des moteurs et des conceptions aérodynamiques raffinées vont augmenter considérablement la vitesse et la capacité d'attaque en plongée des avions de la marine."
nav_bomber_equipment_3: "Bombardier naval III"
nav_bomber_equipment_3_short: "BN III"
nav_bomber_equipment_3_desc: "Des conceptions entièrement métalliques et des aérofreins puissants permettent une aéronautique navale plus complexe. Les avions du futur exigeront un équipage plus nombreux pour opérer ces systèmes avancés."
CAS_equipment: "Soutien aérien rapproché"
cv_CAS_equipment: "CV SAR"
CAS_equipment_1: "Soutien aérien rapproché I"
CAS_equipment_1_short: "SAR I"
CAS_equipment_1_desc: "Notre doctrine CAS exige un avion capable d'attaquer avec précision en surface. Bien que ces avions transportent une charge utile moindre que nos bombardiers tactiques plus gros, ils sont capables d'attaquer et de détruire de petites cibles d'opportunité par mitraillage et bombardement en piqué."
CAS_equipment_2: "Soutien aérien rapproché II"
CAS_equipment_2_short: "SAR II"
CAS_equipment_2_desc: "Les premières expériences de guerre ont montré qu'une vitesse, un blindage et une maniabilité accrus sont nécessaires pour assurer la survie des avions CAS contre les chasseurs ennemis et les tirs terrestres. Cette nouvelle génération d'avions d'attaque au sol utilisera également des bombes, des canons et des mitrailleuses de plus grande taille pour infliger des dégâts plus importants à leurs cibles."
CAS_equipment_3: "Soutien aérien rapproché III"
CAS_equipment_3_short: "SAR III"
CAS_equipment_3_desc: "La capacité sans cesse croissante des cibles AA et des intercepteurs ennemis nécessite une évolution de nos avions CAS. La nouvelle conception intègre une puissance moteur accrue, des améliorations de la cellule pour une capacité de plongée et une protection accrues, ainsi que des charges utiles encore plus importantes."
jet_fighter_equipment_1: "Chasseur à réaction I "
jet_fighter_equipment_1_short: "Chasseur à réaction I "
jet_fighter_equipment_1_desc: "Les précédentes augmentations de la vitesse pâlissent par rapport à l'introduction des premiers chasseurs à réaction. Bien que nous n'ayons pas encore appris à construire les meilleurs avions pour ces moteurs, les avions de chasse réguliers ne peuvent pas rivaliser."
jet_fighter_equipment_2: "Chasseur à réaction II "
jet_fighter_equipment_2_short: "Chasseur à réaction II "
jet_fighter_equipment_2_desc: "De nouvelles conceptions d'ailes balayées et des choix de matériaux plus légers nous permettront d'étendre encore la portée et la vitesse des avions de combat révolutionnaires"
jet_tac_bomber_equipment_1: "Bombardier tactique à réaction I"
jet_tac_bomber_equipment_1_short: "Bombardier tactique à réaction "
jet_tac_bomber_equipment_1_desc: "L'avènement des chasseurs à réaction nécessite des bombardiers qui peuvent dépasser ou au moins égaler leur vitesse. Des bombardiers moyens de première génération et des chasseurs bombardiers équipés de moteurs à réaction joueront ce rôle."
jet_tac_bomber_equipment_2: "Bombardier tactique à réaction II"
jet_tac_bomber_equipment_2_short: "Bombardier tactique à réaction II"
jet_tac_bomber_equipment_2_desc: "Non contents de la vitesse, les futurs bombardiers à réaction établiront des records d'altitude et de portée, livreront des charges utiles et effectueront des missions intercontinentales de reconnaissance"
cv_nav_bomber_equipment_1: "Bombardier naval I"
cv_nav_bomber_equipment_1_short: "Bombardier naval I"
cv_nav_bomber_equipment_1_desc: "Un ancien bombardier naval modifié pour décoller et atterrir sur des porte-avions."
cv_nav_bomber_equipment_2: "Bombardier naval II"
cv_nav_bomber_equipment_2_short: "Bombardier naval II"
cv_nav_bomber_equipment_2_desc: "Un bombardier naval amélioré modifié pour décoller et atterrir sur des porte-avions."
cv_nav_bomber_equipment_3: "Bombardier naval III"
cv_nav_bomber_equipment_3_short: "Bombardier naval III"
cv_nav_bomber_equipment_3_desc: "Un bombardier naval avancé modifié pour décoller et atterrir sur des porte-avions."
cv_CAS_equipment_1: "Appui aérien rapproché Naval I"
cv_CAS_equipment_1_short: "Appui aérien rapproché Naval I"
cv_CAS_equipment_1_desc: "Porte-avions d'appui aérien rapproché précoce modifié pour décoller et atterrir sur des porte-avions."
cv_CAS_equipment_2: "Appui aérien rapproché Naval II"
cv_CAS_equipment_2_short: "Appui aérien rapproché Naval II"
cv_CAS_equipment_2_desc: "Un avion d'appui aérien rapproché amélioré modifié pour décoller et atterrir sur des porte-avions."
cv_CAS_equipment_3: "Appui aérien rapproché Naval III"
cv_CAS_equipment_3_short: "Appui aérien rapproché Naval III"
cv_CAS_equipment_3_desc: "Un avion d'appui aérien rapproché avancé modifié pour décoller et atterrir sur des porte-avions."
cv_fighter_equipment_0: "CV Chasseur"
cv_fighter_equipment_0_short: "Chasseur sur porte-avions "
cv_fighter_equipment_0_desc: "Un chasseur qui a été modifié pour décoller et atterrir sur des porte-avions. "
cv_fighter_equipment_1: "Chasseur sur porte-avions I"
cv_fighter_equipment_1_short: "Chasseur sur porte-avions I"
cv_fighter_equipment_1_desc: "Un chasseur amélioré modifié pour décoller et atterrir sur des porte-avions."
cv_fighter_equipment_2: "Chasseur sur porte-avions II"
cv_fighter_equipment_2_short: "Chasseur sur porte-avions II"
cv_fighter_equipment_2_desc: "Un chasseur amélioré modifié pour décoller et atterrir sur des porte-avions."
cv_fighter_equipment_3: "Chasseur sur porte-avions III"
cv_fighter_equipment_3_short: "Chasseur sur porte-avions III"
cv_fighter_equipment_3_desc: "Un chasseur avancé modifié pour décoller et atterrir sur des porte-avions."
rocket_interceptor_equipment_1: "Fusée Intercepteur"
rocket_interceptor_equipment_1_desc: "Intercepteur expérimental de courte portée alimenté par un moteur de fusée chimique peu fiable."
rocket_interceptor_equipment_1_short: "Fusée Intercepteur I"
rocket_interceptor_equipment_2: "Fusée Intercepteur II "
rocket_interceptor_equipment_2_desc: "Un intercepteur de courte portée équipé d'un moteur de fusée chimique légèrement plus fiable."
rocket_interceptor_equipment_2_short: "Fusée Intercepteur II"
rocket_interceptor_equipment_3: "Fusée Intercepteur III"
rocket_interceptor_equipment_3_desc: "Nous avons finalement résolu la plupart des problèmes avec les moteurs de la fusée et le Rocket Interceptor est maintenant un solide défenseur des installations à courte portée"
rocket_interceptor_equipment_3_short: "Intercepteur_de_fusée III"
rocket_suicide_equipment_1: "Techniques d'attaque suicidaire "
rocket_suicide_equipment_1_short: "Techniques d'attaque suicidaire"
rocket_suicide_equipment_1_desc: "Accrochez-vous pour un voyage cahoteux."
scout_plane: "Eclaireur"
 scout_plane_equipment_desc: "Un avion développé spécifiquement pour la reconnaissance photographique. Il dépend principalement de la vitesse et de la furtivité pour survivre et perdra dans tout combat."
scout_plane_equipment: "Eclaireurs"
scout_plane_equipment_1: "Eclaireur I"
scout_plane_equipment_1_desc: "Recueillir des renseignements sur les mouvements des troupes ennemies et fournir des rapports sur les déploiements navals ennemis a été la mission initiale des avions depuis leur premier déploiement pendant la Grande Guerre, et c'est toujours une mission importante."
scout_plane_equipment_2: "Eclaireur II"
scout_plane_equipment_2_desc: "En développant des avions spécialisés pour la surveillance aérienne et la reconnaissance à longue distance, nous nous assurons d'obtenir et de maintenir une image précise des intentions et des capacités de notre adversaire."
