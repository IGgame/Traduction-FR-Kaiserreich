### Leaders ###
POLITICS_ARTUR_NEIVA_BAH_DESC:0 "Artur Neiva est un scientifique extrêmement renommé et respecté, dont les incursions dans la politique sont assez récentes. Il a été nommé à des postes administratifs au sein du gouvernement bahianais au début des années 1930, au lendemain de la guerre interétatique. Bien que son expérience des questions politiques soit surtout pratique en termes de bureaucratie, il est connu dans le monde entier pour ses études et ses expéditions scientifiques aux États-Unis, en Argentine et dans l'arrière-pays de Bahia et d'autres États brésiliens, ce qui contribue au rayonnement international de la république nouvellement fondée, qui cherche à améliorer sa situation grâce à une science éprouvée plutôt qu'à un idéalisme mal planifié. Il partage de nombreuses convictions politiques avec Monteiro Lobato, et si certains évoquent l'empressement des deux hommes à travailler avec les puissances étrangères, ils estiment qu'ils font ce qui doit être fait pour le progrès et le développement de leurs nouvelles nations."
 POLITICS_A_BAH_DESC:0 "Luís Viana Filho est originaire de Salvador da Bahia, mais il est en fait né à Paris. Ayant, comme la plupart des politiciens de son État, obtenu un diplôme de droit, il a orienté sa carrière vers le journalisme, travaillant pour de nombreux journaux importants de la région. Élu député dans les années 1930, sa carrière n'a cessé d'accroître son influence et il a réussi à se placer en position de se présenter comme le leader d'une Bahia stable et indépendante aux occupants qui détenaient alors Salvador. Un homme qui croit à l'action agressive et décisive en politique, Luis prévoit de pousser un programme d'industrialisation intense dans la nouvelle république indépendante."
POLITICS_VITAL_BAH_DESC:0 "Né avant la république en 1874, Vital Soares est un avocat et un homme politique libéral bien connu, originaire de l'État de Bahia. Il n'est que l'une des nombreuses personnalités qui ont suivi le vide de pouvoir laissé par l'oligarque local JJ Seabra dans le paysage politique de l'État. Alors qu'il était auparavant un allié fidèle de Julio Prestes et l'une des principales figures du Parti libéral, Vital a rejoint le mouvement dissident des Républicains libéraux suite à la frustration causée par les compromis faits avec les idéaux du parti, mais sa carrière a certainement pris un tournant attendu, puisqu'il est maintenant à la tête du premier État bahianais indépendant de l'histoire. Si ses principes ne vacilleront certainement pas facilement, sa position à la tête de ce qui est essentiellement un État fantoche n'est pas enviable, d'autant plus que la nouvelle indépendance n'a pas effacé les anciennes rivalités qui déchirent Bahia depuis des décennies."
POLITICS_BALEIA_BAH_DESC:0 "Aliomar de Andrade Baleeiro est né et a grandi à Salvador de Bahia, où il a obtenu son diplôme universitaire en 1921 avec une licence en droit, comme c'est trop souvent le cas dans la politique bahianaise. Ayant travaillé pour plusieurs journaux différents avant de commencer sa carrière politique, il a agi en tant que représentant de l'État et du gouvernement fédéral dans l'ancien ordre politique, sans jamais avoir atteint les sommets qu'il recherchait. Aujourd'hui, le statu quo ayant été complètement détruit par le conflit qui a mis fin au Brésil, Aliomar s'est positionné non seulement pour être le premier président d'une Bahia indépendante et libre, mais aussi pour réduire l'influence de nombre de ses opposants politiques de longue date tout en augmentant la sienne. Beaucoup pensent que ce n'est que le premier pas vers le début d'une toute nouvelle dynastie politique à Bahia."
POLITICS_JURACY_BAH_DESC:0 "Militaire respecté, Juracy a gagné en notoriété grâce à son ascension rapide dans la politique d'État de Bahia. Cependant, l'ascension d'un outsider aussi remarquable s'explique généralement par la perte de popularité et de légitimité des dirigeants politiques. Dans le cas de Bahia, il s'agit de la chute de l'oligarque JJ Seabra. Aujourd'hui à la tête de Bahia une fois de plus, ce qui est sans doute la conséquence de son immense influence politique sur la région, mais maintenant qu'il est un État souverain, il cherche à la fois à améliorer la situation économique et à resserrer les liens diplomatiques avec des régimes non hostiles pour s'assurer de meilleurs partenaires commerciaux en ces temps chaotiques."
POLITICS_GRABOIS_BAH_DESC:0 "Maurício Grabois, né à Salvador da Bahia en 1912, descend de juifs bessarabiens qui ont fui le chaos toujours croissant de l'empire russe pendant la guerre russo-japonaise pour trouver une nouvelle vie au Brésil, après un long voyage . Alors qu'il étudiait dans une école militaire, il a commencé à pencher vers le gauchisme radical, tout en devenant une opposition farouche à l'idéologie intégriste toujours croissante qui semblait alors se répandre dans les casernes du pays. Alors qu'il n'avait que 24 ans, il menait déjà des activités syndicales et socialistes, et son ascension précoce n'a fait qu'aller plus loin au sein de la cause ouvrière. Après tant de choses, de guerres et de destructions, il serait facile de perdre espoir, mais Mauricio voit dans la nouvelle indépendance de Bahia une occasion sans précédent pour le pays de vraiment laisser son passé de pauvreté et d'oligarchie derrière lui dans la poussière de l'histoire. Cependant, de telles choses sont beaucoup plus faciles à planifier qu'à faire, car même avec le soutien militaire des occupants, déloger les coronales extrêmement puissantes de leurs positions de pouvoir détenues depuis des siècles peut être une entreprise violente et coûteuse pour toutes les parties concernées."
 POLITICS_MARIGHELLA_BAH_DESC:0 "Carlos Marighella est originaire de Salvador, issu d'une famille pauvre de père italien et de mère hausa. Né en 1911, il était un étudiant talentueux, connu dans son école pour ses talents de poète et de prosateur, mais il s'est rapidement tourné vers la politique, s'impliquant dans les confrontations constantes qui se produisaient entre syndicalistes et intégristes dans le centre de Salvador. Bien qu'il ait été arrêté à plusieurs reprises, il a réussi à se faire élire comme représentant en 1936, bien que cette situation ait été relativement brève, car il était de plus en plus frustré par son incapacité à faire réellement la différence dans la station. Ce n'est certainement pas le cas en tant que chef d'État à Bahia, où il a reçu le soutien de nombre de ses anciens camarades brésiliens pour s'engager et mener la commune nouvellement établie vers la prospérité et le socialisme. Cependant, il faut s'occuper de ses ennemis déjà anciens dans les familles oligarchiques de l'État avant que ces rêves puissent se réaliser."
 POLITICS_JORGE_AMADO_BAH_DESC:0 "Jorge Leal Amado de Faria est né à Itabuna en 1912, et a commencé sa carrière d'auteur dès l'âge de quatorze ans. Il s'est ensuite rendu à Rio de Janeiro pour y terminer ses études de droit, où il a été influencé par les nombreux intellectuels de gauche et les idées des révolutions en Europe, dont le succès semblait inspirer les élites de gauche du pays. Il est ensuite devenu journaliste et n'a véritablement rejoint l'arène politique que dans les années qui ont suivi les tumultueuses élections de 1936. Bien qu'il se définisse officiellement comme irréligieux, il est en pratique un praticien du candomblé, une foi traditionnelle africaine qui compte de nombreux pratiquants dans l'État de Bahia, et il connaît bien la plupart des chefs religieux de sa région natale. Maintenant propulsé au poste de chef de l'État, beaucoup s'interrogent sur son manque relatif d'expérience dans l'arène politique par rapport aux autres candidats à cette tâche, une préoccupation qui n'est manifestement pas partagée par la majorité des représentants, à l'évidence. Si son approche enthousiaste de son nouveau poste est certainement la bienvenue pour beaucoup, il pourrait bien ne pas être préparé à la grande tâche qui consiste à assurer la coopération des syndicats et des factions disparates de la nation."
POLITICS_MAMEDE_BAH_DESC:0 "Jurandir de Bizarria Mamede est né à Salvador en 1906, et dès son plus jeune âge, il s'est préparé à une carrière militaire, obtenant des postes mineurs dans le régiment d'infanterie local en 1927 ; il est donc un ancien officier de la guerre interétatique. Il a ensuite été transféré dans plusieurs commandements de garnison et de police militaire, servant toujours avec distinction et gravissant les échelons de l'armée par ses propres mérites. Alors que de nombreux officiers vaincus ont choisi de se détourner du devoir public après les ravages qui ont pris fin si récemment, Jurandi a choisi de se lancer dans l'arène politique, car il se considère comme le mieux placé pour rétablir l'état de droit et l'ordre dans la République de Bahia nouvellement établie. Il a une aversion particulière pour les syndicalistes, et cette distance n'est pas un secret et un certain nombre de ces hommes politiques ont quitté Bahia de manière préventive avant qu'il ne puisse agir de manière décisive contre ces traîtres."

### Focuses ###
BAH_nationbuilding:0 "Bâtir une nation"
BAH_nationbuilding_desc:0 "Nous n'épargnerons aucun effort pour reconstruire Bahia à la nation qu'elle mérite d'être, libre et fière !"
BAH_expell_cairoca_farmers:0 "Expulser les fermiers de Southron"
BAH_expell_cairoca_farmers_desc:0 "Les landharks brésiliens ont dévoré nos fermiers, et nous devons travailler pour récupérer l'économie d'un tel coup"
BAH_infrastructurerenewal:0 "Renouvellement des infrastructures"
BAH_infrastructurerenewal_desc:0 "La guerre a déchiré nos terres et les chemins de fer sont partout des pièges mortuaires, sabotés et mal entretenus. Nous devons changer cela"
 BAH_navalconstructioneffort:0 "Effort de construction navale"
BAH_navalconstructioneffort_desc:0 "Si nous voulons établir une flotte, nous aurons besoin de meilleures installations que celles que nous avons actuellement à Montevideo"
 BAH_rearmament:0 "Priorité au réarmement"
BAH_rearmament_desc:0 "Nous allons utiliser de nouvelles usines pour aider notre armée à s'équiper"
 BAH_confiscate_br_property:0 "Confisquer les usines brésiliennes"
BAH_confiscate_br_property_desc:0 "Les particuliers et les entreprises brésiliens possèdent encore des actifs sensibles, nous allons changer cela pour assurer notre souveraineté"
BAH_defenseprojects:0 "Projets défensifs"
BAH_defenseprojects_desc:0 "Des lois spéciales pour encourager les industries stratégiques seront mises en place pour sauvegarder notre autodétermination"
BAH_renewconstiution:0 "Renouveler la Constitution"
BAH_renewconstiution_desc:0 "Nous allons renouveler l'Ancienne Constitution, en réaffirmant notre engagement envers notre souveraineté tout en rappelant à nos citoyens que le gouvernement brésilien n'était qu'une occupation militaire"
BAH_newrightsandresponsabilities:0 "Nouveaux droits et responsabilités"
BAH_newrightsandresponsabilities_desc:0 "La liberté n'est pas gratuite ; chaque homme doit être prêt à faire sa part pour sauvegarder notre nation"
BAH_heavyinvestment:0 "Investissements dans l'industrie lourde "
BAH_heavyinvestment_desc:0 "Nous aurons besoin de beaucoup plus d'incitations si nous voulons que notre industrie prospère vraiment"
BAH_fundodedefesadapatria:0 "Fonds de défense de la Patrie "
BAH_fundodedefesadapatria_desc:0 "Un projet intelligent visant à créer un fonds souverain distinct pour les forces armées a été présenté au bureau de notre président. En séparant les dépenses militaires du gouvernement civil, la recherche dans le domaine de l'armement, qui nous fait cruellement défaut, peut être augmentée sans trop de dépenses supplémentaires"
BAH_ladnreform:0 "Réforme agraire promulguée"
BAH_ladnreform_desc:0 "Nous avons une occasion en or de procéder à une réforme agraire en profondeur, préparant nos nombreuses terres vierges à l'exploitation"
BAH_pecuaria:0 "Incitatifs pécuniaires"
BAH_pecuaria_desc:0 "Notre industrie bovine est sur le point de connaître un boom sans précédent. Tout ce dont il a besoin, c'est d'un petit coup de pouce"
BAH_goodtimes:0 "Progrès économique"
BAH_goodtimes_desc:0 "Notre excellente situation économique peut encore s'améliorer avec un certain effort"
BAH_bahian_army:0 "Forces armées bahianaises"
BAH_bahian_army_desc:0 "Nos forces armées doivent être reconstruites si nous ne voulons pas être à nouveau conquis"
BAH_inf:0 "Effort d'équipement d'infanterie"
BAH_inf_desc:0 "Il faudra plus d'équipement militaire moderne pour armer nos hommes que les rebuts brésiliens que nous possédons actuellement"
BAH_mobility:0 "Doctrines de la mobilité"
BAH_mobility_desc:0 "Dans les plaines de Bahia, il n'est pas nécessaire d'être officier pour comprendre à quel point se déplacer rapidement et efficacement est la voie à suivre pour défendre et attaquer"
BAH_mechanization:0 "Guerre mécanisée"
BAH_mechanization_desc:0 "Nos forces armées auront besoin de fers de lance blindés pour faire la guerre, et les chars le font aussi !"
BAH_techslot:0 "Développements en sciences militaires"
BAH_techslot_desc:0 "Nous veillerons à ce que notre armée ne soit pas laissée pour compte dans la course à la technologie militaire qui balaie le monde au moment où nous parlons"
BAH_airbases:0 "Bases d'air élargies"
BAH_airbases_desc:0 "Nos aérodromes seront agrandis pour nous permettre, à nous et à nos alliés, de les utiliser en même temps"
BAH_fightereffort:0 "Défendons le ciel"
BAH_fightereffort_desc:0 "Nous devons repousser toute tentative étrangère pour atteindre la supériorité aérienne sur Bahia !"
 BAH_cas_focus:0 "Effort de soutien aérien rapproché"
 BAH_cas_focus_desc:0 "Nous veillerons à ce que nos forces aériennes disposent de bombardiers d'appui aérien rapproché et de pilotes qualifiés"
BAH_todos_os_santos:0 "Marine bahianaise "
BAH_todos_os_santos_desc:0 "Reconstruire une marine à partir de zéro n'est pas chose facile, mais nous allons relever le défi !"
BAH_coastaldefenses:0 "Défenses côtières"
BAH_coastaldefenses_desc:0 "Nous ferons en sorte que Bahia soit à l'abri de toute incursion navale, avec la construction de défenses côtières"
BAH_specialforces:0 "Forces Spéciales"
BAH_specialforces_desc:0 "Des unités spéciales seront entraînées pour affronter les terrains difficiles ou dangereux"
BAH_barata_legion:0 "Légion Barata"
BAH_barata_legion_desc:0 "L'élite de l'élite, la Légion Barata sera la force de combat ultime en Amérique du Sud. C'est du moins ce que disent les prospectus de recrutement !"
BAH_newindustries:0 "Nouveaux secteurs d'activité"
 BAH_newindustries_desc:0 "L'influence des acteurs économiques extérieurs ayant été réduite, nous pouvons maintenant regarder vers l'avenir. Notre gouvernement devrait encourager le développement de nouveaux parcs industriels spécialisés pour rivaliser avec ceux de l'Europe"
BAH_enlist_ranchers:0 "Engager l'aide des éleveurs "
 BAH_enlist_ranchers_desc:0 "Les éleveurs connaissent la terre mieux que quiconque. Nous devrions travailler avec les meilleurs éleveurs du pays pour organiser des milices mobiles afin d'augmenter nos forces armées régulières"
BAH_sertanejo_terrain_mastery:0 "Maîtrise du Sertão"
BAH_sertanejo_terrain_mastery_desc:0 "Le Sertão aride pourrait être vital dans la planification de la défense de notre nation si seulement nos hommes pouvaient être entraînés pour combattre sur un tel terrain"
BAH_tank_heavy_arms:0 "Production d'armes lourdes"
BAH_tank_heavy_arms_desc:0 "Les guerres sont de plus en plus souvent menées non par des hommes, mais par de grandes armes de guerre. Nous devons demander à notre industrie lourde de se concentrer sur la production de ces articles"
BAH_trained_general_staff:0 "Etat-major général_formé"
 BAH_trained_general_staff_desc:0 "Les grandes puissances du monde dominent en raison de l'organisation et de la formation supérieures de leur corps d'officiers. Nous devons investir dans l'adaptation de leur modèle à nos propres fins"
BAH_combat_famine:0 "Combattre la famine"
BAH_combat_famine_desc:0 "Avec un effort concentré, nous pouvons assurer que les villages ruraux reçoivent un soutien suffisant pendant les périodes de pénurie provoquées par notre climat souvent volatile"

### Ideas ###
BAHconsti:0 "Constitution affirmée"
BAHconsti_desc:0 "La constitution Bahianaise a été renforcée pour répondre aux nouvelles préoccupations de la nation croissante et son contenu a été affirmé"
BAHlandreform:0 "Réforme agraire"
 BAHlandreform_desc:0 "La réforme agraire a mieux organisé les vastes étendues de prairies exploitables de la Bahia rurale"
BAHcav:0 "Armée de Ranchers"
BAHcav_desc:0 "Bahia a engagé les meilleurs éleveurs de la nation pour diriger des organisations paramilitaires régionales en étroite coordination avec les forces armées de la nation"
 BAHpecuaria:0 "Ranch subventionné"
BAHpecuaria_desc:0 "L'industrie de l'élevage bahianais est en plein essor avec le soutien de l'Etat"
 BAHsuperduperpecuaria:0 "Boom de l'élevage"
BAHsuperduperpecuaria_desc:0 "L'élevage est l'une des plus grandes industries de Bahia. Les troupeaux de bétail de la nation sont parmi les plus grands du monde"
BAHterrainmastery:0 "Maîtrise du terrain"
BAHterrainmastery_desc:0 "Les militaires bahianais s'entraînent dans les nombreuses régions du pays et acquièrent des compétences en combat sur divers types de terrain"
BAHheavyprod:0 "Production lourde "
BAHheavyprod_desc:0 "Les industries de l'État bahianais ont été encouragées à se concentrer sur les armements et les véhicules lourds. Cette connaissance a entraîné un boom de la productivité industrielle en général"
BAHstaff:0 "Etat-major général formé"
 BAHstaff_desc:0 "Bahia a établi un état-major militaire discipliné et bien organisé à la suite d'une série de réformes militaires efficaces"
BAH_antifam_idea:0 "La fin de la famine"
BAH_antifam_idea_desc:0 "La famine dans la Bahia rurale n'est plus une réalité. Les naissances dans ces régions ont augmenté et les taux de mortalité ont considérablement diminué"

