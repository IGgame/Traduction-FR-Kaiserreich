### Ideas ###
 ZIM_segregation:0 "Ségrégation Raciale"
 ZIM_segregation_desc:0 "À l'instar de l'Afrique du Sud, la grande majorité de la population sud-rhodésienne est indigène Noire Africaine, mais une petite partie de sud-Rhodésiens Blancs anglophones contrôlent tout le pouvoir politique et impose un système ségrégationniste. Lors de l'intégration dans l'Union cette dynamique n'a guère changé, elle s'est même empirée, et maintenant, avec le retrait de la Rhodésie, cette ségrégation ne risque pas de disparaitre."
 ZIM_idea_responsible_government:0 "Gouvernement Responsable"
 ZIM_idea_responsible_government_desc:0 "La population de colons blancs faisait pression depuis des années pour obtenir un gouvernement local responsable, mais la British South Africa Company, l'Afrique du Sud et la Grande-Bretagne ont plutôt privilégié l'intégration à l'Afrique du Sud et ont forcé la colonie à s'intégrer à l'Afrique du Sud en tant que province. Mais aujourd'hui, le gouvernement responsable a enfin été obtenu, probablement sous une forme plus étendue qu'il ne l'aurait jamais été s'il avait été accordé en 1922."
 ZIM_idea_gonarezhou:0 "Réserve Naturelle de Gonarezhou"
 ZIM_idea_gonarezhou_desc:0 "La région de Gonarezhou est un haut lieu naturel de la vie sauvage, avec une grande diversité de paysages autour des falaises de grès de Chilojo. Le gouvernement a décidé de faire de cette zone une réserve naturelle, afin que la faune puisse s'épanouir sans réserve."
 ZIM_idea_protected_wildlife:0 "Faune Protégée"
 ZIM_idea_protected_wildlife_desc:0 "Le gouvernement sud-rhodésien a choisi de consacrer des fonds supplémentaires à la protection de la faune sauvage, qui s'épanouit dans les savanes du pays."
 ZIM_idea_safari_tourism:0 "Tourisme de Safari"
 ZIM_idea_safari_tourism_desc:0 "Les investissements dans la protection de la faune et de la flore portent leurs fruits, et un flux lent mais régulier de touristes en safari, venus de tout le monde occidental, affluent pour observer la faune d'Afrique australe."
 ZIM_ECO_1:0 "Renaissance du Sucre Sud-Rhodésien"
 ZIM_ECO_1_desc:0 "Des investissements indispensables, désormais accordés à l'industrie sucrière de la Rhodésie du Sud, commencent à donner de petits résultats."
 ZIM_ECO_2:0 "Soutenir les Agriculteurs de Maïs"
 ZIM_ECO_2_desc:0 "Le soutien donné aux agriculteurs de maïs permet une production moins chère."
 ZIM_ECO_3:0 "Investir dans la RCL&R"
 ZIM_ECO_3_desc:0 "Les investissements dans la société Rhodesian Cattle Labour & Ranching ont permis de décupler le secteur de la viande bovine."
 ZIM_ECO_4:0 "Économie Sud-Rhodésienne Stabilisée"
 ZIM_ECO_4_desc:0 "Avec un petit boom des exportations de bœuf, l'économie de la Rhodésie du Sud a commencé à se stabiliser."

 ZIM_ICA:0 "Industrial Conciliation Act"

 ZIM_idea_unencumbered_railway_works:0 "Travaux Ferroviaires Sans Contraintes"
 ZIM_idea_unencumbered_railway_works_desc:0 "Les tristement célèbres Syndicats des Chemins de Fer, qui ont rendu les travaux d'infrastructure si difficiles dans les savanes de la Rhodésie, ont été sévèrement réduits, ce qui nous a permis de faire avancer les projets d'infrastructure qui étaient sur la table depuis des années."
 ZIM_idea_healthy_trade_union_relations:0 "Coopération avec les Syndicats"
 ZIM_idea_healthy_trade_union_relations_desc:0 "Nous avons conclu un accord avec les tristement célèbres Syndicats de Chemins de fer qui ont rendu les travaux d'infrastructure à travers les savanes de la Rhodésie si difficiles. Avec cet accord, avec des concessions des deux côtés, nous pouvons avancer vers l'avenir avec une unité et une confiance renouvelées."
 ZIM_idea_southern_rhodesia_currency_board:0 "Caisse d'Émission de la Rhodésie du Sud"
 ZIM_idea_southern_rhodesia_currency_board_desc:0 "Le Caisse d'Émission Sud-Rhodésienne contrôle la phase intermédiaire entre le retrait progressif de la Livre Sud-Africaine, qui est devenue la monnaie de la Rhodésie du Sud lorsque nous sommes entrés dans l'union, et le rétablissement de la livre de Rhodésie du Sud."
 ZIM_idea_southern_rhodesia_central_bank:0 "Banque Centrale Sud-Rhodésienne"
 ZIM_idea_southern_rhodesia_central_bank_desc:0 "Maintenant que nous avons achevé notre indépendance, il est temps que nous prenions en main notre destin, et cela passe par notre propre monnaie. La nouvelle Banque Centrale Sud-Rhodésienne gardera dorénavant le contrôle sur la devise nationale."
 ZIM_North_Int:0 "L'Initiative du Nord"
 ZIM_North_Int_desc:0 "Surnommée l'Initiative du Nord, la Rhodésie souhaite se considérer comme le bastion de la colonisation britannique en Afrique. Cependant, convaincre les autres de cela est une autre histoire."
 ZIM_North_Int_Exp:0 "L'initiative du Nord"
 ZIM_North_Int_Exp_desc:0 "Baptisée \"Initiative du Nord\", la Rhodésie souhaite se considérer comme le bastion de la colonisation britannique en Afrique. Cependant, il semble que d'autres aient saisi l'occasion de sauter sur l'occasion, l'immigration anglophone étant détachée de celle d'origine française ou belge."

 ZIM_attract_immigration_idea:0 "Reboucher le Trou"
 ZIM_attract_immigration_idea_desc:0 "L'immigration sud-rhodésienne était comparée à un seau troué, qui a été rebouché."
 ZIM_saf_tariffs:0 "Mettre en œuvre des Tarifs Douaniers"
 ZIM_saf_tariffs_desc:0 "Les relations étant toujours tendues, la Rhodésie du Sud a choisi de mettre en œuvre des tarifs douaniers."
 ZIM_concessions:0 "Concessions Commerciales"
 ZIM_concessions_desc:0 "Des concessions commerciales ont été offertes à l'Afrique du Sud dans l'espoir de réduire l'animosité entre les deux nations."
 ZIM_college_1:0 "University College of Rhodesia développée"
 ZIM_college_1_desc:0 "En augmentant son budget, le gouvernement espère que l'University College deviendra le \"think tank\" d'Afrique."
 ZIM_college_2:0 "Réformes de l'Éducation"
 ZIM_college_2_desc:0 "Les conséquences des réformes sur l'éducation se font sentir dans les secteurs de la recherche et de la productivité en Rhodésie du Sud."
 ZIM_nationalise_ult_eco_1:0 "Nationalisations des Services Publics"
 ZIM_nationalise_ult_eco_1_desc:0 "Seul le gouvernement peut être digne de confiance dans cette structure vitale qui fait fonctionner la Rhodésie."
 ZIM_nationalise_ult_eco_2:0 "Chemins de Fer nationalisés"
 ZIM_nationalise_ult_eco_2_desc:0 "Avec les chemins de fers nationalisés, le gouvernement peut raffermir son contrôle sur le territoire sud-rhodésien."
 ZIM_sub_ult_eco_1:0 "Subventionner les Services Publics"
 ZIM_sub_ult_eco_1_desc:0 "Avec les prêts gouvernementaux, les services publics commencent à bien se développer."
 ZIM_sub_ult_eco_2:0 "Chemins de Fer subventionnés"
 ZIM_sub_ult_eco_2_desc:0 "De plus amples subventions pour le secteur du transport a mené à un boom dans le domaine."
 ZIM_can_advisors_idea:0 "Conseillers Canadiens"
 ZIM_can_advisors_idea_desc:0 "Des hommes venus du grand Nord gelé viennent nous partager leurs enseignements dans l'art de la guerre."
 ZIM_motorised_doctrine_idea:0 "Doctrine d'Infanterie Motorisée"
 ZIM_motorised_doctrine_idea_desc:0 "Le concept de guerre mobile a été embrassé par le Haut Commandement Sud-Rhodésien, permettant un déploiement rapide des troupes pour compléter ses formations d'élite."
 ZIM_armoured_doctrine_idea:0 "Doctrine d'Infanterie Mécanisée"
 ZIM_armoured_doctrine_idea_desc:0 "L'ajout de véhicules plus blindés a donné à l'infanterie motorisée de Rhodésie la force de frappe dont elle avait tant besoin."
 ZIM_staff_corp_1:0 "Réformes Militaires Rhodésiennes"
 ZIM_staff_corp_1_desc:0 "Rendre le service militaire obligatoire a augmenté le nombre d'hommes que nous pourrons appeler sous les drapeaux."
 ZIM_staff_corp_2:0 "Réformes Militaires Rhodésiennes"
 ZIM_staff_corp_2_desc:0 "La réalité est que la Rhodésie a besoin de soldats, peu importe leur couleur ou croyances."
 ZIM_staff_corp_3:0 "Réformes Militaires Rhodésiennes"
 ZIM_staff_corp_3_desc:0 "L'intégration des sous-officiers natifs a facilité les relations entre l'officier Blanc et le soldat Noir."
 ZIM_sf_1:0 "Doctrine d'Infanterie Légère"
 ZIM_sf_1_desc:0 "Confrontées au problème des effectifs limités, les Forces Armées Rhodésiennes ont adopté la tactique du Beor Kommando."
 ZIM_sf_2:0 "Doctrine d'Infanterie Légère - African Rifles"
 ZIM_sf_2_desc:0 "La réintégration des African Rifles a permis l'inclusion d'une unité d'élite \"de couleur\" dans les forces armées de Rhodésie."
 ZIM_sf_3:0 "Doctrine d'Infanterie Légère - Scouts de Sélous"
 ZIM_sf_2_desc_desc:0 "Avec la création des unités de Scouts de Sélous, la Rhodésie a véritablement ses propres forces spéciales."
 ZIM_cas_idea:0 "Soutien Aérien Rapproché Intégré"
 ZIM_cas_idea_desc:0 "Les avantages d'une Armée de l'Air intégrée permettent une meilleure coordination entre les forces terrestres et aériennes."
 ZIM_Intel_idea:0 "Bureau des Services Secrets Rhodésiens"
 ZIM_Intel_idea_desc:0 "Le Bureau des Services Secrets Rhodésiens s'est développé pour garantir la sécurité interne et externe de la Rhodésie."
 ZIM_Intel_lar_idea:0 "Bureau des Services Secrets Rhodésiens"
 ZIM_Intel_lar_idea_desc:0 "Le Bureau des Services Secrets Rhodésiens s'est développé pour garantir la sécurité interne et externe de la Rhodésie."

### Decisions ###
 ZIM_northern_int:0 "L'Initiative du Nord"

 ZIM_hold_rhodesia_mission:0 "Défendre la Rhodésie du Sud"
 ZIM_hold_rhodesia_mission_desc:0 "Si nous voulons affirmer notre indépendance vis-à-vis des Afrikaners d'Afrique du Sud, nous devons nous assurer que notre cœur, la Rhodésie du Sud, ne tombe pas aux mains des forces boers. Si nous résistons suffisamment longtemps, cela forcera probablement les Sud-Africains à s'asseoir à la table des négociations."
 SAF_hold_rhodesia_mission:0 "Conquérir la Rhodésie du Sud"
 SAF_hold_rhodesia_mission_desc:0 "Nous devrions pacifier rapidement la rébellion en Rhodésie du Sud : la région est sous-développée et si nous donnons aux rebelles la possibilité de se retrancher, les déraciner deviendrait probablement un travail de longue haleine. Si nous nous mettons dans une situation où nous sommes incapables de vaincre les Rhodésiens, nous pourrions être contraints de nous asseoir à la table des négociations de paix et perdre définitivement la région."
 zim_form_central_african_federation:0 "Former la Fédération Centrafricaine"
 zim_form_central_african_federation_desc:0 "La Rhodésie du Nord et le Nyasaland ont une dépendance économique importante vis-à-vis de la Rhodésie du Sud. Maintenant que nous avons reconquis ces régions, il semble tout naturel d'incorporer les régions riches en ressources dans une Fédération Centrafricaine qui représentera un bastion de l'influence britannique dans cette région."

 ZIM_Decision_recover_zambesia:0 "Expansion Rhodésienne"
 zim_intervene_northern_rhodesia:0 "Rétablir le Contrôle Impérial sur la Rhodésie du Nord"
 zim_intervene_northern_rhodesia_desc:0 "Le chaos ayant envahi l'ordre colonial allemand, il est de notre devoir de rétablir l'ordre en Rhodésie du Nord, une possession impériale légitime riche en ressources."
 zim_intervene_nyasaland:0 "Rétablir le Contrôle Impérial sur le Nyasaland"
 zim_intervene_nyasaland_desc:0 "Le chaos ayant envahi l'ordre colonial allemand, il est de notre devoir de rétablir l'ordre en Nyasaland, une possession impériale légitime riche en ressources."

### Tooltips ###
 ZIM_tt_nmf_spawn:0 "Des §YLoyalistes Impériaux§! se soulèveront à §Yl'intérieur de la Rhodésie du Sud§! et des §YRégiments Rhodésiens§! apparaitront avec des §YLoyalistes Impériaux§! à §YSalisbury§!.\n"
 ZIM_pro_railway_union:0 "§YLa Cour Suprême Sud-Rhodésienne§! s'est prononcé en §Gfaveur§! de §Yl'Union des Cheminots Rhodésiens§!"
 ZIM_anti_railway_union:0 "§YLa Cour Suprême Sud-Rhodésienne§! s'est prononcé §Rcontre§! §Yl'Union des Cheminots Rhodésiens§!"
 ZIM_tt_decisions_to_retake_nyasaland_and_NR:0 "Des §YDécisions§! pour rétablir le contrôle impérial sur la §YRhodésie du Nord§! et le §YNyasaland§! deviennent disponibles.\n"
 ZIM_tt_reform_becomes_authdem:0 "La §Ybranche démocratique autoritaire§! devient la §Ybranche dominante du §YReform Party§!.\n"
 ZIM_tt_rhodesia_and_right_reform_become_united:0 "Le §YRhodesia Party§! et la §Ybranche droite du Reform Party§! fusionnent et deviennent le §YUnited Rhodesia Party§!.\nToute la popularité des Libéraux de Marché se convertit en Démocrates Authoritaires.\n"
 ZIM_tt_thomas_nangle_now_leader_of_opposition:0 "§YThomas Nangle§! est élu leader du §YReform Party§!. Il devient le chef officiel de l'opposition."
 ZIM_Por_Agree:0 "§CDans ces conditions, la région sera plus facile à contrôler, puisque le coût d'un développement est moindre§!"

### Focuses ###
 ZIM_responsible_government:0 "Enfin un Gouvernement Responsable"
 ZIM_responsible_government_desc:0 "Il est temps de mettre en place un gouvernement responsable, de style britannique, pour nos terres."
 ZIM_border_infrastructure_sa:0 "Infrastructures Frontalières avec l'Afrique du Sud"
 ZIM_border_infrastructure_sa_desc:0 "Il serait sage de mettre en place des fortifications frontalières pour nous défendre contre d'éventuelles incursions de notre agresseur du sud."
 ZIM_issue_passports:0 "Émettre des Passeports"
 ZIM_issue_passports_desc:0 "Il est essentiel pour notre nouvelle nation de fournir des passeports à nos citoyens."
 ZIM_establish_gonarezhou_game_reserve:0 "Établir la Réserve Naturelle de Gonarezhou"
 ZIM_establish_gonarezhou_game_reserve_desc:0 "Le Gonarezhou est vaste et rempli de vie sauvage magnifique, et nous devons œuvrer pour le garder tel quel. Nous devrions déclarer la zone \"réserve naturelle\" dans le but de protéger son état sauvage."
 ZIM_combat_poaching:0 "Combattre le Braconnage"
 ZIM_combat_poaching_desc:0 "Le braconnage est la plus grande menace pour la faune rhodésienne, il est essentiel de prendre des mesures pour l'éliminer."
 ZIM_attract_wildlife_tourism:0 "Attirer le Tourisme Animalier"
 ZIM_attract_wildlife_tourism_desc:0 "Notre faune sauvage est un cadeau du ciel. Sachant cela, nous pourrions l'utiliser à notre avantage en obtenant des revenus supplémentaires en attirant le tourisme de safari."
 ZIM_anglicize_the_bureaucracy:0 "Angliciser la Bureaucratie"
 ZIM_anglicize_the_bureaucracy_desc:0 "Maintenant que nous sommes, pour la première fois, tenus seulement par nos propres désirs, nous n'avons plus à nous soucier de l'Afrikaans, la langue sud-africaine très peu parlée au nord du Limpopo, pour notre administration. L'anglais, et seulement l'anglais, fera l'affaire..."
 ZIM_invite_imperial_experts:0 "Inviter des Experts Impériaux"
 ZIM_invite_imperial_experts_desc:0 "Il est absolument essentiel que nous invitions des experts de la Couronne pour nous guider dans la construction de notre nouvelle patrie indépendante. "
 ZIM_expand_native_reserves:0 "Étendre les Réserves Indigènes"
 ZIM_expand_native_reserves_desc:0 "Les réserves indigènes actuelles sont infimes et surpeuplées. Il est tout à fait naturel que nous élargissions ces réserves pour donner une chance de prospérité aux communautés indigènes."
 ZIM_draft_constitution:0 "Rédiger une Constitution"
 ZIM_draft_constitution_desc:0 "Une constitution nous offrira stabilité et certitude d'une gouvernance future. Il est de la plus haute importance qu'une constitution pour la Rhodésie du Sud soit rédigée."
 ZIM_establish_the_southern_rhodesia_currency_board:0 "Établir la Caisse d'Émission Sud-Rhodésienne"
 ZIM_establish_the_southern_rhodesia_currency_board_desc:0 "Dans le but de mieux gérer la situation financière en Rhodésie, nous devons établir une caisse d'émission qui guidera ce projet."
 ZIM_legalise_sweepstaking:0 "Légaliser les Courses Hippiques"
 ZIM_legalise_sweepstaking_desc:0 "Les courses de chevaux, si elles sont légalisées, nous apporteraient une grande quantité de revenus dont nous avons bien besoin. Cette ligne de conduite est nécessaire si nous voulons continuer à développer notre nouvelle économie."
 ZIM_bring_back_the_rhodesia_pound:0 "Ramener la Livre Rhodésienne"
 ZIM_bring_back_the_rhodesia_pound_desc:0 "Après avoir recouvré notre indépendance de l'Union d'Afrique du Sud, il serait sage de rétablir notre ancienne monnaie : la Livre Rhodésienne."
 ZIM_stable_administration:0 "Une Administration Stable"
 ZIM_stable_administration_desc:0 "Un gouvernement responsable amène prospérité et stabilité à notre nation. Avec le développement rapide de notre économie, il est raisonnable d'appeler notre administration stable."
 ZIM_attract_immigration:0 "Boucher le Trou"
 ZIM_attract_immigration_desc:0 "L'immigration sud-rhodésienne est comparée à un seau troué, les personnes souhaitables entrant dans le pays, pour ensuite s'échapper par ce trou. Nous devons rectifier cela en rendant la Rhodésie du Sud plus accueillante pour eux, ou plus difficile à quitter..."
 ZIM_cross_zambezi:0 "Franchir le Zambèze"
 ZIM_cross_zambezi_desc:0 "De l'autre côté du Zambèze se trouve la Rhodésie du Nord, arrachée aux Britanniques après la chute de l'Empire, et nous n'avons toujours pas été réuni sous le même drapeau. Cependant, une opportunité pourrait nous permettre de reprendre ce qui nous revient de droit."
 ZIM_reform_the_education_system:0 "Réformer le Système Éducatif"
 ZIM_reform_the_education_system_desc:0 "Notre système éducatif est, disons... pour le moins défaillant. Afin d'améliorer le bien-être de notre peuple, nous devons réformer notre système d'éducation."
 ZIM_establish_supreme_court:0 "Établir la Cour Suprême"
 ZIM_establish_supreme_court_desc:0 "Une partie essentielle d'un Gouvernement Responsable est la responsabilisation, la création d'une Cour Suprême pour résider sur l'interprétation des lois et de la constitution est fondamentale."
 ZIM_curtail_the_railway_unions:0 "Limiter les Syndicats de Cheminots"
 ZIM_curtail_the_railway_unions_desc:0 "Les syndicats de Cheminots sont une nuisance pour le progrès de notre nation. Afin de faire progresser nos chemins de fer, nous devons les réprimer."
 ZIM_negotiate_with_the_railway_unions:0 "Négocier avec les Syndicats de Cheminots"
 ZIM_negotiate_with_the_railway_unions_desc:0 "Bien que nous puissions simplement réprimer les syndicats, il serait peut-être plus bénéfique pour l'unité globale de la nation de travailler avec eux."
 ZIM_salisbury_beira_line:0 "La Ligne Salisbury-Beira"
 ZIM_salisbury_beira_line_desc:0 "Projet colossal, il a été décidé qu'une ligne reliera Salisbury et Beira par voie ferrée."
 ZIM_industrial_conciliation_act:0 "Industrial Conciliation Act"
 ZIM_industrial_conciliation_act_desc:0 "L'Industrial Concialiation Act - Loi sur la Conciliation Industrielle - emprunte beaucoup à son homologue sud-africaine, son objectif final étant de protéger les intérêts des travailleurs blancs au détriment de leurs homologues noirs."
 ZIM_fixing_the_damage:0 "Réparer les Dégâts"
 ZIM_fixing_the_damage_desc:0 "Les Boers n'ont pas été tendres avec nous, nos infrastructures civils ayant été lourdement endommagées pendant les combats. Grâce à nos bienfaiteurs de l'Entente, nous avons les fonds et les moyens de faire les réparations les plus nécessaires."
 ZIM_expand_university_college:0 "Développer l'University College of Rhodesia"
 ZIM_expand_university_college_desc:0 "Une initiative a été mise en place pour développer l'University College of Rhodesia afin de promouvoir l'immigration d'intellectuels et de permettre l'enseignement de métiers dans le but de relancer l'économie de la Rhodésie du Sud."
 ZIM_join_ISAC:0 "Développer notre Infrastructure"
 ZIM_join_ISAC_desc:0 "La Rhodésie du Sud est assez loin de... quasiment tout, à part l'Afrique du Sud. Si nous voulons diversifier notre économie, actuellement essentiellement agricole, et concurrencer sérieusement nos voisins sud-africains, nous devons travailler sur nos infrastructures nationales."
 ZIM_support_the_rhodesia_sugar_refinery:0 "Soutenir la Rhodesia Sugar Refinery"
 ZIM_support_the_rhodesia_sugar_refinery_desc:0 "Les cultures de luxe, comme le sucre, sont vitales pour la relance de l'économie sud-rhodésienne. Dans cette optique, nous soutiendrons nos raffineries de sucre locales par le biais de mesures de relance."
 ZIM_expand_bulawayo_industry:0 "Développer l'Industrie de Bulawayo"
 ZIM_expand_bulawayo_industry_desc:0 "Bulawayo a toujours été le centre industriel de la Rhodésie. Avec des nouveaux investissements venant de l'Entente, nous pouvons développer ce pôle industriel vital."
 ZIM_subsidize_northern_maize_farmers:0 "Subventionner les Producteurs de Maïs du Nord "
 ZIM_subsidize_northern_maize_farmers_desc:0 "À l'instar de notre industrie sucrière, notre production de maïs doit être soutenue si nous voulons poursuivre le redressement de nos industries, et cela en accordant des subventions à nos agriculteurs."
 ZIM_saffa_tariffs:0 "Tarifs Douaniers avec l'Afrique du Sud"
 ZIM_saffa_tariffs_desc:0 "Les relations entre Salisbury et Pretoria sont toujours tendues, et les deux parties ne souhaitent faire de concessions à l'autre. Dans ce contexte, nous devons imposer des douanes sévères sur tous biens venant d'Afrique du Sud, jusqu'à ce que le temps de la réconciliation arrive."
 ZIM_economic_reconciliation:0 "Réconciliation Économique"
 ZIM_economic_reconciliation_desc:0 "Malgré nos différences, les diplomates de Rhodésie et d'Afrique du Sud ont cherché à réduire les tensions. Dans cet optique, le commerce entre les deux pays s'est normalisé, les deux nations acceptant les marchandises de l'autre."
 ZIM_counter_cattle_disease:0 "Lutter contre les Maladies du Bétail"
 ZIM_counter_cattle_disease_desc:0 "La poursuite de la recherche et du développement dans le domaine de la prévention des maladies qui affectent notre industrie bovine lucrative a permis l'utilisation de davantage de terres auparavant inadaptées, ce qui a permis une petite expansion des villes rurales dans le pays."
 ZIM_invest_in_rclnr_ltd:0 "Investir dans la RCL&R Ltd."
 ZIM_invest_in_rclnr_ltd_desc:0 "RCL&R Ltd a prouvé être une entreprise digne d'investissement, il serait sage de contribuer à sa croissance."
 ZIM_economic_boom:0 "Boom Économique"
 ZIM_economic_boom_desc:0 "Salisbury s'est remise de la Troisième Guerre Boer, et son économie s'est grandement stabilisée."
 ZIM_nationalise_the_utility_companies:0 "Nationaliser les Entreprises de Services Publics"
 ZIM_nationalise_the_utility_companies_desc:0 "Sous le contrôle du gouvernement, nous serons plus aptes à gérer les services publics de la nation."
 ZIM_nationalise_rhodesian_railways:0 "Nationaliser les Chemins de Fer Rhodésiens"
 ZIM_nationalise_rhodesian_railways_desc:0 "Les entreprises de chemins de fer ont prouvées qu'elles étaient incapables de bien gérer les chemins de fer. Il a été décidé qu'elles devaient être nationalisées."
 ZIM_subsidse_the_utility_companies:0 "Subventionner les Entreprises de Services Publics"
 ZIM_subsidse_the_utility_companies_desc:0 "Au lieu de nationaliser les services publics, il serait plus judicieux de subventionner les entreprises pour améliorer leurs croissances."
 ZIM_subsidise_rhodesian_railways:0 "Subventionner les Chemins de Fer Rhodésiens"
 ZIM_subsidise_rhodesian_railways_desc:0 "Au lieu de nationaliser les chemins de fer, il serait plus judicieux de les subventionner pour améliorer leur croissance."
 ZIM_counter_inefficiency:0 "Lutter contre le Travail Inefficace"
 ZIM_counter_inefficiency_desc:0 "Le travail inefficace est un problème de longue date en Rhodésie, et il est grand temps de s'y attaquer."

### Military Focuses ###
 ZIM_civil_war:0 "La Troisième Guerre Boer Commence"
 ZIM_civil_war_desc:0 "La Rhodésie du Sud n'a plus à suivre les directives de ces imbéciles de Boers, et doit se concentrer sur elle-même pour mener la Rhodésie du Sud vers le futur."
 ZIM_manpower:0 "Mobiliser les Réservistes"
 ZIM_manpower_desc:0 "Un cri de ralliement a commencé à Salisbury, et on l'entend jusqu'à Broken Hill. Les jeunes hommes affluent pour notre cause afin de compléter nos forces pour combattre la menace Boer."
 ZIM_supplies:0 "Ravitaillements venant du Nord"
 ZIM_supplies_desc:0 "Des armes ont été obtenues de nos frères du nord. Bien que nous ayons honte d'utiliser des armes allemandes, en temps de besoin, il faut regarder au-delà de ce dégoût pour le plus grand bien."
 ZIM_territorial_forces:0 "Forces territoriales de Rhodésie du Sud"
 ZIM_territorial_forces_desc:0 "La guerre civile étant terminée, la formation d'une armée plus formelle est nécessaire, bien qu'une armée puisse être trop avancée pour certains."
 ZIM_secure_arms:0 "Réaliser la standardisation"
 ZIM_secure_arms_desc:0 "L'arsenal de la Rhodésie du Sud est en mauvais état, avec des armes allant de celles utilisées pendant la grande guerre aux armes à feu allemandes modernes. La standardisation est la clé de cette armée."
 ZIM_entente_advisors:0 "Conseillers Canadiens"
 ZIM_entente_advisors_desc:0 "La Rhodésie du Sud se tourne vers Ottawa avec des conseillers qui aident nos forces armées à travailler aux côtés de celles de l'Entente."
 ZIM_north_rhodesia:0 "Rhodesian Intelligence Corps"
 ZIM_north_rhodesia_desc:0 "Pendant la guerre civile, le besoin d'information est devenu primordial pour assurer que nos forces limitées soient là où elles sont nécessaires. C'est ainsi qu'est née la formation du Rhodesian Intelligence Corps pour assurer la sécurité à l'intérieur et à l'extérieur du pays."
 ZIM_nyasaland:0 "L'Initiative du Nord"
 ZIM_nyasaland_desc:0 "La guerre civile étant terminée, ceux qui sont venus du nord pour se battre pour la liberté du sud ont commencé à s'installer en Rhodésie du Sud ou sont retournés chez eux. Voyant ces braves gens rentrer chez eux, le gouvernement a mis en place une initiative visant à attirer une nouvelle immigration en provenance du nord."
 ZIM_expand_arsenal:0 "Développer l'Arsenal"
 ZIM_expand_arsenal_desc:0 "Des armes, des munitions et un système logistique bien huilé permettent de gagner des guerres, ce qui fait défaut à la Rhodésie du Sud. Cela doit être rectifié."
 ZIM_staff_corp:0 "Instaurer le corps d'état-major de la Rhodésie du Sud"
 ZIM_staff_corp_desc:0 "Compte tenu de la faible population de la Rhodésie du Sud, la nécessité d'une formation militaire obligatoire est une dure réalité pour la Rhodésie du Sud."
 ZIM_light_infantry:0 "Doctrine d'Infanterie Légère"
 ZIM_light_infantry_desc:0 "L'affinement des tactiques de guérilla utilisées pendant la guerre civile a donné naissance aux unités Commando de Rhodésie du Sud."
 ZIM_native_regiments:0 "Lever des Régiments Indigènes"
 ZIM_native_regiments_desc:0 "La réalité sur le terrain est qu'il y a un besoin de corps dans les forces territoriales de Rhodésie du Sud, indépendamment de la couleur ou de la croyance, avec des \"produits de base\"."
 ZIM_coloured_nco:0 "Sous-officiers \"de couleur\""
 ZIM_coloured_nco_desc:0 "La nécessité de disposer de sous-officiers de couleur de confiance est primordiale, un \"intermédiaire\" étant nécessaire entre les officiers blancs et les soldats noirs pour assurer la cohésion de l'unité de base."
 ZIM_african_rifles:0 "Rétablir les fusils africains"
 ZIM_african_rifles_desc:0 "D'autres initiatives ont été mises en œuvre pour attirer davantage la population indigène avec une formation et une \"confiance\" accordée à nos frères indigènes."
 ZIM_pamwe_chete:0 "Pamwe Chete"
 ZIM_pamwe_chete_desc:0 "\"Pamwe Chete\", une expression Shona signifiant \"tous ensemble\", est la devise des nouveaux scouts Selous, nommés d'après l'explorateur britannique Frederick Selous. Cette unité mixte a été créée pour être la \"crème de la crème\" des forces territoriales de Rhodésie du Sud."
 ZIM_motorised:0 "Infanterie Motorisée"
 ZIM_motorised_desc:0 "Le concept d'infanterie motorisée a été bien accueilli par les forces territoriales de Rhodésie du Sud. La capacité à se déployer et à se redéployer rapidement a permis une grande synergie avec les tactiques de guérilla de l'infanterie."
 ZIM_armoured_cars:0 "Blindé Léger"
 ZIM_armoured_cars_desc:0 "Le développement de la doctrine de l'infanterie motorisée a conduit à l'utilisation de chars légers pour fournir le punch nécessaire sur un champ de bataille moderne."
 ZIM_sra_formed:0 "Former les Forces Armées Rhodésiennes du Roi"
 ZIM_sra_formed_desc:0 "Le Roi lui-même fait une annonce concernant les forces territoriales de Rhodésie du Sud."
 ZIM_airforce:0 "Corps Aérien de la Rhodésie du Sud"
 ZIM_airforce_desc:0 "Une escadre aérienne intégrée a été créée pour assurer une plus grande synergie entre les forces terrestres et aériennes de la Rhodésie du Sud."
 ZIM_airforce_fem:0 "Women's Auxiliary Air Services"
 ZIM_airforce_fem_desc:0 "Le champ de bataille n'est pas un endroit pour une femme, mais avec le besoin pressant d'étendre nos branches militaires, des exceptions ont été faites permettant la formation d'une unité auxiliaire pour le corps aérien."
 ZIM_signaller:0 "Corps des Transmetteurs"
 ZIM_signaller_desc:0 "L'introduction de la radio et les développements ultérieurs ont permis la création d'un corps de transmetteurs pour relayer les informations du sol à nos pilotes en altitude."
 ZIM_radar:0 "Poste d'écoute de l'Entente en Afrique"
 ZIM_radar_desc:0 "La Rhodésie du Sud doit rester à l'écoute du terrain et garder les yeux sur ses voisins."
 ZIM_entente_planes:0 "Avions de l'Entente"
 ZIM_entente_planes_desc:0 "Ne disposant que de peu ou pas d'industrie aéronautique, la Rhodésie du Sud doit se tourner vers ses alliés pour subvenir aux besoins de son corps aérien."
 ZIM_cas_focus:0 "Soutien Aérien Rapproché Intégré"
 ZIM_cas_focus_desc:0 "L'introduction du Corps des Transmissions et les progrès de la technologie radio ont permis une meilleure coordination entre nos forces au sol et celles dans les airs."

###Navy###

 ZIM_Port:0 "Le Port de Lourenço Marques"
 ZIM_Port_desc:0 "L'Empire portugais s'est effondré, nous donnant l'opportunité de sécuriser un port, ce que nos forces ont fait avec succès. Maintenant, il faut que notre Corps Diplomatique soit aussi bon que nos militaires, pour que nous puissions le garder."
 ZIM_Por_Auto:0 "Représentants portugais"
 ZIM_Por_Auto_desc:0 "Avec la sécurisation du port de Lourenço Marques, la population européenne locale, celle de souche portugaise, cherche un niveau de représentation en Rhodésie. Le fait qu'ils soient européens est considéré comme positif, mais les Portugais... et les catholiques... sont vraiment dans une période troublante."
 ZIM_Port_Ours:0 "Lourenço Marques est à Nous"
 ZIM_Port_Ours_desc:0 "Lourenço Marques, également connu sous le nom de Maputo par la population locale, est considéré par les Rhodésiens comme un lieu de richesse et le lieu des Catholiques. Avec ces deux idéaux en tête, le gouvernement rhodésien tente d'intégrer les institutions installées, puisque la Rhodésie a officiellement annexé la région."
 ZIM_Por_Agreement:0 "Sauvegarde de Lourenço Marques"
 ZIM_Por_Agreement_desc:0 "Lourenço Marques, également connu sous le nom de Maputo par les habitants, est considéré par les Rhodésiens comme un lieu de richesse et le lieu des Catholiques. Avec ces deux idéaux en tête, le gouvernement rhodésien tente d'intégrer les institutions installées, car la Rhodésie \"sauvegarde\" la région jusqu'à ce que le gouvernement portugais légitime soit réinstallé."
 ZIM_Port_Expand:0 "Agrandir les Docks"
 ZIM_Port_Expand_desc:0 "Lourenço Marques a bénéficié d'une modernisation limitée de la part de la précédente administration portugaise. Les Rhodésiens cherchent à le décupler, en y installant de nouvelles installations portuaires, dans l'espoir qu'il devienne un port commercial de premier ordre dans la région."
 ZIM_Port_Infan:0 "Améliorer les infrastructures du Mozambique"
 ZIM_Port_Infan_desc:0 "Une étude de la région montre que le développement de la région s'est arrêté aux frontières de la ville de Lourenço Marques. Pour que le commerce circule de Lourenço Marques à Salisbury, des efforts doivent être faits pour que cela se produise."
 ZIM_Port_Coastal:0 "Un Garde-Côte Rhodésien"
 ZIM_Port_Coastal_desc:0 "Une marine rhodésienne ne sera jamais une réalité du vivant de la plupart des Rhodésiens. Néanmoins, la protection du commerce dans la région est impérative et les garde-côtes nouvellement formés de Rhodésie remplissent ce rôle."
 ZIM_Seize_Ships:0 "Saisir les Navires Marchands"
 ZIM_Seize_Ships_desc:0 "Il semble que plusieurs bateaux de la marine marchande portugaise aient été laissés au port. Ils sont en mauvais état, mais avec une révision rapide et une nouvelle couche de peinture, ces navires nous serviront bien."
 ZIM_Por_limited_dock:0 "Développement Limité"
 ZIM_Por_limited_dock_desc:0 "Le Gouvernement ayant accepté de sauvegarder la région pour le Portugal, il y a également eu un \"accord\" permettant à la Rhodésie de développer Lourenço Marques. Bien que cela soit limité au simple commerce et à la construction de petits navires, rien dans l'accord ne mentionne la restriction de la construction de petits navires militaires..."


### Events ###
 zim.1.t:0 "L'armée de Rhodésie du Sud se soulève !"
 zim.1.d:0 "Les Rhodésiens du Sud ont dû faire preuve de patience pendant des années. Depuis que nous avons été vendus pour apaiser les Boers d'Afrique du Sud, nous avons fait pression pour que la province soit retirée de l'union et que soit établi un gouvernement local responsable.\n\nNous n'avons jamais voulu recourir à la violence pour atteindre cet objectif, mais Pretoria ne nous a pas laissé le choix avec son détachement illégal de l'Empire. Notre électorat partage notre préoccupation, et la mobilisation de nos régiments est jusqu'à présent un grand succès."
 zim.1.a:0 "Rhodésie loyale pour toujours !"

 zim.2.t:0 "Rejoindre l'Empire"
 zim.2.d:0 "Nous avons enfin retrouvé notre liberté face à ces Sud-Africains. Maintenant, il est temps de réaffirmer notre loyauté à l'Empire à nouveau.\n\nD'un point de vue réaliste, le soutien massif que nous recevons ici en Rhodésie du Sud est probablement insuffisant pour défendre réellement notre souveraineté contre les Afrikaners et leurs militaires professionnels. Par conséquent, notre envoyé, qui partira du Mozambique où il sera rejoint par un représentant du Natal, demandera également une reconnaissance officielle de l'Empire et cherchera un renfort officiel. Nous reconnaissons que le point de mire des exilés est le retour au pays, nous le reconnaissons. Mais si nous, les loyaux sujets d'Afrique australe de Sa Majesté, devons les aider à atteindre cet objectif, nous aurons besoin de leur aide dès maintenant."
 zim.2.a:0 "Bon voyage !"

 zim.3.t:0 "Experts Impériaux"
 zim.3.d:0 "Nous recherchons l'expertise du grand empire pour aider à développer la Rhodésie du Sud. L'empire a cependant de nombreux domaines d'expertise, nous devons donc choisir où nous chercherons à développer davantage notre nation : dans le domaine de l'armée de terre, de l'armée de l'air ou sur le plan économique après tout..."
 zim.3.a:0 "Nous avons besoin de développement économique !"
 zim.3.b:0 "L'armée a besoin de meilleures armes !"
 zim.3.c:0 "Une force aérienne plus moderne serait bénéfique !"

 zim.4.t:0 "Étendre les Réserves Indigènes"
 zim.4.d:0 "Lorsque la Rhodésie du Sud a été intégrée à l'Afrique du Sud, la région, qui disposait historiquement d'une quantité de terres beaucoup plus importante destinée à la population indigène, a dû soudainement adhérer à la loi sud-africaine sur les terres indigènes de 1913 qui stipulait que les terres de réserve indigènes devaient être ramenées à 8% de la masse terrestre totale. Ce seuil n'a jamais été atteint en raison de l'énorme disparité, mais au fil des ans, les terres des réserves indigènes ont fortement diminué et les réserves sont devenues surpeuplées, obligeant leurs habitants à s'installer dans des bidonvilles tout aussi surpeuplés dans les zones urbaines, dans de mauvaises conditions. Maintenant que nous ne sommes plus liés à la législation sud-africaine, des voix se sont élevées pour rectifier ces mesures.\n\nCependant, une grande partie des terres de réserve confisquées ont été achetées par des fermiers blancs, et tous ne sont pas prêts à quitter leur propriété lorsque le gouvernement leur propose de l'acheter. L'expropriation est une option, mais il ne serait pas populaire d'exproprier les Blancs dans l'intérêt des indigènes, c'est pourquoi certains au sein du gouvernement disent que nous ne devrions récupérer les terres que volontairement."
 zim.4.a:0 "Nous ferons de notre mieux, mais nous ne pouvons pas exproprier !"
 zim.4.b:0 "Chaque acre est reversé dans ces réserves."

 zim.5.t:0 "Élections Générales de [GetYear]"
 zim.5.d:0 "Maintenant qu'une constitution a été ratifiée pour notre pays, il est temps d'organiser des élections. Contrairement au système sud-africain rétrograde, tout Rhodésien du Sud a le droit de voter, à condition de remplir les conditions de propriété du droit de vote qualifié, bien qu'en Rhodésie du Sud également, cela signifie que la plupart des électeurs sont blancs, car c'est là que se concentrent les propriétés. Les principaux partis en lice pour les élections sont respectivement le Rhodesia Party et le Reform Party, bien qu'un rôle pour le Southern Rhodesian Labour Party puisse être envisagé si aucune majorité n'est atteinte au parlement après les élections."
 zim.5.a:0 "Le Rhodesia Party est victorieux."
 zim.5.b:0 "Le Reform Party a la majorité."
 zim.5.c:0 "Personne n'obtient la majorité : le parlement est suspendu."

 zim.6.t:0 "La Question du Gouvernement"
 zim.6.d:0 "Le Reform Party est depuis longtemps déjà un parti aux contradictions internes : le parti s'est formé à partir de plusieurs partis de gauche, est généralement considéré comme étant de gauche en tant que tel, et a même fait campagne sur des politiques semi-gauchistes. Cependant, de nombreux membres de haut rang du parti, parmi lesquels le chef du parti Godfrey Huggins, adhèrent en fait à la pensée conservatrice.\n\nLe fait d'avoir remporté les premières élections de la Rhodésie du Sud indépendante a précipité cette question au point de rupture : un cabinet doit maintenant être formé, et il semble probable que Godfrey Huggins devienne Premier ministre. La question est donc de savoir si Huggins tendra un rameau d'olivier à l'aile gauche pour le bien de l'unité du parti, ou s'il nommera uniquement des ministres qui soutiennent sa propre position."
 zim.6.a:0 "Les deux ailes méritent d'être représentées !"
 zim.6.b:0 "La gauche est mal orientée !"

 zim.7.t:0 "Plaintes de l'aile gauche du Reform Party"
 zim.7.d:0 "L'aile gauche du Reform Party est de plus en plus mécontente : avec le refus du Premier ministre Huggins de nommer des ministres de gauche dans son cabinet, l'aile gauche du Reform Party a été privée de la majeure partie de son influence sur l'exécutif et donc sur la politique gouvernementale.\n\nDirigés par le chef de l'aile, Thomas Nangle, les députés progressistes du Reform Party sont maintenant en armes et menacent de bloquer la législation gouvernementale s'ils ne sont pas satisfaits de celle-ci avec le Labour Party et le Rhodesia Party."
 zim.7.a:0 "Laissez-les crier !"

 zim.8.t:0 "Le Premier Ministre cherche à dissoudre le Parlement"
 zim.8.d:0 "Le Reform Party se déchire rapidement, car l'opposition de l'aile gauche au gouvernement de son propre parti devient de plus en plus résolue et entrave gravement la capacité du gouvernement à adopter une politique.\n\nReconnaissant que la situation actuelle est intenable, le Premier ministre a contacté l'opposition du Rhodesia Party et est parvenu à un accord : son aile conservatrice quittera le Reform party et formera un \"United Rhodesia Party\" avec le Rhodesia Party,, dirigé par Huggins.\n\nVoyant dans cette nouvelle coopération l'occasion d'éliminer l'opposition réformiste progressiste, le Premier ministre demande au gouverneur de dissoudre le Parlement de Rhodésie du Sud et d'organiser de nouvelles élections. Cependant, il est également clair que la combinaison de la droite réformiste et du Rhodesia Party a déjà une majorité dans le mandat actuel qui a été élu il y a seulement quelques mois..."
 zim.8.a:0 "L'électorat doit tester ce réalignement."
 zim.8.b:0 "Rien ne cloche avec le mandat actuel."

 zim.9.t:0 "Élections Générales Anticipées de [GetYear]"
 zim.9.d:0 "À la suite de la chute du gouvernement Huggins et du réalignement qui s'en est suivi entre les réformistes de droite et le Rhodesia Party, le gouverneur a convoqué de nouvelles élections pour le parlement de Rhodésie du Sud. Comme le veut la tradition, tous les Rhodésiens du Sud qui remplissent les conditions de propriété peuvent voter. On s'attend à ce que le nouveau United Rhodesia Party remporte une victoire écrasante, mais le Labour Party et le reste du Reform Party, désormais beaucoup plus petit, ont mené une campagne féroce dans l'espoir de pouvoir refuser la majorité à ce nouveau mastodonte politique et de former à la place une coalition dirigée par les travaillistes."
 zim.9.a:0 "L'United Party gagne comme espéré."
 zim.9.b:0 "La coalition Labour-Reform remporte une victoire surprise !"

 zim.10.t:0 "Formation d'un cabinet"
 zim.10.d:0 "Il s'avère que l'électorat de la Rhodésie du Sud était plutôt divisé et qu'aucun parti n'a réussi à obtenir la majorité au parlement. La plus grande pluralité appartient au parti de la réforme, qui va essayer de former un cabinet en tant que tel. Le parti de la réforme a cependant une aile gauche et une aile droite, et sans surprise, le premier veut former un cabinet avec le Labour Party et le second avec le Rhodesia Party. La situation a dégénéré en un conflit personnel entre le chef du parti, Godfrey Huggins, et le chef des réformistes de gauche, Thomas Nangle. Si ce dernier l'emporte, le premier ne sera probablement plus le chef du parti..."
 zim.10.a:0 "Nangle remporte la victoire !"
 zim.10.b:0 "Huggins remporte la victoire !"

 zim.11.t:0 "Formation de l'United Party"
 zim.11.d:0 "La coalition entre le Rhodesia Party et le Reform Party a été assez bénéfique et agréable pour les deux parties. A tel point que les deux partis ont annoncé aujourd'hui qu'ils allaient s'unir en un seul parti : le United Rhodesia Party, sous la direction du premier ministre Huggins. L'aile gauche du Reform party a rejeté catégoriquement cette idée et affirme qu'elle poursuivra ce que le Reform party représente, mais elle est impuissante à arrêter le gouvernement, dont le bloc unique dispose d'une majorité confortable."
 zim.11.a:0 "Hourra pour l'United Party !"

 zim.12.t:0 "Huggins quitte le poste de chef de parti"
 zim.12.d:0 "Suite au résultat décevant du Reform Party,, son chrf Godfrey Huggins a démissionné de son poste de chef du parti et de chef officiel de l'opposition.\n\nLe Reform Party, s'est réuni à Bulawayo pour élire un nouveau chef pour le parti, et le choix s'est porté sur Thomas Nangle, qui a été jusqu'à présent le député le plus à gauche du parti. On peut s'attendre à ce que cela signifie que le Reform Party, va entrer dans une nouvelle étape à l'avenir."
 zim.12.a:0 "Intéressant ..."

 zim.13.t:0 "Élections Générales de [GetYear]"
 zim.13.d:0 "Le mandat du parlement actuel est arrivé à son terme et le gouverneur a convoqué des élections pour le renouveler. Comme d'habitude, tout Rhodésien du Sud possède le droit de vote à condition qu'il remplisse les conditions de propriété du droit de vote qualifié. La campagne électorale se termine et les Rhodésiens du Sud attendent les résultats dans tout le pays..."
 zim.13.a:0 "Le Rhodesia Party est victorieux"
 zim.13.b:0 "Le Reform Party s'empare de la Majorité."
 zim.13.c:0 "L'United Party est victorieux."
 zim.13.e:0 "La Victoire va au Labour."

 zim.35.t:0 "L'Initiative du Nord"
 zim.35.d:0 "Le mandat du parlement actuel est arrivé à son terme et le gouverneur a convoqué des élections pour le renouveler. Comme d'habitude, tout Rhodésien du Sud possède le droit de vote à condition qu'il remplisse les conditions de propriété du droit de vote qualifié. La campagne électorale se termine et les Rhodésiens du Sud attendent les résultats dans tout le pays..."
 zim.35.a:0 "Une bonne cause"

 zim.36.t:0 "L'Initiative du Nord a des Avantages non Intentionnels"
 zim.36.d:0 "Avec l'Initiative du Nord qui bat son plein, il semble que l'appel ait été lancé plus loin que prévu par les créateurs de l'Initiative. Il semble que les colons européens en Afrique, qui depuis la chute de l'Empire britannique ont été forcés de vivre sous la domination allemande, ont maintenant décidé de se joindre à la nouvelle nation de Rhodésie.\n\nDes amendements sont déjà apportés à l'Initiative du Nord, afin d'attirer davantage d'Européens installés en Afrique, et une expansion radicale de l'Initiative est en cours d'élaboration. L'expansion de l'Initiative a pris la forme d'un service militaire obligatoire pendant 2 ans, avec un logement et des services fournis à leur famille. Curieusement, il semble également y avoir des exclusions si une personne n'est pas jugée apte au service militaire, ou si elle ne possède pas des compétences recherchées par le gouvernement. Ces \"compétences\" ne sont pas définies dans le projet d'initiative, les opposants soulignant qu'une personne peut être capable de porter un seau et que si le gouvernement considère qu'il s'agit de compétences recherchées, elle est exclue."
 zim.36.a:0 "Il est clair que ce seau est rempli de faveurs et d'argent."

 zim.37.t:0 "Le Régime d'Expansion de l'Initiative du Nord"
 zim.37.d:0 "Il semble que, malgré tous les efforts déployés par ceux qui sont à l'origine de l'Initiative du Nord, la nouvelle extension du programme n'a pas porté les fruits escomptés. Il semble que la plupart des Européens ne soient pas prêts à quitter leurs manoirs, villas et autres grandes propriétés pour vivre dans des \"logements sociaux\". Le plan d'expansion de l'Initiative du Nord a encore été mis à mal, les opposants au plan ayant réussi à combler le vide créé par le manque de définition des compétences dans le projet. Les nouvelles ne sont pas toutes mauvaises, car une jeune génération d'Européens fait le voyage pour s'installer en Rhodésie, où elle est accueillie avec joie."
 zim.37.a:0 "Même s'ils sont belges, ou français..."

 zim.38:0 "Forces armées royales de Rhodésie"
 zim.38.t:0 "Forces armées royales de Rhodésie"
 zim.38.d:0 "Dans un message qui a pu être entendu dans tout Salisbury, le représentant de l'Entente, [CAN.GetLeader], a présenté ses excuses pour ne pas avoir pu être présent en personne. Il a poursuivi en félicitant le peuple de Rhodésie, toutes races, croyances et religions confondues, d'être resté fidèle à la couronne et de ne pas avoir été oublié. Une fois cette émission terminée, une deuxième annonce a été faite avec le changement de nom des forces armées rhodésiennes en \"Forces Armées Royales de Rhodésie\" et qu'une marche serait organisée dans la soirée.\n Ce soir-là, les militaires, hommes et femmes, défilent dans les rues de Salisbury en grande pompe. À la fin de la marche, de nombreux jeunes hommes et femmes ont été vus au stand de recrutement, à la grande joie de nombreux sergents recruteurs, qui étaient également présents."
 zim.38.a:0 "Sit Nomine Digna"

 zim.40:0 "Ouvertures Diplomatiques vers l'Afrique du Sud"
 zim.40.t:0 "Ouvertures Diplomatiques vers l'Afrique du Sud"
 zim.40.d:0 "Pour le meilleur ou pour le pire, l'économie de la Rhodésie du Sud est liée à l'Afrique du Sud depuis sa création. Dans cette optique, le gouvernement de la Rhodésie du Sud a tenté \"d'enterrer la hache\" entre les deux nations et de poursuivre le commerce et les échanges avec des pourparlers au Cap dans l'espoir d'une \"réconciliation économique\" entre les deux nations, qui serait grandement bénéfique aux deux nations."
 zim.40.a:0 "Brute"

 zim.41:0 "Pourparlers du Cap"
 zim.41.t:0 "Pourparlers du Cap"
 zim.41.d:0 "Avec l'accueil des diplomates sud-rhodésiens au Cap, les discussions ont commencé concernant l'avenir des deux nations. L'objectif principal des discussions était le commerce et les échanges, chaque représentant essayant d'obtenir le meilleur résultat pour sa nation. Les Rhodésiens du Sud ont proposé une \"Réconciliation Économique\", qui permettrait aux marchandises et autres capitaux de circuler à travers les frontières de l'autre pays et aiderait grandement les deux nations, même si la Rhodésie du Sud en bénéficierait bien plus. La plupart des délégués sud-africains souhaitent toujours maintenir les tarifs douaniers entre les deux nations, mais beaucoup voient les avantages de la proposition de la Rhodésie du Sud. Une fois la réunion convoquée, le consensus entre les délégués sud-africains est le suivant..."
 zim.41.a:0 "Bien sûr, nous sommes frères dans ces terres étrangères."
 zim.41.b:0 "Lèche-bottes britannique un jour, lèche-bottes britannique toujours !"

 zim.44:0 "Examen du Industrial Conciliation Act"
 zim.44.t:0 "Examen du Industrial Conciliation Act"
 zim.44.d:0 "L'Industrial Conciliation Act s'inspire de son homologue sud-africain avec une législation visant à exclure les Noirs et autres minorités de certaines professions afin de protéger les employés blancs et leurs intérêts. L'idée de cette loi est de protéger les employés blancs de la concurrence sur le marché du travail par rapport aux employés noirs, moins chers, qui ne sont généralement pas reconnus comme des travailleurs.\n\nBien sûr, certains membres du gouvernement considèrent cette loi comme draconienne et rétrograde, comparée à quelque chose qui ressemble aux États Confédérés d'Amérique."
 zim.44.a:0 "Adopter la loi"
 zim.44.b:0 "Non, ça va à l'encontre de la tendance."

 zim.45.t:0 "RRWU/Salisbury Municipal Authority"
 zim.45.d:0 "La division provinciale ayant été promue au rang de haute cour selon la loi du pays, une affaire judiciaire très contestée peut enfin être menée à son terme selon la procédure appropriée.\n\nLorsque la Rhodésie du Sud a déclaré son indépendance, il était nécessaire d'améliorer l'infrastructure ferroviaire entre Salisbury et le Mozambique, afin de réduire la dépendance de la jeune nation vis-à-vis de l'Afrique du Sud. Pour assurer le bon déroulement de ces travaux d'urgence, la ville de Salisbury avance une interdiction de faire grève, réduisant ainsi le pouvoir des puissants syndicats de cheminots, avec à leur tête le Rhodesian Railway Worker's Union. Ce dernier conteste que Salisbury avait le droit d'agir ainsi en se fondant sur l'Industrial Conciliation Act de 1924 de l'Union d'Afrique du Sud, qui englobait la Rhodésie du Sud mais n'a pas été formellement abrogé, et a saisi la justice pour faire valoir son point de vue.\n\nCette première décision est doublement importante car non seulement elle révélera si la loi sud-africaine adoptée alors que la Rhodésie du Sud était sous domination sud-africaine est toujours en vigueur, mais elle crée également un précédent sur la manière dont la nouvelle colonie autonome traitera les syndicats de cheminots, traditionnellement si puissants. Ce tribunal statue en faveur de..."
 zim.45.a:0 "... le RRWU, la grève est un droit inaliénable !"
 zim.45.b:0 "... Salisbury, la sécurité nationale prend le pas !"

 zim.46.t:0 "Initiative du Nord Redondant"
 zim.46.d:0 "Grâce à nos succès dans l'obtention de la Rhodésie du Nord et du Nyasaland, l'Initiative du Nord est maintenant défunte. Bien qu'il semble qu'il y ait suffisamment de fonds pour développer le Nyasaland, qui est maintenant considéré comme le deuxième site de développement Britannique en Afrique Centrale."
 zim.46.a:0 "Trois acclamations pour le Roi"

 zim.47.t:0 "Le Port de Lourenço Marques est à Nous"
 zim.47.d:0 "Le port de Lourenço Marques étant bel et bien sécurisé, nous sommes maintenant confrontés à notre prochain problème, le gouvernement portugais en exil. Il semble qu'une partie du gouvernement ait réussi à fuir Lisbonne avant sa chute, et \"légalement\" nous devrions ouvrir un dialogue plus formel sur nos actions. Comme nous \"négocions\" en position de force, deux options ont été formulées.\n\nLa première, et la plus populaire, est d'annexer la région, et de développer le port pour notre propre usage, avec une clause de restitution de la région aux Portugais, mais bien sûr avec des conditions...\n\nLa seconde option, moins populaire, mais plus honorable, consiste à conserver officiellement la région jusqu'à ce que le gouvernement portugais soit rétabli, mais bien sûr avec des conditions similaires à celles de la première option."
 zim.47.a:0 "Désolé, mon cher, mais Lourenço Marques est à nous maintenant."
 zim.47.b:0 "Nous ne serions pas mieux que les Allemands si nous l'annexions."

 zim.48.t:0 "Automonie Portugaise Accordée"
 zim.48.d:0 "Les Portugais du sud du Mozambique se trouvent dans une situation très similaire à celle du Rhodésien ordinaire, à savoir un Européen blanc en Afrique. Dans cette optique, remplacer l'administration portugaise actuelle ne servirait qu'à nous désavantager, ainsi que les Portugais. Cela dit, les Portugais cherchent également à obtenir un niveau de représentation avec la Rhodésie dans son ensemble, au grand dam de ceux qui se trouvent à Salisbury.\n\nAlors que les détails sont en train d'être réglés, un niveau d'autonomie a été accordé aux Portugais dans l'administration du sud du Mozambique, à condition bien sûr que cette administration n'interfère pas avec le commerce de Lourenço Marques."
 zim.48.a:0 "Les Épices Doivent Couler..."

 zim.49.t:0 "Détails Martelés"
 zim.49.d:0 "Après des \"discussions\" animées à huis clos, les Portugais ont obtenu que l'électorat de la province soit représenté dans les locaux de l'assemblée législative de Rhodésie du Sud à Salisbury. Avec environ 25 000 Blancs, presque exclusivement portugais, la représentation devrait être d'environ 3 circonscriptions, à élire avec le conseil provincial : Lourenço Marques, Gaza et Ciszambesia. Le gouvernement a notamment choisi d'accorder un statut officiel au portugais dans la province du Sud-Est africain, en plus de l'anglais et du néerlandais/afrikaans auxquels l'usage officiel est réservé dans nos autres provinces. Ce dernier point est clairement une ouverture à nos amis sud-africains, dans le but de promouvoir le commerce dans la région."
 zim.49.a:0 "Avec ce tri, c'est quoi ce poulet \"peri peri\" dont vous êtes tous friands ?"

 zim.111.t:0 "Les Gars ont été Espiègles"
 zim.111.d:0 "Il semble que certaines de nos forces aient pu \"obtenir\" plusieurs caches d'armes des \"Chèvres\" du sud. Bien que ces armes semblent avoir été utilisées dans la Weltkrieg, elles seront utilisées à bon escient dans les mains d'un fier fils de la Rhodésie."
 zim.111.a:0 "Les gars seront des gars."

