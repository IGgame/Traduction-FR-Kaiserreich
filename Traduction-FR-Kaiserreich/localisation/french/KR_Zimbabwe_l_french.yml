 ZIM_POR_AUTO:0 "Automonie portugaise\n§WAprès des \"discussions\" animées à huis clos, les Portugais ont obtenu que l'électorat de la province soit représenté dans les locaux de l'Assemblée législative de Rhodésie du Sud à Salisbury. Avec environ 25.000 Blancs, presque exclusivement portugais, la représentation devrait être d'environ 3 circonscriptions, à élire avec le conseil provincial : Le gouvernement a notamment choisi d'accorder un statut officiel au portugais dans la province d'Afrique du Sud-Est, en plus de l'anglais et du néerlandais/afrikaans.§!"

