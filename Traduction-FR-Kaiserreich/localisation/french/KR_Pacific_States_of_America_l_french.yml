### Decisions ###
 USA_civil_war_decisions:0 "Décisions de la guerre de Sécession"
 USA_civil_war_decisions_desc:0 "Nous luttons pour l'avenir de l'Amérique. À bas les traîtres, et à bas les étoiles !"

 PSA_join_japan:0 "S'aligner sur le Japon"
 PSA_join_japan_desc:0 "Le grand Pacifique n'est pas la seule chose que nous partageons avec les Japonais, car ils ont montré qu'ils défendaient les mêmes valeurs de démocratie qui nous sont si chères. Après qu'ils nous aient aidés pendant la guerre civile, il serait juste que nous rejoignions les Japonais dans leur objectif de répandre la stabilité, la démocratie et la liberté dans le Pacifique."

### Army Focuses ###
 PSA_activate_the_Western_Defense_Command:0 "Créer le Commandement de la Défense de l'Ouest"
 PSA_activate_the_Western_Defense_Command_desc:0 "Puisque nous prétendons être la véritable Amérique et que notre armée est officiellement l'armée des États-Unis, la hiérarchie de commandement reste floue à plusieurs niveaux. À ce titre, nous ferons pression pour la création du Western Defense Command, un détachement apparent de l'Armée de terre qui travaillera de façon indépendante et se réunira avec l'Armée en structure une fois la guerre civile gagnée."
 PSA_prepare_the_artillery:0 "Préparer l'artillerie"
 PSA_prepare_the_artillery_desc:0 "Le vainqueur incontestable de la Weltkrieg fut l'Artillerie. Avec elle, notre armée peut avancer au-dessus d'un ennemi refoulé, ainsi qu'arrêter toute offensive ennemie morte dans ses traces. À ce titre, notre priorité immédiate sera de réaffecter les canons de rechange de la Marine à la branche de l'artillerie et de financer le développement de nouveaux modèles d'artillerie et l'amélioration des pièces d'artillerie pour faciliter la production en série de cette arme mortelle."
 PSA_joint_chiefs_of_staff:0 "Chefs d'état-major interarmées"
 PSA_joint_chiefs_of_staff_desc:0 "La création d'un haut commandement capable de coordonner les efforts de l'armée de terre, de l'aviation et de la marine est nécessaire pour gagner cette guerre et maintenir nos militaires à jour avec les normes théoriques modernes."
 PSA_defense_logistics_agency:0 "Agence pour la logistique de la défense"
 PSA_defense_logistics_agency_desc:0 "L'Amérique est un pays immense, au relief varié. Nous devons créer un conseil logistique centralisé capable de coordonner la guerre à travers les différents biomes de l'Amérique."
 PSA_deWitt_in_Charge:0 "CIC : John Lesesne DeWitt"
 PSA_deWitt_in_Charge_desc:0 "Le major-général John Lesesne DeWitt, contrairement à de nombreux membres de l'état-major qui préconisent que nous attaquions agressivement les positions ennemies, a proposé que nous nous concentrions sur des progrès plus prudents avec de puissantes consolidations. À son avis, des progrès lents et constants, jumelés à un haut commandement centralisé, permettront à notre pays de traverser cette guerre civile. Avec lui comme commandant en chef, l'Amérique sera à nouveau libre !"
 PSA_Marshall_in_command:0 "CIC : George Catlett Marshall"
 PSA_Marshall_in_command_desc:0 "Le brigadier-général George Catlett Marshall, nous a présenté une prédiction accablante : Si la côte ouest ne parvient pas à traverser les Rocheuses et à s'implanter dans le Midwest, la défaite sera assurée. À son avis, une progression rapide à travers les Rocheuses à l'aide d'éléments motorisés nous permettra de traverser cette guerre civile. Avec lui comme commandant en chef, l'Amérique sera à nouveau libre !"
 PSA_protecting_Columbia:0 "Protéger la Colombie"
 PSA_protecting_Columbia_desc:0 "Le Collège de guerre de l'Armée de terre, l'École d'artillerie de campagne, Fort Benning et bien d'autres bâtiments, emplacements et sites d'entraînement importants ont été endommagés par la guerre, et leur reconstruction devrait être l'une de nos principales priorités pour remettre l'Armée sur pied maintenant que la guerre civile est terminée."
 PSA_military_research:0 "Recherche militaire"
 PSA_military_research_desc:0 "Bien que nous ayons certaines des meilleures universités et certains des meilleurs penseurs du monde, nous ne pouvons pas tout rechercher en même temps. Nous devons choisir l'orientation de nos recherches militaires."
 PSA_weapon_designs:0 "Nouveaux modèles d'armes"
 PSA_weapon_designs_desc:0 "Bien que le M1 Garand ait réussi à nous faire traverser la guerre civile, ses défauts étaient aussi visibles lorsqu'il a été adopté qu'ils le sont maintenant. Cependant, avec les critiques que nous avons recueillies pendant la guerre civile, nous avons contacté le concepteur original, et il nous a assuré qu'en redessinant le canon, le cylindre à gaz et le guidon avant, il fera du Garand une arme encore plus fiable et mortelle."
 PSA_Army_rangers:0 "Rangers de l'Armée"
 PSA_Army_rangers_desc:0 "Un groupe d'élite de soldats spécialisés, les Rangers de l'Armée seront en mesure d'effectuer des missions secrètes en terrain accidenté, perturbant les lignes d'approvisionnement et le moral de l'ennemi."
 PSA_90_division_Army:0 "Plan de l'Armée de terre de 90 divisions"
 PSA_90_division_Army_desc:0 "Alors que Marshall avait initialement envisagé qu'une armée américaine réformée nécessiterait un plan de 265 divisions pour être pleinement mobilisée, les limites de la côte ouest font de ce plan une utopie. En tant que tel, il a décidé d'adopter un plan de 90 divisions, avec l'objectif de soulever un total d'au moins 90 divisions contre les ennemis de l'Amérique."
 PSA_motorization:0 "Programme de motorisation"
 PSA_motorization_desc:0 "Avec le rejet initial des plans de motorisation, un fantôme est apparu dans l'armée américaine, dont les méthodes sont devenues rétrogrades par rapport à d'autres armées. Marshall a maintenant proposé que le gouvernement subventionne la production de camions et la saisie de camions civils pour la création d'unités motorisées capables de traverser la campagne américaine avant que notre ennemi puisse réagir."
 PSA_tank_production:0 "Augmenter la production de chars"
 PSA_tank_production_desc:0 "Compte tenu de la faiblesse des effectifs sur la côte Ouest, le Haut Commandement a dû concevoir un plan pour améliorer efficacement ce que chaque homme vaut sur le terrain. Dans tous ces plans, l'expansion de la production de chars sur la côte ouest est une priorité, car leur coût de main-d'œuvre relativement faible et leur grande efficacité au combat prouvent que non seulement ils nous sauveront des vies, mais ils nous aideront aussi à repousser l'ennemi plus rapidement."
 PSA_Officer_instruction:0 "Instruction de l'officier"
 PSA_Officer_instruction_desc:0 "Marshall a présenté cette question à notre gouvernement, et sa solution est de créer des bases d'études prospectives, avec des officiers plus expérimentés qui encadrent les plus jeunes dans leurs tactiques. Bien que cela puisse mettre un plus grand nombre de nos officiers dans la ligne de mire, cela permettra aussi à notre nouvelle génération d'officiers d'acquérir une expérience de première main et d'améliorer le leadership de notre armée aux échelons inférieurs dans l'ensemble."
 PSA_recon_units:0 "Unités de reconnaissance"
 PSA_recon_units_desc:0 "La connaissance, c'est le pouvoir, et Marshall croit que sans les deux premiers, la victoire en Amérique sera impossible. Nous sommes dépassés en hommes et armes par nos ennemis, mais si nous connaissons chacun de leurs mouvements, alors nous pouvons annuler la supériorité de notre ennemi en l'évinçant."
 PSA_start_operation_glacier:0 "Démarrage de l'opération Glacier"
 PSA_start_operation_glacier_desc:0 "\"L'objectif de l'opération Glacier est de sécuriser une zone de refuge dans le Midwest à partir de laquelle d'autres opérations offensives pourront être développées. La zone de refuge doit contenir un soutien infrastructurel suffisant pour maintenir une force d'au moins quinze divisions à travers les Rocheuses, de préférence le double de ce nombre, et qui permette également à cette force d'être renforcée par des renforts de la région de la côte ouest (...)\"."
 PSA_defense_is_the_best_offense:0 "La défense est la meilleure attaque"
 PSA_defense_is_the_best_offense_desc:0 "Le premier pas vers la préparation de la tempête à venir sera d'améliorer notre construction de défense. Le creusement de tranchées et la construction de fortifications feront partie du programme de base de notre armée, de sorte que lorsque les vagues ennemies viendront menacer notre maison, nous prévaudrons."
 PSA_logistic_security:0 "Sécurité logistique"
 PSA_logistic_security_desc:0 "La logistique est un champ de bataille peu connu sera vital pour nous si nous voulons prendre le dessus sur les radicaux à l'Est. Investir dans de nouvelles usines de munitions pour maintenir nos hommes au combat et financer notre corps logistique devrait nous aider grandement à atteindre cet objectif."
 PSA_Expand_the_Presidio:0 "Agrandir le Presidio de San Francisco"
 PSA_Expand_the_Presidio_desc:0 "Le Presidio de San Francisco a une longue tradition d'être vital pour les efforts de guerre de notre nation depuis l'occupation américaine en 1846. À l'heure actuelle, c'est le siège du pouvoir le plus logique pour diriger les efforts de notre armée, ainsi que l'installation la mieux préparée sur la côte Ouest pour accueillir l'état-major de commandement. Cependant, le fait d'être l'installation la mieux préparée de la région ne signifie pas qu'elle est à la hauteur des normes, et une expansion du fort est nécessaire."
 PSA_improve_bite_and_hold_tactics:0 "Améliorer les tactiques de \"morsure et d'immobilisation\""
 PSA_improve_bite_and_hold_tactics_desc:0 "La tactique \"Morsure et Immobilisation\" a été adoptée pour la première fois par les Britanniques pendant la Weltkrieg, et comme cette tactique, bien que coûteuse, s'est avérée être un succès retentissant, nous devons maintenant plus que jamais examiner son succès et analyser comment nous pouvons l'améliorer afin d'avoir les meilleures tactiques d'attaque et de consolidation que l'Amérique puisse nous offrir."
 PSA_engineer_corps_expansion:0 "Agrandir le corps du génie"
 PSA_engineer_corps_expansion_desc:0 "L'Amérique possède certains des plus grands fleuves du monde, dont le Mississippi, le Rio Grande et le Colorado. Nous devons nous assurer que nos ingénieurs ont les outils nécessaires pour construire l'équipement de passage à gué et d'autres fortifications sur le terrain."
 PSA_coast_to_coast_planning:0 "Conseil d'aménagement du territoire d'un océan à l'autre"
 PSA_coast_to_coast_planning_desc:0 "Avec le Presidio élargi, DeWitt a proposé la création d'un conseil de planification, capable d'émettre des plans nouveaux et adaptables pour nos commandants de première ligne afin que nous puissions pousser nos ennemis d'un océan à l'autre."
 PSA_increase_military_spending:0 "Augmenter les dépenses militaires"
 PSA_increase_military_spending_desc:0 "La guerre civile a dévasté l'industrie civile américaine, mais a fait de l'industrie militaire une entreprise assez rentable. Bien que la guerre civile soit terminée, l'Amérique a encore des ennemis à combattre et des guerres à gagner, et en tant que tel, maintenir les dépenses militaires de la guerre civile et les développer est dans notre meilleur intérêt."
 PSA_bring_the_complex_west:0 "Reconstruction du complexe militaro-industriel"
 PSA_bring_the_complex_west_desc:0 "Avec la majeure partie du complexe militaro-industriel à l'Est, la guerre civile a dévasté les anciennes usines de munitions et d'armes qui constituaient l'industrie de guerre américaine, devenant des cibles de grande valeur pour les bombardements et une cachette de choix pour les défenseurs ennemis qui persistent. Si nous voulons être prêts pour la prochaine guerre, investir dans la reconstruction du complexe militaro-industriel est une de nos priorités."
 PSA_Columbia_needs_you:0 "Columbia a besoin de vous !"
 PSA_Columbia_needs_you_desc:0 "La figure de la Colombie, une femme portant une robe à drapeau américain et un chapeau phrygien, est la personnification des idéaux de liberté et de poursuite de la liberté pour lesquels nous nous sommes battus si fort. Avec le renversement du tyran et la chute des radicaux, le service du peuple américain en Colombie n'est pas encore terminé. La guerre se profile à l'horizon, et seuls les braves hommes d'Amérique peuvent la protéger, elle et notre nation, de la tyrannie."
 PSA_defense_contracts:0 "Entrepreneurs de la défense"
 PSA_defense_contracts_desc:0 "Contrairement à certaines économies européennes de type commandement, nous devons compter sur des sous-traitants pour produire nos armes. Veiller à ce que ces entreprises soient prêtes pour cette nouvelle guerre civile devrait être une priorité absolue."
 PSA_crossing_the_rockies:0 "Traversée des Rocheuses"
 PSA_crossing_the_rockies_desc:0 "Les Rocheuses sont une formidable formation géographique qui sépare notre bien-aimée côte ouest du carnage à l'est. Cependant, notre destin étant de reconquérir le reste de l'Amérique, nous devrons éventuellement traverser les montagnes Rocheuses et affronter nos ennemis. En tant que tels, nous devrions commencer à nous préparer à une campagne plus fluide à travers eux."
 PSA_gi_bill:0 "Le projet de loi G.I."
 PSA_gi_bill_desc:0 "Le nombre massif de militaires démobilisés sera un problème majeur au lendemain de la guerre civile. Nous devrions créer des programmes d'éducation et de formation professionnelle pour mieux les réintégrer dans la vie civile."
 PSA_war_bonds:0 "Obligations de guerre"
 PSA_war_bonds_desc:0 "Nous avons besoin d'un financement adéquat pour mener à bien cette guerre. Les obligations sont un moyen populaire de collecte de fonds, et nous pouvons facilement en faire la promotion au moyen de dessins animés, de films et d'autres médias populaires."
 PSA_walkie_talkies:0 "Talkies-walkies"
 PSA_walkie_talkies_desc:0 "Les radios portatives, ou \"talkies-walkies\" comme on les appelle communément, constituent un outil puissant pour notre armée. Avec eux, nos troupes peuvent coordonner l'artillerie et les frappes aériennes, entre autres choses."

### Navy Focuses ###
 PSA_navy:0 "U.S. Navy"
 PSA_navy_desc:0 "La marine américaine était autrefois la fierté du monde. Pourtant, une grande partie a déserté vers les traîtres à l'est. Nous devrions examiner quelles forces sont restées loyales à notre gouvernement, afin de mieux déterminer comment elles peuvent servir dans cette guerre."
 PSA_great_white_fleet:0 "Grande Flotte Blanche"
 PSA_great_white_fleet_desc:0 "La Grande Flotte Blanche était à la hauteur de la puissance navale américaine. Nous devrions regarder en arrière pour nous en inspirer. Une grande flotte de cuirassés et de dreadnoughts nous assurera toujours la supériorité navale."
 PSA_protect_american_trade:0 "Protéger le commerce américain"
 PSA_protect_american_trade_desc:0 "Le commerce est le moteur de l'Amérique. Nous devrions axer notre doctrine navale sur la protection contre les raids ennemis."
 PSA_carrier_projects:0 "Projets de Porte-Avions"
 PSA_carrier_projects_desc:0 "Les porte-avions sont la vague de l'avenir. Nous devrions investir dans leur recherche et leur construction pour mieux projeter la puissance navale."
 PSA_battle_ships:0 "Développement des cuirassés"
 PSA_battle_ships_desc:0 "Les cuirassés sont les rois de la haute mer. Nous devrions commencer à étudier de nouveaux modèles avec des canons plus gros et une meilleure protection anti-aérienne."
 PSA_battle_cruisers:0 "Développement des croiseurs de combat"
 PSA_battle_cruisers_desc:0 "Les croiseurs de combat présentent un équilibre moyen entre les cuirassés lourds et les croiseurs plus rapides. Nous devrions nous assurer d'en avoir dans notre marine."
 PSA_coast_guard:0 "U.S. Coast Guard"
 PSA_coast_guard_desc:0 "Le rétablissement de la Garde côtière permettra d'assurer le bon déroulement des échanges commerciaux, d'arrêter les criminels en mer et de secourir les personnes en danger."
 PSA_light_cruisers:0 "Développement des croiseurs légers"
 PSA_light_cruisers_desc:0 "Les croiseurs plus légers sont importants dans les opérations anti-aériennes, ainsi que pour attaquer les destroyers et les sous-marins ennemis. Nous devrions nous assurer que notre marine en a une poignée afin de rester équilibrée."
 PSA_naval_aviation:0 "Aviation navale"
 PSA_naval_aviation_desc:0 "L'aviation navale est l'avenir de la guerre en haute mer. Nous devrions veiller à ce que nos conceptions aériennes puissent être lancées à partir de porte-avions et détruire la flotte ennemie sans même mettre en danger la nôtre."
 PSA_expand_dockyards:0 "Agrandir les arsenaux maritimes"
 PSA_expand_dockyards_desc:0 "Nos arsenaux sont un peu inadéquats pour mener une guerre seuls. Nous devons veiller à ce que de nouvelles installations de production navale soient construites pour soutenir l'effort de guerre."
 PSA_submarines:0 "Développement de sous-marins"
 PSA_submarines_desc:0 "Les sous-marins nous permettent de faire des ravages sur les navires ennemis et les navires lourds. Nous devons nous assurer que nos conceptions restent à jour contre les destroyers ennemis et les tactiques anti-sous-marines."
 PSA_liberty_ships:0 "Navires de la Liberté"
 PSA_liberty_ships_desc:0 "Nos chantiers navals, qui se consacraient auparavant à la navigation commerciale, peuvent facilement être convertis pour produire un grand nombre de convois pour approvisionner nos alliés dans le monde entier."
 PSA_maratime_industry:0 "Industrie maritime"
 PSA_maratime_industry_desc:0 "Même s'il n'est pas aussi important sur le plan historique que sur la côte Est, nous avons encore un solide héritage de navigation commerciale. Nous devrions nous assurer que cette industrie appuie l'effort de guerre."
 PSA_new_admirals:0 "Nouveaux amiraux"
 PSA_new_admirals_desc:0 "Beaucoup d'amiraux ont déserté vers les traîtres à l'est. Nous devrions former une nouvelle génération de dirigeants navals pour assurer le maintien de notre domination maritime."
 PSA_expand_the_waves:0 "Créer les WAVEs"
 PSA_expand_the_waves_desc:0 "Les femmes peuvent jouer de nombreux rôles auxiliaires dans la marine, libérant ainsi les hommes pour le service de combat. Bien que cela puisse prêter à controverse sur le plan social, cela contribuera grandement à l'effort de guerre."
 PSA_expand_marine_corps:0 "Améliorer le Corps des Marines"
 PSA_expand_marine_corps_desc:0 "Le Corps des Marines était l'incarnation même de la projection de la puissance américaine dans le monde entier. Des rivages de Tripoli aux salles de Montezuma, les Marines étaient toujours là. Nous devrions nous assurer qu'ils disposent d'un équipement et d'une formation modernes."
 PSA_naval_training:0 "Entraînement naval"
 PSA_naval_training_desc:0 "Bien que l'Académie navale d'Annapolis ait été détruite au cours de la guerre civile, nous disposons encore de nombreuses installations capables de former une nouvelle génération de dirigeants de la marine et de marins."
 PSA_urban_warfare:0 "Agrandir le Corps des Marines"
 PSA_urban_warfare_desc:0 "Nous devons élargir le corps des Marines et veiller à ce qu'ils soient capables de projeter notre puissance dans le monde entier."
 PSA_sempre_fi:0 "Semper Fi"
 PSA_sempre_fi_desc:0 "Semper Fidelis signifie \"toujours loyal\". Le Corps des Marines sera toujours un bastion de la liberté et de la démocratie américaines et contribuera à répandre ces libertés dans le monde entier."
 PSA_columbia_gem_of_the_ocean:0 "La Colombie, joyau de l'océan"
 PSA_columbia_gem_of_the_ocean_desc:0 "Grâce à nos investissements considérables dans la recherche et la construction navales, nous sommes redevenus l'une des principales puissances navales du monde. Ancres au loin !"

### Air Force Focuses ###
 PSA_Create_The_USAF:0 "Créer l'USAF"
 PSA_Create_The_USAF_desc:0 "Avant la guerre, l'American Army Air Corps n'était, comme son nom l'indique, guère plus qu'une branche de l'armée. Dans cette nouvelle guerre, nous devons veiller à ce qu'elle soit indépendante et reçoive le soutien dont elle a besoin."

 PSA_Re_Establish_The_ACTS:0 "Rétablir les ACTS"
 PSA_Re_Establish_The_ACTS_desc:0 "L'école tactique de l'Air Force était l'école d'entraînement des officiers de l'ancien Army Air Corps. Compte tenu des résultats de la guerre civile, il est clair que nous devons reconstruire l'ACTS afin de mieux préparer nos forces aériennes."

 PSA_Expand_The_WASPs:0 "Élargir les WASP"
 PSA_Expand_The_WASPs_desc:0 "Les femmes peuvent piloter un avion aussi bien qu'un homme et peuvent accomplir de nombreuses tâches auxiliaires précieuses, libérant ainsi les hommes pour d'autres tâches. Bien que socialement controversé, ce sera une étape inestimable pour gagner la guerre."

 PSA_The_Screaming_Eagles:0 "Les Screaming Eagles"
 PSA_The_Screaming_Eagles_desc:0 "Les divisions aéroportées sont un nouveau développement dans la guerre, mais qui promet de rapporter des primes importantes. Nous devrions étudier la possibilité de créer nos propres unités aéroportées."

 PSA_Airfield_Expansion:0 "Agrandissement de l'aérodrome"
 PSA_Airfield_Expansion_desc:0 "La portée de nos chasseurs et de nos bombardiers est limitée par les terrains d'aviation auxquels ils sont attachés. En améliorant à la fois la qualité et la quantité de ces aérodromes, nous serons en mesure de frapper plus de cibles plus fréquemment."

 PSA_Bomber_Development:0 "Développement des bombardiers"
 PSA_Bomber_Development_desc:0 "La direction de notre armée de l'air, dirigée par Harold Arnold, est convaincue qu'une forte force de bombardement peut mettre nos ennemis à genoux. En suivant leurs conseils, nous allons "

 PSA_New_Fighter_Models:0 "Nouveaux modèles de chasseurs"
 PSA_New_Fighter_Models_desc:0 "Si beaucoup sont convaincus que le bombardier passera toujours, nous devons faire des paris sur ce point. Les nouveaux chasseurs nous serviront bien en attaque comme en défense."

 PSA_Naval_Support:0 "Soutien naval"
 PSA_Naval_Support_desc:0 "Notre marine n'est pas invulnérable, et on craint vraiment qu'elle ne soit pas en mesure de gagner toutes les batailles en haute mer qu'elle doit gagner. En investissant dans certains bombardiers navals, nous pouvons égaliser les chances en frappant tous les navires hostiles à portée de nos bases aériennes."

 PSA_RADAR:0 "R.A.D.A.R."
 PSA_RADAR_desc:0 "R.A.D.A.R. est une nouvelle proposition étudiée par les plus grands esprits de Stanford et de CalTech, et promet de changer à jamais le visage de la guerre aérienne."

 PSA_Long_Range_Interceptors:0 "Intercepteurs à longue distance"
 PSA_Long_Range_Interceptors_desc:0 "S'il est essentiel de disposer de meilleurs bombardiers pour gagner la guerre de demain aux portes de l'ennemi, ces bombardiers peuvent rarement opérer seuls. Ils auront besoin d'une escorte capable d'affronter les combattants ennemis et de revenir en un seul morceau. Heureusement pour nous, le concepteur d'avions Kelly Johnson nous a contacté avec un nouveau design innovant : Le P-38, surnommé \"The Lightning\"."

 PSA_Strategic_Bomber_Development:0 "Développement stratégique des bombardiers"
 #Intentionally playing up 'The Bomber Always Gets Through' here.:
 PSA_Strategic_Bomber_Development_desc:0 "Les bombardiers tactiques sont très bien pour soutenir les hommes sur le terrain, mais le vrai potentiel des bombardiers réside dans les bombardiers stratégiques. Lorsqu'ils passent, les villes et les industries ennemies sont laissées en ruines, et la volonté de l'ennemi de poursuivre la guerre est brisée. Une grande flotte de bombardiers stratégiques nous rendra très puissants."

 PSA_Strategic_Disruption:0 "Perturbation stratégique"
 #We are as dwarves seated upon the shoulders of giants.:
 PSA_Strategic_Disruption_desc:0 "Maintenant que nous avons les bombardiers dont nous avons besoin, nous devons développer des théories et des formations pour les utiliser au mieux. Hap Arnold et la vieille mafia des bombardiers ont formé une base solide pour nos théories, maintenant nous allons développer leurs théories et voir plus et plus loin qu'eux."

 PSA_Expand_The_Bomber_Force:0 "Développer la force de bombardement"
 PSA_Expand_The_Bomber_Force_desc:0 "Nos premières expériences de développement d'une force de bombardement se sont révélées prometteuses. Le moment est venu d'aller jusqu'au bout du bombardement de l'ennemi pour le soumettre ! Ne laisser que des décombres !"

### Political Focuses ###
 PSA_last_bastion:0 "Dernier bastion de la démocratie américaine"
 PSA_last_bastion_desc:0 "Nous sommes le dernier bastion de la liberté et de la démocratie en Amérique. Nous seuls portons maintenant le flambeau de la liberté et de la démocratie."
 PSA_social_conservatives_in_power:9 "Old Democrat Victory"
 PSA_social_conservatives_in_power_desc:0 "Le Parti démocrate a gagné les élections de 1940. Bien qu'ils aient perdu certains de leurs membres les plus radicaux au profit de l'AFP, ils sont toujours un parti très conservateur sur le plan social, bien qu'ils soient plus modérés sur le plan financier."
 PSA_red_scare:0 "Peur Rouge"
 PSA_red_scare_desc:0 "Le syndicalisme a détruit ce qui était autrefois la partie la plus industriellement productive de notre pays. Nous devons veiller à ce qu'elle ne s'enracine jamais dans le dernier bastion de la liberté."
 PSA_anti_unionism:0 "Loi anti-syndicalisme"
 PSA_anti_unionism_desc:0 "L'une des premières mesures législatives que nous devons adopter est la nouvelle Loi anti-syndicalisme, qui empêchera quiconque s'est déjà inscrit comme membre de la SPA d'occuper une charge publique. Ceux qui ont précédemment professé des penchants syndicalistes seront révélés au monde comme les traîtres à la liberté qu'ils sont."
 PSA_support_business:0 "Soutien aux entreprises"
 PSA_support_business_desc:0 "Bien que les excès capitalistes incontrôlés du parti républicain soient un pas de trop, nous devons encore nous assurer que les entreprises reçoivent le soutien approprié du gouvernement. La réglementation anti-syndicaliste est une étape clé sur cette voie."
 PSA_social_hygiene:0 "Hygiène sociale"
 PSA_social_hygiene_desc:0 "Le gouvernement soutiendra une campagne de santé publique pour se protéger contre diverses maladies. Dans le cadre de cette campagne, nous travaillerons à réglementer le vice et le péché qui sont à l'origine de tant de maux, qu'ils soient physiques, moraux ou spirituels."
 PSA_public_schooling:0 "Soutien aux écoles publiques"
 PSA_public_schooling_desc:0 "Les écoles publiques doivent bénéficier d'un financement adéquat et, plus important encore, elles doivent avoir le bon programme d'études. Enseigner à nos enfants l'importance de la liberté, de la démocratie et de la liberté - ainsi que les maux du radicalisme et du syndicalisme - est essentiel pour l'avenir de notre pays."
 PSA_america_business_is_business:0 "Les affaires de l'Amérique sont les affaires"
 PSA_america_business_is_business_desc:0 "L'industrie américaine était l'épine dorsale de notre pays. Bien que les ravages de la guerre civile aient détruit une grande partie de notre secteur commercial autrefois prospère, si le gouvernement prend les mesures qui s'imposent, il peut le remettre au premier plan."
 PSA_immigration_act:0 "Loi sur l'immigration"
 PSA_immigration_act_desc:0 "Certains diront peut-être que l'immigration est l'épine dorsale de notre pays, mais nous avons des préoccupations plus pressantes que de laisser plus de gens entrer dans notre pays détruit. La reconstruction de notre ancien grand pays devrait avoir la priorité."
 PSA_hays_code:0 "Le code de Hay"
 PSA_hays_code_desc:0 "Alors que tout le monde apprécie un bon film de temps en temps, les excès moraux incontrôlés d'Hollywood doivent être réprimés. Un code de conduite strict pour les acteurs et les producteurs est nécessaire pour éviter la diffusion de messages syndicalistes dans les films."
 PSA_american_laisze_faire:0 "Politique de Laissez faire"
 PSA_american_laisze_faire_desc:0 "Trop d'intervention gouvernementale ne fera que nuire à la reconstruction. Nous devons veiller à ne pas nous ingérer outre mesure dans notre économie alors qu'elle lutte pour se reconstruire après la guerre civile."
 PSA_moral_education:0 "Éducation morale"
 PSA_moral_education_desc:0 "L'enseignement supérieur a longtemps été un bastion de l'élite, et il doit rester ainsi. Les prestigieuses salles des Ivy Leagues ne sont pas un endroit pour ceux qui ne sont pas préparés. Ils devraient être réservés aux futurs dirigeants de l'Amérique, afin qu'ils puissent recevoir la meilleure éducation possible."
 PSA_new_american_century:0 "Nouveau siècle américain"
 PSA_new_american_century_desc:0 "Depuis notre élection, nous avons créé une fondation pour restaurer la grandeur de l'Amérique. La reconstruction après la guerre civile prendra du temps, mais nous sommes maintenant dans le monde, prêts pour un nouveau siècle de grandeur."

### Market Liberals ###
 PSA_social_gospel:0 "Évangile social"
 PSA_social_gospel_desc:0 "C'est un simple fait économique que la richesse se répercute des plus riches aux moins fortunés. Nous devons nous assurer que nos citoyens sont conscients de ce nouvel évangile social."
 PSA_soften_regulations:0 "Assouplir la réglementation"
 PSA_soften_regulations_desc:0 "La dernière chose dont nous avons besoin au lendemain de cette guerre civile est une réglementation inutile et lourde pour les entreprises. Nous devrions réduire les formalités administratives et veiller à ce que les entreprises soient en mesure de réussir en ces temps difficiles."
 PSA_labor_management:0 "Loi sur les relations patronales-syndicales"
 PSA_labor_management_desc:0 "Les mauvaises relations de travail ont été une étincelle clé derrière la guerre civile. Nous devrions veiller à ce que les syndicats et les autres groupes syndicalistes soient privés de leur pouvoir et à ce que les propriétaires d'entreprises aient vraiment à l'esprit les intérêts de leurs employés."
 PSA_fiscal_reform:0 "Réforme fiscale"
 PSA_fiscal_reform_desc:0 "Nous avons besoin d'une réforme globale de notre système financier et bancaire. Réduire la paperasserie, les règlements inutiles et d'autres obstacles à la réussite, voilà ce dont notre pays a besoin après la guerre civile."
 PSA_bureau_of_the_budget:0 "Bureau du budget"
 PSA_bureau_of_the_budget_desc:0 "Un budget équilibré est la clé du bon fonctionnement d'un État. Il n'y a rien de tout ce non-sens de \"dépenses déficitaires\". Nous ne devrions dépenser que ce que nous gagnons, et pas un centime de plus."
 PSA_market_liberals_in_power:9 "Républicains élus"
 PSA_market_liberals_in_power_desc:0 "Le Parti républicain, champion du libre-échange, de la déréglementation et du secteur financier, a remporté les élections de 1940. Les citoyens peuvent s'attendre à une baisse des impôts, à de meilleurs prix et à un retour de l'esprit individualiste et dynamique du capitalisme américain."
 PSA_settelment_movement:0 "Mouvement de peuplement"
 PSA_settelment_movement_desc:0 "Le mouvement de colonisation était populaire en Angleterre et en Amérique avant la Weltkrieg, et visait à rassembler les riches et les pauvres dans des \"maisons de colonisation\" afin de mieux se comprendre mutuellement. Nous devrions encourager la relance de ce mouvement en ces temps sociaux difficiles."
 PSA_small_business_support:0 "Soutenir les petites entreprises"
 PSA_small_business_support_desc:0 "Les petites entreprises étaient l'épine dorsale de l'économie américaine, jusqu'à ce qu'un grand nombre d'entre elles soient détruites pendant la guerre civile. Nous devrions envisager des incitatifs fiscaux et d'autres stratégies pour rétablir la confiance des petites entreprises."
 PSA_business_grants:0 "Subventions aux entreprises"
 PSA_business_grants_desc:0 "Les grandes entreprises ont également souffert de la guerre civile et, tout comme les petites entreprises, elles ont besoin de l'intervention de l'État pour retrouver pleinement leur rentabilité d'avant-guerre."
 PSA_hollywood_glamor:0 "Soutien de Hollywood"
 PSA_hollywood_glamor_desc:0 "De nombreux acteurs et producteurs de Hollywood soutiennent la cause républicaine. Nous devrions les faire participer à la création de films qui font la promotion des valeurs républicaines dans le reste du pays."
 PSA_education_philanthropy:0 "Éducation Philanthropique"
 PSA_education_philanthropy_desc:0 "Les hommes d'affaires les plus riches fréquentaient généralement un petit groupe d'universités d'élite, comme les Ivy Leagues, Stanford et l'Université de Chicago. Nous devrions créer des bourses d'études pour faire en sorte que les moins fortunés puissent aussi assister à ces balises de l'apprentissage."
 PSA_new_liberalism:0 "Nouvelle ère libérale"
 PSA_new_liberalism_desc:0 "Depuis que le parti républicain a été élu au pouvoir, les affaires et les finances américaines ont atteint de nouveaux sommets. Le chômage est faible et les cours des actions continuent d'augmenter. Que Dieu bénisse l'Amérique et le capitalisme !"

### Social Liberals ###
 PSA_progressive_taxation:0 "Fiscalité libérale"
 PSA_progressive_taxation_desc:0 "Idéalement, la fiscalité devrait établir un équilibre entre le fait de permettre aux gens d'avoir encore suffisamment d'argent à dépenser en biens de consommation et de luxe et le fait d'appuyer les programmes gouvernementaux. Le plan fiscal du Parti progressiste garantit que ce sera le cas."
 PSA_securities_act:0 "Loi sur les valeurs mobilières"
 PSA_securities_act_desc:0 "Nombreux sont ceux qui craignent les confiscations massives de richesses effectuées par le CSA et l'AUS pendant la guerre civile. Nous devons adopter une loi pour rassurer les gens sur le fait que leurs biens leur appartiennent en propre."
 PSA_gospel_of_wealth:0 "Évangile de la richesse"
 PSA_gospel_of_wealth_desc:0 "Une économie prospère soulèvera les bateaux de tout le monde. Nous devons veiller à ce que les plus hauts dirigeants et les agriculteurs les plus pauvres prospèrent grâce à une réforme fiscale et à d'autres mesures législatives."
 PSA_trust_busting:0 "Briser la confiance"
 PSA_trust_busting_desc:0 "Les grandes fiducies ont été un cri de ralliement important pour le CSA. Nous devons les briser pour empêcher le radicalisme de refaire germer sa vilaine tête."
 PSA_free_trade1:0 "Soutenir le libre-échange"
 PSA_free_trade1_desc:0 "Le libre-échange est la pierre angulaire d'une économie forte. Nous devrions veiller à ce que les droits de douane soient abolis et à ce que les obstacles au libre-échange soient levés avec nos alliés et les pays neutres du monde entier."
 PSA_social_liberals_in_power:9 "The New Democrats"
 PSA_social_liberals_in_power_desc:9 "The progressive wing of the Democratic Party have won the 1940 election! Their agenda is a continuation of their pre-Civil War programme, prioritising liberal free trade, progressive social policies, and a moderate welfare state."
 PSA_country_life_movement:0 "Mouvement Country Life"
 PSA_country_life_movement_desc:0 "Le mouvement Country Life met l'accent sur le retour à un mode de vie rural et est devenu populaire auprès de ceux qui sont désabusés par la vie urbaine après les troubles de la guerre civile. Nous devrions l'encourager, car elle contribue à améliorer l'infrastructure et l'industrie des zones rurales négligées."
 PSA_efficiency_movement:0 "Mouvement de l'efficacité"
 PSA_efficiency_movement_desc:0 "Il y a 30 ans, à l'apogée de l'ère du progrès, le Mouvement de l'efficacité a tenté d'éliminer les déchets superflus de la maison et du travail. Alors que l'économie se remet encore de la guerre civile, nous devrions essayer de ramener le mouvement dans la conscience publique."
 PSA_chautauqua:0 "Chautauqua"
 PSA_chautauqua_desc:0 "L'institution Chautauqua est une retraite importante dans le nord de l'État de New York qui promeut des valeurs progressistes. Nous devrions faire connaître ses grands penseurs sur la scène nationale, afin qu'ils puissent mieux promouvoir leurs théories."
 PSA_four_freedoms:0 "Quatre libertés"
 PSA_four_freedoms_desc:0 "Les Américains jouissent de quatre libertés clés qui font défaut dans la plupart des pays du monde. La liberté d'expression, la liberté de culte, la liberté d'être à l'abri du besoin et, surtout, la liberté de ne pas avoir peur. Maintenant que notre guerre civile est terminée, nous devons nous assurer que tous nos citoyens, quelle que soit leur couleur de peau ou leur religion, puissent jouir de ces libertés."
 PSA_liberal_unions:0 "Appuyer les syndicats libéraux"
 PSA_liberal_unions_desc:0 "Tous les syndicats ne sont pas des nids du syndicalisme. Certains défendent en fait l'amélioration de la classe ouvrière, plutôt que de simplement promouvoir les objectifs égoïstes de leurs dirigeants. Nous devrions appuyer ces syndicats, à la fois pour protéger nos travailleurs et contrecarrer les syndicalistes qui se cachent encore dans notre pays."
 PSA_new_progressive_era:0 "Nouvelle ère progressiste"
 PSA_new_progressive_era_desc:0 "Depuis notre élection, l'Amérique a connu une période de croissance sans précédent dans son histoire. renaissant des cendres de la guerre civile, nous pouvons maintenant tourner notre regard vers la diffusion du progressisme à travers le monde."

### Social Democrats ###
 PSA_new_nationalism:0 "Nouveau nationalisme"
 PSA_new_nationalism_desc:0 "Ce Nouveau Nationalisme considère le pouvoir exécutif comme l'intendant du bien-être public. Il exige du pouvoir judiciaire qu'il s'intéresse avant tout au bien-être de l'homme plutôt qu'à la propriété, tout comme il exige que l'organe représentatif représente l'ensemble du peuple plutôt qu'une classe ou une partie du peuple."
 PSA_strengthen_democracy:0 "Renforcer la démocratie"
 PSA_strengthen_democracy_desc:0 "Bien que la démocratie en soi ne soit pas un concept imparfait, les failles du capitalisme de copinage qui imprégnait les anciens systèmes ont été mises à nu par la guerre civile. Nous devons veiller à ce que la démocratie fonctionne maintenant pour tous."
 PSA_labor_relations_act:0 "Loi sur les relations de travail"
 PSA_labor_relations_act_desc:0 "Les mauvaises relations entre les propriétaires et la classe ouvrière ont été une étincelle majeure de la guerre civile. Nous devons adopter une loi qui protégera les travailleurs contre l'exploitation."
 PSA_social_security:0 "Sécurité sociale"
 PSA_social_security_desc:0 "Un système moderne de sécurité sociale aidera les personnes âgées à prendre leur retraite dans la paix et la sécurité financière, et suscitera un grand soutien populaire pour notre administration."
 PSA_medicare:0 "Assurance-maladie"
 PSA_medicare_desc:0 "Le régime d'assurance-maladie est un projet de loi radicalement nouveau proposé par d'éminents politiciens de l'agriculture et du travail, qui permettra à nos citoyens les plus pauvres d'obtenir le traitement médical dont ils ont besoin."
 PSA_social_democrats_in_power:9 "Farmer-Labor élu"
 PSA_social_democrats_in_power_desc:0 "Le parti Farmer-Labor a gagné l'élection de 1940, ce qui est contrariant ! Ils ont un programme ambitieux qui met l'accent sur la réduction de la fracture entre la classe ouvrière et les riches, ainsi que sur l'édification d'un État providence."
 PSA_national_youth_adminstration:0 "Administration nationale de la jeunesse"
 PSA_national_youth_adminstration_desc:0 "Le chômage engendre le radicalisme. Nous devons veiller à ce que les jeunes hommes démobilisés de la guerre aient un emploi significatif, sans quoi nous assisterons à une montée du radicalisme que nous avons tenté de réprimer ces dernières années."
 PSA_brain_trust:0 "Brain Trust"
 PSA_brain_trust_desc:0 "Le groupe de jeunes sénateurs progressistes élus dans le groupe Farmer-Labor a été considéré comme le \"Brain Trust\" en raison de leur éducation dans Ivy-League et de leurs propositions radicales pour réformer le pays."
 PSA_public_works:0 "Projets de travaux publics"
 PSA_public_works_desc:0 "Les projets de travaux publics ont un double objectif. Premièrement, ils aideront à réparer les dommages causés par la guerre civile. Deuxièmement, ils offriront de précieuses possibilités d'emploi aux diverses milices et aux paramilitaires démobilisés."
 PSA_new_anti_trust_laws:0 "Nouvelles lois antitrust"
 PSA_new_anti_trust_laws_desc:0 "L'exploitation de la classe ouvrière par les entreprises a été l'une des principales raisons de l'essor du CSA. Nous devons démanteler les plus grandes banques et autres conglomérats industriels pour éviter que cela ne se reproduise."
 PSA_national_housing:0 "Loi nationale sur l'habitation"
 PSA_national_housing_desc:0 "De nombreuses communautés ayant été détruites pendant la guerre civile, nous devons reconstruire les maisons et réinstaller les gens des énormes camps de réfugiés qui ont poussé dans tout le pays."
 PSA_create_the_ccc:0 "Créer le CCC"
 PSA_create_the_ccc_desc:0 "En créant le Civilian Conservation Corps, ou CCC, nous gagnerons une importante main-d'œuvre capable de restaurer les infrastructures détruites pendant la guerre civile."
 PSA_rural_electrification_administration:0 "Administration de l'électrification rurale"
 PSA_rural_electrification_administration_desc:0 "De nombreuses communautés rurales n'ont pas d'électricité. En créant l'Administration de l'électrification rurale, nous pouvons financer les efforts d'électrification dans ces communautés, en stimulant la popularité de notre parti et en améliorant considérablement l'économie."
 PSA_farm_security_act:0 "Agence de sécurité agricole"
 PSA_farm_security_act_desc:0 "Les fermes américaines ont été dévastées pendant la guerre. En créant un organisme fédéral chargé de protéger les agriculteurs, nous pouvons assurer la prospérité et la sécurité agricoles."
 PSA_minium_wage:0 "Salaire minimum"
 PSA_minium_wage_desc:0 "À l'heure actuelle, il n'y a pas de salaire minimum fédéral. Veiller à ce que tout le monde ait les moyens d'avoir un niveau de vie minimum garantira non seulement la sécurité de la population, mais aussi la prospérité de l'économie nationale dans son ensemble."
 PSA_resettlement_adminstration:0 "Administration de la réinstallation"
 PSA_resettlement_adminstration_desc:0 "Un grand nombre de réfugiés ont fui dans tout le pays pendant la guerre civile. Qu'il s'agisse des Afro-Américains qui fuient les foules racistes du Sud ou des riches qui fuient vers le Canada et la Californie, nous devons veiller à ce que ces réfugiés soient réinstallés dans leurs foyers, ou au moins dans un endroit sûr."
 PSA_bread_and_roses:0 "Pain et roses"
 PSA_bread_and_roses_desc:0 "L'Amérique a prospéré sous le parti Farmer-Labor. L'économie est en plein essor, et le syndicalisme radical et d'autres idéologies de gauche ont été sapés par les programmes sociaux du gouvernement. C'est un nouveau jour en Amérique."

### Foreign Policy ###
 PSA_back_in_business:0 "Retour aux affaires"
 PSA_back_in_business_desc:0 "La nation a connu des problèmes qui l'ont empêchée d'agir en tant que puissance internationale, non pas comme elle le méritait, mais cela a maintenant changé. L'Amérique est prête à réintégrer la scène mondiale."
 PSA_rebuild_monroe:0 "Reconstruire la doctrine Monroe"
 PSA_rebuild_monroe_desc:0 "Les problèmes en Europe et ailleurs ne sont pas les nôtres. L'Amérique appartient au Nouveau Monde et, à cette fin, nous devons nous efforcer d'y occuper notre place. C'est notre destin d'être le maître de l'Amérique du Nord et le protecteur de l'Amérique du Sud, et malheur à ceux qui se dresseront sur notre chemin."
 PSA_diplomatic_corps:0 "Corps diplomatique américain"
 PSA_diplomatic_corps_desc:0 "La première étape pour parvenir à la domination consiste à faire en sorte que nos futurs ennemis et alliés soient pleinement conscients de nos intentions. Accueillez notre présence ou non, cependant, nous venons."
 PSA_rightful_domain:0 "Domaine légitime"
 PSA_rightful_domain_desc:0 "L'Amérique du Nord est notre première et principale préoccupation. Nous ne tolérerons pas les nations hostiles aux frontières de l'Amérique, et nous devons préparer nos militaires à protéger notre domaine tant par terre que par mer."
 PSA_cooperaton_treaties:0 "Traités de coopération"
 PSA_cooperaton_treaties_desc:0 "La Ligue des États américains sera une organisation de neutres amis en Amérique du Nord et en Amérique du Sud, où les États-Unis seront à la fois le protecteur et le gentil guide."
 PSA_propping_up_allies:0 "Nouvel impérialisme américain"
 PSA_propping_up_allies_desc:0 "Les Américains ne sont pas des impérialistes - nous n'allons que là où nous sommes les bienvenus, et n'appliquons notre volonté que là où il est nécessaire de maintenir l'ordre à l'Ouest. Pour le bien de tous."
 PSA_pax_americana:0 "Pax Americana"
 PSA_pax_americana_desc:0 "La grande lutte de ce continent est maintenant terminée, et un nouveau sentiment d'intégrité est apparu. La coopération économique et l'ordre social vont maintenant régner et une autre grande ambition de l'Amérique est accomplie."
 PSA_enter_the_fray:0 "Entrez dans le Fray"
 PSA_enter_the_fray_desc:0 "L'Amérique appartient à la scène mondiale et, bien que nous hésitons à nous laisser entraîner dans des alliances étrangères, nous n'hésiterons pas à utiliser notre puissance militaire pour éradiquer les menaces qui pèsent sur nous dans le monde entier."
 PSA_arsenal_of_democracy:0 "L'arsenal de la démocratie"
 PSA_arsenal_of_democracy_desc:0 "La politique de bon voisinage nécessite un programme interne pour préparer les armes aux conflits futurs. Cet Arsenal de la Démocratie, comme l'appelle le Président, nous permettra de fournir du matériel de guerre même aux endroits les plus difficiles à atteindre sur les autres continents au service de la lutte contre la tyrannie et le syndicalisme."
 PSA_longer_reach:0 "Portée accrue"
 PSA_longer_reach_desc:0 "Si nous voulons projeter notre puissance sur la bête noire du monde, nous devons y parvenir grâce à notre puissance navale."
 PSA_on_the_beach:0 "Sur la plage"
 PSA_on_the_beach_desc:0 "Nos ennemis doivent craindre que des soldats américains débarquent sur leurs côtes et, à cette fin, nous devons faire en sorte d'avoir les compétences et la puissance nécessaires pour tirer parti de notre plus grande portée."
 PSA_working_with_allies:0 "Travailler avec nos alliés"
 PSA_working_with_allies_desc:0 "L'expertise américaine doit être mise à la disposition de nos alliés - ou, du moins, des ennemis de nos ennemis. S'ils se battent mieux qu'ensemble, nous avons une chance de victoire."
 PSA_american_century:0 "Le siècle américain"
 PSA_american_century_desc:0 "La grande lutte idéologique pour la paix mondiale a établi le pouvoir explicite de l'industrie et de l'économie américaines. L'Amérique est essentielle à la victoire sur la tyrannie et le syndicalisme et sera essentielle pour préserver la paix mondiale si nous réussissons."
 PSA_fortress_america:0 "Amérique Forteresse"
 PSA_fortress_america_desc:0 "L'Amérique a connu l'enfer, et le temps n'est pas encore venu pour nous de nous enliser dans des difficultés étrangères. Nous devons nous tourner vers notre maison, nous assurer qu'elle est en ordre et défendre nos murs si des ennemis venaient frapper à nos portes."
 PSA_man_the_walls:0 "L'homme aux murs"
 PSA_man_the_walls_desc:0 "La première étape de notre défense doit être de veiller à ce que nos murs soient bien gardés. Le monde devrait craindre que les militaires américains ne le fassent, mais seulement s'ils choisissent de nous engager."
 PSA_business_of_neutrality:0 "Affaires de la neutralité"
 PSA_business_of_neutrality_desc:0 "La neutralité a l'avantage que nos ennemis sont peu nombreux, et donc nos partenaires commerciaux abondants. Si l'Amérique veut devenir une véritable puissance mondiale, nous devons le faire sur le dos du puissant dollar américain."
 PSA_look_inward:0 "Regard vers l'intérieur"
 PSA_look_inward_desc:0 "Jamais plus l'Amérique ne devrait faire face à l'instabilité et à la menace d'une guerre civile. Nous devons nous replier sur nous-mêmes et faire face à nos problèmes internes, plutôt que de nous tourner vers des endroits où les Américains n'ont pas leur place."
 PSA_leap_forward:0 "L'Amérique fait un bond en avant"
 PSA_leap_forward_desc:0 "Grâce à la consolidation de nos efforts et à la clarté de notre objectif, les États-Unis peuvent, ensemble, faire un bond en avant dans le siècle à venir - bien en avance sur le reste du monde."
 PSA_peace_at_last:0 "Paix enfin"
 PSA_peace_at_last_desc:0 "Nos efforts ont porté leurs fruits et l'Amérique connaît enfin la véritable paix que la force et le sacrifice peuvent apporter."

### Events ###
 pacificstates.0.t:0 "Le Vice-Président prête serment en tant que Président"
 pacificstates.0.d.roosevelt:0 "Avec l'aggravation de la violence électorale, aux yeux du gouverneur de Californie Frank Merriam, il n'y avait qu'un seul choix à faire pour assurer la légitimité du soulèvement pro-démocratique. Le Vice-Président Républicain Quentin Roosevelt, qui a réussi à pacifier les syndicats de dockers et à réaffirmer le soutien des progressistes et des Farmer-Labor au National Unity Party, doit prêter serment en tant que Président.\n\nLors d'une conférence d'urgence à Sacramento le 1er mars, les gouverneurs de Californie, d'Oregon et de Washington insistent pour que l'investiture ait lieu le lendemain. Cédant à la pression, Quentin Roosevelt a prêté serment en tant que 32e Président des États-Unis le [?global.date.GetDateStringNoHourLong]. Pour l'instant, seule la côte ouest est fidèle à son administration, mais on espère qu'une plus grande partie du pays suivra bientôt."
 pacificstates.0.d.mcnary:0 "Avec l'aggravation de la violence électorale, aux yeux du gouverneur de Californie Frank Merriam, il n'y avait qu'un seul choix à faire pour assurer la légitimité du soulèvement pro-démocratique. Son collègue Vice-Président Républicain, Charles McNary, ayant réussi à pacifier les syndicats de dockers et à réaffirmer le soutien à la démocratie dans son État d'origine, l'Oregon, ainsi que dans l'État de Washington, doit prêter serment en tant que Président.\n\nLors d'une conférence d'urgence à Sacramento le 1er mars, les gouverneurs de Californie, d'Oregon et de Washington insistent pour que l'investiture ait lieu le lendemain. Cédant à la pression, McNary a prêté serment en tant que 32e président des États-Unis le [?global.date.GetDateStringNoHourLong]. Pour l'instant, seule la côte ouest est fidèle à son administration, mais on espère qu'une plus grande partie du pays suivra bientôt."
 pacificstates.0.d.smith:9 "With election violence deepening, in the eyes of Governor of California Frank Merriam, there was only one choice to make to ensure the legitimacy of the pro-democracy uprising - Vice President Al Smith had to be sworn in as President.\n\nIn an emergency conference in Sacramento on the first of March, the governors of California, Oregon, and Washington insisted an inauguration take place the next day. Bowing to pressure, Smith was duly sworn in as the 32nd President of the United States on [?global.date.GetDateStringNoHourLong]. At the moment, only the west coast is loyal to his administration, but it is hoped more of the country will soon follow."
 pacificstates.0.a:0 "... avec l'aide de Dieu."

 pacificstates.1.t:0 "Nouvelle élection de [GetYear]"
 pacificstates.1.d:0 "Malgré le chaos à San Diego, les élections se sont déroulées de manière ordonnée dans de nombreuses autres villes de la côte du Pacifique, avec peu de troubles. Le général MacArthur serait furieux de ce mépris ouvert du caractère sacré de la loi et de l'ordre public et a déclaré que le nouveau \"soi-disant président\" serait passible des mêmes peines que Huey Long et Jack Reed s'il ne remettait pas immédiatement la côte au gouvernement fédéral. L'humeur dans les États occidentaux est à la défiance, et le dirigeant qu'ils ont élu à la tête légitime du gouvernement américain est...."
 pacificstates.1.a:0 "Sénateur de Californie Hiram Johnson."
 pacificstates.1.b:0 "Gouverneur de Californie Frank Merriam."

### Domestic Policy Events 40 - 75 ###
 pacificstates.40.t:0 "Un nouveau capitole pour l'Amérique ?"
 pacificstates.40.d:0 "Avec la réunification de l'Amérique, la question de savoir quelle devrait être la capitale de l'Amérique a été soumise au Congrès. Quelle ville le Congrès approuvera-t-il pour être la capitale de l'Amérique ?"
 pacificstates.40.a:0 "Washington, D.C."
 pacificstates.40.b:0 "San Francisco."
 pacificstates.40.c:0 "Sacramento."
 pacificstates.40.e:0 "St. Louis."

 pacificstates.50.t:0 "Formation de l'HUAC"
 pacificstates.50.d:0 "Il a été proposé que le Congrès crée un comité chargé de s'occuper des éléments subversifs de notre société, ceux qui ont combattu le gouvernement. Ce comité sera connu sous le nom de House Un-American Activities Committee et se consacrera à l'éradication des traîtres à l'Amérique. Cependant, certains au sein du gouvernement remettent en question sa portée et la considèrent comme inconstitutionnelle. Que doit faire le Congrès ?"
 pacificstates.50.a:0 "Former le Comité."
 pacificstates.50.b:0 "Ne formez pas le Comité."

 pacificstates.51.t:0 "Le code et les films de Hay"
 pacificstates.51.d:0 "Hollywood a décidé de créer le soi-disant Hay's Code, du nom de Will H. Hays, leader de la motion picture association of America. L'objectif déclaré de cette loi est d'assurer la \"moralité\" dans le cinéma, bien que beaucoup la considèrent comme un moyen de renverser les thèmes syndicalistes dans les films. Son efficacité peut toutefois être quelque peu douteuse, car un certain nombre d'administrateurs se sont montrés très heureux de se rapprocher le plus possible des règles du code sans les transgresser."
 pacificstates.51.a:0 "Cela rendra les films meilleurs."

 pacificstates.52.t:0 "Hymne pour l'Amérique"
 pacificstates.52.d:0 "Les États-Unis n'ont pas d'hymne officiel et aujourd'hui, un débat au sein du Congrès a été repris pour déclarer qu'une chanson est l'hymne. Quatre chansons ont été choisies comme candidats possibles. Lequel le Congrès choisira-t-il ?"
 pacificstates.52.a:0 "Columbia, joyau de l'océan."
 pacificstates.52.b:0 "Je vous salue Columbia."
 pacificstates.52.c:0 "Cri de Guerre de la Liberté."
 pacificstates.52.e:0 "Bannière étoilée."

 pacificstates.53.t:0 "Amendement sur le travail des enfants"
 pacificstates.53.d:9 "Le Congrès a récemment proposé un amendement visant à interdire le travail des enfants dans tout le pays. L'amendement proposé se lit comme suit :\n\nSection 1. Le Congrès a le pouvoir de limiter, de réglementer et d'interdire le travail des personnes âgées de moins de dix-huit ans.\nSection 2. Le pouvoir de plusieurs États n'est pas affecté par cet article, si ce n'est que l'application des lois des États est suspendue dans la mesure nécessaire pour donner effet à la législation adoptée par le Congrès.\n\nConformément à la constitution des États-Unis, elle doit être ratifiée par l'un ou l'autre : Les assemblées législatives des trois quarts des États ou les États qui ratifient les conventions dans les trois quarts des États. Qu'adviendra-t-il de l'amendement ?"
 pacificstates.53.a:0 "L'amendement est ratifié."
 pacificstates.53.b:0 "L'amendement n'a pas été ratifié."

 pacificstates.54.t:0 "Amendement sur l'égalité des droits"
 pacificstates.54.d:9 "L'amendement avait été conçu au début des années 1920 à la suite de l'adoption du dix-huitième amendement visant à accorder aux femmes le droit de vote. L'amendement fera suite à l'amendement du 19 et protégera davantage les droits des femmes dans l'ensemble des États-Unis d'Amérique. L'amendement se lit comme suit :\n\nSection 1. L'égalité des droits reconnus par la loi ne peut être niée ni restreinte par les États-Unis ou par un État en raison de leur sexe.\nSection 2. Le Congrès a le pouvoir d'appliquer, par une législation appropriée, les dispositions du présent article.\nSection 3. La présente modification prendra effet deux ans après la date de ratification.\n\nConformément à la constitution des États-Unis, elle doit être ratifiée par l'un ou l'autre : Les assemblées législatives des trois quarts des États ou les États qui ratifient les conventions dans les trois quarts des États. Qu'adviendra-t-il de l'amendement ?"
 pacificstates.54.a:0 "L'amendement est ratifié."
 pacificstates.54.b:0 "L'amendement n'a pas été ratifié."

 pacificstates.55.t:0 "Loi sur l'exclusion des Chinois"
 pacificstates.55.d:0 "Depuis les années 1800, les Chinois ont été exclus des États-Unis et incapables de devenir citoyens et d'immigrer aux États-Unis. Le Congrès débat actuellement de la question de savoir s'il doit abroger la loi ou la maintenir dans les livres."
 pacificstates.55.a:0 "Abroger la Loi."
 pacificstates.55.b:0 "La loi reste en vigueur."

 pacificstates.56.t:0 "Lois anticlaniques"
 pacificstates.56.d:0 "Après la première guerre civile dans les années 1860, un certain nombre de lois ont été adoptées par le président Grant pour arrêter le First Klan et leur terrorisme. Sous les gouvernements Wilson et McAdoo, le Klan connut une renaissance majeure et décida de rejoindre le futur tyran Huey Long. Nous devrions utiliser les lois pour nous assurer que ces traîtres terroristes ne trouvent pas le repos en Amérique."
 pacificstates.56.a:0 "Mort au Klan !"

 pacificstates.57.t:0 "Droit du travail"
 pacificstates.57.d:0 "Un ensemble de lois a récemment été proposé au Congrès qui, pour la première fois, établirait un salaire minimum fédéral et un nombre maximum d'heures par semaine. La loi sur le salaire minimum fixerait le salaire horaire à 25 cents l'heure, tandis que la loi sur les heures maximales établirait une semaine de travail de quarante heures. Ces lois sont regroupées ensemble pour passage devant le congrès, ce qui signifie que si l'une échoue ou passe, l'autre échoue ou passe. Que fera le congrès ?"
 pacificstates.57.a:0 "Adoptez les lois."
 pacificstates.57.b:0 "N'adoptez pas les lois."

 pacificstates.61.t:0 "Loi sur la réorganisation des parcs nationaux"
 pacificstates.61.d:0 "Une loi a été proposée par le Congrès pour réorganiser le Service des parcs nationaux en regroupant sous son égide tous les parcs nationaux, les monuments commémoratifs nationaux, les cimetières nationaux, les parcs militaires nationaux et les parcs de la capitale nationale. De plus, la loi augmentera le nombre de systèmes au sein du Service des parcs nationaux."
 pacificstates.61.a:0 "Réorganiser le Service des parcs nationaux."

 pacificstates.62.t:0 "Le débat sur l'immigration"
 pacificstates.62.d:0 "La situation à laquelle le gouvernement fédéral est arrivé lors de la création des États du Pacifique ne nous a pas donné le temps de clarifier la politique d'immigration. Cela signifie qu'un accord prévu par le ministère du Travail pour permettre aux travailleurs mexicains d'obtenir des droits temporaires de travail aux États-Unis a été gelé pour un certain temps. Maintenant que des élections ont eu lieu et que le pouvoir démocrate a été maintenu, nous pouvons répondre à cette préoccupation. Ce programme proposé par le ministère du Travail visait à pallier la pénurie d'emplois dans l'Ouest et était appuyé par les républicains. Traditionnellement, notre ligne de parti est de respecter la Alien Exclusion Act et le droit des travailleurs américains nés aux États-Unis de déterminer l'orientation de l'économie, mais notre pénurie d'emplois est d'autant plus grande que nous luttons pour reconquérir l'Amérique. Peut-être devrions-nous laisser passer ça ?"
 pacificstates.62.a:0 "Oui, nous avons besoin de main-d'œuvre."
 pacificstates.62.b:0 "Non, nos idéaux ont la priorité."

 pacificstates.63.t:0 "Comptabilité de Hollywood"
 pacificstates.63.d:0 "La décision de promouvoir les vraies valeurs américaines avec une relation plus étroite avec Hollywood semblait intelligente au départ. Cependant, le clinquant et le glamour des pratiques comptables douteuses de Hollywood qui nous empêchent de mesurer les rendements. Les productions patriotiques financées par le secteur privé reçoivent des redevances sur les ventes brutes, qui ont été très élevées. Cependant, l'entente que nous avons acceptée portait sur les profits, qui semblent être à peu près nuls. Cette incohérence doit être renégociée, et les studios doivent savoir qu'une telle comptabilité créative ne peut pas voler avec le gouvernement américain !"
 pacificstates.63.a:0 "On peut peut-être taxer le pop-corn ?"

 pacificstates.64.t:0 "Mouvement pacifique de l'Orient à découvert"
 pacificstates.64.d:0 "Nous avons d'abord pensé que notre service de renseignement avait réagi de façon excessive lorsqu'il nous a avertis d'une infiltration japonaise, mais cette révélation justifie le temps passé. Dans le cadre de nos nouvelles opérations sur la côte Ouest, des agents ont découvert des dépliants envoyés à d'éminents dirigeants japonais et afro-américains qui remettaient en question la validité de notre gouvernement. Ces dépliants ont été tracés jusqu'à une organisation appelée le Mouvement du Pacifique du monde oriental, dont les dirigeants semblent plaider en faveur d'une Alliance japonaise du Pacifique qui préconise une croissance impériale sans restriction du Japon en Asie. Cette organisation semble cibler les minorités ethniques non chinoises en leur promettant une plus grande liberté sociale. Nous avons arrêté les conspirateurs, mais nous n'avons pas été en mesure de les relier à l'ambassade du Japon."
 pacificstates.64.a:0 "Quel groupe étrange."

 pacificstates.65.t:0 "Communalisme et Église des Saints des Derniers Jours"
 pacificstates.65.d:0 "L'Église de Jésus-Christ et les Saints des Derniers Jours, mieux connus sous le nom de Mormons, ont exprimé ces derniers mois le désir de renforcer les idéaux du communalisme au sein de l'Église afin de contrer l'influence du syndicalisme. Notamment, l'Église a mis sur pied un programme d'entraide basé sur la foi, appelé par coïncidence le programme d'entraide de l'Église, pour aider à fournir un soutien à d'autres mormons, de plus le programme demande la création d'autres entrepôts des évêques. En raison de l'influence des Églises dans les États occidentaux, cela s'est également traduit par un soutien accru aux partis progressiste et Farmer-Labor."
 pacificstates.65.a:0 "Soutenir le communautarisme comme antidote."

 pacificstates.66.t:0 "Procès des compagnies d'armement"
 pacificstates.66.d:0 "Un certain nombre de compagnies d'armement se sont battues pour les différents traîtres et rebelles contre l'Amérique. Ainsi, une audience a été tenue devant le Congrès pour décider de leur sort. Devons-nous les laisser opérer à nouveau, ou seront-ils considérés comme des traîtres et traités comme tels."
 pacificstates.66.a:0 "Laissez-les fonctionner à nouveau."
 pacificstates.66.b:0 "Ce sont des traîtres et ils devraient être traités comme tels."

 pacificstates.67.t:0 "Essai des compagnies d'équipement lourd"
 pacificstates.67.d:0 "Un certain nombre de compagnies d'équipement lourd se sont battues pour les divers traîtres et rebelles contre l'Amérique. C'est ainsi qu'une audience a été convoquée devant le Congrès pour décider de leur sort. Devons-nous les laisser opérer à nouveau, ou seront-ils considérés comme des traîtres et traités comme tels."
 pacificstates.67.a:0 "Laissez-les fonctionner à nouveau."
 pacificstates.67.b:0 "Ce sont des traîtres et ils devraient être traités comme tels."

 pacificstates.68.t:0 "Procès des compagnies aériennes"
 pacificstates.68.d:0 "Un certain nombre de compagnies aériennes se sont battues pour les différents traîtres et rebelles contre l'Amérique. Ainsi, une audience a été tenue devant le Congrès pour décider de leur sort. Devons-nous les laisser opérer à nouveau, ou seront-ils considérés comme des traîtres et traités comme tels."
 pacificstates.68.a:0 "Laissez-les fonctionner à nouveau."
 pacificstates.68.b:0 "Ce sont des traîtres et ils devraient être traités comme tels."

 pacificstates.69.t:0 "Procès des compagnies navales"
 pacificstates.69.d:0 "Un certain nombre de compagnies navales se sont battues pour les divers traîtres et rebelles contre l'Amérique. Ainsi, une audience a été tenue devant le Congrès pour décider de leur sort. Devons-nous les laisser opérer à nouveau, ou seront-ils considérés comme des traîtres et traités comme tels."
 pacificstates.69.a:0 "Laissez-les fonctionner à nouveau."
 pacificstates.69.b:0 "Ce sont des traîtres et ils devraient être traités comme tels."

 pacificstates.70.t:0 "Procès des entreprises industrielles"
 pacificstates.70.d:0 "Un certain nombre d'entreprises industrielles se sont battues pour les différents traîtres et rebelles contre l'Amérique. Ainsi, une audience a été tenue devant le Congrès pour décider de leur sort. Devons-nous les laisser opérer à nouveau, ou seront-ils considérés comme des traîtres et traités comme tels."
 pacificstates.70.a:0 "Laissez-les fonctionner à nouveau."
 pacificstates.70.b:0 "Ce sont des traîtres et ils devraient être traités comme tels."

 pacificstates.71.t:0 "Peur lavande"
 pacificstates.71.d:0 "Dans le cadre de ce qu'il est convenu d'appeler l'alerte rouge, [CAL.GetLeader] a adopté le décret 10450 qui élargit la définition d'un risque pour la sécurité nationale pour y inclure \"toute conduite criminelle, infâme, malhonnête, immorale ou notoirement scandaleuse, la consommation habituelle de substances intoxicantes à des doses excessives, la toxicomanie et la perversion sexuelle\". Cela a mené au congédiement de plus de 5 000 employés fédéraux accusés d'être homosexuels."
 pacificstates.71.a:0 "Nous assurerons la sécurité de l'Amérique."

 pacificstates.72.t:0 "Amelia Earhart et les quatre-vingt-dix-neuf"
 pacificstates.72.d:0 "La guerre civile étant terminée, Amelia Earhart a repris les quatre-vingt-dix-neuf consacrés à la promotion et au soutien des femmes qui veulent devenir aviatrices. Un certain nombre de ces pilotes ont cherché à entrer dans l'armée de l'air par le biais de l'organisation WASP."
 pacificstates.72.a:0 "Il n'y a pas qu'être passager dans la vie."

 pacificstates.73.t:0 "Achèvement du barrage Boulder"
 pacificstates.73.d:0 "Ce matin, je suis venu, j'ai vu et j'ai été conquis, comme tous ceux qui verraient pour la première fois ce grand exploit de l'humanité. Il y a dix ans, l'endroit où nous sommes rassemblés était un désert clairsemé et impraticable. Au fond d'un sombre canyon, dont les parois abruptes s'élevaient à plus de mille pieds de hauteur, coulait une rivière turbulente et dangereuse. Les montagnes de part et d'autre du canyon étaient difficiles d'accès, sans route ni sentier, et leurs rochers n'étaient protégés ni par des arbres ni par de l'herbe contre la chaleur ardente du soleil. Le site de Boulder City était un déchet recouvert de cactus. La transformation de ces années est une merveille du XXe siècle. Ainsi commence le discours de [CAL.GetLeader] consacré à la création du barrage de Boulder, qui a finalement été achevé aujourd'hui."
 pacificstates.73.a:0 "...et au nom de la Nation de vous dire : \"Bravo\"."

 pacificstates.74.t:0 "Nationalisation des chemins de fer"
 pacificstates.74.d:0 "L'une des politiques du Parti progressiste qu'il cherche depuis un certain temps est la nationalisation des chemins de fer du pays. Maintenant qu'ils ont le pouvoir, la question est de savoir comment la nationalisation des chemins de fer se fera exactement. Le Congrès débat actuellement de deux propositions différentes sur la manière de mettre en œuvre ce projet. La première proposition est que les chemins de fer seront nationalisés, mais pas les voitures, ce qui permettrait aux entreprises privées de se faire concurrence pour attirer les clients, tandis que le second plan inclurait les voitures dans la nationalisation. Avec quelle version le Congrès va-t-il se tenir ?"
 pacificstates.74.a:0 "Nationalisez seulement les rails."
 pacificstates.74.b:0 "Nationaliser à la fois les Rails et les Voitures."

### Flavour Events ###

 pacificstates.76.t:0 "Howard Hughes et l'aviation"
 pacificstates.76.d:9 "Howard Hughes has made his name through his businesses that dealt with aviation and many of those planes were designed by himself or approved by him. The war did not dim his love of aviation, still strong as ever - and he believes that what will be beneficial for the America is to have a strong air force and aviation industry. To that end, working with both military and civilian leadership, he has spearheaded the formation of the Federal Aviation Administration. The FAA will have all authority over regulating civilian aviation, including air safety regulations, air navigation and traffic control as well as promote the aviation industry. Hughes believes that this will usher in an age of aviation for America."
 pacificstates.76.a:0 "Vers le ciel !"

 pacificstates.101.t:0 "Perez vs Sharp"
 pacificstates.101.d:0 "L'affaire du mariage d'Andrea Perez et de Sylvester Davis a finalement été portée devant la Cour suprême. Andrea Perez est classée comme Blanche tandis que Sylvester Davis est considéré comme Noir selon le recensement américain. Cependant, la loi californienne interdit \"tous les mariages de personnes blanches avec des Noirs, des Mongols, des membres de la race Malaise ou des mulâtres sont illégaux et nuls\" et \"aucune licence ne peut être délivrée autorisant le mariage d'une personne blanche avec un Noir, un mulâtre, un Mongol ou un membre de la race Malaise\". En conséquence, le greffier de comté W. G. Sharp a suivi la loi californienne et a refusé de leur donner leurs licences de mariage.\n\nToutefois, Perez avec l'aide de leur avocat, Daniel G. Marshall, a présenté un bref d'ordonnance de Mandamus. Au cours du procès, l'un des arguments qui a été soulevé était le fait que Perez et Davis étaient tous deux catholiques et voulaient un mariage catholique qui incluait la messe. En leur refusant l'autorisation, ils ont déclaré que l'État les privait du Saint-Sacrement du mariage.\n\nToutefois, le sort de leur affaire est entre les mains de la Cour suprême. Qu'est-ce qui doit être décidé ?"
 pacificstates.101.a:0 "4-3 l'interdiction est levée."
 pacificstates.101.b:0 "3-4 l'interdiction est maintenue."

 pacificstates.102.t:0 "Meurtre dans un lagon endormi"
 pacificstates.102.d:0 "À Los Angles, on a parlé de José Gallardo Díaz, récemment retrouvé assassiné près d'un trou de natation à Commerce, près de Los Angeles. Cependant, ce qui a rendu l'histoire plus digne d'intérêt, c'est le cas des hommes qui sont accusés d'avoir assassiné l'homme. La police de Los Angeles a trouvé un gang de 17 hommes, d'origine mexicano-américaine, à proximité et pense qu'ils sont responsables de ce crime. Cela a attiré une sorte de cirque médiatique, car les activistes ont tenté de protester contre les actions en prétendant que ces hommes ne sont pas les meurtriers et sont innocents, le fait qu'il n'y a pas suffisamment de preuves pour les relier. Malgré cela, neuf d'entre eux ont été reconnus coupables de meurtre au deuxième degré et condamnés à purger leur peine à la prison à San Quentin, les autres étant emprisonnés dans la prison du comté de Los Angeles.\n\nL'affaire a suscité beaucoup d'animosité au sein de la population blanche à l'égard des Mexico-Américains, ce qui n'est pas aidé par le fait que tant la police que la presse ont qualifié tous les jeunes Mexicains de \"voyous et de bébés gangsters pachuco\"."
 pacificstates.102.a:0 "Pauvre Diaz."

 pacificstates.103.t:0 "Émeutes Zoot Suit"
 pacificstates.103.d:0 "Avec la guerre, des rations ont été imposées au public. Malgré cela, certains membres de la communauté américano-mexicaine s'y opposent en portant des Zoot Suits qui utilisent des matériaux nécessaires à l'effort de guerre. Beaucoup d'Américains blancs considèrent le port du Zoot Suit comme un signe de criminalité et de perte de moralité. Les tensions ont continué à monter à Los Angeles jusqu'à ce qu'elles explosent en violence. Des soldats et des marins se sont battus et se sont livrés à des émeutes contre les Mexicains. Pendant ce temps, la presse locale avait tendance à louer les Marins et les Soldats d'avoir \"un effet purificateur pour débarrasser Los Angeles des mécréants et des voyous\". Un journaliste sur les lieux, Carey McWilliams, a écrit :\n\n\"En marchant dans les rues du centre-ville de Los Angeles, une foule de plusieurs milliers de soldats, de marins et de civils, ont commencé à battre tous les zoot suiter qu'ils pouvaient trouver. Se faufilant dans les grands cinémas, la foule a ordonné à la direction d'allumer les lumières de la maison, puis a couru dans les allées en tirant les Mexicains hors de leur siège. Les tramways ont été arrêtés tandis que les Mexicains, ainsi que certains Philippins et Noirs, étaient secoués de leurs sièges, poussés dans les rues et battus avec une frénésie sadique\"."
 pacificstates.103.a:0 "Ce n'est pas bon signe."

 pacificstates.104.t:0 "Émeutes Zoot Suit"
 pacificstates.104.d:0 "Dans la ville de Los Angeles dans [From.GetNameDef], de jeunes Mexicains et Mexicano-Américains ont été sauvagement battus. Leurs magasins ont été pillés et d'autres atrocités leur ont été infligées. La presse Gringo s'est même jointe à l'action pour les inciter à poursuivre leurs actions. Pour beaucoup de membres du Congrès mexicain, c'est un scandale. Nos propres citoyens qui sont allés en Amérique pour du travail temporaire, sans parler de ceux qui ont des liens avec le Mexique en raison de leurs ancêtres, sont maltraités. Une lettre au département d'État [From.GetAdjective] fera en sorte que cela cesse."
 pacificstates.104.a:0 "Déposer une plainte auprès du département d'État."

 pacificstates.105.t:0 "Le Comité McGucken"
 pacificstates.105.d:0 "À la suite des émeutes Zoot Suit, le gouvernement mexicain a déposé une plainte auprès du département d'État américain. Pour calmer les tensions entre l'Amérique et le Mexique, le Comité McGucken a été créé sous la direction de l'archevêque de Los Angeles, Joseph Thomas McGucken. Le rapport concluait que le racisme était clairement au centre des émeutes et affirmait \"une pratique aggravante (de la part des médias) qui consiste à lier l'expression zoot suit au signalement d'un crime\". Le gouverneur de la Californie a nommé le Peace Officers Committee on Civil Disturbances, présidé par Robert W. Kenny, président de la National Lawyers Guild, pour faire des recommandations à la police. Des comités des relations humaines ont été mis sur pied et les services de police ont été tenus de former leurs agents pour qu'ils traitent tous les citoyens sur un pied d'égalité."
 pacificstates.105.a:0 "Espérons que c'est la fin de tout ça."

 pacificstates.106.t:0 "Exposition internationale California Pacific"
 pacificstates.106.d:0 "Aujourd'hui s'ouvre l'exposition internationale California Pacific à San Diego. L'Exposition avait pour but de promouvoir San Diego et de soutenir son économie, qui s'était ralentie avec la Grande Dépression en 1925. L'exposition comportait des centaines d'expositions sur l'histoire, les arts, l'horticulture, les cultures ethniques, la science et l'industrie. Certaines concessions et expositions étaient inhabituelles, comme le Gold Gulch, le Lost Continent of Mu, la colonie nudiste de Zoro Garden et le \"One Ton Mechanical Man\". L'Expo a attiré 7 220 000 visiteurs au cours de ses 377 jours d'activité. Les visiteurs ont apporté 37 700 000 $$US à San Diego. L'exposition a été si populaire que certains bâtiments sont en cours de reconstruction pour devenir permanents."
 pacificstates.106.a:0 "Refaisons ça l'année prochaine."

 pacificstates.107.t:0 "Sortie de Citizen Kane"
 pacificstates.107.d:0 "Orson Welles a sorti Citizen Kane qui a rapidement été salué par de nombreux spectateurs et critiques. Beaucoup le considèrent comme un film révolutionnaire pour sa cinématographie, sa musique et son montage. Il s'agit d'un film quasi-biographique sur Charles Foster Kane, un rédacteur en chef de journal fictif. Dans le film, la carrière de Kane dans le monde de l'édition est née d'un service social idéaliste, mais se transforme progressivement en une quête impitoyable du pouvoir. Cependant, malgré tout cela, William Randolph Hearst est furieux contre le film, refusant même que ses journaux publient le film et lancent des attaques diffamatoires contre ceux qui le font. Malgré son indignation, cela n'a pas empêché les gens d'aller le voir."
 pacificstates.107.a:0 "Rosebud."

 pacificstates.108.t:0 "Le Magicien d'Oz"
 pacificstates.108.d:0 "Le Magicien d'Oz a fait l'objet de critiques élogieuses. Basé sur le livre à succès de L. Frank Baum, le film met en vedette Judy Garland, Frank Morgan, Ray Bolger, Bert Lahr, Jack Haley, Billie Burke, Margaret Hamilton et Charley Grapewin. Ce qui l'a rendu célèbre, c'est son utilisation de la couleur grâce aux innovations de Technicolor. C'est un succès tant auprès du public que de la critique."
 pacificstates.108.a:0 "Suivez la route en briques jaunes."

 pacificstates.109.t:0 "Semaine de la mode de San Francisco"
 pacificstates.109.d:0 "San Francisco est parfois appelé le Paris de l'Ouest. Ainsi, pour contribuer à en faire l'un des centres culturels du monde, un événement d'une semaine au printemps est consacré à la mode. C'est ainsi que les créateurs de mode américains sont venus à San Francisco pour aider à s'installer et soutenir les efforts visant à faire de San Francisco l'une des capitales culturelles et de la mode du monde. Pour qu'elle puisse vraiment être fière de son surnom de Paris de l'Ouest."
 pacificstates.109.a:0 "Nouvelle mode pour l'Amérique."

 pacificstates.110.t:0 "Les arguments contre Paramount Pictures"
 pacificstates.110.d:0 "La Cour suprême de [Root.GetNameDef] a été saisie d'une affaire judiciaire concernant le système des studios qui avait été une bataille juridique pendant plusieurs années. La question au cœur de l'affaire était celle du système Studio, où les grandes industries cinématographiques seraient propriétaires des cinémas. Après un certain nombre d'années de va-et-vient, il a atteint la Cour suprême. La Cour suprême s'est prononcée contre le système des studios en déclarant qu'il s'agissait d'une volition des lois antitrust. Cette affaire judiciaire a donc annulé le système des studios et marque la fin d'une époque pour Hollywood."
 pacificstates.110.a:0 "La fin du système des studios."

 pacificstates.111.t:0 "Des super-armes avec un budget limité"
 pacificstates.111.d:0 "Au cours des dernières années, nos recherches militaires se sont concentrées sur la possibilité de conflits internes, ce qui a réduit notre champ d'action et notre budget pour les projets à long terme. Le budget du Congrès de cette année a heureusement trouvé de l'argent à affecter à un projet à long terme. Trois plans sont présentés au haut commandement militaire pour atteindre et dépasser les projets militaires de nos rivaux. La première est une fusée de Goddard théoriquement capable de larguer des explosifs à des kilomètres de distance sans risquer la vie des pilotes. La seconde est la bombe théorique prévue d'Oppenheimer utilisant des métaux lourds radioactifs, comme cela a été étudié en Autriche et en Allemagne. Le troisième est un plan beaucoup moins cher comme proposé par l'excentrique Wilhelm Reich, il affirme qu'une bombe peut être faite beaucoup moins cher en utilisant sa propre recherche physique."
 pacificstates.111.a:0 "Fusées de Goddard."
 pacificstates.111.b:0 "La bombe d'Oppenheimer."
 pacificstates.111.c:0 "La bombe de Reich."

 pacificstates.112.t:0 "Lancement réussi de Goddard"
 pacificstates.112.d:0 "De retour à Roswell, au Nouveau-Mexique, Goddard lance des fusées d'essai. La dernière fois qu'il est venu ici, les fusées étaient plus petites que sa cuisse et n'avaient atteint que mille pieds de haut. Maintenant, les fusées s'envolent sur des kilomètres au-dessus du désert et touchent le sol avec leurs poids factices. Le refus de Goddard de faire exploser des roquettes explosives sur le territoire continental des États-Unis empêche de connaître l'ampleur des dégâts."
 pacificstates.112.a:0 "Bon garçon Goddard."

 pacificstates.113.t:0 "La bombe d'Oppenheimer est un succès"
 pacificstates.113.d:0 "Une invitation d'Oppenheimer a été envoyée aux chercheurs, physiciens et ingénieurs nucléaires de toute l'Europe. La promesse d'échapper à la persécution en Europe a résonné le plus fortement aux scientifiques juifs, dont certains ont émigré aux Etats-Unis pour ce projet. Après un an et demi d'expérimentation et de coopération avec des collègues européens, une bombe atomique en état de marche est prête à être testée. Le ciel d'Almagordo au Nouveau-Mexique s'est illuminé d'un éclair de destruction lorsque la bombe test Valediction a explosé. Oppenheimer a dit plus tard que la bombe a été nommée d'après son poème préféré John Donne."
 pacificstates.113.a:0 "Le souffle s'en va maintenant."

 pacificstates.114.t:0 "Explosion ratée de Reich."
 pacificstates.114.d:0 "Après de nombreux retards et plusieurs tentatives pour obfusquer l'état-major général, le projet de bombe de Wilhelm Reich est interrompu et des millions de dollars ont été gaspillés. Cela est devenu évident pour les observateurs de Reich lorsque des tests montrant son énergie, appelée Orgone, ont pu induire des réactions exothermiques que seuls lui et ses associés pouvaient voir. La bombe elle-même étant un obus creux recouvert de couches de métal qui n'ont jamais explosé, à l'exception de son effondrement lorsque Reich a tenté de la détruire pendant l'enquête. Cet embarras fait actuellement l'objet d'articles dans les journaux."
 pacificstates.114.a:0 "Ce n'est pas le moment dont nous sommes le plus fier."

 pacificstates.150.t:0 "La Déclaration du Pacifique"
 pacificstates.150.d:0 "Depuis le premier transfert pacifique du pouvoir entre George Washington et John Adams, le gouvernement des États-Unis est fier de respecter la volonté de sa population après une élection. Ce contrat tacite entre le peuple et son gouvernement a été violé par le général Douglas MacArthur. En destituant le président démocratiquement élu au nom de la \"préservation de la stabilité\", il a brisé les principes fondateurs de notre grande nation. La destruction des relations civilo-militaires saines qui ont marqué l'Amérique depuis l'indépendance est une grave atteinte à toutes les valeurs que nous avons en tant que nation.\n\nEn réponse, les gouverneurs de la Californie, de Washington et de l'Oregon ont publié une déclaration commune condamnant les actions du général et exigeant son retrait immédiat de Washington. Nous doutons qu'il réagisse positivement, mais comme les patriotes en 1776, nous devons prendre position contre la tyrannie et l'oppression."
 pacificstates.150.a:0 "Pour la république !"

 pacificstates.151.t:0 "Merriam appelle à de nouvelles élections"
 pacificstates.151.d:0 "Frank Merriam, en coordination avec les gouverneurs de l'Oregon et de Washington, a fait aujourd'hui une étonnante déclaration publique. Il y affirmait que si le soi-disant\" protecteur\" des valeurs américaines ne pouvait même pas respecter les droits fondamentaux énoncés dans la Constitution, faisant référence à Douglas MacArthur, il appartiendrait aux peuples du Pacifique de défendre les droits inaliénables des Américains. Prétendant que le renversement du gouvernement par MacArthur était illégitime, une nouvelle élection allait avoir lieu pour élire un nouveau président - bien que parmi une liste limitée de candidats dans la région Pacifique. Pourtant, selon Merriam, celui qui remporterait cette élection aurait encore plus de légitimité que MacArthur et serait chargé de superviser le retour de la nation à la démocratie - par la force, si nécessaire."
 pacificstates.151.a:0 "Nous devons préserver la Constitution !"

 pacificstates.152.t:0 "Émeute syndicaliste !"
 pacificstates.152.d:0 "Suite à la propre déclaration de Jack Reed sur l'illégitimité de MacArthur, beaucoup espéraient que les capitalistes et les syndicalistes pourraient s'unir et préserver la démocratie américaine. Ces aspirations naïves ont été anéanties lorsque le gouverneur Merriam a ordonné à la Garde nationale de réprimer violemment une manifestation syndicaliste qui a éclaté à Sacramento. Cette situation s'est transformée en émeutes généralisées dans de nombreuses villes occidentales, notamment à Seattle, qui a sombré dans la violence. Des débardeurs et des camionneurs sont entrés par effraction dans l'hôtel de ville de Seattle et ont proclamé la ville loyale à la république ouvrière de Reed à Chicago. Actuellement, la ville est dans une impasse tendue entre les unités de la Garde nationale et les rebelles terrés dans l'hôtel de ville."
 pacificstates.152.a:0 "Ecrasez ces traîtres !"

 pacificstates.153.t:0 "Violence électorale"
 pacificstates.153.d:0 "Les tensions entre les États du Pacifique et Washington sont restées fortes ces dernières semaines, mais aujourd'hui, à l'approche des \"nouvelles élections\", elles ont dégénéré en conflit ouvert. Bien que certains des navires de la base navale de San Diego aient été transférés sur la côte est après les premiers signes d'agitation, beaucoup sont restés - ainsi que des marins de tout le pays. Les détails sont vagues, mais il semble qu'un commandant de base, sur ordre de Washington, ait ordonné aux marins de prendre des armes dans l'armurerie de la base et de se diriger vers la ville. Se déployant dans les bureaux de vote, ils ont empêché les travailleurs électoraux de s'y installer. Le matin venu, de grandes foules entourèrent ces soldats et commencèrent à les asperger de pierres, de bouteilles et d'autres débris. L'un des marins, touché par une bouteille, a riposté, et la ville est vite tombée dans le chaos.\n\nDes unités de la Garde nationale californienne ont été déployées et des batailles de rue entre des marins fidèles à MacArthur et les Gardes ont éclaté, transformant cette ville tranquille en zone de guerre."
 pacificstates.153.a:0 "A bas les traîtres !"

 pacificstates.154.t:0 "La date limite approche"
 pacificstates.154.d:0 "À l'approche de l'échéance fixée par le gouvernement fédéral, il est devenu évident qu'il n'y aura pas d'opposition de part et d'autre. Le président nouvellement élu [Root.GetLeader] a été occupé à lever des milices à travers l'Ouest, au milieu d'une détermination croissante à voir le pays restauré et MacArthur défié. Le gouvernement fédéral, pour sa part, a également indiqué clairement qu'il ne voyait plus de voie de compromis avec les États du Pacifique."
 pacificstates.154.a:0 "Ce n'est qu'une question de temps."

 pacificstates.200.t:0 "L'armée réquisitionne des camions civils"
 pacificstates.200.d:0 "Après que Marshall ait annoncé son programme de Motorisation pour le W.D.C., une proposition a été envoyée au Président pour décider de la réquisition de véhicules civils afin d'approvisionner notre armée en croissance rapide. Avec son approbation, nous avons commencé à saisir des véhicules de la population civile, bien qu'à notre grande surprise, de fiers patriotes fassent la queue à côté de nos entrepôts pour offrir leurs véhicules pour le combat à venir. Bien que tous leurs véhicules ne se soient pas avérés utiles pour nous, nous avons réussi à réquisitionner un bon nombre de camions qui peuvent être modifiés pour transporter les troupes avec facilité ou qui sont assez robustes pour transporter nos troupes une fois."
 pacificstates.200.a:0 "Nous apprécions le service qu'ils ont rendu à notre nation"

 pacificstates.201.t:0 "Succès de l'opération Glacier"
 pacificstates.201.d:0 "Avec la prise des États de l'Idaho, de l'Utah et de l'Arizona, l'opération Glacier a été qualifiée de succès retentissant par notre haut commandement. Maintenant que les Rocheuses sont sécurisées et que notre industrie est en sécurité derrière elles, nous disposons d'un bon terrain pour attaquer les Grandes Plaines et le Sud, ce qui nous permettra de repousser les radicaux et de protéger notre pays."
 pacificstates.201.a:0 "Nous marcherons bientôt sur Washington !"

 pacificstates.202.t:0 "Échec de l'opération Glacier"
 pacificstates.202.d:0 "Bien que l'opération Glacier ait permis d'obtenir des gains territoriaux, les pertes ont été trop élevées et le gain trop faible pour l'effort de guerre. Dans l'état actuel des choses, les Rocheuses demeurent un terrain contesté et notre survie à long terme est menacée. C'est maintenant au maréchal et au haut commandement de nous aider à traverser la guerre par tous les moyens nécessaires."
 pacificstates.202.a:0 "Nous devons repenser notre stratégie"

 pacificstates.203.t:0 "Repenser la conception de nos chars"
 pacificstates.203.d:0 "La guerre civile terminée, nous devons maintenant revoir les mesures industrielles que nous avons prises pendant la guerre afin d'améliorer la production en temps de guerre. L'une de ces mesures était la demande de Marshall d'avoir des chars plus rapides pour la production de masse, ce qui avait le malheur d'être peu fiable sur des terrains difficiles, un trait qui a malheureusement causé plus d'un mal de tête aux équipages de chars nouvellement recrutés dans notre pays. Comme nos dépenses dans les affaires militaires seront augmentées, certains concepteurs nous ont approchés avec des modèles plus récents avec de meilleurs moteurs et systèmes de suspension qui assureront l'absence de pannes régulières, mais en échange nos experts prédisent que notre vitesse de production sera réduite. Que devrions-nous faire ?"
 pacificstates.203.a:0 "Concentrons-nous sur des modèles plus fiables"
 pacificstates.203.b:0 "La fiabilité n'est pas un problème si nous pouvons bombarder l'ennemi de chars !"

 pacificstates.204.t:0 "Les progressistes et le Farmer-Labor voient des gains massifs"
 pacificstates.204.d:0 "Les journaux locaux ont fait état d'une augmentation massive de l'activité des partis du Parti progressiste et du Parti des Farmer-Labor. Bien que ce changement soit sous-estimé par rapport aux années précédentes, l'existence de pouvoirs dictatoriaux au sein du gouvernement fédéral a déstabilisé de nombreux électeurs fiables dans les États du Pacifique. Ce changement a atteint le Congrès provisoire de Sacramento, où plusieurs représentants mineurs ont fait des déclarations publiques soutenant les partis Progressiste et Farmer-Labor. Pour les observateurs du reste des États-Unis, ce changement confirme leurs inquiétudes quant à la séparation totale entre les démocrates et les républicains de l'establishment du système bipartite."
 pacificstates.204.a:0 "Concentrons-nous sur des électeurs plus fiables."

 pacificstates.205.t:0 "Le Triomphe de la Démocratie"
 pacificstates.205.d:0 "Avec la défaite finale de la junte du Général MacArthur, notre gouvernement - le gouvernement vertueux - se dresse à nouveau au-dessus du continent américain. Tout comme Abraham Lincoln il y a soixante-quinze ans, le Président [PSA.GetLeader] a sauvé la démocratie et l'Union. Maintenant que la guerre est terminée, les leçons tirées de la Crise de 1937 et de la guerre doivent être étudiées et appliquées. Bien que le gouvernement soit effectivement très désireux de réformer le système, il n'y a pas de consensus sur la manière de procéder.\n\nQuelques questions se posent : les Présidents Reed et Long doivent-ils être propagés comme des martyrs contre la dictature de Douglas MacArthur - qui, de l'avis de tous, était le principal méchant de la guerre civile - ou doivent-ils être rejetés comme des dictateurs radicaux en devenir ? Il y a encore de nombreux sympathisants des deux hommes dans les partis Farmer-Labor, Democratic et Progressive, bien qu'ils aient déclaré les deux hommes traîtres en 1937.\n\nCe qui est clair, c'est que l'armée était devenue trop puissante dans l'Amérique d'avant-guerre, même en temps de paix, mais peu savent comment concilier cette question avec la défense nationale, et surtout avec la popularité du Général Marshall, à qui plusieurs postes gouvernementaux ont déjà été offerts. Toutes ces questions et d'autres doivent maintenant trouver une réponse, mais par la grâce de Dieu Tout-Puissant, l'Amérique a maintenant un gouvernement prêt à essayer."
 pacificstates.205.a:0 "La Démocratie en Amérique n'est pas encore morte. \n§L(Garder la couleur sur la carte)§!"
 pacificstates.205.b:0 "La Démocratie en Amérique n'est pas encore morte. \n§L(Changer de couleur sur la carte)§!"

 pacificstates.206.t.PSA:0 "La Madame Curie chinoise"
 pacificstates.206.d.PSA:0 "Une thèse récente sur le Bremsstrahlung et la production d'isotopes radioactifs issus de la fission nucléaire de l'uranium est due à nul autre que Chien-Shiung Wu, 28 ans, jeune physicienne en herbe de l'université de Californie à Berkeley. Originaire de la petite ville de Lihue, dans la province de Jiangsu, Wu est sortie major de sa classe et a été admise en 1929 à l'université de Nanjing. Enseignante dans une école publique de Shanghai, Wu a entretenu une relation étroite avec le président de l'école, l'éminent Hu Shih, qui a agi à la fois comme un mentor et un second père pour Wu. En raison de l'instabilité constante qui règne en Chine et des encouragements de sa collègue chercheuse Gu Jing-Wei, Wu a pris la décision d'émigrer aux États-Unis en 1936 avec l'intention d'étudier à l'université du Michigan. Choquée par le sexisme qui sévit dans le milieu universitaire américain, Wu décide de préférer l'université de Berkeley, beaucoup plus libérale. À Berkeley, l'intellect, la beauté et le charisme de Wu lui ont valu le respect de ses mentors tels que Robert Oppenheimer et Ernest O. Lawrence, tout en gagnant l'admiration de ses camarades de classe qui lui ont affectueusement donné le surnom de \"Gee Gee\". Ayant terminé son doctorat avec une thèse digne d'éloges, Oppenheimer et Lawrence ont recommandé que les recherches de Wu soient utilisées pour la poursuite de la recherche atomique."
 pacificstates.206.t.china:0 "La première dame de la physique de retour au pays"
 pacificstates.206.d.china:0 "Fuyant les États-Unis déchirés par la guerre, Chien-Shiung Wu est rentrée chez elle en Chine. Originaire de la petite ville de Lihue, Wu est sortie major de sa classe et a été admise à l'université de Nanjing en 1929. Enseignante dans une école publique de Shanghai, Wu a entretenu une relation étroite avec le président de l'école, l'éminent Hu Shih, qui a agi à la fois comme un mentor et un second père pour Wu. En raison de l'instabilité constante en Chine et des encouragements de sa collègue chercheuse Gu-Jing Wei, Wu a pris la décision d'émigrer aux États-Unis en 1936 avec l'intention d'étudier à l'université du Michigan. Wu est choquée par le sexisme qui règne dans le milieu universitaire américain et décide de préférer l'université de Berkeley, beaucoup plus libérale. Cependant, avec l'effondrement des États américains du Pacifique, Wu est une fois de plus retournée en Chine. Avec les ressources de l'Academia Sinica à sa disposition, Wu a l'intention de diriger le programme atomique chinois et de faire entrer la Chine dans l'ère moderne."
 pacificstates.206.a:0 "Bravo !"

