portugal_exile.1.t: "Le dernier combat du Portugal"
portugal_exile.1.d: "Après que les forces ennemies ont franchi nos frontières, nos armées se sont retrouvées acculées. N'ayant que peu d'espace pour battre en retraite et face à des forces ennemies écrasantes, nos chances de victoire sont minces. Néanmoins, nous devons continuer de défendre notre peuple contre les attaquants, quel qu'en soit le prix. Nous continuerons donc à nous battre jusqu'à ce que Lisbonne ne finisse par tomber !"
portugal_exile.1.a: "La Fortune sourit aux audacieux !"

portugal_exile.2.t: "La chute du Portugal"
portugal_exile.2.d: "Malgré les efforts courageux de nos armées, la vérité est aussi amère qu'indéniable. Les forces ennemies surpassent les nôtres et avancent rapidement sur nos terres, menaçant notre maintien sur le continent. Heureusement, l'Empire Portugais est vaste et nous pouvons encore nous retirer dans nos colonies, pour y trouver un moyen de libérer notre patrie."
 portugal_exile.2.d.noretreat: "Malgré les efforts courageux de nos armées, la vérité est aussi amère qu'indéniable. Les forces ennemies surpassent les nôtres et avancent rapidement sur nos terres, sans que nous puissions y faire grand chose."
 portugal_exile.2.a: "Nous devons résister !"

portugal_exile.3.t: "Rejoindre l'Entente ?"
portugal_exile.3.d: "Après la perte de nos terres sur le continent face à des forces écrasantes le retour de notre gouvernement légitime semble peu probable, du moins pas par nos propres moyens. Heureusement, nous entretenons encore des relations diplomatiques et pouvons contacter à nouveau nos anciens alliés afin qu'ils puissent, espérons-le, nous aider à retrouver notre pays."
portugal_exile.3.a: "Contactez les [ENT.GetAdjective]s."
portugal_exile.3.b: "Nous n'avons pas besoin d'eux."

 #ENT PoV:
portugal_exile.4.t: "Le Portugal nous recontacte" #ENT PoV
portugal_exile.4.d: "Après la défaite des Portugais sur le continent et leur retraite vers leurs colonies, des émissaires portugais nous ont recontactés il y a peu pour demander que le Portugal rejoigne l'Entente. Si la défaite lors de la Weltkrieg a laissé un goût amer à la plupart des membres de l'Entente, les Portugais sont restés en bons termes avec nous, même s'ils se sont lentement éloignés au fil des ans. Comment devrions-nous répondre à leur demande ?"
portugal_exile.4.a: "Bon retour parmi nous."
portugal_exile.4.b: "Sans ses terres sur le continent, le Portugal nous est inutile."

portugal_exile.5.t.accept: "[FROM.GetNameDefCap] accepte"
portugal_exile.5.t.refuse: "[FROM.GetNameDefCap] refuse"
portugal_exile.5.d.accept: "Malgré la perte de nos possessions continentales, nos alliés nous apprécient toujours et nous ont permis de rejoindre leurs efforts pour reconquérir leur patrie, ainsi que la nôtre."
portugal_exile.5.d.refuse: "Avec la perte de nos possessions continentales, nos anciens alliés ont jugé que nous étions un poids inutile pour l'alliance et ont refusé notre demande de rejoindre leur faction. Même s'il nous est toujours théoriquement possible de nous ressaisir et de reprendre notre pays, les chances que cela se produise un jour se sont incontestablement amenuisées..."
portugal_exile.5.a: "Ensemble, pour la victoire !"
portugal_exile.5.b: "Les Britanniques sont-ils devenus fous ?"

 #MAF PoV:
portugal_exile.6.t: "L'effondrement du Portugal" #MAF PoV
portugal_exile.6.d.peace: "Suite à l'effondrement de l'armée portugaise continentale, leurs forces de harcèlement ont été retirées d'Afrique. Le financement s'est tari et les armes se sont tues. C'est à la fois la preuve définitive qu'ils étaient à l'origine le chaos à la frontière, et un grand soulagement pour nos forces."
portugal_exile.6.d.war: "Suite à l'effondrement de l'armée portugaise continentale, les maigres forces que les Portugais maintenaient en Afrique se sont effondrées. Désespérés, ces derniers se sont empressés de signer un accord de paix avec l'Allemagne, et nous sommes donc victorieux une fois de plus !"
portugal_exile.6.a: "Un problème de moins dont nous aurons à nous soucier."
portugal_exile.6.b: "Ainsi se termine la guerre du Bush."

 #SWF/FRA PoV:
portugal_exile.7.t: "L'effondrement du Portugal" #CNT/FRA PoV
portugal_exile.7.d: "Nos forces ayant rapidement franchi les lignes portugaises, il semble que leur gouvernement n'a pu supporter la pression et se soit embarqué vers leurs colonies, échappant lâchement à la justice révolutionnaire. Bien que nous ayons sécurisé le territoire portugais sur le continent, la menace d'une invasion portugaise, bien qu'improbable, est toujours réelle."
portugal_exile.7.a: "Leur temps viendra, un jour ou l'autre."

portugal_exile.9.t: "Se saisir de Macao ?"
portugal_exile.9.d: "Avec l'effondrement de l'Empire Colonial Portugais, le port et la base navale de Macao nous ont été ouverts. Un petit détachement pourrait facilement s'en emparer pour nous servir de base dans le sud de la Chine..."

portugal_exile.10.t: "Se saisir de Goa ?"
portugal_exile.10.d: "Avec l'effondrement de l'Empire Colonial Portugais, l'accès à la petite enclave de Goa nous est ouvert. L'envoi d'un petit détachement pourrait très facilement nous permettre de la revendiquer..."

portugal_exile.11.t: "Se saisir du Timor?"
portugal_exile.11.d: "Avec l'effondrement de l'empire colonial portugais, l'accès au territoire du Timor nous est ouvert. L'envoi d'un petit détachement pourrait très facilement nous permettre de le revendiquer..."

portugal_exile.seize: "Faites-le !"
portugal_exile.dont_seize: "Après réflexion, nous n'en ferons rien..."

 #News event:
portugal_exile.12.t: "Nos possessions orientales ont été saisies !" #News event
portugal_exile.12.d: "A présent que l'Empire risque de s'effondrer et que le continent est perdu, les inévitables vautours ont saisi l'occasion de s'emparer de nos possessions en Extrême-Orient. Macao, Goa et le Timor sont maintenant perdus, occupés respectivement par [729.Owner.GetNameDef], [321.Owner.GetNameDef] et [721.Owner.GetNameDef]. Vue la déroute de nos forces armées en Ibérie, nous ne pouvons pas faire grand-chose pour les arrêter."
portugal_exile.12.a: "Nous reviendrons les réclamer, un jour ou l'autre."

 #News event:
portugal_exile.13.t: "Effondrement de l'Empire Portugais" #News event
 portugal_exile.13.d.noretreat: "Les forces ennemies approchant de Lisbonne, le gouvernement portugais a commencé à s'effondrer. Ils n'ont nulle part où fuir, aucune colonie où leurs dirigeants pourraient débarquer. En bref, ils sont acculés et n'ont d'autre choix que de faire face à leur sort, tout comme le reste de leurs citoyens européens."
 portugal_exile.13.d.noangola: "Les forces ennemies approchant de Lisbonne, le gouvernement portugais a décidé que leur position n'était pas viable et, compte tenu de la protection relative qu'offrent le port de Lisbonne et la couverture de la marine portugaise, ils ont embarqué sur leurs navires avec autant de soldats et de partisans loyalistes que possible, avant de partir en exil. Leur seul refuge à présent sont leurs possessions de l'Atlantique, un maigre refuge d'où ils peuvent malgré tout espérer un retour éventuel sur le continent. L'avenir de la nation portugaise reste particulièrement incertain."
portugal_exile.13.d: "Les forces ennemies approchant de Lisbonne, le gouvernement portugais a décidé que leur position n'était pas viable et, compte tenu de la protection relative qu'offrent le port de Lisbonne et la couverture de la marine portugaise, ils ont embarqué dans leurs navires avec autant de soldats et de partisans loyalistes que possible et se sont exilés. Alors qu'ils se regroupent dans leurs lointaines colonies, l'avenir de la nation portugaise reste d'autant plus incertain à court terme que leur gouvernement est en fuite et leur patrie occupée."
portugal_exile.13.a: "Est-ce la fin de l'empire portugais ?"

portugal_exile.14.t: "L'effondrement final"
 portugal_exile.14.d: "Malgré les vaillants efforts de nos armées pour reprendre notre patrie, nous avons complètement échoué dans notre tâche, et l'avenir de la nation portugaise est sombre. Avec l'effondrement du moral, beaucoup de nos soldats et officiers ont commencé à déserter, demandant des grâces officielles aux envahisseurs afin de retourner au Portugal. La position de notre gouvernement est devenue insoutenable, et les quelques ministres qui nous restent encore fidèles ont suggéré que nous devrions nous exiler vers une nation neutre pour éviter la capture, maintenant que nous ne pouvons pas nous défendre contre ceux qui chercheraient à nous juger, injustement."
portugal_exile.14.a: "Peut-être un jour, finirons-nous par revenir..."

 #MAF:
portugal_exile.15.t: "Le gouvernement portugais s'effondre"
portugal_exile.15.d: "Le gouvernement portugais a officiellement pris le chemin de l'exil suite à l'effondrement de ses forces sur le continent. Disposant seulement de forces symboliques dans leurs colonies, nous pouvons rapidement nous en emparer si nous agissons maintenant, car ils auront peu de raisons ou même de moyens pour s'opposer à nous"
portugal_exile.15.a: "L'Angola et le Mozambique sont à nous, maintenant !"

 #NFA:
portugal_exile.16.t: "Le gouvernement portugais s'effondre"
portugal_exile.16.d: "La perte du continent l'ayant finalement rattrapée, le gouvernement portugais s'est officiellement exilé lorsque ses forces ont commencé à vaciller et finalement à s'effondrer. Disposant seulement de forces symboliques dans leurs colonies, nous pouvons rapidement nous en emparer si nous agissons maintenant, car il aura peu de raisons ou même de moyens pour s'opposer à nous"
portugal_exile.16.a: "Envoyer des troupes en Guinée et au Cap-Vert."

 #SWF:
portugal_exile.17.t: "Le gouvernement portugais s'effondre"
portugal_exile.17.d: "La perte du continent l'ayant finalement rattrapée, le gouvernement portugais s'est officiellement exilé lorsque que ses forces ont commencé à vaciller et à demandant notre grâce pour retourner sur leur territoire occupé. Même si les partisans portugais continuent d'errer dans les campagnes, la force croissante de nos milices et l'effondrement des Portugais ne peuvent qu'affaiblir l'insurrection. Bientôt nous pourrions même sécuriser le contrôle total du Portugal, une fois pour toutes..."
portugal_exile.17.a: "Le prolétariat d'aujourd'hui réussit là où les rois d'autrefois ont échoué"
