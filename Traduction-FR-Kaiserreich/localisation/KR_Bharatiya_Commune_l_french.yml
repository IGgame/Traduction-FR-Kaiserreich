beng.102.a:0 "All layers of the economy must be centrally administered."
beng.102.b:0 "India must become completely self-sufficient."
beng.102.c:0 "Central planning and nationalisation of vital industries."
beng.102.e:0 "Orthodox Syndicalism shall unite all Indians economically."
beng.103.t:0 "Maintaining Order in the New Provinces"
beng.103.d:0 "As the army finished off its last opponents, the military consequently took on the role as a force of occupation. This is in some cases discouraging for our newly liberated brothers, as the presence of army patrols make us look not as liberators of the proletariat, but rather as foreign invaders. Some voices in Congress call for a more lenient strategy towards the new provinces, while others argue that a reduction of army units will inevitably pave the way for reactionary terrorists and guerrillas."
beng.103.a:0 "Martial law must be strictly enforced!"
beng.103.b:0 "The People's Police shall oversee integration."
beng.103.c:0 "Withdraw the army, but maintain garrisons in key cities."
beng.103.e:0 "Raise local workers' militias to enforce order."
beng.104.t:0 "Status of Minority, Religious, and Caste Rights"
beng.104.d:0 "A veritable mass of patterns of different ethnicities, religious, and caste sub groupings, Indian politics have always swayed between the extremes of cultural accommodation and subjection. The Calcutta government has employed a wide variety of policies within our own territories to maintain the rights of the so-called untouchables, people ostracised from society on religious grounds found in mainstream Hinduism. All parties agree that minority rights are essential, however the means of enforcing these in the far more traditional and conservative provinces recently liberated from reactionary rule seem to be far more difficult to agree upon. As the Congress draws to a close, it is evident that this last issue will be invaluable for any of the fractions who wish to secure a majority."
beng.104.a:0 "The army shall guard the rights of all the peoples of India!"
beng.104.b:0 "Untouchability is a sin. Let the people know it!"
beng.104.c:0 "A slow implementation of equal rights will secure stability."
beng.104.e:0 "Create workers' committees to ensure equality."
beng.105.t:0 "Bose's Maximists Control Congress"
beng.105.d:0 "As the special session of the INC concludes, a clear majority has gathered around the arguments of the martial giant Subhas Chandra Bose and his Maximists. With a clear mandate, it now falls on Bose to implement a new order on the Indian subcontinent and facilitate the birth of a Totalist Raj."
beng.105.a:0 "A Totalist Raj arises!"
beng.106.t:0 "Fazlul Huq and Nehru Sway Congress"
beng.106.d:0 "Despite rising tensions between Huq and Nehru, their coalition of radicalised Fabians and Bengali socialists have managed to form a party line supported by a majority of congress. As the pair prepare to ascend to government supremacy, the rest of congress pray that the partnership last long enough for India to regain her strength and flourish under enlightened socialism!"
beng.106.a:0 "India storms towards modernity and socialism!"
beng.107.t:0 "The Agrarians Control Congress"
beng.107.d.gandhi:0 "To the roaring applause of the Congress, the Mahatma, Mohandas Karamchand Gandhi has received absolute support for his line by the party. It is hoped that Mr. Gandhi's conciliatory gestures will hasten the process of reuniting Mother India."
beng.107.d.bose:0 "To the roaring applause of the Congress, Nirmal Kumar Bose has received absolute support for his line by the party. It is hoped that Mr. Bose's conciliatory gestures will hasten the process of reuniting Mother India."
beng.107.a:0 "Our great nation shall be healed by the mercy of the victors."
beng.108.t:0 "Dange's Syndicalists Control Congress"
beng.108.d:0 "With his solid base of support in the Indian trade unions and a clever political alliance with the old revolutionary guard, Shripad Amrit Dange has managed to rally congress behind his anarcho-syndicalist platform. Now it is time to restore Mother India to her rightful place of glory by the means of true socialist liberation!"
beng.108.a:0 "Now we're truly an anarcho-syndicalist commune!"
beng.109.t:0 "The Congress Ends in a Stalemate"
beng.109.d:0 "Despite the debates going into the early hours, Congress has not yet found a single majority. It would appear that only some sort of coalition between the various fractions can lead to a working government. In this regard, Nehru might be the king-maker – as he stands comfortably between the extremes of the INC."
beng.109.a:0 "Bose and Nehru form a coalition!"
beng.109.b:0 "The Agrarians and Nehru combine to form a majority!"
beng.109.c:0 "Nehru utilises Dange's union support to take the presidency!"
beng.110.t:0 "The Place of the Red Raj in the World"
beng.110.d:0 "With India united behind the Calcutta government and the provinces of the pretender governments brought under Socialist administration, the cabinet has begun to debate what course we should take internationally. A logical decision would be to seek an alignment with the International and thus formally take our rightful place among the great Syndicalist nations of the world. Others, however, argue that we ought to make our own bloc of alliances – a force of Socialism with an oriental face. Such a course would definitely allow us greater freedom when it comes to spreading the revolution, but might cost us the technological benefit of associating with the great armies of the International."
beng.110.a:0 "We shall be the Internationale's Sword in Asia!"
beng.110.b:0 "On our own, Asia shall be painted RED!"
beng.110.c:0 "Let us rebuild India in splendid isolation."
beng.111.t:0 "India Wants to Join the Internationale"
beng.111.d:0 "The fragmented remains of the British Raj have finally been reunited under the aegis of the leftist Calcutta government. As if this wasn't good enough news for the worldwide proletariat, the new Indian government has requested to be aligned as a member of the Internationale!"
beng.111.a:0 "Workers of the World, Unite!"
beng.111.b:0 "We have no use for Bolsheviks in turbans..."
beng.112.t:0 "[From.GetName] Has Refused"
beng.112.d:0 "The [From.GetAdjective] government has sent word that the International has no need of our alliance."
beng.112.a:0 "Is that so?"
beng.113.t:0 "The Case of the Delhi Government's Officer Corps"
beng.113.d:0 "The National Government has finally dislodged the last vestiges of British influence on the Indian sub-continent and enforced a truly native system of governance on the troublesome north-western provinces. Some of the officers who once swore loyalty to the Delhi Government have expressed wishes to continue to serve Mother India, placing the nation above political alignment. However, if we enrol these men we might face trouble from our own officers who resent serving alongside former enemies."
beng.113.a:0 "The Nation needs every single man!"
beng.113.b:0 "We have no need for British lapdogs!"
beng.114.t:0 "Integration in the Gangetic Plain"
beng.114.d:0 "The Gangetic plain is the main economic artery for Indian commerce and industry. The sooner the better these people come under the complete control of Calcutta, the better."
beng.114.a:0 "Our policies have united the people in Socialist brotherhood."
beng.114.b:0 "Take a moderate approach to integration."
beng.114.c:0 "We must be forceful in establishing socialist control!"
beng.115.t:0 "Integration in the North-West"
beng.115.d:0 "The North-western provinces of India have been a stronghold of petty bourgeoisie interests mixed with several reactionary princely states. The traders and industrialists of Karachi and the Punjab particularly seem to oppose any radical change to the economic and societal changes we propose. We must tread carefully in order to secure their loyalty...or be forceful."
beng.115.a:0 "Take a moderate approach to integration."
beng.115.b:0 "We must be forceful in establishing socialist control!"
beng.116.t:0 "Control Asserted in [new_core.GetName]"
beng.116.d:0 "While it has been difficult to wean the locals away from their over-dependence on British handouts and democratic coddling, the state of [new_core.GetName] has been assimilated can finally be called a true part of [Root.GetNameDef]!"
beng.116.a:0 "It's about time!"
beng.117.t:0 "Resistance in [damage_state.GetName]!"
beng.117.d:0 "Protests in the formerly British-puppet state of [damage_state.GetName] have grown increasingly violent as of late, spurred on by what we believe to be a democratic resistance group operating out of remote regions in the territory. Multiple terrorist bombings have accompanied the protests, and will likely continue until we fully assert control over [damage_state.GetName]'s people."
beng.117.a:0 "This is what they call 'freedom'?!"
beng.118.t:0 "What to do with the Reactionary Officers"
beng.118.d:0 "We have through the force of arms and diplomacy eradicated the two reactionary pretender governments and proclaimed a new progressive Raj of socialist equality. Some of the non-royal commissioned officers of our defeated enemies have expressed a desire to serve in our armed forces, putting the nation above political concern. Tempting it is, including former enemies in the Red Army could be a dangerous thing..."
beng.118.a:0 "We will employ all who will fight for the revolution!"
beng.118.b:0 "We cannot trust these reactionary maggots!"
beng.119.t:0 "Integration in the Former Bombay Presidency"
beng.119.d:0 "In the former Bombay Presidency there's a strong labour movement in Bombay city itself. This will be valuable when commencing our process of integration, although the interior villages and cities have a more conservative streak. Never the less, we must decide upon a course of action when it comes to the process of integration."
beng.119.a:0 "Take a moderate approach to integration."
beng.119.b:0 "We must be forceful in establishing socialist control!"
beng.120.t:0 "Integration in the Dravidian Princely States"
beng.120.d:0 "The southern princely states were always somewhat politically detached from the federal government in Hyderabad. This makes it harder for us to establish an efficient central administration. Never the less, that is what we will have to achieve."
beng.120.a:0 "Take a moderate approach to integration."
beng.120.b:0 "We must be forceful in establishing socialist control!"
beng.121.t:0 "Control Asserted in [new_core.GetName]"
beng.121.d:0 "While it has been difficult to wean the locals away from their serfdom and dependence on princely landlords, the state of [new_core.GetName] has been assimilated can finally be called a true part of [Root.GetNameDef]!"
beng.121.a:0 "It's about time!"
beng.122.t:0 "Resistance in [damage_state.GetName]!"
beng.122.d:0 "Protests in the formerly princely state of [damage_state.GetName] have grown increasingly violent as of late, spurred on by what we believe to be a reactionary resistance group operating out of remote regions in the hinterlands. Multiple terrorist bombings have accompanied the protests, and will likely continue until we fully assert control over [damage_state.GetName]'s people."
beng.122.a:0 "No doubt funded with princely wealth..."
beng.125.t:0 "A Special Session of the INC"
beng.125.d:0 "The constitutionally mandated 5-year term of the incumbent executive committee has come to an end, marking the beginning of a new round of political skulduggery and backstabbing as the various factions vie for control over congress. Calcutta is draped in the red flag of Free India and the streets are alive with the sounds of excitement."
beng.125.a:0 "Let's get to work, comrades!"
beng.126.t:0 "The Judicial Reform Act"
beng.126.d:0 "In the wake of Indian reunification under the aegis of the Calcutta government, a major source of discontent across the subcontinent has proven to be the lack of central direction of the judicial system. With some provinces and districts being in the hands of local worker's and peasant's committees and others still ruling based on the old colonial codes, the Congress is in agreement that a more effective and streamlined legal apparatus is sorely needed. However, how such a system precisely should function - and who should control it - is hotly debated by all."
beng.126.a:0 "All within the state, nothing against the state."
beng.126.b:0 "A decentralised three-tier system for each province."
beng.126.c:0 "A strong supreme court is needed to secure our liberty."
beng.126.e:0 "A league of union tribunals should do the trick."
beng.127.t:0 "The States and the Central Government"
beng.127.d:0 "Five years have passed since the States Reorganisation Act was adopted by Congress, yet friction still exists between the provinces and the central government as to who should wield the most influence in the villages and cities of India. The Maximists wish the states to be completely subjugated to the rulings of the executive, only retaining insignificant administrative power. The Agrarian Wing, on the contrary, argues the complex nature of the Indian nation calls for a loose confederation of states with the executive only permitted supreme control of defence matters and All-Indian industries. Dange's Anarcho-Syndicalists share the mistrust of a strong central government, but suggest creating a coordinating States Committee elected by local trade unions to ensure some coherence amongst India's provinces. Nehru proposes a quasi-federal structure with each province retaining a token legislative as well as chief ministers and governors, who in turn answer to the central government."
