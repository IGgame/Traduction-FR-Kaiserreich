### Focuses ###
HND_INC_Meeting_1:0 "Réunion extraordinaire de l'INC"
HND_INC_Meeting_1_desc:0 "Alors que le mandat de Lala Lajpat Rai touche à sa fin, tout Calcutta vibre d'excitation avant la convocation du Congrès National de l'Inde. On s'attend à ce qu'un nouveau chef d'État y soit nommé, décidant de l'orientation de la Commune Bharatie au cours des prochaines années critiques"
HND_totalist_1:0 "Subhas Chandra Bose"
HND_totalist_1_desc:0 "Subhas Chandra Bose, chef de la faction Maximiste, a remporté les élections à la tête du gouvernement de Calcutta"
HND_speech_war:0 "\"Nous ne serons pas vaincus\""
HND_speech_war_desc:0 "Le premier point à l'ordre du jour de Bose sera de s'adresser à la nation - on s'attend à ce que les Totalistes adoptent une ligne dure quant à l'avancement de la Commune au cours des prochaines années. Pour Bose, la Commune Bharatie a la capacité de promouvoir ses propres intérêts et de moderniser son armée, sans dépendre de forces extérieures, mais seulement au prix d'efforts considérables"
HND_revoke_landlords:0 "Destituer les Propriétaires Terriens"
HND_revoke_landlords_desc:0 "Tous les propriétaires terriens d'Inde d'avant la révolution ne sont pas partis. En effet, de nombreuses petites fermes sont encore détenues par de riches membres des castes supérieures qui se croient intouchables par le gouvernement de Calcutta. Les Maximistes ont l'intention de leur prouver que ce n'est pas le cas, et toutes les terres agricoles de la nation doivent être soumises à une règle et à une administration communes par les personnes qui travaillent sur elles"
HND_nationalize_industry:0 "Organiser les Industries Vitales"
HND_nationalize_industry_desc:0 "Alors que la plupart des industries vitales du pays sont nationalisées, elles restent dans un état lamentable après la dévastation de la guerre civile. Le gouvernement doit se concentrer sur le rétablissement de leur productivité et l'organisation de leur gestion afin d'apporter aux militaires le soutien dont ils ont désespérément besoin"
HND_mass_conscription:0 "Éveiller les Masses"
HND_mass_conscription_desc:0 "L'appel doit être lancé à la population de la Commune Bharatie : préparer la guerre. Chaque homme et chaque femme doit être prêt à lutter contre les forces du colonialisme et de l'oppression, et si le prix de ce sacrifice est élevé, il doit être payé intégralement. La liberté de l'Inde viendra avec l'effusion de sang, il n'y a aucun moyen de la contourner, mais la majorité ne viendra pas celle de la Commune"
HND_purge_army:0 "Démarrer la Purge"
HND_purge_army_desc:0 "Trop d'officiers de l'armée communale ont été princes de l'ancien ordre ou sont peu loyaux vis-à-vis de la Commune. Nous ne pouvons pas nous permettre le risque qu'ils rechignent à faire face aux exigences qui se présenteront, et ils doivent donc être éliminés des rangs. Le prix sera élevé, mais c'est un risque nécessaire"
HND_rebuild_army:0 "Une Nouvelle Armée se Lève"
HND_rebuild_army_desc:0 "Une fois la purge de l'armée terminée, il est temps de remplacer ce qui a été perdu - et de s'assurer que tous les officiers promus sont fidèles à la cause maximaliste"
HND_ready_people:0 "La Guerre Totale nous Attend"
HND_ready_people_desc:0 "La loyauté du peuple de la Commune doit être garantie - et ce n'est pas seulement une loyauté envers la nation, mais envers les Maximistes. Notre chemin est difficile à parcourir, mais nous ne pouvons pas nous permettre que ceux qui se disent \"modérés\" ou \"artisans de paix\" conservent de l'influence quand il s'agit de prendre une décision ferme"
HND_syndicalist_1:0 "A. K. Fazlul Huq"
HND_syndicalist_1_desc:0 "A. K. Fazlul Huq, leader de la faction des modérés, a été élu à la tête du gouvernement de Calcutta"
HND_speech_industry:0 "\"L'industrie est la Voie de la Victoire\""
HND_speech_industry_desc:0 "La première chose à faire pour Huq et Nehru est de s'adresser à la nation - on attend des modérés qu'ils adoptent une approche réaliste et progressiste pour faire prospérer la nation, en privilégiant sa croissance industrielle et les réformes de politiques iniques. Pour beaucoup de gens dans le pays, cela sera reçu avec rien de moins qu'un soupir de soulagement"
HND_spread_revolution:0 "Répandre la Révolution"
HND_spread_revolution_desc:0 "L'attitude des modéré à l'égard de la croissance ne signifie pas la capitulation face aux forces du colonialisme et de l'oppression qui se dressent toujours contre la Commune. À cette fin, le gouvernement doit tendre la main aux révolutionnaires du Nord et de l'Ouest qui restent discrets, prêts à agir à tout instant"
HND_create_raw:0 "L'aile de Recherche et d'Analyse"
HND_create_raw_desc:0 "La connaissance est notre plus grande arme - la connaissance de ce que font nos ennemis et la capacité de les tromper par la désinformation. À cette fin, une nouvelle aile de l'armée sera créée afin d'accroître nos capacités de renseignement dans l'ensemble du sous-continent et au-delà"
HND_production_focus:0 "Priorité à la Productivité"
HND_production_focus_desc:0 "Dans le cadre du plan des Modérés visant à stimuler la croissance industrielle de la Commune, plusieurs centres de peuplement ont été désignés et recevront un flux d'argent et de construction."
HND_technology_focus:0 "Priorité à la Technologie"
HND_technology_focus_desc:0 "Les modérés disent que le volume n'est pas aussi important que la qualité - la Commune Bharatie doit se concentrer avant tout sur la technologie, ce qui doit en faire une des régions les plus avancées, égale du monde occidental. C'est la seule voie vers la victoire"
HND_arm_soldiers:0 "Armer les Soldats"
HND_arm_soldiers_desc:0 "La Commune dispose d'une armée importante, mais équiper autant de soldats est une tâche difficile et qui nécessitera beaucoup de coordination et de planification"
HND_seek_aid:0 "Inviter les Grands Esprits de l’Étranger"
HND_seek_aid_desc:0 "Nous ne pouvons pas travailler seuls - si nous voulons atteindre de véritables sommets en matière de recherche et de technologie, nous devons inviter les esprits les plus brillants des nations socialistes du monde à collaborer étroitement avec nos scientifiques"
HND_socialist_1:0 "Mohandas Karamchand Gandhi"
HND_socialist_1_desc:0 "Mohandas Karamchand Gandhi, chef de la faction Agraire, a été élu à la tête du gouvernement de Calcutta"
HND_speech_peace:0 "\"Il y a un Chemin vers la Paix pour l'Inde\""
HND_speech_peace_desc:0 "Le premier point à l'ordre du jour est que Gandhi s'adresse à la nation - il va déclarer que la Commune Bharatie n'est pas gouvernée par des seigneurs de guerre, mais plutôt par un gouvernement qui entend mettre le peuple et sa liberté avant tout. Le Mahatma est une figure vénérée en Inde, et le peuple sera ravi d'entendre ses paroles"
HND_path_of_defense:0 "Priorité à la Défense"
HND_path_of_defense_desc:0 "L'un des principes de la liberté est la force - même avec les Agraires en charge de la Commune, il y a encore des forces qui ne voient que des ennemis et n'hésitent pas à frapper si elles en ont la chance. Les Agraires appelleront le peuple à résister, à soutenir de toutes leurs forces le gouvernement et ses efforts, et à être assurés que le Mahatma les guidera sur le chemin de la paix et de la liberté"
HND_people_first:0 "Le Peuple de l'Inde d'Abord"
HND_people_first_desc:0 "L'une des priorités des Agraires est de veiller au bien-être des plus pauvres de l'Inde. Il faudra un sacrifice de la part du gouvernement pour les voir s'enrichir, mais selon les propres mots de Gandhi, la Commune ne peut obtenir la victoire sans ces âmes désespérées"
HND_home_guard:0 "Créer la Garde Nationale"
HND_home_guard_desc:0 "Malheureusement, la paix avec la Fédération Princière et le gouvernement de Delhi ne se fera jamais uniquement par les mots. Ils ne veulent pas entendre raison. Il est donc nécessaire de fonder une nouvelle faction au sein de l'armée communale, une faction qui se concentre sur la défense et le maintien de la paix. Si les traîtres du Nord et de l'Ouest viennent, ils doivent se heurter à une résistance acharnée et savoir que nous les saignerons si nous le devons"
HND_approach_enemy:0 "Approchez l'Ennemi dans la Paix"
HND_approach_enemy_desc:0 "Il est possible que des retrouvailles avec les autres factions en Inde soient envisageables. Le plus important, c'est le gouvernement de Delhi - s'il veut bien écouter les paroles du Mahatma et convenir d'un sommet, sans la présence de ses maîtres britanniques, alors la Fédération Princière suivra. Reste à voir si une telle réalisation est même possible"
HND_reunite_india:0 "Début du Sommet de Lucknow"
 HND_reunite_india_desc:9 "Les gouvernements de Delhi et de Calcutta se sont mis d'accord sur un sommet à Lucknow, avec les plus maigres chances qu'il puisse aboutir à une union pacifique. Il y a déjà des forces qui s'opposent farouchement à ce plan au sein de la Commune, mais le Mahatma croit que c'est possible... et, si la paix est possible, alors elle doit être instaurée"
HND_reform_army:0 "Réformer l'Armée Communale"
HND_reform_army_desc:0 "La création de la Garde Nationale n'est pas suffisante. Il y a déjà des forces au sein de l'armée de la Commune qui s'inquiètent de l'influence croissante des Agraires et continuent à pousser la nation vers la guerre avec le Nord et l'Ouest même si le Mahatma est déterminé  à ce que la Commune ne fasse pas le premier pas. Il faut les trouver et leur arracher leur soutien, même si cela provoque les Maximistes de Calcutta"
HND_end_the_debate:0 "Mettre fin au Débat National"
HND_end_the_debate_desc:0 "S'il y aura toujours des conflits au sein du gouvernement de Calcutta, il est temps de mettre un terme aux luttes intestines constantes. Si la Commune Bharatie veut unir l'Inde, il faut que les trois factions travaillent main dans la main pour atteindre un objectif commun"
HND_new_industry:0 "Les Nouvelles Industries"
HND_new_industry_desc:0 "Notre industrie est déficiente. Nous devrions concentrer nos efforts sur la recherche de nouveaux modèles pour nos usines"
HND_railroad_1:0 "Étendre le Réseau Ferroviaire National"
HND_railroad_1_desc:0 "L'extension des infrastructures de la Commune est le premier pas vers la reconstruction de notre économie et la poursuite de notre croissance industrielle"
HND_railroad_2:0 "Étendre Davantage le Réseau Ferroviaire"
HND_railroad_2_desc:0 "L'infrastructure du pays doit continuer de se développer, ce qui constitue la première étape vers notre reconstruction nationale"
HND_mining:0 "Nouvelles Méthodes d'Extraction"
HND_mining_desc:0 "La Commune Bharatie est dotée de ressources naturelles et nous devons adopter de nouvelles méthodes d'exploitation minière afin de les exploiter"
HND_assam_oil:0 "Pétrole en Assam"
HND_assam_oil_desc:0 "De récentes prospections dans les provinces frontalières de l'Assam ont révélé des gisements de pétrole inexploités. L'Inde ne sera jamais l'un des plus grands producteurs de pétrole au monde, mais cela pourrait s'avérer une ressource vitale pour notre armée et notre industrie"
HND_indian_elites:0 "La Question des Élites du Bengale"
HND_indian_elites_desc:0 "L'un des obstacles au progrès de la Commune réside dans les vestiges de l'ancien ordre social qui subsistent encore - les castes d'élite ne sont plus aussi riches et puissantes qu'elles l'étaient autrefois, mais elles s'accrochent à ce qu'elles ont et refusent de partager leurs surplus avec le peuple et le gouvernement. Nous devons décider quelles mesures seront prises pour les harmoniser, si c'est encore possible, avant que nous puissions vraiment commencer à croître"
HND_civ_industry_1:0 "Bâtir une Industrie Civile"
HND_civ_industry_1_desc:0 "Armés des nouvelles technologies, nous pouvons commencer à construire des usines dans tout le pays"
HND_civ_industry_2:0 "Encore Plus d'Industries Civiles"
HND_civ_industry_2_desc:0 "Nous devons continuer à construire des usines civiles pour subvenir aux besoins de notre population"
HND_mil_industry_1:0 "Bâtir une Industrie Militaire"
HND_mil_industry_1_desc:0 "Nos usines militaires font actuellement défaut. Nous devons consacrer nos efforts politiques à leur développement"
HND_mil_industry_2:0 "Croissance des Industries Militaire"
HND_mil_industry_2_desc:0 "Bien que notre production militaire ait augmenté, elle est loin d'atteindre le niveau nécessaire pour affronter le Dominion du Nord et la Fédération Princière. Nous devons continuer à l'élargir"
HND_new_economy:0 "L’Économie Renouvelée !"
HND_new_economy_desc:0 "Nous avons enfin réparé les dommages causés à notre économie par la guerre civile et nous pouvons maintenant vraiment prétendre être une puissance industrielle en plein essor, prête à affronter nos ennemis"
HND_army_research:0 "Le Département de la Recherche"
HND_army_research_desc:0 "Il est temps de créer un ministère au sein des forces armées, un ministère qui se concentrerait sur l'avancement de nos capacités de recherche"
HND_radio:0 "Développer la Technologie Radio"
HND_radio_desc:0 "La technologie radio s'est avérée ailleurs dans le monde être une merveille qui permet une communication instantanée avec la ligne de front. Nous devons travailler à sa maîtrise"
HND_electronics_1:0 "Développer l’Électronique"
HND_electronics_1_desc:0 "L'avènement des radars et des ordinateurs est essentiel pour les futurs efforts militaires de la Commune"
HND_expand_research:0 "Élargir nos Équipes de Recherche"
HND_expand_research_desc:0 "Trop de scientifiques d'autres nations surpassent les nôtres. Nous devons rassembler plus de scientifiques et les mettre au travail pour notre compte, afin de relever les défis à venir"
HND_rocketry:0 "Développer la Fuséologie"
HND_rocketry_desc:0 "Avec la réunification de l'Inde, nous devons envisager l'avenir de la guerre : des fusées qui peuvent non seulement propulser nos avions, mais aussi les armes les plus destructrices"
HND_nuclear:0 "L'Avenir de la Guerre"
HND_nuclear_desc:0 "Il existe un plan secret dans les recoins les plus sombres du gouvernement de Calcutta, un plan qui vise à maîtriser l'arme la plus puissante connue de l'humanité. Avec elle entre nos mains, toute victoire est possible"
HND_central_command:0 "Établir notre Commandement Central"
HND_central_command_desc:0 "Il y a trop de commandements séparés, basés sur les différents groupes révolutionnaires qui ont combattu durant la guerre civile. Nous devons les rassembler sous une seule bannière et avancer comme une seule force"
HND_army_command:0 "La Nouvelle Armée Bharatie"
HND_army_command_desc:0 "Nos forces terrestres doivent être une nouvelle priorité, comme la promotion des généraux qui peuvent apporter le plus grand bénéfice et la réforme de leurs méthodes dans l'intérêt de la nation"
HND_increase_training:0 "Établir des Académies Militaires"
HND_increase_training_desc:0 "De nouveaux centres de formation sont nécessaires - nous devons former un grand nombre de soldats, et rapidement, si nous voulons un jour espérer la victoire contre nos ennemis"
HND_mobility:0 "La Mobilité Avant Tout"
HND_mobility_desc:0 "La cavalerie ne suffit plus. Nous devons nous concentrer sur le transport motorisé et accroître la mobilité de nos forces"
HND_modernize_army:0 "Moderniser l'Armée de Terre"
HND_modernize_army_desc:0 "Les fantassins indiens sont nombreux et loyaux. Leur équipement, cependant, est obsolète et inefficace. Nous devons y remédier"
HND_artillery_focus:0 "Moderniser notre Artillerie"
HND_artillery_focus_desc:0 "L'artillerie de la Commune date pour la plupart de la Weltkrieg. Nous devons la moderniser si nous ne voulons pas que nos soldats soient écrasés sans soutien adéquat"
HND_armored_corps_1:0 "Le Corps Blindé Bharati"
HND_armored_corps_1_desc:0 "Le fait de fournir à nos troupes des véhicules blindés nous donnera un avantage certain pour affronter nos ennemis"
HND_armored_corps_2:0 "Renforcer le Corps Blindé Bharati"
HND_armored_corps_2_desc:0 "Nous devons continuer de développer notre corps blindé pour maintenir un avantage concurrentiel face à nos ennemis"
HND_centralize_supply:0 "Centraliser le Ravitaillement de l'Armée"
HND_centralize_supply_desc:0 "Le ravitaillement de nos forces terrestres provient de nombreuses industries différentes - nous devons les réunir et les organiser, afin de maximiser notre efficacité et d'assurer à l'armée son potentiel maximum"
HND_adv_command_1:0 "Régner sur la Terre"
HND_adv_command_1_desc:0 "Nous nous concentrons avant tout sur notre armée de terre - certes, cela peut se faire au détriment de nos capacités navales et aériennes, mais la Commune doit reconnaître où se trouve sa force et maximiser son efficacité"
HND_air_command:0 "Créer la Branche Aérienne"
HND_air_command_desc:0 "Il ne reste rien de la maigre force aérienne que la Commune a utilisée pendant la Weltkrieg. Nous devons la reconstruire à partir de zéro, et cela commence par l'établissement d'un nouveau commandement aérien"
HND_air_training:0 "L'Académie de l'Air de Cuttack"
HND_air_training_desc:0 "La première étape de la reconstruction de notre force aérienne est la création d'une académie de l'air, qui pourra former nos futurs aviateurs pour les batailles à venir"
HND_fighter_focus:0 "Il Nous Faut des Chasseurs..."
HND_fighter_focus_desc:0 "Nous devrions nous concentrer sur la construction de chasseurs, pour garder l'air à l'écart des ennemis"
HND_bomber_focus:0 "Et Même Des Bombardiers !"
HND_bomber_focus_desc:0 "Nous devrions nous concentrer sur la construction de bombardiers, pour détruire nos ennemis du ciel !"
HND_airborne:0 "Créer le Corps Aérien des Lions Rouges"
HND_airborne_desc:0 "Une proposition de l'un de nos maréchaux de l'air à la retraite nous a donné l'occasion d'établir une force de parachutistes - ce sera une entreprise coûteuse, mais quel meilleur moyen de surprendre nos ennemis qu'en débarquant derrière leurs lignes ?"
HND_CAS_focus:0 "Utiliser les Bombardiers en Piqué"
HND_CAS_focus_desc:0 "Le soutien aérien rapproché nous permet de mitrailler les unités ennemies pendant les combats avec une précision effrayante, ce qui nous donne un avantage considérable sur nos adversaires"
HND_air_production:0 "Accroître notre Production Aérienne"
HND_air_production_desc:0 "La reconstruction de notre armée de l'air nécessitera le développement et l'organisation de nos usines dans ce seul but"
HND_adv_command_2:0 "Dominer le Ciel"
HND_adv_command_2_desc:0 "Nous nous concentrons avant tout sur notre armée de l'air - certes, cela peut se faire au détriment de nos capacités navales et terrestres, mais la Commune doit reconnaître où se trouve sa force et maximiser son efficacité"
HND_navy_command:0 "Établir le Commandement de la Marine"
HND_navy_command_desc:0 "Pas un seul navire n'est resté sous notre commandement après la guerre civile, ce qui laisse nos côtes largement ouvertes aux assauts. Nous devons établir un nouveau commandement naval et faire tout ce qui est en notre pouvoir pour nous protéger contre les attaques maritimes"
HND_calcutta_dockyard:0 "Chantiers Navals de Calcutta"
HND_calcutta_dockyard_desc:0 "Les installations de construction navale de Calcutta sont très dépassées. Ils doivent être mis à jour et étendus, prêts à construire une nouvelle flotte Bharatie"
HND_submarine_focus:0 "Torpiller le Ravitaillement Ennemis"
HND_submarine_focus_desc:0 "Les sous-marins sont un excellent moyen de perturber les convois ennemis. Nous devrions en construire autant que possible"
HND_destroyer_focus:0 "Et Proteger Notre Ravitaillement"
HND_destroyer_focus_desc:0 "Les destroyers sont efficaces pour détruire les sous-marins ennemis. Nous devrions nous assurer que nos expéditions sont sécuritaires en en construisant le plus grand nombre possible"
HND_red_marines:0 "Établir les Marines Bharatis"
HND_red_marines_desc:0 "Une proposition au sein du gouvernement voudrait que nous nous concentrions non pas sur la défense contre l'assaut maritime, mais sur l'établissement d'une force de marines capables d'attaquer les côtes de nos ennemis. C'est une idée intéressante, qui a du mérite si notre flotte est suffisamment digne de l'appuyer"
HND_protect_coasts:0 "Protéger les Côtes de la Commune"
HND_protect_coasts_desc:0 "Nous devons nous concentrer sur la défense de nos ports vitaux et, à cette fin, nous devons ériger des forteresses sur la côte pour nous assurer qu'elles puissent être protégées des attaques maritimes"
HND_expand_dockyard:0 "Agrandir le chantier naval de Calcutta"
HND_expand_dockyard_desc:0 "Un effort concerté doit être fait pour développer à nouveau les chantiers navals de Calcutta. Nos efforts de construction navale sont notre seul espoir de nous fortifier en haute mer !"
HND_adv_command_3:0 "Être Maître sur les Mers"
HND_adv_command_3_desc:0 "Nous nous concentrons avant tout sur notre marine - certes, cela peut se faire au détriment de notre armée et de nos capacités aériennes, mais la Commune doit reconnaître où se trouve sa force et maximiser son efficacité"
HND_third_internationale:0 "La Troisième Internationale"
HND_third_internationale_desc:0 "Le Premier Congrès de la Troisième Internationale est sur le point d'être convoqué, et notre participation pourrait être notre seule chance d'obtenir de l'aide des nations syndicalistes à l'étranger"
#HND_invite_hochiminh:0 "Invite Ho Chi Minh"
#HND_invite_hochiminh_desc:0 "In Paris, a group of Indochinese revolutionaries under the leadership of Nguyen Sinh Con, also known as Ho Chi Minh, have announced their decision to form a united leftist government in exile whose declared goal is to topple German colonial rule. It has been suggested that our government invite Ho Chi Minh and his comrades to Calcutta and place all available resources at their disposal."
HND_anglo_indian_trade:0 "L'Accord Commercial Anglo-Indien"
HND_anglo_indian_trade_desc:0 "Une proposition a été présentée visant à systématiser et à rationaliser la coopération socialiste anglo-indienne - en accordant au gouvernement indien une aide vitale en matière industrielle et militaire tout en assurant au peuple et au gouvernement de Grande-Bretagne un flux régulier de biens exotiques tels que les bananes, le caoutchouc et - encore plus important - un accès sans restriction aux plantations de thé de l'Assam"
HND_aid_from_britain:0 "Solliciter l'aide de la Grande-Bretagne"
HND_aid_from_britain_desc:0 "L'Union britannique nous a promis une assistance militaire lors de la récente réunion du Congrès - nous devons maintenant voir ce qu'ils peuvent apporter"
HND_aid_from_france:0 "Solliciter l'aide de la France"
HND_aid_from_france_desc:0 "La Commune de France nous a promis une assistance militaire lors de la récente réunion du Congrès - nous devons maintenant voir ce qu'ils peuvent nous apporter"
HND_war_prepare:0 "La Confrontation Finale"
HND_war_prepare_desc:0 "C'est inévitable : nous affronterons à la fois le Dominion de Delhi et la Fédération Princière à un moment donné dans un avenir proche. Nous devons nous assurer d'être aussi forts que possible avant d'aller de l'avant"
HND_north_border:0 "Préparer la Frontière Nord"
HND_north_border_desc:0 "Nous nous tournons maintenant vers le Dominion, et nous devons préparer notre frontière nord pour la guerre d'usure à venir"
HND_attack_delhi:0 "Prendre Delhi"
HND_attack_delhi_desc:0 "Les traîtres du Nord sont une menace depuis trop longtemps. Nous devons les frapper de manière préventive, avec l'élément de surprise !"
HND_delhi_rebellion:0 "Socialistes du Nord Unissez-Vous !"
HND_delhi_rebellion_desc:0 "Attaquer simplement le nord ne suffit probablement pas - c'est peut-être risqué, mais nous pourrions aussi entrer en contact avec des éléments socialistes au sein du Dominion et les amener à se soulever alors même que nous attaquons. Cela soulèverait la possibilité que les forces du Dominion soient harcelées derrière leurs propres lignes. Il y a cependant une chance que nos plans soient éventés et que nos ennemis soient prévenus à l'avance de notre attaque"
HND_west_border:0 "Préparer la Frontière Ouest"
HND_west_border_desc:0 "Nous regardons maintenant vers l'ouest en direction de la Fédération Princière, et nous devons préparer notre frontière a l'est pour la guerre d'usure qui va sûrement venir"
HND_attack_prf:0 "Prendre Hyderabad"
HND_attack_prf_desc:0 "Les princes décadents de l'Ouest ont trop longtemps été une menace. Nous devons frapper de manière préventive, avec l'élément de surprise !"
HND_prf_rebellion:0 "Socialistes de l'Ouest Unissez-Vous !"
HND_prf_rebellion_desc:0 "Attaquer simplement l'Occident ne suffit peut-être pas - c'est peut-être risqué, mais nous pourrions aussi contacter des éléments socialistes au sein de la Fédération princière et les amener à se soulever alors même que nous attaquons. Cela soulèverait la possibilité que les forces princières soient harcelées derrière leurs propres lignes. Il y a cependant une chance que nos plans soient trahis et que nos ennemis soient prévenus à l'avance de notre attaque"
HND_unite_india:0 "L'Inde Unifiée"
HND_unite_india_desc:0 "Jai Hind ! Le sous-continent est à nouveau à nous ! Qu'est-ce qu'on fait maintenant ?"
HND_special_INC_meeting:0 "Convoquer une Réunion du CNI"
HND_special_INC_meeting_desc:0 "Avec l'Inde réunifiée, le premier point à l'ordre du jour sera de réunir une session spéciale du Congrès National Indien pour déterminer comment nous aborderons la gouvernance de la nation dans son ensemble. Cela s'accompagne d'une nouvelle élection au poste de chef de l’État. Ce sera une journée importante qui déterminera l'orientation future de l'Inde unie"
HND_bhutan:0 "Revendiquer Tawang"
HND_bhutan_desc:0 "Le territoire frontalier montagneux connu sous le nom de Tawang est à juste titre le nôtre, et a été saisi par les traîtres Bhoutanais pendant le chaos de la Weltkrieg. Il est temps de réaffirmer notre souveraineté sur la région, maintenant qu'un véritable gouvernement national a été rétabli"
HND_nepal:0 "Nos Revendications au Népal"
HND_nepal_desc:0 "Le Népal s'est étendu dans les basses terres indiennes dans le chaos qui a suivi la Weltkrieg. Il est temps de réaffirmer notre souveraineté sur ces territoires"
HND_madras:0 "Intégrer les États du Deccan"
HND_madras_desc:0 "Les nations du sud de l'Inde doivent soit se joindre volontairement à l'Inde, soit être conquises - le choix leur appartient"
HND_claim_goa:0 "Revendiquer Goa"
HND_claim_goa_desc:0 "L'enclave de Goa n'est rien de plus qu'une bavure du côté de notre fière nation. C'est légitimement notre territoire, et doit être restitué"
HND_burma:0 "Intégrer la Birmanie"
HND_burma_desc:0 "Le royaume oriental de la Birmanie faisait autrefois partie du Raj, et le temps est venu de l'intégrer dans notre pays en expansion"
HND_siam:0 "Le Territoire Birman au Siam"
HND_siam_desc:0 "Le royaume siamois était l'un des plus opportunistes des \"États vautours\" qui ont exploité le désordre de la mort du Raj. La jeune nation birmane étant durement éprouvée par les soulèvements socialistes en Assam et au Bengale, le gouvernement du Siam a simplement occupé plusieurs districts et préfectures, dont la ville de Moulmein - mentionnée dans le célèbre poème de Kipling. Ces terres doivent être récupérées !"
HND_indochina:0 "La Révolution en Indochine"
HND_indochina_desc:0 "L'Indochine est l'un des exemples les plus proches de la poursuite du colonialisme européen, ayant été conquise par les Français au début du siècle dernier, avant d'être remise aux Allemands après la défaite de l'Entente durant la Weltkrieg. Nous devons commencer à soutenir les mouvements de gauche anticolonialistes en Indochine"
HND_ceylon:0 "Revendiquer Ceylan"
HND_ceylon_desc:0 "Par droit, Ceylan et les îles Andaman font partie du territoire légitime de notre nation. Leur colonialisme doit prendre fin"
HND_red_raj:0 "La place du Raj Rouge"
HND_red_raj_desc:0 "Avec l'Inde réunifiée derrière le gouvernement de Calcutta et les provinces des gouvernements prétendants placés sous administration socialiste, le gouvernement a commencé à débattre de la voie que nous devrions suivre sur le plan international"
HND_new_india:0 "Une Inde Rouge Émerge"
HND_new_india_desc:0 "Il est temps d'annoncer au monde que l'Inde a été unie sous une bannière socialiste et que nous sommes les champions des travailleurs d'ici et d'ailleurs. Notre peuple doit être uni dans cette cause commune, qu'il se soit battu pour notre révolution ou contre elle - le Rubicon a été franchis"
HND_unite_minds:0 "Nos Meilleurs Esprits Associés"
HND_unite_minds_desc:0 "Il y a beaucoup de grands esprits parmi les Indiens dans le reste du sous-continent. Nous devons trouver ceux qui sont prêts à être loyaux envers leur nouveau gouvernement et à les mettre à contribution pour accroître nos capacités scientifiques"
HND_delhi_officers:0 "Le Destin des Officiers de Delhi"
HND_delhi_officers_desc:0 "Le premier point à l'ordre du jour concerne les officiers du Dominion de Delhi vaincu. Faut-il leur donner une place dans notre nation ? Ou les mettre à la retraite avant qu'ils ne créent d'autres problèmes ?"
HND_integrate_ganges:0 "Intégrer la Plaine du Gange"
HND_integrate_ganges_desc:0 "La plaine du Gange est la principale artère économique du commerce et de l'industrie indienne. Le plus tôt sera le mieux, le mieux ce sera pour ces gens de passer sous le contrôle total de Calcutta"
HND_integrate_northwest:0 "Intégrer le Nord-Ouest"
HND_integrate_northwest_desc:0 "Les provinces du Nord-Ouest de l'Inde ont été un bastion de la petite bourgeoisie et de plusieurs États Princiers réactionnaires. Les commerçants et les industriels de Karachi et du Pendjab semblent particulièrement opposés à tout changement radical aux changements économiques et sociaux que nous proposons. Nous devons faire preuve de prudence afin d'assurer leur loyauté... ou d'être vigoureux..."
HND_princely_officers:0 "Le Destin des Officiers Princiers"
HND_princely_officers_desc:0 "Le premier point à l'ordre du jour concerne les dirigeants de la Fédération Princière vaincue. Doit-on leur donner une place dans notre nation ? Ou les mettre à la retraite avant qu'ils ne créent d'autres problèmes ?"
HND_integrate_bombay:0 "Intégrer la Présidence de Bombay"
HND_integrate_bombay_desc:0 "Dans l'ancienne région de Bombay, il y a un fort mouvement syndical dans la ville même de Bombay. Ce sera très utile au début de notre processus d'intégration, bien que les villages et les villes de l'intérieur du pays aient une tendance plus conservatrice. Néanmoins, nous devons décider d'une ligne de conduite en ce qui concerne le processus d'intégration"
HND_integrate_deccan:0 "Intégrer les États du Deccan"
HND_integrate_deccan_desc:0 "Les États Princiers du Sud ont toujours été quelque peu détachés politiquement du gouvernement fédéral à Hyderabad. Il nous est donc plus difficile de mettre en place une administration centrale efficace. Néanmoins, c'est ce que nous devrons faire"

### Events ###
beng.1.t:0 "Lala Lajpat Rai et le gouvernement de Calcutta"
beng.1.d:0 "Lala Lajpat Rai, président du Congrès National Indien et chef du gouvernement de Calcutta, a commencé à ressentir de plus en plus la raideur liée son âge avancé. Alors que les toutous britanniques de Delhi resurgissent comme concurrent sérieux en tant que successeur légal du Raj et à la monarchie birmane secouée par les révoltes et grèves étudiantes, Rai a conclu que le gouvernement de l'Inde libre devra être réaménagé et restructuré si nous voulons suivre le développement des concurrents voisins - il a ainsi décidé de quitter ses fonctions au courant de cette année. La démission de Rai marque la fin potentielle du gouvernement de compromis qui a émergé après la guerre civile indienne, les Agraires de Gandhi et les Maximistes de Subhas Chandra Bose souhaitant tous les deux une influence définitive au Congrès et au gouvernement de Calcutta dans son ensemble"
beng.1.a:0 "Je dois dire que c'est terriblement excitant !"
beng.2.t:0 "Session Extraordinaire du Congrès National Indien"
beng.2.d:0 "Calcutta s'emballe d'enthousiasme devant la Session extraordinaire de [GetYear] du Congrès National Indien et le drapeau rouge flotte audacieusement des bâtiment des écrivains au bureau de poste général. A l'intérieur de la Haute Cour de Calcutta, les dirigeants rassemblés du gouvernement de notre république se sont réunis pour l'élection du successeur de Lala Lajpat Rai. On s'attend à ce que la nomination d'un nouveau chef d'État se traduise par un changement au sein du gouvernement de la nation, ce qui incitera les diverses factions à rivaliser pour le pouvoir au travers des divers commissaires et comités qui gèrent notre pays. Trois ailes ont émergé au sein du Congrès : les Maximistes de Bose imitent le socialisme totalitaire britannique de Mosley et considèrent la force militaire comme un acte révolutionnaire nécessaire à l'unification de l'Inde; Mohandas Karamchand Gandhi dirige une aile pacifiste, égalitaire et agraire - luttant pour une fin négociée à la fragmentation du sous-continent. Entre les deux extrêmes se trouve une coalition de syndicalistes et d'ardents partisans de l'industrialisation dirigée par A. K. Fazlul Huq et son jeune protégé, Jawaharlal Nehru. Alors que les discours d'ouverture commencent à résonner de l'autre côté de la salle, la Session extraordinaire de [GetYear] semble devoir changer la voie de l'Inde libre au cours des prochaines années"
beng.2.a:0 "La fraction interne doit être résorbée !"
beng.3.t:0 "Bose dénonce les propriétaires terriens"
beng.3.d:0 "Bien que les plus grands propriétaires terriens et princes du Bengale et de l'Orissa aient été destitués et leurs fiefs et expropriés après que le gouvernement de Calcutta se soit affirmé dans les années qui ont suivi 1926, la Commune Bharatie ne s'est jamais vraiment transformée en société socialiste. Toujours présent dans les villages et les petites villes, le système du Zamindar d'antan continue de façonner la vie de ceux qui auraient dû être promu par la glorieuse révolution il y a presque dix ans. Subhas Chandra Bose a pris la parole et a prononcé un discours accablant contre cet instrument féodal d'oppression, exigeant la fin immédiate des grandes fermes et des grandes demeures privées ainsi que leur soumission au contrôle complet de l’État. La question est sensible, le débat sur les droits des propriétaires restants a commencé à échapper à tout contrôle et une décision doit être prise"
beng.3.a:0 "Il a raison, cette pratique féodale doit être éradiquée !"
beng.3.b:0 "Comme souhaitent les modérés, ne nationalisons que les grands domaines"
beng.3.c:0 "Obéir au Mahatma et permettre à la propriété privée d'exister"
beng.4.t:0 "Jawaharlal Nehru déplore l'état de l'industrie"
beng.4.d:0 "A la fin de la première semaine de la Session extraordinaire, le jeune Jawaharlal Nehru a pris la parole, plaidant pour une nouvelle augmentation de la production industrielle de notre pays et un contrôle économique accru de la part de l'Etat. L'aile Gandhienne du Congrès s'y oppose, déterminée à ce que le cœur et l'âme de la Mère Inde ne soient pas ses grandes villes, mais plutôt le patchwork de villages ruraux du Cap Comorin à la bouche de l'Indus. En conséquence, ils estiment que l'aide de l'État devrait plutôt affluer dans les campagnes, développant les rizières et bénéficiant au paysans Indien moyen. Les Maximistes, d'autre part, trouvent les propositions de Nehru et de Gandhi beaucoup trop limitées dans leur portée et désespérément peu ambitieuses. Au lieu de cela, les partisans de Bose soutiennent que l'État est plus que capable d'entreprendre une expansion dans les deux secteurs, ce qui exige, bien sûr, que le gouvernement contrôle absolument tout ces projets"
beng.4.a:0 "L'industrie et l'agriculture doivent toutes deux être développées, quel qu'en soit le prix"
beng.4.b:0 "Nehru a raison, l'industrie doit être notre priorité"
beng.4.c:0 "L'âme de l'Inde, ce sont ses villages - concentrons-nous sur l'agriculture !"
beng.5.t:0 "Le Mahatma appelle à l'unification"
beng.5.d:0 "La Commune Bharatie est en paix avec ses voisins depuis la guerre civile, mais avec les changements en Birmanie, à Delhi et dans la fédération des princes belliqueux qui se déroulent à un rythme inquiétant, il est maintenant évident que la session extraordinaire devra aborder la question de l'unification. Mohandas Karamchand Gandhi, toujours farouchement opposé à la violence, soutient la fin négociée de la division du sous-continent. Étant donné combien les révolutionnaires ont dû se battre avec acharnement durant les derniers jours du Raj, cette position est plutôt controversée et aussi bien Huq que Bose trouvent l'idée presque traîtresse. Nehru soutient que le gouvernement devrait faire de la realpolitik et saisir les occasions qui se présentent, alors que Bose a annoncé de façon catégorique que ni le Nizam ni le Dominion n'obtiendraient de concessions"
beng.5.a:0 "Les princes et les toutous des anglais doivent être chassés à la baïonnette !"
beng.5.b:0 "L'unification est primordiale, les méthodes utilisées ne le sont pas !"
beng.5.c:0 "La guerre est immorale, luttons pour une unification négociée !"
beng.6.t:0 "La session approuve les Maximistes de Bose"
beng.6.d:0 "Après de longues délibérations et des débats épuisants, la Session extraordinaire du Congrès a finalement approuvé la plate-forme proposée par Subhas Chandra Bose et ses Maximistes. Le vénérable héros de guerre s'élève maintenant à la direction absolue au sein du gouvernement de Calcutta, apportant avec lui une suite de socialistes idéalistes et radicalisés. Gandhi est consterné par cet appui flagrant à la violence et son départ de Calcutta pour son ashram, donne à Bose un public bienveillant pour son discours d'acceptation. Maintenant que la division interne est résolue, nos rivaux à travers le continent auront certainement de quoi s'inquiéter !"
beng.6.a:0 "Que les classes dominantes tremblent !"
beng.7.t:0 "La session approuve les Modérés de Huq"
beng.7.d:0 "A. K. Fazlul Huq et le jeune Nehru ont vaincu avec brio toute opposition à leur ligne pragmatique de realpolitik. Avec l'appui du Congrès, le nouveau gouvernement sera en mesure d'appliquer des politiques réalistes, justes et révolutionnaires dans toute l'Inde. Déjà, la nouvelle de l'élection s'est répandue à l'intérieur de notre petite république, provoquant des festivités spontanées dans ses nombreux villages. Désormais, notre but et nos objectifs sont clairs : l'unification totale à tout prix !"
beng.7.a:0 "Que les classes dominantes tremblent !"
beng.8.t:0 "La session approuve les Agraires du Mahatma"
beng.8.d:0 "S'élevant contre les divagations extrémistes de Bose et le bellicisme dangereux de Fazlul Huq, la Grande Âme, Mohandas Karamchand Gandhi, a finalement établi un gouvernement avec majorité solide à Calcutta. Espérant que sa quête de paix dans toute l'Inde va maintenant débuter, Gandhi a définitivement pris le contrôle de tous les principaux bureaux du cabinet. Espérons que l'unification et le swaraj arriveront dans un futur proche !"
beng.8.a:0 "Ensemble, dans l'unité !"
beng.9.t:0 "La session se conclut sur une impasse !"
beng.9.d:0 "Malgré de longs débats et des intrigues tardives dans les couloirs du pouvoir, aucun vainqueur absolu n'a émergé de la session extraordinaire du Congrès National Indien. Très frustrant pour le vieillissant Lala Lajpat Rai, qui espérait que le destin de l'Inde Libre serait entre de bonnes mains, le vénérable leader a complètement abandonné toute influence dans ce processus politique enlisé. A sa place de médiateur, Bose et Gandhi tentent désespérément de faire appel au jeune Jawaharlal Nehru pour obtenir son soutien, créant au moins une illusion de coalition"
beng.9.a:0 "Bose et Nehru s'entendent sur une alliance électorale !"
beng.9.b:0 "Le Mahatma fait basculer le jeune Nehru de son côté !"
beng.15.t:0 "La question des Élites Indiennes"
beng.15.d:0 "Alors que la reprise économique se poursuit en [Root.GetNameDef], un problème que nous rencontrons à plusieurs reprises est celui des élites culturelles qui subsistent même après les changements dans l'ordre social de la guerre civile. Ils n'ont ni l'influence ni la richesse qu'ils ont eues autrefois, mais ils ne sont pas sans ressources - et il n'est pas rare que les \"classes inférieures\" leur accordent de la déférence même lorsque la loi est en leur faveur. Ces élites ignorent souvent les lois qui les obligent à travailler avec ces individus qu'ils voient comme inférieurs, et à s'accrochent à leurs précieuses ressources même quand ils sont tenus de les abandonner. Il sera difficile de faire respecter la loi, étant donné qu'un grand nombre de nos citoyens ferment les yeux sur leurs transgressions"
beng.15.a:0 "Obligez-les à s'y conformer - par la force si nécessaire !"
beng.15.b:0 "Encourager les élites à travailler avec le nouvel ordre"
beng.15.c:0 "Nous avons besoin de leurs ressources - promouvoir la bonne volonté"
beng.16.t:0 "La résistance des élites est finie"
beng.16.d.resistance:0 "Notre programme visant à forcer les élites culturelles à se conformer aux réformes nationales a, après de nombreuses résistances et de nombreuses arrestations, finalement été couronné de succès"
beng.16.d.incentive:0 "Notre programme visant à inciter les élites culturelles à se conformer aux réformes nationales a, après beaucoup de temps et à un coût considérable, finalement été couronné de succès"
beng.16.d.promotion:0 "Notre programme visant à cajoler les élites culturelles pour qu'elles soutiennent les réformes nationales a, après beaucoup de temps et à un coût considérable, finalement été couronné de succès"
beng.16.a:0 "Les réformes économiques peuvent maintenant se poursuivre !"
beng.17.t:0 "Le décès de Mohandas Karamchand Gandhi"
beng.17.d:0 "La plus grande âme à avoir foulé la Terre depuis peut-être le Christ n'est plus. Le Mahatma est décédé tranquillement dans son sommeil à l'âge vénérable de 80 ans. Le jeune érudit Nirmal Kumar Bose lui succède à la tête de l'aile Agraire"
beng.17.a:0 "Adieu cher ami"
beng.18.t:0 "Le décès de Rabindranath Tagore"
beng.18.d:0 "Un ami fidèle de Gandhi et probablement le plus grand poète érudit que l'Inde ait connu depuis des centaines d'années est décédé tard hier soir, entouré de sa famille en deuil. Sa place parmi les Agraires a été confiée à l'éminent leader paysan Panjabrao Deshmukh"
beng.18.a:0 "Il est désormais là où l'esprit n'a plus peur"
beng.19.t:0 "Le décès de Madame Cama"
beng.19.d:0 "L'une des révolutionnaires indiennes les plus diligentes, Bhikhaiji Rustom Cama est décédée aujourd'hui alors qu'elle se remettait de la fièvre. Après avoir déployé le premier drapeau national indien à la Conférence Socialiste Internationale de Stuttgart en 1907, Madame Cama jouit d'un grand prestige tant parmi les révolutionnaires nationaux qu'internationaux"
beng.19.a:0 "Nous continuerons notre marche ! Jusqu'à ce que toute l'Inde soit libre !"
beng.20.t:0 "Nationaliser les gisements de pétrole du Yenangyaung"
beng.20.d:0 "Les travailleurs des champs de pétrole du Yenangyaung ont été le moteur principal de la récente révolution birmane. Leur grève contre le système capitaliste de vol et d'oppression a galvanisé l'insatisfaction latente à l'égard de la dynastie Konbaung en un soulèvement à grande échelle tant au sein de l'armée que de la population en général. Alors que la république birmane s'est jointe à la Commune Bharatie, il incombe maintenant à notre gouvernement de déterminer comment les moyens de production à Yenangyaung devraient être gérés. L'aile anarcho-syndicaliste du Congrès National Indien soutient que les syndicats locaux, étant les véritables représentants des travailleurs locaux, devraient prendre le contrôle total des champs pétroliers. En revanche, les Maximistes de Bose présentent un argumentaire de poids en faveur d'un contrôle et d'une implication totale de l'État dans le fonctionnement quotidien des usines. Le gouvernement devra prendre une décision claire pour assurer la coopération de nos nouveaux camarades birmans"
beng.20.a:0 "Lancez une prise de contrôle nationale complète des champs pétrolifères !"
beng.20.b:0 "Que les champs pétroliers soient gérés par les syndicats locaux"
beng.20.c:0 "Maintenir le statu quo"
beng.21.t:0 "Shripad Amrit Dange réforme le Anushilan Samiti"
beng.21.d:0 "Lors d'une réunion syndicale locale à Calcutta, près du Writer's Building, Shripad Amrit Dange et plusieurs révolutionnaires émérites comme Atulkrishna Ghosh et M.N. Roy ont déclaré leur intention d'organiser une organisation véritablement syndicaliste et militante révolutionnaire au sein du parti dominant. Considérant les ailes Maximistes et Agraires comme compromises et les Modérés de Fazlul Huq comme corrompus, le groupe espère se présenter aux élections du prochain tour du gouvernement pour les postes de commissaires et délégués. Invoquant l'ancien nom d'\"Anushilan Samiti\" (signifiant \"Association d'auto-culture\"), le groupe préconise fortement l'usage de la force pour renverser les gouvernements de Hyderabad et Delhi ainsi qu'un système économique basé sur des politiques anarcho-syndicalistes d'agriculture coopérative et des industries sous contrôle syndical"
beng.21.a:0 "Espérons qu'ils viseront les réactionnaires avec ces bombes !"
beng.22.t:0 "Coup d’état de Nehru contre Fazlul Huq"
beng.22.d:0 "Lors d'une réunion préliminaire des Modérés, Jawaharlal Nehru a ouvertement défié A. K. Fazlul Huq pour son leadership. La scission ne surprend pas les observateurs politiques de Calcutta, car Nehru est de plus en plus déçu par le traitement singulier et préférentiel du Tigre à l'égard du Bengale. Désireux d'obtenir le pouvoir nécessaire pour transformer l'Inde selon ses propres principes radicaux, Nehru a lancé une attaque virulente sur les relations politiques du vieux Huq avec Lal Bahadur Shastri et Gulzarilal Nanda, des loyaux à Nehru ont immédiatement lancés leurs propres attaques contre le parcours du vieillard. Visiblement ébranlé par le coup d’état et manquant clairement de soutien de la majorité du groupe, Huq abdiqua à contrecœur en faveur de la  clique de Nehru, qui procéda alors à la purge de quiconque ne votait pas en sa faveur"
beng.22.a:0 "Cela va-t-il affaiblir ou renforcer les Industrialistes ?"
beng.23.t:0 "Une lettre très cordiale à Mister Mosley"
beng.23.d:0 "A Londres, Oswald Mosley a proclamé, aux côtés d'un grand nombre de dignitaires européens révolutionnaires, une nouvelle doctrine socialiste réunissant les personnalités de gauche les plus extrémistes et militantes du continent derrière l'idée du socialisme totalitaire. Avec sa croyance en une économie contrôlée par l’état, l'implication totale de l'avant-garde révolutionnaire dans les affaires intérieures et l'importance de l’état dans la préservation du socialisme, les nouvelles thèses de Mosley ont grandement impressionné Subhas Chandra Bose, le grand héros martial de la Révolution Indienne. Cependant, l'enthousiasme de Bose pour cette orchestration de l'idéologie révolutionnaire a grandement inquiété ses opposants au sein du gouvernement de Calcutta. Néanmoins, Bose envoie maintenant ses salutations et son soutien à cette nouvelle doctrine au camarade Mosley, soulignant la nécessité d'une coopération entre Calcutta et Londres dans la lutte prolétarienne pour la dissolution du système capitaliste du meurtre et du vol qualifié"
beng.23.a:0 "Peut-être que le Mahatma ferait mieux de faire attention"
beng.24.t:0 "Subhas Chandra Bose envoie ses amitiés"
beng.24.d:0 "Tandis que le soutien de Mussolini et Valois renforçait la nouvelle doctrine prolétarienne de Mosley en Europe, la nouvelle que le héros de la Révolution Indienne, Subhas Chandra Bose, a soutenu l'idée du socialisme totalitaire a vraiment renforcé l'appel de Mosley dans l'Union britannique. Bose, qui a failli écraser les impérialistes en 1926, est presque considéré comme une figure idolâtre de la révolution en Extrême-Orient et, en tant que telle, son opinion est hautement considérée par beaucoup. Quoi qu'il en soit, la notion de l'Inde et de la Grande-Bretagne, unies en tant que frères prolétariens au lieu de maîtres coloniaux et d'esclaves, a suscité l'intérêt du peuple"
beng.24.a:0 "L'Inde et la Grande-Bretagne, frères révolutionnaires !"
beng.40.t:0 "L'Accord commercial Anglo-Indien"
beng.40.d:0 "Une proposition très intéressante vient d'être transmise aux fonctionnaires du ministère des Affaires étrangères par le personnel de notre consulat à Calcutta. Au milieu d'un développement de plus en plus inquiétant dans les autres états indiens successeurs du Raj impérialiste, nos bons amis et frères prolétaires de [From.GetNameDef] proposent un accord économique qui renforcera la base du gouvernement autrement chancelant, avec le concours de conseillers techniques et industriels de notre Union britannique. En échange, l'ouvrier britannique recevra un approvisionnement régulier en bananes, thé et autres produits exotiques pendant que son gouvernement bienveillant aura accès à des ressources vitales comme le caoutchouc. R.H. Tawney, un politicien chevronné ayant de solides références socialistes et de bonnes relations avec les cadres du Congrès en Inde depuis les débuts de notre Union, attend la confirmation de Londres pour embarquer à Calcutta et conclure l'accord"
beng.40.a:0 "R.H. Tawney regagnera Calcutta une fois de plus !"
beng.40.b:0 "Pas question ! Le commerce international est le terreau du capitalisme !"
beng.41.t:0 "[From.GetName] a refusé"
beng.41.d:0 "Le gouvernement de [From.GetAdjective] fait savoir qu'il refuse l'accord commercial"
beng.41.a:0 "Pas de thé pour les Anglais, donc !"
beng.42.t:0 "Échanger du thé contre des armes"
beng.42.d:0 "R.H. Tawney, l'homme qui avait assuré les relations cordiales entre Calcutta et Londres dans les jours chaotiques de l'effondrement de l'Empire Britannique, est de nouveau arrivé en Inde ! Il apporte les salutations de nos chers amis prolétaires de [From.GetNameDef] et les promesses d'une coopération industrielle nouvelle et renforcée entre les travailleurs de nos nations. Tawney lui-même a supervisé le premier envoi naissant d'ingénieurs ferroviaires britanniques et avec ses propres racines solidement ancrées dans le sol indien, il est déterminé à faire en sorte que ce nouveau cycle de coopération se développe avec succès. Il ne reste plus qu'à notre gouvernement à nommer sa requête en échange de l'appui technique de Londres"
beng.42.a:0 "Demandons une aide industrielle et technique"
beng.42.b:0 "Demandons de l'aide pour mettre sur pied une Force Aérienne Populaire"
beng.42.c:0 "Demandons de l'aide pour la formation d'une nouvelle Marine Populaire"
beng.43.t:0 "R.H. Tawney fait son rapport"
beng.43.d.industry:0 "À Calcutta, notre négociateur, le délégué du peuple R.H. Tawney a rapporté que le gouvernement indien souhaite conclure un traité sur la facilitation de l'aide industrielle et du développement britannique en échange de l'accès à une plus grande partie de la vaste richesse de l'Inde. Nos collègues du Bengale attendent avec impatience notre réponse"
beng.43.d.airforce:0 "À Calcutta, notre négociateur, le délégué du peuple R.H. Tawney a rapporté que le gouvernement indien souhaite conclure un traité concernant la facilitation de l'aide militaire britannique et le développement en échange de l'accès à une plus grande partie de la vaste richesse de l'Inde. Nos collègues du Bengale attendent avec impatience notre réponse"
beng.43.d.navy:0 "À Calcutta, notre négociateur, le délégué du peuple R.H. Tawney a rapporté que le gouvernement indien souhaite conclure un traité visant à faciliter l'aide et le développement de la marine en échange d'un accès à une plus grande partie de la vaste richesse du pays. Nos collègues du Bengale attendent avec impatience notre réponse"
beng.43.a:0 "Bien sûr, solidarity for ever !"
beng.43.b:0 "Ils doivent plaisanter..."
beng.44.t:0 "Arrivée de l'aide britannique"
beng.44.d:0 "Après un mois périlleux en mer, l'aide au développement que nous avons demandée à nos amis britanniques est enfin arrivée sur les docks de Calcutta. Avec un tel coup de pouce à notre État, nous pourrions tout simplement écraser les réactionnaires dans tout le sous-continent - du col Khyber au cap Comorin"
beng.44.a:0 "Contemplez le pouvoir de la coopération prolétaire !"
#beng.48.t:0 "Ho Chi Minh is Invited to Calcutta"
#beng.48.d:0 "Comrade Ho Chi Minh, the leader of the Indochinese Syndicalist Party has been invited to Calcutta to form a government in exile aimed at fermenting revolution in our former colony, currently held by the Germans. This could be a easy way to destabilise the German colonial empire."
#beng.48.a:0 "Bon voyage, comrade Ho Chi Minh!"
#beng.48.b:0 "Can't risk the trip, frightfully sorry."
#beng.49.t:0 "[From.GetName] Has Refused"
#beng.49.d:0 "The [From.GetAdjective] government sends word that the trip would be too dangerous for Ho Chi Minh, and they see no benefit to setting up the Indochinese shadow government in Calcutta."
#beng.49.a:0 "What? Outrageous!"
#beng.50.t:0 "[From.GetName] Has Agreed"
#beng.50.d:0 "We have received word from the [From.GetAdjective] government that Ho Chi Minh is on his way to Calcutta and should be here within the month."
#beng.50.a:0 "Excellent news!"
beng.52.t:0 "Socialistes du Nord"
 beng.52.d:9 "Nous avons reçu des informations d'un certain nombre de cellules socialistes dans le Nord qui sont prêts à bouger. Le meilleur endroit où ils peuvent se rassembler en grand nombre est loin des villes, et un site dans les montagnes de Shimla a été choisi. Cela donnerait aux rebelles une chance d'ouvrir un deuxième front avec nos ennemis... mais cela vient avec la chance que le Dominion découvre nos plans tôt et nous désavantage ainsi. Pour le meilleur ou pour le pire, dès que les rebelles commenceront à agir, nous serons en guerre"
beng.52.a:0 "Tentez le coup, peu importe le risque"
beng.52.b:0 "Abandonnons ce complot et déclarons la guerre !"
beng.53.t:0 "Échec du soulèvement à Shimla"
 beng.53.d:0 "Nous avons reçu des informations selon lesquelles des rebelles socialistes essaimaient dans la province reculée de Shimla et nous avons réussi à les intercepter à temps avant qu'ils ne puissent se rassembler en nombre suffisant pour constituer une menace réelle. Nous avons appris que les rebelles étaient directement commandés par [BHC.GetNameDef], et - bien pire encore - [BHC.GetNameDef] a l'intention de nous envahir, ce à quoi les rebelles étaient censés contribuer. Nous devons nous préparer à la guerre"
beng.53.a:0 "Alors le temps est venu"
beng.54.t:0 "Soulèvement réussi à Shimla"
beng.54.d:0 "Les rebelles socialistes ont réussi à se rassembler à Shimla sans être détectés par le Dominion ou ses alliés. Il est temps que la guerre éclate !"
beng.54.a:0 "Jai Hind!"
beng.55.t:0 "Soulèvement Socialiste à Shimla !"
 beng.55.d:0 "Alors même que les troupes de [BHC.GetAdjective] traversent notre frontière, nous apprenons qu'un soulèvement socialiste a commencé dans les montagnes reculées de Shimla - sans doute organisé par [BHC.GetNameDef] elle-même, juste sous notre nez, pour créer un second front. Nous devrons agir rapidement"
beng.55.a:0 "Salauds de socialistes !"
beng.56.t:0 "Les Socialistes de l'Ouest"
 beng.56.d:9 "Nous avons reçu des informations d'un certain nombre de cellules socialistes dans l'Ouest qu'ils sont prêts à bouger. Le meilleur endroit où ils peuvent se rassembler en n'importe quel nombre est loin des grandes villes, et un site éloigné dans les collines de Kolhapur a été choisi. Cela donnerait aux rebelles une chance d'ouvrir un deuxième front avec nos ennemis... mais cela vient avec la possibilité pour [PRF.GetNameDef] de découvrir nos plans tôt et ainsi nous mettre dans une situation désavantageuse. Pour le meilleur ou pour le pire, dès que les rebelles commenceront à agir, nous serons en guerre"
beng.56.a:0 "Tentons le coup, peu importe le risque"
beng.56.b:0 "Abandonnons ce complot et déclarons la guerre "
beng.57.t:0 "Échec du soulèvement en Kolhapur"
 beng.57.d:0 "Nous avons reçu des informations selon lesquelles des rebelles socialistes essaimaient dans la province de Kolhapur, et nous avons réussi à les intercepter à temps avant qu'ils ne puissent se rassembler en nombre suffisant pour constituer une menace réelle. Nous avons appris que les rebelles étaient directement organisés par [BHC.GetNameDef], et - bien pire encore -[BHC.GetNameDef] a des plans pour nous envahir, ce à quoi les rebelles étaient censés contribuer. Nous devons nous préparer à la guerre"
beng.57.a:0 "Le temps est donc venu"
beng.58.t:0 "Soulèvement réussi en Kolhapur"
beng.58.d:0 "Les rebelles socialistes ont réussi à se rassembler en Kolhapur sans être détectés par [PRF.GetNameDef] ou ses alliés. Il est temps que la guerre démarre !"
beng.58.a:0 "Jai Hind!"
beng.59.t:0 "Soulèvement socialiste en Kolhapur !"
 beng.59.d:0 "Alors même que les troupes de [BHC.GetAdjective] traversent notre frontière, nous apprenons qu'un soulèvement socialiste a commencé dans les collines reculées de Kolhapur - sans doute organisé par [BHC.GetNameDef] elle-même, juste sous notre nez, pour nous créer un second front. Nous devrons agir rapidement"
beng.59.a:0 "Salauds de socialistes !"
beng.60.t:0 "Chaos en [PRF.GetNameDef] !"
 beng.60.d:0 "Les ambitions autocratiques et l'orgueil d'Osman Ali Khan ont finalement conduit les princes du sud à la révolte ouverte ! Pour la deuxième fois en une décennie, les dirigeants hindous du Mysore et du Travancore hésitent dans leurs serments de loyauté envers leur seigneur. Les troupes du Kannada et du Malayalam engagent déjà ouvertement les unités de l'armée loyales du gouvernement d'Hyderabad alors que l'appareil fédéral de l’état dans le sud est en plein désarroi. Alors qu'il risque de faire entrer le Nizam en guerre contre nous, et peut-être [DEH.GetNameDef], le moment pourrait être opportun pour saisir Vizagapatnam, situé juste au-delà de notre frontière. Il y a de fortes chances que le Nizam soit trop occupé pour répondre et qu'il laisse tomber"
beng.60.a:0 "Envoyez des forces pour occuper le Vizagapatnam"
beng.60.b:0 "Non, c'est un plan trop risqué"
beng.61.t:0 "Les forces socialistes s'installent en Vizagapatnam"
 beng.61.d:0 "Profitant sans doute du chaos national, les soldats de [BHC.GetNameDef] ont commencé à affluer de l'autre côté de la frontière vers la ville de Vizagapatnam, avec l'intention de s'emparer d'elle et de l'état entier pendant que nous sommes occupés par notre guerre civile. Si nous tentons de les arrêter, cela signifiera une guerre ouverte avec l'Est en plus de nos problèmes actuels"
beng.61.a:0 "Nous n'avons pas d'autre choix que de les laisser faire"
beng.61.b:0 "Nous devons lutter pour notre intégrité territoriale !"
beng.62.t:0 "Le Vizagapatnam est à nous"
beng.62.d:0 "Comme nous le pensions, les forces de [PRF.GetAdjective] sont trop occupées pour faire beaucoup plus qu'exprimer leur indignation face à notre occupation du Vizagapatnam. D'ici la fin de la guerre, la frontière aura été consolidée"
beng.62.a:0 "Parfait !"
beng.70.t:0 "Un message de paix"
 beng.70.d:9 "Notre gouvernement a reçu aujourd'hui un message envoyé par les dirigeants de [BHC.GetNameDef]. Le Mahatma y demande une rencontre secrète entre nos nations - en l'absence de nos alliés ou d'autres personnes, uniquement de vrais Indiens - pour discuter de la possibilité d'une fusion pacifique. On ne peut que spéculer sur ce que le Mahatma demanderait, bien que la plupart supposent que cela signifierait à tout le moins un retrait de l'Entente, et on s'attend à ce qu'un tel plan rencontre une vive résistance de la faction totaliste de [BHC.GetAdjective]. Mais.... et si c'était possible ? Et si le Mahatma pouvait effectivement réprimer ses extrémistes, et que nous pouvions discuter d'une union sans jamais tirer un coup de feu ? Les réactionnaires de [PRF.GetNameDef] n'accepteraient probablement jamais un tel accord, mais le devrions-nous ?"
beng.70.a:0 "Nous assisterons au sommet secret, s'il a lieu"
beng.70.b:0 "Nous devons d'abord en parler avec nos alliés"
beng.70.c:0 "Non, même si c'est sérieux, ça ne marchera jamais"
beng.71.t:0 "[From.GetName] a refusé"
 beng.71.d:0 "Alors que nous avions de grands espoirs que la [DEH.GetAdjective] comprend la raison et les avantages des pourparlers pacifiques, nous avons été rapidement informés par certains canaux qu'ils ne participeraient à aucune réunion pour discuter de la réunification"
beng.71.a:0 "Alors notre chemin est tracé, malheureusement"
beng.72.t:0 "Une demande de Delhi"
 beng.72.d:9 "Curieuses nouvelles de Delhi aujourd'hui - des fonctionnaires de [DEH.GetNameDef] nous disent que [BHC.GetNameDef] a tendu la main à leur gouvernement pour entamer des pourparlers sur une réunification pacifique. On ne sait pas ce que le Mahatma demande, et si Delhi serait même d'accord, mais la plupart croient que cela signifie au minimum un retrait de l'Entente. Cependant, cela n'arriverait jamais sans que les extrémistes de [BHC.GetAdjective] soient d'abord réprimés.... Il en résulterait donc une Inde qui ne serait pas notre alliée, mais pas notre ennemie non plus. Si nous refusons de leur donner la permission, on ne sait pas comment Delhi réagirait... ou ce que nous pourrions vraiment faire s'ils refusaient de se conformer"
beng.72.a:0 "Donnons notre bénédiction à cette réunion"
beng.72.b:0 "Non, ils sont trop importants aux yeux de l'Empire"
beng.73.t:0 "[From.GetName] appelle à la prudence"
beng.73.d:0 "La réponse de la part du gouvernement de [From.GetAdjective] est la prudence : [Root.GetNameDef] est trop vital pour les intérêts de l'Empire pour nous permettre d'être la proie de ce qui est sûrement un projet socialiste. Une réponse décevante, même si elle est juste. Si nous assistions quand même à la réunion, que feraient-ils ? Entrer en guerre contre nous ? Il n'y a aucune garantie que la réunion aura lieu ou que nous en accepterons les résultats"
beng.73.a:0 "Nous assisterons quand même aux pourparlers"
beng.73.b:0 "Qu'il en soit ainsi - transmettons nos regrets au Mahatma"
beng.74.t:0 "[From.GetName] donne sa bénédiction"
beng.74.d:0 "La réponse du gouvernement de [From.GetAdjective] est une approbation prudente. Si nous pouvons vraiment nous réunifier avec nos compatriotes indiens et, ce faisant, éliminer la menace syndicaliste qui pèse sur le sous-continent, ils seraient prêts à couper les liens avec le Dominion si c'était nécessaire. Après tout, il n'y a pas grand-chose qu'ils pourraient faire de façon réaliste si nous partions, mais ils apprécient notre consultation"
beng.74.a:0 "Alors dites au Mahatma que nous serions prêts à y assister"
beng.74.b:0 "Non, à bien y réfléchir, ça ne sert à rien de prendre ce risque"
beng.75.t:0 "Delhi accepte le Sommet"
beng.75.d:0 "Le gouvernement de [From.GetAdjective] a accepté les pourparlers, bien qu'il soit clair qu'il soit assez dubitatif vis-à-vis de ce que nous allons proposer, et que dans notre propre camp notre opposition restera dans le rang. Cette dernière préoccupation est assez fondée. La nouvelle du sommet se répandra sans aucun doute avant qu'il ne se produise, et nous aurons des comptes à rendre à Subhas Chandra Bose et aux Maximistes, sinon à ceux qui les soutiennent"
beng.75.a:0 "Qu'il en soit ainsi !"
beng.76.t:0 "Le Sommet de Lucknow"
 beng.76.d:0 "Des représentants de [DEH.GetNameDef] et de [BHC.GetNameDef] se sont réunis aujourd'hui dans la ville de Lucknow pour un sommet secret - un sommet auquel les alliés de [DEH.GetNameDef] ne participent pas, et dont la plupart des acteurs sont inconnus des peuples des deux pays. Le Mahatma est personnellement présent et espère convaincre les deux parties d'un plan de compromis qui leur permettra de se réunir et d'éviter une deuxième guerre civile coûteuse qui mettrai fin à des vies inutiles. La réaction, si un plan de réunification se dessine, sera difficile à anticiper"
beng.76.a:0 "Nous verrons comment cela se passe..."
beng.77.t:0 "Le Plan Final"
 beng.77.d:0 "Après des jours de délibération discrète, Gandhi et les participants de [DEH.GetNameDef] sont parvenus à un accord. Il énonce diverses mesures qui permettraient à l'industrie collective de se maintenir dans la région du Bengale, et de limiter le pouvoir princier et la richesse. Cela signifie également rompre complètement les liens avec l'Empire britannique et permettre aux socialistes d'être acceptés aux futures élections indiennes - mais pas les syndicalistes. Beaucoup d'hommes politiques et d'officiers communaux seraient complètement exclus du système, et il y aurait de profonds remaniements à faire de part et d'autre"
beng.77.a:0 "Oui, nous sommes d'accord - faites l'offre"
beng.77.b:0 "Non, c'est trop, annulez le sommet maintenant"
beng.78.t:0 "Le Plan Final"
 beng.78.d:9 "Après des jours de délibération discrète, Gandhi et les participants de [DEH.GetNameDef] sont parvenus à un accord. Il énonce diverses mesures qui permettraient à l'industrie collective de se maintenir dans la région du Bengale, et de limiter le pouvoir princier et la richesse. Cela signifie également rompre complètement les liens avec l'Empire britannique et permettre aux socialistes d'être autorisés à participer lors des futures élections indiennes - mais les syndicalistes. Gandhi deviendrait le chef d'État temporaire jusqu'à ce que des élections aient lieu pour approuver le plan, mais d'ici là, la fusion serai un fait acquis... si nous sommes d'accord avec ce plan"
beng.78.a:0 "Pour le meilleur ou pour le pire, nous acceptons la proposition du Mahatma"
beng.78.b:0 "Non, c'est trop. Arrêtons tout ça ici"
beng.79.t:0 "Le Sommet est Terminé"
beng.79.d:0 "Après des jours de délibérations discrètes, il est devenu de plus en plus clair qu'aucune des parties ne parviendra à un accord sur la réunification. La délégation de [From.GetNameDef] a choisi d'abandonner le sommet plutôt que de continuer à discuter, et ainsi va le dernier espoir de paix dans le sous-continent"
beng.79.a:0 "Qu'il en soit ainsi"
beng.80.t:0 "Succès du Sommet"
beng.80.d:0 "Les pourparlers du Sommet de Lucknow sont clos et un accord a été conclu : la Commune fera dorénavant partie du Dominion, Gandhi assurant le rôle de chef d’état jusqu'aux élections qui auront lieu dans trente jours pour approuver ce plan. Si les socialistes seront autorisés, ce ne sera pas le cas des syndicalistes, et bon nombre de nos politiciens et commandants réagissent déjà avec fureur à l'idée d'être exclus du nouveau gouvernement. Ce qui est fait est fait, cependant, et une période d'ajustement sévère s'amorce pour que les deux parties puissent faire face à la nouvelle réalité"
beng.80.a:0 "Jai Hind!"
beng.81.t:0 "Les exilés Bharatis"
 beng.81.d:0 "Au cours des derniers jours, des flux d'exilés de l'ancien Dominion et de la Commune ont afflué vers [Root.GetNameDef], cherchant refuge et offrant de se battre pour une véritable Inde - une Inde non représentée par des traîtres et des socialistes. Nous nous sommes assurés qu'aucun sympathisant syndicaliste ne fasse partie de leurs rangs, et on dit aussi que certains princes du Nord n'apprécient pas les intrigues du Parti Unioniste et pourraient tenter de se séparer et de rejoindre nos rangs. Nous verrons ce que la prochaine élection de [DEH.GetNameDef] entraînera"
beng.81.a:0 "D'une façon ou d'une autre, un compte à rebours s'annonce"
beng.82.t:0 "Les Maximistes menacent de guerre"
beng.82.d:0 "La nouvelle du prochain Sommet de Lucknow s'est répandue, et Subhas Chandra Bose est de plus en plus en colère. Le chef des Maximistes a répandu de la désinformation, suggérant que les dirigeants totalistes et syndicalistes seraient emprisonnés si la réunification avait lieu, et maintenant il a suffisamment de soutien pour lancer un ultimatum aux Agraires : annuler immédiatement le Sommet de Lucknow et faire démissionner le Mahatma ou ils prendrons les armes contre le gouvernement"
beng.82.a:0 "Nous ne pouvons pas le laisser dicter l'avenir de l'Inde"
beng.82.b:0 "Très bien, nous annulerons les pourparlers"
beng.83.t:0 "Les Maximistes s'emparent de Calcutta !"
beng.83.d:0 "Les forces Maximistes ont pris d'assaut la capitale, s'emparant des bâtiments du Congrès National Indien et rassemblent les dirigeants Agraires. Le Mahatma a été emmené dans une prison inconnue et les Agraires eux-mêmes ont vu leur pouvoir sévèrement réduit - en fait, ils ne seront peut-être même pas en mesure de participer aux futurs événements du Congrès. La guerre civile est maintenant terminée"
beng.83.a:0 "Ça va faire mal"
 beng.84.t:0 "Guerre avec [BHC.GetNameDef]"
 beng.84.d:0 "Les préparatifs sont terminés. Le temps est venu pour nous de marcher contre [BHC.GetNameDef]!"
beng.84.a:0 "Qu'il en soit ainsi !"
beng.86.t:0 "Les Maximistes sont vaincus"
beng.86.d:0 "Subhas Chandra Bose et ses Maximistes ont été vaincus, et déjà beaucoup de leurs dirigeants ont été arrêtés et emprisonnés. Les Maximistes eux-mêmes ne seront plus les bienvenus au Congrès, bien que les Agraires aient horreur de les interdire totalement ou d'exécuter leurs membres;  ils auraient probablement fait la même chose, s'ils en avaient eu l'occasion"
beng.86.a:0 "Mais nous ne sommes pas eux, n'est-ce pas ?"
beng.87.t:0 "Nous sommes victorieux !"
beng.87.d:0 "Nous avons pris le contrôle de l'ensemble de la Commune Bharatie - c'est à nous de décider de son avenir !"
beng.87.a:0 "Malheurs aux vaicus !"
beng.88.t:0 "[From.GetName] en plein Chaos"
 beng.88.d:9 "Bien que nous ayons pu éviter de nous engager dans le conflit pendant sa guerre civile, puisque les deux partis mettraient rapidement fin à leur conflit dès que nous traverserions la frontière, la poussière s'est installée dans [From.GetNameDef] et elle est maintenant assez faible...peut-être assez faible pour être facilement vaincue"
beng.88.a:0 "Ils ont choisi le mauvais moment pour une guerre civile"
beng.89.t:0 "Les Agraires menacent de guerre"
beng.89.d.purge:0 "Les purges à l'armée communale - et plus important encore, les efforts déployés par les Maximistes pour éliminer tous les officiers fidèles aux autres factions - ont suscité beaucoup de colère au sein du Congrès National Indien. L'opposition s'est concentrée autour du Mahatma, qui a demandé à Bose de démissionner de son poste de président. Alors que Gandhi a prôné la résistance pacifique, il y a des éléments au sein des Agraires qui sont prêts à mener un soulèvement général en son nom - même si cela signifie le supplanter en temps que chef du parti"
beng.89.d.war:0 "Les récents efforts des Maximistes pour préparer le peuple à la guerre, et - peut-être plus important encore - leurs efforts pour s'assurer qu'ils soit uniquement loyaux au parti Totaliste du Congrès National Indien ont suscité une vive inquiétude chez les autres partis. L'opposition s'est concentrée autour du Mahatma, qui a demandé à Bose de démissionner de son poste de président. Alors que Gandhi a prôné la résistance pacifique, il y a des éléments au sein des Agraires sont prêts à mener un soulèvement général en son nom - même si cela signifie le supplanter en temps que chef du parti"
beng.89.a:0 "Le temps est venu d'éliminer complètement les Agraires"
beng.89.b:0 "Éliminons tranquillement Gandhi et les troubles s'apaiseront"
beng.90.t:0 "Les Agraires saisissent Calcutta !"
beng.90.d:0 "Les forces Agraires ont pris d'assaut la capitale, s'emparant des bâtiments du Congrès National Indien et rassemblant les dirigeants des Maximistes. Subhas Chandra Bose a été arrêté, et les Maximistes eux-mêmes ont vu leur pouvoir sévèrement restreint - en fait, ils pourraient même ne pas être en mesure de participer aux événements futurs du Congrès. La guerre civile est maintenant terminée"
beng.90.a:0 "Ça va faire mal"
beng.92.t:0 "Les Agraires saisissent Calcutta" # Inutile ? #
beng.93.t:0 "Les Agraires sont vaincus"
beng.93.d:0 "Nirmal Kumar Bose et ses Agraires ont été vaincus, et déjà beaucoup de leurs dirigeants ont été arrêtés et emprisonnés. Les Agraires dans leur ensemble ne seront plus les bienvenus au Congrès, leur faction ayant été interdite, et nombre de leurs membres les plus importants seront exécutés sommairement après un procès rapide. S'ils en avaient eu l'occasion, ils auraient certainement fait la même chose"
beng.93.a:0 "Ils n'auront plus jamais cette chance"
beng.100.t:0 "La loi de Restructuration Étatique"
beng.100.d:0 "Les provinces des états réactionnaires vaincus étaient organisées comme on pouvait s'y attendre d'une manière féodale. Les princes en administraient certains, tandis que d'autres tombaient sous le contrôle de la bourgeoisie. Avant de s'aventurer à débattre des changements politiques concrets à apporter à la structure sociétale de nos nouveaux domaines, le Congrès doit d'abord décider comment administrer les nouveaux districts. Les Maximistes de Bose plaident en faveur de grands blocs de provinces ethnolinguistiques cohérentes formant ensemble l'épine dorsale de l'État centralisé, tandis que les agraires prennent la position opposée et recommandent des entités sous-étatiques plus petites contrôlées par les communes locales des villages. Les industriels de Nehru préfèrent les États linguistiques de taille moyenne qui s'inspirent des divisions provinciales traditionnelles, tandis que les Anarcho-syndicalistes de Dange suggèrent une fédération des provinces à l'initiative de conseils créés par référendums populaires. Alors que les délégués prennent la parole, le premier débat sur l'avenir de l'Inde est sur le point de se dérouler !"
beng.100.d.nomax:0 "Les provinces des États réactionnaires vaincus étaient organisées d'une manière féodale prévisible. Les princes en administraient certains, tandis que d'autres tombaient sous le contrôle de la bourgeoisie. Avant de s'aventurer à débattre des changements politiques concrets à apporter à la structure sociétale de nos nouveaux domaines, le Congrès doit d'abord décider comment administrer les nouveaux districts. Les Agraires recommandent des entités sous-étatiques plus petites, contrôlées par les communes locales. Les industriels de Nehru préfèrent les États linguistiques de taille moyenne qui s'inspirent des divisions provinciales traditionnelles, tandis que les Anarcho-syndicalistes de Dange suggèrent une unification de provinces à l'initiative des conseils créés par référendums populaires. Alors que les délégués prennent la parole, le premier débat sur l'avenir de l'Inde est sur le point de se dérouler !"
