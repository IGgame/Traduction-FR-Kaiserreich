beng.100.a:0 "Les grands blocs ethnolinguistiques centralisent l'État"
beng.100.b:0 "Le pouvoir sera donné aux communes rurales"
beng.100.c:0 "Les provinces traditionnelles de taille moyenne assureront la transition"
beng.100.e:0 "Les conseils populaires souverains apporteront l'émancipation"
beng.101.t:0 "La question de la propriété foncière"
beng.101.d:0 "Prévalent dans toute l'Inde non socialiste, mais surtout dans la Fédération Princière, le système zamindari était une institution féodale d'exploitation où les propriétaires détenaient un pouvoir économique et social sur les ouvriers et les agriculteurs travaillant sur leurs usines et propriétés. Avec la libération du prolétariat souffrant, le Congrès doit maintenant décider que faire des moyens de production. Les Maximistes plaident pour une centralisation rapide, les Agraires, comme toujours, favorisent le pouvoir rural, les Modérés exigent un équilibre entre la propriété centrale et locale, tandis que l'aile de Dange suggère l'instauration des théories syndicalistes orthodoxes et du contrôle syndical comme solution pour l'administration des institutions économiques libres"
beng.101.d.nomax:0 "Prévalent dans toute l'Inde non socialiste, mais surtout dans la Fédération Princière, le système zamindari était une institution féodale d'exploitation où les propriétaires détenaient un pouvoir économique et social sur les ouvriers et les agriculteurs travaillant sur leurs usines et propriétés. Avec la libération du prolétariat souffrant, le Congrès doit maintenant décider que faire des moyens de production. Les Agraires, comme toujours, favorisent le pouvoir rural, les Modérés exigent un équilibre entre la propriété centrale et locale, tandis que l'aile de Dange suggère l'instauration des théories syndicalistes orthodoxes et du contrôle syndical comme solution pour l'administration des institutions économiques libres"
