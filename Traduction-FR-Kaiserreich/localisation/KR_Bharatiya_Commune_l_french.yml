beng.127.a:0 "The states must submit to the central government!"
beng.127.b:0 "A loose confederation of autonomous states."
beng.127.c:0 "A quasi-federal structure shall secure our liberty."
beng.127.e:0 "A decentralised structure under a States Committee."
beng.128.t:0 "The Industrial Policy Resolution Act"
beng.128.d:0 "Industrial development has been a major focus for most of the congress factions (as even the Agrarians recognise the need for some heavy industry), but the question of which course is the right for our nation's industrial sector is as hotly contended as ever."
beng.128.a:0 "All layers of the economy must be centrally administered."
beng.128.b:0 "India must become completely self-sufficient."
beng.128.c:0 "Central planning and nationalisation of vital industries."
beng.128.e:0 "Orthodox Syndicalism shall unite all Indians economically."
beng.129.t:0 "The Case of Our Foreign Obligations"
beng.129.d:0 "The Revolution might have triumphed in India and heralded in a new era of Socialist brotherhood under the aegis of the Red Raj, but the world is still plagued by the twin evils of the possessing classes - feudalism and capitalism. Although we already have a significant diplomatic presence abroad, the issue of our commitment to the international welfare of the Syndicalist system has come up as an important point in today's debates. As usual, the most glaring difference is between the Agrarians and the Maximists, with the former advocating a peaceful promotion of Socialism within India, while the latter argue bellicosely for the revolution to be promoted abroad at bayonet point. Dange and Nehru occupy a middle position."
beng.129.d.nomax:0 "The Revolution might have triumphed in India and heralded in a new era of Socialist brotherhood under the aegis of the Red Raj, but the world is still plagued by the twin evils of the possessing classes - feudalism and capitalism. Although we already have a significant diplomatic presence abroad, the issue of our commitment to the international welfare of the Syndicalist system has come up as an important point in today's debates. The Agrarians advocating a peaceful promotion of Socialism within India, while Dange and Nehru occupy slightly more militant positions."
beng.129.d.noagr:0 "The Revolution might have triumphed in India and heralded in a new era of Socialist brotherhood under the aegis of the Red Raj, but the world is still plagued by the twin evils of the possessing classes - feudalism and capitalism. Although we already have a significant diplomatic presence abroad, the issue of our commitment to the international welfare of the Syndicalist system has come up as an important point in today's debates. The Maximists argue bellicosely for the revolution to be promoted abroad at bayonet point, while Dange and Nehru occupy more moderate positions."
beng.129.a:0 "Totalists of the World, unite!"
beng.129.b:0 "We should strive for peaceful co-existence."
beng.129.c:0 "The Red Raj has a duty to defend the workers of Asia."
beng.129.e:0 "Internationalism and cross-national workers' cooperation."
beng.130.t:0 "The Case of Military Restructuring"
beng.130.d:0 "Although the Indian Red Army was successful in its charge to secure the reunification of the subcontinent under the control of the Calcutta Government, it has become a too-rigid organisation with conflicting loyalties. Always distrusting of too-centrally controlled authority, both Dange's Syndicalists and the Agrarians argue for a gradual demobilisation and a thorough democratisation of the armed forces, Dange even going so far as to call for democratically-elected officers chosen by the serviceman's trade unions. Both Nehru and the Totalists believe in a strong army, but the former places far more emphasis on reforming and upgrading the existing equipment, while the Totalists wish to expand all three service branches while also enforcing a strict hierarchical command structure with full military discipline."
