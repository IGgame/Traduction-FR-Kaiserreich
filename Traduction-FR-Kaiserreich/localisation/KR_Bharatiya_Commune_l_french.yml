beng.101.a:0 "Étendre le contrôle total de l'État sur les domaines et les usines"
beng.101.b:0 "Laissons les localités prendre le contrôle des fermes"
beng.101.c:0 "Laissons les provinces organiser la collectivisation individuellement"
beng.101.e:0 "Syndicaliser la gestion des exploitations collectivisées"
beng.102.t:0 "Renforcer la cohérence économique"
beng.102.d:0 "Le sous-continent indien est aussi diversifié sur le plan économique que sur le plan ethnique et religieux. Les marchands de Bombay et de Karachi prospèrent grâce au commerce extérieur à travers le détroit d'Ormuz et le canal de Suez, tandis que les paysans de la plaine du Gange travaillent principalement pour eux-mêmes et leurs communautés locales. Il est donc extrêmement complexe d'élaborer une politique économique capable de couvrir toutes les strates économiques et d'entreprises. Cependant, c'est exactement ce que propose Subhas Chandra Bose; envisageant une implication totale de l’état dans toutes les couches de l'entreprise, les Maximistes affirment que seules de telles mesures drastiques peuvent assurer l'éradication totale de la société capitaliste et la justification d'une véritable Inde égalitariste et socialiste. Naturellement, les autres ailes du Congrès ne sont pas d'accord..."
beng.102.d.nomax:0 "Le sous-continent indien est aussi diversifié sur le plan économique que sur le plan ethnique et religieux. Les marchands de Bombay et de Karachi prospèrent grâce au commerce extérieur à travers le détroit d'Ormuz et le canal de Suez, tandis que les paysans de la plaine du Gange travaillent principalement pour eux-mêmes et leurs communautés locales. Il est donc extrêmement complexe d'élaborer une politique économique capable de couvrir toutes les strates d'entreprises et d'entreprises. Les différentes ailes du Congrès s'interrogent sur la manière de faire face à cette situation..."
beng.102.d.noagr:0 "Le sous-continent indien est aussi diversifié sur le plan économique que sur le plan ethnique et religieux. Les marchands de Bombay et de Karachi prospèrent grâce au commerce extérieur à travers le détroit d'Ormuz et le canal de Suez, tandis que les paysans de la plaine du Gange travaillent principalement pour eux-mêmes et leurs communautés locales. Il est donc extrêmement complexe d'élaborer une politique économique capable de couvrir toutes les strates économiques et d'entreprises. Cependant, c'est exactement ce que propose Subhas Chandra Bose; envisageant une implication totale de l’état dans toutes les couches de l'entreprise, les Maximistes affirment que seules de telles mesures drastiques peuvent assurer l'éradication totale de la société capitaliste et la justification d'une véritable Inde égalitariste et socialiste. Naturellement, les autres ailes du Congrès ne sont pas d'accord..."
beng.102.a:0 "Toutes les couches de l'économie doivent être administrées de manière centralisée"
beng.102.b:0 "L'Inde doit devenir complètement autosuffisante"
beng.102.c:0 "Planification centralisée et nationalisation des industries vitales"
beng.102.e:0 "Le syndicalisme orthodoxe doit unir économiquement tous les Indiens"
beng.103.t:0 "Maintien de l'ordre dans les nouvelles provinces"
beng.103.d:0 "Alors que l'armée achevait ses derniers opposants, l'armée a pris le rôle de force d'occupation. C'est parfois décourageant pour nos frères nouvellement libérés, car la présence de patrouilles de l'armée nous fait passer non pas pour des libérateurs du prolétariat, mais plutôt pour des envahisseurs étrangers. Certaines voix au Congrès réclament une stratégie plus clémente à l'égard des nouvelles provinces, tandis que d'autres affirment qu'une réduction des unités de l'armée ouvrira inévitablement la voie aux terroristes et aux guérillas réactionnaires"
beng.103.a:0 "La loi martiale doit être strictement appliquée !"
beng.103.b:0 "La Police Populaire supervisera l'intégration"
beng.103.c:0 "Retirez l'armée, mais maintenez les garnisons dans les villes clés"
beng.103.e:0 "Rassembler des milices ouvrières locales pour faire respecter l'ordre"
beng.104.t:0 "Statut des droits des minorités, des religions et des castes"
beng.104.d:0 "Véritable masse de structures de sous-groupes ethniques, religieux et de castes différentes, la politique indienne a toujours oscillé entre les extrêmes de l'accommodation culturelle et de l'assujettissement. Le gouvernement de Calcutta a utilisé une grande variété de politiques sur nos propres territoires pour maintenir les droits des soi-disant intouchables, des personnes ostracisées de la société pour des motifs religieux que l'on trouve dans l'hindouisme dominant. Tous les partis conviennent que les droits des minorités sont essentiels, mais il semble beaucoup plus difficile de s'entendre sur les moyens de les faire respecter dans les provinces beaucoup plus traditionnelles et conservatrices récemment libérées du pouvoir réactionnaire. Alors que le Congrès touche à sa fin, il est évident que ce dernier point sera d'une valeur inestimable pour toutes les factions qui souhaitent obtenir une majorité"
beng.104.a:0 "L'armée protégera les droits de tous les peuples de l'Inde !"
beng.104.b:0 "L'intouchabilité est un péché. Que les gens le sachent !"
beng.104.c:0 "Une mise en œuvre lente de l'égalité des droits garantira la stabilité"
beng.104.e:0 "Créer des comités de travailleurs pour assurer l'égalité"
beng.105.t:0 "Les Maximistes de Bose contrôlent le Congrès"
beng.105.d:0 "La session extraordinaire du CNI se terminant, une nette majorité s'est rassemblée autour des arguments du géant martial Subhas Chandra Bose et de ses Maximistes. Avec un mandat clair, il incombe maintenant à Bose de mettre en œuvre un nouvel ordre sur le sous-continent indien et de faciliter la naissance d'un Raj Totaliste"
beng.105.a:0 "Un Raj Totaliste émerge !"
beng.106.t:0 "Fazlul Huq et Nehru ont la mainmise sur le Congrès"
beng.106.d:0 "Malgré les tensions croissantes entre Huq et Nehru, leur coalition de socialistes radicalisés Fabians et Bengali a réussi à former une ligne de parti soutenue par une majorité au Congrès. Alors que le duo se prépare à accéder à la souveraineté gouvernementale, le reste du Congrès prie pour que le partenariat dure assez longtemps pour que l'Inde retrouve ses forces et prospère sous le socialisme éclairé !"
beng.106.a:0 "L'Inde déchaîne la modernité et le socialisme !"
beng.107.t:0 "Les Agraires contrôlent le Congrès"
beng.107.d.gandhi:0 "Sous les applaudissements du Congrès, le Mahatma Mohandas Karamchand Gandhi a reçu le soutien absolu du parti pour sa position. On espère que les gestes de conciliation de M. Gandhi accéléreront le processus de réunification de la Mère Inde"
beng.107.d.bose:0 "Sous les applaudissements enthousiastes du Congrès, Nirmal Kumar Bose a reçu le soutien absolu du parti pour sa ligne. On espère que les efforts de conciliation de M. Bose accéléreront le processus de réunification de la Mère Inde"
beng.107.a:0 "Notre grande nation sera guérie par la miséricorde des vainqueurs."
beng.108.t:0 "Les syndicalistes de Dange contrôlent le Congrès"
beng.108.d:0 "Grâce à sa solide base de soutien dans les syndicats indiens et à une alliance politique intelligente avec la vieille garde révolutionnaire, Shripad Amrit Dange a réussi à rallier le congrès derrière sa plate-forme Anarcho-syndicaliste. Maintenant, il est temps de redonner à l'Inde sa place de gloire par le moyen d'une véritable libération socialiste !"
beng.108.a:0 "Désormais, nous sommes une véritable commune anarcho-syndicaliste !"
beng.109.t:0 "Le Congrès se termine dans une impasse"
beng.109.d:0 "Malgré les débats qui se prolongent jusqu'aux petites heures du matin, le Congrès n'a pas encore dégagé une majorité. Il semblerait que seule une sorte de coalition entre les différentes factions puisse mener à un gouvernement qui fonctionne. A cet égard, Nehru pourrait bien être le faiseur de rois - car il se situe confortablement entre les extrêmes du CNI"
beng.109.a:0 "Bose et Nehru forment une coalition !"
beng.109.b:0 "Les Agraires et Nehru forment une majorité !"
beng.109.c:0 "Nehru utilise le soutien syndical de Dange pour prendre la présidence !"
beng.110.t:0 "La place du Raj Rouge dans le monde"
beng.110.d:0 "Avec l'Inde unifiée derrière le gouvernement de Calcutta et les provinces des gouvernements prétendants placés sous administration socialiste, le gouvernement a commencé à débattre de la voie que nous devrions suivre sur le plan international. Une décision logique serait de chercher un alignement avec l'Internationale et de prendre ainsi formellement notre place légitime parmi les grandes nations syndicalistes du monde. D'autres, en revanche, soutiennent que nous devrions faire notre propre bloc d'alliances - une force du socialisme avec un visage oriental. Une telle voie nous donnerait certainement une plus grande liberté dans la diffusion de la révolution, mais pourrait nous coûter l'avantage technologique de nous associer aux grandes armées de l'Internationale"
beng.110.a:0 "Nous serons l'épée de l'Internationale en Asie !"
beng.110.b:0 "A nous seuls, l'Asie sera peinte en ROUGE !"
beng.110.c:0 "Reconstruisons l'Inde dans un splendide isolement"
beng.111.t:0 "L'Inde veut rejoindre l'Internationale"
beng.111.d:0 "Les restes fragmentés du Raj britannique ont finalement été réunis sous l'égide du gouvernement de gauche de Calcutta. Comme si ce n'était pas une bonne nouvelle pour le prolétariat mondial, le nouveau gouvernement indien a demandé à être aligné comme membre de l'Internationale !"
beng.111.a:0 "Prolétaires de tous les pays, unissez-vous !"
beng.111.b:0 "Nous n'avons pas besoin de bolcheviks enturbannés..."
beng.112.t:0 "[From.GetName] a refusé"
beng.112.d:0 "Le gouvernement de [From.GetAdjective] a fait savoir que l'Internationale n'a pas besoin de notre alliance"
beng.112.a:0 "Est-ce que c'est vrai ?"
beng.113.t:0 "Le cas du corps des officiers du gouvernement de Delhi"
beng.113.d:0 "Le Gouvernement National a finalement délogé les derniers vestiges de l'influence britannique sur le sous-continent indien et a mis en place un système de gouvernance véritablement natif dans les provinces du Nord-Ouest, qui sont en proie à des troubles. Certains des officiers qui ont jadis juré fidélité au gouvernement de Delhi ont exprimé le souhait de continuer à servir la Mère Inde, plaçant la nation au-dessus de l'alignement politique. Cependant, si nous enrôlons ces hommes, nous risquons d'avoir des ennuis avec nos propres officiers qui n'aiment pas servir aux côtés d'anciens ennemis"
beng.113.a:0 "La Nation a besoin de chaque homme !"
beng.113.b:0 "Nous n'avons pas besoin de toutous britanniques !"
beng.114.t:0 "Intégration dans la plaine du Gange"
beng.114.d:0 "La plaine du Gange est la principale artère économique du commerce et de l'industrie en Inde. Le plus tôt sera le mieux pour Calcutta d'avoir le contrôle complet de ces personnes"
beng.114.a:0 "Nos politiques ont uni le peuple dans la fraternité socialiste"
beng.114.b:0 "Adopter une approche modérée en matière d'intégration"
beng.114.c:0 "Nous devons faire preuve de fermeté dans l'établissement du contrôle socialiste !"
beng.115.t:0 "L'intégration dans le Nord-Ouest"
 beng.115.d:9 "Les provinces du Nord-Ouest de l'Inde ont été un bastion de la petite bourgeoisie et de plusieurs États Princiers réactionnaires. Les commerçants et les industriels de Karachi et du Pendjab semblent particulièrement opposés à tout changement radical; aux changements économiques et sociaux que nous proposons. Nous devons faire preuve de prudence afin de s'assurer de leur loyauté... ou de faire preuve de force"
beng.115.a:0 "Adopter une approche modérée en matière d'intégration"
beng.115.b:0 "Nous devons faire preuve de fermeté dans l'établissement du contrôle socialiste !"
beng.116.t:0 "Contrôle affirmé en [new_core.GetName]"
beng.116.d:0 "Bien qu'il ait été difficile de libérer la population locale de sa dépendance excessive à l'égard des subventions britanniques et du dorlotement consumériste, l'état de [new_core.GetName] a été assimilé et peut enfin être considéré comme une partie intégrante de [Root.GetNameDef] !"
beng.116.a:0 "C'est pas trop tôt !"
beng.117.t:0 "Resistance en [damage_state.GetName]!"
beng.117.d:0 "Les manifestations dans l'ancien état fantoche britannique de [damage_state.GetName] sont devenues de plus en plus violentes depuis quelque temps, poussées par ce que nous croyons être un groupe de résistance capitaliste opérant dans des régions isolées du territoire. De multiples attentats terroristes à la bombe ont accompagné les manifestations et se poursuivront probablement jusqu'à ce que nous ayons maîtrisé la population de [damage_state.GetName]"
beng.117.a:0 "C'est ce qu'ils appellent \"Liberté\" ?!"
beng.118.t:0 "Que faire avec les agents de la Réaction ?"
beng.118.d:0 "Par la force des armes et de la diplomatie, nous avons éradiqué les deux gouvernements réactionnaires prétendants et proclamé un nouveau Raj progressiste, socialiste et égalitaire. Certains des officiers supérieurs non nobles de nos ennemis vaincus ont exprimé le désir de servir dans nos forces armées, plaçant la nation au-dessus des préoccupations politiques. Aussi tentant que cela paraisse, inclure d'anciens ennemis dans l'Armée Rouge pourrait être une chose dangereuse..."
beng.118.a:0 "Nous emploierons tous ceux qui se battront pour la révolution !"
beng.118.b:0 "On ne peut pas faire confiance à ces asticots réactionnaires !"
beng.119.t:0 "L'intégration dans l'ancienne administration de Bombay"
beng.119.d:0 "Dans l'ancienne administration de Bombay, il y a un fort mouvement syndical dans la ville même de Bombay. Ce sera très utile au début de notre processus d'intégration, bien que les villages et les villes de l'intérieur du pays aient une tendance plus conservatrice. Néanmoins, nous devons décider d'une ligne de conduite en ce qui concerne le processus d'intégration"
beng.119.a:0 "Adopter une approche modérée en matière d'intégration"
beng.119.b:0 "Nous devons faire preuve de fermeté dans l'établissement du contrôle socialiste !"
beng.120.t:0 "L'intégration dans les États Princiers Dravidiens"
beng.120.d:0 "Les États Princiers du Sud ont toujours été quelque peu détachés politiquement du gouvernement fédéral d'Hyderabad. Il nous est donc plus difficile de mettre en place une administration centrale efficace. Néanmoins, c'est ce que nous devrons faire"
beng.120.a:0 "Adopter une approche modérée en matière d'intégration"
beng.120.b:0 "Nous devons faire preuve de fermeté dans l'établissement du contrôle socialiste !"
beng.121.t:0 "Contrôle affirmé en [new_core.GetName]"
beng.121.d:0 "Bien qu'il ait été difficile de sevrer les locaux de leur servage et de leur dépendance à l'égard des propriétaires princiers, l'état de [new_core.GetName] a été assimilé peut enfin être appelé partie intégrante de [Root.GetNameDef] !"
beng.121.a:0 "C'est pas trop tôt !"
beng.122.t:0 "Resistance en [damage_state.GetName]!"
beng.122.d:0 "Les manifestations dans l'ancien état princier de [damage_state.GetName] sont devenues de plus en plus violentes ces derniers temps, sous l'impulsion de ce que nous pensons être un groupe de résistance réactionnaire opérant dans des régions reculées de l'arrière-pays. De multiples attentats terroristes à la bombe ont accompagné les manifestations et se poursuivront probablement jusqu'à ce que nous ayons maîtrisé la population de [damage_state.GetName]"
beng.122.a:0 "Sans doute financé par la richesse princière..."
beng.125.t:0 "Session extraordinaire du CNI"
beng.125.d:0 "Le mandat constitutionnel de cinq ans du comité exécutif est arrivé à son terme, marquant le début d'une nouvelle série de manœuvres politiques et de coups bas alors que les différentes factions luttent pour le contrôle du Congrès. Calcutta est drapée dans le drapeau rouge de l'Inde Libre et les rues sont animées par les sons de son enthousiasme"
beng.125.a:0 "Au travail, camarades !"
beng.126.t:0 "La Loi sur la réforme judiciaire"
beng.126.d:0 "Dans la foulée de la réunification de l'Inde sous l'égide du gouvernement de Calcutta, l'absence de direction centrale du système judiciaire s'est avérée être une source majeure de mécontentement dans tout le sous-continent, certaines provinces et districts étant entre les mains de comités locaux de travailleurs et de paysans et d'autres encore gouvernant sur la base des anciens codes coloniaux. Le Congrès est donc convaincu qu'un appareil juridique plus efficace et rationalisé est grandement nécessaire. Cependant, la manière dont un tel système devrait précisément fonctionner - et qui devrait le contrôler - fait l'objet d'un débat animé de la part de tous"
beng.126.a:0 "Tout est dans l'État, rien n'est contre l'État"
beng.126.b:0 "Un système décentralisé à trois vitesses pour chaque province"
beng.126.c:0 "Une cour suprême forte est nécessaire pour garantir notre liberté"
beng.126.e:0 "Une ligue de tribunaux syndicaux devrait faire l'affaire"
beng.127.t:0 "Les États et le Gouvernement Central"
beng.127.d:0 "Cinq ans se sont écoulés depuis l'adoption par le Congrès de la loi sur la réorganisation des États, mais des frictions subsistent entre les provinces et le gouvernement central quant à savoir qui devrait exercer la plus grande influence dans les villages et les villes de l'Inde. Les Maximistes souhaitent que les États soient complètement soumis aux décisions de l'exécutif, ne conservant qu'un pouvoir administratif insignifiant. L'aile Agraire, au contraire, soutient que la nature complexe de la nation indienne exige une confédération peu structurée d'États dont l'exécutif ne permet que le contrôle suprême des questions de défense et des industries indiennes dans leur ensemble. Les anarcho-syndicalistes de Dange partagent la méfiance d'un gouvernement central fort, mais suggèrent de créer un comité de coordination des États élu par les syndicats locaux pour assurer une certaine cohérence entre les provinces indiennes. Nehru propose une structure quasi-fédérale dans laquelle chaque province conserve un organe législatif symbolique ainsi que des ministres principaux et des gouverneurs qui, à leur tour, rendent compte au gouvernement central"
beng.127.d.nomax:0 "Cinq ans se sont écoulés depuis l'adoption par le Congrès de la loi sur la réorganisation des États, mais des frictions subsistent entre les provinces et le gouvernement central quant à savoir qui devrait exercer la plus grande influence dans les villages et les villes de l'Inde. L'aile Agraire soutient que la nature complexe de la nation indienne exige une confédération peu structurée d'États dont l'exécutif ne permet que le contrôle suprême des questions de défense et des industries indiennes dans leur ensemble. Les anarcho-syndicalistes de Dange partagent la méfiance d'un gouvernement central fort, mais suggèrent de créer un comité de coordination des États élu par les syndicats locaux pour assurer une certaine cohérence entre les provinces indiennes. Nehru propose une structure quasi-fédérale dans laquelle chaque province conserve un organe législatif symbolique ainsi que des ministres principaux et des gouverneurs qui, à leur tour, rendent compte au gouvernement central"
beng.127.d.noagr:0 "Cinq ans se sont écoulés depuis l'adoption par le Congrès de la loi sur la réorganisation des États, mais des frictions subsistent entre les provinces et le gouvernement central quant à savoir qui devrait exercer la plus grande influence dans les villages et les villes de l'Inde. Les Maximistes souhaitent que les États soient complètement soumis aux décisions de l'exécutif, ne conservant qu'un pouvoir administratif insignifiant. Les anarcho-syndicalistes de Dange, au contraire, possèdent une méfiance vis-à-vis d'un gouvernement central fort, mais suggèrent de créer un comité de coordination des États élu par les syndicats locaux pour assurer une certaine cohérence entre les provinces indiennes. Nehru propose une structure quasi-fédérale dans laquelle chaque province conserve un organe législatif symbolique ainsi que des ministres principaux et des gouverneurs qui, à leur tour, rendent compte au gouvernement central"
beng.127.a:0 "Les états doivent se soumettre au gouvernement central !"
beng.127.b:0 "Une confédération souple d'États autonomes"
beng.127.c:0 "Une structure quasi-fédérale garantira notre liberté"
beng.127.e:0 "Une structure décentralisée sous l'égide d'un Comité des États Syndical"
beng.128.t:0 "Loi sur la politique industrielle"
beng.128.d:0 "Le développement industriel a été au centre des préoccupations de la plupart des factions du Congrès (car même les Agraires reconnaissent la nécessité d'une industrie lourde), mais la question de savoir quelle voie est la bonne pour notre secteur industriel national est toujours aussi vivement débattue"
beng.128.a:0 "Toutes les couches de l'économie doivent être administrées de manière centralisée"
beng.128.b:0 "L'Inde doit devenir complètement autosuffisante"
beng.128.c:0 "Planification centralisée et nationalisation des industries vitales"
beng.128.e:0 "Le syndicalisme orthodoxe doit unir économiquement tous les Indiens"
beng.129.t:0 "Le cas de nos obligations étrangères"
beng.129.d:0 "La Révolution a peut-être triomphé en Inde et a marqué le début d'une nouvelle ère de fraternité socialiste sous l'égide du Raj rouge, mais le monde est toujours en proie au double fléau des classes possédantes - féodalisme et capitalisme. Bien que nous ayons déjà une présence diplomatique importante à l'étranger, la question de notre engagement envers le bien-être international du système syndicaliste est devenue un point important dans les débats d'aujourd'hui. Comme d'habitude, la différence la plus flagrante se situe entre les Agraires et les Maximistes, les premiers prônant une promotion pacifique du socialisme en Inde, tandis que les seconds plaident belliqueusement pour une révolution à l'étranger, à la baïonnette. Dange et Nehru occupent une position intermédiaire"
beng.129.d.nomax:0 "La Révolution a peut-être triomphé en Inde et a marqué le début d'une nouvelle ère de fraternité socialiste sous l'égide du Raj rouge, mais le monde est toujours en proie au double fléau des classes possédantes - féodalisme et capitalisme. Bien que nous ayons déjà une présence diplomatique importante à l'étranger, la question de notre engagement envers le bien-être international du système syndicaliste est devenue un point important dans les débats d'aujourd'hui. Les Agraires prônent une promotion pacifique du socialisme en Inde, tandis que Dange et Nehru occupent des positions légèrement plus militantes"
beng.129.d.noagr:0 "La Révolution a peut-être triomphé en Inde et a marqué le début d'une nouvelle ère de fraternité socialiste sous l'égide du Raj rouge, mais le monde est toujours en proie au double fléau des classes possédantes - féodalisme et capitalisme. Bien que nous ayons déjà une présence diplomatique importante à l'étranger, la question de notre engagement envers le bien-être international du système syndicaliste est devenue un point important dans les débats d'aujourd'hui. Les Maximistes plaident belliqueusement pour que la révolution soit promue à l'étranger à la baïonnette, tandis que Dange et Nehru occupent des positions plus modérées"
beng.129.a:0 "Totalistes de tout pays, unissez-vous !"
beng.129.b:0 "Nous devrions nous efforcer de parvenir à une coexistence pacifique"
beng.129.c:0 "Le Raj rouge a le devoir de défendre les travailleurs d'Asie"
beng.129.e:0 "Internationalisme et coopération transnationale des travailleurs"
beng.130.t:0 "Le cas de la restructuration militaire"
beng.130.d:0 "Bien que l'Armée Rouge Indienne ait réussi à assurer la réunification du sous-continent sous le contrôle du gouvernement de Calcutta, elle est devenue une organisation trop rigide aux loyautés contradictoires. Toujours méfiants à l'égard d'une autorité trop centralisée, les syndicalistes de Dange et les Agraires plaident pour une démobilisation progressive et une démocratisation complète des forces armées, Dange allant jusqu'à exiger des officiers démocratiquement élus choisis par les syndicats des militaires. Nehru et les Totalistes croient tous deux en une armée forte, mais les premiers mettent beaucoup plus l'accent sur la réforme et la modernisation de l'équipement existant, tandis que les Totalistes souhaitent étendre les trois branches de service tout en appliquant une structure de commandement hiérarchique stricte et une discipline militaire totale"
beng.130.d.nomax:0 "Bien que l'Armée Rouge Indienne ait réussi à assurer la réunification du sous-continent sous le contrôle du gouvernement de Calcutta, elle est devenue une organisation trop rigide aux loyautés contradictoires. Toujours méfiants à l'égard d'une autorité trop centralisée, tant les syndicalistes de Dange que les Agraires plaident pour une démobilisation progressive et une démocratisation complète des forces armées, Dange allant jusqu'à exiger des officiers démocratiquement élus choisis par les syndicats des militaires. Nehru croit en une armée forte, mettant beaucoup plus l'accent sur la réforme et la modernisation des équipements existants"
beng.130.d.noagr:0 "Bien que l'Armée Rouge Indienne ait réussi à assurer la réunification du sous-continent sous le contrôle du gouvernement de Calcutta, elle est devenue une organisation trop rigide aux loyautés contradictoires. Toujours méfiants à l'égard d'une autorité trop centralisée, les syndicalistes de Dange plaident pour une démobilisation progressive et une démocratisation complète des forces armées, allant même jusqu'à exiger des officiers élus démocratiquement et choisis par les syndicats de militaires. Nehru et les Totalistes croient tous deux en une armée forte, mais les premiers mettent beaucoup plus l'accent sur la réforme et la modernisation de l'équipement existant, tandis que les Totalistes souhaitent étendre les trois branches de service tout en appliquant une structure de commandement hiérarchique stricte et une discipline militaire totale"
beng.130.a:0 "Agrandir l'armée et appliquer une discipline stricte"
beng.130.b:0 "Promouvoir le service volontaire dans une milice nationale"
beng.130.c:0 "Nous devons nous concentrer sur la réforme de nos forces armées"
beng.130.e:0 "Libéraliser et démocratiser les forces armées"
beng.131.t:0 "Les Maximistes contrôlent le Congrès"
beng.131.d:0 "Comme l'a conclu la session extraordinaire du CNI, une nette majorité s'est rassemblée autour des thèses Maximistes. Avec le soutien affirmé du Congrès, les Maximistes sont maintenant prêts à défendre la république contre tous ses ennemis !"
beng.131.a:0 "L'État doit persévérer et s'épanouir !"
beng.132.t:0 "Jawaharlal Nehru contrôle le Congrès"
beng.132.d:0 "Enfin aux commandes de la faction modérée, Nehru a remporté un succès politique en faisant approuver sa ligne modérée par une majorité du Congrès"
beng.132.a:0 "C'est notre Tryst With Destiny !"
beng.133.t:0 "Les Agraires contrôlent le Congrès"
beng.133.d:0 "Sous les applaudissements retentissants du Congrès, l'aile qui soutient les idéaux du Mahatma a réussi à obtenir le soutien du parti pour sa ligne. Dans toute l'Inde rurale, on espère que le nouveau gouvernement assurera la paix et la prospérité de Karachi à Calcutta"
beng.133.a:0 "Notre grande nation sera guérie par la miséricorde des vainqueurs"
beng.134.d:0 "Les syndicalistes de Dange contrôlent le Congrès"
beng.134.t:0 "Grâce à sa solide base de soutien dans les syndicats indiens et à une alliance politique intelligente avec la vieille garde révolutionnaire, Shripad Amrit Dange a réussi à rallier le congrès derrière sa plate-forme anarcho-syndicaliste. Maintenant, il est temps de redonner à l'Inde sa place légitime par le biais d'une véritable libération socialiste !"
beng.134.a:0 "Désormais, nous sommes vraiment une commune anarcho-syndicaliste !"
beng.135.t:0 "Le Congrès se termine dans une impasse"
beng.135.d:0 "Malgré les débats qui s'éternisent jusqu'au petit matin, le Congrès n'a pas encore dégagé de majorité. Il semblerait que seule une sorte de coalition entre les différentes factions puisse mener à un gouvernement qui fonctionne. A cet égard, Nehru pourrait bien être le faiseur de rois - car il se situe confortablement entre les extrêmes de l'INC"
beng.135.a:0 "Nehru forme une coalition avec les Maximistes !"
beng.135.b:0 "Nehru convainc les Agraires de soutenir sa plateforme !"
beng.135.c:0 "Nehru utilise le soutien syndical de Dange pour remporter la présidence !"

