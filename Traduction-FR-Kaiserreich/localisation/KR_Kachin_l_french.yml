 kachin_focus:0 "L'arbre de priorité du Kachin"

### Parties ###

KAC_totalist_party:0 "Maximistes"
KAC_totalist_party_long:0 "Parti Maximiste de Kachin"
KAC_syndicalist_party:0 "Maximistes"
KAC_syndicalist_party_long:0 "Parti Maximiste de Kachin"
KAC_radical_socialist_party:0 "KMT"
KAC_radical_socialist_party_long:0 "Jingpho Kuomintang"
KAC_social_democrat_party:0 "PSC"
KAC_social_democrat_party_long:0 "Parti socialiste du Congrès (Wunpawng Soshallait Hpung)"
KAC_social_liberal_party:0 "PDC"
KAC_social_liberal_party_long:0 "Parti démocratique du Congrès (Wunpawng Demokarayhce Hpung)"
KAC_market_liberal_party:0 "Société du Triangle d'Or"
KAC_market_liberal_party_long:0 "Société du Triangle d'Or"
KAC_social_conservative_party:0 "PCJ"
KAC_social_conservative_party_long:0 "Parti du Congrès de Jingpho  (Jingpho Wunpawng Hpung)"
KAC_authoritarian_democrat_party:0 "FLK"
KAC_authoritarian_democrat_party_long:0 "Front de libération du Kachin"

### Focuses ###

KAC_The_Provisional_Government:0 "Le Front de libération"
KAC_The_Provisional_Government_desc:0 "La nation Jingpho est hétérogène, mais elle s'est toujours serrée les coudes en période de troubles. Nous devons faire entrer dans l'administration des personnes co-ethniques qui ne partagent peut-être pas complètement nos opinions politiques"
 KAC_Mobilization_of_Kachin:0 "La mobilisation de Kachin"
KAC_Mobilization_of_Kachin_desc:0 "Une grande partie de Kachin est isolée du reste du monde. Nous devons consacrer des ressources publiques à l'information de la population sur la situation actuelle et sur le besoin urgent de soutien populaire"
KAC_Uniting_the_Factions:0 "Uniting the_Factions"
KAC_Uniting_the_Factions_desc:0 "Avec des factions politiques concurrentes au moins partiellement apaisées dans la poursuite de la libération nationale, nous devrions utiliser notre primauté pour les encourager à travailler ensemble. Le peuple Jingpho sera enfin unifié dans ses objectifs"
KAC_One_State_Under_the_Sun:0 "Un État sous le soleil"
KAC_One_State_Under_the_Sun_desc:0 "Les systèmes traditionnels de gouvernement organisent la vie de nombreuses personnes, en particulier dans les zones rurales. Ces administrations doivent être placées sous notre contrôle direct"
KAC_The_Father_of_Kachin:0 "Le père de Kachin"
KAC_The_Father_of_Kachin_desc:0 "Sama Duwa Sinwa Naw est la grande force autour de laquelle tourne le mouvement de libération. Nous devrions encourager une image élevée de lui parmi le peuple"
KAC_Eliminate_Chinese_Influence:0 "Eliminer l'influence chinoise"
KAC_Eliminate_Chinese_Influence_desc:0 "Les commerçants et propriétaires terriens chinois dominent l'économie nationale et ont de larges pans de la population sous leur botte. Nous devrions exproprier leurs biens et les renvoyer tous chez eux"
KAC_An_End_to_the_Fight:0 "Enfin l'indépendance"
KAC_An_End_to_the_Fight_desc:0 "L'État a été établi, le peuple s'est rallié à la cause et la mainmise chinoise sur l'économie a été détruite. Les forces du Yunnan se méfient d'une guerre pour laquelle elles n'ont plus grand chose à gagner. Nous devrions contacter leurs officiers et organiser un cessez-le-feu"
KAC_On_the_Offensive:0 "A l'offensive"
 KAC_On_the_Offensive_desc:0 "Pour gagner, pour sécuriser notre État, nous devons attaquer, les fonctionnaires de notre nouveau gouvernement doivent être pleinement conscients de la nécessité d'un état d'esprit offensif en toutes choses.""
KAC_Open_Up_the_Arsenals:0 "Ouvrir les Arsenaux"
KAC_Open_Up_the_Arsenals_desc:0 "Myitkyina abrite des dizaines de petits ateliers capables de produire des armes légères. Ils doivent être organisés et mis à contribution"
KAC_Cult_of_Industry:0 "Le culte de l'industrie"
KAC_Cult_of_Industry_desc:0 "Pour assurer notre indépendance à long terme, nous devons commencer à adapter les moyens de production modernes. Heureusement, certains des petits ateliers de Myitkyina sont relativement sophistiqués et peuvent être équipés d'outils modernes provenant de l'étranger"

KAC_The_Jingpho_Army:0 "L'armée du Jingpho"
KAC_The_Jingpho_Army_desc:0 "Si nous voulons avoir une chance de succès sur le champ de bataille, nous devons avoir une véritable armée nationale de soldats de carrière et une doctrine opérationnelle de base"
KAC_Sabaw_Tus_Plan:0 "Le plan de Sabaw Tu"
 KAC_Sabaw_Tus_Plan_desc:0 "La nation Jingpho est décentralisée et notre terre est accidentée. Sabaw Tu préconise une doctrine et un système d'organisation peu orthodoxe pour s'adapter à ces réalités"
KAC_Agu_Dis_Plan:0 "La doctrine d'Agu Di"
KAC_Agu_Dis_Plan_desc:0 "Agu Di préconise la guerre conventionnelle, la création d'une structure de commandement moderne et la construction rapide d'infrastructures militaires physiques."
 KAC_Lower_Conscription_Age:0 "Réduction de l'âge de conscription"
 KAC_Lower_Conscription_Age_desc:0 "Une grande partie de la population est en dessous de l'âge minimum de la conscription. Nous devrions faire pression sur les adolescents pour qu'ils s'engagent dans l'armée."
KAC_Enforce_Conscription:0 "Appliquer la conscription"
KAC_Enforce_Conscription_desc:0 "Notre terre est accidentée et rurale. Par conséquent, il est difficile de faire appliquer la conscription. Un effort concerté de l'État est nécessaire pour assurer le respect de la loi"
 KAC_Guerilla_Fighters:0 "Guérilleros"
 KAC_Guerilla_Fighters_desc:0 "Il nous manque les matieres modernes et les grands palais de l'industrie qui alimentent les armées modernes. La ténacité du peuple et sa connaissance de la terre seront notre grâce salvatrice. Nous devons nous efforcer d'inciter le peuple à se battre selon ses propres méthodes"
 KAC_The_Mountainwalkers:0 "Les montagnards"
KAC_The_Mountainwalkers_desc:0 "Dans l'hétérogène Jingpho, les hommes ne font qu'un avec les montagnes. Les plus instruits de ces hommes devraient être intégrés dans la structure de commandement dans un rôle consultatif"
KAC_A_Streamlined_Training_System:0 "Un système d'entraînement rationalisé"
KAC_A_Streamlined_Training_System_desc:0 "Actuellement, les unités sont formées jusqu'à ce que les instructeurs se sentent "prêts" Nous devrions introduire une norme fixe pour la préparation et les examens de base que toutes les recrues doivent passer"
KAC_Encourage_Military_Production:0 "Encourager la production militaire"
KAC_Encourage_Military_Production_desc:0 "Avec de nombreuses petites installations qui ont maintenant l'expérience de la production et de la modification des armes légères, cette expertise peut être collectée et distribuée aux villages à travers le pays. Ce qui peut être produit dans un petit village sera certes assez rudimentaire, mais c'est mieux que rien"
 KAC_Standardized_Equipment:0 "Équipement standardisé"
KAC_Standardized_Equipment_desc:0 "Nous devons nous débrouiller avec le peu d'armes à feu dont nous disposons. Heureusement, beaucoup d'armes à feu utilisent des calibres similaires et le réarmement du petit nombre que nous possédons peut se faire assez facilement"
KAC_Die_for_Your_Country:0 "Mourir pour son pays"
 KAC_Die_for_Your_Country_desc:0 "Une force de combat décentralisée repose sur la ténacité de ses hommes. Nos hommes doivent être les plus féroces de tous. Nous devrions affecter les ressources de l'État à l'encouragement d'un dévouement quasi fanatique au devoir et offrir une compensation aux veuves de ceux qui meurent honorablement pour encourager davantage un tel comportement"
KAC_Myitkyina_Military_Academy:0 "Académie militaire de Myitkyina"
 KAC_Myitkyina_Military_Academy_desc:0 "Les armées modernes possèdent des institutions centrales pour le développement doctrinal et la formation des nouveaux officiers. Nous devons avoir l'une des nôtres"
KAC_New_Officers:0 "Nouveaux officiers"
KAC_New_Officers_desc:0 "La plupart de nos officiers sont des hommes qui ont servi pour les Britanniques. Certains de ces hommes devraient être retirés des unités individuelles et se mettre au travail pour former une nouvelle génération d'officiers"
KAC_A_Concentrated_Force:0 "Une force concentrée"
 KAC_A_Concentrated_Force_desc:0 "Notre nouvelle structure divisionnaire devrait être réorganisée selon un modèle européen. Comme beaucoup savent comment les Britanniques ont organisé leurs unités coloniales en Birmanie, cela devrait être notre norme"
 KAC_Modern_Tactics:0 "Tactiques modernes"
 KAC_Modern_Tactics_desc:0 "Une fois la réforme organisationnelle accomplie, nous pouvons maintenant commencer à adapter ces unités à la guerre telle que la conçoivent les Occidentaux. Grâce à une planification minutieuse et à une organisation moderne, tout ennemi peut être vaincu"
 KAC_Elite_Mountaineer_Corps:0 "Corps d'élite alpins"
KAC_Elite_Mountaineer_Corps_desc:0 "Compte tenu de notre terrain accidenté, des alpinistes spécialement formés devraient être intégrés dans chaque division, fournissant des forages et de l'expertise à leurs camarades autant que des combats."
KAC_Fortifying_the_Mountains:0 "Fortifier les montagnes"
KAC_Fortifying_the_Mountains_desc:0 "Avec la paix à portée de main et une armée moderne croissante, nous pouvons fortifier la frontière orientale, d'où proviennent historiquement invasion après invasion. Le terrain montagneux qui s'y trouve convient naturellement à la défense"

### Ideas ###

KAC_streamlined_training:0 "Formation rationalisée"
KAC_streamlined_training_desc:0 "Un système moderne de normes et d'examens a été adopté pour la formation des nouveaux fantassins"
KAC_academy:0 "Académie militaire de Myitkyina"
 KAC_academy_desc:0 "Une académie d'officiers centraux a été fondée à Myitkyina. Tous les rapports provenant du terrain ont finalement transité par l'établissement où ils sont analysés et interprétés par le jeune corps des officiers de la nation et transmis à ceux qui sont en formation"
KAC_disorg_army:0 " Armement des régions éloignées "
KAC_disorg_army_desc:0 "Les initiatives passées brutales visant à réduire la prolifération des armes à feu chez les Jingpho et l'isolement géographique ont contribué à une pénurie massive de matériel pour la nouvelle armée des Jingpho. De nombreux nouveaux "réguliers" de l'armée sont équipés d'à peine plus que des outils agricoles modifiés"
KAC_disorg_army_2:0 "Armes abyssales"
KAC_disorg_army_2_desc:0 "Les initiatives passées brutales visant à réduire la prolifération des armes à feu chez les Jingpho et l'isolement géographique ont contribué à une pénurie massive de matériel pour la nouvelle armée des Jingpho. De nombreux nouveaux "réguliers" de l'armée ne sont équipés que d'outils agricoles modifiés"
KAC_villageguns:0 "Armuriers du village"
KAC_villageguns_desc:0 "Des informations sur la production d'armements modernes ont été diffusées dans tout le pays et les villages ont été encouragés à produire leurs propres exemplaires des armes à feu utilisées par l'armée nationale. Bien que les armes produites dans ces villages soient assez rudimentaires, elles sont assez bonnes"

### Events ###

kachin.1.t:0 "Une armée formelle"
kachin.1.d:0 "La nécessité d'une doctrine centrale pour gouverner la nouvelle armée est claire. Cependant, il y a un désaccord sur ce que cette doctrine devrait être"
kachin.1.a:0 "Suivre Sabaw Tu"
kachin.1.b:0 "Soutenir Agu Di"

kachin.2.t:0 "Échec à Kachin"
kachin.2.d:0 "La situation politique au Kachin s'est détériorée et peu de progrès ont été réalisés sur le plan militaire. Ainsi, nos officiers sur le terrain semblent avoir accepté un cessez-le-feu dont l'ascension est des plus limitées. Les combats ont cessé et, nos intérêts économiques dans le Kachin étant détruits, il n'y a guère de raison de relancer le conflit"
kachin.2.a:0 "Humiliant !"
