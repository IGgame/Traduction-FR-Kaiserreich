orth.1.t:0 "Foi et Nation".
orth.1.d:0 "Les politiques religieuses de notre gouvernement ont été populaires, tant parmi notre propre peuple qu'à l'étranger. Ils montrent comment notre foi peut apporter l'ordre et la stabilité aux sociétés dans ce monde moderne chaotique. Il y a maintenant une variété de groupes politiques dans les pays voisins suite à une nouvelle forme de christianisme orthodoxe politisé. Une organisation non structurée, qui s'appelle " Foi et Nation ", s'est développée en Russie et forme des militants et des paramilitaires de ces organisations, dans le but de développer leurs principes et de former une confrérie internationale des nations orthodoxes. Bien que cela puisse entraîner des complications à l'échelle internationale, la Russie pourrait avoir l'occasion d'acquérir à nouveau une position et un rôle fermes dans le monde".
orth.1.a:0 "Laissez-les opérer - ils pourraient être utiles."
orth.1.b:0 "Cela devient incontrôlable - interdire cette organisation dangereuse."
orth.1.c:0 "Promouvoir des groupes religieux pacifiques en Russie à la place."
orth.2.b:0 "Qui dirige la politique étrangère de la Russie ? Interdisez-les !"
orth.2.c:0 "La Sainte Russie conduira les Fidèles, donnez-leur un soutien officiel !"
orth.4.a:0 "Nous ne pouvons pas nous opposer à un mouvement dirigé par des saints hommes."
orth.4.b:0 "La violence et l'activisme sont contre l'esprit de l'Église."
orth.4.c:0 "Acheminer l'argent vers des groupes religieux pacifiques en Russie."
orth.5.a:0 "Nous ne pouvons pas nous opposer à un mouvement soutenu par le clergé."