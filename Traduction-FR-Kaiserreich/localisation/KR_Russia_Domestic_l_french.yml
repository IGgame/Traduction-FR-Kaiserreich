### Events ###
rusd.1.t:0 "Attentats à la bombe politiques"
rusd.1.d:0 "Les anarchistes, les socialistes, les syndicalistes et les bolcheviks affaiblissent la stabilité de notre patrie. Récemment, l'un d'eux a assassiné un célèbre général. Dieu seul sait qui ils tueront la prochaine fois !"
Rusd.1.a:0 "Je veux la tête du poseur de bombe sur mon bureau !"

rusd.2.t:0 "Agression d'un général"
rusd.2.d:0 "Les anarchistes, les socialistes, les syndicalistes et les bolcheviks affaiblissent la stabilité de notre patrie. Récemment, l'un d'eux a assassiné un célèbre général. Dieu seul sait qui ils tueront la prochaine fois !"

rusd.3.t:0 "Échec d'un attentat à la bombe"
rusd.3.d:0 "Les anarchistes, les socialistes, les syndicalistes et les bolcheviks affaiblissent la stabilité de notre patrie. Récemment, ils ont provoqué une panique dans l'une des principales villes russes lorsqu'un assassin a tenté de tuer un célèbre représentant du gouvernement. Heureusement, la bombe a explosé trop tôt, tuant seulement quelques personnes."

rusd.4.t:0 "L'agitation paysanne"
rusd.4.d:0 "Tout au long de l'histoire de la Russie, les conditions de vie des paysans ont toujours été difficiles, même en période de paix et de prospérité. Même les réformes d'émancipation de 1861, qui ont conduit à l'abolition du servage, n'ont pas beaucoup amélioré la situation. Les protestations paysannes locales contre leur sombre position, ainsi que les actions illégales des propriétaires terriens, étaient courantes."
rusd.4.a:0 "Eh bien..."

rusd.5.t:0 "Agitation à la campagne".
rusd.5.d:0 "La situation dans les campagnes devenant de plus en plus instable, les paysans sont de plus en plus faciles à influencer, avec divers agitateurs qui profitent des troubles. Une telle situation s'est produite récemment ; un activiste charismatique a visité un certain nombre de villages appelant à une révolte ouverte contre notre régime. Comment devrions-nous réagir à cette menace potentielle ?"
Rusd.5.a:0 "Qu'il s'agite, on a des affaires plus importantes."
rusd.5.b.b:0 "Éliminer l'agitateur !"

rusd.6.t:0 "Grands troubles paysans"
rusd.6.d:0 "Agité par divers groupes, la paysannerie appauvrie s'est relevée. L'administration locale est impuissante face à la foule et il semble que le seul moyen de résoudre la crise soit de recourir à la force. Sinon, nous pouvons toujours essayer de négocier, même si satisfaire les demandes des paysans peut s'avérer très coûteux."
rusd.6.a.a:0 "Envoyez l'armée pour éliminer la menace !"
rusd.6.b:0 "Tenter de négocier et de satisfaire certaines de leurs demandes."
rusd.6.c:0 "Accomplir pleinement les exigences des paysans."

rusd.7.t:0 "Manifestations ouvrières"
rusd.7.d:0 "Bien que les progrès technologiques aient entraîné une amélioration lente mais constante des conditions de travail, les travailleurs sont restés très vulnérables à l'agitation socialiste. Des manifestations dans les villes étaient organisées de temps en temps, leurs exigences variant en fonction de qui tirait les ficelles."
rusd.7.a:0 "Eh bien..."

rusd.8.t:0 "Grève des travailleurs"
rusd.8.d:0 "Certains travailleurs de l'une de nos villes se sont organisés et ont commencé à faire grève, perturbant complètement toute la production industrielle dans la ville. Ils exigent des salaires plus élevés et l'application de la réglementation du travail afin d'éviter un traitement injuste de la main-d'œuvre."
rusd.8.a:0 "Répondez à leurs exigences."
rusd.8.b:0 "Ignorez leurs demandes."
rusd.8.c.c:0 "Envoyez l'armée pour les pacifier !"

rusd.9.t:0 "Négocier avec les grévistes"
rusd.9.d:0 "Une tentative de négociation avec les grévistes a été faite. Toutes les forces politiques du pays suivent de près la réunion, et certains espèrent que la grève donnera l'impulsion nécessaire à la poursuite des réformes en Russie."
Rusd.9.a:0 "Bloquer les négociations."
rusd.9.b:0 "Parvenir à un accord, mais limiter les réformes au minimum."
Rusd.9.c:0 "Parvenir à un accord approfondi."

rusd.10.t:0 "Mesures sévères".
rusd.10.d.0 "Le commandant d'une garnison de l'armée locale a proposé que nous utilisions la force brute pour disperser les grévistes et les forcer à retourner au travail."
rusd.10.a.a:0 "Pourquoi pas ? C'est plus rapide que ces négociations !"
Rusd.10.b:0 "Non, nous ne devons pas être trop durs."

rusd.11.t:0 "Les grévistes abandonnent !"
rusd.11.d:0 "La lente guerre d'usure entre nous et les grévistes a été gagnée par le gouvernement. Les travailleurs, voyant peu de succès dans leurs efforts, sont sur le point d'annuler la grève."
rusd.11.a:0 "Splendide !"

rusd.12.t:0 "Les ouvriers retournent aux usines"
rusd.12.d:0 "Une fois la crise résolue, les usines pourront retrouver leur efficacité antérieure."
rusd.12.a:0 "Excellent !"

rusd.13.t:0 "Grève générale"
rusd.13.d:0 "Les organisations ouvrières de toute la Russie sont parvenues à un accord et ont décidé d'appeler à une grève générale. Même si la réaction à leur initiative a été plutôt limitée jusqu'à présent, il est fort possible que de plus en plus de travailleurs se joignent à la grève, si la situation continue à se détériorer."
rusd.13.a:0 "Foutus socialistes !"

rusd.14.t:0 "La grève générale prend de l'ampleur"
rusd.14.d:0 "Les travailleurs d'autres usines ont rejoint la grève générale. La situation est au bord de l'éruption."
Rusd.14.a:0 "Nous devons nous préparer au pire !"

rusd.15.t:0 "Les affrontements avec les travailleurs"
rusd.15.d:0 "Les travailleurs d'autres usines ont rejoint la grève générale. La situation est au bord de l'éruption."
rusd.15.a.a:0 "Envoyez l'armée !"

rusd.16.t:0 "Les affrontements à Tsaritsyn"
rusd.16.d:0 "Les ouvriers de Tsaritsyn ont organisé une milice et ont attaqué nos troupes !"
rusd.16.a:0 "Merde !"

rusd.17.t:0 "Affrontements à Moskva"
rusd.17.d:0 "Les ouvriers de Moskva ont organisé une milice et ont attaqué nos troupes !"

rusd.18.t:0 "Affrontements à Petrograd"
rusd.18.d:0 "Les ouvriers de Petrograd ont organisé une milice et ont attaqué nos troupes !"

rusd.19.t:0 "Affrontements à Kiev"
rusd.19.d:0 "Les ouvriers de Kiev ont organisé une milice et ont attaqué nos troupes !"

rusd.20.t:0 "Affrontements à Kharkov"
rusd.20.d:0 "Les ouvriers de Kharkov ont organisé une milice et ont attaqué nos troupes !"

rusd.21.t:0 "Affrontements à Minsk"
rusd.21.d:0 "Les ouvriers de Minsk ont organisé une milice et ont attaqué nos troupes !"

rusd.22.t:0 "Affrontements à Vladivostok"
rusd.22.d:0 "Les ouvriers de Vladivostok ont organisé une milice et ont attaqué nos troupes !"

rusd.23.t:0 "Affrontements à Vilna"
rusd.23.d:0 "Les ouvriers de Vilna ont organisé une milice et ont attaqué nos troupes !"

rusd.24.t:0 Affrontements à Riga"
rusd.24.d:0 "Les ouvriers de Riga ont organisé une milice et ont attaqué nos troupes !"

rusd.25.t:0 "Affrontements à Revel"
rusd.25.d:0 "Les ouvriers de Revel ont organisé une milice et ont attaqué nos troupes !"

rusd.28.t:0 "Un Zemstvo finance un hôpital"
rusd.28.d:0 "Un gouvernement local, ou Zemstvo, a récemment collecté des fonds et organisé la construction d'un hôpital dans l'une de nos provinces".
rusd.28.a:0 "Splendide !"

rusd.29.t:0 "Un Zemstvo finance un chemin de fer"
rusd.29.d:0 "Un gouvernement local, ou Zemstvo, a récemment collecté des fonds et organisé la construction d'un chemin de fer dans une de nos provinces".

rusd.30.t:0 "Un Zemstvo finance une école"
rusd.30.d:0 "Un gouvernement local, ou Zemstvo, a récemment collecté des fonds et organisé la construction d'une école dans l'une de nos provinces".

rusd.31.t:0 "Un Zemstvo collecte des fonds pour l'effort de guerre"
rusd.31.d:0 "Un gouvernement local, ou Zemstvo, a récemment collecté des fonds pour les donner à nos militaires."

rusd.32.t:0 "Une organisation de jeunesse fournit des volontaires".
rusd.32.d:0 "Une organisation de jeunesse est heureuse d'annoncer qu'un nombre extraordinaire d'adolescents ont excellé dans les tests physiques et ont été recommandés pour rejoindre nos forces armées."

rusd.33.t:0 "Une cérémonie patriotique"
rusd.33.d:0 "Le maire d'une de nos villes a proposé d'organiser une grande cérémonie patriotique pour aider à améliorer le moral et pour commémorer les héros de notre nation et notre chef glorieux."

rusd.34.t:0 "Investir dans l'avenir".
rusd.34.d:0 "Avec le nouveau régime établi, le gouvernement central s'est donné les moyens de stimuler la croissance économique en fonction de nos besoins actuels."
Rusd.34.a:0 "Encourager la construction du chemin de fer."
rusd.34.b:0 "Encourager la construction d'hôpitaux et d'écoles."
rusd.34.c:0 "Augmenter la production militaire."
rusd.34.e:0 "Promouvoir une croissance stable et équilibrée."

rusd.35.t:0 "Le Collectif villageois rapporte le surplus de production".
rusd.35.d:0 "Un collectif villageois a rapporté qu'ils ont dépassé leur efficacité de production prévue."

rusd.36.t:0 "Un nouveau Collectif est formé"
rusd.36.d:0 "Un nouveau collectif de travail a été formé. Les méthodes de travail socialistes sont introduites alors que le système capitaliste reçoit un autre coup dur."

rusd.37.t:0 "Limites projetées dépassées".
rusd.37.d:0 "Plusieurs mines et usines ont dépassé les limites prévues. L'excédent de ressources atteint nos entrepôts."

rusd.38.t:0 "Statut de l'Église orthodoxe".
rusd.38.d:0 "L’Église orthodoxe, sous la direction du Patriarche Kirill, demande une clarification de son statut juridique en République russe. Il veut que nous adoptions un amendement constitutionnel sur la question de notre religion nationale."
rusd.38.a:0 "Le christianisme orthodoxe est notre religion d’État."
rusd.38.b:0 "Nous sommes un État moderne et laïque."
rusd.38.c:0 "L'Église orthodoxe doit avoir un rôle dans le gouvernement !"

rusd.39.t:0 "Le clergé critique notre gouvernement"
rusd.39.d:0 "Un certain nombre de prêtres ont exprimé leur désaccord avec notre politique d'un État laïque et moderne. Même si ce fait a peu d'importance, nous devons garder à l'esprit que la religion joue un rôle énorme dans la vie des gens ordinaires."
rusd.39.a:0 "Le progrès ne peut être arrêté !"

rusd.40.t:0 "Le Patriarche critique notre gouvernement"
rusd.40.d:0 "Voyant le mécontentement croissant des gens du peuple, le patriarche a décidé d'exprimer son inquiétude face à la sécularisation croissante de notre Etat. Même si nous essayons de faire la sourde oreille aux exigences du clergé, nous ne pouvons pas facilement ignorer un personnage aussi influent et puissant que le patriarche."
Rusd.40.a:0 "Tout doit rester comme il est !"
rusd.40.b:0 "Encourager un débat national sur les questions religieuses."

Rusd.41.c:0 "Il a raison, déclare que l'orthodoxie est notre religion d'Etat !"

rusd.43.b:0 "Enracinez ces éléments à l'esprit étroit !"

rusd.44.t:0 "Messe pour la Patrie"
rusd.44.d:0 "Malgré notre politique laïque, il y a encore quelques éléments religieux dans le pays qui souhaitent le meilleur pour son avenir, peu importe qui est en charge du gouvernement. Hier, une petite messe a été consacrée à la prospérité de notre patrie."
rusd.44.a:0 "Une cérémonie inoffensive, mais utile !"

rusd.45.d:0 "Une petite célébration dédiée à la prospérité de notre patrie a eu lieu hier dans une de nos villes. Même s'il a été très modeste par son ampleur et sa fréquentation, il a attiré l'attention des médias conservateurs. Beaucoup de gens considèrent cela comme un signe visible du soutien de l'Eglise à la patrie."
rusd.45.a:0 "S nami Bog !"

rusd.46.d:0 "Une célébration à grande échelle a eu lieu dans notre capitale. Outre des milliers de Russes ordinaires, le Patriarche, des membres de la famille Romanov et des dizaines de nobles, des hommes politiques et des officiers de haut rang ont assisté à la messe. C'est une grande occasion de souligner les liens entre le gouvernement et l'Église en ces temps incertains."

rusd.47.t:0 "Prières pour le Tsar"
rusd.47.d:0 "Une messe dédiée à notre souverain bien-aimé a été organisée dans la capitale. Le Patriarche a officiellement invité le Tsar et les membres de sa famille à participer à la cérémonie."
rusd.47.a:0 "Bozhe, Tsarya khrani !"

rusd.48.t:0 "Les libéraux critiquent le clergé"
rusd.48.d:0 "Il semble que les éléments libéraux de notre société considèrent qu'il est peu judicieux de maintenir des liens aussi forts entre l'Église et l'État. Lors d'une petite manifestation dans la capitale, ils ont exigé plus de pluralisme religieux et la sécularisation du gouvernement."
rusd.48.a:0 "Qu'ils crient !"

rusd.50.t:0 "Le Président par intérim s'adresse à la Douma"
rusd.50.d:0 "Après l'assassinat de Kerensky, le pays est toujours dans le chaos. Bien que la Douma ait réussi à maintenir le manteau du pouvoir législatif et exécutif, le contrôle du gouvernement sur l'appareil d'État est toujours instable. Afin de tenter de rétablir la confiance du peuple dans le Parlement, le Président par intérim a prononcé aujourd'hui un discours dans une Douma comble, soulignant l'importance du maintien de l'ordre et des libertés civiles de tous les citoyens de la République russe."
rusd.50.a:0 "La Douma assure la liberté et la grandeur de la Russie !"

rusd.51.t:0 "Le feld-maréchal Vrangel s'adresse à la nation"
rusd.51.d:0 "Quelques jours après avoir pris le pouvoir, le feld-maréchal Vrangel est allé de l'avant pour s'adresser au peuple russe troublé. Homme de noble naissance, Vrangel fera tout pour assurer la survie de la Russie, même si cela signifie renoncer à ses rêves d'une nouvelle monarchie romanovienne. Dans son discours largement médiatisé, le feld-maréchal a déclaré son intention de maintenir l'ordre et la stabilité en Russie par tous les moyens nécessaires - même si cela implique un compromis avec les groupes d'extrême-droite."
Rusd.51.a:0 "Le Baron noir mettra de l'ordre dans la sainte Russie !"

rusd.52.t:0 "Les exigences du Patriarche"
rusd.52.d:0 "Le Premier Ministre-Patriarche Kirill a provoqué une crise majeure et a menacé de démissionner de son poste à moins que le Synode de l'Eglise russe ne soit autorisé à exercer son droit de veto sur toute nouvelle législation. Il a également exigé que les monastères bénéficient de l'impôt public et que les prêtres reçoivent un salaire élevé, payé par l'Etat. Il y a même des rumeurs sur son soutien à la restauration du Tsarisme, un mouvement auquel notre peuple n'est toujours pas prêt !"
Rusd.52.a:0 "Acceptez les demandes du Patriarche."
rusd.52.b:0 "Nous sommes un état moderne, débarrassez-vous du prêtre !"
rusd.52.c:0 "Installer l'autocrate légitime pour la Sainte Mère la Russie !"
rusd.52.e:0 "Installer l'autocrate légitime pour la Sainte Mère la Russie !"

Rusd.55.b:0 "Nous ne pouvons pas accepter cela."

rusd.56.t:0 "Le Tsar est mort !"
rusd.56.d:0 "Son Altesse Royale, Kirill Romanov, Tsar et Autocrate de toutes les Russies, est mort moins de deux ans après la Restauration ! Heureusement, la ligne de succession est maintenant claire ; son jeune fils Vladimir sera couronné comme le nouveau Tsar."
rusd.56.a:0 "Vive le Tsar, ordonné par la Sagesse de Dieu !"

rusd.57.a:0 "Vive le Tsar, élevé par la volonté du peuple !"

rusd.58.t:0 "Kirill Vladimirovich Romanov meurt"
rusd.58.d:0 "Le candidat légitime reconnu au trône de Russie, Kirill Romanov, est mort aujourd'hui. Son fils Vladimir est maintenant le principal prétendant au trône de Romanov."
rusd.58.a:0 "Adieu, Kirill Vladimirovich !"

rusd.59.t:0 "Kirill Romanov est mort"
rusd.59.d:0 "Le prétendant Romanov, Kirill Romanov, est mort. Son fils Vladimir a une vingtaine d'années et peut faire une excellente et souple figure de proue en tant que tsar. Peut-être qu'il est temps de restaurer la monarchie ?"
rusd.59.a:0 "Oui, un nouveau tsar doit promouvoir l'ordre et la stabilité !"
Rusd.59.b:0 "Non. Le système tsariste ne ressuscitera jamais."

rusd.60.a.a:0 "Oui, notre peuple va jouir d'un couronnement spectaculaire !"
rusd.60.b:0 "Non, le temps des tsars est révolu."

rusd.61.t:0 "Les IX élections à la Douma".
rusd.61.d:0 "Selon la Constitution, les élections doivent avoir lieu tous les cinq ans. Bien que l'assassinat de Kerensky ait causé des troubles majeurs en Russie, la Douma VIII a réussi à attendre la tempête et les élections devraient se poursuivre sans interruption. Mais qui triomphera ?"
Rusd.61.a:0 "La Coalition Kadet-Libéral."
rusd.61.b:0 "La Coalition  gauchiste SR-Menshevik."
rusd.61.c:0 "Les Conservateurs."
rusd.61.e:0 "Le Tsar mettra fin à cette démocratie chaotique !"

rusd.62.b:0 "Novye Bolsheviki, les socialistes radicaux."
rusd.62.e:0 "L'armée mettra fin à cette démocratie chaotique !"

rusd.65.t:0 "Les élections présidentielles de 1937"
rusd.65.d:0 "Selon notre constitution, un nouveau président devrait être élu après l'assassinat de Kerensky. Toutefois, des troubles politiques ont retardé la procédure et les élections n'ont pu avoir lieu qu'après le choix de la IXe Douma. Le moment est maintenant venu de régler le seul différend final au sein de notre gouvernement. Qui le Sénat devrait-il choisir pour diriger le pays ?"
Rusd.65.a:0 "Viktor Tchernov, chef du Parti SR."
Rusd.65.b:0 "Vasiliy Maklakov, le représentant du Kadet-Libéral."
rusd.65.c:0 "Dmitriy Pavlovich Romanov, un candidat aristocrate."
rusd.65.e:0 "Solomon Lozovskiy ! Une tribune du peuple moderne !"

rusd.66.t:0 "La Coalition SR-Menshevik se fragmente"
rusd.66.d:0 "La mort de Kerensky signifiait que la fragile coalition SR-Kadet n'existait plus. Même si la coalition SR-Menshevik a permis aux deux partis d'exercer une influence considérable au sein du gouvernement, les divergences idéologiques entre les deux partis étaient trop grandes pour maintenir une coalition cohérente, et les menchéviks ont donc quitté le gouvernement. Cela laisse place à de grandes possibilités, y compris une coalition menchévique-bolchevique dans un avenir proche."
rusd.66.a:0 "Que les Rouges se disputent !"
rusd.66.b:0 "Oh non !"

rusd.67.t:0 "Fragmentation chez les conservateurs"
rusd.67.d:0 "L'autorité et le charisme de Dmitriy Romanov ont été l'une des rares choses qui ont maintenu les conservateurs russes forts et dynamiques. A sa mort, le mouvement s'est rapidement scindé en deux branches : le Siloviki, organisé autour du maréchal Denikin et composé principalement d'officiers militaires blancs, et les civils conservateurs, réunis autour du professeur Nikolay Trubetskoy. Sans son protecteur, Yusupov fut rapidement remplacé par Trubetskoy."
Rusd.67.a:0 "Qu'ils se disputent !"

rusd.68.t:0 "Les X élections à la Douma"
rusd.68.d:0 "Selon la Constitution, les élections doivent avoir lieu tous les cinq ans. Le mandat de la IXème Douma a expiré et le temps est venu d'élire un nouveau parlement. Avec les conservateurs et les forces de gauche en désarroi, ces élections pourraient donner des résultats surprenants."
Rusd.68.a:0 "La Coalition Kadet-Libéral."
rusd.68.b:0 "Les révolutionnaires sociaux."
rusd.68.c:0 "Une faction conservatrice."

rusd.69.t:0 "Victoire conservatrice"
rusd.69.d:0 "Les conservateurs ont obtenu une majorité à la Douma. La question est : quelle faction ?"
Rusd.69.a:0 "Les civils de Trubetskoy."
rusd.69.b:0 "Le Siloviki de Denikin."

rusd.70.b:0 "Une faction socialiste."

rusd.71.t:0 "Victoire socialiste"
rusd.71.d:0 "Les socialistes ont obtenu la majorité à la Douma. La question est : quelle faction ?"
Rusd.71.a:0 "Les révolutionnaires sociaux."
Rusd.71.b:0 "Les menchéviks."
rusd.71.c:0 "La Coalition menchévique-bolchevique."

rusd.76.d:0 "Selon la Constitution, les élections doivent avoir lieu tous les cinq ans. Le mandat de la IXème Douma a expiré et le temps est venu d'élire un nouveau parlement. Cependant, de nombreux bolcheviks orthodoxes considèrent la Douma comme un obstacle inutile à la construction de l'Etat communiste. Les sympathisants de droite au sein de l'armée sont aussi un problème."
rusd.76.a:0 "Prolongeons-nous au pouvoir, peut-être pour toujours !"
rusd.76.b:0 "Compromis avec les menchéviks et SR."
rusd.76.c:0 "Les cadets, les libéraux et les royalistes renversent les bolcheviks !"
rusd.76.e:0 "L'armée sauvera à nouveau la Russie du communisme !"

rusd.77.t:0 "Coup d’État bolchevique !"
rusd.77.d:0 "Après avoir pris le contrôle du haut commandement militaire, un groupe de milices bolcheviques a fait un coup d'état !"
rusd.77.a:0 "En avant camarades !"

rusd.78.t:0 "Tsardom restauré"
rusd.78.d:0 "Un front combiné de cadets, de libéraux et de monarchistes a réussi à renverser la république bolchevique et à restaurer la monarchie sous Vladimir Romanov. Quel genre de monarchie ça devrait être ?"
rusd.78.a:0 "Une monarchie constitutionnelle."
rusd.78.b:0 "Une monarchie autocratique."

rusd.79.a:0 "Les conservateurs civils de Trubetskoy."
rusd.79.b:0 "Les conservateurs du Siloviki de Denikin."
rusd.79.c:0 "La Coalition Kadet-Libéral."

rusd.80.t:0 "Les élections présidentielles de 1942"
rusd.80.d:0 "Le temps est venu d'élire un nouveau Président pour remplacer feu Dmitriy Pavlovich Romanov. Toutes les grandes forces du pays ont présenté leurs candidats et le Sénat est prêt à se réunir pour voter sur le nouveau président."
rusd.80.c:0 "Aleksey Arkhangelskiy, un candidat conservateur."

rusd.81.t:0 "Les élections présidentielles de 1943"
rusd.81.d:0 "Le temps est venu d'élire un nouveau Président. Toutes les grandes forces du pays ont présenté leurs candidats et le Sénat est prêt à se réunir pour voter sur le nouveau président."

rusd.82.t:0 "Les XI élections à la Douma"
rusd.82.d:0 "Selon la Constitution, les élections doivent avoir lieu tous les cinq ans. La stabilisation fournie par la Douma X a donné à la Russie une chance d'élire enfin un gouvernement fort."

Rusd.90.a:0 "Les menchéviks obtiennent leur majorité."
rusd.90.b:0 "Les bolcheviks remportent une victoire."
rusd.90.c:0 "Une autre faction prévaut."

rusd.91.t:0 "Victoire à droite"
rusd.91.d:0 "Assez étonnamment, un parti de droite s'est assuré une victoire aux élections. Mais lequel ?"
rusd.91.a:0 "Une coalition Kadets-libéral. »
rusd.91.b:0 "Les révolutionnaires sociaux."
rusd.91.c:0 "Les conservateurs de Trubetskoy."

rusd.94.t:0 "Les élections présidentielles de 1948"
rusd.94.b:0 "Ariadna V. Tyrkova-Vil'yams."

rusd.95.t:0 "Les élections présidentielles de 1949"

rusd.96.t:0 "Anton Denikin meurt"
rusd.96.d:0 "Un héros de la guerre civile et leader informel des conservateurs Russes, Anton Ivanovich Denikin, est mort hier dans son manoir. Bien que jamais aussi radical que son homologue, le baron Vrangel, l'influence de Denikin dans toute la Russie est difficile à surestimer. Une semaine de deuil national a été déclarée alors que le peuple fait ses adieux à l'un des rares véritables héros de la Russie. Le Grand Amiral Vasily Kanin a été choisi pour le remplacer à la tête du Siloviki."
rusd.96.a:0 "Au revoir, Denikin."
rusd.96.b:0 "Même les plus forts meurent un jour !"

rusd.961.t:0 "La succession d'Anton Denikin"
rusd.961.d:0 "Avec la mort de Denikin, de nombreuses voies sont ouvertes pour la Russie. Le prétendant légal Vladimir Romanov attend l'occasion d'assumer le pouvoir et de rétablir sa dynastie légitime, tandis que les mouvements libéraux plaident pour la restauration de la république."
Rusd.961.a:0 "Invitez Vladimir et restaurez les Romanov en autocrates."
Rusd.961.b:0 "Invitez Vladimir et restaurez les Romanov en monarques constitutionnels."
rusd.961.c:0 "Restaurer la république."

rusd.97.t:0 "Boris Stürmer meurt"
rusd.97.d.0 "Boris Stürmer, l'un des hommes politiques les plus expérimentés de Russie, est décédé à la suite d'une crise cardiaque après avoir appris l'assassinat de Kerensky. Né en 1848, Stürmer fut l'un des rares Russes à se souvenir de la guerre de Crimée. Il était un symbole de la tradition et de la continuité de la Russie."
rusd.97.a:0 "Memento mori."

rusd.98.t:0 "Pyetr Struve meurt"
rusd.98.d:0 "Un grand libéral et partisan du système démocratique en Russie, Pyetr B. Struve, est décédé. Membre du Parti Kadet et homme politique compétent avant, pendant et après la guerre civile, Struve restera dans les mémoires comme l'un des plus grands patriotes de notre histoire."

rusd.99.t:0 "Viktor L. Pokrovskiy meurt"
rusd.99.d:0 "L'un des politiciens réactionnaires les plus en vue et un fervent partisan du baron Vrangel, Viktor L. Pokrovskiy, est décédé hier."

rusd.100.t:0 "Pavel Milyukov meurt"
rusd.100.d:0 "Un théoricien du libéralisme Russe, Premier ministre de plusieurs gouvernements et ancien bras droit du défunt président Kerensky est décédé dans son manoir près de Nijni Novgorod."
rusd.100.b:0 "Le général libéral Vasily G. Boldyrev prendra sa place comme Premier ministre de la Russie."

rusd.101.t:0 "Vladimir Purishkevich meurt"
rusd.101.d:0 "Une figure notable du mouvement conservateur, et peut-être le dernier vrai propriétaire terrien en Russie est mort hier dans son domaine rural. On craint que sa mort ne provoque un grand remaniement du côté droit de la scène politique."
rusd.101.b:0 "Felix Yusupov le remplacera comme Premier ministre."
rusd.101.c:0 "Nous devrons nommer un nouveau président du Comité des Ministres."

rusd.1011.t:0 "Un nouveau Président pour le Comité des Ministres".
rusd.1011.d:0 "Après la mort de Purichkevitch, le tsar Vladimir doit maintenant choisir un nouveau chef du Comité des Ministres."
rusd.1011.a:0 "Le militaire modéré, Anton Denikin !"
rusd.1011.b:0 "Le militaire réactionnaire, Pyetr Vrangel !"
rusd.1011.c:0 "Felix Yusupov, le centre dilettantiste de la scène sociale de Petrograd !"
rusd.1011.e:0 "L'homme d'État conservateur, Nikolay Trubetskoy !"

rusd.1012.d:0 "Après la mort de Purichkevitch, le Tsar Dmitriy doit maintenant choisir un nouveau chef du Comité des Ministres."

rusd.1013.b:0 "Mon loyal serviteur, Pavel Shatilov !"
rusd.1013.d:0 "Après la mort de Purichkevitch, le Tsar Pyetr doit maintenant choisir un nouveau chef du Comité des Ministres."

rusd.102.t:0 "Nikolay Maklakov meurt"
Rusd.102.d:0 "Un officier renommé est mort hier dans son appartement à Petrograd."

rusd.103.t:0 "Dmitriy II Romanov meurt"
rusd.103.d:0 "Notre Tsar bien-aimé est mort hier à cause de la tuberculose. Dans son testament, Dimitriy II a exprimé le désir que son fils, Pavel, hérite de la couronne. Cependant, le jeune Tsarevich n'a que 12 ans, de sorte que le premier ministre devrait agir comme régent jusqu'à ce que Pavel II atteigne la majorité. Cela signifie que les éléments anti-monarchistes du gouvernement sont susceptibles de tenter de renverser la monarchie et de rétablir une république. En plus, il y a le prétendant légitime Vladimir qui attend sa chance."
Rusd.103.a:0 "Couronner Pavel II avec le Premier Ministre comme régent."

rusd.104.t:0 "Dmitriy Pavlovich Romanov meurt"
rusd.104.d:0 "Dmitriy Pavlovich, qui a prouvé ses talents pendant la période turbulente qui a suivi l'assassinat de Kerensky, est mort hier des suites de la tuberculose."
rusd.104.a:0 "Adieu, Dmitriy Pavlovich !"
rusd.104.b:0 "Selon la constitution, ses fonctions devraient être assumées par le Sénat jusqu'aux élections de l'année prochaine."

rusd.105.t:0 "Ivan Pavlov meurt"
rusd.105.d:0 "Ivan Petrovich Pavlov, le physiologiste Russe bien connu, est mort aujourd'hui à 86 ans à Petrograd. Il a reçu le prix Nobel de médecine en 1904 pour ses recherches sur le système digestif, mais il est surtout connu pour ses travaux sur le conditionnement classique. Le Président Russe a exprimé sa tristesse et a annoncé que son laboratoire deviendrait bientôt un musée."
rusd.105.a:0 "Espérons que le conditionnement classique fonctionne sur les humains."

rusd.106.t:0 "Maxim Gorky meurt"
rusd.106.d:0 "L'écrivain Russe Aleksey Maximovich Peshkov, mieux connu sous son nom de plume Maxim Gorky, est mort aujourd'hui à Moscou à 68 ans. Compagnon de route des bolcheviks, il a connu l'oppression sous le régime tsariste, mais il était très sceptique pendant la Révolution d'Octobre, évitant ainsi les représailles après la guerre civile. Un opposant enragé de Kerensky, il a publiquement soutenu Boukharine. Comme il a suivi de près son fils dans la mort, beaucoup pensent que sa mort soudaine pourrait être due à l'évolution de l'atmosphère politique en Russie."
Rusd.106.a:0 "Je vous assure, 68 ans, c'est la vieillesse !"

rusd.107.t:0 "Vladimir Kokotsov meurt"
rusd.107.d:0 "Un Premier ministre pré-révolutionnaire et peut-être le politicien le plus âgé encore en service actif est décédé. La messe populaire à Petrograd pour participer à ses funérailles. Un journal conservateur a même déclaré que "sa mort et celle de Sturmer marquent la fin d'une époque glorieuse de l'histoire Russe".

rusd.108.t:0 "Nikolay Krasnov meurt"
rusd.108.d:0 "Un architecte renommé, connu pour avoir conçu les perspectives actuelles de la station de Yalta, est décédé. Le gouvernement prévoit d'ériger un monument pour lui dans la ville, si l'occasion se présente."

rusd.109.t:0 "Lavr Kornilov meurt"
rusd.109.d:0 "Le feld-maréchal Kornilov, l'un des quatre officiers qui ont dirigé le Mouvement blanc contre les bolcheviks pendant la guerre civile, est décédé. Kornilov a grandement contribué à la politique post-révolutionnaire de la Russie. Deux semaines de deuil national ont été déclarées alors que le peuple se prépare pour les funérailles."

rusd.1091.t:0 "Sergius de Nijni Novgorod meurt"
Rusd.1091.d:0 "Mgr Sergius est mort dans son sommeil."

rusd.110.t:0 "Aleksey Rykov meurt"
rusd.110.d:0 "Aleksey Rykov, le chef du parti menchévik, est décédé. Même s'il s'opposa à Lénine pendant la Révolution, il fut plus tard connu pour soutenir ses successeurs, Kirov et Boukharine. Irakli Tsereteli lui succédera à la tête du parti."

rusd.111.t:0 "Mikhail Meandrov meurt"
Rusd.111.d:0 "Un fervent partisan de Vrangel et de son groupe d'officiers est décédé."

rusd.112.t:0 "Pavel Ignatiev meurt"
rusd.112.d:0 "Le ministre tsariste de l'éducation et militant conservateur actuel est décédé."

rusd.113.t:0 "Nadezhda Krupskaya meurt"
rusd.113.d:0 "Nadezhda Krupskaya est décédée. Veuve de Lénine, elle est devenue le symbole de tous les bolcheviks restants après le désastre de la guerre civile. En 1922, elle est élue à la VIe Douma et lance une campagne contre l'analphabétisme qui, avec le soutien du Président, est lancée en 1924. Elle a décidé de ne pas participer aux élections à la Douma VIII. Sa dernière apparition officielle remonte au premier conseil du bloc bolchévique de Novye, où elle bénit Boukharine et dit : "Lénine est mort, mais sa cause est vivante !""

rusd.114.t:0 "Le général Sherbatchev meurt"
rusd.114.d:0 "Un héros de la guerre civile est mort paisiblement dans son manoir près d'Irkoutsk hier."

rusd.115.t:0 "Le général Voronets meurt"
Rusd.115.d:0 "Une des figures militaires les plus importantes de l'armée est décédée aujourd'hui."

rusd.116.t:0 "Le général Shaposhnikov meurt"
Rusd.116.d:0 "Une des figures militaires les plus importantes de l'armée est décédée aujourd'hui."

rusd.117.t:0 "Le général Alekseyev meurt"
rusd.117.d:0 "Un héros de la guerre civile est décédé paisiblement dans son manoir près de Smolensk hier."

rusd.118.t:0 "Le général Kaledin meurt"
Rusd.118.d:0 "Un héros de la guerre civile est mort paisiblement dans son manoir près de Novgorod hier."

rusd.119.t:0 "Le général Manshikov meurt"
Rusd.119.d:0 "Une des figures militaires les plus importantes de l'armée est décédée aujourd'hui."

rusd.120.t:0 "Lundi Noir frappe la Russie !"
rusd.120.d:0 "Il y a presque trois semaines, la Bourse de Berlin a plongé dans des profondeurs sans fond, plongeant l'économie allemande dans une crise sans précédent. Maintenant, les ondes de choc de l'accident ont atteint la Russie. Les entreprises allemandes et bohémiennes ont fermé ou licencié leurs travailleurs, le rouble Russe perd de la valeur et les exportations de ressources diminuent."
rusd.120.a:0 "Espérons que le gouvernement nous sauvera du pire !"

rusd.121.t:0 "Stabilisation initiale".
rusd.121.d:0 "La première vague de la crise passant lentement, certaines branches de l'économie moins touchées ont rebondi sur le fond. Pourtant, l'état général de notre économie ne semble pas optimiste."
rusd.121.a:0 "Espérons que la stabilisation viendra bientôt !"

rusd.122.t:0 "Intervention gouvernementale".
rusd.122.d:0 "Avec la stabilisation politique enfin en place, nous sommes prêts à mettre en œuvre une série de réformes intensives, visant à restaurer le pouvoir industriel d'avant la crise".
rusd.122.a:0 "Excellent !"

rusd.123.t:0 "Stabilisation complète".
rusd.123.d:0 "L'économie a réussi à retrouver son efficacité d'avant la crise."
rusd.123.a:0 "Urah !"

rusd.124.t:0 "Volga-Volga"
rusd.124.d:0 "Volga-Volga est une comédie cinématographique Russe réalisée par Grigori Aleksandrov, sortie le 24 avril 1938. Largement revendiqué comme le film préféré de Boris Savinkov, cette comédie musicale classique est à voir absolument. Il s'articule autour d'un groupe d'artistes amateurs en route vers Moscou pour participer à un concours de talents appelé l'Olympiade musicale de Moscou. L'essentiel de l'action se déroule à bord d'un bateau à vapeur sur la Volga."
rusd.124.a:0 "Assez drôle pour faire sourire le Vozhd !"

rusd.125.t:0 "Bastion de la démocratie"
rusd.125.d:0 "Le maintien du régime démocratique combiné au développement stable de l'État a conduit à l'émigration de certaines célébrités des pays syndicalistes en Russie. Cela a conduit, par exemple, à l'arrivée en Russie du bon ami de Dmitriy Pavlovich, Coco Chanel. Que mademoiselle Chanel ait choisi d'ouvrir son bureau dans un village près de Toula montre que la Russie est un bastion de la démocratie, où chacun peut gérer son entreprise sans difficulté de la part du gouvernement."
rusd.125.a:0 "Du glamour dans sa démocratie !"

rusd.126.t:0 "Le discours de Churchill sur le Rideau de Fer."
rusd.126.d:0 "L'Université Tsar Alexandre de Petrograd a eu l'honneur d'accueillir l'important homme d’État britannique Winston Churchill. Dans son discours aux étudiants présents, il a loué les grands sacrifices consentis par la nation Russe pour libérer le continent de la domination draconienne de l'Allemagne et pour le protéger des griffes du syndicalisme. Il a averti la Russie de toujours rester vigilante face à la menace syndicaliste qui divise tout le continent derrière un soi-disant rideau de fer."
rusd.126.a:0 "Nous sommes toujours vigilants !"
rusd.126.b:0 "Dénoncer son discours !"

rusd.127.t:0 "Le jubilé d'argent du tsar Vladimir"
rusd.127.d:0 "Cela fait 25 ans que sa majesté impériale Vladimir Ier Romanov est devenu le tsar et autocrate de la Russie. Il est temps pour la nation entière de célébrer ce grand jubilé."
rusd.127.a:0 "Dieu sauve le Tsar !"

rusd.128.t:0 "Première division féminine de la mort"
rusd.128.d:0 "Maria Bochkareva, colonel de l'armée Russe et héros de la Weltkrieg et de la guerre civile Russe ont récemment demandé au gouvernement de permettre la formation de la première division féminine en combinant les bataillons de femmes de la mort existants qui devraient servir de base à la formation d'un corps féminin. L'acceptation de cette proposition renforcera certainement la force de notre armée et n'oubliera pas l'importante valeur de la propagande - mais les éléments conservateurs de nos forces armées qui ne veulent pas changer le statu quo doivent également être pris en considération...".
Rusd.128.a:0 "Permettre la formation de la première division féminine de la mort."
rusd.128.b:0 "C'est inacceptable."
RUS_WOMAN_DIVISION_tt:0 "Nous allons créer la première division féminine de la mort !"

rusd.129.t:0 "Alexander Kolchak meurt"
rusd.129.d:0 "L'ancien héros de la guerre civile Russe devenu chien de poche du Japon, Alexander Kolchak, est mort dans son sommeil. Déjà, les nationalistes se rassemblent pour célébrer la mort de l'homme le plus détesté de Russie du XXe siècle."
rusd.129.a:0 "Qu'il brûle en enfer !"

rusd.130.t:0 "Le Tsar est mécontent des prix alimentaires"
rusd.130.d:0 "Le tsar a récemment visité l'un des magasins locaux de notre capitale et il a été scandalisé par les prix élevés de la viande et autres produits nécessaires."
rusd.130.a:0 "Trois hourras pour notre Tsar bienveillant !"

rusd.131.t:0 "Un complot contre la Russie"
rusd.131.d:0 "La mort de Maria Spiridonova a empêché les émeutes des RS de gauche, mais la situation dans le pays reste préoccupante. Bien que certaines des idées socialistes soient mises en œuvre dans l'idéologie du parti de Savinkov, les syndicalistes radicaux, qui sont majoritaires dans certaines régions Russes, rejettent les idéaux de l'État national. Heureusement pour Savinkov, le nouveau gouvernement compte de nombreux loyalistes dans d'autres milieux de la société Russe. De vieux amis de Savinkov, le célèbre philosophe Dmitriy Merezhkovskiy et son épouse Zinaida Gippius ont publié un appel aux nouveaux dirigeants du pays. Ils affirment que la Russie doit être purifiée de ses ennemis internes, qui veulent semer le chaos et trahir les intérêts nationaux. Leur position nous donne un soutien important parmi les citoyens de Moscou et de Petrograd."
Rusd.131.a:0 "Tous les ennemis de la nation seront arrêtés."

rusd.132.t:0 "All-Russian Nation"
rusd.132.d:0 "'La Crimée. Nouvelle Russie. La petite Russie. La Russie blanche. Nos terres. Notre peuple. Ils nous attendent. Les Grands Russes, les Petits Russes et les Russes Blancs sont sous le joug allemand. Allons-nous les laisser dans le pétrin ? Jamais. Allons-nous les sauver ? Oui. Parce que nous n'oublions pas nos frères et sœurs. L'ère de la trahison est révolue. Nous sommes le Phénix qui a été détruit par les agresseurs allemands, mais qui a renaît. Attendez-nous. Nous viendrons. Les Russes doivent aider les Russes" - Bien que les plans expansionnistes de Savinkov ne puissent pas être réalisés maintenant, cette déclaration d'unité de la nation Russe, fortement soutenue par le Vozhd des paysans et l'armée montre que la Russie n'évitera plus la confrontation avec l'Empire allemand."
rusd.132.a:0 "Une nation, un pays, une Russie."

rusd.133.t:0 "Notre Russie"
rusd.133.d:0 "'Toi, fils des steppes. Et vous, nomades dans les déserts. Et beaucoup d'entre vous, qui vivez dans tout le pays Russe. Vous avez été nombreux à nous trahir quand la Russie a eu besoin de votre aide. Beaucoup d'entre vous n'ont pas donné un coup de main à vos compatriotes, quand ils ont lutté contre la menace rouge. Nous ne pouvons pas l'oublier. Mais on peut te pardonner. La Nouvelle Russie a besoin de votre aide pour restaurer sa puissance. Aidez votre pays à le rendre encore meilleur. Gloire à la Russie et gloire à ses héros. La nouvelle politique nationale de la Russie est basée sur l'idée de la suprématie du peuple Russe, mais l'idée de l'amitié entre les nations est également populaire. Savinkov a combiné ces deux idées pour garantir les intérêts des Russes et des minorités, qui doivent être loyaux, mais qui bénéficient également de tous les droits de citoyenneté. Cette reconstitution de l'ancienne politique nationale tsariste peut enfin apporter l'ordre et la paix aux peuples de Russie."
rusd.133.a:0 "La Russie pour les Russes et ses fidèles minorités !"

rusd.134.t:0 "VDNKh"
rusd.134.d:0 "Exposition des réalisations de l'économie nationale ('Vystavka Dostizheniy Narodnogo Khozyaystva' ou VDNKh) est un des projets les plus ambitieux du nouveau gouvernement. Des terrains vagues oubliés et peu remarquables dans la banlieue nord-est de Moscou ont été transformés en modèle idéal de l'avenir de la Russie. Les façades des pavillons des régions Russes ont montré la rencontre stratégique des traditions architecturales avec les arts et l'artisanat de chaque partie du pays ainsi que les motifs d'un important travail collectif. De plus, cette exposition est utilisée par le gouvernement pour aider les agriculteurs à établir des contacts entre eux et le nouveau régime et aussi pour conclure des contrats à long terme avec la République."
rusd.134.a:0 "C'est ainsi que nous reconstruirons la Russie."

rusd.135.t:0 "Conseil privé suprême"
rusd.135.d:0 "Bien que Savinkov et Kornilov aient établi une dictature, les différends entre les républicains de la NRPR de Savinkov et les jeunes officiers de Kornilov peuvent encore compromettre la coopération de ces deux camps du nouveau régime. Il est évident que le gouvernement ne peut pas permettre aux radicaux de gauche de la Douma d'État et aux monarchistes du Sénat d'utiliser ces controverses pour détruire le pouvoir de l'armée et le NRPR. Pour prévenir de tels événements indésirables, Savinkov a proposé une reconstitution du Conseil privé suprême ("Verkhovnyi Tainyi Sovet"), qui avait autrefois les pouvoirs exécutif et législatif et était composé d'un petit nombre des ministres Russes les plus importants. Le CPS, connu sous le nom de "Verkhovniki", sera composé de 3 membres du parti avec Savinkov en tête ainsi que Kornilov et 3 de ses anciens camarades de l'armée Russe. Le Conseil pourra prendre des décrets, qui auront la supériorité sur le droit Russe."
rusd.135.a:0 "L'histoire se répète."

rusd.136.t:0 "Felix Yusupov et le CPS"
rusd.136.d:0 "L'homme le plus riche de Russie, l'aristocrate bien connu Felix Yusupov a toujours voulu participer à la vie politique de la Russie, mais même avec son argent, il n'a pu obtenir qu'un petit groupe des partisans au Sénat et à la Douma d'État. Avec la création du CPS, Yusupov a enfin compris comment il peut obtenir l'un des postes les plus élevés de la République Russe. Yusupov a proposé de créer l'organisation de génie civil et militaire unifiée avec lui au sommet, qui utilisera l'argent de Yusupov comme capital de départ. Mais en échange de cet investissement nécessaire pour notre pays, Felix nous demande de faire de lui le nouveau'Verkhovnik'."
rusd.136.a:0 "Felix, tu es le nouveau membre du CSP !"
rusd.136.b:0 "Il n'y aura pas de nobles au Conseil !"

rusd.137.t:0 "La société Yusupov et les investisseurs étrangers".
rusd.137.d:0 "Il s'est avéré qu'en utilisant certains ordres exécutifs spéciaux du CPS, Yusupov a saisi quelques usines étrangères, qu'il a incluses dans son monopole. Bien que ces usines aient été volées de facto aux propriétaires Russes après la fin de la guerre civile par les étrangers, qui n'ont pas payé tous les impôts au cours de la dernière décennie, de toute façon ils ont investi de l'argent et maintenant nous devrions leur donner une compensation."
rusd.137.a:0 "Felix, tu dois nous prévenir !"

rusd.138.t:0 "L'adresse de Savinkov à la nation."
rusd.138.d:0 "Boris Savinkov, le plus proche associé du souverain suprême Kornilov, dans son discours radiophonique au peuple Russe, a annoncé sa volonté de défendre la Russie contre les ennemis extérieurs et intérieurs qui tenteraient de prendre le contrôle du pays. Il a promis de lutter contre la corruption au sein de l'appareil d'État, de mener une réforme agraire, d'améliorer la législation du travail et d'assurer le redressement de l'État. Il semble que l'ordre soit enfin revenu dans le pays."
rusd.138.a:0 "Enfin...."

rusd.139.t:0 "Réforme du Sénat".
rusd.139.d:0 "La récente crise politique a montré la nécessité d'une réforme en profondeur de l'appareil gouvernemental. Le Sénat est un forum de discussion inutile, de nombreux fonctionnaires sont corrompus et les autorités locales dissimulent la situation réelle dans leurs régions. Tous ces problèmes devraient être résolus le plus rapidement possible. Notre plan prévoit la création d'un pouvoir vertical, les pouvoirs du Sénat seront limités et une commission spéciale de contrôle sera organisée et intégrée dans l'appareil d'État."
rusd.139.a.a:0 "Le nouveau Sénat représentera la nouvelle Russie !"

rusd.140.t:0 "Nashe Delo"
rusd.140.d:0 "'C'est une période difficile pour la Russie et pour nous, Sénateurs, mais je dois admettre qu'avec l'assassinat de Kerensky, l'histoire nous a enfin donné une chance réelle de rétablir l'ordre dans le pays. Mais ce que nous devons faire, c'est être unis contre cette Douma radicale, remplie de fanatiques national-populistes et syndicalistes. C'est pourquoi je vous demande d'approuver mon plan de modernisation Russe. Le pouvoir du Sénat devrait être utilisé comme la main de fer dans un gant de velours" - avec ces mots, l'ancien grand-duc Dimitriy Pavlovitch et maintenant le chef du Sénat Dmitriy Romanov a exigé une approbation de son plan, qui est appelé "Nashe Delo" ("Notre marché"). Selon ce programme, les pouvoirs de la Douma d'État devraient être limités, tandis que le Sénat lancera la réorganisation de la politique et de l'économie intérieures Russes. Mais Dmitriy Pavlovitch exige que le Sénat lui donne un soutien absolu de tous ses projets de loi."
rusd.140.a:0 "Qu’il en soit ainsi."

rusd.141.t:0 "Gymnases d'élite".
rusd.141.d:0 "Chaque ville de l'Empire Russe possédait un gymnase, où les enfants les plus intelligents et les enfants de l'élite locale étudiaient. Avec les réformes républicaines de Kerensky, la plupart de ces écoles ont été annulées et tous ces étudiants ont dû étudier avec les fils et les filles des ouvriers et des paysans. Les sénateurs affirment que ces gymnases d'élite devraient être restaurés pour s'assurer que les meilleurs représentants de la prochaine génération Russe auront des conditions parfaites pour étudier. Sinon, nous pouvons soutenir les écoles publiques, même s'il est clair qu'elles n'atteindront jamais le niveau des anciens gymnases..."
rusd.141.a:0 "Des gymnases d'élite pour les enfants les plus intelligents !"
rusd.141.b:0 "Des écoles publiques pour tous !"

rusd.142.t:0 "Tradition des bals masqués"
rusd.142.d:0 "Les bals masqués étaient très répandus parmi les nobles et les étudiants Russes avant la révolution de 1917. Avec l'ouverture des nouveaux gymnases, l'ancienne tradition a renaît et est devenue très populaire et attrayante pour les étudiants de toutes les villes Russes, où les gymnases ont été fondés. Ce qui est vraiment surprenant, c'est que même certains élèves de l'école publique essaient de participer à ces bals, en utilisant les masques. Espérons que cette belle tradition ne disparaîtra pas à l'avenir."
rusd.142.a:0 "Cette jeunesse est aussi belle que la Russie elle-même."

rusd.143.t:0 "Manoirs des aristocrates"
rusd.143.d:0 "Le peuple le plus riche de Russie, qui est partiellement représenté au Sénat, pourrait reprendre certaines de ses demeures après la terrible redistribution des terres pendant la guerre civile, mais il a beaucoup souffert des impôts fonciers élevés du régime du Kerensky. Bien que ces taxes soient vraiment rentables pour notre économie, la loyauté des sénateurs est très importante pour la réalisation de la politique de Dmitriy Pavlovitch. Il y a une solution possible à ce problème - les hôtels particuliers de certains sénateurs peuvent être garantis par la République comme patrimoine historique - cela signifie que les sénateurs paieront les impôts, mais que le gouvernement investira partiellement dans l'entretien de ces bâtiments.
rusd.143.a:0 "Espérons que personne ne remarquera cette réforme."
rusd.143.b:0 "Les sénateurs ont assez d'argent, ils n'ont pas besoin d'investissements publics !"
rusd.144.t:0 "Union de Nicolas II"
rusd.144.d:0 "'Union de la perpétuation de l'héritage de Nicolas II' ou simplement'Union de Nicolas II' est une organisation, fondée par les anciens fonctionnaires tsaristes tels que Pyetr Bark et Vladimir Kokovtsov, qui veulent garder le souvenir du dernier tsar Russe et sa politique. Ils ont proposé un programme des événements pour montrer le rôle de Nicolas II pour le peuple Russe dans tout le pays. Le Sénat souligne que nous devrions appuyer cette union afin d'établir des liens étroits avec les anciens, mais puissants, fonctionnaires. Cela devrait nous permettre d'obtenir quelques votes des membres conservateurs de la Dumas locale et d'état."
Rusd.144.a:0 "Nous nous souviendrons de Nicholas pour toutes ses bonnes actions pour la Russie."
rusd.144.b:0 "Beaucoup de gens sont encore républicains - nous ne soutiendrons pas l'Union."

rusd.145.t:0 "Jour de Triomphe"
rusd.145.d:0 "Le Sénat, qui représente les industriels Russes les plus riches, la vieille aristocratie et l'Eglise Russe, ainsi que le Grand-Duc Dmitriy Pavlovich Romanov, qui est le chef du Sénat, pourraient enfin arrêter la crise durable qui a affaibli la Russie. Le Grand-Duc, qui contrôle le pays avec une main de fer dans un gant de velours, mais aussi n'oublie pas d'analyser les différentes propositions du Sénat est devenu le véritable leader des Russes et a obtenu de nombreux nouveaux alliés même à la Douma d'État. C'est pourquoi le Sénat a décidé à l'unanimité de donner à Dmitri Romanov les larges pouvoirs que même le dernier tsar Nicolas II et le président Kerensky n'avaient pas. Rien ne peut empêcher le Duc de moderniser la Russie, ce qui permettra à la république de prendre sa place sous le soleil !"
rusd.145.a:0 "Vive Dmitriy Pavlovich !"

rusd.146.t:0 "Impasse interminable"
rusd.146.d:0 "Le Sénat, qui représente les industriels Russes les plus riches, la vieille aristocratie et l'Eglise Russe avec le Grand-Duc Dmitriy Pavlovich Romanov au sommet du Sénat, n'a malheureusement pas pu arrêter la crise durable qui affaiblit la Russie. Le Grand-Duc, qui contrôle le pays avec une main de fer et un gant de velours, n'a pas prêté attention aux idées de cette autorité étatique. C'est pourquoi la majorité du Sénat a décidé de révoquer les larges pouvoirs qui avaient été conférés au duc il y a un an. Il semble que Dmitri Romanov doive se battre pour le soutien aussi contre certains sénateurs."
rusd.146.a:0 "Oh bien."


rusd.147.t:0 "Résidents honoraires"
rusd.147.d:0 "Bien que le gouvernement de Dmitri Romanov ait maintenu la république, mais nous devons en quelque sorte encourager les citoyens les plus importants de la Russie, y compris les anciens aristocrates avec les droits supplémentaires, renforçant leur loyauté et la volonté de coopérer avec nous. C'est pourquoi le Président Romanov décide de rétablir la tradition de l'attribution des titres de "résident honoraire", ce qui donnera des privilèges à ces personnes dans différentes régions et villes de Russie.
rusd.147.a:0 "C'est une bonne proposition."

rusd.148.t:0 "Nouvelle aristocratie"
rusd.148.d:0 "Bien que les nobles du Sénat aient pu vaincre cette terrible république et restaurer l'Empire, ils ont dû admettre que le soutien des nouveaux capitalistes et industriels a joué un rôle important dans cette restauration. C'est pourquoi c'est le moment idéal pour leur montrer notre gratitude - les représentants les plus puissants de ces classes, qui nous ont aidés à renforcer le pouvoir du Sénat, obtiendront un titre de noblesse, que leurs descendants pourront également obtenir."
rusd.148.a:0 "C'est bon de faire partie de l'élite !"

rusd.149.t:0 "Couvent de Marthe et Marie de la Miséricorde"
rusd.149.d:0 "En 1908, la Grande-Duchesse Elizaveta Fyodorovna, après le meurtre de son mari, donna sa magnifique collection de bijoux, y compris son alliance, et vendit d'autres biens pour fonder un couvent de Marthe et Marie de la Miséricorde à Moscou, qui commença à aider les soldats malades, blessés et mutilés dans leur rétablissement, et à répondre aux besoins des pauvres et des orphelins. Cette sainte femme, tuée en 1918 par les bolcheviks, était de fait une belle-mère de son neveu Dmitriy Pavlovich, qui décida de perpétuer ses bonnes actions en apportant une grande contribution au couvent."
rusd.149.a:0 "Tout est pour toi, tante Elizabeth..."

rusd.150.t:0 "'Triomphe'"
rusd.150.d:0 "L'usine de Ryabushinsky (également connue sous le nom de ZIR) est l'un des principaux constructeurs automobiles Russes, qui produisait également des véhicules de luxe en très faibles quantités, principalement pour les fonctionnaires et les autres citoyens riches de Russie. Bien que le Lundi Noir ait sérieusement blessé l'usine, la puissance croissante de l'aristocratie et des hommes d'affaires a rendu le marché des véhicules de luxe une fois de plus très rentable pour ZIR. C'est pourquoi le nom 'Triomphe' a été proposé pour la nouvelle limousine ZIR-101, que l'usine a commencé à produire au début de 1937."
rusd.150.a:0 "Vroom-vroom !"

rusd.151.t:0 "Tout est calme au Sénat"
rusd.151.d:0 "Le Sénat, qui représente les industriels Russes les plus riches, la vieille aristocratie et l'Eglise Russe, ainsi que le Grand-Duc Dmitriy Pavlovich Romanov, qui est le chef du Sénat, pourraient enfin arrêter la crise durable qui a affaibli la Russie. Bien que le problème soit que Dmitriy Pavlovich ne prête pas toujours attention aux conseils du Sénat et qu'il conduit souvent à un malentendu entre le Grand-Duc et cette importante autorité étatique. Mais il y a encore de bonnes chances qu'ils trouvent un moyen approprié de négocier et de récupérer la Russie."
Rusd.151.a:0 "Nous l'espérons."

rusd.152.t:0 "Le nouveau pouvoir de Dmitriy Pavlovitch"
rusd.152.d:0 "Dmitriy Romanov a pris le pouvoir par une heureuse coïncidence et ne va pas perdre sa position. Comme il ne peut contrôler ni la Douma ni le Sénat, le Grand-Duc a grand besoin d'un pouvoir politique totalement obéissant. C'est pourquoi un nouveau parti, appelé " Russie indivisible ", a été créé par Felix Yusupov, l'ami de Dmitriy depuis son enfance. Ce nouveau parti est prêt à maintenir les intérêts de la Russie et de son président par intérim."
rusd.152.a:0 "Cette Douma n'est qu'une formalité !"

rusd.153.t:0 "Dmitriy Romanov prend le pouvoir"
rusd.153.d:0 "Après la mort de Kerensky, le palais d'hiver de Petrograd n'est pas resté vacant longtemps. Le Grand-Duc Dimitriy Pavlovitch Romanov avec l'aide de l'ancienne aristocratie et de la nouvelle élite financière contrôle le plus grand pays du monde, comme le faisaient ses ancêtres royaux avant la révolution. Jouant le rôle du " bon tsar " pour la paysannerie, Dmitriy Pavlovitch garantit que la nouvelle élite économisera la propriété et l'argent des agriculteurs. Comme en 1916 lorsqu'il a tué Raspoutine, le Grand-Duc est prêt à agir avec détermination au nom des intérêts Russes. Son appel à restaurer la gloire et la puissance Russes est largement soutenu par les différentes couches de la nation. Le peuple attend ses premières actions."
rusd.153.a:0 "Ce Romanov peut vraiment charmer !"

rusd.154.t:0 "Les camps de vacances de'Yunarmiya'".
rusd.154.d:0 "L'un des buts les plus importants de la'Yunarmiya' est la formation des camps d'été pour les enfants, où ils pourront passer l'été et être impliqués dans les différentes activités, étudiant la nouvelle idéologie de la Russie. Notre Vozhd propose que le premier camp, appelé'Sovyonok' ('Owlet') soit construit dans la région d'Ekaterinodar, sur la côte de la mer noire. C'est un endroit parfait pour les enfants Russes, où ils s'amuseront pendant trois mois."
rusd.154.a:0 "Ils se souviendront de cet été comme d'un été long, peut-être même éternel."
Rusd.154.b:0 "Non, on n'en a pas besoin."

rusd.155.t:0 "La Nouvelle Douma ?"
rusd.155.d:0 "Après la montée au pouvoir de Savinkov, la chambre basse du parlement Russe - Douma d'État a été dissoute. Toutefois, certains membres du Conseil privé suprême proposent de rétablir cette autorité avec des pouvoirs limités. Outre le Parti républicain populaire de Russie (NRPR) dirigé par Savinkov, qui aura certainement une majorité, divers milieux d'affaires ainsi que les groupes conservateurs et les politiciens veulent également participer à l'élection, promettant qu'ils soutiendront notre nouvelle politique d'État, mais ils veulent également représenter leurs intérêts et aider le gouvernement à renforcer l'économie Russe ainsi que l'armée. Bien que leur soutien puisse être important pour Savinkov, il y a une chance qu'une fois qu'ils essaieront de prendre le contrôle du pays..."
rusd.155.a:0 "Le NRPR est fort, mais a besoin de connexions dans l'élite. Commencer les élections !"
rusd.155.b:0 "Nous n'avons pas besoin de législateurs indépendants, ni de la Douma d'État elle-même."

rusd.156.t:0 "La nouvelle Douma est élue !"
rusd.156.d:0 "Après les élections à la Douma d'État, le NRPR de Savinkov a obtenu 73%. Les partis conservateurs et de droite ainsi que les mouvements, dirigés par les représentants du monde des affaires et de l'industrie Russes, ont obtenu 27% des voix. Il semble que les nouveaux législateurs soient prêts à modifier les lois Russes pour améliorer la situation dans le pays."
rusd.156.a:0 "Très bien."

rusd.157.t:0 "Disqualification des anciens bolcheviks".
rusd.157.d:0 "'Toute la question de l'existence de la Russie dépend de notre compréhension de la véritable nature du bolchevisme et de la nature de ses partisans. Nous devons ouvrir les yeux sur le fait que le bolchevisme est une menace mondiale, pas seulement une maladie Russe locale. C'est exactement la raison pour laquelle nous devons identifier tous ses partisans et limiter leur influence à la vie de la République de Russie". - Par ces mots, le principal idéologue du "Renouveau national" Russe Dmitriy Merezhkovskiy a expliqué la révocation du droit de vote ainsi que la partie des autres droits civils pour les membres du parti bolchevique et certains anciens responsables soviétiques. Avec cette mesure, Boris Savinkov et NRPR vont améliorer la situation dans la société Russe et se débarrasser de tous ces éléments qui minent la stabilité de la Russie."
"Vous vouliez révoquer nos droits en 1917, mais maintenant vous allez perdre les vôtres."

rusd.158.t:0 "Vox Populi"
rusd.158.d:0 "Boris Kamkov, allié de Savinkov avant 1917 et plus tard l'un de ses principaux ennemis, qui était devenu le leader de la gauche SR après l'assassinat de Maria Spiridonova, est mort cette nuit à Moscou. C'est arrivé quand les escadrons de combat de Savinkov sont entrés par effraction dans la maison, où une réunion illégale de la RS de gauche a eu lieu, et Kamkov, essayant de s'échapper, a sauté dans la rivière Moscou et s'est noyé. Selon le célèbre écrivain sarcastique Ivan Bunin, le "vox populi" à propos de cet incident semble être des ricanements ou de l'indifférence - tout comme Savinkov et le NRPR le veulent."
Rusd.158.a:0 "Adieu Boris, adieu Boris, je te verrai dans mes rêves."

rusd.159.t:0 "La Grande Croisade"
rusd.159.d:0 "'Je suis tellement ravi des événements de janvier 1936, avec le grand acte héroïque du Chevalier, qui a levé de sa main l'épée pour tuer le Diable. Je crois que cette lutte se poursuivra et que notre Vozhd vengera tous ces jeunes héros, qui ont été lâchement tués par la gauche. Cette lutte doit se terminer par notre victoire. - Ivan Shmelyov, écrivain conservateur Russe, dont le fils désarmé a été tué par les Rouges à la fin de la guerre civile, exige que le gouvernement Russe continue à lutter contre les mouvements de gauche, tels que les RS de gauche et les menchéviks non seulement à Moscou et Petrograd, mais aussi dans les différentes régions Russes. Bien que ces partis aient été incroyablement affaiblis par des mesures gouvernementales spéciales après l'arrivée au pouvoir de Savinkov et l'assassinat de Maria Spiridonova et Boris Kamkov, leurs dirigeants dans les régions Russes devraient certainement être arrêtés et même exécutés, si nécessaire."
rusd.159.a:0 "La Russie ne sera pas un pays syndicaliste. Jamais."

rusd.160.t:0 "Les purger tous ?"
rusd.160.d:0 "Plus de 20 000 bolcheviks, anciens fonctionnaires soviétiques, membres de la gauche de la RS et membres et dirigeants du parti menchevik ont été arrêtés ces derniers mois. 3 000 d'entre eux ont déjà été condamnés à mort et exécutés. Mais de plus en plus de personnes en Russie, y compris des membres du NRPR, exigent que le gouvernement mette fin à cette politique une fois pour toutes. Bien que Savinkov et le Conseil privé suprême aient décidé de mettre fin aux purges, la question demeure : ces 17 000 personnes devraient-elles être emprisonnées ou exécutées en tant qu'ennemis de l’État ?"
rusd.160.a:0 "Les emprisonner - nous ne sommes pas des syndicalistes sanguinaires après tout."
rusd.160.b:0 "Sans eux, la Russie sera meilleure - purgez-les tous !"

rusd.161.t:0 "Procès des Séparatistes de gauche"
rusd.161.d:0 "Après la fin de la guerre civile Russe, certaines des minorités nationales qui ont combattu aux côtés des Soviétiques contre l'Armée blanche ont continué à désobéir au gouvernement central, non seulement par des actes de terrorisme, mais aussi en saisissant l'occasion de participer aux autorités législatives locales, où elles ont souvent trouvé le soutien des mouvements de gauche, tels que les menchéviks et des partis de la gauche. Ce mouvement de nationalistes locaux est devenu célèbre sous le nom de " Séparatistes de gauche ". Bien que Boris Savinkov ait accepté la nouvelle politique nationale, qui devrait réglementer et améliorer les relations entre les Russes et les minorités Russes, y compris les groupes déloyaux envers Petrograd, il ne peut oublier le problème des séparatistes de gauche, qui existent toujours, même après l'interdiction du parti Russe de gauche et de ses alliés. Grâce à notre ministère de la Sécurité, les dirigeants, les membres actifs et les terroristes des mouvements séparatistes de gauche les plus notoires ont été arrêtés et leurs biens ont été nationalisés."
rusd.161.a:0 "Vous avez combattu la loi et la loi a gagné !"

