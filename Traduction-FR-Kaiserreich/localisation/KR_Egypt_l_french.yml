 EGY_farouks_reforms_just_started:0 "Réformes de Farouk : Perspectives Incertaines"
 EGY_farouks_reforms_just_started_desc:0 "Le Jeune Sultan a parlé de sa vision d'une \"Nouvelle Égypte\", mais les détails sur ce que cette vision implique sont rares et toute l'Égypte les attend en retenant son souffle."
 EGY_farouks_reforms_liberal_outlook:0 "Réformes de Farouk : Perspectives Libérales"
 EGY_farouks_reforms_liberal_outlook_desc:0 "Les Réformes de Farouk ont emprunté une voie clairement réformiste ; certains les ont même qualifiées, si j'ose dire, de libérales. On ne peut qu'espérer qu'elles mèneront à cette \"Nouvelle Égypte\" dont rêve le jeune sultan."
 EGY_farouks_reforms_conservative_outlook:0 "Réformes de Farouk : Perspectives Conservatrices"
 EGY_farouks_reforms_conservative_outlook_desc:0 "\"Pourquoi essayer de réparer ce qui n'est pas cassé ?\" C'est manifestement l'approche adoptée par le Jeune Sultan. Jusqu'à présent, ses actions ont surtout consisté à confirmer le statu quo et à le codifier dans la loi, en l'agrémentant de réformes modérées ici et là. De toute évidence, aucune grande surprise n'attend l'Égypte."
 EGY_farouks_reforms_absolutist_outlook:0 "Réformes de Farouk : Perspectives Absolutistes"
 EGY_farouks_reforms_absolutist_outlook_desc:0 "Il est de plus en plus évident que le Jeune Sultan a décidé de prendre les choses en main, pour ainsi dire. Réforme après réforme, il continue à consolider de plus en plus de pouvoir sur sa propre personne."
 EGY_farouks_reforms_unclear_outlook:0 "Réformes de Farouk : Perspectives Incertaines"
 EGY_farouks_reforms_unclear_outlook_desc:0 "Les réformes du Jeune Sultan ont été ... incohérentes, au mieux. Chaque mesure contredisant la précédente, les murmures des critiques ne peuvent plus être ignorés."

