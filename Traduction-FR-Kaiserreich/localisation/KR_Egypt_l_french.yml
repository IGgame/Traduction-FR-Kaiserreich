### Leaders ###
POLITICS_FUAD_I_DESC:0 "Fuad est monté sur le trône égyptien au milieu des troubles de la Weltkrieg et d'un nationalisme croissant, renforcé par les défaites continues des Britanniques en Europe. Lorsque la révolution britannique a éclaté, l'Égypte s'est révoltée à son tour. Fuad a coopté la révolution, se présentant comme un ardent nationaliste, et a promulgué un système de gouvernement modelé sur celui de l'Allemagne.\nLes réformes sociales et économiques ultérieures de Fuad ont soulevé des questions dans la société égyptienne sur l'identité même du peuple égyptien et sa place dans une région encore dominée par le Turc détesté. Peut-être que les graines de progrès cousues par Fuad mèneront à la gloire. Peut-être que ses successeurs réussiront là où d'autres dirigeants ont échoué et conduiront l'Égypte à la place qui lui revient en tant que bouclier et épée d'un peuple arabe enfin libéré."

