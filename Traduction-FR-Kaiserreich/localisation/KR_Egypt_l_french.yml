EGY_cairo_pact_decisions:0 "Décisions du Pacte du Caire"
EGY_cairo_pact_decisions_desc:0 "Le pacte du Caire doit contribuer à soutenir les intérêts de l'Égypte. À cette fin, nous devrions envoyer des envoyés dans les pays étrangers pour soutenir nos intérêts."
EGY_meet_with_the_greeks_decision:0 "Rencontre avec les Grecs"
EGY_meet_with_the_greeks_decision_desc:0 "Les Grecs sont les ennemis de l'Empire ottoman et cherchent à faire tomber les Turcs. Les rencontrer pourrait s'avérer fructueux et les amener à soutenir nos propres ambitions contre l'Empire ottoman."
EGY_ally_with_morroco_decision:0 "S'allier avec le Maroc"
EGY_ally_with_morroco_decision_desc:0 "Le Sultanat du Maroc est devenu récemment indépendant. Nous devrions envoyer un diplomate pour rencontrer les Marocains afin de voir s'ils adhèrent au Pacte du Caire."
EGY_ally_with_chari_emirate_decision:0 "S'allier à l'émirat de Chari"
EGY_ally_with_chari_emirate_decision_desc:0 "Comme l'émirat Chari borde notre frontière sud, nous devrions chercher à nous allier avec eux et les faire entrer dans notre sphère d'influence."
EGY_ally_with_borno_emirate_decision:0 "S'allier à l'émirat de Borno"
EGY_ally_with_borno_emirate_decision_desc:0 "Alors que nous étendons notre pouvoir, nous devrions chercher à faire entrer l'émirat de Borno dans le pacte du Caire et dans notre sphère d'influence."
EGY_ally_with_hausaland_decision:0 "S'allier avec les Hausa"
