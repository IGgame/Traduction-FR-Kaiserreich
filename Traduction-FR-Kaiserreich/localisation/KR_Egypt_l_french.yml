#### Decisions ####

 EGY_cairo_pact_decisions:0 "Pacte du Caire"
EGY_cairo_pact_decisions_desc:0 "Le pacte du Caire doit contribuer à soutenir les intérêts de l'Égypte. À cette fin, nous devrions envoyer des envoyés dans les pays étrangers pour soutenir nos intérêts."

EGY_meet_with_the_greeks_decision:0 "Rencontre avec les Grecs"
EGY_meet_with_the_greeks_decision_desc:0 "Les Grecs sont les ennemis de l'Empire ottoman et cherchent à faire tomber les Turcs. Les rencontrer pourrait s'avérer fructueux et les amener à soutenir nos propres ambitions contre l'Empire ottoman."

 EGY_press_ottoman_surrender:0 "Forcer les [OTT.GetFlag] §YOttomans§! à se rendre"
 EGY_press_ottoman_surrender_desc:0 "Avec le contrôle allié sur toutes les villes arabes clés et les Turcs repoussés dans les montagnes anatoliennes, nous pouvons enfin dire avec fierté que la patrie arabe a été libérée."

 EGY_ally_with_morroco_decision:0 "S'allier avec [FROM.GetNameDef]"
 EGY_ally_with_morroco_decision_desc:0 "[FROM.GetNameDefCap] est récemment devenu indépendant. Nous devrions envoyer un diplomate pour rencontrer les Marocains afin de voir s'ils adhèrent au Pacte du Caire."

 EGY_ally_with_africa_decision:0 "S'allier avec [FROM.GetNameDef]"
 EGY_ally_with_africa_desc_CEA:0 "Comme [FROM.GetNameDef] borde notre frontière sud, nous devrions chercher à nous allier avec eux et les amener dans notre sphère d'influence."
 EGY_ally_with_africa_desc_SOM:0 "[FROM.GetNameDefCap] existe au bord de la Corne de l'Afrique, ils feraient de précieux alliés pour nous."
 EGY_ally_with_africa_desc_generic:0 "Alors que nous étendons notre pouvoir, nous devrions chercher à faire entrer [FROM.GetNameDef] dans le Pacte du Caire et dans notre sphère d'influence."

EGY_egyptian_reforms_decisions:0 "Réformes égyptiennes"
EGY_egyptian_reforms_decisions_desc:0 "Le sultan Farouk, bien qu'encore adolescent, a une vision grandiose de l'Égypte moderne. Cette vision voit une Égypte qui fusionne la grandeur inhérente à elle-même avec les meilleures parties des modes de gouvernement occidentaux. À cette fin, il exerce l'autorité considérable accordée au sultan pour se lancer dans un programme de construction de la nation, en étendant et en codifiant le pouvoir de l'État égyptien sur des aspects de la vie jusque-là intouchés."

 EGY_improve_literacy:0 "Améliorer l'alphabétisation"
 EGY_improve_literacy_desc:0 "L'Égypte a un taux d'alphabétisation paralysant et nous devons nous concentrer sur l'amélioration de l'alphabétisation avec le pays."

 EGY_Integration:0 "L'intégration de la Grande Syrie"
 EGY_Integrate_Syria:0 "Intégrer [From.GetName]"

 EGY_libyan_egyptian_unification_decisions:0 "Unification libyenne et égyptienne"
 EGY_libyan_egyptian_unification_decisions_desc:0 "Avec la poussière déposée au Levant, les faucons égyptiens ont jeté leur dévolu sur la nation en difficulté de la Tripolitaine. L'État, qui n'a obtenu son indépendance que récemment, lutte encore pour décider de son identité avec des concepts tels que la nationalité, nouveaux pour la plupart des Libyens. Cela a ouvert une fenêtre d'expansion puisque le Bureau des affaires arabes du Caire a proposé d'utiliser un subterfuge pour amener la HIMT au pouvoir et, par leur intermédiaire, annexer la Tripolitaine à un grand État égyptien."
 EGY_promote_the_HIMT:0 "Financer le HIMT"
 EGY_promote_the_HIMT_desc:0 "Baptisé Parti de l'unification égypto-trypolitaine, ce petit dérivé du mouvement nationaliste arabe au sens large est l'initiative d'Ali Rajab qui, éclairé par la grandeur de l'Égypte lors de sa visite à Alexandrie, poursuit l'intégration de la Tripolitaine dans le grand État égyptien, affirmant que la Tripolitaine n'a pas les ressources ni le pouvoir de se suffire à elle-même."
 EGY_pan_arabist_propaganda:0 "Propagande panarabe"
 EGY_pan_arabist_propaganda_desc:0 "Utilisée avec beaucoup d'efficacité à l'approche de la guerre dans le désert, Radio Free Cairo et notre réseau de propagandistes arabes font des heures supplémentaires pour diffuser leur message à grande échelle. Même dans le plus petit village, les Libyens doivent être collés à leur poste de radio, à l'écoute des grandes actions du peuple égyptien et de ses immenses prouesses martiales."
 TRP_pan_arabist_propaganda:0 "L'Egypte promeut le panarabisme"
 EGY_decry_tripolitanian_nationalism:0 "Contre le nationalisme tripolitain"
 EGY_decry_tripolitanian_nationalism_desc:0 "Bien qu'il y ait eu récemment une montée du nationalisme tripolitain, dépassant les liens urbains et familiaux normaux que les Libyens tenaient traditionnellement pour sacrés, il est encore faible et, grâce aux efforts renouvelés de notre machine de propagande, il peut être remplacé par un sentiment d'appartenance à un État arabe et avec lui un désir de faire partie de l'État égyptien."
 TRP_decry_tripolitanian_nationalism:0 "L'Égypte contre le nationalisme tripolitain"
 EGY_propose_unification:0 "Proposer l'unification"
 EGY_propose_unification_desc:0 "Avec nos alliés du HIMT fermement en selle, le temps est venu d'unir officiellement nos deux États. Pour la plus grande gloire de l'Arabie, évidemment..."

### Focus Tree - Economy ###
EGY_modernization_program:0 "programme de modernisation"
EGY_modernization_program_desc:0 "La nature extrêmement faible de l'économie industrielle égyptienne requiert notre attention. Grâce à un programme de subventions et d'entreprises parrainées par l'État, nous pouvons amener l'industrialisation en Égypte et devenir un pays véritablement moderne."
EGY_egyptian_oil:0 "Pétrole égyptien"
EGY_egyptian_oil_desc:0 "L'Égypte possède de riches ressources pétrolières, si seulement nous pouvions les exploiter. Les entreprises étrangères sont désireuses d'accéder à nos réserves et les paieront cher, en créant des entreprises communes entre elles et l'État ; nous pouvons ainsi économiser sur l'équipement nécessaire et nous assurer que nous aurons notre part."
EGY_nile_dams:0 "Barrages du Nil"
EGY_nile_dams_desc:0 "En 1903, le Nil a été endigué par l'ingénieur britannique William Willcocks. Aujourd'hui, pour soutenir l'électrification de l'Égypte, nous avons plusieurs autres projets de barrage prévus le long du Nil blanc qui fourniront de l'énergie à des milliers de foyers et de villes."
EGY_industrialization:0 "Plan d'industrialisation"
EGY_industrialization_desc:0 "L'industrie égyptienne a besoin d'investissements substantiels pour s'épanouir, et à cette fin nous avons préparé une batterie de politiques destinées à favoriser la croissance des industries lourdes et légères."
EGY_civilian_improvements:0 "Améliorations civiles"
EGY_civilian_improvements_desc:0 "Nos politiques ont commencé à porter leurs fruits dans le domaine de la fabrication civile, le secteur manufacturier affichant une forte croissance dans nos grands centres urbains."
EGY_modernized_agriculture:0 "Une agriculture modernisée"
 EGY_modernized_agriculture_desc:9 "Le tracteur est une merveilleuse invention qui pourrait révolutionner l'agriculture sur les rives du Nil. En soutenant la mécanisation de l'agriculture, nous pouvons non seulement augmenter considérablement la production mais aussi accroître la migration vers les villes, ce qui soutient l'industrie."
EGY_civilian_investments:0 "Investissements civils"
 EGY_civilian_investments_desc:0 "Si le secteur privé a été encouragé par nos investissements, nous devons aller plus loin et trouver des entreprises entièrement détenues par l'État pour produire des biens vitaux pour notre industrie."
EGY_red_see_trade:0 "Ports de la mer Rouge"
EGY_red_see_trade_desc:0 "L'Égypte s'est longtemps concentrée sur la mer Méditerranée, mais il existe une vaste étendue au sud qui pourrait bénéficier de certaines infrastructures pour soutenir les navires militaires et commerciaux."
EGY_railroad_expansion:0 "Expansion des chemins de fer"
 EGY_railroad_expansion_desc:0 "Le transport est un élément essentiel de notre programme et, alors qu'auparavant, nos chemins de fer n'avaient été construits que pour transporter des marchandises vers les ports pour l'exportation, nous avons l'intention de rendre le réseau beaucoup plus dense et d'assurer le transport entre les localités pour la circulation interne des biens et des personnes."
 EGY_egyptian_airports:0 "Ports aériens égyptiens"
EGY_egyptian_airports_desc:0 "Pour nous, l'aviation est plutôt un projet de prestige actuellement, qui montre que l'Égypte est le chef de file du Moyen-Orient en matière d'innovation technique. En construisant de nouveaux aéroports avec l'aide d'experts européens, nous pouvons renforcer cette notion et travailler à la mise en place d'une industrie aéronautique commercialement viable."
EGY_military_improvements:0 "Investissements militaires"
 EGY_military_improvements_desc:0 "L'un des domaines les plus faciles à développer est la production d'armes, sur laquelle nous avons une grande influence directe. Encourager la production nationale d'armes à feu allemandes homologuées ne soutiendra pas seulement l'économie, mais armera aussi la nation."
EGY_dockyards_of_alexandria:0 "Les chantiers navals d'Alexandrie"
 EGY_dockyards_of_alexandria_desc:0 "Alexandrie était autrefois le plus grand et le plus important port de la Méditerranée, mais elle ne peut plus prétendre à cet honneur particulier : un agrandissement de sa cale sèche et de son mouillage nous permettra d'accueillir plus confortablement la jeune flotte égyptienne."
EGY_cairo_institute_of_arms:0 "Investissement allemand"
EGY_cairo_institute_of_arms_desc:0 "Mauser et Walther, ces noms sont synonymes d'armement de qualité dans le monde entier. Maintenant que de prestigieuses entreprises allemandes cherchent à établir des usines en Égypte et à acheter des contrats d'armement du gouvernement, nous ne voyons aucune raison de les en empêcher."
EGY_military_factories:0 "Programme d'électrification"
EGY_military_factories_desc:0 "En Égypte, l'électricité est entièrement sous le contrôle de sociétés privées et, de ce fait, il y a très peu de normalisation de la tension et des prises. En créant l'Autorité égyptienne de l'électricité, nous pouvons apporter l'électricité aux zones rurales et faire respecter les normes nationales."
EGY_egyptian_cinema:0 "Hollywood sur le Nil"
EGY_egyptian_cinema_desc:0 "Notre classe moyenne naissante a montré un grand appétit pour le cinéma et pour l'État ; elle présente une industrie inexploitée. L'Égypte est un pays ensoleillé avec des paysages saisissants qui se prêtent au tournage et, à ce titre, d'importants allégements fiscaux devraient attirer les sociétés cinématographiques sur nos côtes."
EGY_egyptian_radio:0 "Radio égyptienne"
EGY_egyptian_radio_desc:0 "Le discours de couronnement du sultan Farouk a été la première diffusion royale à l'échelle nationale dans l'histoire de l'Égypte, rapprochant les masses de leur roi comme beaucoup d'entre elles n'auraient pu le rêver. Maintenant, en investissant dans notre infrastructure de communication, la nation entière peut entendre la voix du sultan ! La musique est également populaire."
EGY_blue_nile_dams:0 "Barrages du Nil Bleu"
EGY_blue_nile_dams_desc:0 "Endiguer le Nil blanc a été politiquement facile, étant donné que plus de 90 % du Nil se trouve dans notre domaine. Cependant, le Nil Bleu a présenté un défi plus difficile à relever, car une grande partie de celui-ci se trouve dans le pays parfois hostile qu'est l'Ethiopie. Nous avons toutefois décidé de poursuivre le projet et d'électrifier la plus grande partie du Soudan."
EGY_synthetic_resources:0 "Plus de pétrole du désert"
EGY_synthetic_resources_desc:0 "Le succès de nos premières entreprises pétrolières a donné lieu à une demande d'exploitation plus importante que les ressources dont nous disposons pour y répondre. En légalisant et en s'engageant dans la vente de contrats à terme sur le pétrole, nous pouvons obtenir le capital nécessaire pour augmenter la production extrêmement rapidement."
EGY_modernize_sudan:0 "Moderniser le Soudan"
 EGY_modernize_sudan_desc:0 "Jusqu'à présent, la plupart de nos efforts de modernisation se sont concentrés sur l'Égypte proprement dite, et le Soudan n'en a tiré que des avantages marginaux. En investissant dans les grands centres urbains de Khartoum, Omdurman et Jubba, nous pouvons étendre nos réformes vers le sud."
EGY_expand_railroads:0 "Développer les chemins de fer vers le sud"
EGY_expand_railroads_desc:0 "En développant le réseau ferroviaire au Soudan et en l'intégrant dans le système ferroviaire égyptien plus large, nous allons non seulement améliorer l'économie mais aussi faire en sorte que le Soudan soit plus étroitement lié à l'Égypte proprement dite que le reste de l'Afrique."
EGY_invest_in_sudan:0 "Investir au Soudan"
EGY_invest_in_sudan_desc:0 "Il y a de nombreux riches, égyptiens ou autres, qui souhaitent investir dans notre nation. Peut-être des incitations fiscales pourraient-elles les encourager à emmener leur argent vers le sud, où il insufflera une nouvelle vie à l'économie locale."
EGY_airports_for_sudan:0 "Aéroports pour le Soudan"
EGY_airports_for_sudan_desc:0 "Si le chemin de fer est un moyen de transport merveilleux, il n'est tout simplement pas assez rapide pour le rythme effréné auquel les entreprises peuvent se déplacer. En investissant dans des liaisons aériennes avec Khartoum, nous pouvons faire en sorte que les hommes d'affaires résidant au Caire et à Alexandrie puissent se tourner vers leurs intérêts dans le sud au pied levé, et fournir des bases aériennes à l'armée de l'air royale égyptienne."
EGY_resources_of_the_south:0 "Les ressources du Sud"
 EGY_resources_of_the_south_desc:0 "Une expédition géologique de l'université du Caire nous a appris de source sûre qu'il existe au Soudan d'immenses gisements de minéraux qui n'attendent que d'être exploités. Le soutien d'une nouvelle entreprise germano-égyptienne de chrome nous permettra de faire venir l'industrie lourde dans notre région méridionale et de diversifier considérablement son économie"
EGY_new_universities:0 "Nouvelles universités"
EGY_new_universities_desc:0 "Il ne suffit pas de s'en remettre à des experts étrangers pour gérer nos entreprises. La création de plusieurs nouveaux instituts de technologie et universités de recherche de style autrichien qui enseigneront non seulement les arts libéraux mais aussi la physique, le génie chimique et les sciences nucléaires, élargira considérablement la base de connaissances de notre nation et fournira des travailleurs qualifiés pour les industries modernes."
EGY_egyptian_steel:0 "Acier égyptien"
 EGY_egyptian_steel_desc:0 "Notre nouvel engagement en faveur de l'enseignement technique s'accompagne de la nécessité d'investir dans une base de ressources plus large. Plutôt que d'expédier du minerai à l'étranger, nous avons l'intention d'installer des laminoirs à Port Saïd pour produire de l'acier égyptien à usage domestique."
EGY_new_economy:0 "Nouvelle économie"
EGY_new_economy_desc:0 "En quelques années seulement, l'économie égyptienne a commencé à se redresser, loin d'être une nation agricole arriérée, elle bénéficie désormais d'une base industrielle solide, d'établissements d'enseignement supérieur et d'un système de transport moderne. Quoi qu'il en soit, personne ne peut accuser le Nouveau Sultanat d'être en retard sur son temps."
### Focus Tree - Politics ###
EGY_black_monday_recovery:0 "Commencer la relance du lundi noir"
EGY_black_monday_recovery_desc:0 "Si le Lundi noir a frappé de plein fouet notre secteur manufacturier relativement petit, le plus grand préjudice a été la chute des exportations, en particulier celle du coton. Un programme vigoureux de soutien à l'agriculture, au secteur financier et aux actifs industriels devrait être lancé dès que possible."
EGY_secure_cotton_fields:0 "Des champs de coton sécurisés"
 EGY_secure_cotton_fields_desc:0 "Le coton a une longue histoire en Égypte, et c'est l'une des cultures les plus vitales pour notre économie d'exportation. En faisant entrer les plantations non rentables dans le giron de l'État et en les consolidant, nous pouvons renforcer l'industrie et soutenir nos agriculteurs et propriétaires terriens."
EGY_cotton_subsidies:0 "Subventions au coton"
EGY_cotton_subsidies_desc:0 "Le succès de notre achat de plantations de coton a été évident. Maintenant que nous avons amorti l'impact du "Lundi noir" sur ce secteur, nous devrions instituer un prix minimum pour le coton tout en permettant aux plantations de repasser entre les mains de particuliers, ce qui nous assurerait, espérons-le, contre un autre krach."
EGY_secure_holdings:0 "Des avoirs sûrs"
EGY_secure_holdings_desc:0 "Depuis le krach de 1907, la bourse égyptienne n'a jamais été aussi malmenée. Les retombées du Lundi noir sont immenses, mais elles nous ouvrent aussi des possibilités si nous parvenons à gérer correctement les choses. Pour l'instant, nous allons fermer les bourses du Caire et d'Alexandrie afin de procéder à une restructuration d'urgence."
 EGY_protect_industry:0 "Protéger l'industrie"
EGY_protect_industry_desc:0 "La protection de la petite et fragile base industrielle de l'Égypte est une tâche qu'il vaut mieux entreprendre sans trop de concurrence étrangère. Avec l'introduction de droits de douane et d'incitations à "acheter égyptien", nous pouvons montrer notre soutien à nos industriels et les aider à surmonter la tempête économique."
EGY_reopen_stock_exchange:0 "Réouverture de la bourse"
EGY_reopen_stock_exchange_desc:0 "Permettre que la Bourse d'Alexandrie et du Caire reste fermée plus longtemps serait une erreur. Plus longtemps nous maintenons fermée l'une des bourses les plus actives d'Afrique et du Moyen-Orient, plus nous risquons de la voir devenir une plaque tournante du commerce. La réouverture du marché montrera notre confiance dans les réformes d'urgence que nous avons menées à bien et permettra à la reprise de s'amorcer."
EGY_black_monday_over:0 "Le lundi noir est terminé"
 EGY_black_monday_over_desc:0 "Il semble que nos programmes commencent à porter leurs fruits. Alors que les économies plus proches de la sphère allemande ou en proie à des troubles civils continuent de tourner au ralenti, l'Égypte connaît déjà une reprise de l'emploi et de la croissance économique."
EGY_farouks_reforms:0 "Les réformes de Farouk"
EGY_farouks_reforms_desc:0 "Le sultan Farouk, bien qu'encore adolescent, a une vision grandiose de l'Égypte moderne. Cette vision voit une Égypte qui fusionne la grandeur inhérente à elle-même avec les meilleures parties des modes de gouvernement occidentaux. À cette fin, il exerce l'autorité considérable accordée au sultan pour se lancer dans un programme de construction de la nation, en étendant et en codifiant le pouvoir de l'État égyptien sur des aspects de la vie jusque-là intouchés."
 EGY_administrative_reforms:0 "Réformes Administratives"
 EGY_administrative_reforms_desc:9 "Actuellement, en Égypte, le pouvoir de l'État repose sur les notables locaux, qu'ils soient propriétaires fonciers ou chefs de village. Il s'agit d'un domaine prioritaire évident pour notre jeune Sultan, qui vise à uniformiser l'administration en quatre douzaines de gouvernorats. La question est maintenant de savoir qui doit être nommé dans chacun d'eux, et comment ?"
EGY_judical_reforms:0 "Réformes judiciaires"
EGY_judical_reforms_desc:0 "Le système judiciaire égyptien était novateur en 1875, mais la jurisprudence a évolué. Aujourd'hui, avec la collaboration de juristes de l'Université du Caire, le sultan Farouk a l'intention de remanier le processus juridique. Cela permet aux différentes factions du gouvernement de contribuer à influencer exactement ce que cela signifie"
EGY_land_reform:0 "Réformes foncières"
 EGY_land_reform_desc:9 "Le nouveau système de gouvernorat s'étant avéré efficace, la question de la réforme agraire s'est posée : nous avons désormais le pouvoir de redistribuer les terres et de les mettre entre les mains des paysans, qui les louaient auparavant ou même étaient réduits en esclavage. Nous pourrions cependant formaliser le statu quo pour gagner le soutien de la noblesse, ou profiter de cette occasion pour renforcer le pouvoir personnel du sultan à la place."
EGY_legal_reforms:0 "Réformes juridiques"
 EGY_legal_reforms_desc:0 "L'élaboration du nouveau code civil égyptien est une tâche énorme, et il serait bien plus judicieux de fonder le système sur un code juridique préexistant. À cette fin, divers juristes conseillent le sultan sur les différents codes de loi, pour voir lequel lui convient le mieux..."
EGY_bureaucracy_reforms:0 "Réformes de la bureaucratie"
EGY_bureaucracy_reforms_desc:0 "La bureaucratie quotidienne est nécessaire pour faire fonctionner un État moderne avec une certaine efficacité, c'est pourquoi le recrutement des fonctionnaires doit être revu afin de créer un système unique. Deux camps se font jour, poussant des idées différentes : l'un demande que des examens méritocratiques soient donnés, l'autre que le pedigree et la tradition soient respectés."
EGY_parliament_reform:0 "Réformes parlementaires"
EGY_parliament_reform_desc:0 "La question du jour est celle des élections. Alors que l'Égypte a adopté le modèle allemand de la diète royale en pouvant opposer son veto mais sans introduire de législation, la question de la libéralisation est soulevée par ceux qui espèrent un système plus britannique. Il appartiendra au sultan de soutenir le statu quo, de libéraliser ou même de vider le régime alimentaire de sa substance !"
 EGY_islams_status:0 "Le Statut de l'Islam"
EGY_islams_status_desc:0 "Farouk est manifestement un musulman fervent et personne sain d'esprit ne douterait jamais de sa foi. Cependant, il voit le mérite d'une gouvernance laïque sur le modèle français, et envisage maintenant la relation entre l'État égyptien et la foi islamique."
EGY_tax_reform:0 "Réforme fiscale"
EGY_tax_reform_desc:0 "La construction d'une nation est une tâche coûteuse, et pour financer ses projets ambitieux, Farouk cherche à introduire de nouvelles taxes. La nature de ces derniers fait l'objet de vifs débats, et même des conseillers occidentaux interviennent pour influencer le sultan."
EGY_education_reform:0 "Réforme de l'éducation"
 EGY_education_reform_desc:0 "L'éducation jettera les bases de l'avenir de notre nouvelle Égypte, mais le sujet de l'histoire est susceptible de susciter la controverse s'il n'est pas traité correctement. En fin de compte, la parole du sultan aura un grand poids, et il lui appartient donc de décider si l'histoire de l'Égypte doit être axée sur le pharonique ou s'il doit rejeter le passé païen en faveur de notre héritage islamique."
EGY_literacy_program:0 "Programme littéraire"
EGY_literacy_program_desc:0 "Le taux d'alphabétisation de l'Égypte est incroyablement bas, et pour qu'une nation moderne et informée puisse émerger, il doit être rapidement augmenté. Un plan radical a été lancé pour obtenir le soutien du sultan en faveur de l'utilisation du copte aux côtés, voire au-dessus, de l'arabe afin de faire revivre la langue et de créer une identité égyptienne unique."
EGY_finish_reforms:0 "Achever les réformes"
 EGY_finish_reforms_desc:0 "La poussière commence à s'installer sur une période de changement social massif pour l'Egypte, et nous ne pouvons maintenant que regarder vers l'avenir pour voir le sultanat que le sultan Farouk a construit."
EGY_constitutional_monarchy:0 "Monarchie constitutionnelle"
EGY_constitutional_monarchy_desc:0 "Les souhaits des libéraux ont été exaucés, le nouveau sultanat est un régime fondé sur un sain respect de la démocratie et de la liberté, avec le sultan comme noble figure de proue qui a sagement desserré son emprise sur le pouvoir pour permettre au peuple du Nil de s'exprimer."
EGY_status_quo_monarchy:0 "Monarchie de statu quo"
 EGY_status_quo_monarchy_desc:0 "Les conservaitves et les islamistes ont eu ce qu'ils voulaient, la nouvelle Egypte est essentiellement une version simplifiée de l'ancienne monarchie de style allemand. Le sultan continuera à être le capitaine compétent du navire de l'État, avec le régime démocratiquement élu, s'il est influencé par la noblesse, pour le guider, ainsi que la sagesse de ses prédécesseurs pour le guider."
EGY_absolute_monarchy:0 "Monarchie absolue"
EGY_absolute_monarchy_desc:0 "Un changement énorme a été apporté à l'Égypte sans qu'un coup de feu ne soit tiré. Bien qu'il ne soit qu'un jeune homme, le sultan comprend les besoins de son peuple comme un père comprend ses enfants, et il incarnera la nouvelle Égypte dans sa personne."

############################
### REVISED FOREIGN TREE ###
############################

 EGY_Third_Arab_Congress:0 "Le troisième Congrès arabe"
 EGY_Third_Arab_Congress_desc:0 "Bien que les anciens congrès arabes aient eu une intention strictement pacifique, un événement pour célébrer la culture arabe et soutenir les mouvements désireux de faire avancer la cause arabe, le Sultan a indiqué que cet événement sera tout sauf pacifique. Point culminant d'années de préparation et de coopération avec les mouvements clandestins de l'Empire ottoman, ce congrès donnera le premier coup de feu vers le nouveau monde arabe."
 EGY_Radio_Free_Cairo:0 "Radio Free Palestine"
 EGY_Radio_Free_Cairo_desc:0 "Initiative des nationalistes du Caire et des exilés palestiniens, Radio Free Cairo a été créée comme point de ralliement des Arabes mécontents de Palestine et pour les convaincre de prendre les armes contre la menace impérialiste. Bien que la radio ait été initialement dirigée contre les sionistes et leurs chiens de poche occidentaux, elle s'est récemment tournée vers l'Empire ottoman, qu'elle tient pour responsable de la disparition de la culture arabe et de la destruction de la Palestine."
 EGY_Coordinate_Al_Fatat:0 "Coordonner avec Al-Fatat"
 EGY_Coordinate_Al_Fatat_desc:0 "Le Jam'iyat al-'Arabiya al-Fatat ou la Jeune Société Arabe a été fondée au lendemain de la révolution des Jeunes Turcs pour tenter de contrer le nationalisme turc et lutter pour l'autonomie des citoyens arabes. Pendant la guerre, l'organisation s'est encore développée et a joué un rôle clé dans la révolte avortée du Hedjaz. Bien que nombre de ses membres aient été emprisonnés après la guerre, elle a continué à opérer dans l'ombre, en attendant le bon moment pour frapper."
 EGY_Coordinate_Al_Ahd:0 "Coordonner avec Al-'Ahd"
 EGY_Coordinate_Al_Ahd_desc:0 "Tout comme al-Fatat dans ses intentions, Jamyat al-Ahd ou la Société du Couvent compte la plupart de ses adeptes parmi les officiers arabes de l'armée ottomane. En raison de la forte présence d'Irakiens parmi eux, l'organisation a (contrairement à al-Fatat) principalement étendu ses opérations parmi les vilayets irakiens et s'efforce de créer un État irakien. Bien que l'on ne sache pas très bien jusqu'où va la conspiration, la rumeur veut que Yasin al-Hashimi participe également à leurs activités."
 EGY_Society_Defence_Palestine:0 "Société pour la défense de la Palestine"
 EGY_Society_Defence_Palestine_desc:0 "Formant le gros des guérillas palestiniennes dans l'ancien MOJ, la Société pour la défense de la Palestine est une organisation internationale qui lutte pour la libération de la Palestine et le départ des sionistes. Nos armées poussant vers le nord, l'organisation a demandé à être intégrée dans l'armée égyptienne afin d'améliorer la communication avec nos officiers."
 EGY_Support_the_Imamate:0 "Soutenir l'imamat"
 EGY_Support_the_Imamate_desc:0 "Bien que considéré par certains comme la patrie de l'Arabie, le Yémen a néanmoins montré peu de volonté de coopérer avec les mouvements de libération arabes, craignant la création d'un État panarabe qui porterait atteinte à l'intégrité du Yémen. Nous devrons manœuvrer avec prudence autour de l'imam si nous voulons compter sur le soutien du Yémen pendant la guerre à venir."
 EGY_Liberate_Tripolitania:0 "Libérer la Cyrénaïque"
 EGY_Liberate_Tripolitania_desc:0 "L'ordre des Senussi est affaibli par l'accident qui a laissé leur grand maître inapte, laissant les affaires de l'État à un conseil de régence querelleur. Idris Ier, l'héritier légitime du trône de Cyrénaïque, réside toujours en Égypte et a travaillé avec des princes Senussi mécontents pour restaurer son trône. Si nous promettons notre soutien au prince, nous pourrions être en mesure de protéger notre flanc gauche contre l'agression ottomane."
 EGY_Support_Maghrebi_Rebels:0 "Soutenir les rebelles maghrébins"
 EGY_Support_Maghrebi_Rebels_desc:0 "Soumise au travail forcé, à l'esclavage et à d'autres pratiques ignobles, la population du Maghreb est écrasée par les dernières tentatives de la France pour retrouver sa grandeur. Par leurs actions, elles ont donné naissance à tout un réseau de mouvements de résistance, dont beaucoup se tournent vers l'Égypte pour trouver inspiration et assistance."
 EGY_Expand_Alexandria:0 "Moderniser les installations de réparation"
 EGY_Expand_Alexandria_desc:0 "La flotte égyptienne est dans un état pitoyable, n'ayant ni les navires ni l'infrastructure pour concurrencer la flotte ottomane. L'aide de la Grande-Bretagne et de la France vise cependant à égaliser le champ de bataille et à faire en sorte que si la flotte ne parvient pas à gagner dans une bataille ouverte, elle puisse effectivement perturber la navigation ottomane et harceler les villes côtières d'Anatolie."
 EGY_Coordinate_Peninsula:0 "Coordonner avec la péninsule"
 EGY_Coordinate_Peninsula_desc:0 "Les [292.Owner.GetAdjective]s ne sont pas fiables au mieux, mais pour l'instant nos intérêts semblent s'aligner et il serait insensé de laisser de vieilles rancunes se mettre en travers de notre objectif ultime. En l'absence de toute industrie ou de tout équipement moderne, les forces de [292.Owner.GetLeader] dépendent de leur capacité à leur fournir les armements nécessaires. "
 EGY_Bureau_Military_Engineering:0 "Bureau royal du génie militaire"
 EGY_Bureau_Military_Engineering_desc:0 "Lorsque les Britanniques traversèrent le Sinaï lors des étapes de fin de la Weltkrieg, ils amenèrent avec eux un formidable appareil d'ingénieurs et de travailleurs de la construction pour poser des voies ferrées et agrandir les installations portuaires, assurant ainsi que leurs lignes d'approvisionnement vers l'Egypte étaient pleinement opérationnelles. Si nous voulons réussir dans nos propres opérations, nous devrons nous préparer à des travaux similaires."
 EGY_Operation_Abu:0 "Opération Abu'l-A'war"
 EGY_Operation_Abu_desc:0 "Plan sordide conçu par un jeune officier de marine, l'opération ultrasecrète Abu'l-A'war prévoit d'égaliser les chances sur les mers en exécutant une frappe lumineuse sur la flotte ottomane dans son port de Beiruti. En utilisant les dernières technologies de l'aéronavale, fournies par l'Union Britannique, il est peu probable que le plan réussisse, mais avec des chances si élevées contre nous, nous n'avons pas d'autre choix que d'essayer. "

 EGY_Victory_Levant:0 "Victoire au Levant"
 EGY_Victory_Levant_desc:0 "Après des centaines d'années sous la domination turque, les Arabes du Levant ont finalement été libérés. Des hommes et des femmes arabes descendent dans la rue pour célébrer leur libération à travers leur pays ! Notre armée et notre peuple sont victorieux contre les chiens ottomans !"
EGY_nile_proclamation:0 "Proclamation du Nil"
EGY_nile_proclamation_desc:0 "Le Nil est l'élément vital de l'Égypte. Nous ne le laisserons jamais tomber entre les mains de ceux qui s'opposeront au sultanat d'Égypte. Le fleuve appartiendra à l'Égypte ; ceux qui se trouvent plus en amont ne doivent pas entraver cette réalité, sinon ils en subiront de graves conséquences."
EGY_gather_african_allies:0 "Rassembler les alliés africains"
EGY_gather_african_allies_desc:0 "Il y a un certain nombre de pays en Afrique qui pourraient nous être utiles en tant qu'alliés. Élargissons notre sphère d'influence à ces pays et invitons-les à participer au Pacte du Caire"
EGY_end_the_rivalry:0 "Mettre fin à la rivalité"
EGY_end_the_rivalry_desc:0 "Il est temps de mettre fin à cette rivalité avec l'Empire d'Ethiopie. L'Égypte doit régner sur le Nil et les Éthiopiens ne doivent plus jamais menacer le Nil."
 EGY_Incorporate_Greater_Syria:0 "Intégrer la Grande Syrie"
 EGY_Incorporate_Greater_Syria_desc:0 "Ayant pris le contrôle du Levant et de la Grande Syrie, nous devons commencer la tâche d'intégration à l'État égyptien. Ce ne sera pas une tâche facile, mais de nombreux Arabes de la région espéraient créer leurs propres États indépendants. Peu importe ce qu'ils pensent vouloir, ils commenceront bientôt à réaliser qu'un État uni dans la Grande Syrie, sous notre contrôle, est la meilleure chose pour le peuple arabe."
 EGY_Dockyards_Mediterranean:0 "Arsenaux de la Méditerranée"
 EGY_Dockyards_Mediterranean_desc:0 "Depuis l'époque des Paraohs, la mer Méditerranée est une région économique et politique cruciale. En construisant davantage de chantiers navals le long de la côte de la Grande Syrie, nous devrions pouvoir développer notre marine pour mieux protéger la Méditerranée de l'influence étrangère."
 EGY_Abolish_Ottoman_Land_Reform:0 "Abolir la réforme agraire ottomane"
 EGY_Abolish_Ottoman_Land_Reform_desc:0 "Le système foncier ottoman était brisé et injuste envers la population arabe qui y vivait. En tant que libérateurs des Arabes du Levant et de la Grande Syrie, nous devons abolir ce système obsolète !"
 EGY_Nationalise_Syrian_Industry:0 "Nationaliser l'industrie syrienne"
 EGY_Nationalise_Syrian_Industry_desc:9 "Les industries en Syrie sont d'une importance vitale pour l'économie de la région. Il serait peut-être préférable que nous les nationalisions pour les garder en sécurité, sous notre contrôle."
 EGY_Arab_University_Damascus:0 "L'Université arabe de Damas"
 EGY_Arab_University_Damascus_desc:0 "Un groupe d'intellectuels a proposé la création d'une nouvelle université dans le centre de Damas. Beaucoup pensent que ce serait un grand pas vers l'amélioration de l'éducation dans la région, améliorant ainsi le bien-être général de l'arabe commun."
 EGY_Fourth_Arab_Congress:0 "Accueillir le quatrième congrès arabe"
 EGY_Fourth_Arab_Congress_desc:0 "Le peuple arabe a un grand avenir devant lui. Après avoir libéré le Moyen-Orient du joug ottoman, nous devons commencer à coordonner notre développement interne et externe. Il a été décidé de convoquer un autre congrès arabe, mais cette fois, nous chercherons à consolider nos nouvelles terres et à promouvoir l'unité arabe."
 EGY_Defend_Economic_Interests:0 "Défendre les intérêts économiques égyptiens"
 EGY_Defend_Economic_Interests_desc:0 "Nous souhaitons bonne chance à nos frères arabes, mais nos intérêts économiques dans la région doivent être garantis. "
 EGY_Red_Sea_Trade:0 "Soutenir le commerce de la mer Rouge"
 EGY_Red_Sea_Trade_desc:0 "La mer Rouge représente un important débouché commercial pour la région. Si nous y développons nos ports, les communautés arabes connaîtront une croissance sans précédent !"
 EGY_Economic_Social_Council:0 "Création du Conseil économique et social"
 EGY_Economic_Social_Council_desc:0 "L'idée d'un Conseil économique et social a été évoquée. Si nous en créions un pour la région, nous serions mieux à même de coordonner nos efforts de développement en tant que peuple arabe uni"
 EGY_Customs_Union:0 "Création de l'Union douanière arabe"
 EGY_Customs_Union_desc:0 "La création d'une union douanière arabe s'est développée dans les régions nouvellement libérées, ainsi qu'au niveau national. Afin de mieux relier nos peuples et nos économies, il a été décidé de créer cette union douanière pour le monde arabe"
 EGY_Arab_Academiae:0 "Les Académies arabes unies"
 EGY_Arab_Academiae_desc:0 "C'est l'esprit arabe qui nous a apporté certaines des plus grandes théories du monde dans le domaine des mathématiques et des sciences. Lorsque tous les Arabes sont unis vers la science, il n'y a pas de limites à ce que nous pourrions réaliser."
 EGY_Tripoli_Alexandria_Railroad:0 "Le chemin de fer Benghazi-Alexandrie"
 EGY_Tripoli_Alexandria_Railroad_desc:0 "Afin d'améliorer le transport entre nos deux nations, il a été décidé de créer un chemin de fer. Ce chemin de fer ira d'Alexandrie à Benghazi, ce qui permettra de mieux relier notre Libye et notre Égypte."
 EGY_Decolonisation_Maghreb:0 "Décolonisation du Maghreb"
 EGY_Decolonisation_Maghreb_desc:0 "L'administration française en Afrique du Nord a abusé de la population indigène à un point tel que nous ne pouvons plus rester les bras croisés à regarder sans rien faire. Le temps est venu de libérer les peuples du Maghreb !"
 EGY_Libyan_Egyptian_Unification:0 "Unification libyenne et égyptienne"
 EGY_Libyan_Egyptian_Unification_desc:0 "Au fil des ans, nos deux peuples se sont rapprochés de plus en plus. Nous partageons la même langue et les mêmes coutumes. Il est temps que nos deux peuples arabes s'unissent sous une même bannière."
 EGY_Joint_Defence_Council:0 "Création du Conseil commun de défense"
 EGY_Joint_Defence_Council_desc:0 "En créant un conseil de défense conjoint pour les régions nouvellement libérées d'Afrique du Nord, nous serons mieux à même de coordonner nos efforts en matière de défense nationale et internationale."
 EGY_Phalanstere:0 "Participer à la Phalanstère"
 EGY_Phalanstere_desc:0 "L'Internationale a été plus que gentille avec nous dans le passé. Sans leur soutien dans l'opération Abu'l-A'war, notre victoire dans la guerre de libération n'aurait pas été assurée. Il est temps que nous nous joignions à l'Internationale dans ses efforts scientifiques et industriels."
 EGY_Support_Iraq:0 "Soutenir l'État irakien"
 EGY_Support_Iraq_desc:0 "Les Arabes irakiens comptent parmi les personnes les plus courageuses et les plus honorables du Moyen-Orient. Leur lutte ne fait qu'un avec celle des Arabes du Levant. Il est tout à fait naturel qu'ils nous rejoignent vers un avenir arabe uni."
 EGY_Liberate_Arabistan:0 "Libérer l'Arabistan"
 EGY_Liberate_Arabistan_desc:0 "Une importante population arabe vit actuellement sous contrôle iranien. Il est temps de mettre un terme à cette situation. Tout comme les Turcs avant eux, les Iraniens apprendront à ne pas abuser des Arabes !"

### Focus Tree - Army ###
EGY_army_reforms:0 "Réformes de l'armée de terre"
EGY_army_reforms_desc:0 "Tout comme le grand Muhammad Ali, notre ancêtre le plus prestigieux, nous préparons une vaste révision des forces armées afin de les adapter à la pensée militaire moderne et de réformer notre logistique pour soutenir des campagnes prolongées."
 EGY_mobile_warfare:0 "Plan de guerre mobile"
 EGY_mobile_warfare_desc:0 "Le plus grand avantage qu'une armée puisse posséder est la rapidité. Pouvoir tomber sur l'ennemi avant qu'il ne sache ce qui se passe et le poursuivre plus vite qu'il ne peut battre en retraite, c'est ainsi que nous écraserons nos ennemis"
EGY_motorized_efforts:0 "Efforts motorisés"
 EGY_motorized_efforts_desc:0 "La cavalerie, c'est bien beau, mais l'avenir de la guerre repose sur les véhicules motorisés. En instaurant un programme d'entraînement qui apprend à nos conscrits à conduire parallèlement à leur formation de base, nous pouvons jeter les bases de l'armée mobile du 20e siècle"
 EGY_royal_camel_corps:0 "Corps de Chameaux Royal"
EGY_royal_camel_corps_desc:0 "Le Royal Camel Corps est la continuation du Corps de chameaux égyptiens autrefois sous commandement britannique. Les chameaux sont des bêtes rustiques adaptées aux environnements désertiques, et leur utilisation dans la guerre est connue depuis des siècles. En officialisant leur place dans notre doctrine militaire, nous pouvons mieux adapter nos hommes à l'environnement de leur pays"
EGY_shendi_horses:0 "Chevaux Shendi"
 EGY_shendi_horses_desc:0 "Afin de garantir que la cavalerie ait accès à de beaux chevaux, le sultan Farouk a proposé un programme selon lequel des terres propices au pâturage au Soudan, situées pour la plupart autour de la ville de Shendi, seraient cédées à l'élevage de chevaux par la Royal Agricultural Society. La RAS proposera également des tarifs avantageux pour les Arabes pur-sang issus des haras de la noblesse"
EGY_desert_mobility:0 "Rapide comme le vent du désert"
EGY_desert_mobility_desc:0 "Nos théoriciens ont élaboré et formalisé une doctrine basée sur la coordination entre les unités, afin d'avancer le plus rapidement possible et de mener des opérations à un rythme effréné. Comme une tempête de sable soufflant du désert, l'armée égyptienne peut lancer une attaque et tomber sur l'ennemi avant de pouvoir coordonner une réponse"
EGY_domestic_gunsmiths:0 "Armuriers nationaux"
 EGY_domestic_gunsmiths_desc:0 "Alors qu'il existe une industrie artisanale de fabrication d'armes à feu en Égypte depuis des siècles, une armée moderne exige une production de masse d'armes à feu. En encourageant la consolidation des petites entreprises et l'évolution vers des modèles plus récents, nous pourrons disposer d'un stock important d'armes à feu modernes"
EGY_improve_officer_corps:0 "Améliorer le corps des officiers"
 EGY_improve_officer_corps_desc:0 "L'extension du programme de la nouvelle Académie militaire égyptienne permettra d'élargir encore la formation de nos officiers. La formalisation de l'enseignement de base pour les sous-officiers et l'extension des cours dans les domaines des langues, des affaires étrangères et de l'enseignement technique élargiront les horizons intellectuels des officiers égyptiens et renforceront le prestige de notre armée"
EGY_labour_corps:0 "Corps des travailleurs"
 EGY_labour_corps_desc:0 "Pendant la Weltkrieg, les Britanniques ont employé de nombreux travailleurs égyptiens dans le Corps des Travailleurs Egyptiens pour aider à fournir un soutien à l'armée britannique. Nous devrions faire revivre cela pour l'armée égyptienne moderne. Cela ne doit pas seulement soutenir l'armée mais aussi fournir des emplois au peuple égyptien, en particulier à ceux qui se trouvent dans le sud du Soudan."
EGY_strengthen_royal_gendarmerie:0 "Créer les Medjay"
 EGY_strengthen_royal_gendarmerie_desc:0 "Les Medjay étaient une tribu de Nubiens du Nouvel Empire d'Egypte qui formait une force de police d'élite. A l'époque actuelle, il est devenu un nom familier chez les pharaons pour la Gendarmerie royale, la police militaire qui doit aider la police civile. À la demande du sultan, nous pourrions développer la gendarmerie, en lui donnant plus de ressources ainsi qu'une plus grande autorité dans l'application de la loi"
EGY_grand_battle_plan:0 "Grand Plan de Bataille"
EGY_grand_battle_plan_desc:0 "Une attention méticuleuse aux détails et une logistique appropriée sont la clé du succès dans la guerre. Laissez les autres étendre leurs lignes au-delà de leur capacité à les approvisionner ; les hommes de l'Égypte avanceront avec des obus, des balles et des canons en réserve"
EGY_expand_military_academy:0 "Agrandir l'Académie militaire"
 EGY_expand_military_academy_desc:0 "L'école militaire égyptienne remonte à notre plus noble ancêtre Muhammad Ali, mais elle limite actuellement l'admission à la noblesse. La révision de ces règles et l'admission de membres prometteurs des classes inférieures et moyennes enrichiront notre réservoir de talents et favoriseront la fraternité entre les classes de l'armée égyptienne"
 EGY_planning_schools:0 "Écoles de Planification"
 EGY_planning_schools_desc:0 "En créant des écoles spécifiques pour la logistique et la planification opérationnelle, et en retirant du service de première ligne les officiers qui excellent dans ces domaines, nous pouvons jeter les bases d'un corps logistique beaucoup plus professionnel et sophistiqué."
EGY_desert_training:0 "Formation dans le désert"
EGY_desert_training_desc:0 "La meilleure façon de défendre la nation égyptienne est de la mener loin de ses centres urbains et des rives du Nil, très peuplées. Cela implique d'opérer dans les conditions désertiques difficiles de l'Afrique du Nord et de la Grande Syrie. C'est pourquoi nous avons créé des camps de survie dans le désert spécialisés dans lesquels toutes les recrues sont envoyées pendant deux mois dans le cadre de leur formation de base"
 #EGY_general_staff:0 "Egyptian General Staff" already defined above as an idea
 EGY_general_staff_desc:0 "En accordant une plus grande autonomie au chef d'état-major, nous pouvons créer un département sur le modèle de l'état-major général allemand, consacré à l'étude de tous les aspects de la guerre et à l'élaboration de plans de mobilisation et de campagne. De cette façon, nous pouvons efficacement marteler nos ressources et alléger le fardeau de la planification sur l'armée"
EGY_new_army:0 "Nouvelle armée égyptienne"
EGY_new_army_desc:0 "Moderne, puissant et fort. Depuis Mohammed Ali, l'armée égyptienne n'a jamais été aussi respectée et redoutée. Jamais plus l'Égypte ne sera gouvernée par une puissance étrangère ; ses armées verront leur patrie fière et libre."
### Focus Tree - Navy ###
EGY_naval_reforms:0 "Réformes navales"
 EGY_naval_reforms_desc:0 "La marine égyptienne se compose actuellement de navires saisis, achetés ou empruntés à d'autres marines, principalement à la Royal Navy, ou de navires civils mis en service. Afin de créer une marine de haute mer et de faire apparaître la puissance de l'Égypte sur terre et sur mer, le sultan Farouk a préparé un ensemble de réformes navales qui doivent être mises en œuvre immédiatement"
EGY_naval_companies:0 "La marine marchande égyptienne"
 EGY_naval_companies_desc:0 ""
EGY_navy:0 "Poursuivre les réformes navales"
 EGY_navy_desc:0 "Dans le cadre du programme de réformes navales, nous avons fait en sorte qu'une nouvelle école de théorie navale soit créée sur les rives du Nil au Caire. Nos marins les plus prometteurs pourront y être transformés en officiers modèles et recevoir une formation générale à la théorie navale moderne"
EGY_expand_dockyards:0 "Développer les chantiers navals"
 EGY_expand_dockyards_desc:0 "L'expansion de nos chantiers navals est vitale pour soutenir une marine moderne, avec des stations de ravitaillement en carburant tout au long de notre côte méditerranéenne. De nouvelles "villes navales" seront créées pour soutenir la construction navale locale avec d'autres industries"
EGY_defend_the_coasts:0 "Défendre les côtes"
EGY_defend_the_coasts_desc:0 "Nos marines doivent se concentrer sur la défense du vaste littoral égyptien. Des patrouilleurs plus petits nous permettront de repousser les invasions et de perturber les efforts visant à affamer notre machine de guerre par la guerre sous-marine."
EGY_light_cruisers:0 "Croiseurs légers"
 EGY_light_cruisers_desc:0 "L'utilisation de navires d'éclaireurs plus petits et plus légèrement blindés nous permettra de disperser les forces sur une large zone afin d'explorer l'ensemble de nos côtes et de nous assurer que nous sommes capables de répondre rapidement aux incursions ennemies."
EGY_destroyers:0 "Efforts des destroyers"
EGY_destroyers_desc:0 "Les destroyers anti-sous-marins spécialisés sont essentiels à notre stratégie navale défensive, qui consiste à maintenir nos voies de navigation ouvertes et à écraser la flotte ennemie dans une bataille décisive"
EGY_marines:0 "Marines égyptiens"
 EGY_marines_desc:0 "L'utilisation de moyens navals pour les opérations de l'armée de terre a souvent été une source de rivalité et de contentieux entre les services. En créant un corps de Marines indépendant, nous pouvons faire en sorte que les spécialistes des opérations amphibies de la marine et de l'armée de terre soient formés et déployés, sans être gênés par les petits conflits entre les autres branches"
EGY_grand_navy:0 "Une grande marine"
EGY_grand_navy_desc:0 "La marine égyptienne doit être grande et imposante, et tout aussi prestigieuse que son armée. Préparés à mener le combat contre l'ennemi, nous mènerons des opérations lointaines et grâce à une combinaison de guerre sous-marine et de grands groupes de flottes, nous écraserons toute menace avant qu'elle n'atteigne nos côtes"
EGY_heavy_cruisers:0 "Croiseurs lourds"
EGY_heavy_cruisers_desc:0 "L'utilisation de croiseurs plus grands et plus lourdement armés nous permettra de mener le combat contre l'ennemi en toute confiance. Même si nous n'avons pas les ressources nécessaires pour équiper un cuirassé complet, nous pouvons construire des croiseurs d'un tonnage extrêmement élevé afin de compenser"
EGY_submarines:0 "Efforts sous-marins"
EGY_submarines_desc:0 "Les sous-marins sont l'une des armes les plus sophistiquées aux mains de la marine du Kaiserliche, et la terreur silencieuse des mers. En adaptant certains modèles allemands, nous pouvons faire progresser la science et éventuellement développer nos propres modèles"
EGY_the_queen_of_the_mediteranian:0 "Reine de la Méditerranée"
EGY_the_queen_of_the_mediteranian_desc:0 "La marine royale égyptienne est désormais l'égale de toutes celles du Moyen-Orient ou de la Méditerranée. La marine égyptienne est désormais la reine de la Méditerranée et laisse toute puissance oser la défier"
### Focus Tree - Air Force ###
EGY_aviation_reforms:0 "Réformes de l'aviation"
 EGY_aviation_reforms_desc:0 "Actuellement, l'armée de l'air égyptienne existe comme une branche de l'armée, sagement organisée par notre estimé père. Cependant, l'intérêt croissant pour l'aviation au sein des forces armées a incité le sultan Farouk à introduire une législation créant une force aérienne égyptienne séparée, qui coordonnerait à la fois la marine et l'armée tout en étant une branche indépendante des services"
EGY_pilot_training:0 "Formation des pilotes"
EGY_pilot_training_desc:0 "En 1928, lorsque notre ministère de la guerre a appelé pour la première fois des volontaires pour fonder l'EAAF, plus de 200 hommes se sont proposés. Cependant, seuls trois d'entre eux ont pu passer les examens médicaux rigoureux. En introduisant un régime d'entraînement physique rigoureux ainsi qu'un entraînement sur une gamme variée d'avions, nous pouvons garantir que seuls les meilleurs deviennent pilotes dans la nouvelle EAAF"
 EGY_expand_air_ports:0 "Développer les aéroports"
EGY_expand_air_ports_desc:0 "La construction de pistes supplémentaires pour les avions sera vitale pour garantir que nous pourrons déployer une force aérienne importante dans une guerre moderne. En tirant parti de vastes étendues de terrain plat, nous pouvons déployer des avions tout le long du Nil"
EGY_aviation_industry:0 "Industrie aéronautique"
EGY_aviation_industry_desc:0 "Avec la chute de la Grande-Bretagne au syndicalisme, de nombreux experts en aviation ont été exilés ou simplement bloqués en Égypte sans nulle part où aller. En leur offrant un emploi de conseiller technique auprès de l'EAF et des nouveaux constructeurs aéronautiques publics, nous pouvons exploiter cette riche source de connaissances"
EGY_dominate_the_sky:0 "Dominer les cieux"
EGY_dominate_the_sky_desc:0 "L'avenir de notre doctrine aérienne réside dans l'utilisation de notre force aérienne pour nuire à la capacité de l'ennemi à faire la guerre. En utilisant des essaims de chasseurs pour anéantir la force aérienne de l'ennemi, nous pouvons établir une supériorité aérienne et couper les approvisionnements et les renforts"
EGY_fighters:0 "Recherche sur les avions de chasse"
EGY_fighters_desc:0 "Le combattant agile, agile, est l'arme de demain. Afin de nous assurer que nous pouvons gagner n'importe quel combat, nous devrions consacrer nos ressources en priorité à la technologie de pointe des chasseurs"
 EGY_battle_ground_support:0 "Soutien du champ de bataille"
EGY_battle_ground_support_desc:0 "L'avenir de notre doctrine aérienne réside dans l'utilisation de notre force aérienne pour soutenir le mouvement des forces terrestres. En utilisant des bombardiers supérieurs pour éliminer les mitrailleuses, les emplacements d'artillerie et les défenses statiques, nous pouvons faciliter les combats de nos hommes au sol"
EGY_bombers:0 "Recherche sur les bombardiers"
 #EGY_bombers_desc:0 "Bomber" already defined below as focus desc
EGY_bombers_desc:0 "Le puissant bombardier en plein essor est l'arme de demain. Afin de nous assurer que nous pouvons bombarder nos ennemis en mille morceaux, nous devrions consacrer nos ressources en priorité à la technologie de pointe des bombardiers"
 EGY_air_defence_force:0 "Forces de Défense Aérienne"
 EGY_air_defence_force_desc:0 "Bien que les capacités de nos pilotes ne fassent aucun doute, elles ne peuvent être présentes partout. C'est pourquoi, par décret royal, nous avons créé le Commandement de la Défense Aérienne Égyptienne, une branche spécialisée de l'armée qui se consacre à la mise en place et au maintien de capacités anti-aériennes autour des centres urbains et des infrastructures clés."
 EGY_aviation_industry_investment:0 "Plus d'Aéroports Égyptiens"
 EGY_aviation_industry_investment_desc:0 "Pour développer l'industrie aéronautique en Égypte, nous devrions nous concentrer sur la construction de plus d'aéroports dans tout le royaume."
EGY_egyptian_paratroopers:0 "Parachutistes égyptiens"
 EGY_egyptian_paratroopers_desc:0 "Une proposition conjointe de l'armée égyptienne et de l'armée de l'air égyptienne est parvenue au ministère de la Guerre, proposant la formation de forces Sa'ka ou "Thunderbolt" Ces hommes seraient des bataillons d'élite de l'armée déposés par l'armée de l'air afin de mener des actions de sabotage et de saisir des objectifs clés derrière les lignes ennemies. Leur formation pourrait commencer dès que le Sultan le souhaiterait"
EGY_rule_the_skies:0 "Régner sur les cieux"
 EGY_rule_the_skies_desc:0 "L'armée de l'air égyptienne est prête à imposer son hégémonie sur le Moyen-Orient et une grande partie de la Méditerranée. Avec ce puissant symbole d'une armée moderne qui pourrait oser résister à notre puissance ?"



### Events ###

egy.1.t:0 "Le Sultanat d'Égypte"
 egy.1.d:0 "The history of modern Egypt conventionally begins in 1882 when Egypt joined the British sphere of influence, a situation that conflicted with Egypt's de jure position as part of the Ottoman Empire. In 1914, the Protectorate was made official and the title of the head of state, which had changed from Pasha to Khedive in 1867, was again changed to Sultan. This formally repudiated the vestigial suzerainty of the Ottoman Sultan in Constantinople, who was backing the Central Powers in the Weltkrieg. Abbas II was deposed by the British and replaced as Sultan by his uncle, Husayn Kamil. Upon his death in 1917, his only son, Prince Kamal al-Din Husayn, declined the succession, and Husayn Kamil's brother Ahmed Fuad ascended the throne as Fuad I.\n\nWith the ratification of the Peace with Honour, Egypt remained part of a now weakened British sphere. This would increase anger within the Egyptian populace that exploded in violence in 1925 during the collapse of the British Empire. This would become known as the Egyptian Revolution where Fuad I proved his legitimacy by leading the people in the revolution. The Revolution was largely nationalistic in nature, uniting Egyptians of all social classes, faiths, and occupations together to rid Egypt of the British once and for all. In the chaos of the revolution, an international coalition (primarily led by Britain and Germany) seized the Suez Canal, which Egypt was forced to accept in order to avoid an open conflict with the former central powers.\n\nSince the revolution there has been a conflict between liberals that seek to go further and make the monarchy a true constitutional monarchy and conservatives that wish to keep the status quo. Moreover, as 1936 arrives, the Sultanate's eyes go increasingly upon the Young Farouk, the heir to the throne who is being groomed for the throne. With the decline of the Ottoman Empire, members of all political parties have begun to draft plans for a restoration of a mighty Egypt and dreaming of an Ottoman-free Middle-East..."
egy.1.a:0 "Nous serons les maîtres de notre propre destin !"

egy.2.t:0 "La mort du sultan Fuad I"
 egy.2.d:0 "Aujourd'hui, une nouvelle tragique frappe le Sultanat, le Sultan Fuad est mort. Alors que la nation est en deuil, le trône passe à Farouk, 16 ans. Bien qu'il ait bénéficié de l'éducation adéquate d'un futur Sultan, peu de gens ont des idées concrètes sur la façon dont il gouvernera."
egy.2.a:0 "Le sultan est mort, vive le sultan."

 egy.3.t:0 "Le lundi noir frappe l'Egypte"
 egy.3.d:0 "Aujourd'hui, la crise économique qui frappe l'Allemagne s'est finalement enroulée autour de notre cou proverbial. Après notre départ plutôt énergique de la sphère britannique, une grande partie des capitaux étrangers de notre nation provenait de l'Allemagne et de sa sphère économique. Aujourd'hui, alors que la situation de ces investisseurs étrangers devient de plus en plus incertaine, notre économie, largement basée sur l'exportation, commence à craquer sous la pression. Le secteur agricole, en particulier le secteur du coton, a été assez durement touché. La population supplie ses représentants au sein de la Diète royale ainsi que le Sultan de faire tout ce qui est en leur pouvoir pour résoudre la crise."
 egy.3.a:0 "Que Dieu nous sauve."

egy.4.t:0 "Les grandes réformes de Farouk"
 egy.4.d:0 "Aujourd'hui, le jeune Sultan a annoncé un plan visant à transformer l'Égypte en une nation adaptée à l'ère moderne. Une série de réformes doit couvrir presque tous les aspects de la vie, du gouvernement et de la société égyptienne. Divers ministres et courtisans se précipitent déjà pour tenter d'influencer ou de manipuler le jeune souverain à leur avantage."
egy.4.a:0 "L'Égypte sera amenée dans l'âge moderne."

egy.5.t:0 "[GetYear] Élections générales"
egy.5.d:0 "Aujourd'hui, c'est l'élection tant attendue du Premier ministre de l'Égypte. L'élection de cette année est particulièrement tendue, car elle suit de près l'ascension de Farouk au poste de sultan. Comme auparavant, les quatre principaux partis présentent leurs candidats et la question est de savoir qui le peuple va élire pour être le premier ministre ?"
 egy.5.a:0 "Parti §lLibéral Constitutionnel§!"
 egy.5.b:0 "Parti §mWafd§!."
 egy.5.c:0 "Parti §cWatani§!."
 egy.5.e:0 "Parti §gIttihad§!."

 egy.6.t:0 "Élections générales de [GetYear]"
 egy.6.d:0 "Aujourd'hui est un autre jour d'élection pour le premier ministre de l'Égypte. Qui le peuple votera-t-il pour un des partis libéraux ou un des partis conservateurs ?"
 egy.6.a:0 "Parti §lLibéral Constitutionnel§!."
 egy.6.b:0 "Parti §mWafd§!."
 egy.6.c:0 "Parti §cWatani§!."
 egy.6.e:0 "Parti §gIttihad§!."

egy.7.t:0 "Réforme du gouvernement"
egy.7.d:0 "Dans le cadre des réformes que Farouk apporte à l'Égypte, la question des gouverneurs a été soulevée. Les libéraux estiment que les gouverneurs doivent être élus. Alors que les conservateurs pensent qu'ils devraient être des nobles. Cependant, une troisième option a été proposée, celle de gouverneurs nommés par le sultan lui-même, sélectionnés selon un système méritocratique"
egy.7.a:0 "Gouverneurs élus"
egy.7.b:0 "Gouverneurs nobles"
egy.7.c:0 "Gouverneurs nommés"

egy.8.t:0 "Réforme judiciaire"
egy.8.d:0 "Dans le cadre des réformes que Farouk apporte à l'Égypte, la question du pouvoir judiciaire a été soulevée. Les libéraux estiment que le pouvoir judiciaire doit être indépendant afin de garantir que les lois sont correctement appliquées. Cependant, les conservateurs soutiennent que le gouvernement devrait avoir un droit de regard sur le pouvoir judiciaire"
egy.8.a:0 "Indépendance du pouvoir judiciaire."
egy.8.b:0 "Contrôle du gouvernement."

egy.9.t:0 "Réforme de la bureaucratie"
 egy.9.d:0 "Dans le cadre des réformes que Farouk apporte à l'Égypte, la nature de la bureaucratie a été évoquée. Les libéraux font pression pour un système de fonction publique moderne qui se fait sur une base méritocratique. Alors que les conservateurs pensent que les fonctionnaires doivent être nommés et sont fortement en faveur de la noblesse"
egy.9.a:0 "Fonction publique"
egy.9.b:0 "Ministres nommés."

egy.10.t:0 "Réforme agraire"
 egy.10.d:0 "Dans le cadre des réformes que Farouk apporte à l'Égypte, le sujet de la réforme agraire a été abordé. Le problème est que moins de 6 % de la population égyptienne possède plus de 65 % des terres du pays et que moins de 0,5 % des Égyptiens possèdent plus d'un tiers de toutes les terres fertiles. Les libéraux souhaitent combattre ce phénomène en redistribuant les terres au peuple, principalement en achetant les terres à la noblesse. Cependant, les conservateurs méprisent une telle notion et pensent qu'une telle action ne fera que nuire à la production agricole de l'Égypte. Une troisième possibilité a été évoquée, qui consisterait à nationaliser la terre et à faire en sorte que tout soit la terre du sultan - du moins sur le papier, de toute façon. Le sultan est déjà le plus grand propriétaire foncier d'Égypte, donc cela ne serait pas impossible à mettre en œuvre"
egy.10.a:0 "Redistribuer la terre."
 egy.10.b:9 "Formaliser le statu quo."
egy.10.c:0 "Toutes les terres seront détenues au nom du Sultan."

egy.11.t:0 "Réformes juridiques"
egy.11.d:0 "Dans le cadre des réformes que Farouk apporte à l'Égypte, la nature du système juridique a été évoquée. Le système juridique actuel est un désordre absolu avec des domaines de droit britannique, ottoman, français et égyptien qui se chevauchent et se contredisent. Une telle situation n'est pas adaptée à la nouvelle Égypte moderne. Pour cela, les lois doivent être réformées. Cependant, la question de savoir où il faut chercher la base principale dans les lois actuelles est importante. Les libéraux pensent que la loi britannique au sein de notre système juridique pourrait être la meilleure façon d'adopter, tandis que les conservateurs pensent que la loi française est meilleure. Enfin, certains pensent qu'en examinant les idées de Mohammed Ali qu'il a introduites dans le système égyptien, on obtiendrait le meilleur système"
egy.11.a:0 "Le droit britannique"
egy.11.b:0 "Le droit français."
 egy.11.c:0 "La loi de Mohammed Ali."

egy.12.t:0 "Réforme de la diététique royale"
 egy.12.d:0 "Dans le cadre des réformes que Farouk apporte à l'Égypte, le sujet de la réforme de la Diète Royale a été abordé. Les libéraux estiment que la Diète Royale doit être renforcée au prix du pouvoir de la monarchie. Alors que les conservateurs pensent que le statu quo actuel fonctionne bien comme équilibre entre l'absolutisme et le libéralisme. Enfin, une troisième option consiste à renforcer la monarchie tout en affaiblissant le pouvoir de la Diète Royale."
egy.12.a:0 "Renforcer la Diète Royale."
egy.12.b:0 "Maintenir le statu quo."
egy.12.c:0 "Renforcer la monarchie."

egy.13.t:0 "Réformes religieuses"
egy.13.d:0 "Dans le cadre des réformes que Farouk apporte à l'Égypte, la nature de la religion a été évoquée. Les libéraux souhaitent que nous nous concentrions davantage sur la laïcité, tandis que les conservateurs estiment que l'islam devrait devenir la religion d'État avec des protections pour les confessions minoritaires comme le judaïsme ou le christianisme"
egy.13.a:0 "L'Égypte est une nation laïque."
egy.13.b:0 "L'Égypte est une nation islamique."

egy.14.t:0 "Réformes de l'éducation"
 egy.14.d:0 "Dans le cadre des réformes que Farouk apporte à l'Égypte, le thème de l'éducation a été abordé. La question est de savoir ce qui doit être enseigné dans les écoles. Le conflit oppose les pharaons, qui pensent que l'identité de l'Égypte est méditerranéenne et se réfère à l'ère per-islamique, et les islamistes, qui pensent que l'identité de l'Égypte est ancrée dans l'Islam et se réfèrent à l'ère des Fatimides, des Ayyubides et même des Mamelouks pour l'identité"
 egy.14.a:0 "Identité pharaonique"
 egy.14.b:0 "Identité islamique"

egy.15.t:0 "Réformes fiscales"
egy.15.d:0 "Dans le cadre des réformes que Farouk apporte à l'Égypte, le sujet de la réforme fiscale a été abordé. Il existe plusieurs options : nous pouvons écouter le peuple et instituer un impôt foncier, qui incombera principalement aux riches propriétaires terriens, nous pouvons écouter nos conseillers occidentaux, qui nous conseillent de copier le système d'impôt progressif des puissances européennes, ou nous pouvons écouter les nobles et instituer un impôt forfaitaire"
egy.15.a:0 "Impôt foncier"
egy.15.b:0 "Impôt forfaitaire"
egy.15.c:0 "Impôt progressif."

egy.16.t:0 "Programme d'alphabétisation"
 egy.16.d:9 "Dans le cadre des réformes que Farouk apporte à l'Égypte, le thème de l'alphabétisation a été abordé. La grande majorité de la population égyptienne est analphabète, avec un taux d'analphabétisme de près de 80 %, principalement dans les zones rurales. Pour lutter contre ce phénomène, un programme d'éducation de la population doit être mis en place. Cependant, si la plupart des gens pensent que l'accent devrait être mis sur l'arabe égyptien, quelques-uns pensent que nous devrions nous concentrer sur la revitalisation de la langue copte"
egy.16.a:0 "Se concentrer sur les programmes pour l'arabe égyptien."
egy.16.b:0 "Se concentrer sur la revitalisation de la langue copte."

egy.17.t:0 "La nouvelle Égypte"
egy.17.d:0 "Les réformes sont enfin terminées et avec les réformes effectuées, l'Égypte entre maintenant dans une nouvelle ère, une ère moderne. Les réformes n'ont peut-être pas résolu tous les problèmes de l'Égypte, mais elles ont contribué à la pousser vers un avenir meilleur"
egy.17.a:0 "Vive le Sultan ! Vive l'Égypte !"

egy.18.t:0 "L'Égypte libérale"
egy.18.d:0 "Les réformes du royaume ont fait naître les rêves libéraux de la révolution de 1925. Les réformes ont transformé l'Égypte en une monarchie constitutionnelle libérale avec le sultan ayant un rôle cérémonial"
egy.18.a:0 "Vive le sultan ! Vive l'Égypte !"

egy.19.t:0 "L'Égypte conservatrice"
egy.19.d:0 "Les réformes ont largement maintenu la structure de la constitution de 1925. Les réformes ont cependant servi à renforcer le gouvernement. Le pouvoir du gouvernement est équilibré avec le pouvoir de la monarchie"
egy.19.a:0 "Vive le sultan ! Vive l'Égypte !"

egy.20.t:0 "L'Egypte Absolue"
egy.20.d:0 "Dans un geste surprenant, Farouk le Premier a dépassé ses courtisans et ses ministres et a réaffirmé le pouvoir royal en Égypte. Les libéraux sont ennuyés par la perte de la liberté ; cependant, le pouvoir, la majesté et la gloire de la Maison royale n'ont jamais été aussi grands et dans toute l'Égypte, le peuple acclame le sultan"
egy.20.a:0 "Vive le sultan ! Vive l'Égypte !"

egy.23.t:0 "Investissements allemands en Égypte"
egy.23.d:0 "Notre programme de modernisation étant en plein essor, un certain nombre d'entreprises allemandes ont décidé de s'implanter en Égypte. En particulier, un certain nombre de sociétés militaires telles que Mauser ont signé un accord avec le gouvernement pour aider à la production d'équipements pour notre armée"
egy.23.a:0 "Profitons-en tous les deux"

egy.24.t:0 "Investissement en Égypte"
egy.24.d:0 "Un certain nombre d'entreprises ont décidé d'investir en Égypte, qui a entamé un programme de modernisation du pays. Ces entreprises voient ainsi leurs bénéfices s'améliorer légèrement, ce qui commence à se répercuter sur l'Allemagne"
 egy.24.a:0 "Profitons-en tous les deux."

egy.25.t:0 "Les investissements allemands se retirent d'Égypte"
egy.25.d:0 "L'état de guerre existant désormais entre l'Égypte et l'Empire allemand, les entreprises allemandes ont décidé de se retirer d'Égypte."
egy.25.a:0 "Stupides Allemands."

 egy.26.t:0 "Les investissements allemands se retirent d'Égypte"
egy.26.d:0 "L'état de guerre existant désormais entre l'Égypte et l'Empire allemand, les entreprises allemandes ont décidé de se retirer d'Égypte."
egy.26.a:0 "Fous d'Égyptiens."

egy.27.t:0 "De nouveaux officiers pour l'Egypte"
egy.27.d:0 "La nouvelle armée égyptienne étant maintenant terminée, de jeunes officiers ont été promus dans les rangs. Les trois qui ont été portés à l'attention du sultan Farouk sont Gamel Abdel Nasser, Hussein el-Shafei, et Abdel Hakim Amer. Ces trois hommes représentent la prochaine génération de généraux pour l'armée égyptienne"
egy.27.a:0 "Voyons ce que ces officiers peuvent faire."

egy.28.t:0 "Institut d'études coptes"
egy.28.d:0 "Avec notre politique de promotion de la langue copte comme solution pour résoudre le problème de l'analphabétisme, à Alexandrie, l'institut des études coptes a été récemment créé. L'Institut d'études coptes se consacre à l'étude et à la promotion de la langue copte. Un tel institut est une grande bénédiction pour notre désir de promouvoir la langue copte"
egy.28.a:0 "Grand"

egy.29.t:0 "Suffrage des femmes ?"
egy.29.d:0 "Depuis la révolution égyptienne de 1925, le mouvement féministe s'est développé dans le royaume. Il a été soutenu par des organisations comme l'Union féministe égyptienne et en particulier par les femmes des classes moyennes et supérieures. Avec le mouvement de réforme qui balaie le pays, de nombreuses personnes au sein de l'Union féministe égyptienne font pression pour que le suffrage féminin fasse partie des réformes. Cela a bien sûr mis en colère les conservateurs qui pensent que cela va détruire la famille"
egy.29.a:0 "Soutenez le mouvement."
egy.29.b:0 "Ne soutenez pas le vote des femmes."

egy.63.t:0 "Diviser l'Éthiopie"
 egy.63.d:0 "L'empire éthiopien est composé de nombreuses ethnies tribales, qui ne tiennent pas toutes à faire partie de leur empire. Les Somaliens, Omoro, Tigré sont les groupes les plus importants mais il y en a beaucoup d'autres. Nous pourrions être en mesure d'affaiblir l'empire en essayant de jouer les uns contre les autres et de diviser l'Ethiopie sur le plan interne."
 egy.63.a:0 "Qu'ils se battent entre eux."

egy.64.t:0 "Tensions dans l'empire"
egy.64.d:0 "Il semble qu'il y ait de nouvelles tensions dans les régions de l'Ethiopie sous contrôle de la Somalie et du Tigré. Les tensions avec l'Égypte et la Somalie étant présentes, nous allons devoir les surveiller de peur qu'elles ne décident de se révolter"
 egy.64.a:0 "Nous ferions mieux de garder un oeil sur eux."

egy.65.t:0 "Le complot égyptien échoue !"
 egy.65.d:0 "Les Égyptiens ont essayé d'encourager les peuples de l'empire à se retourner contre l'empereur. Cependant, aujourd'hui, beaucoup d'entre eux ont juré leur loyauté au Hailé Sélassié et promis de se battre pour l'Ethiopie si un conflit éclatait avec l'Egypte."
 egy.65.a:0 "Toute l'Éthiopie est loyale au Négus Négus."

 egy.70.t:0 "Les tribus soudanaises jurent fidélité au sultan"
 egy.70.d:0 "Les Ethiopiens ont essayé de retourner les tribus du sud contre nous. Cependant, aujourd'hui, beaucoup d'entre eux ont promis de se battre pour leur sultan. Ils ont commencé à rassembler de petites milices locales pour défendre la frontière contre les Éthiopiens."
egy.70.a:0 "Ils sont loyaux envers le royaume."

 egy.71.t:0 "Les tribus soudanaises se rallient à nous"
 egy.71.d:0 "Maintenant que nous sommes en guerre contre les Égyptiens, un certain nombre de tribus du Sud-Soudan se sont ralliées à notre appel à la guerre contre les Égyptiens. Bien qu'elles soient des milices, elles nous sont fidèles et se sont soulevées contre les Égyptiens."
egy.71.a:0 "Super !"

 egy.72.t:0 "Les tribus éthiopiennes se rallient à nous"
egy.72.d:0 "Maintenant que nous sommes en guerre contre les Éthiopiens, un certain nombre de tribus en Éthiopie se sont ralliées à notre appel à la guerre contre les Éthiopiens. Bien qu'elles ne nous soient pas loyales, elles n'aiment pas les Éthiopiens et sont prêtes à se battre contre eux."
egy.72.a:0 "Super !"

 egy.73.t:0 "Les milices tribales se soulèvent contre nous"
 egy.73.d:0 "Un certain nombre de tribus du sud du Soudan se sont ralliées à nous et à nos combats aux côtés des Éthiopiens."
 egy.73.a:0 "Ils paieront pour leur trahison !"

 egy.74.t:0 "Des milices tribales se soulèvent contre nous"
 egy.74.d:0 "Un certain nombre de tribus le long de la côte en Erythrée se sont ralliées contre nous et notre combat aux côtés des Egyptiens."
egy.74.a:0 "Ils paieront pour leur trahison !"

 egy.75.t:0 "Discours d'Abd al-Rahman al-Mahdi"
 egy.75.d:0 "Le leader soudanais Abd al-Rahman al-Mahdi a prononcé un discours à Khartoum devant des milliers de personnes sur la nécessité pour le Soudan de devenir fort et puissant. Tout au long de son discours, il a fait référence à son père Muhammad Ahmad qui a commencé la guerre mahdiste, et a notamment souligné son rôle en tant que Mahdi. Bien qu'il n'ait pas encore appelé à l'indépendance, nombreux sont ceux qui répondent à son appel pour que le Soudan devienne fort. Certains au sein de la cour murmurent que ce n'est qu'une question de temps avant qu'il n'essaie de déclarer l'indépendance"
egy.75.a:0 "Nous devrions garder un oeil sur lui !"

egy.76.t:0 "Le Soudan déclare son indépendance"
egy.76.d:0 "Le leader soudanais Abd al-Rahman al-Mahdi a rallié ses partisans à Khartoum et a déclaré que le Soudan ne se soumettra jamais à personne d'autre que Dieu lui-même en déclarant son intention de séparer le Soudan de l'Égypte."
egy.76.a:0 "Nous défendrons l'Égypte !"
egy.76.b:0 "Le Soudan ne s'incline devant personne d'autre que Dieu(Jouez le Soudan)"

 egy.77.t:0 "Les tribus du Sud-Soudan refusent de se joindre à la révolte !"
 egy.77.d:0 "Dans l'extrême sud du Soudan, de nombreuses tribus ne sont ni musulmanes, ni animistes païennes, ni chrétiennes. Elles ont décidé de ne pas répondre à l'appel d'Abd al-Rahman al-Mahdi et ont plutôt déclaré qu'elles allaient se battre contre lui et ont promis leur loyauté au sultan"
egy.77.a:0 "Ensemble, nous abattrons les traîtres !"

 egy.78.t:0 "Les tribus du Sud-Soudan se révoltent"
 egy.78.d:0 "Bien que les tribus du sud du Soudan ne soient pas musulmanes, elles ont décidé de se joindre à la révolte contre l'Égypte et se rallient maintenant à la bannière d'Abd al-Rahman al-Mahdi"
egy.78.a:0 "Nous allons abattre ces traîtres !"

egy.79.t:0 "Soutenir les Soudanais ?"
 egy.79.d:0 "Abd al-Rahman al-Mahdi mène une révolte contre les Égyptiens. Certains au sein de la cour de l'empereur suggèrent que nous devrions leur apporter notre aide dans le désir d'affaiblir l'Égypte. Mais d'autres mettent en garde contre le fait que le nouveau Mahdi pourrait suivre les traces de son père et envahir l'Ethiopie"
egy.79.a:0 "Armez les rebelles soudanais."
egy.79.b:0 "Ce n'est pas dans notre intérêt."

 egy.80.t:0 "Le soutien éthiopien arrive"
egy.80.d:0 "Les Éthiopiens ont décidé de nous envoyer des armes pour nous aider dans notre guerre contre les Égyptiens."
egy.80.a:0 "Super !"

egy.81.t:0 "Victoire égyptienne !"
egy.81.d:0 "Aujourd'hui, nous avons vaincu le Mahdist pour la deuxième fois. La victoire est maintenant à nous ! Le Soudan ne se révoltera plus contre nous à l'avenir."
egy.81.a:0 "Vive l'Égypte !"

egy.82.t:0 "Manipuler les rebelles ?"
egy.82.d:0 "Avec notre victoire sur la rébellion soudanaise. La question est de savoir comment nous allons les traiter. Certains au sein de la cour du sultan prônent la générosité, tandis que d'autres prônent la sévérité pour leur donner une leçon sur ce qui se passe quand on se rebelle contre l'Égypte."
egy.82.a:0 "soyez miséricordieux"
egy.82.b:0 "Soyez dur."

 egy.8200.t:0 "L'Ennemi à nos Portes"
 egy.8200.d:0 "La guerre n'a pas évolué en notre faveur. Avec les Mahdistes qui envahissent même nos villes, il ne nous reste plus qu'à espérer qu'ils acceptent une reddition négociée."
 egy.8200.a:0 "Espérons qu'ils accepteront cette offre..."
 egy.8200.b:0 "L'Égypte n'est pas encore perdue !"

 egy.8201.t:0 "L'Égypte propose la paix"
 egy.8201.d:0 "L'heure de notre victoire a sonné. Même [EGY.GetLeader] et son troupeau de béni-oui-oui peuvent le voir : Le Soudan est victorieux, l'Égypte a perdu la guerre. Ils offrent une paix négociée qui aboutira à la libération de notre peuple de leur tyrannie."
 egy.8201.a:0 "Liberté, enfin."
 egy.8201.b:0 "Pourquoi s'arrêter maintenant ?"

egy.83.t:0 "Victoire soudanaise"
egy.83.d:0 "Dieu lui-même a prévu la victoire d'Abd al-Rahman al-Mahdi et l'a conduit à nous apporter la victoire. Aujourd'hui, tout le Soudan peut se réjouir car nous sommes indépendants pour la première fois"
egy.83.a:0 "Vive le Soudan."

egy.84.t:0 "La direction du Soudan"
egy.84.d:0 "Avec notre victoire contre les Égyptiens, le Soudan est à la croisée des chemins. Certains pensent que le Mahdi devrait se concentrer sur l'ensemble du Soudan, y compris ceux qui ne sont pas musulmans. Alors que d'autres pensent que nous devrions les ignorer et nous concentrer sur le fait de parler uniquement pour les musulmans"
egy.84.a:0 "Le Mahdi parle au nom de tous les Soudanais."
egy.84.b:0 "Le Mahdi parle au nom des musulmans."

egy.85.t:0 "Les nationalistes s'agitent !"
egy.85.d:0 "Dans des régions plus éloignées de la colonie, divers groupes tribaux se sont inspirés de la victoire du Mahdi en Égypte. Nous devons les surveiller de peur qu'ils ne décident de chercher à se soulever contre nous dans une vaine tentative d'indépendance"
egy.85.a:0 "Nous devons les surveiller."

egy.86.t:0 "Le Soudan se tourne vers l'Éthiopie"
 egy.86.d:0 "Avec notre victoire contre les Égyptiens. Devons-nous essayer de réaliser l'objectif de Muhammad Ahmad al-Mahdi de détruire l'empire éthiopien ou devons-nous chercher la paix avec eux."
egy.86.a:0 "Le Mahdi déclare la guerre !"
 egy.86.b:0 "Le Mahdi déclare la paix !"

egy.87.t:0 "Le Soudan déclare la guerre"
 egy.87.d:0 "Les Soudanais ont déclaré la guerre à l'Empire d'Ethiopie. Nous aurions dû nous attendre à une telle trahison de la part de ce soi-disant Mahdi. Mais peu importe, le Lion dévorera la gazelle et l'Éthiopie vaincra le Soudan."
egy.87.a:0 "Nous défendrons l'Empire !"

egy.100.t:0 "Questions sur l'identité égyptienne"
egy.100.d:0 "Lorsque la révolution égyptienne de 1925 a eu lieu, les questions d'identité ont émergé : Que signifie être égyptien ? Quand l'Égypte a-t-elle été grande ? C'était la première fois depuis des siècles que les Égyptiens étaient vraiment libres et indépendants, nous avons donc enfin pu répondre à ces questions de manière adéquate. Depuis lors, deux concepts de ce que signifie être égyptien se sont formés, en regardant le passé avec romantisme, bien qu'ils regardent chacun des périodes radicalement différentes de l'histoire égyptienne.\n\nLe premier camp est connu sous le nom de Pharaonisme. Ils se tournent vers le passé pré-islamique, vers l'époque des pharaons, pour une période où l'Égypte était vraiment grande et puissante. Ils soutiennent que l'Égypte est une civilisation méditerranéenne et soulignent le rôle de la mer Méditerranée au sein de la culture égyptienne, sans pour autant négliger le Nil. Il s'aligne en grande partie sur les partis libéraux - bien qu'à proprement parler il ne soit pas libéral, et même certains des Watani le soutiennent. C'est de loin la forme d'identité la plus influente de l'Égypte en 1936.\n\nLe deuxième mouvement culturel est le mouvement islamiste, qui s'est développé en opposition au pharaonisme plus dominant. Selon eux, la période où l'Égypte a été la plus grande est celle du Califat Fatimide et de la Dynastie Ayyoubide. Au lieu des pharaons, qu'ils décrivent comme des païens et des tyrans absolus, ils se tournent vers l'époque où l'Égypte était le centre du monde islamique - quand une Égypte multiethnique et tolérante était la puissance islamique dominante. Ce mouvement culturel est plus conservateur et va à l'encontre du pharaonisme plus dominant et est largement lié aux mouvements conservateurs, en particulier au parti Ittihad.\n\nIl faut noter que les deux camps soutiennent une Égypte multiethnique - tant les pharaonistes que les islamistes pensent que l'Égypte a toujours été un État multiethnique. Les deux concepts sont largement romantiques-nationalistes par nature et ont un impact sur la culture et les arts.""
egy.100.a:0 "Nous sommes tous des Égyptiens."

egy.101.t:0 "Débat de la bibliothèque"
 egy.101.d:0 "Dans le cadre du programme de modernisation, l'une des choses qui ont été évoquées est que nous devrions construire une nouvelle grande bibliothèque pour célébrer la nouvelle Egypte. Ceux qui soutiennent une identité pharaonique pensent que nous devrions construire une nouvelle et moderne bibliothèque d'Alexandrie à Alexandrie. Alors que les islamistes pensent que nous devrions plutôt construire une nouvelle et moderne Maison du Savoir au Caire. Que devons-nous construire ?"
egy.101.a:0 "Nouvelle bibliothèque d'Alexandrie"
egy.101.b:0 "Nouvelle Maison du Savoir"

egy.102.t:0 "Capitale de l'Égypte"
 egy.102.d:9 "La question de la capitale de l'Égypte a été soulevée. Les pharaonistes pensent que pour symboliser la nouvelle Égypte, la capitale devrait être déplacée à Alexandrie. Alors que les islamistes pensent que l'actuelle capitale du Caire est meilleure et a toujours été la capitale de l'Égypte depuis la fondation des villes"
egy.102.a:0 "Alexandrie !"
egy.102.b:0 "Le Caire !"

 egy.103.t:0 "Une nouvelle maison de lumière pour l'Égypte"
 egy.103.d:0 "Le phare de Port Saïd sert de balise au canal de Suez depuis 1869. Construit par le khédive Ismail, il a été approprié par les étrangers depuis l'ouverture du canal. Maintenant que le canal est entre les mains des Égyptiens, ce vieux phare pourrait avoir besoin d'une nouvelle couche de peinture. Les artistes présents ont l'idée audacieuse de rebaptiser le phare "Phare d'Égypte" d'après le Phare d'Alexandrie. Les traditionalistes du Trésor public refusent de financer tout travail supplémentaire sur le phare"
egy.103.a:0 "Ce sera le Phare d'Égypte"
 egy.103.b:0 "L'argent est mieux dépensé ailleurs."

egy.104.t:0 "Nomination du ministre de la connaissance"
 egy.104.d:0 "Les réformes de l'éducation étant maintenant en plein essor, la question de savoir qui sera ministre de l'éducation a été soulevée. Il y a deux candidats principaux, un pharaoniste et un islamiste. Taha Hussein est le candidat pharaoniste et le plus grand écrivain de la littérature pharaoniste, ainsi que professeur d'histoire à l'université du Caire. Le canidat islamiste est Sayyid Qutb, un jeune professeur à Al-Azhar qui a beaucoup écrit sur la philosophie islamique. Qui choisir ?"
 egy.104.a:0 "Nommer le pharaoniste."
egy.104.b:0 "Nommer l'islamiste."

egy.105.t:0 "Concours de littérature"
 egy.105.d:9 "Récemment, à Alexandrie, un concours de littérature a attiré l'attention nationale, car les deux premiers choix sont des écrivains de renom et sont associés au pharaonisme et au moment culturel islamiste. Le choix du gagnant du concours va galvaniser le mouvement. Qui sera choisi comme gagnant"
egy.105.a:0 "Le livre pharaonique"
egy.105.b:0 "Le livre islamiste"

egy.106.t:0 "Nouveau Grand Imam de l'Université Al-Azhar"
 egy.106.d:0 "Le Grand Imam d'Al-Azhar est l'un des postes les plus prestigieux et les plus influents en Égypte. Le fait qu'Al-Azhar soit l'une des universités les plus prestigieuses d'Égypte contribue à renforcer leur influence. Mais aujourd'hui, un nouveau Grand Imam doit être choisi et les deux principaux candidats se divisent naturellement entre le camp pharaonique et le camp islamiste. Le candidat pharaoniste est Muhammad al-Zawahiri, qui s'est mérité des éloges pour ses efforts de soutien à l'université ainsi que pour ses idéaux réformistes. Le candidat islamiste est Mustafa Hassan Abdul Razek, qui s'est mérité des éloges pour avoir suscité une renaissance de la philosophie islamique au sein de l'université et pour avoir voulu étendre l'éducation islamique à tout le royaume. Qui sera désigné comme le prochain Grand Imam ?"
egy.106.a:0 "Nommer Muhammad al-Zawahiri."
egy.106.b:0 "Nommer Mustafa Hassan Abdul Razek."

egy.107.t:0 "Le barrage du Nil"
 egy.107.d:9 "Le barrage inférieur d'Assouan était un projet ambitieux pour les Britanniques, et son état incomplet est un témoignage de l'héritage britannique en Égypte. En 1935, le sultan Fuad a été approché par le Chrisitain grec Adrian Daninos pour construire un second barrage afin de contrôler les crues annuelles du Nil. Aujourd'hui est ce jour glorieux. Le barrage inférieur d'Assouan est enfin achevé, permettant à l'Égypte de contrôler le Nil de manière inégalée. La seule question qui reste est de savoir qui honorer. Devons-nous honorer Ibn al-Haytham, qui a été le premier à envisager la construction du barrage à l'époque du califat ? Devrions-nous plutôt le nommer d'après notre invité d'honneur Adrian Daninos ? C'est lui qui a rendu cela possible"
 egy.107.a:9 "Adrian Daninos mérite d'être honoré."
 egy.107.b:9 "Ibn al-Haytham mérite d'être honoré."

egy.108.t:0 "Ministère de l'Awqaf"
 egy.108.d:0 "Un projet de loi a été présenté à la Diète égyptienne concernant le ministère de l'Awqaf, qui supervise les dotations religieuses et désigne des imams pour aider à gérer les mosquées. Les pharaons soutiennent que cela va à l'encontre du principe de la liberté de religion, tandis que les islamistes, en particulier les Ittihad, affirment que le ministère aide à prévenir les distorsions de la foi"
egy.108.a:0 "Que les mosquées se dirigent elles-mêmes."
egy.108.b:0 "Laissez le gouvernement gérer les mosquées."

 egy.109.t:0 "Antara sort en salles"
 egy.109.d:0 "Après la mort du célèbre poète Ahmed Shawqi en 1932, un recueil de poèmes a été découvert dans son appartement du Caire. Parmi eux se trouve un poème sur le célèbre chevalier Antara Ben Shaddad. Malgré ce poème glorifiant les actes d'un égyptien pré-islamique, l'acteur local Abd al-Wahhab a produit un film à la mémoire de Shawqi. La production du film dans les collines au-dessus du Caire a été perturbée par des étudiants de l'école Al-Azhar. Malgré cela, le film est sorti sans censure dans les principales villes d'Égypte. Les étudiants et les enseignants des mosquées égyptiennes demandent l'interdiction de ce film"
egy.109.a:0 "Les étudiants ont raison, confisquez ce film immédiatement !"
egy.109.b:0 "Les étudiants doivent d'abord se concentrer sur leurs études, un film est inoffensif."

egy.110.t:0 "Le mariage royal de Farouk"
 egy.110.d.egypt_bride_only:0 "Le nouveau Sultan n'est pas encore marié, et bien qu'il soit jeune, un mariage doit être arrangé pour assurer la ligne du trône. Le gouvernement, quelle que soit son idéologie, ne veut pas que le trône revienne à Abbas II si quelque chose arrivait à notre jeune Sultan. Heureusement, il semble que le Sultan ait trouvé une future épouse avec Safinaz Zulfica, une fille de la noblesse d'Alexandrie."
egy.110.d.egypt_arab:0 "Le nouveau sultan n'est pas encore marié, et bien qu'il soit jeune, un mariage doit être arrangé pour assurer la ligne du trône. Le gouvernement, quelle que soit son idéologie, ne veut pas que le trône revienne à Abbas le second si quelque chose arrivait à notre jeune sultan. Deux choix s'offrent à nous : Safinaz Zulfica, fille d'une grande noblesse égyptienne, et Al Bandari, fille d'Abdulaziz Al Saud, le chef de l'émirat du Nejd, qui deviendra la nouvelle sultane"
egy.110.d.egypt_iranian:0 "Le nouveau sultan n'est pas encore marié, et bien qu'il soit jeune, un mariage doit être arrangé pour assurer la ligne du trône. Le gouvernement, quelle que soit son idéologie, ne veut pas que le trône revienne à Abbas le second si quelque chose devait arriver à notre jeune sultan. Deux choix s'offrent à nous : Safinaz Zulfica, fille d'une grande noblesse égyptienne, et la princesse Shams Aqdas Qajar, fille de la dynastie Qajar en [PER.GetNameDef], "Qui deviendra la nouvelle sultane ?
 egy.110.d.all_brides:0 "Le nouveau sultan n'est pas encore marié, et bien qu'il soit jeune, un mariage doit être arrangé pour assurer la ligne du trône. Le gouvernement, quelle que soit son idéologie, ne veut pas que le trône tombe entre les mains d'Abbass le second si quelque chose devait arriver à notre jeune sultan. À cette fin, trois futures mariées ont été trouvées. La première est Safinaz Zulfica, une jeune femme noble égyptienne d'Alexandrie. La seconde est Al Bandari, la fille d'Abdulaziz Al Saud, le chef de l'émirat du Nejd. La troisième est la princesse Shams Aqdas Qajar, une fille de la dynastie Qajar dans [PER.GetNameDef],. Qui deviendra la nouvelle sultane d'Égypte ?"
 egy.110.a:0 "Safinaz Zulfica."
 egy.110.b:0 "Al Bandari."
egy.110.c:0 "La Princesse Shams Aqdas Qajar."

egy.111.t:0 "Mariage royal"
egy.111.d.egyptian_bride:0 "Aujourd'hui est un jour spécial, Farouk et Safinaz Zulfica ont été mariés lors d'une cérémonie somptueuse. Pour célébrer cette joyeuse occasion, aujourd'hui est un jour de congé dans tout le sultanat et beaucoup de personnes au Caire sont venues voir le charmant couple. Selon la coutume que Fuad le premier a établie, elle a pris le nom de Farida en devenant la sultane d'Égypte"
egy.111.d.arab_bride:0 "Aujourd'hui est un jour spécial, Farouk et Al Bandari ont été mariés lors d'une cérémonie somptueuse. Pour célébrer cette joyeuse occasion, aujourd'hui est un jour de congé dans tout le sultanat et beaucoup de personnes au Caire sont venues voir le charmant couple. Abdulaziz Al Saud et son entourage sont ici pour accompagner sa fille dans son voyage pour devenir la sultane d'Égypte. Selon la coutume que Fuad le premier a établie, elle a pris le nom de Farah en devenant Sultane d'Égypte"
 egy.111.d.persian_bride:0 "Aujourd'hui est un jour spécial, Farouk et la princesse Shams Aqdas Qajar ont été mariés lors d'une cérémonie somptueuse. Pour célébrer cette joyeuse occasion, aujourd'hui est un jour de congé dans tout le Sultanat et beaucoup de personnes au Caire sont venues voir ce couple charmant. Le Shah de [PER.GetName] et son entourage sont venus voir leur princesse partir pour devenir la Sultane d'Égypte. Selon la coutume que Fuad le premier a établie, elle a pris le nom de Fatimah en devenant la Sultane d'Égypte"
 egy.111.d.arab_bride_saudi:0 "Aujourd'hui est un jour spécial, Farouk et Al Bandari ont été mariés lors d'une cérémonie somptueuse. Pour célébrer cette joyeuse occasion, aujourd'hui est un jour de congé dans tout le sultanat et beaucoup de personnes au Caire sont venues voir ce charmant couple. Abdulaziz Al Saud et son entourage sont ici pour accompagner sa fille dans son voyage pour devenir la sultane d'Égypte. Selon la coutume que Fuad le premier a établie, elle a pris le nom de Farah en devenant Sultane d'Égypte. Mais pour nous, elle restera toujours la princesse Al Bandari"
 egy.111.d.persian_bride_iranian:0 "Aujourd'hui est un jour spécial, Farouk et la princesse Shams Aqdas Qajar ont été mariés lors d'une cérémonie somptueuse. Pour célébrer cette joyeuse occasion, aujourd'hui est un jour de congé dans tout le Sultanat et beaucoup de personnes au Caire sont venues voir ce couple charmant. Le Shah de [PER.GetName] et son entourage sont venus voir leur princesse partir pour devenir la Sultane d'Égypte. Selon la coutume que Fuad le premier a établie, elle a pris le nom de Fatimah pour devenir la Sultane d'Égypte. Bien que pour nous, elle sera toujours la princesse Shams"
egy.111.a:0 "Ils forment un couple charmant."

 egy.112.t:0 "L'héritier est né"
egy.112.d.egyptian_bride:0 "Aujourd'hui est un jour joyeux, la sultane Farida a donné naissance à un petit garçon qui a reçu le nom de Muhammad Ali, en l'honneur du fondateur de la dynastie royale. Des célébrations ont lieu dans chaque ville alors que toute l'Egypte célèbre la naissance du nouvel héritier du trône"
egy.112.d.arab_bride:0 "Aujourd'hui est un jour joyeux, la sultane Farah a donné naissance à un petit garçon qui a reçu le nom de Muhammad Ali, en l'honneur du fondateur de la dynastie royale. Des célébrations ont lieu dans chaque ville alors que toute l'Egypte célèbre la naissance du nouvel héritier du trône"
egy.112.d.persian_bride:0 "Aujourd'hui est un jour joyeux, la sultane Fatimah a donné naissance à un petit garçon qui a reçu le nom de Muhammad Ali, en l'honneur du fondateur de la dynastie royale. Des célébrations ont lieu dans chaque ville alors que toute l'Egypte célèbre la naissance du nouvel héritier du trône"
egy.112.a:0 "La ligne de succession est assurée."

egy.113.t:0 "Le couronnement de Farouk"
egy.113.d:0 "Aujourd'hui, Farouk a été couronné Sultan d'Égypte et du Soudan, Souverain de Nubie, du Kordofan et du Darfour, lors d'une cérémonie majestueuse qui s'est déroulée dans le palais royal du Caire. Après son couronnement, Farouk a prononcé un discours à la radio, s'adressant directement au peuple égyptien. Il a déclaré : "Si c'est la volonté de Dieu de faire reposer sur mes épaules, à un si jeune âge, la responsabilité d'être sultan, j'apprécie pour ma part les devoirs qui seront les miens, et je suis prêt à tous les sacrifices pour la cause de mon devoir. Mon noble peuple, je suis fier de vous et de votre loyauté et j'ai confiance en l'avenir comme je le suis en Dieu. Travaillons ensemble. Nous serons heureux, réussis et prospères. Vive la Patrie et vive l'Égypte !"
egy.113.a:0 "Vive le Sultan !"

 egy.114.t:9 "La sultane devient guide honoraire"
 egy.114.d.egyptian_bride:9 "Avec le soutien du sultan Farouk aux scouts égyptiens et le fait qu'il soit le premier scout d'Égypte, Sultana Farida a commencé à jouer un rôle plus actif dans les guides d'Égypte et à aider cette organisation à jouer un rôle plus actif au sein des communautés locales. L'initiative de la sultane de jouer un rôle plus actif dans la promotion et le parrainage des guides s'est avérée populaire auprès des familles égyptiennes, en particulier auprès des familles de la classe moyenne et de la classe supérieure, qui sont de plus en plus nombreuses"
 egy.114.d.arab_bride:9 "Avec le soutien du sultan Farouk aux scouts égyptiens et son statut de premier scout d'Égypte, la sultane Farah a commencé à jouer un rôle plus actif dans les guides d'Égypte et à aider cette organisation à jouer un rôle plus actif au sein des communautés locales. L'initiative de la sultane de jouer un rôle plus actif dans la promotion et le parrainage des guides s'est avérée populaire auprès des familles égyptiennes, en particulier auprès des familles de la classe moyenne et de la classe supérieure, qui sont de plus en plus nombreuses"
 egy.114.d.persian_bride:9 "Avec le soutien du sultan Farouk aux scouts égyptiens et son statut de premier scout d'Égypte, la sultane Fatimah a commencé à jouer un rôle plus actif dans les guides d'Égypte et à aider cette organisation à jouer un rôle plus actif au sein des communautés locales. L'initiative de la sultane de jouer un rôle plus actif dans la promotion et le parrainage des guides s'est avérée populaire auprès des familles égyptiennes, en particulier auprès des familles de la classe moyenne et de la classe supérieure, qui sont de plus en plus nombreuses"
egy.114.a:0 "Elle aidera les filles d'Égypte."

egy.115.t:0 "L'architecture de la renaissance égyptienne"
egy.115.d.capital_cairo:0 "Aujourd'hui, le sultan Farouk inaugure le nouveau bâtiment du Parlement au Caire. Le nouveau bâtiment du Parlement est le premier bâtiment de l'architecture néo-égyptienne. L'architecture néo-égyptienne s'inspire du style architectural de l'Égypte ancienne. Si le bâtiment du Parlement de Cairene est le premier bâtiment dans le style de l'architecture néo-égyptienne, il n'est certainement pas le dernier car de plus en plus de concepteurs cherchent à s'inspirer de ce style dans toute l'Égypte"
egy.115.d.capital_alexandria:0 "Aujourd'hui, le sultan Farouk inaugure le nouveau bâtiment du Parlement à Alexandrie. Le nouveau bâtiment du Parlement est le premier bâtiment de l'architecture néo-égyptienne. L'architecture néo-égyptienne s'inspire du style architectural de l'Égypte ancienne. Si le bâtiment du Parlement d'Alexandrie est le premier bâtiment dans le style de l'architecture néo-égyptienne, il n'est certainement pas le dernier car de plus en plus de concepteurs cherchent à s'inspirer de ce style dans toute l'Égypte"
egy.115.a:0 "Un nouveau style pour l'Égypte"

egy.116.t:0 "Exposition de fleurs de printemps"
 egy.116.d:0 "Les sœurs de Farouk, la princesse Fawzia Fuad d'Égypte et la princesse Faika Fouad, ont participé à l'inauguration d'un spectacle floral de printemps au Caire. Le spectacle, qui a débuté en juin, s'est immédiatement révélé être assez populaire parmi les habitants du Caire, qui ont pu voir les jardins et apprécier la beauté de la nature. Beaucoup espèrent qu'il y aura un autre spectacle l'année prochaine"
egy.116.a:0 "Une nouvelle tradition est née"

 egy.117.t:0 "Un mariage royal ?"
 egy.117.d:9 "Les Égyptiens nous ont envoyé une demande en mariage. Ils souhaitent que Soltan Hamid Mizra Qajar épouse la princesse Fawzia Fuad, la sœur du sultan Farouk. Un mariage royal pourrait aider à stabiliser l'Empire et Fawzia est réputée pour être toujours à la mode et belle. Bien qu'il y ait une controverse car le Shah est chiite alors que Fawzia est sunnite et que de nombreux conservateurs ont de nombreuses inquiétudes quant à l'union potentielle. Devrions-nous nous mettre d'accord ?"
 egy.117.a:0 "Un bonne union, qui se soucie des réactionnaires."
 egy.117.b:0 "Nous écouterons les conservaitves."

egy.118.t:0 "Un mariage royal"
 egy.118.d:9 "Aujourd'hui, en [266.GetName], le mariage royal est enfin arrivé et toute la ville a été décorée pour honorer le couple. Dans le cadre de la célébration, le shah a fait construire le stade Amjadiye, qui accueille 25 000 personnes de l'élite [PER.GetAdjective], avec des acrobaties synchronisées par les étudiants, suivies de bastani (gymnastique [PER.GetAdjective]), d'escrime et de football. Des milliers de personnes applaudissent le passage de Soltan Hamid Mizra Qajar et de la princesse Fawzia Fuad alors qu'ils se dirigent vers la Place de Marbre pour se marier en unissant les Qajars de [PER.GetNameDef] et les Alawiyyas d'Égypte."
egy.118.a:0 "qui n'aime pas un mariage royal."

 egy.119.t:0 "Le shah snobe Fawzia !"
egy.119.d:0 "Nous avions prévu de mettre en place un mariage royal entre la dynastie Qajar et notre propre dynastie. Cependant, les [PER.GetAdjective] ont snobé la princesse Fawzia et ont refusé son mariage. C'est leur perte, nous trouverons un mariage bien plus approprié que celui des [PER.GetAdjective]"
egy.119.a:0 "Nous trouverons quelqu'un de plus approprié."

 egy.120.t:0 "Élection papale copte"
 egy.120.d:0 "Avec la mort du pape Jean XIX d'Alexandrie. L'Église copte orthodoxe d'Alexandrie doit maintenant choisir un nouvel homme pour être le pape. Il y a trois candidats potentiels pour cette fonction sacrée : Theophilus, Yusab, Macarius. Théophile est l'évêque de Jérusalem et du diocèse de Sharqiyyah. Théophile est un canidat plutôt conservateur, mais un évêque énergique et plutôt riche. Il est soutenu par les intérêts du Saint Synode des évêques qui espèrent renforcer le rôle de patriarche et rendre le Majis laïque obsolète. Yusab est le patriarche et l'évêque de Girga en exercice, il mène une campagne axée sur une Nahda (renaissance) spirituelle. Macarius est l'évêque d'Assiout et mène une campagne de réforme. Qui sera élu comme prochain pape de l'Église copte orthodoxe d'Alexandrie ?"
 egy.120.a:0 "et le nouveau pape est ?..."

egy.121.t:0 "Le nouveau pape copte"
egy.121.d.theophilus:0 "Aujourd'hui, selon les coutumes de l'Église copte orthodoxe d'Alexandrie, Theophilus, l'évêque de Jérusalem, a été choisi comme pape copte en cours d'ordination sous le nom de Theophilus III. Avec son ascension au trône papal, le pouvoir du Saint Synode des Évêques a certainement été renforcé"
egy.121.d.yusab:0 "Aujourd'hui, selon les coutumes de l'Église copte orthodoxe d'Alexandrie, Yusab a été ordonné comme Joseph II. Son ascension marque le début d'une Nahda spirituelle pour les fidèles coptes en Égypte"
egy.121.d.macarius:0 "Aujourd'hui, selon les coutumes de l'Église copte orthodoxe d'Alexandrie, Macarius a été ordonné Macarius III. Son ascension marque le début des réformes pour l'Église copte"
 egy.121.a:0 "Que sa sainteté aide les fidèles coptes d'Egypte."

egy.122.t:0 "Le renouveau copte"
 egy.122.d:0 "L'engagement du nouveau pape copte en faveur du renouveau spirituel et la politique de laïcité du gouvernement égyptien ont permis une renaissance de la foi et une augmentation de la foi, bien que les musulmans soient toujours les plus nombreux. Les nouveaux couvents de l'église copte ont tendance à provenir d'autres confessions chrétiennes, en particulier les confessions protestantes, et de nouvelles églises commencent à être construites en Égypte"
egy.122.a:0 "Intéressant"

egy.123.t:0 "Orphelins coptes"
 egy.123.d:0 "Aujourd'hui, le pape de l'Église orthodoxe copte a annoncé la création d'une organisation d'aide à l'éducation et d'aide aux pauvres dirigée par des curés et des évêques locaux. Cette organisation a montré qu'elle fera un grand bien aux gens"
egy.123.a:0 "Une organisation noble"

 egy.124.t:0 "Découverte de la bibliothèque de Nag Hammadi"
 egy.124.d:0 "En Haute Égypte, non loin de Louxor, un fermier de la ville de Nag Hammadi a découvert une collection de textes chrétiens et gnostiques anciens. Remis à un prêtre copte local, les textes ont attiré pas mal d'attention pour l'intérêt littéraire, ainsi que pour l'intérêt religieux"
egy.124.a:0 "Une grande découverte !"

 egy.125.t:0 "La légation française quitte l'Égypte"
 egy.125.d:0 "Les nouvelles du Caire voyagent plus vite que les assurances de Farouk. La légation française basée dans le centre du Caire a déjà commencé à se retirer du gouvernement égyptien. Le ministre de l'archéologie, et même le ministre de l'éducation ont tous quitté la ville. Avec eux partent des décennies de travail pour séduire l'Occident avec le mythe et l'histoire égyptiens. Nous devrons trouver un moyen de les remplacer"
 egy.125.a:0 "Une perte malheureuse."

egy.126.t:0 "Remplacer les ministres français"
egy.126.d:0 "Avec ce vide politique, le roi Farouk a la possibilité de pourvoir des postes jusqu'alors hors de sa portée. Le Parlement égyptien a proposé la nomination de plusieurs membres du parti Wafd. Ces candidats vont sans doute étendre leur sentiment laïc pro-occidental dans leurs fonctions. Plusieurs associés du parti Ittihad ont suggéré que la transformation de ces bureaux en un ministère de la propagande unifié pourrait contribuer à unifier la nation et à éduquer la population sur la gloire de l'Égypte et de la dynastie Muhammad Ali"
egy.126.a:0 "Que les Wafd nomment leurs ministres."
egy.126.b:0 "Ministre unifié de la propagande."

egy.127.t:0 "Tourisme allemand en Égypte"
egy.127.d:0 "Pendant des siècles, les touristes sont venus en Égypte pour voir les sites. Depuis l'époque de la Rome antique, les gens sont fascinés par les ruines antiques de l'Égypte. Avec les récents investissements allemands en Égypte, de plus en plus de touristes allemands sont venus en Égypte. La société Graf Zeppelin, en particulier, propose des circuits Zeppelin à travers l'Égypte, ce qui est l'une des façons les plus populaires pour les touristes étrangers de visiter l'Égypte. Tous ces touristes ont donné un petit coup de pouce à notre économie"
egy.127.a:0 "De l'argent étranger pour l'Égypte."

egy.128.t:0 "L'amour et la vengeance s'ouvrent aujourd'hui"
 egy.128.d:0 "Le film Love and Revenge a récemment reçu des critiques élogieuses. Un drame musical le Plot du film va ainsi - Sohair, un chanteur célèbre, décide de se retirer de la chanson afin de se marier non son amant Wahid, mais malheureusement il se fait tuer une nuit avant son mariage. Sohair découvre alors que le compositeur Gamal Hamdy est le principal suspect dans l'affaire de la mort de Wahid, et au lieu d'intenter une action en justice faute de preuves suffisantes, elle décide de faire semblant de l'aimer afin de découvrir la vérité.\nUne partie de la raison de son succès est due à la mort inattendue de l'actrice principale et chanteuse Asmashan qui n'avait que 26 ans lorsqu'elle est morte dans un accident de voiture. Misr Studios qui a produit le film a utilisé sa mort pour attirer plus de public"
 egy.128.a:0 "Un grand film, c'est juste tragique pour l'actrice."

egy.129.t:0 "Al-Azeema ouvre aujourd'hui"
egy.129.d:0 "Le film Al-Azeema ou la volonté ou la détermination a été diffusé aujourd'hui à des critiques élogieuses. Le film suit un jeune couple heureux, Muhammad et Fatima, mais leur bonheur est interrompu par l'arrivée du Lundi noir. Il se termine cependant par une fin heureuse puisque Muhammad est réembauché et que tout va bien pour le couple. Son réalisateur, Kamal Selim, a reçu des éloges pour son portrait réaliste des bidonvilles d'Égypte et sa représentation sympathique du peuple égyptien moyen. En fait, il était si réaliste qu'il a incité Farouk à faire plus pour aider les plus pauvres des Égyptiens"
egy.129.a:0 "Un grand film émouvant"

egy.130.t:0 "Umm Kulthum commence à chanter pour Radio Caire"
 egy.130.d:9 "Aujourd'hui, la célèbre chanteuse Umm Kulthum a commencé à chanter pour Radio Caire. Cela a contribué à augmenter l'audience de Radio Cairo, car les gens l'écoutent en chantant. Même la jeune sultane apprécie son chant et les rumeurs persistent sur le fait qu'elle chante pour la famille royale"
 egy.130.a:0 "De la bonne musique."

egy.131.t:0 "Umm Kulthum Recieves the Nishan al-Kamal"
egy.131.d:0 "Le sultan Farouk a remis au célèbre chanteur Umm Kulthum le Nishan al-Kamal (Ordre des vertus). Cet ordre du mérite n'est accordé qu'aux femmes et en particulier aux nobles de la famille royale et des autres familles royales. Cela n'a fait que rendre le Kulthum plus populaire dans toute l'Égypte"
egy.131.a:0 "Vous méritez cet honneur."

egy.132.t:0 "Finales de la Coupe d'Égypte [GetYear]"
egy.132.d:0 "Aujourd'hui, la Coupe d'Égypte [GetYear] a atteint la finale entre Al-Masry et Al Ahly. La Coupe se déroule à Alexandrie et elle fait salle comble, car les gens regardent deux des équipes de football les plus populaires. Quel que soit le vainqueur, ce match a permis à notre peuple de se distraire de ses malheurs et, pour une raison ou une autre, d'avoir davantage confiance dans le gouvernement"
egy.132.a:0 "Qui gagnera l'or ?"

egy.133.t:0 "Al Ahly remporte la coupe [GetYear] !"
egy.133.d:0 "Al Ahly a remporté la coupe avec un score de 2-3. Dans tout le Caire, les gens fêtent la victoire de leur équipe"
egy.133.a:0 "Félicitations au Red Giant !"

egy.134.t:0 "Al-Masry remporte la coupe [GetYear] !"
egy.134.d:0 "Al-Masry a remporté la coupe avec un score de 2-3. Les habitants de Port Saïd fêtent la victoire de leur équipe"
egy.134.a:0 "Félicitations aux Green Eagles !"

egy.135.t:0 "Le déclin du cricket"
egy.135.d:0 "Depuis la révolution de 1925, la popularité du cricket a diminué. De nombreux clubs de cricket ont fermé dans toute l'Égypte. À leur place, le football a explosé en popularité dans toute l'Égypte"
 egy.135.a:0 "Le football est un meilleur sport de toute façon"

egy.136.t:0 "Festival culturel de l'histoire égyptienne"
egy.136.d:0 "Aujourd'hui, dans toute l'Égypte, on célèbre l'histoire et la culture égyptiennes à travers l'histoire. Il y a cinq mille cent ans, l'ancien pharaon Narmer a uni l'Égypte, créant la première dynastie et commençant l'histoire d'une Égypte unie. Aujourd'hui, toute l'Égypte, des petits villages aux grandes villes, célèbre la longue histoire de notre grande nation. Le sultan Farouk a parrainé l'aumône et a donné à chacun une prime pour montrer sa générosité. Bien que de nombreux intellectuels islamistes aient rejeté cette fête comme étant impie, leur désapprobation n'a pas empêché la plupart des gens de profiter des festivités"
egy.136.a:0 "À 5100 ans !"

egy.137.t:0 "[GetYear] Élections générales"
egy.137.d:0 "Aujourd'hui est un autre jour d'élection pour le premier ministre de l'Égypte. Pour qui le peuple votera-t-il - un des partis libéraux ou un des partis conservateurs ?"
egy.137.a:0 "Parti libéral constitutionnel."
 egy.137.b:0 "Parti Wafd."
egy.137.c:0 "Parti Watani."
egy.137.e:0 "Parti Ittihad."

egy.138.t:0 "[GetYear] Élections générales"
egy.138.d:0 "Aujourd'hui est un autre jour d'élection pour le premier ministre de l'Égypte. Alors que les libéraux et les conservateurs se présentent en force, les sociaux-démocrates de Nasser pourront-ils usurper la position d'un des partis les plus traditionnels que seul Dieu sait"
egy.138.a:0 "Parti libéral constitutionnel"
egy.138.b:0 "Parti Wafd."
egy.138.c:0 "Parti Watani."
egy.138.e:0 "Parti Ittihad."
egy.138.f:0 "Parti social-démocrate"

egy.139.t:0 "Le Parti social-démocrate"
egy.139.d:0 "Le Hizb al-Masri al-Dimuqrati al-Ijtma'i ou le Parti social-démocrate égyptien a longtemps été en difficulté et n'a pas obtenu de bons résultats. Cependant, la situation semble être en train de changer car une nouvelle génération de personnes est devenue leader au sein du parti. On notera en particulier que le jeune et charismatique général Gamel Abdel Nasser est devenu le chef du parti"
egy.139.a:0 "Voyons comment cela se passe."

egy.140.t:0 "L'ordre soufi de Jaririya a été fondé"
egy.140.d:0 "Dans la péninsule du Sinaï, le cheikh Eid Abu Jarir a récemment fondé un nouvel ordre soufi appelé les Jaririya. Cet ordre a contribué à inspirer un certain nombre de personnes à le rejoindre au sein du Sinaï et de nombreuses mosquées de la région ont décidé de s'y affilier"
 egy.140.a:0 "intéressant"

 egy.141.t:9 "Recogonize the Ahmadiyya ?"
egy.141.d:0 "Une pétition est venue de la petite communauté Ahmadiyya qui existe en Égypte pour reconnaître leur foi, qui, selon eux, les aidera à se protéger un peu des persécutions. Cependant, de nombreux musulmans, en particulier les conservateurs, les considèrent avec dédain. En particulier, une fatwa de l'université d'Al-Azhar s'est prononcée contre eux. Que doit-on faire de leur pétition ?"
egy.141.a:0 "Nous respectons leur liberté de religion."
egy.141.b:0 "Ils sont apostats."

egy.142.t:0 "Boom de la construction de théâtre"
 egy.142.d:9 "Avec le soutien récent du gouvernement pour soutenir la scène cinématographique émergente dans le pays, un certain nombre de nouveaux cinémas ont vu le jour dans les principales villes du pays. Ils sont généralement construits dans l'un des deux styles suivants : art déco ou renaissance égyptienne"
 egy.142.a:0 "Qui n'aime pas un film."

 egy.143.t:0 "Création de Ash-Shams"
egy.143.d:0 "Aujourd'hui, le journaliste juif Saad Malki a fondé le journal Ash-Shams pour soutenir les idées du nationalisme égyptien. Le journal a notamment attiré l'attention sur ses appels à la prise de contrôle de Jérusalem et de la terre sainte juive par l'Égypte"
 egy.143.a:0 "intéressant"

egy.144.t:0 "Mort de Joseph de Picciotto Bey"
 egy.144.d:9 "Aujourd'hui, Joseph de Picciotto Bey est décédé. Joseph de Picciotto Bey était un ministre de l'économie juif populaire qui a été nommé à son cabinet après la révolution égyptienne. Son rôle de conseiller économique a été important pour aider à stabiliser le crédit de l'Égypte après l'indépendance"
egy.144.a:0 "Il nous manquera."

egy.145.t:0 "La mort de Howard Carter"
 egy.145.d:0 "En 1925, le monde a été mis à feu dans la première Weltkrieg. Alors que des sociologues comme T.E Lawrence changeaient l'histoire avec des épées, Howard Carter le faisait avec des balais. La découverte d'un Boy King, Toutankhamon, a fait vibrer le monde de l'archéologie et de la culture populaire. La découverte d'un nouveau tombeau dans la Vallée des Rois alors que les palais d'Angleterre brûlaient a rendu impossible la sortie de leurs trouvailles en toute sécurité de l'Egypte. Howard Carter est retrouvé mort aujourd'hui dans son appartement à Louxor, le dernier d'une série de décès liés à la tombe de Toutankhamon. Ces morts sont-elles une simple coïncidence, ou le roi des garçons a-t-il eu sa revanche ?"
 egy.145.a:0 "Ce ne sont que des histoires... n'est-ce pas ?"
egy.145.b:0 "Étant moi-même un jeune roi, ils ont eu ce qu'ils méritaient."

egy.146.t:0 "Anniversaire de la "Révolte des Urabi""
egy.146.d:0 "Depuis 1926, un défilé annuel à travers Alexandrie et Kafr El Dawwar célébrant Ahmed 'Urabi s'est développé. Aujourd'hui, un défilé célébrant la résistance à l'impérialisme britannique a lieu dans toutes les grandes villes. L'homme du moment, Urabi lui-même, n'a peut-être jamais vécu pour voir une Égypte libre, mais sa résistance à la tyrannie, tant à l'intérieur qu'à l'extérieur, inspire encore des millions de personnes aujourd'hui."
 egy.146.a:0 "L'Égypte célèbre son indépendance."

 egy.147.t:0 "Lotfia Elnadi vole à travers l'Égypte"
egy.147.d:0 "Aujourd'hui, la jeune aviatrice Lotfia Elnadi a fait la une des journaux égyptiens en remportant un concours d'aviation où divers aviateurs devaient voler entre Alexandrie et Le Caire et au-dessus des pyramides. Sa victoire a été saluée comme une victoire des femmes dans toute l'Égypte, la célèbre féministe Huda Sha'arawi cherchant à aider Elnadi à obtenir son propre avion, car elle volait avec EgyptAir et plusieurs femmes cherchent à voir si elles peuvent commencer à voler"
egy.147.a:0 "Une nouvelle ère dans laquelle nous vivons certainement."

egy.148.t:0 "Nouvelles synagogues"
egy.148.d:0 "Récemment, un certain nombre de nouvelles synagogues ont été créées dans les principales villes d'Égypte, principalement au Caire et à Alexandrie. De plus, un certain nombre d'anciennes synagogues ont vu leur projet de restauration achevé. Ces projets achevés ont montré la vitalité de cette ancienne foi minoritaire au sein du Sultanat"
egy.148.a:0 "La communauté juive est plus vivante que jamais en Égypte."

egy.149.t:0 "Association musulmane des jeunes hommes"
 egy.149.d:9 "L'association musulmane des jeunes hommes a été récemment fondée. L'YMMA est assez similaire à l'Association chrétienne des jeunes hommes, et aide à organiser diverses activités récréatives allant des études religieuses du Coran à diverses activités sportives, notamment le football. De plus, elle a reçu beaucoup d'attention pour ses efforts d'aide à l'éducation en Égypte"
egy.149.a:0 "C'est amusant de rester au Y.M.M.A. !"

 egy.150.t:0 "Université de Farouk"
egy.150.d:0 "À Alexandrie, une nouvelle université s'est ouverte, l'université Farouk I en l'honneur de notre sultan. Le Sultan lui-même était là pour assister à l'ouverture de cette nouvelle et moderne université. Le célèbre intellectuel Taha Hussein a été déclaré premier recteur de l'université"
 egy.150.a:0 "Une nouvelle université pour la Nouvelle Egypte."

 egy.160.t:0 "Rejoignez le pacte du Caire"
 egy.160.d.MOR:0 "Les Égyptiens nous ont proposé d'adhérer au Pacte du Caire. Certains pensent que cela nous renforcera. Cependant, certains pensent que l'offre n'est qu'une ruse pour nous asservir aux ambitions des Égyptiens."
 egy.160.d.SOM:0 "Les Égyptiens nous ont proposé d'adhérer au Pacte du Caire. Il semble qu'ils aient leurs propres problèmes avec les Éthiopiens. Cependant, certains pensent que l'offre n'est qu'une ruse pour nous faire asservir aux ambitions des Égyptiens."
 egy.160.d.generic:0 "Les Égyptiens nous ont approchés pour nous inviter à leur alliance, le Pacte du Caire. Ils prétendent qu'il sera bénéfique pour tous les États musulmans africains, mais leur récente agression contre les Ottomans et la Libye amène de nombreux membres de notre nation à se demander si l'Égypte est aussi altruiste qu'ils le prétendent. Devrions-nous adhérer au pacte ?"
egy.160.a:0 "Nous rejoindrons les Égyptiens."
egy.160.b:0 "Nous n'avons pas besoin des Égyptiens."

 egy.161.t:0 "[From.GetNameDefCap] rejoint le Pacte du Caire"
 egy.161.d.SOM:0 "[From.GetNameDefCap] a décidé de rejoindre le Pacte du Caire. C'est une excellente nouvelle et un pas de plus vers la défaite de l'Empire éthiopien."
 egy.161.d.generic:0 "[From.GetNameDefCap] a décidé de rejoindre le Pacte du Caire."
egy.161.a:0 "Super !"

 egy.162.t:0 "[From.GetNameDefCap] Refuse de se joindre"
 egy.162.d.SOM:0 "[From.GetNameDefCap] a décidé de refuser notre offre de rejoindre le Pacte du Caire. Nous vaincrons les Éthiopiens sans eux."
 egy.162.d.generic:0 "[From.GetNameDefCap] a décidé de refuser notre offre de rejoindre le Pacte du Caire."
 egy.162.a:0 "Bon sang."

 egy.182.t:0 "L'Égypte nous invite à la Ligue arabe"
 egy.182.d:0 "Fondée dans le sillage du Pacte du Caire, la Ligue Arabe est censée servir de confirmation renouvelée de l'unité panarabe dans le but déclaré d'améliorer les relations entre toutes les nations arabes, de moderniser leurs institutions et de dicter une politique étrangère commune contre les forces combinées de l'Occident impérialiste.\n\nOutre ces intentions apparemment bonnes, beaucoup voient dans cette organisation un moyen pour l'Égypte de s'ingérer directement dans ses affaires intérieures et dans une alliance militaire destinée à protéger le monde arabe, un outil pour les bellicistes en Égypte pour étendre leurs propres objectifs impériaux en Afrique et au Moyen-Orient."
 egy.182.a:0 "Nous nous y joindrons volontiers !"
 egy.182.b:0 "On ne peut pas faire confiance aux Égyptiens"

 egy.183.t:9 "[FROM.GetNameDefCap] accepte notre offre"
 egy.183.d:0 "Nos amis de [FROM.GetName] ont accepté notre offre et ont pris des dispositions pour leur pleine entrée dans la Ligue arabe. Plus notre nombre augmentera, plus notre potentiel d'accroître la prospérité du Levant augmentera !"
 egy.183.a:0 "Bienvenu !"

 egy.184.t:9 "[FROM.GetNameDefCap] refuse notre offre"
 egy.184.d:0 "Les vils chiens de [FROM.GetName] ont décidé que le partage de leur conduite d'eau avec les marchands de chaussures impérialistes est plus digne de leur temps que l'unité des peuples arabes. Bien qu'il soit peu probable que nous puissions les faire changer d'avis, un bon nombre d'hommes politiques de toute l'Égypte ont élevé la voix contre cette ignoble trahison."
 egy.184.a:0 "Qu'Allah les détruise !"

#wip loc
 egy.185.t:0 "Invitation au Pacte du Caire"
 egy.185.d:0 "Les Égyptiens nous ont approchés pour nous inviter à leur alliance, le Pacte du Caire. Ils prétendent qu'il sera bénéfique pour tous les États arabes, mais leurs récentes idées impérialistes font que beaucoup se demandent si l'Égypte est aussi altruiste qu'ils le prétendent. Devrions-nous adhérer au pacte ?"
 egy.185.a:0 "Nous allons rejoindre les Égyptiens."
 egy.185.b:0 "Nous n'avons pas besoin des Égyptiens."

 egy.186.t:0 "L'Irak adhère au Pacte du Caire"
 egy.186.d:0 "Les Irakiens ont décidé d'adhérer au Pacte du Caire."
 egy.186.a:0 "Super !"

 egy.187.t:0 "L'Irak refuse d'adhérer"
 egy.187.d:0 "Les Irakiens ont décidé de refuser notre offre d'adhésion au Pacte du Caire."
 egy.187.a:0 "Bon sang d'Irak"

 egy.188.t:0 "L'essor du HIMT"
 egy.188.d:0 "Bien que peu de gens croient que le HIMT est une initiative véritablement libyenne, le parti (qui lutte pour l'unification de la Libye et de l'Egypte) a connu une montée en puissance fulgurante ces derniers temps, ses pamphlets, affiches et pièces de propagande inondant la Tripolitaine. Même si le gouvernement s'attend à ce que cet afflux soudain de capacités d'impression et de fonds vienne directement du Caire, il n'a pas de preuve tangible et préfère éviter un incident diplomatique pour l'instant."
 egy.188.a:0 "Les plus suspects..."

 egy.189.t:0 "La propagande panarabe inonde la nation"
 egy.189.d:0 "Inspirés par la victoire de l'alliance arabe dans la guerre du désert, des milliers de jeunes Libyens affluent sous les bannières des mouvements panarabes tandis que des clubs tels que le Club d'Union Sportive pour les Jeunes Lybiens et le club al-Mukhtar font rêver les masses d'une grande Arabie unie qui s'étendrait du Maroc à l'Iran."
 egy.189.a:0 "Bon sang."

 egy.190.t:0 "Diminution de l'aide gouvernementale"
 egy.190.d:0 "Avec les promesses d'une grande et meilleure Libye faites par ceux qui luttent pour l'unification de tous les Arabes, les faibles tentatives des gouvernements d'instiller une sorte de nation tripolitaine sont tombées dans l'oreille d'un sourd. Même dans le système éducatif, on enseigne maintenant aux élèves les grands héros égyptiens tels que Salladin et Mohammed Naguib tout en écartant la véritable histoire libyenne."
 egy.190.a:0 "Bon sang"

 egy.192.t:0 "Coup d'État HIMT à Tripoli"
 egy.192.d:0 "Surfant sur la vague de la ferveur panarabe, le HIMT a lancé un coup d'État tôt ce matin. Des politiciens, des notables et des ennemis présumés du mouvement ont été tirés de leur lit et des coups de feu ont été entendus dans la périphérie de Tripoli où les dirigeants de l'ancien régime ont été amenés à leur mort prématurée.\n\nAlors que l'armée défilait dans les rues de Tripoli au son des acclamations des masses, on pouvait voir les matrones de Tripoli sur leurs balcons donnant sur les rues. Secouant la tête en signe de désapprobation, leurs pensées vont vers leurs fils et leurs maris qui ont saigné pour l'indépendance de la Tripolitaine et elles se demandent si leur patrie connaîtra un jour la paix."
 egy.192.a:0 "Ainsi se termine l'État tripolitain..."

 egy.193.t:0 "Coup d'État en Tripolitaine"
 egy.193.d:0 "Surfant sur la vague de la ferveur panarabe, le HIMT a lancé un coup d'État tôt ce matin. Des politiciens, des notables et des ennemis présumés du mouvement ont été tirés de leur lit et des coups de feu ont été entendus dans la périphérie de Tripoli où les dirigeants de l'ancien régime ont été amenés à leur mort prématurée.\n\nAlors que l'armée défilait dans les rues de Tripoli au son des acclamations des masses, on pouvait voir les matrones de Tripoli sur leurs balcons donnant sur les rues. Secouant la tête en signe de désapprobation, leurs pensées vont vers leurs fils et leurs maris qui ont saigné pour l'indépendance de la Tripolitaine et elles se demandent si leur patrie connaîtra un jour la paix."
 egy.193.a:0 "Merveilleux !"

 egy.194.t:0 "L'Égypte propose l'unification"
 egy.194.d:0 "Désireux de poursuivre les relations étroites entre la Tripolitaine et l'Égypte, le gouvernement du Caire a officiellement proposé l'unification des deux États afin de faire avancer le rêve d'un État arabe uni. Notre gouvernement, qui a récemment pris la relève de son prédécesseur civil, a travaillé sans relâche pour réaliser cette union et se réjouit que le moment soit enfin arrivé. Les gens sont toutefois moins enthousiastes, car l'homme de la rue se demande si Tripoli devrait renoncer aussi rapidement à sa nouvelle indépendance."
 egy.194.a:0 "Nous acceptons !"
 egy.194.b:0 "Jamais !"

 egy.196.t:0 "La Tripolitaine refuse l'unification"
 egy.196.d:0 "La Tripolitaine dit nyet"
 egy.196.a:0 "Traîtres !"

 egy.197.t:0 "La Tripolitaine contrebalance notre influence"
 egy.197.d:0 "Il semble que le gouvernement de Tripoli ait eu vent de notre dernière tentative de poursuivre le rêve panarabe dans leur État et qu'il ait tout mis en œuvre pour \"protéger\" leurs citoyens contre les \"subterfuges étrangers\". Un revers, certes, mais le bureau du Caire est convaincu que ce n'est que temporaire et travaille dur pour que la prochaine opération soit d'autant plus réussie."
 egy.197.a:0 "Un petit revers."

