EGY_inexperinced_officer_corps:0 " Militaire inexpérimenté "
EGY_inexperinced_officer_corps_desc:0 "Le corps des officiers égyptiens est plutôt inexpérimenté car les Britanniques et les Ottomans voulaient s'assurer qu'ils ne deviendraient pas puissants. Beaucoup sont encore habitués aux méthodes de combat d'avant la Weltkrieg qui entrave l'armée. Si nous voulons faire de l'Égypte un pays moderne, nous devrons procéder à de véritables réformes de l'armée"
EGY_iqta:0 " Les élites propriétaires de la terre "
