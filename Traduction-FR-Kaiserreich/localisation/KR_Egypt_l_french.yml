 EGY_cairo_pact_decisions:9 "Cairo Pact"
EGY_cairo_pact_decisions_desc:0 "Le pacte du Caire doit contribuer à soutenir les intérêts de l'Égypte. À cette fin, nous devrions envoyer des envoyés dans les pays étrangers pour soutenir nos intérêts."

EGY_meet_with_the_greeks_decision:0 "Rencontre avec les Grecs"
EGY_meet_with_the_greeks_decision_desc:0 "Les Grecs sont les ennemis de l'Empire ottoman et cherchent à faire tomber les Turcs. Les rencontrer pourrait s'avérer fructueux et les amener à soutenir nos propres ambitions contre l'Empire ottoman."

 EGY_ally_with_morroco_decision:9 "Ally with [FROM.GetNameDef]"
 EGY_ally_with_morroco_decision_desc:9 "[FROM.GetNameDefCap] has recently become independent. We should send a diplomat to meet with the Moroccans to see about them joining the Cairo Pact."

 EGY_ally_with_africa_decision:9 "Ally with [FROM.GetNameDef]"
 EGY_ally_with_africa_desc_CEA:9 "As [FROM.GetNameDef] borders our southern border, we should seek to ally with them and bring them into our Sphere of Influence."
 EGY_ally_with_africa_desc_SOM:9 "[FROM.GetNameDefCap] exists upon the edge of the Horn of Africa, they would make valuable allies to us."
 EGY_ally_with_africa_desc_generic:9 "As we expand our power we should look to bring [FROM.GetNameDef] into the Cairo Pact and into our sphere of Influence."

EGY_egyptian_reforms_decisions:0 "Réformes égyptiennes"
EGY_egyptian_reforms_decisions_desc:0 "Le sultan Farouk, bien qu'encore adolescent, a une vision grandiose de l'Égypte moderne. Cette vision voit une Égypte qui fusionne la grandeur inhérente à elle-même avec les meilleures parties des modes de gouvernement occidentaux. À cette fin, il exerce l'autorité considérable accordée au sultan pour se lancer dans un programme de construction de la nation, en étendant et en codifiant le pouvoir de l'État égyptien sur des aspects de la vie jusque-là intouchés."

 EGY_improve_literacy:9 "Improve Literacy"
 EGY_improve_literacy_desc:9 "Egypt has crippling literacy and we must focus on improving the literacy with the country."

 EGY_Integration:9 "The Integration of Greater Syria"
 EGY_Integrate_Syria:9 "Integrate [From.GetName]"

 EGY_libyan_egyptian_unification_decisions:9 "Libyan-Egyptian Unification"
 EGY_libyan_egyptian_unification_decisions_desc:9 "With the dust settled in the Levant, Egyptian hawks have set their sight on the struggling nation of Tripolitania. Having only recently received its independence, the state is still struggling to decide its identity with concepts such as nationality new to most Libyans. This has opened up a window for expansion as the Bureau for Arab Affairs in Cairo has proposed to use subterfuge to bring the HIMT to power and through them annex Tripolitania into a greater Egyptian state."
 EGY_promote_the_HIMT:9 "Fund the HIMT"
 EGY_promote_the_HIMT_desc:9 "Named the Egypto-Tripolitanian Unification Party, this small offshoot of the wider Arab nationalist movement is the initiative of 'Ali Rajab who enlightened by the greatness of Egypt during his visit to Alexandria pursues the integration of Tripolitania into the greater Egyptian state, claiming that Tripolitania on its own has not the resources nor power to stand on its own."
 EGY_pan_arabist_propaganda:9 "Pan-Arabist Propaganda"
 EGY_pan_arabist_propaganda_desc:9 "Used to great effect in the lead-up to the War in the Desert, Radio Free Cairo and our network of Arab propagandists are working overtime to spread their message far and wide. Even in the tiniest village must Libyans be glued to their radio sets, listening to the great deeds of the Egyptian people and their immense martial prowess."
 TRP_pan_arabist_propaganda:9 "Egypt Promotes Pan-Arabism"
 EGY_decry_tripolitanian_nationalism:9 "Counter Tripolitanian Nationalism"
 EGY_decry_tripolitanian_nationalism_desc:9 "Although there has been a recent rise in Tripolitanian nationalism, exceeding the normal city and family ties that Libyans traditionally held sacred, it's still weak and through renewed efforts of our propaganda machine, can be replaced by a feeling of Arab statehood and with it a desire to become part of the Egyptian state."
 TRP_decry_tripolitanian_nationalism:9 "Egypt Counters Tripolitanian Nationalism"
 EGY_propose_unification:9 "Propose Unification"
 EGY_propose_unification_desc:9 "With our HIMT allies firmly in the saddle, the time has come to officially unite our two states. For the greater glory of Arabia, evidently..."

### Focus Tree - Economy ###
EGY_modernization_program:0 "programme de modernisation"
EGY_modernization_program_desc:0 "La nature extrêmement faible de l'économie industrielle égyptienne requiert notre attention. Grâce à un programme de subventions et d'entreprises parrainées par l'État, nous pouvons amener l'industrialisation en Égypte et devenir un pays véritablement moderne."
EGY_egyptian_oil:0 "Pétrole égyptien"
EGY_egyptian_oil_desc:0 "L'Égypte possède de riches ressources pétrolières, si seulement nous pouvions les exploiter. Les entreprises étrangères sont désireuses d'accéder à nos réserves et les paieront cher, en créant des entreprises communes entre elles et l'État ; nous pouvons ainsi économiser sur l'équipement nécessaire et nous assurer que nous aurons notre part."
EGY_nile_dams:0 "Barrages du Nil"
EGY_nile_dams_desc:0 "En 1903, le Nil a été endigué par l'ingénieur britannique William Willcocks. Aujourd'hui, pour soutenir l'électrification de l'Égypte, nous avons plusieurs autres projets de barrage prévus le long du Nil blanc qui fourniront de l'énergie à des milliers de foyers et de villes."
EGY_industrialization:0 "Plan d'industrialisation"
EGY_industrialization_desc:0 "L'industrie égyptienne a besoin d'investissements substantiels pour s'épanouir, et à cette fin nous avons préparé une batterie de politiques destinées à favoriser la croissance des industries lourdes et légères."
EGY_civilian_improvements:0 "Améliorations civiles"
EGY_civilian_improvements_desc:0 "Nos politiques ont commencé à porter leurs fruits dans le domaine de la fabrication civile, le secteur manufacturier affichant une forte croissance dans nos grands centres urbains."
EGY_modernized_agriculture:0 "Une agriculture modernisée"
 EGY_modernized_agriculture_desc:9 "Le tracteur est une merveilleuse invention qui pourrait révolutionner l'agriculture sur les rives du Nil. En soutenant la mécanisation de l'agriculture, nous pouvons non seulement augmenter considérablement la production mais aussi accroître la migration vers les villes, ce qui soutient l'industrie."
EGY_civilian_investments:0 "Investissements civils"
 EGY_civilian_investments_desc:9 "Si le secteur privé a été encouragé par nos investissements, nous devons aller plus loin et trouver des entreprises entièrement détenues par l'État pour produire des biens vitaux pour notre industrie."
EGY_red_see_trade:0 "Ports de la mer Rouge"
EGY_red_see_trade_desc:0 "L'Égypte s'est longtemps concentrée sur la mer Méditerranée, mais il existe une vaste étendue au sud qui pourrait bénéficier de certaines infrastructures pour soutenir les navires militaires et commerciaux."
EGY_railroad_expansion:0 "Expansion des chemins de fer"
 EGY_railroad_expansion_desc:9 "Le transport est un élément essentiel de notre programme et, alors qu'auparavant, nos chemins de fer n'avaient été construits que pour transporter des marchandises vers les ports pour l'exportation, nous avons l'intention de rendre le réseau beaucoup plus dense et d'assurer le transport entre les localités pour la circulation interne des biens et des personnes."
EGY_egyptian_airports:0 "Ports aériens égyptiens"
EGY_egyptian_airports_desc:0 "Pour nous, l'aviation est plutôt un projet de prestige actuellement, qui montre que l'Égypte est le chef de file du Moyen-Orient en matière d'innovation technique. En construisant de nouveaux aéroports avec l'aide d'experts européens, nous pouvons renforcer cette notion et travailler à la mise en place d'une industrie aéronautique commercialement viable."
EGY_military_improvements:0 "Investissements militaires"
 EGY_military_improvements_desc:9 "L'un des domaines les plus faciles à développer est la production d'armes, sur laquelle nous avons une grande influence directe. Encourager la production nationale d'armes à feu allemandes homologuées ne soutiendra pas seulement l'économie, mais armera aussi la nation."
EGY_dockyards_of_alexandria:0 "Les chantiers navals d'Alexandrie"
 EGY_dockyards_of_alexandria_desc:9 "Alexandrie était autrefois le plus grand et le plus important port de la Méditerranée, mais elle ne peut plus prétendre à cet honneur particulier : un agrandissement de sa cale sèche et de son mouillage nous permettra d'accueillir plus confortablement la jeune flotte égyptienne."
EGY_cairo_institute_of_arms:0 "Investissement allemand"
EGY_cairo_institute_of_arms_desc:0 "Mauser et Walther, ces noms sont synonymes d'armement de qualité dans le monde entier. Maintenant que de prestigieuses entreprises allemandes cherchent à établir des usines en Égypte et à acheter des contrats d'armement du gouvernement, nous ne voyons aucune raison de les en empêcher."
EGY_military_factories:0 "Programme d'électrification"
EGY_military_factories_desc:0 "En Égypte, l'électricité est entièrement sous le contrôle de sociétés privées et, de ce fait, il y a très peu de normalisation de la tension et des prises. En créant l'Autorité égyptienne de l'électricité, nous pouvons apporter l'électricité aux zones rurales et faire respecter les normes nationales."
EGY_egyptian_cinema:0 "Hollywood sur le Nil"
EGY_egyptian_cinema_desc:0 "Notre classe moyenne naissante a montré un grand appétit pour le cinéma et pour l'État ; elle présente une industrie inexploitée. L'Égypte est un pays ensoleillé avec des paysages saisissants qui se prêtent au tournage et, à ce titre, d'importants allégements fiscaux devraient attirer les sociétés cinématographiques sur nos côtes."
EGY_egyptian_radio:0 "Radio égyptienne"
EGY_egyptian_radio_desc:0 "Le discours de couronnement du sultan Farouk a été la première diffusion royale à l'échelle nationale dans l'histoire de l'Égypte, rapprochant les masses de leur roi comme beaucoup d'entre elles n'auraient pu le rêver. Maintenant, en investissant dans notre infrastructure de communication, la nation entière peut entendre la voix du sultan ! La musique est également populaire."
EGY_blue_nile_dams:0 "Barrages du Nil Bleu"
EGY_blue_nile_dams_desc:0 "Endiguer le Nil blanc a été politiquement facile, étant donné que plus de 90 % du Nil se trouve dans notre domaine. Cependant, le Nil Bleu a présenté un défi plus difficile à relever, car une grande partie de celui-ci se trouve dans le pays parfois hostile qu'est l'Ethiopie. Nous avons toutefois décidé de poursuivre le projet et d'électrifier la plus grande partie du Soudan."
EGY_synthetic_resources:0 "Plus de pétrole du désert"
EGY_synthetic_resources_desc:0 "Le succès de nos premières entreprises pétrolières a donné lieu à une demande d'exploitation plus importante que les ressources dont nous disposons pour y répondre. En légalisant et en s'engageant dans la vente de contrats à terme sur le pétrole, nous pouvons obtenir le capital nécessaire pour augmenter la production extrêmement rapidement."
EGY_modernize_sudan:0 "Moderniser le Soudan"
 EGY_modernize_sudan_desc:9 "Jusqu'à présent, la plupart de nos efforts de modernisation se sont concentrés sur l'Égypte proprement dite, et le Soudan n'en a tiré que des avantages marginaux. En investissant dans les grands centres urbains de Khartoum, Omdurman et Jubba, nous pouvons étendre nos réformes vers le sud."
EGY_expand_railroads:0 "Développer les chemins de fer vers le sud"
EGY_expand_railroads_desc:0 "En développant le réseau ferroviaire au Soudan et en l'intégrant dans le système ferroviaire égyptien plus large, nous allons non seulement améliorer l'économie mais aussi faire en sorte que le Soudan soit plus étroitement lié à l'Égypte proprement dite que le reste de l'Afrique."
EGY_invest_in_sudan:0 "Investir au Soudan"
EGY_invest_in_sudan_desc:0 "Il y a de nombreux riches, égyptiens ou autres, qui souhaitent investir dans notre nation. Peut-être des incitations fiscales pourraient-elles les encourager à emmener leur argent vers le sud, où il insufflera une nouvelle vie à l'économie locale."
EGY_airports_for_sudan:0 "Aéroports pour le Soudan"
EGY_airports_for_sudan_desc:0 "Si le chemin de fer est un moyen de transport merveilleux, il n'est tout simplement pas assez rapide pour le rythme effréné auquel les entreprises peuvent se déplacer. En investissant dans des liaisons aériennes avec Khartoum, nous pouvons faire en sorte que les hommes d'affaires résidant au Caire et à Alexandrie puissent se tourner vers leurs intérêts dans le sud au pied levé, et fournir des bases aériennes à l'armée de l'air royale égyptienne."
EGY_resources_of_the_south:0 "Les ressources du Sud"
 EGY_resources_of_the_south_desc:9 "Une expédition géologique de l'université du Caire nous a appris de source sûre qu'il existe au Soudan d'immenses gisements de minéraux qui n'attendent que d'être exploités. Le soutien d'une nouvelle entreprise germano-égyptienne de chrome nous permettra de faire venir l'industrie lourde dans notre région méridionale et de diversifier considérablement son économie"
EGY_new_universities:0 "Nouvelles universités"
EGY_new_universities_desc:0 "Il ne suffit pas de s'en remettre à des experts étrangers pour gérer nos entreprises. La création de plusieurs nouveaux instituts de technologie et universités de recherche de style autrichien qui enseigneront non seulement les arts libéraux mais aussi la physique, le génie chimique et les sciences nucléaires, élargira considérablement la base de connaissances de notre nation et fournira des travailleurs qualifiés pour les industries modernes."
EGY_egyptian_steel:0 "Acier égyptien"
EGY_egyptian_steel_desc:0 "Notre nouvel engagement en faveur de l'enseignement technique s'accompagne de la nécessité d'investir dans une base de ressources plus large. Plutôt que d'expédier du minerai à l'étranger, nous avons l'intention d'installer des laminoirs à Port Saïd pour produire de l'acier égyptien à usage domestique."
EGY_new_economy:0 "Nouvelle économie"
EGY_new_economy_desc:0 "En quelques années seulement, l'économie égyptienne a commencé à se redresser, loin d'être une nation agricole arriérée, elle bénéficie désormais d'une base industrielle solide, d'établissements d'enseignement supérieur et d'un système de transport moderne. Quoi qu'il en soit, personne ne peut accuser le Nouveau Sultanat d'être en retard sur son temps."
### Focus Tree - Politics ###
EGY_black_monday_recovery:0 "Commencer la relance du lundi noir"
EGY_black_monday_recovery_desc:0 "Si le Lundi noir a frappé de plein fouet notre secteur manufacturier relativement petit, le plus grand préjudice a été la chute des exportations, en particulier celle du coton. Un programme vigoureux de soutien à l'agriculture, au secteur financier et aux actifs industriels devrait être lancé dès que possible."
EGY_secure_cotton_fields:0 "Des champs de coton sécurisés"
EGY_secure_cotton_fields_desc:0 "Le coton a une longue histoire en Égypte, et c'est l'une des cultures les plus vitales pour notre économie d'exportation. En faisant entrer les plantations non rentables dans le giron de l'État et en les consolidant, nous pouvons renforcer l'industrie et soutenir nos agriculteurs et propriétaires terriens."
EGY_cotton_subsidies:0 "Subventions au coton"
EGY_cotton_subsidies_desc:0 "Le succès de notre achat de plantations de coton a été évident. Maintenant que nous avons amorti l'impact du "Lundi noir" sur ce secteur, nous devrions instituer un prix minimum pour le coton tout en permettant aux plantations de repasser entre les mains de particuliers, ce qui nous assurerait, espérons-le, contre un autre krach."
EGY_secure_holdings:0 "Des avoirs sûrs"
EGY_secure_holdings_desc:0 "Depuis le krach de 1907, la bourse égyptienne n'a jamais été aussi malmenée. Les retombées du Lundi noir sont immenses, mais elles nous ouvrent aussi des possibilités si nous parvenons à gérer correctement les choses. Pour l'instant, nous allons fermer les bourses du Caire et d'Alexandrie afin de procéder à une restructuration d'urgence."
EGY_protect_industry:0 "Protéger l'industrie"
EGY_protect_industry_desc:0 "La protection de la petite et fragile base industrielle de l'Égypte est une tâche qu'il vaut mieux entreprendre sans trop de concurrence étrangère. Avec l'introduction de droits de douane et d'incitations à "acheter égyptien", nous pouvons montrer notre soutien à nos industriels et les aider à surmonter la tempête économique."
EGY_reopen_stock_exchange:0 "Réouverture de la bourse"
EGY_reopen_stock_exchange_desc:0 "Permettre que la Bourse d'Alexandrie et du Caire reste fermée plus longtemps serait une erreur. Plus longtemps nous maintenons fermée l'une des bourses les plus actives d'Afrique et du Moyen-Orient, plus nous risquons de la voir devenir une plaque tournante du commerce. La réouverture du marché montrera notre confiance dans les réformes d'urgence que nous avons menées à bien et permettra à la reprise de s'amorcer."
EGY_black_monday_over:0 "Le lundi noir est terminé"
 EGY_black_monday_over_desc:9 "Il semble que nos programmes commencent à porter leurs fruits. Alors que les économies plus proches de la sphère allemande ou en proie à des troubles civils continuent de tourner au ralenti, l'Égypte connaît déjà une reprise de l'emploi et de la croissance économique."
EGY_farouks_reforms:0 "Les réformes de Farouk"
EGY_farouks_reforms_desc:0 "Le sultan Farouk, bien qu'encore adolescent, a une vision grandiose de l'Égypte moderne. Cette vision voit une Égypte qui fusionne la grandeur inhérente à elle-même avec les meilleures parties des modes de gouvernement occidentaux. À cette fin, il exerce l'autorité considérable accordée au sultan pour se lancer dans un programme de construction de la nation, en étendant et en codifiant le pouvoir de l'État égyptien sur des aspects de la vie jusque-là intouchés."
 EGY_adminstrative_reforms:9 "Réformes administratives"
EGY_adminstrative_reforms_desc:0 "Actuellement, en Égypte, le pouvoir de l'État repose sur les notables locaux, qu'ils soient propriétaires terriens ou chefs de village. C'est un domaine prioritaire évident pour notre jeune sultan, qui vise à uniformiser l'administration en quatre douzaines de gouvernorats. La question est maintenant de savoir qui doit être nommé dans chacun d'eux et comment."
EGY_judical_reforms:0 "Réformes judiciaires"
EGY_judical_reforms_desc:0 "Le système judiciaire égyptien était novateur en 1875, mais la jurisprudence a évolué. Aujourd'hui, avec la collaboration de juristes de l'Université du Caire, le sultan Farouk a l'intention de remanier le processus juridique. Cela permet aux différentes factions du gouvernement de contribuer à influencer exactement ce que cela signifie"
EGY_land_reform:0 "Réformes foncières"
EGY_land_reform_desc:0 "Le nouveau système de gouvernorat s'étant avéré efficace, la question de la réforme agraire s'est posée : nous avons désormais le pouvoir de redistribuer les terres et de les mettre entre les mains des paysans, qui les louaient auparavant ou même étaient réduits en esclavage. Nous pourrions cependant formaliser le statu quo pour gagner le soutien de la noblesse, ou profiter de cette occasion pour renforcer le pouvoir personnel du sultan à la place."
EGY_legal_reforms:0 "Réformes juridiques"
 EGY_legal_reforms_desc:9 "L'élaboration du nouveau code civil égyptien est une tâche énorme, et il serait bien plus judicieux de fonder le système sur un code juridique préexistant. À cette fin, divers juristes conseillent le sultan sur les différents codes de loi, pour voir lequel lui convient le mieux..."
EGY_bureaucracy_reforms:0 "Réformes de la bureaucratie"
EGY_bureaucracy_reforms_desc:0 "La bureaucratie quotidienne est nécessaire pour faire fonctionner un État moderne avec une certaine efficacité, c'est pourquoi le recrutement des fonctionnaires doit être revu afin de créer un système unique. Deux camps se font jour, poussant des idées différentes : l'un demande que des examens méritocratiques soient donnés, l'autre que le pedigree et la tradition soient respectés."
EGY_parliament_reform:0 "Réformes parlementaires"
EGY_parliament_reform_desc:0 "La question du jour est celle des élections. Alors que l'Égypte a adopté le modèle allemand de la diète royale en pouvant opposer son veto mais sans introduire de législation, la question de la libéralisation est soulevée par ceux qui espèrent un système plus britannique. Il appartiendra au sultan de soutenir le statu quo, de libéraliser ou même de vider le régime alimentaire de sa substance !"
EGY_islams_status:0 "Réformes religieuses"
EGY_islams_status_desc:0 "Farouk est manifestement un musulman fervent et personne sain d'esprit ne douterait jamais de sa foi. Cependant, il voit le mérite d'une gouvernance laïque sur le modèle français, et envisage maintenant la relation entre l'État égyptien et la foi islamique."
EGY_tax_reform:0 "Réforme fiscale"
EGY_tax_reform_desc:0 "La construction d'une nation est une tâche coûteuse, et pour financer ses projets ambitieux, Farouk cherche à introduire de nouvelles taxes. La nature de ces derniers fait l'objet de vifs débats, et même des conseillers occidentaux interviennent pour influencer le sultan."
EGY_education_reform:0 "Réforme de l'éducation"
EGY_education_reform_desc:0 "L'éducation jettera les bases de l'avenir de notre nouvelle Égypte, mais le sujet de l'histoire est susceptible de susciter la controverse s'il n'est pas traité correctement. En fin de compte, la parole du sultan aura un grand poids, et il lui appartient donc de décider si l'histoire de l'Égypte doit être axée sur le pharonique ou s'il doit rejeter le passé païen en faveur de notre héritage islamique."
EGY_literacy_program:0 "Programme littéraire"
EGY_literacy_program_desc:0 "Le taux d'alphabétisation de l'Égypte est incroyablement bas, et pour qu'une nation moderne et informée puisse émerger, il doit être rapidement augmenté. Un plan radical a été lancé pour obtenir le soutien du sultan en faveur de l'utilisation du copte aux côtés, voire au-dessus, de l'arabe afin de faire revivre la langue et de créer une identité égyptienne unique."
EGY_finish_reforms:0 "Achever les réformes"
 EGY_finish_reforms_desc:9 "La poussière commence à s'installer sur une période de changement social massif pour l'Egypte, et nous ne pouvons maintenant que regarder vers l'avenir pour voir le sultanat que le sultan Farouk a construit."
EGY_constitutional_monarchy:0 "Monarchie constitutionnelle"
EGY_constitutional_monarchy_desc:0 "Les souhaits des libéraux ont été exaucés, le nouveau sultanat est un régime fondé sur un sain respect de la démocratie et de la liberté, avec le sultan comme noble figure de proue qui a sagement desserré son emprise sur le pouvoir pour permettre au peuple du Nil de s'exprimer."
EGY_status_quo_monarchy:0 "Monarchie de statu quo"
 EGY_status_quo_monarchy_desc:9 "Les conservaitves et les islamistes ont eu ce qu'ils voulaient, la nouvelle Egypte est essentiellement une version simplifiée de l'ancienne monarchie de style allemand. Le sultan continuera à être le capitaine compétent du navire de l'État, avec le régime démocratiquement élu, s'il est influencé par la noblesse, pour le guider, ainsi que la sagesse de ses prédécesseurs pour le guider."
EGY_absolute_monarchy:0 "Monarchie absolue"
EGY_absolute_monarchy_desc:0 "Un changement énorme a été apporté à l'Égypte sans qu'un coup de feu ne soit tiré. Bien qu'il ne soit qu'un jeune homme, le sultan comprend les besoins de son peuple comme un père comprend ses enfants, et il incarnera la nouvelle Égypte dans sa personne."

