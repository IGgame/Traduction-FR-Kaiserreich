EGY_ally_with_waddai_decision:0 "S'allier avec Waddai"
EGY_ally_with_waddai_decision_desc:0 "Alors que nous étendons notre pouvoir, nous devrions chercher à faire entrer Waddai dans le pacte du Caire et dans notre sphère d'influence."
EGY_ally_with_somalia_decision:0 "S'allier à la Somalie"
EGY_ally_with_somalia_decision_desc:0 "La Somalie existe au bord de la Corne de l'Afrique, ils feraient de précieux alliés pour nous."
EGY_egyptian_reforms_decisions:0 "Réformes égyptiennes"
EGY_egyptian_reforms_decisions_desc:0 "Le sultan Farouk, bien qu'encore adolescent, a une vision grandiose de l'Égypte moderne. Cette vision voit une Égypte qui fusionne la grandeur inhérente à elle-même avec les meilleures parties des modes de gouvernement occidentaux. À cette fin, il exerce l'autorité considérable accordée au sultan pour se lancer dans un programme de construction de la nation, en étendant et en codifiant le pouvoir de l'État égyptien sur des aspects de la vie jusque-là intouchés."
EGY_improve_literacy_arabic:0 "Améliorer l'alphabétisation"
EGY_improve_literacy_arabic_desc:0 "L'Égypte a un taux d'alphabétisation paralysant et nous devons nous concentrer sur l'amélioration de l'alphabétisation avec le pays."
EGY_improve_literacy_coptic:0 "Améliorer l'alphabétisation"
