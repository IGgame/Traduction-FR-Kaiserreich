EGY_backwards_economy_1:0 " Économie agraire"
EGY_backwards_economy_1_desc:0 "L'économie de l'Égypte est plutôt sous-développée et en grande partie agraire. Bien qu'une certaine industrialisation ait commencé, elle n'a pas encore véritablement affecté le pays. Des réformes majeures sont nécessaires pour surmonter cet obstacle"
EGY_backwards_economy_2:0 " Économie en développement"
EGY_backwards_economy_2_desc:0 "L'économie de l'Égypte est plutôt sous-développée et largement agraire. Les choses ont commencé à changer avec le lancement d'un programme d'industrialisation dont les effets commencent à se faire sentir. Cependant, il faudra du temps pour que l'économie devienne une économie moderne"
EGY_illiterate_populace:0 "Population analphabète"
EGY_illiterate_populace_desc:0 "La grande majorité de la population rurale égyptienne est analphabète. Afin de remédier à cet obstacle, un programme de réforme de l'éducation doit être entrepris"
EGY_illiterate_populace_2:0 "Population analphabète"
