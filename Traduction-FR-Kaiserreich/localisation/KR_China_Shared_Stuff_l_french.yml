form_chinese_united_front:0 "Former le Front uni chinois"
chinese_united_front_formed:0 "Le Front uni chinois a été formé."
china_ceasefire_occupation_transfer:0 "Prend possession de §Htous les États occupés§!."
china_war_with_united_front:0 "§RLe Front uni va se battre contre nous !§!"

china_shared.1.t:0 "Légitimité en déclin"
china_shared.1.d:0 "Le Front uni a peut-être apporté une certaine unité à notre pays fracturé, mais les conflits internes entre les factions chinoises n'ont jamais vraiment pris fin. Aujourd'hui, nos pertes face à l'invasion japonaise ont forcé notre gouvernement à reconnaître une vérité simple : nous ne pouvons plus prétendre être le leader de la Chine face à une invasion étrangère. Déjà, les forces de divers chefs de guerre et gouvernements régionaux ont commencé à ignorer régulièrement nos directives en faveur de celles de [current_china_leader.GetNameDef]. À moins que nous n'allions de l'avant et que nous ne reprenions notre territoire perdu, nous risquons de perdre définitivement notre statut de leader."
china_shared.1.a:0 "Zut."

china_shared.2.t:0 "Un front uni"
china_shared.2.d:0 "L'invasion du Japon commençant à prendre de l'ampleur, [Root.GetLeader] a décidé de lancer un appel à l'unité nationale contre l'envahisseur, même si cela signifie se battre aux côtés de nos anciens ennemis. Même si l'infrastructure de communication du pays est menacée, le message sera diffusé immédiatement - par courrier si nécessaire !"
china_shared.2.a:0 "Pour la Chine !"

china_shared.3.t:0 "Un appel à l'unité"
china_shared.3.d:0 "Au fil des ans, les universitaires, les intellectuels et les différents idéologues ont régulièrement lancé des appels à l'unité nationale contre les agressions étrangères. Ce fut un beau cri de ralliement, s'il est souvent tombé dans l'oreille d'un sourd. Aujourd'hui, alors que l'invasion du Japon s'étend sur une partie importante du pays, [From.GetNameDef] a lancé un appel en faveur d'une alliance temporaire contre le Japon, et cette fois-ci, peut-être que d'autres dirigeants écouteront. Même les plus cyniques doivent admettre que le sort de la Chine semble être en jeu."
china_shared.3.a:0 "Oui, nous devons nous unir."
china_shared.3.b:0 "Nous ne nous battrons jamais à leurs côtés !"

china_shared.4.t:0 "[From.GetNameDefCap] Rejoint le Front uni"
china_shared.4.d:0 "[From.GetNameDef] a rejoint le Front uni, mettant toutes ses ressources et son influence au service de la cause antijaponaise. Cela ne mettra pas fin aux rivalités historiques, ni aux prétentions à un leadership national légitime, mais nos troupes combattront désormais côte à côte contre l'agresseur étranger."
china_shared.4.a:0 "Excellent."

china_shared.5.t:0 "La trahison de [From.GetNameDefCap]"
china_shared.5.d:0 "In an act of wanton betrayal, [From.GetNameDef] has refused to join the United Front. There can be no excuse for putting individual interests before the fate of all China!"
china_shared.5.a:0 "Traîtres !"

china_shared.6.t:0 "[From.GetNameDefCap] propose un cessez-le-feu"
china_shared.6.d:0 "[From.GetNameDef] a proposé d'appliquer un cessez-le-feu, uniquement dans l'intérêt national, et jusqu'à ce que l'invasion japonaise soit stoppée. L'accord est toutefois subordonné au transfert de tous les territoires occupés de part et d'autre."
china_shared.6.a:0 "Oui. Pour l'instant."
china_shared.6.b:0 "Nous ne nous battrons jamais à leurs côtés !"

china_shared.7.t:0 "[From.GetNameDefCap] accepte le cessez-le-feu"
china_shared.7.d:0 "[From.GetNameDef] a accepté le cessez-le-feu proposé et a rejoint le Front uni. Tous les États occupés des deux côtés doivent être transférés en conséquence."
china_shared.7.a:0 "Un prix équitable."

china_shared.8.t:0 "[From.GetNameDefCap] Refuse un cessez-le-feu"
china_shared.8.d:0 "[From.GetNameDef] a refusé le cessez-le-feu proposé."
china_shared.8.a:0 "Traîtres !"

china_shared.9.t:0 "Formation du Front uni"
china_shared.9.d:0 "Depuis l'invasion japonaise, des cris ont été lancés dans tout le pays pour réclamer un front uni contre l'agression japonaise, et maintenant ils ont été entendus. Aujourd'hui marque la formation du Front uni, dédié à l'expulsion des Japonais et de leur influence de notre sol chinois. Nos destins sont désormais liés et il ne peut y avoir que victoire ou anhiliation."
china_shared.9.a:0 "Les Japonais doivent être vaincus."

china_shared.10.t:0 "Effondrement du Front uni"
china_shared.10.d:0 "Alors même que la guerre avec le Japon commençait à se rapprocher de sa fin, beaucoup en Chine faisaient déjà des mouvements clandestins vers l'un ou l'autre côté dans l'ordre de l'après-guerre. Avec la défaite du Japon, ces conflits étouffés sont à nouveau au premier plan, et ce qui était un front uni a commencé à glisser rapidement vers des luttes intestines. La phase finale des guerres d'unification de la Chine a maintenant commencé."
china_shared.10.a:0 "Un dernier obstacle à l'unité."

china_shared.11.t:0 "Le Front uni se forme"
china_shared.11.d.pro_JAP:0 "Il semble que certains de nos compatriotes chinois, peu enclins à reconnaître notre dernière série de victoires, aient décidé de se liguer contre nous et nos alliés japonais. Alors que Tokyo considère déjà cette dernière alliance comme insignifiante, nous connaissons la Chine mieux qu'elle ne le pourrait jamais, et qu'un long combat l'attend encore." #Pro-Japan Chinese POV
china_shared.11.d.anti_JAP:0 "Après une série de réunions secrètes menées pendant plusieurs semaines, plusieurs factions politiques chinoises, dont la nôtre, ont convenu de faire front commun contre l'invasion japonaise qui s'annonce. L'unité a été insaisissable pendant des décennies, mais maintenant, avec la formation du Front uni chinois, le pays a enfin une chance de repousser l'envahisseur japonais et d'écraser ses alliés traîtres." #Anti-Japan Chinese POV
china_shared.11.d.JAP:0 "Il semble que plusieurs factions chinoises, peu désireuses de reconnaître notre dernière série de victoires et l'écrasante supériorité de nos armées, aient daigné se liguer contre nous. Il est difficile d'imaginer les querelles, les cliques chinoises travaillant vraiment ensemble pour une cause commune, et nos commandants nous ont assuré que la leur est finalement une mesure futile. D'ici la fin de l'année, nous siroterons du saké au milieu des ruines de leur quartier général." #Japanese POV
china_shared.11.d.others:0 "Il semble que les Chinois, dans leur désespoir de ralentir l'invasion japonaise de leur pays, aient formé une alliance. Peu de gens s'attendaient à ce que les factions chinoises, qui se chamaillent et se cliquent typiquement, fassent un tel geste, et maintenant, beaucoup vont surveiller leur avenir avec un intérêt considérable." #Foreign POV
china_shared.11.a:0 "En avant."
china_shared.11.b:0 "Wansui!"
china_shared.11.c:0 "Banzai!"
china_shared.11.e:0 "Intéressant."

