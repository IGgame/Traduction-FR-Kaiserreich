### Tooltips
effect_after_they_agree:0 "S'ils sont d'§Yaccord§! avec nos exigences, nous obtiendrons les effets suivants :"

### Army Reform
china_army_decisions:0 "Réforme de l'armée"
china_army_decisions_desc:0 "Les armées chinoises ont longtemps lutté pour rattraper les normes occidentales. Les soldats sont notoirement mal entraînés et désordonnés, souvent recrutés parmi un stock varié de bandits, de petits criminels et de personnes chroniquement démunies. L'équipement est régulièrement rapiécé, obsolète, voire carrément archaïque. La loyauté est généralement accordée à des officiers individuels ou à un bol à riz régulièrement rempli, et la motivation idéologique est au mieux éphémère. Il faudra beaucoup pour reconstruire ces armées selon des principes modernes."
china_army_reform:0 "Poursuivre la réforme de l'armée"
china_inadequate_army:0 "Réforme de l'armée"
china_army_reform_idea:0 "§HProgrès de la réforme de l'armée§!\nDéfense des divisions: [?Root.army_reform_var|1%=+]\n"
china_army_reform_idea_desc:0 "§LQue ce soit à cause de la corruption rampante, d'un leadership incompétent, de tactiques dépassées, d'équipements obsolètes, d'une mauvaise formation ou d'un mélange de toutes ces choses, la seule chose que toutes les armées en Chine semblent avoir en commun est qu'elles sont terriblement inadaptées par rapport aux normes militaires contemporaines. Surmonter ces décennies de négligence demandera du temps et des efforts, et les performances de nos forces en souffriront jusqu'à ce que nous y parvenions.§!"
china_army_reform_tooltip:0 "£army_experience [?Root.china_army_reform_cost|H0]"
china_army_reform_tooltip_blocked:0 "£army_experience [?Root.china_army_reform_cost|R0]"
china_army_reform_effect:0 "La §Hréforme de l'armée§! continue:\nDéfense des divisions: [?0.15|G1%=]\n"
china_army_reform_effect_complete:0 "The §HArmy Reform§! is §Gcompleted!§!\nDivision Defence: [?0.15|G1%=]\n"

### United Front
china_united_front_decisions:0 "Front uni chinois"
assume_chinese_leadership:0 "Assumer le leadership national"
assume_chinese_leadership_desc:0 "En étant la faction la plus forte capable de s'opposer à la domination étrangère, nous pouvons commencer à affirmer notre leadership sur toute la Chine et à diriger la nation contre l'agression étrangère."
assume_chinese_leadership_tooltip:0 "Un effectif militaire supérieur à 120% de §H[current_china_leader.GetNameDef]§!"
assume_chinese_leadership_tooltip_QIE: "Un effectif militaire supérieur à 100 % de §H[QIE.GetNameDef]§!"
