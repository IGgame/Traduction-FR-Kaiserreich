### Events ###
burma.0.t:0 "Une nation déchirée par la guerre"
burma.0.d:0 "En 1921, lorsque la révolution indienne bat son plein, la Birmanie ne tarde pas à suivre. En 1925, l'indépendance avait été de facto acquise, la guerre civile indienne étant dans l'impasse. L'indépendance avait été acquise mais la paix était loin d'être revenue avec le pays dans une guerre quasi civile entre les différentes minorités et le gouvernement central de Rangoon. En 1928, après une escarmouche à la frontière siamoise, le Royaume est envahi et une guerre sanglante d'un an s'ensuit. Le traité de Moulmein, négocié par l'Allemagne et le Japon, met fin au conflit mais cède le Bas Shan au Siam et laisse l'occupation du Moulmein et de la Birmanie inférieure indécise. Humilié, le gouvernement GCBA de Chit Hlaing s'effondre aux élections de 1930 et le parti nationaliste de U Ba Pe remporte une victoire serrée. En 1935, U Ba Pe et son Parti du peuple réformé remportent une nouvelle victoire, sur fond d'allégations de corruption et de fraude. Depuis lors, U Ba Pe s'est battu pour consolider son pouvoir face à une population de plus en plus radicale et exigeante sur le plan politique. Pendant ce temps, l'Inde attend une occasion de répandre la révolution à l'est. Quand le jour viendra, la Birmanie sera-t-elle prête ?"
burma.0.a:0 "Nous traverserons cette épreuve ensemble !"
burma.1.t:0 "Emeutes et manifestations à l'Université de Rangoon"
burma.1.d:0 "Le mécontentement suscité par la corruption au sein du gouvernement, les immenses systèmes de népotisme qui imprègnent la vie civique et le régime sans scrupules de U Ba Pe, a déclenché certaines des plus grandes manifestations observées dans notre pays depuis l'obtention de l'indépendance en 1925. Issus de la grande et prestigieuse université de Rangoon, des étudiants de gauche radicalisés ont occupé plusieurs bâtiments administratifs et organisé des rassemblements dénonçant le président et ses riches bailleurs de fonds comme étant corrompus et préjudiciables au bien-être de la nation. Mais les manifestants n'ont pas réussi à obtenir le soutien des ouvriers de l'industrie et des paysans, limitant le mouvement naissant à l'intelligentsia."
burma.1.a:0 "Envoyez les matraques et les sabres !"
burma.2.t:0 "Emeutes et manifestations à l'Université de Rangoon"
burma.2.d:0 "En Birmanie voisine, les émeutes se propagent parmi une jeunesse politiquement impuissante. Ils protestent contre la corruption rampante de l'université de Rangoon, l'absence de réformes et le règne illégitime du président U Ba Pe. Pour l'instant, les manifestations sont limitées à Rangoon, mais l'inactivité du régime actuel pourrait provoquer un nouvel éclatement dans les mois à venir, notamment avec les travailleurs des champs pétrolifères de Yenangyaung, Chauk et Minbu qui dénoncent des salaires de misère et de mauvaises conditions de vie. Si les deux fractions s'unissent, nous pourrions nous retrouver avec un gouvernement ami de l'autre côté du golfe du Bengale."
burma.2.a:0 "Gardons un oeil ferme sur les Birmans !"
burma.3.t:0 "Grèves aux champs de pétrole de Yenangyaung"
burma.3.d:0 "Les travailleurs des champs pétrolifères autour de Yenangyaung, Chauk et Minbu ont entamé une grève paralysante pour protester contre la corruption rampante et les conditions de vie déplorables. Les unités de police et les forces paramilitaires n'ont jusqu'à présent pas réussi à contenir les manifestants, qui ont occupé les champs pétrolifères en agitant des drapeaux rouges et en chantant des chansons socialistes. Il faut faire quelque chose pour apaiser leurs revendications, de peur que le soutien national à leur cause n'explose."
burma.3.a:0 "Upstarts ! Le mouvement syndical doit être écrasé !"
burma.3.b:0 "Tentative de les calmer..."
burma.4.t:0 "Les étudiants de Rangoon se lèvent en solidarité !"
burma.4.d:0 "Catastrophe ! Tout comme l'année précédente, les étudiants de l'université de Rangoon se sont élevés contre la présidence lors de manifestations et de protestations critiques. Cependant, cette année, les leaders étudiants radicalisés, qui se plaignent de la corruption et de l'autoritarisme toujours omniprésents, se sont joints aux travailleurs du pétrole, tout aussi mécontents, de Yenangyaung, Chauk et Minbu, donnant au mouvement une portée véritablement nationale. À moins de reculer et de salir l'honneur de la nation, seule une réaction militaire ferme permettra de résoudre cette situation désespérée !"
burma.4.a:0 "C'est scandaleux, déployez l'armée contre ces jeunes !"
burma.5.t:0 "L'armée a ordre de tirer sur les manifestants"
burma.5.d:0 "Après ce qui semble une éternité, il s'agit enfin d'une confrontation entre les étudiants protestant à l'université de Rangoon et l'armée birmane. Le commandant local a appris qu'une marche de travailleurs pétroliers en grève se dirigeait vers la capitale, recueillant le soutien des villages ruraux en cours de route. De plus, l'état-major général de l'armée donne l'ordre de disperser les manifestants, alors que la journée s'achève, il semble que le destin de la Birmanie soit proche"
burma.5.a:0 "...mais rejoint les révolutionnaires et renverse le gouvernement !"
burma.5.b:0 "...et le fait correctement !"
burma.6.t:0 "La proclamation de la République socialiste birmane"
burma.6.d:0 "La république illégitime d'U Ba Pe a été chassée par un syndicat d'étudiants, d'ouvriers et de militaires, inaugurant une ère de progrès sous un gouvernement socialiste démocratique. Cependant, l'avenir de notre pays est toujours à portée de main, car certains dirigeants, sous le commandement d'U Ottama, au sein du mouvement d'opposition, plaident pour la réunion avec l'Inde, à savoir le gouvernement de Calcutta du Bengale, de l'Assam et de l'Orissa. Le Conseil national devra prendre une décision."
burma.6.a:0 "Nous serons avec nos frères à Calcutta, indépendamment !"
burma.6.b:0 "U Ottoma a raison, demande d'admission dans l'Union Indienne"
burma.6.c:0 "L'isolement nous a bien servis dans le passé, il le fera aussi à l'avenir !"
burma.7.t:0 "La proclamation de la République socialiste birmane"
burma.7.d:0 "En Birmanie, la présidence corrompue de U Ba Pe a été renversée par une coalition de travailleurs, d'étudiants et d'une armée qui refuse d'exécuter l'ordre de massacrer les manifestations pacifiques de ces derniers. Le pouvoir réside désormais dans un gouvernement birman provisoire, encore embryonnaire et assiégé à l'Est par un Siam hostile. Intimidée par la perspective d'une possible reprise de la guerre avec la monarchie Chakri basée à Bangkok qui intervient du côté des propriétaires terriens privés de leurs droits, cette nouvelle constellation birmane nous a fait une offre d'alliance, se protégeant ainsi contre toute implication étrangère et nous permettant d'avoir une frontière sûre à l'Est. Calcutta devra répondre rapidement et sans équivoque, de peur que cette opportunité ne nous échappe."
burma.7.a:0 "Frères d'armes et socialisme, nous les accueillons !"
burma.7.b:0 "La Birmanie n'est que l'aisselle puante du continent !"
burma.8.t:0 "La République birmane s'élève vers l'Union indienne"
burma.8.d:0 "En Birmanie, la présidence corrompue de U Ba Pe a été renversée par une coalition de travailleurs, d'étudiants et d'une armée qui refuse d'exécuter l'ordre de massacrer les manifestations pacifiques de ces derniers. Le pouvoir réside désormais dans un gouvernement birman provisoire, encore embryonnaire et assiégé à l'Est par un Siam hostile. Au sein de ce nouveau gouvernement, une faction dirigée par U Ottoma a pris le contrôle absolu et a commencé à plaider pour une réunification de l'Etat birman avec l'héritier naturellement légal du Raj britannique, à savoir notre révolutionnaire Calcutta. Une partie importante de l'État birman est d'accord avec cette proposition, espérant qu'unis sous une seule bannière rouge, nous pourrons obtenir l'émancipation - non seulement pour les ouvriers et les paysans du Bengale, de l'Orissa, de l'Assam et de la Birmanie - mais aussi pour tous les travailleurs et travailleuses opprimés de l'Inde. Le cabinet devra prendre sa décision rapidement, de peur que le soutien populaire à ce syndicat ne s'évapore."
burma.8.a:0 "Allons de l'avant ensemble, unis dans notre lutte !"
burma.8.b:0 "Nous préférerions qu'ils soient alliés"
burma.8.c:0 "Nous ne voulons rien avoir à faire avec leurs conflits"
