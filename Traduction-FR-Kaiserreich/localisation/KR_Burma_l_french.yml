burma.0.t:0 "Une nation déchirée par la guerre"
 burma.0.d:9 "In 1921, when the Indian Revolution went into full swing, Burma was quick to follow. By 1925, independence had been de facto won with the Indian Civil War coming to a stalemate. Independence had been won but peace was far-off with the country in a quasi-civil war between the various minorities and the central government in Rangoon. In 1928, after a skirmish on the Siamese border, the Kingdom invaded and a year long bloody war followed. The Treaty of Moulmein, negotiated by Germany and Japan, brought an end to the conflict but ceded Lower Shan to Siam and left the occupation of Moulmein and lower Burma undecided. Humiliated, Chit Hlaing's GCBA government collapsed at the 1930 elections and U Ba Pe's Nationalist Party won in a tight victory. In the 1935, U Ba Pe and his reformed People's Party won another victory, against the backdrop of allegations of corruption and fraud. Since then, U Ba Pe has struggled to cement his rule against an increasingly radical and politically demanding populace. All the while, India waits for an opportunity to spread the revolution east. When the day comes, will Burma be ready?"
burma.0.a:0 "Nous traverserons cette épreuve ensemble !"
burma.1.t:0 "Emeutes et manifestations à l'Université de Rangoon"
 burma.1.d:9 "Dissatisfaction with corruption in the government, the immense patronage systems permeating civic life and U Ba Pe's unscrupulous rule, has sparked some of the greatest demonstrations seen in our country since independence was achieved in 1925. Stemming from the great and prestigious Rangoon University, radicalised leftist students have occupied several administrative buildings and held rallies denouncing the president and his wealthy backers as being corrupt and detrimental to the welfare of the nation. Still, the demonstrators haven't managed to garner the support of the industrial workers and rural farmers, restricting the budding movement to the intelligentsia."
burma.1.a:0 "Envoyez les matraques et les sabres !"
burma.2.t:0 "Emeutes et manifestations à l'Université de Rangoon"
 burma.2.d:9 "In neighbouring Burma, riots are spreading among a political impotent youth. Protesting against the rampant corruption at Rangoon University, lack of reform and the illegitimate rule of president U Ba Pe. For now the demonstrations have been restricted to Rangoon, but the inactivity of the current regime might spell another outburst in the months to come, especially with workers at the oil fields in Yenangyaung, Chauk, and Minbu rumbling about lousy pay and poor living conditions. Should the two fractions unite we might find ourselves with a friendly government on the other side of the Bay of Bengal."
burma.2.a:0 "Gardons un oeil ferme sur les Birmans !"
burma.3.t:0 "Grèves aux champs de pétrole de Yenangyaung"
 burma.3.d:9 "Workers at the oil fields around Yenangyaung, Chauk, and Minbu have commenced a crippling strike in protest against rampant corruption and deplorable living conditions. Police units and paramilitary forces have in so far been completely unsuccessful in containing the protesters, who have occupied the oil fields, waving red flags and chanting socialist songs. Something must be done to placate their demands, lest national support for their cause explodes."
burma.3.a:0 "Upstarts ! Le mouvement syndical doit être écrasé !"
burma.3.b:0 "Tentative de les calmer..."
burma.4.t:0 "Les étudiants de Rangoon se lèvent en solidarité !"
 burma.4.d:9 "Catastrophe! Just like the year before, students from Rangoon University has risen up against the presidency in critical demonstrations and protests. However, this year the radicalised student leaders, lamenting still rampant corruption and authoritarianism, have joined cause with the equally disgruntled oil workers in Yenangyaung, Chauk, and Minbu, giving the movement a truly national scope. Short of backing down, and staining the nation's honour, only a firm military reaction will solve this hopeless situation!"
burma.4.a:0 "C'est scandaleux, déployez l'armée contre ces jeunes !"
burma.5.t:0 "L'armée a ordre de tirer sur les manifestants"
 burma.5.d:9 "Après ce qui semble une éternité, il s'agit enfin d'une confrontation entre les étudiants protestant à l'université de Rangoon et l'armée royale birmane. Le commandant local a appris qu'une marche de travailleurs pétroliers en grève se dirigeait vers la capitale, recueillant le soutien des villages ruraux en cours de route. De plus, l'état-major général de l'armée donne l'ordre de disperser les manifestants, alors que la journée s'achève, il semble que le destin de la Birmanie soit proche"
 burma.5.a:9 "...mais rejoint les révolutionnaires et renverse la monarchie !"
burma.5.b:0 "...et le fait correctement !"
 burma.6.t:9 "The Proclamation of the Burmese Socialist Republic"
 burma.6.d:9 "U Ba Pe's illegitimate republic has been driven out by a union of students, workers and the military, ushering in a time of progress under a socialist democratic government. However, the future of our country is still at hand as some leaders, under the command of U Ottama, within the opposition movement argue for reunion with India, namely the Calcutta government of the Bengal, Assam and Orissa. The National Council will have to make a decision."
burma.6.a:0 "Nous serons avec nos frères à Calcutta, indépendamment !"
burma.6.b:0 "U Ottoma a raison, demande d'admission dans l'Union Indienne"
burma.6.c:0 "L'isolement nous a bien servis dans le passé, il le fera aussi à l'avenir !"
 burma.7.t:9 "The Proclamation of the Burmese Socialist Republic"
 burma.7.d:9 "In Burma, the corrupt U Ba Pe presidency has been toppled by a coalition of protesting workers, students and an army refusing to carry out the order to massacre the latter's peaceful demonstrations. Power now resides with a provisional Burmese government, still infant in its position and beleaguered to the East by a hostile Siam. Intimidated by the prospect of a possible renewed war with the Bangkok-based Chakri monarchy intervening on the side of the disenfranchised landowners, this new Burmese constellation has approached us with an offer of alliance, securing themselves against foreign involvement and gaining us a secure border to the East. Calcutta will have to answer swiftly and unequivocally lest this opportunity slip out of our hands."
burma.7.a:0 "Frères d'armes et socialisme, nous les accueillons !"
burma.7.b:0 "La Birmanie n'est que l'aisselle puante du continent !"
burma.8.t:0 "La République birmane s'élève vers l'Union indienne"
 burma.8.d:9 "In Burma, the corrupt U Ba Pe presidency has been toppled by a coalition of protesting workers, students and an army refusing to carry out the order to massacre the latter's peaceful demonstrations. Power now resides with a provisional Burmese government, still infant in its position and beleaguered to the East by a hostile Siam. Within said new government, a faction led by U Ottoma has taken absolute control and has begun arguing for a reunification of the Burmese state with the naturally legal heir to the British Raj, namely our revolutionary Calcutta. A sizeable part of the Burmese state agrees with the proposition, hoping that united under one red banner we may obtain emancipation - not only for the workers and peasants of the Bengal, Orissa, Assam and Burma - but for all of India's oppressed working men and women. The cabinet will have to make its decision swiftly, lest popular support for this union evaporate."
burma.8.a:0 "Allons de l'avant ensemble, unis dans notre lutte !"
burma.8.b:0 "Nous préférerions qu'ils soient alliés"
burma.8.c:0 "Nous ne voulons rien avoir à faire avec leurs conflits"
