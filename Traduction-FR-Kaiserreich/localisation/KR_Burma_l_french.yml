 BRM_totalist_party:9 "Nagani Book Club"
 BRM_totalist_party_long:9 "Nagani Book Club\n§gEstablished in the mid 30s, the Red Naga Book Club emerged as one of the eminent political cliques of the Burmese Student movement. It was originally founded by the leftist teacher Than Tun and the former student union president U Nu as a means to promote and distribute Burmese translations of Marxist and Syndicalist literatures. Over time, the book club grew more closely affiliated with militant nationalist groups and at Than Tun’s behest it embraced a more radical political outlook, emphasizing a synthesis between socialism, buddhism and Burmese nationalism, as well as adopting a more organized structure. Nagani has now risen from a mere study group to a well-read and well-armed quasi student militia, with Thakin Than Tun as its commander. It stands as one of the most extreme, as well as most authoritarian factions among the Student Movement.§!"
 BRM_totalist_party2:9 "RFP"
 BRM_totalist_party_long2:9 "Red Flag Party\n§gIn the wake of the Burmese revolution, many formerly banned and discredited leftist factions have emerged onto the political scene with new, legitimate platforms to spread their ideology through. The Red Naga Book Club is no exception, what once was a study group turned student militia has reorganized itself once more into a closely knit vanguardist party calling for the complete social and economic transformation of Burma into a “Totalist State”. Than Tun is an eager supporter of the Totalist Charter, although he has over time made his own adjustments and additions to the political doctrine, as to better suit it to Burma’s unique status as a largely feudal, formerly colonized nation.§!"
 BRM_syndicalist_party:9 "Young Workers’ Union"
 BRM_syndicalist_party_long:9 "Young Workers’ Union\n§gThe Burmese Oil Workers’ Union, founded in 1921, was the first major Burmese trade union and played a large role in the nation’s nascent labour movement prior to the declaration of the Rangoon Republic. Nationalist parties, primarily the GCBA were quick to make alliances with the trade unionists, but no major labour reforms were carried out before foreign economic exploitation saw a major clampdown on trade union activities. It was not until the 1930s, when a new generation of well educated Burmese youth entered the workforce, that the labour movement resurfaced, now radicalized by Syndicalism. In collaboration with the Burmese Student Movement, many old trade unionists returned to politics and helped found the “Young Workers’ Union”, expanding their operations to cover a wider array of industries and trades.§!"
