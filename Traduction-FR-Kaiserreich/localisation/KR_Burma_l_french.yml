#### Événements ####
burma.0.t:0 "Une nation déchirée par la guerre"
burma.0.0.d:0 "La Révolution britannique de 1925 a inévitablement causé la chute de son puissant empire colonial. Alors que l'Inde elle-même s'est rapidement cimentée en trois États-nations distincts, le statut de la Birmanie est resté longtemps incertain - avec les forces loyalistes bharatiennes, siamoises, chinoises, autochtones birmanes et britanniques opérant toutes dans le pays, la région était un patchwork chaotique de territoires ressemblant à du lordisme de guerre. Bien que les loyalistes britanniques (opérant principalement à partir de Mandalay et de Rangoon) aient rapidement été écrasés et que les Chinois aient été distraits par leur propre guerre civile, les Bharatiyas et les Siamois ont maintenu des troupes dans le pays jusqu'en 1929 - quand, las de la situation instable, la médiation allemande a mis un terme aux hostilités. Le traité qui en résulta accorda une partie de l'est et du nord de la Birmanie au Siam, et laissa le reste du pays sous la dynastie Konbaung restaurée. Dans les années qui ont suivi, la reine Myat Pya Lat a lutté pour cimenter son règne contre une population de plus en plus radicale et politiquement exigeante. Pendant ce temps, Bharatiya attend l'occasion de répandre la révolution à l'est. Quand le jour viendra, la Birmanie sera-t-elle prête ?"
burma.0.a:0 "Nous traverserons cette épreuve ensemble !"
burma.1.t:0 "Emeutes et manifestations à l'Université de Rangoon"
burma.1.d:0 "L'insatisfaction face au manque d'implication populaire dans le gouvernement a déclenché certaines des plus grandes manifestations observées dans notre pays depuis l'accession à l'indépendance en 1926. Issus de la grande et prestigieuse Université de Rangoon, des étudiants de gauche radicalisés ont occupé plusieurs bâtiments administratifs et ont organisé des rassemblements pour dénoncer la monarchie et ses partisans féodaux comme étant corrompus et nuisibles au bien-être de la nation. Pourtant, les manifestants n'ont pas réussi à obtenir le soutien des ouvriers industriels et des paysans, limitant le mouvement naissant à l'intelligentsia."
burma.1.a.a:0 "Envoyez les matraques et les sabres !"
burma.2.t:0 "Emeutes et manifestations à l'Université de Rangoon"
burma.2.d:0 "Dans la Birmanie voisine, les émeutes se propagent parmi une jeunesse politique impuissante. Protestation contre la corruption rampante à l'Université de Rangoon, l'absence de réforme et l'autocratie naturelle de la dynastie décadente des Konbaung. Pour l'instant, les manifestations se sont limitées à Rangoon, mais l'inactivité du régime actuel pourrait provoquer une nouvelle flambée dans les mois à venir, en particulier avec les travailleurs des champs pétroliers de Yenangyaung, Chauk et Minbu qui se plaignent de mauvais salaires et de mauvaises conditions de vie. Si les deux fractions s'unissent, nous pourrions nous retrouver avec un gouvernement ami de l'autre côté du golfe du Bengale."
burma.2.a:0 "Gardons un oeil ferme sur les Birmans !"
burma.3.t:0 "Grèves aux champs de pétrole de Yenangyaung"
burma.3.d:0 "Les travailleurs des champs pétroliers autour de Yenangyaung, Chauk et Minbu ont entamé une grève paralysante pour protester contre la corruption endémique et les conditions de vie déplorables. Les unités de police et les forces paramilitaires n'ont jusqu'à présent pas réussi à contenir les manifestants, qui ont occupé les champs de pétrole, en agitant des drapeaux rouges et en chantant des chansons anti-monarchistes. Il faut faire quelque chose pour apaiser leurs revendications, de peur que le soutien national à leur cause n'explose."
burma.3.a.a:0 "Upstarts ! Le mouvement syndical doit être écrasé !"
burma.3.b:0 "Tentative de les calmer..."
burma.4.t:0 "Les étudiants de Rangoon se lèvent en solidarité !"
burma.4.d:0 "Catastrophe ! Tout comme l'année précédente, les étudiants de l'Université de Rangoon se sont soulevés contre la monarchie lors de manifestations critiques et de manifestations. Cependant, cette année, les dirigeants étudiants radicalisés, déplorant la corruption et l'autocratie toujours endémiques, ont rejoint la cause des travailleurs pétroliers tout aussi mécontents de Yenangyaung, Chauk et Minbu, donnant au mouvement une portée véritablement nationale. A moins de reculer et de ternir l'honneur de la monarchie, seule une réaction militaire ferme résoudra cette situation désespérée !"
burma.4.a:0 "C'est scandaleux, déployez l'armée contre ces jeunes !"
burma.4.b:0 " PAS PRÊT - Assez, nommez U Ottoma pour faciliter une plus grande démocratie !"
burma.5.t:0 "L'armée a ordre de tirer sur les manifestants"
burma.5.d:0 "Après ce qui semble une éternité, il s'agit enfin d'une confrontation entre les étudiants protestant à l'université de Rangoon et l'armée royale birmane. Le commandant local a appris qu'une marche de travailleurs pétroliers en grève se dirigeait vers la capitale, recueillant le soutien des villages ruraux en cours de route. De plus, l'état-major général de l'armée donne l'ordre de disperser les manifestants, alors que la journée s'achève, il semble que le destin de la Birmanie soit proche."
burma.5.a:0 "...mais rejoint les révolutionnaires et renverse la monarchie !"
burma.5.b:0 "....et le fait correctement !"
burma.6.t:0 "La proclamation de la République birmane".
burma.6.d:0 "La dynastie Konbaung a été chassée par un syndicat d'étudiants, de travailleurs et de militaires, inaugurant une période de progrès sous un gouvernement démocratique socialiste. Cependant, l'avenir de notre pays est encore à portée de main alors que certains dirigeants, sous le commandement d'U Ottama, au sein du mouvement d'opposition, plaident pour la réunification avec l'Inde, à savoir le gouvernement de Calcutta du Bengale, de l'Assam et de l'Orissa. Le Conseil national devra prendre une décision."
burma.6.a:0 "Nous serons avec nos frères à Calcutta, indépendamment !"
Birmanie.6.b:0 "U Ottoma a raison, demande d'admission dans l'Union Indienne."
burma.6.c:0 "L'isolement nous a bien servis dans le passé, il le fera aussi à l'avenir !"
burma.7.t:0 "La Proclamation de la République de Birmanie"
burma.7.d:0 "En Birmanie, la dynastie corrompue des Konbaung a été renversée par une coalition de travailleurs protestataires, d'étudiants et d'une armée refusant d'exécuter l'ordre de massacrer les manifestations pacifiques de ces derniers. Le pouvoir réside maintenant avec un gouvernement provisoire birman, encore balbutiant dans sa position et assiégé à l'Est par un Siam hostile. Intimidée par la perspective d'une éventuelle guerre civile, la monarchie Chakri basée à Bangkok intervenant aux côtés des propriétaires féodaux privés de leurs droits, cette nouvelle constellation birmane nous a fait une offre d'alliance, se protégeant ainsi contre toute participation étrangère et nous offrant une frontière sûre à l'Est. Calcutta devra répondre rapidement et sans équivoque de peur que cette opportunité ne nous échappe."
burma.7.a:0 "Frères d'armes et socialisme, nous les accueillons !"
burma.7.b:0 "La Birmanie n'est que l'aisselle puante du continent !"
burma.8.t:0 "La République birmane s'élève vers l'Union indienne".
burma.8.d:0 "En Birmanie, la dynastie corrompue des Konbaung a été renversée par une coalition de travailleurs protestataires, d'étudiants et d'une armée refusant d'exécuter l'ordre de massacrer les manifestations pacifiques de ces derniers. Le pouvoir réside maintenant avec un gouvernement provisoire birman, encore balbutiant dans sa position et assiégé à l'Est par un Siam hostile. Au sein de ce nouveau gouvernement, une fraction dirigée par U Ottoma a pris le contrôle absolu et a commencé à plaider pour une réunification de l'Etat birman avec l'héritier naturellement légal du Raj britannique, à savoir notre révolutionnaire Calcutta. Une partie importante de l'État birman est d'accord avec cette proposition, espérant qu'unis sous une seule bannière rouge, nous pourrons obtenir l'émancipation - non seulement pour les travailleurs et les paysans du Bengale, de l'Orissa, de l'Assam et de la Birmanie - mais pour tous les travailleurs et travailleuses oppressés de l'Inde. Le cabinet devra prendre sa décision rapidement, de peur que le soutien populaire pour ce syndicat ne s'évapore."
burma.8.a:0 "Allons de l'avant ensemble, unis dans notre lutte !"
burma.8.b:0 "Nous préférerions qu'ils soient alliés."
burma.8.c:0 "Nous ne voulons rien avoir à faire avec leurs conflits."

