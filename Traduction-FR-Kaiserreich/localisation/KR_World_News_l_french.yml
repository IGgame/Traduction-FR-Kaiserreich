worldnews.2.t:0 "La crise savoyarde résolue"
worldnews.2.surrender:0 "Il y a quelques jours, une demande de la Commune de France a été télégraphiée au gouvernement suisse : céder la province de Haute-Savoie sous la menace de la force armée. Les Français ont caractérisé leur revendication comme un besoin de mettre fin à la " persécution de la population française " dans la province. Le gouvernement suisse a décidé d'éviter la guerre et a accepté, déclarant qu'un transfert pacifique de propriété était préférable à un bain de sang.\n\nC'est une victoire pour le gouvernement français, qui a déjà déclaré la reconquête de la Haute-Savoie une victoire pour la classe ouvrière mondiale "
worldnews.2.swiwin:0 "Il y a quelques jours, une demande de la Commune de France a été télégraphiée au gouvernement suisse : céder la province de Haute-Savoie sous la menace de la contrainte armée. Les Français ont caractérisé leur revendication comme un besoin de mettre fin à la " persécution de la population française " dans la province. Après des débats et un discours politique tendu, la crise a été résolue sans effusion de sang ni concession de territoires occupés par la Suisse.\n\nPour l'instant, la paix fragile en Europe est maintenue, même si la volonté française de recourir à des tactiques conflictuelles sur des conflits territoriaux a ébranlé les observateurs internationaux "
worldnews.2.enemies:0 "Il y a quelques jours, une demande de la Commune de France a été télégraphiée au gouvernement suisse : céder la province de Haute-Savoie sous la menace de la contrainte armée. Les Français ont caractérisé leur revendication comme un besoin de mettre fin à la " persécution de la population française " dans la province. Malgré une tentative désespérée de trouver un soutien international pour le maintien de la région sous le gouvernement suisse, aucune nation ne semblait prête à risquer la guerre pour les revendications françaises.\n\nC'est une victoire pour le gouvernement français, qui a déjà déclaré la reconquête de la Haute-Savoie une victoire pour la classe ouvrière mondiale "
worldnews.2.austria:0 "La paix régnait aujourd'hui en maître puisque la Commune de France a révoqué sa demande de retour immédiat de la Haute-Savoie. La France aurait décidé de révoquer sa revendication après s'être engagée à Préserver la neutralité séculaire de la Suisse de l'Empire autrichien, qui a soutenu la Suisse dans la crise de la région.\n\nPour l'instant, la région restera sous la tutelle de la Confédération suisse, qui a promis de restituer le territoire une fois qu'un gouvernement français responsable aura été restauré à Paris "
worldnews.2.germany:0 "La paix régnait aujourd'hui en maître puisque la Commune de France a révoqué sa demande de retour immédiat de la Haute-Savoie. Il est rapporté que les Communards ont décidé de révoquer leur revendication après s'être engagés à faire tout ce qui était nécessaire pour défendre l'intégrité territoriale suisse de l'Empire allemand, qui a soutenu la Suisse dans la crise de la région.\n\nPour l'instant, la région restera sous la tutelle de la Confédération suisse, qui a promis de restituer le territoire une fois qu'un gouvernement français légitime  aura été restauré à Paris "
worldnews.2.a:0 "Le syndicalisme se propage "
worldnews.2.b:0 "La neutralité de la Suisse est préservée!"

worldnews.4.t:0 "La guerre civile espagnole"
worldnews.4.d:0 "Depuis la défaite de Napoléon, l'Espagne est en proie à la violence, à la dissidence et aux troubles. Aucune quantité de plaidoiries, d'ententes et d'apaisement n'a réussi à faire plus que de la paperasse pour surmonter les craquements au fur et à mesure que les tensions s'exacerbaient. Enfin, le royaume espagnol a été déchiré par une guerre civile tripartite entre de nombreuses factions - les loyalistes du gouvernement de Madrid, les partisans du prétendant Javier et enfin la CNT-FAI, anarcho-syndicaliste. De nombreux rapports font déjà état de l'envoi de volontaires et d'équipements en Espagne en provenance du monde entier pour soutenir l'une ou l'autre faction.\n\nL'Espagne sera déchirée comme un champ de bataille par les forces idéologiques du monde entier...."
worldnews.4.a:0 "C'était inévitable "

worldnews.5.t:0 "La seconde Weltkrieg"
worldnews.5.d:0 "Le Grande Guerre a coûté la vie à d'innombrables jeunes hommes du monde entier dans un conflit à l'échelle du monde entier, mais il semble que même ce cauchemar ne puisse dissuader l'homme de sa soif de sang. Après plus de vingt ans de guerre par procuration, de pressions diplomatiques et de querelles politiques, la paix difficile entre l'Allemagne et la France s'est effondrée. Ces deux grandes puissances mobilisent maintenant leurs armées en vue d'une guerre comme le monde n'en a encore jamais vu une telle.\n\nDe tout nouveaux types de fusils, d'avions, de navires, de chars d'assaut et d'armes plus meurtrières verront encore leur toute première application sur le champ de bataille lorsque la guerre ouverte recommencera une fois encore en Europe. Pour les Allemands et les Français, il ne peut plus y avoir qu'une seule fin : La victoire, ou la mort "
worldnews.5.a:0 "La guerre, c'est un enfer !"

worldnews.6.t:0 "Le projet Damoclès"
worldnews.6.d:0 "Des espions allemands ont récemment découvert les documents d'un programme de recherche et développement parrainé par les membres de la Troisième Internationale. Surnommé Projet Damoclès, il s'agit d'une vaste étude multinationale sur la puissance destructrice de la fission nucléaire visant à créer des bombes dont le pouvoir destructeur est bien supérieur à tout ce que l'on connaît actuellement .Le célèbre physicien allemand Albert Einstein avait déjà prévenu qu'une bombe nucléaire  victorieuse risquerait même de transformer des villes entières en ruines.\n\nLes services de renseignement allemands ont partagé les informations sur ce projet avec leurs plus proches alliés, de sorte que le monde entier le sait maintenant. Certains ont rejeté le projet comme un rêve fantastique, mais beaucoup d'experts redoutent une véritable révolution "
worldnews.6.a:0 "S'ils parviennent à leurs fins...."

 worldnews.7.t:0 "Crise sur le Danube"
 worldnews.7.d.pluralism:0 "Lors de l'Ausgleich austro-hongrois de 1937, les Autrichiens ont promis aux États autonomes de leur empire que les minorités de Transleithanie recevraient également l'autonomie. Les Hongrois, cependant, n'étaient pas prêts à s'engager dans le démantèlement de leur État et de leurs privilèges au sein de la monarchie. En conséquence, les Autrichiens ont annoncé leur intention à la fois d'humilier la Hongrie et de libérer par la force les Slovaques, les Translyvaniens et les Ruthènes, et des escarmouches ont déjà commencé le long de la frontière austro-hongroise. Seul le temps nous dira le sort de l'ancienne double monarchie."
 worldnews.7.d.illyria:0 "Lors de l'Ausgleich austro-hongrois de 1937, les délégués autrichiens ont promis à leur homologue hongrois que le royaume historique de Croatie - ajouté au royaume d'Illyrie nouvellement créé il y a dix ans - serait rendu à la moitié transleithanienne de l'Empire. Les Hongrois ont rapidement tenté de s'installer en Croatie-Slavonie, mais ont été accueillis à la frontière par les troupes illyriennes, qui ont refusé de laisser les Hongrois entrer sur leur territoire. Les escarmouches entre les Hongrois et les Illyriens ont maintenant dégénéré en une guerre qui oppose les deux puissances de la double monarchie en Autriche et en Hongrie aux anciennes composantes autonomes, qui craignent toutes un nouveau dualisme. La Galicie-Lodomie, cependant, est sous le regard de ses voisins..."
 worldnews.7.d.hungary:0 "Lors de l'Ausgleich austro-hongrois de 1937, les délégués autrichiens ont promis à leur homologue hongrois que le royaume historique de Croatie - ajouté au royaume d'Illyrie nouvellement créé il y a une décennie - serait rendu à la moitié transleithienne de l'Empire. Les Hongrois ont rapidement exigé que Vienne remplisse sa part du marché, mais le gouvernement impérial a refusé de manière inattendue. Les Hongrois, furieux, tentèrent de reprendre la Croatie et la Slavonie par la force, mais furent repoussés par les troupes illyriennes. Aujourd'hui, l'Autriche est entrée dans le conflit en faveur des Illyriens, jurant de mettre fin aux illusions de maîtrise de l'Empire par la Hongrie."
 worldnews.7.a:0 "La stabilité de l'Europe centrale est menacée."
 worldnews.7.b:0 "Les contradictions de l'impérialisme sont évidentes."

worldnews.8.t:0 "La Russie annonce ses ambitions"
worldnews.8.d:0 "Alors que beaucoup considèrent encore la Russie comme un État en désarroi, secoué par les protestations politiques et l'idéologie radicale ; bon à rien d'autre que de remplir l'espace à l'est de la carte, les événements récents ont prouvé quelque chose de bien différent. Le gouvernement de la nation russe a annoncé ses ambitions territoriales, revendiquant la quasi-totalité du territoire de l'ancien empire russe et manifestant sa volonté de faire appel à la force militaire si le besoin se fait sentir.\n\nDe nombreuses nations d'Europe de l'Est ont déjà rappelé leurs ambassades en Russie, et le monde attend la réponse de l'Allemagne à cette attaque flagrante contre sa sphère d'influence...."
worldnews.8.a:0 "Une développement inquiétant "

worldnews.9.t:0 "Le premier Congrès international"
worldnews.9.d:0 "Les délégués des nations socialistes et des mouvements politiques du monde entier se sont réunis aujourd'hui à Paris, pour le dernier d'une série de congrès mondiaux. Alors que le manteau de la Troisième Internationale a été repris par les Communards après la guerre civile russe, la teneur idéologique de l'événement promet d'être très différente, les partis syndicalistes étant la nouvelle force dominante de l'extrême gauche. Les délégués ont été accueillis par un défilé militaire, une exposition d'art avant-gardiste et enfin un discours du président du CSP.\n\nEn tête de l'ordre du jour figurent l'extension de la révolution à l'Asie et à l'Amérique du Nord, le conflit en cours en Espagne, la politique sur le colonialisme et les conditions d'adhésion à l'alliance militaire de la troisième Internationale "
worldnews.9.a:0 "Une développement intéressant "

 worldnews.10.t:0 "L'Autriche-Hongrie se fédéralise"
 worldnews.10.d:0 "Au cours des dernières décennies, l'Empire austro-hongrois a décentralisé l'autorité de Vienne et de Budapest, surtout avec la création de l'Illyrie en 1927. Aujourd'hui, ce processus a fait un nouveau grand bond en avant, avec la création de [AUS.GetNameDef]. La monarchie a restructuré ses structures internes pour être plus représentative, tout en se rapprochant institutionnellement de ses terres. Avec le remplacement d'un Empire décentralisé et querelleur par un Etat unifié, l'équilibre des pouvoirs en Europe s'est déplacé contre tous les ennemis du statu quo et des Habsbourg."
 worldnews.10.a:0 "Cela changera-t-il vraiment quelque chose ?"
 worldnews.10.b:0 "Leur \"réforme\" conservatrice ne peut pas arrêter la révolution !"

worldnews.11.t:0 "Guerre de l'Atlantique - Intervention canadienne"
worldnews.11.d:0 "Ce qui n'était au départ qu'un simple incident causé par une démonstration de force de la marine socialiste britannique s'est transformé en une guerre totale de l'autre côté de l'Atlantique. L'Union of Britain a déclaré son objectif de répandre le syndicalisme dans l'État voisin de l'Irlande, ce qui a incité le gouvernement royaliste britannique en exil à intervenir au Canada. Les forces navales et aériennes des deux belligérants sont déjà mobilisées et les premiers coups de feu ont déjà été tirés en mer d'Irlande.\n\nLes experts estiment que l'intensité de ce conflit sera limitée en raison des grands plans d'eau qui séparent les belligérants, mais il a néanmoins fait monter les tensions mondiales à de nouveaux sommets "
worldnews.11.a:0 "Une développement intéressant "

worldnews.12.t:0 "Guerre de l'Atlantique - Intervention allemande"
worldnews.12.d:0 "Ce qui n'était au départ qu'un simple incident causé par une démonstration de force de la marine socialiste britannique s'est transformé en une guerre totale de l'autre côté de l'Atlantique. L'Union britannique a déclaré son objectif de répandre le syndicalisme dans l'État voisin de l'Irlande, ce qui a suscité une intervention de l'Empire allemand, qui était en faveur des Irlandais. Les forces navales et aériennes des deux belligérants sont déjà mobilisées et les premiers coups de feu ont déjà été tirés en mer d'Irlande.\n\nLes experts estiment que l'intensité de ce conflit sera limitée en raison des grands plans d'eau qui séparent les belligérants, mais il a néanmoins fait monter les tensions mondiales à de nouveaux sommets "
worldnews.12.a:0 "Une développement intéressant "

worldnews.13.t:0 "\"Notre meilleure heure\""
worldnews.13.d:0 "Homme politique britannique et ancien Lord de l'Amirauté Winston Churchill a publié un nouveau livre, qui fait partie d'un genre émergent connu sous le nom de Histoire Alternative, sur la Grande Guerre. L'histoire prend le point de vue d'un jeune soldat britannique revenant d'une campagne de Gallipoli victorieuse dans un monde radicalement différent du nôtre. Au cours de cette période, Theodore Roosevelt et son Bull Moose Party remportent les élections présidentielles américaines de 1912, ce qui mène à une entrée américaine dans la Grande Guerre et à une victoire dans l'Entente. Une Allemagne vaincue et partiellement occupée est en proie à des crises économiques et politiques constantes, témoin de la défaite des Blancs dans la guerre civile russe, et coup d'État d'un Adam Dressler amer et extrêmement nationaliste. Il dirige le Parti ouvrier allemand qui suit l'idéologie du socialisme populaire, une version extrême du populisme national. Le roman se termine avec le début d'une guerre tripartite entre le Nouveau Reich de Dressler, l'Entente occidentale dirigée par l'Empire britannique dominant, et une Russie soviétique dirigée par Sergey Kirov. Le livre a divisé les critiques, certains louant son attention aux détails, tandis que d'autres le critiquent pour de grandes failles dans la logique historique. Churchill a commenté que Quelque chose comme ça aurait pu arriver dans un autre univers "
worldnews.13.a:0 "Quel fantaisie puéril ! "

 worldnews.14.t:0 "La fin du dualisme austro-hongrois"
 worldnews.14.d.puppets:0 "Après la défaite de la Hongrie, les gouvernements de Galicie-Lodomie, de Bohême et d'Illyrie s'attendaient à ce que les promesses autrichiennes d'accorder l'autonomie aux minorités hongroises soient tenues. Au lieu de cela, les Autrichiens ont renoncé à toute décentralisation, et par conséquent les États slaves autonomes se sont révoltés contre les Autrichiens. Maintenant que toutes les autres parties de l'Empire sont occupées par les troupes autrichiennes ou en révolte ouverte, le gouvernement de Vienne a annoncé un retour à l'Empire autrichien tel qu'il était avant 1867. La plupart des observateurs prédisent que les révoltes seront écrasées, et le retour de la réaction en Europe centrale."
 worldnews.14.d.nopuppets:0 "Après la défaite de l'Illyrie et de la Bohème, l'Empire austro-hongrois semblait vouloir revenir au statu quo de 1920. Au lieu de cela, les Autrichiens refusèrent de laisser les Hongrois reconquérir la Croatie et la Slavonie, malgré toutes leurs promesses. Lorsque les Hongrois, furieux, tentèrent à nouveau de la prendre par la force, ils furent rapidement envahis par la Landwehr, et furent bientôt vaincus. Aujourd'hui, alors que toutes les autres parties de l'Empire sont occupées par les troupes autrichiennes, le gouvernement de Vienne a annoncé un retour à l'Empire autrichien tel qu'il était avant 1867 - centralisé sous Vienne, attaché au statu quo et à la réaction. Bien que certains continuent à prédire l'effondrement de l'Empire, l'ordre a été rétabli pour l'instant."
 worldnews.14.a:0 "Un pas en arrière ?"
 worldnews.14.b:0 "Une nouvelle réaction ne peut pas arrêter la révolution !"

worldnews.15.t:0 "Assassinat du Président Kerenskiy"
worldnews.15.d:0 "Kerenskiy vient d'être tué par balle alors qu'il se rendait au Sénat ! L'agresseur a été arrêté par la police, mais les buts et les intentions de l'agresseur sont inconnus. Malgré son impopularité massive auprès du peuple russe due à une réforme agraire bâclée et à un régime inefficace, Kerenskiy a néanmoins réussi à maintenir le pays uni pendant des années, et sa mort a plongé la Russie dans le chaos. Les sénateurs discutent déjà d'un éventuel remplacement de Kerenskiy, de nouvelles coalitions se forment, tant à gauche qu'à droite, tandis que des militaires comme Vrangel et Kornilov ne sont qu'à un pas d'intervenir pour dissoudre la démocratie et "sauver la mère Russie"..."
worldnews.15.a:0 "Quelle barbarie!"

worldnews.16.t:0 "La guerre entre le Chili et l'Argentine!"
worldnews.16.d:0 "Les tensions entre les deux puissances régionales s'exacerbent depuis des années, les divergences idéologiques poussant les nations de plus en plus loin dans l'éloignement. Le soutien du Chili au FOP en Patagonie et l'incapacité de l'Argentine à réprimer la rébellion ont finalement porté leurs fruits, l'armée argentine et l'Armada s'étant opposées à une offensive conjointe sur le Rio Negro, les forces chiliennes ouvrant le feu sur les troupes argentines en progression "
worldnews.16.a:0 "Une évolution troublante "
worldnews.16.b:0 "L'Argentine sera réunie!"

worldnews.17.t:0 "Le Congrès du Caire"
worldnews.17.d:0 "Les dirigeants de nombreux pays du Moyen-Orient de [PER.GetNameDef] en Arabie à la Cyrénaïque se sont réunis au Caire pour discuter de la question ottomane. Beaucoup prédisent que l'Egypte dominera le Congrès alors qu'elle élabore un plan pour le Moyen-Orient sans l'Empire ottoman. Cependant, le temps nous dira si cela ne fera que semer les graines d'un conflit ou de la paix "
worldnews.17.a:0 "Je me demande où j'ai déjà vu ça avant...."

worldnews.18.t:0 "Création du Pacte de Belgrade"
worldnews.18.desc_rom_gre:0 "La Serbie, la Roumanie et la Grèce, les trois pays balkaniques membres de l'Entente, qui ont tous des vues revanchardes, se sont récemment réunis autour d'une table de négociations commune et ont annoncé le début du Pacte de Belgrade. Si ce pacte met l'accent sur la discussion culturelle et la préservation des identités balkaniques, il s'agit aussi d'une alliance militaire entre les participants, apparemment dirigée vers le pays qui les sépare et qui détient leurs " terres ancestrales .\n\nCe nouveau développement est une épine dans le pied de la domination bulgare sur les Balkans, mais seule la réaction entrante des autres puissances centrales peut déterminer si elle portera ses fruits "
worldnews.18.desc_only_romania:0 "La Serbie, la Roumanie et la Grèce, les trois pays balkaniques membres de l'Entente, qui ont tous des vues revanchardes, se sont récemment réunis autour d'une table de négociations commune. Alors que la Grèce a pris ses distances par rapport à la création d'une alliance militaire, la Serbie et la Roumanie ont annoncé le début du Pacte de Belgrade. Ce pacte met beaucoup l'accent sur la discussion culturelle et la préservation des identités balkaniques, mais il semble aussi s'adresser au pays situé à la frontière sud, où se trouvent leurs "terres ancestrales.\n\nCe nouveau développement est une épine dans le pied de la domination bulgare sur les Balkans, mais seule la réaction entrante des autres puissances centrales peut déterminer si elle portera ses fruits "
worldnews.18.desc_only_greece:0 "La Serbie, la Roumanie et la Grèce, les trois pays balkaniques membres de l'Entente, qui ont tous des vues revanchardes, se sont récemment réunis autour d'une table de négociations commune. Alors que la Roumanie a pris ses distances par rapport à la création d'une alliance militaire, la Serbie et la Grèce ont annoncé le début du Pacte de Belgrade. Ce pacte met beaucoup l'accent sur la discussion culturelle et la préservation des identités balkaniques, mais il semble aussi viser le pays qui les sépare et qui détient leurs "terres ancestrales.\n\nCe nouveau développement est une épine dans le pied de la domination bulgare sur les Balkans, mais seule la réaction entrante des autres puissances centrales peut déterminer si elle portera ses fruits "
worldnews.18.a:0 "Espérons que les Balkans ne déclencheront pas une autre guerre mondiale "
worldnews.18.b:0 "Ensemble contre la Bulgarie!"
worldnews.18.c:0 "Ça ne se passe pas bien...."

worldnews.19.t:0 "La cinquième guerre anglo-afghane"
worldnews.19.d:0 "Après la Grande Guerre, alors que le Raj britannique s'effondrait dans la tourmente et la guerre, le royaume voisin de l'Afghanistan en profita pour s'emparer de Peshawar et Quetta, deux régions frontalières du Dominion. Cependant, les tentatives de modernisation du gouvernement afghan au cours des dernières décennies se sont heurtées à une résistance farouche de la part des éléments conservateurs du pays. Le roi Amanullah Khan espère maintenant profiter de l'agitation à Delhi après la mort de George V pour en profiter. En répétant le succès de la quatrième guerre anglo-afghane, le roi espère faire taire l'opposition conservatrice et apporter de nouvelles terres à la couronne. Cependant, les experts internationaux ne placent pas beaucoup d'espoir dans la victoire de cette petite nation de montagne dans ce conflit "
worldnews.19.a:0 "Qui se soucie de l'Afghanistan ?"

worldnews.23.t:0 "Le Commonwealth polono-lituanien"
worldnews.23.d:0 "Dans une tournure surprenante des événements, les élections pour le trône vacant de la Pologne ont abouti à la restauration d'un État que l'on croyait oublié dans l'histoire.\n\nMalgré les pressions de l'Autriche et de l'Allemagne, le roi de Lituanie Mindaugas III von Urach a été élu nouveau roi de Pologne et une nouvelle constitution a été rédigée pour unir la Pologne et la Lituanie au sein du Commonwealth. On ne sait pas si cette nouvelle entité sera très stable, mais les Polonais semblent enthousiastes "
worldnews.23.a:0 "C'est inattendu "

worldnews.24.t:0 "Oswald Mosley élu président du TUC"
worldnews.24.d:0 "Le Congrès des syndicats de 1936 au sein de l'Union of Britain s'est avéré décisif. Le président de longue date du TUC, Philip Snowden, a déclaré sa démission, ce qui a poussé les quatre principales factions de l'Union - Maximistes, Autonomistes, Fédéralistes et Congrégationnistes - à s'opposer à cette position.\n\nEt au fur et à mesure que la poussière se dissipait, Oswald Mosley, chef des Maximistes et idéologue totaliste, a été nommé nouveau président. La faction de Mosley soutient un gouvernement central fort et un contrôle total de l'Etat sur l'économie, et est beaucoup plus favorable à l'action militaire et au nationalisme britannique que toute autre faction "
worldnews.24.a:0 "Intéressant "

worldnews.25.t:0 "Niclas y Glais élu président du TUC"
worldnews.25.d:0 "Le Congrès des syndicats de 1936 au sein de l'Union of Britain s'est avéré décisif. Le président de longue date du TUC, Philip Snowden, a déclaré sa démission, ce qui a poussé les quatre principales factions de l'Union - Maximistes, Autonomistes, Fédéralistes et Congrégationnistes - à s'opposer à cette position.\n\nEt au fur et à mesure que la poussière se dissipe, le poète gallois et leader des Autonomistes, Niclas y Glais, a prêté serment en tant que nouveau Président. Les Autonomistes soutiennent une plus grande décentralisation de l'Union britannique et une autonomie encore plus grande pour les nations galloises et écossaises, peut-être même une indépendance totale "
worldnews.25.a:0 "Intéressant "

worldnews.26.t:0 "Sylvia Pankhurst élue présidente du TUC"
worldnews.26.d:0 "Le Congrès des syndicats de 1936 au sein de l'Union of Britain s'est avéré décisif. Le président de longue date du TUC, Philip Snowden, a déclaré sa démission, ce qui a poussé les quatre principales factions de l'Union - Maximistes, Autonomistes, Fédéralistes et Congrégationnistes - à s'opposer à cette position.\n\nEt au fur et à mesure que la poussière se dissipait, Sylvia Pankhurst, la dirigeante des Congrégationnistes, a été élue nouvelle présidente, ou présidente dans ce cas-ci. Kenney est l'une des rares femmes leaders sur la planète, et son idéologie d'une approche féministe et égalitaire radicale correspond à cette situation "
worldnews.26.a:0 "Intéressant "

worldnews.27.t:0 "Arthur Horner élu président du TUC"
worldnews.27.d:0 "Le Congrès des syndicats de 1936 au sein de l'Union of Britain s'est avéré décisif. Le président de longue date du TUC, Philip Snowden, a déclaré sa démission, ce qui a poussé les quatre principales factions de l'Union - Maximistes, Autonomes, Fédéralistes et Congrégationnistes - à s'opposer à cette position..\n\nEt au fur et à mesure que la poussière se dissipait, Arthur Horner, l'actuel secrétaire général, a été choisi comme successeur de Snowden. Lui et ses fédéralistes sont en faveur du maintien du statu quo, une position qui devient de plus en plus difficile à maintenir dans ce monde en mutation "
worldnews.27.a:0 "Intéressant "

worldnews.28.t:0 "Edward VIII couronné roi de Grande-Bretagne"
worldnews.28.d:0 "George V, le dernier roi de Grande-Bretagne et d'Irlande à avoir régné sur les Home Isles elles-mêmes, est décédé alors qu'il était en exil au Canada. Le premier roi de Windsor, son règne restera dans les mémoires avec tristesse et chagrin, car la Grande-Bretagne a perdu le Grande Guerre et sa patrie pendant cette période. La couronne a été héritée par Edouard, prince de Galles, qui se stylise maintenant sous le nom d'Edouard VIII..\n\nLe roi Édouard est un homme vindicatif et ambitieux, et il n'est pas en bons termes avec le premier ministre Mackenzie King. Il vit dans le but de venger son père et de reconquérir les îles britanniques, et est donc très populaire parmi les exilés britanniques au Canada, entre autres "
worldnews.28.a:0 "Intéressant "

worldnews.29.t:0 "Les Loyalistes français rétablissent la monarchie"
worldnews.29.d:0 "Après une brève guerre civile française, l'ancien gouvernement français et ses partisans ont fui en Afrique du Nord pour échapper à la colère syndicaliste. Là, la nation s'est finalement transformée en une junte militaire sous la direction du Lion de Verdun, Philippe Petain. Cependant, une grande question s'est posée dans ce pays vaincu : quel devrait être son avenir ? Reprendre la France est la priorité, oui, mais que devrait être le gouvernement ?\n\nIl semble que les Français aient répondu eux-mêmes à la question, puisque l'État français a accepté un accord pour restaurer la monarchie en France "
worldnews.29.a:0 "Est-ce que ça changera quelque chose?"

worldnews.30.t:0 "Le Japon annonce ses ambitions"
worldnews.30.d:0 "Bien que la situation au Japon ait été critique depuis la Paix avec Honneur, avec de nombreuses crises économiques, des troubles et une réponse inefficace aux interventions allemandes en Chine conduisant à l'effondrement du régime autocratique de Tanaka, l'Empire du Soleil Levant a réussi à rebondir, bien que seulement comme une puissance régionale avec son influence limitée en Asie orientale.\n\nCependant, les Japonais semblent déterminés à mettre fin à cette faiblesse et ont maintenant annoncé leur ambition de reprendre leur place parmi les grandes puissances, par la force si nécessaire. L'Allemagne, qui possède sa propre sphère en Asie, a peu de chances de recevoir cette nouvelle avec chaleur "
worldnews.30.a:0 "Très inquiétant "
worldnews.30.b:0 "Merveilleux ! "

worldnews.31.t:0 "Travailleurs élus en France"
worldnews.31.d:0 "La Commune de France est la première nation syndicaliste du monde, réunie en fédération de communes urbaines et dirigée par le Comité de Salut Public, le premier exécutif. Mais depuis sa création, la politique de la Deuxième Commune n'a pas été uniforme - de nombreuses factions se sont formées, chacune ayant sa propre idée de la voie que la France devrait emprunter. Alors que le temps de la vengeance contre l'Allemagne et la Révolution mondiale approche à grands pas, l'élection de la CGT de 1936 s'annonce très importante....\n\nLe remplaçant du disgracié Marceau Pivert est issu de sa propre faction, les Travailleurs, qui occupent désormais la première place du CSP. Ils défendent une extension de la démocratie et s'inspirent des Britanniques pour décentraliser la Commune "
worldnews.31.a:0 "Intéressant "

worldnews.32.t:0 "Le syndicalisme prévaut en Ukraine"
worldnews.32.d:0 "Après la Weltkrieg, l'Ukraine est devenue un champ de bataille entre l'Hetmanat pro-allemand, les bolcheviks, le territoire libre de Makhno et de nombreux autres groupes armés. Le Hetmanate a prévalu, mais il s'est avéré impopulaire parmi les Ukrainiens, et après une crise agricole et le tristement célèbre Lundi Noir, cette haine a atteint un point de rupture.\n\nLe célèbre leader syndicaliste ukrainien, Oleksander Shumsky, a conduit ses milices rouges à dissoudre le Royaume et à déclarer la République socialiste ukrainienne. Le temps dira si cette nouvelle entité subira une réaction allemande, mais cette victoire a renforcé les positions d'extrême gauche sur le Reichspakt."
worldnews.32.a:0 "Même le Reichspakt n'est pas sûr "

worldnews.33.t:0 "Jacobins élus en France"
worldnews.33.d:0 "La Commune de France est la première nation syndicaliste du monde, fédérée en fédération de communes urbaines et dirigée par le Comité de Salut Public, le directeur général. Mais depuis sa création, la politique de la Deuxième Commune n'a pas été uniforme - de nombreuses factions se sont formées, chacune ayant sa propre idée de la voie que la France devrait emprunter. Alors que le temps de la vengeance contre l'Allemagne et la Révolution mondiale approche à grands pas, l'élection de la CGT de 1936 s'annonce très importante....\n\nLe remplacement de Marceau Pivert, disgracié, venait des Jacobins, une faction extrémiste favorable à une centralisation accrue et à la transformation de la France en un Etat avant-gardiste que tous les syndicalistes devaient suivre. Ils détiennent maintenant la majorité dans le CSP "
worldnews.33.a:0 "Intéressant "

worldnews.34.t:0 "Soreliens élus en France"
worldnews.34.d:0 "La Commune de France est la première nation Syndicaliste du monde. Il s'agit d'une fédération de communes de la ville dirigée par le Comité de Salut Public, le directeur général. Depuis sa création, la Deuxième Commune n'a pas été uniforme dans sa politique ; de nombreuses factions avec leur propre direction distincte pour la France ont rivalisé pour le pouvoir. A l'approche de la vengeance contre l'Allemagne et de la Révolution mondiale, l'élection de 1936 devait être très importante....\n\nLe remplacement de Marceau Pivert, disgracié, est dû aux Soréliens, qui détiennent maintenant la majorité du CSP. Les Soréliens sont des syndicalistes orthodoxes et prônent la centralisation avec la Bourse Générale du Travail - le " parlement " - comme institution principale "
worldnews.34.a:0 "Intéressant "

worldnews.35.t:0 "Anarchistes élus en France"
worldnews.35.d:0 "La Commune de France est la première nation syndicaliste du monde, fédérée en fédération de communes urbaines et dirigée par le Comité de Salut Public, le directeur général. Mais depuis sa création, la politique de la Deuxième Commune n'a pas été uniforme - de nombreuses factions se sont formées, chacune ayant sa propre idée de la voie que la France devrait emprunter. Alors que le temps de la vengeance contre l'Allemagne et la Révolution mondiale approche à grands pas, l'élection de la CGT de 1936 s'annonce très importante....\n\nLe remplacement du disgracié Marceau Pivert est né des Anarchistes, un mouvement inspiré par le révolutionnaire ukrainien Nestor Makhno. Les anarchistes dirigent désormais le DSP et favorisent une plus grande liberté régionale et une réduction drastique des pouvoirs du DSP "
worldnews.35.a:0 "Intéressant "

worldnews.36.t:0 "L'engorgement électoral en France"
worldnews.36.d:0 "La Commune de France est la première nation syndicaliste du monde, fédérée en fédération de communes urbaines et dirigée par le Comité de Salut Public, le directeur général. Mais depuis sa création, la politique de la Deuxième Commune n'a pas été uniforme - de nombreuses factions se sont formées, chacune ayant sa propre idée de la voie que la France devrait emprunter. Alors que le temps de la vengeance contre l'Allemagne et la Révolution mondiale approche à grands pas, l'élection de la CGT de 1936 s'annonce très importante....\n\nIl était si important, en fait, qu'aucune des quatre factions ne puisse obtenir la majorité. Comme avant les élections, il faut trouver une coalition, mais comment cela va-t-il changer la forme de la politique de la Commune ? Seuls les hommes du CSP le savent "
worldnews.36.a:0 "Intéressant "

worldnews.37.t:0 "La quatrième guerre des Balkans"
worldnews.37.d:0 "Un pays renaît dans les Balkans après la Weltkrieg - la Grande Bulgarie, le titan de la péninsule, unissant toutes les terres bulgares et au-delà. Ce royaume pour tous les Bulgares est né avec le sang versé et la guerre, en vainquant la Serbie, la Grèce et la Roumanie dans la Weltkrieg, un fait que ces trois nations n'ont pas oublié de regretter aujourd'hui.\n\nCette tension a conduit à la formation du Pacte de Belgrade, et cette alliance d'États des Balkans a maintenant déclaré la guerre au Tsardom, jetant à nouveau la région dans le conflit. [BUL.GetLeader] sauvera sa nation de cette force écrasante, ou son royaume sera-t-il à nouveau divisé ?"
worldnews.37.d.bulgaria:0 "Un pays renaît dans les Balkans après la Grande Guerre - la Grande Bulgarie, le titan de la péninsule, unissant toutes les terres bulgares et au-delà. Ce royaume pour tous les Bulgares est né avec le sang versé et la guerre, en vainquant la Serbie, la Grèce et la Roumanie dans la Grande Guerre, un fait que ces trois nations n'ont pas oublié de regretter aujourd'hui.\n\nCette tension a conduit à la formation du Pacte de Belgrade - mais, avant qu'ils ne puissent agir, la Bulgarie a pris l'initiative et déclaré la guerre à l'ensemble de l'alliance, jetant une fois de plus la région dans le conflit. [BUL.GetLeader] remporter la victoire une fois de plus, ou son royaume subira-t-il la division et la défaite ?"
worldnews.37.a:0 "C'est toujours la guerre dans les Balkans ?"
worldnews.37.b:0 "Ensemble pour la victoire!"
worldnews.37.c:0 "L'histoire se répètera une fois de plus !"

worldnews.43.t:0 "Révolte dans le Reichspakt"
worldnews.43.d:0 "Après la chute de l'Empire russe dans la Weltkrieg, l'Allemagne a occupé de vastes pans de l'Europe de l'Est, y établissant des gouvernements fantômes et créant l'alliance militaire Reichspakt. Cette alliance de pays très soudée ne devait pas durer, semble-t-il, alors que l'Europe de l'Est se remettait à l'action cette semaine avec une révolte dans la sphère allemande.\n\nLes Lituaniens, menés par Kazys Škirpa, leur Vadas - Leader - ont déclaré leur indépendance totale de l'Allemagne, ce qui a provoqué une réaction en chaîne dans les pays voisins. L'Allemagne a réagi militairement, mais cela suffira-t-il à écraser l'esprit nationaliste ?"
worldnews.43.plc:0 "Après la chute de l'Empire russe dans la Grande Guerre, l'Allemagne a occupé de vastes pans de l'Europe de l'Est, y établissant des gouvernements fantômes et créant l'alliance militaire Reichspakt. Cette alliance de pays très soudée ne devait pas durer, semble-t-il, alors que l'Europe de l'Est se remettait à l'action cette semaine avec une révolte dans la sphère allemande.\n\nLes Lituaniens, dirigés par Kazys Škirpa, leur Vadas - Leader - ont déclaré leur indépendance totale vis-à-vis de leurs oppresseurs dans le Commonwealth polono-lituanien, ce qui a déclenché une réaction en chaîne dans les pays voisins, y compris l'Empire allemand pour réprimer la rébellion. L'Allemagne et le CLP ont tous deux réagi militairement, mais cela suffira-t-il à écraser l'esprit nationaliste ?"
worldnews.43.a:0 "Voyons combien de temps ils durent "

worldnews.50.t:0 "Guerre du Désert"
worldnews.50.d:0 "Pendant longtemps, les Ottomans ont régné sur le Levant et sa population arabe. Pour beaucoup d'entre eux, c'était un scandale, et l'Entente en a profité pendant la Weltkrieg pour déclencher une révolte qui a paralysé les efforts de guerre des Ottomans.\n\nLa fondation du pacte du Caire en 1936 semblait être un défi pour l'Empire ottoman, et aujourd'hui cette confrontation a pris fin lorsque l'Egypte a annoncé l'entrée en guerre de toute l'alliance contre les Ottomans. En réponse, les Arabes de toutes les grandes villes du Levant se sont révoltés, avec des équipements que beaucoup spéculent avoir été fournis par ces États qui traversent maintenant la frontière en territoire ottoman."
worldnews.50.a:0 "Un nouveau défi pour l'empire en ruine "

worldnews.51.t:0 "La Pologne élit un nouveau roi"
worldnews.51.d:0 "Pendant près de deux décennies, le trône polonais est resté vide. Après la fin de la Weltkrieg, un Conseil de régence a été convoqué pour élire le nouveau roi polonais. Cependant, l'ingérence et l'incompétence constantes ont empêché le Conseil de choisir un roi pour toutes ces années. Mais maintenant, après de nombreuses semaines de débats intenses au sein des chambres du Conseil de régence polonais, la décision a finalement été prise d'élire un nouveau monarque au trône polonais, longtemps vacant.\n\nLe couronnement de [POL.GetLeader] a eu lieu dans le palais de Varsovie tôt le matin, et a été suivi par des défilés et des célébrations dans tout le pays. Reste à voir si le nouveau roi pourra naviguer dans la petite nation polonaise à travers les tempêtes à venir "
worldnews.51.a:0 "La Régence est enfin terminée. "

worldnews.52.t:0 "La Pologne tombe dans le syndicalisme"
worldnews.52.d:0 "Après l'effondrement complet du gouvernement polonais à la suite de la catastrophe du Lundi noir, la Pologne s'est retrouvée dans une anarchie totale, avec de nombreuses factions politiques différentes en compétition pour le pouvoir dans le vide de l'ancien royaume. Ces combats ont pris fin aujourd'hui alors que les forces syndicalistes revendiquent la victoire, annonçant leur contrôle total du pays depuis les chambres du défunt Conseil de régence. La communauté internationale a réagi avec stupeur, alors que le gouvernement du Royaume, autrefois conservateur, a été remplacé par un gouvernement syndicaliste radical, apparemment en un jour. Le temps nous dira comment cela augure pour l'Europe "
worldnews.52.a:0 "Une colonne vertébrale au milieu du Reichspakt!"

worldnews.53.t:0 "La Pologne tombe dans le nationalisme"
worldnews.53.d:0 "Après l'effondrement complet du gouvernement polonais à la suite de la catastrophe du Lundi noir, la Pologne s'est retrouvée dans une anarchie totale, avec de nombreuses factions politiques différentes en compétition pour le pouvoir dans le vide de l'ancien royaume. Ces combats ont pris fin aujourd'hui alors que les forces nationalistes polonaises revendiquent la victoire, annonçant officiellement la création du nouveau régime à partir des marches abandonnées du palais de Varsovie.\n\nLe nouveau gouvernement nationaliste a ébranlé ses voisins en proclamant immédiatement la création d'un " Grand État polonais " et en exprimant son intention d'unifier tous les Polonais sous un même drapeau. Reste à voir si le nouveau gouvernement pourra tenir ses promesses "
worldnews.53.a:0 "Les Allemands ne laisseront sûrement pas ça arriver. "

worldnews.54.t:0 "La Pologne déclare la République"
worldnews.54.d:0 "Après plusieurs attentats terroristes très médiatisés en Pologne et l'effondrement quasi total de leur économie, un important groupe de hauts responsables polonais a publié une déclaration déclarant la création d'une nouvelle "République polonaise. La déclaration a reçu des déclarations de soutien immédiates de la part de nombreuses branches du gouvernement, et il semble que la République a pris le contrôle de la plus grande partie du pays sans qu'il y ait eu presque aucune effusion de sang.\n\nLe Conseil de régence, l'ancienne autorité dirigeante en Pologne, a été dissous et la question du prochain roi polonais est restée sans réponse. Le peuple s'est rallié autour de la nouvelle République, et le nouvel avenir du pays semble prometteur "
worldnews.54.a:0 "L'ancien ordre s'efface-t-il?"

worldnews.55.t:0 "L'armée polonaise s'empare du contrôle"
worldnews.55.d:0 "Afin d'éviter un effondrement total du gouvernement en Pologne, le Sejm a adopté hier une mesure d'urgence pour inviter l'armée polonaise à créer un nouveau gouvernement jusqu'à ce que la situation économique et politique se stabilise. L'armée polonaise a agi rapidement sous la direction de l [POL.GetLeader], les couvre-feux à la suite de cette soudaine prise de pouvoir militaire.\n\nPolish military units now patrol the streets of Warsaw, and many wonder if even after the situation stabilises, the military intends to stay and create yet another military dictatorship in Eastern Europe "
worldnews.55.a:0 "La Pologne n'a pas pu choisir par elle-même, semble-t-il. L'armée l'a choisie "

worldnews.56.t:0 "Manœuvres dans les Carpates"
worldnews.56.d:0 "Le traité de Bucarest de 1918 a officiellement mis fin à la Weltkrieg pour la Roumanie, mais à quel prix ? La Roumanie était maintenant dominée par les industries allemandes et autrichiennes, la plus grande partie de son littoral était annexée par la Bulgarie, et les Carpates séparant la Roumanie de la Hongrie ont été placées sous contrôle austro-hongrois..\nL'humiliation que la Roumanie a endurée l'a transformée en une dictature nationale-populiste, dirigée par le Conducător, Corneliu Codreanu. Codreanu et sa Garde de fer ont entrepris de redonner à la Roumanie ce qu'ils disent qu'elle aurait dû être, un titan des Balkans.\nLeur premier grand mouvement est un exercice militaire à grande échelle apparemment en préparation pour s'emparer des Carpates, et peut-être des terres au-delà "
worldnews.56.a:0 "Le monde change...."

worldnews.58.t:0 "La démocratie prévaut aux Philippines"
worldnews.58.d:0 "Les Philippines, qui viennent tout juste d'obtenir leur indépendance des États-Unis, sont aujourd'hui confrontées à l'un des défis les plus sérieux auxquels tout nouveau pays pourrait être confronté. Inspirés par la Confédération Syndicaliste d'Amérique et la Commune Bhârat, des officiers de l'armée mécontents ont marché sur Manille pour soutenir les paysans et ouvriers rebelles.\n\nLeur tentative a été rapidement déjouée lorsque des unités loyalistes de l'armée ont réaffirmé leur soutien et sont intervenues en faveur du gouvernement légitime et démocratique philippin et ont chassé l'armée rebelle de la capitale, mettant fin à la menace d'un coup syndicaliste avant même son éclatement "
worldnews.58.a:0 "Un jour, ils rejoindront le bercail "
worldnews.58.b:0 "Les États-Unis leur ont bien enseigné "

worldnews.59.t:0 "L'armée prend le pouvoir aux Philippines"
worldnews.59.d:0 "Les Philippines, qui viennent tout juste d'obtenir leur indépendance des États-Unis, sont aujourd'hui confrontées à l'un des défis les plus sérieux auxquels tout nouveau pays pourrait être confronté. Inspirés par la Confédération Syndicaliste d'Amérique et la Commune Bhârat, des officiers de l'armée mécontents ont marché sur Manille pour soutenir les paysans et ouvriers rebelles.\n\nLeur tentative a été rapidement déjouée lorsque des unités de l'armée sont intervenues et ont chassé l'armée rebelle de la capitale et de nombreux points clés. Cependant, l'armée a décidé de s'emparer du pouvoir, avec la mise en place d'un cabinet de commandants militaires pour assurer la sécurité des Philippines " dans un avenir prévisible  "
worldnews.59.a:0 "Suivons ces développements "

worldnews.60.t:0 "Le syndicalisme se propage aux Philippines"
worldnews.60.d:0 " Les Philippines, qui viennent d'obtenir leur indépendance des Etats-Unis, sont aujourd'hui confrontées à l'un des défis les plus sérieux qu'un nouveau pays puisse rencontrer. Inspirés par la Confédération Syndicaliste d'Amérique et la Commune Bhârate, des officiers de l'armée mécontents marchèrent sur Manille pour soutenir les paysans et les ouvriers rebelles. Il semble que le soutien de l'armée au Syndicalisme était plus répandu que prévu, et l'armée déclara rapidement soutenir le mouvement syndicaliste. Maintenant qu'il n'y a plus d'armée à l'extérieur de quelques divisions loyalistes et qu'il ne veut pas voir l'archipel sombrer dans une autre guerre civile sanglante, le gouvernement cède le pouvoir au dirigeant du mouvement syndicaliste "
worldnews.60.a:0 "Même en Asie, le libéralisme n'est pas sûr !"

worldnews.61.t:0 "Le syndicalisme s'étend à la Birmanie"
worldnews.61.d:0 "Suite à une série de mauvaises décisions du gouvernement birman, aboutissant à un ordre à l'armée royale birmane d'ouvrir le feu sur les étudiants et les travailleurs protestants, le pays entier s'est retourné contre la royauté. Le nouveau Conseil national est en train de former un nouveau gouvernement syndicaliste et envisagerait déjà, semble-t-il, de se tourner vers l'extérieur à la recherche d'alliés forts et partageant les mêmes idées "
worldnews.61.a:0 "Pays après pays, la révolution progresse "

 worldnews.62.t:0 "La rébellion du Rand réussit"
 worldnews.62.d:0 "La base industrielle de l'Afrique du Sud, le Rand, a toujours été un foyer d'idées syndicalistes. Cependant, jusqu'à présent, les intérêts des travailleurs blancs n'ont jamais pu se concilier avec les besoins des autochtones. Peu de gens s'attendaient donc à ce que le plus grand groupe d'intérêt indigène d'Afrique du Sud, l'Industrial and Commercial Workers' Union, et la plus grande organisation syndicale blanche, la Ligue socialiste internationale, surmontent leurs différences et renversent le gouvernement du dominion sud-africain. Pourtant, ils l'ont fait : et à Pretoria, un État ouvrier a été déclaré. Des frictions sont déjà signalées entre les socialistes blancs qui se considèrent plus aptes à guider l'Afrique du Sud vers le socialisme, et les militants non blancs qui cherchent à participer pleinement au nouveau gouvernement. Le temps dira si le syndicalisme peut survivre sans compromettre son identité dans cet environnement politique hostile."
 worldnews.62.a:0 "L'Hydre rouge a atteint le continent noir ?!"
 worldnews.62.b:0 "L'Internationale unit le genre humain !"

 worldnews.63.t:0 "La loi sur l'émancipation des personnes de couleur est adoptée"
 worldnews.63.d:0 "Nouvelles surprenantes d'Afrique du Sud : leur parlement, également connu sous le nom de Volksraad, a approuvé une loi demandée par le gouvernement qui émancipe les Sud-Africains d'origine mixte, connus dans le pays sous le nom de \"Coloureds\".\n\nLes craintes que l'accord soit torpillé par l'opposition et les éléments conservateurs dans les rangs du gouvernement ne se sont pas concrétisées. Le ministre libéral afrikaner et auteur du projet de loi, Jan Hendrik Hofmeyr, a déclaré que ce n'était que la première étape d'une transition progressive vers une Afrique du Sud qui sera vraiment équitable pour tous ses citoyens. D'autres alliés du Volksraad n'ont pas tardé à ajouter la mise en garde suivante : ils ne sont pas prêts à compromettre les intérêts de la population blanche d'Afrique du Sud dans ce processus."
 worldnews.63.a:0 "Un nouveau cap audacieux pour l'Afrique du Sud."

 worldnews.64.t:0 "Début de la troisième guerre des Boers"
 worldnews.64.d:0 "Le ressentiment entre les colons néerlandais et britanniques en Afrique du Sud couve sous la surface depuis la fin de la seconde guerre des Boers : les premiers cherchant surtout à obtenir le divorce de l'Afrique du Sud avec l'Empire britannique tandis que les seconds cherchent à s'en rapprocher le plus possible, une reprise du conflit était peut-être inévitable dès le départ : tirant parti de leur majorité au sein de l'électorat, les Afrikaners ont déclaré l'Afrique du Sud république indépendante sous la direction du Dr. D.F. Malan. Les provinces anglophones de Rhodésie du Sud et du Natal ont peu après déclaré leur loyauté à l'Empire et leur sécession de la république. Alors que les lignes de front sont tracées, une entente semble de plus en plus probable. Les Britanniques peuvent-ils enfin pacifier définitivement l'Afrique du Sud, ou les Boers vont-ils retrouver la liberté et l'indépendance auxquelles ils ont dû renoncer en 1902 ?"
 worldnews.64.a:0 "La troisième fois, c'est la bonne..."

worldnews.66.t:0 "L'Erythrée se révolte !"
worldnews.66.d:0 "Le seul gain de l'Ethiopie dans la Weltkrieg, la précieuse possession côtière de l'Erythrée est maintenant en révolte ouverte ! Mécontents de l'oppression, du manque de respect, de la surimposition et maintenant de la guerre, les forces musulmanes et chrétiennes opprimées de la nation se sont rassemblées sous un seul drapeau et souhaitent libérer leur pays. L'Empereur d'Abssynia a déjà réagi avec indignation, et la guerre d'indépendance érythréenne a commencé ! Alors que toutes les pièces sont posées sur la table, la région surveille de près ; cela sera-t-il la chance dont la Somalie a besoin en ce temps de guerre pour saisir la victoire ? Le seul port côtier d'Abssynia sera-t-il conservé ou la bravoure des insurgés de la rébellion  l'emportera-t-elle ?"
worldnews.66.a:0 "Le temps dira "

worldnews.67.t:0 "La mort de Pie XI"
worldnews.67.d:0 "Toute la chrétienté pleure la mort de Sa Sainteté, le Pape Pie XI, qui est mort à la suite d'une crise cardiaque après avoir été en mauvaise santé au cours des dernières années, ce qui s'est rapidement aggravé après le lundi noir. Le Saint-Père sera bientôt enterré avec le reste de ses prédécesseurs dans la Tombe des Papes. Jusqu'à ce que le prochain pape puisse être choisi, l'État pontifical sera dirigé par le Collège des Cardinaux à Rome. La succession de Sa Sainteté est d'autant plus importante que l'Eglise catholique gouverne la nation renaissante et qu'elle s'oppose avec véhémence au syndicalisme, force qui a divisé le nord de l'Italie le long du fleuve Pô et cherche à réunifier à nouveau la péninsule italienne "
worldnews.67.a:0 " C'est terrible  "

worldnews.70.t:0 "ANI gagne les élections en Italie"
 worldnews.70.d:0 "La République italienne était sous la protection de l'Autriche depuis la fin de la guerre civile italienne il y a quinze ans. Cependant, après le lundi noir, l'Autriche a retiré une grande partie de son influence et de son armée de la nation, et a laissé la République italienne s'occuper elle-même de ses problèmes économiques. Afin d'obtenir davantage de soutien au sein du parlement pour traiter le Lundi noir comme ils l'ont jugé bon, les libéraux démocrates au pouvoir sous la direction d'Ivanoe Bonomi ont appelé à des élections anticipées. Ces élections se sont conclues par l'élection du parti anti-autrichien Associazione Nazionalista Italiana. Le nouveau Premier ministre, [ITA.GetLeader], a déclaré aujourd'hui lors d'un discours à Milan que rien ne ferait jamais obstacle à la grandeur de l'Italie, et le Lundi noir a été la cause directe de l'infâme ingérence autrichienne et du colonialisme, qui seront éradiqués par les nouvelles légions d'Italie "
worldnews.70.a:0 "Intéressant "
worldnews.70.b:0 "Une ennemi, semble t-il"
worldnews.70.c:0 "Nous serons plus forts que jamais !"

worldnews.72.t:0 "Victoire du Dominion"
worldnews.72.d:0 "Depuis la fin de la Grande Guerre, le sous-continent indien a été divisé en trois parties : les vestiges loyalistes du Raj britannique, les socialistes du Congrès national indien et les princes indiens réactionnaires qui ont rejeté les deux parties. La poussière s'étant finalement dissipée, les loyalistes ont triomphé et le Dominion de l'Inde règne désormais sans opposition sur la région, se préparant à devenir une puissance mondiale prééminente une fois qu'elle se sera remise de la dévastation de sa guerre civile "
worldnews.72.a:0 "Est-ce que le Raj y est encore ?"

worldnews.73.t:0 "Victoire de la Fédération Royale"
worldnews.73.d:0 "Depuis la fin de la Grande Guerre, le sous-continent indien a été divisé en trois parties : les vestiges loyalistes du Raj britannique, les socialistes du Congrès national indien et les princes indiens réactionnaires qui ont rejeté les deux parties. La poussière s'étant finalement dissipée, les réactionnaires ont triomphé et Osman Ali Khan règne désormais sans opposition sur la région en tant que nouveau monarque indépendant, faisant de sa nation une puissance mondiale prééminente une fois qu'elle se sera remise de la dévastation de la guerre civile "
worldnews.73.a:0 "Le règne des princes ne finira jamais "

worldnews.74.t:0 "Le Kaisar-i-Hind"
worldnews.74.d:0 "Le nizam dirigeant de l'Inde princière, Osman Ali Khan, s'est proclamé aujourd'hui le véritable successeur du manteau de Kaisar-i-Hind - un titre auparavant porté uniquement par les empereurs moghols et britanniques du sous-continent. La proclamation indique clairement que le nizam considère les prétentions des autres à la domination indienne comme de la fiction et soulève le spectre d'une guerre renouvelée entre l'Empire indien et ses États voisins "
worldnews.74.a:0 "Si prétentieux !"

worldnews.75.t:0 "Victoire de la commune de Bharatiya "
worldnews.75.d:0 "Depuis la fin de la Grande Guerre, le sous-continent indien a été divisé en trois parties : les vestiges loyalistes du Raj britannique, les socialistes du Congrès national indien et les princes indiens réactionnaires qui ont rejeté les deux parties. La poussière s'étant finalement dissipée, les socialistes ont triomphé et la Commune de Bharatiya règne désormais sans opposition sur la région, se préparant à devenir une puissance mondiale prééminente une fois qu'elle se sera remise de la dévastation de sa guerre civile "
worldnews.75.a:0 "Une libération d'en bas "

worldnews.76.t:0 "Les totalistes dans la commune de Bharatiya "
worldnews.76.d:0 "En tant que chef de la faction maximaliste de la commune de Bharatiya et chef d'Etat récemment élu, Subhas Chandra Bose a prononcé aujourd'hui un discours enflammé devant une foule électrifiée à Calcutta, promettant que son nouveau gouvernement totaliste ferait tout son possible pour porter un coup fatal aux " chiens de poche coloniaux " du Dominion nord de l'Inde et aux " oppresseurs décadents " de la Fédération Princely occidentale. Il a affirmé que la Commune de Bharatiya se débrouillerait toute seule pour accomplir sa tâche et prouver au reste du monde que l'Inde est une force avec laquelle il faut compter "
worldnews.76.a:0 "Intéressant "

worldnews.77.t:0 "Syndicalistes dans la commune de Bharatiya"
worldnews.77.d:0 "En tant que leader de la faction des modérés de la commune de Bharatiya et de son chef d'Etat récemment élu, A. K. Fazlul Huq a prononcé aujourd'hui à Calcutta un discours enflammé devant une foule électrifiée, promettant que son nouveau gouvernement syndicaliste marquerait le pas vers une ère de prospérité et de croissance industrielle pour la nation. Il a rejeté l'idée que cela pourrait signifier une approche plus conciliante envers le Dominion de l'Inde au nord et la Fédération princière à l'ouest, disant que la Commune ferait tout ce qu'il fallait pour répandre la révolution ouvrière dans le sous-continent indien et dans le reste du monde. Son élection est interprétée dans de nombreux coins comme une indication de relations plus étroites avec des nations syndicalistes ailleurs, et certains spéculent sur le fait que cela pourrait signifier l'entrée de la Commune de Bharatiya dans la Commune de la faction Internationale française "
worldnews.77.a:0 "Intéressant "

worldnews.78.t:0 "Gandhi prend le pouvoir dans la commune de Bharatiya"
worldnews.78.d:0 "En tant que chef de la faction socialiste agraire de la commune de Bharatiya et chef d'Etat récemment élu, Mohandas Karamchand Gandhi - parfois appelé le Mahatma ou l'"âme pure" par ses compatriotes dévoués - a prononcé aujourd'hui à Calcutta, devant une foule électrifiée, un vibrant discours dans lequel il a promis que la réunification de l'Inde allait vers la "paix. Tout en rejetant les spéculations selon lesquelles cela signifiait une soumission de l'Union de Bharatiya au Dominion de l'Inde au nord ou à la Fédération princière à l'ouest, et en affirmant fermement que la Commune se défendrait contre toute agression, il a exhorté la population indienne à envisager la possibilité de swaraj - ou d'autonomie - par des moyens pacifiques plutôt que par une guerre destructive qui ne ferait que semer la souffrance et il a affirmé que son gouvernement ferait de tout pour suivre cette voie "
worldnews.78.a:0 "Intéressant "

worldnews.80.t:0 "Un chemin vers la paix pour l'Inde ?"
worldnews.80.d:0 "Dans une annonce surprise, les représentants de la Commune de Bharatiya et du Dominion de l'Inde ont annoncé un plan pour la réunion pacifique des deux pays. C'est un plan qui a été défendu par le Mahatma, Mohandas Karamchand Gandhi, bien qu'il ait exigé le respect du parti du gouvernement local de Delhi et plusieurs compromis - notamment une rupture des liens du[DEH.GetNameDef]avec l'Empire britannique et la légalisation du parti socialiste pour les élections prochaines. L'élection est destinée à être chaudement disputée, car il y en a beaucoup au sein de [DEH.GetNameDef] qui se sentent trahis par le manque de consultation publique. D'autres encore, cependant, applaudissent ouvertement cette étape importante vers la réunification du sous-continent sans autre effusion de sang "
worldnews.80.a:0 "C'était pour le moins inattendu "

worldnews.81.t:0 "Les maximistes se lèvent contre Gandhi"
worldnews.81.d:0 "Il y a eu des rumeurs circulant à Calcutta ces dernières semaines que le Mahatma, Mohandas Karamchand Gandhi, avait intensifié les discussions avec[DEH.GetNameDef] pour une union pacifique. Il est difficile de dire si l'union se concrétisera un jour. Peu importe les chances, les totalistes de [DEH.GetNameDef] se sont mis en colère et Subhas Chandra Bose a rassemblé sa faction maximaliste pour frapper Gandhi et les Agrarians afin de s'assurer que la réunion n'ait jamais lieu. Des combats ont déjà éclaté dans la campagne du Bengale, alors que le reste de l'Inde ne peut que regarder et attendre le résultat "
worldnews.81.a:0 "Une autre guerre civile ? Bonté divine !"

worldnews.82.t:0 "Maximistes saisissent Calcutta"
worldnews.82.d:0 "Les forces maximistes sous le commandement de Subhas Chandra Bose ont conduit aujourd'hui au cœur de Calcutta, entourant le bâtiment du Congrès national indien et rassemblant les dirigeants agraires - dont le Mahatma lui-même. On ignore actuellement où se trouve Gandhi, mais Bose et les Maximistes ont rapidement pris le contrôle total du gouvernement et rétabli l'ordre. La faction agraire a été interdite, ce qui signifie que les rêves de paix de Gandhi pour Bharatiya et le reste de l'Inde se sont écroulés "
worldnews.82.a:0 "Un avenir incertain pour la commune de Bharatiya "

worldnews.83.t:0 "La révolte agraire"
worldnews.83.d:0 "Mohandas Karamchand Gandhi s'est fait l'avocat de la résistance au régime maximaliste brutal de Subhas Chandra Bose dans la commune de Bharatiya, et s'il a longtemps déclaré que cette résistance devait être pacifique, la patience des membres du Parti agraire a apparemment pris fin. Le nouveau dirigeant agraire, Nirmal Kumar Bose, a lancé un appel pour que les Maximistes soient renversés par la force, et une insurrection a immédiatement commencé à se répandre à travers le pays. Gandhi, attristé par les violences qui vont être commises en son nom, a choisi de se retirer de la vie publique "
worldnews.83.a:0 "Une autre guerre civile ? Bonté divine !"

worldnews.84.t:0 "Les agriculteurs saisissent Calcutta"
worldnews.84.d:0 "Les forces agraires servant sous les ordres de Nirmal Kumar Bose ont conduit aujourd'hui au cœur de Calcutta, entourant le bâtiment du Congrès national indien et rassemblant les dirigeants totalistes. On ne sait pas où se trouve actuellement le président du Maximist, Subhas Chandra Bose, mais les forces agraires ont rapidement pris le contrôle total du gouvernement et rétabli l'ordre. La faction Maximiste a été interdite, ce qui signifie que la marche rapide de [BHC.GetNameDef] vers une guerre ouverte avec le reste de l'Inde a maintenant été réduite "
worldnews.84.a:0 "Est-ce que cela les rend plus faibles ou plus forts ?"

worldnews.85.t:0 "Elections espagnoles "
worldnews.85.d.spr:0 "Aujourd'hui a marqué un résultat surprenant dans les élections espagnoles, qui se sont tenues au milieu de beaucoup de violence et de protestation par les syndicalistes et les anarchistes carlistes. Malgré les efforts de ces groupes marginaux, le Parti populaire au pouvoir s'est avéré victorieux et, bien que les partis d'opposition aient d'abord contesté les résultats des élections, il semble jusqu'ici que cette victoire soit légitime. Bien que cela ne rétablisse nullement le calme dans[SPR.GetNameDef], cela rassure grandement le public que le gouvernement maintient le soutien populaire et qu'une guerre civile a été évitée de justesse "
worldnews.85.d.cnt:0 "Aujourd'hui a marqué un résultat surprenant dans les élections espagnoles, qui se sont tenues au milieu de beaucoup de violence et de protestation. Le parti anarcho-syndicaliste connu sous le nom de Confederación Nacional del Trabajo - Federación Anarquista Ibérica - ou CNT-FAI - a remporté une large victoire. Alors que les carlistes de l'opposition ont d'abord contesté les résultats, il semble jusqu'à présent que la victoire de la gauche soit légitime et que le comité central de la CNT-FAI ait déjà pris le pouvoir à Madrid. Le nouveau gouvernement aura de nombreux défis à relever pour rétablir l'ordre, mais il semble qu'une guerre civile espagnole ait été évitée de justesse "
worldnews.85.d.car:0 "Aujourd'hui a marqué un résultat surprenant dans les élections espagnoles, tenues au milieu de beaucoup de violence et de protestation. La Falange Española, partisane de la dynastie carliste, remporte la victoire par une large majorité, ouvrant la voie à l'Infante Javier de Borbón-Parma pour remplacer le comateux Alphonse XIII comme roi au pouvoir en Espagne. Alors que les partis de gauche ont d'abord contesté les résultats, il semble jusqu'à présent que la victoire carliste soit légitime et que le couronnement de Javier soit prévu dans la semaine. Le nouveau gouvernement aura de nombreux défis à relever pour rétablir l'ordre, mais il semble qu'une guerre civile espagnole ait été évitée de justesse "
worldnews.85.a:0 "La paix règne en Espagne !"

worldnews.86.t:0 "La guerre civile espagnole terminée"
worldnews.86.d:0 "La guerre civile espagnole est enfin terminée, et il semble que [SPR.GetNameDef] soit sorti vainqueur. Une grande partie du paysage est en ruines et l'ordre n'a pas été complètement restauré, mais le gouvernement[SPR.GetAdjective] a annoncé que les menaces anarchistes et syndicalistes avaient enfin été traitées et qu'il était peu probable qu'elles se relèvent de nouveau dans un avenir proche. C'est un triomphe pour le roi Alphonse XIII, bien qu'il soit peu probable que le roi le sache, tombé dans le coma peu avant le début de la guerre civile "
worldnews.86.a:0 "Intéressant "

worldnews.87.d:0 "La guerre civile espagnole est enfin terminée, et il semble que [CNT.GetNameDef] soit sorti vainqueur. Une grande partie du paysage est en ruines et l'ordre n'a pas été complètement restauré, mais le gouvernement[CNT.GetAdjective] a annoncé que l'ancien ordre féodal avait finalement été mis fin et que le peuple espagnol bénéficierait maintenant d'une transition ordonnée vers un régime syndicaliste. Une foule massive s'est rassemblée à Barcelone pour saluer les milices qui revenaient et prier pour que la nouvelle paix se transforme en paix permanente "
worldnews.87.a:0 "Intéressant "

worldnews.88.d:0 "La guerre civile espagnole est enfin terminée, et il semble que les Carlistes soient sortis triomphants. Une grande partie du paysage est en ruines et l'ordre n'a pas été complètement restauré, mais aujourd'hui, d'énormes foules se sont rassemblées à Burgos pour accueillir leur nouveau roi, Javier I de Borbón-Parma. Le roi proclama ce jour-là un jour férié, disant que justice avait enfin été rendue aux prétendants espagnols et que la lignée royale carliste était exactement là où elle devait être. Il a promis une restauration nationale, ainsi qu'un retour aux racines catholiques de la nation. Sa promesse a été accueillie avec approbation par le Pape, qui a offert des prières pour que la nouvelle paix de l'Espagne soit durable "
worldnews.88.a:0 "Intéressant "

worldnews.89.t:0 "Coup d'Etat anarchiste au Portugal !"
worldnews.89.d:0 "Après des jours d'émeutes dans la capitale de Lisbonne, un coup d'Etat surprise contre le gouvernement portugais dirigé par l'União Anarquista Portuguesa, un mouvement anarcho-syndicaliste qui aurait été inspiré par le récent succès de la CNT-FAI en Espagne - sinon financé par elle - a réussi à prendre le pouvoir. Des milices anarchistes ont emménagé dans les bâtiments de la capitale et un régime intérimaire a été mis en place sous les dirigeants révolutionnaires Neno Vasco et António Pinto Quartin. On s'attend à ce que les nouveaux dirigeants cherchent à resserrer leurs liens avec[CNT.GetNameDef] dans les jours à venir "
worldnews.89.a:0 "La révolution se propage, et elle se propage vite !"

worldnews.90.t:0 "L'engorgement électoral en Grande-Bretagne"
worldnews.90.d:0 "Le Congrès des syndicats de 1936 de l'Union of Britain s'est révélé décisif. Philip Snowden, président de longue date du TUC, a déclaré sa démission, ce qui a poussé les quatre principales factions de l'Union, les Maximistes, les Autonomes, les Fédéralistes et les Congrégationnistes, à prendre le dessus sur cette position. Alors que les troubles ont immédiatement éclaté et que toutes les factions ont demandé des recomptages ou une nouvelle élection, le TUC a finalement décidé d'élire le fédéraliste Tom Mann comme personnalité modératrice. Pour beaucoup, c'est un signe d'inertie politique dans l'Union britannique "
worldnews.90.a:0 "Intéressant "

worldnews.91.t:0 "L'Indochine déclare son indépendance"
worldnews.91.d.a:0 "Après la Grande Guerre, l'Allemagne s'est emparée de l'Indochine française, mais la stabilité n'a été rétablie que lorsque l'Allemagne a écrasé les révolutionnaires de Chine du Sud en 1926.\nMaintenant, les nationalistes et les militants de gauche indochinois se sont dressés contre le régime colonial sous un gouvernement de coalition appelé le Viet Minh. Nguyen Anh Ninh, le chef du Viet Minh, a déclaré l'indépendance de l'Indochine. Après avoir salué l'Internationale et la révolution mondiale, il a condamné la brutale oppression allemande de la classe ouvrière et affirmé l'engagement des travailleurs indochinois envers l'anti-impérialisme et la libération du peuple colonial. Les observateurs sont d'accord avec les médias allemands que ce ne sont que des paysans faibles, que la garnison allemande ou même la police pourraient facilement supprimer les rebelles, appelés les VietMinh."
worldnews.91.d.b:0 "Après la Grande Guerre, l'Allemagne s'est emparée de l'Indochine française, mais la stabilité n'a été rétablie que lorsque l'Allemagne a écrasé les révolutionnaires de Chine du Sud en 1926.\nMaintenant, les nationalistes et gauchistes indochinois sous un gouvernement de coalition appelé Viet Minh se sont dressés contre le régime colonial. Nguyen Anh Ninh, le chef du Viet Minh, a déclaré l'indépendance de l'Indochine à Saigon. Après avoir rendu hommage à la résistance des peuples asiatiques, il a condamné la brutale oppression allemande des peuples asiatiques et affirmé l'engagement du peuple indochinois pour l'unité de l'Asie. Les forces de garnison allemandes ou même la police en Extrême-Orient peuvent facilement réprimer les révoltes, connues sous le nom de Viet Minh."
worldnews.91.d.c:0 "Après la Grande Guerre, l'Allemagne s'est emparée de l'Indochine française, mais la stabilité n'a été rétablie que lorsque l'Allemagne a écrasé les révolutionnaires de Chine du Sud en 1926.\nMaintenant, les nationalistes et les militants de gauche indochinois se sont dressés contre le régime colonial sous un gouvernement de coalition appelé le Viet Minh. Après avoir cité la Déclaration française des droits de l'homme et la Déclaration d'indépendance américaine, Nguyen Anh Ninh, le chef du Viet Minh, a condamné la brutale oppression allemande du peuple libre et affirmé le droit à l'indépendance de la nation indochinoise. Les forces de garnison allemandes ou même la police en Extrême-Orient peuvent facilement réprimer les révoltes, connues sous le nom de Viet Minh."
worldnews.91.a:0 "Oh, comme les puissants sont tombés "
worldnews.91.b:0 "Ce ne sont sûrement pas des sujets coloniaux modèles "
worldnews.91.c:0 "Où ont-ils entendu parler de la Déclaration d'indépendance ?"

worldnews.92.t:0 "La révolte indochinoise réussit "
worldnews.92.d:0 "Avec la ténacité et la fureur des troupes du Viet Minh chassant les troupes allemandes de presque tous les points stratégiques de la péninsule indochinoise, le Foreign Office allemand a finalement accepté de rencontrer les dirigeants de la rébellion et a offert la pleine indépendance à toute la terre qu'ils revendiquent\n\nCe qui confirme la création de l'Union Indochinoise aux acclamations des Vietnamiens venus assister à cet événement historique. L'avenir du pays est encore incertain, mais les rumeurs d'un alignement de Bharatiya commencent à se répandre par les voies diplomatiques alors que le monde essaie de mesurer l'impact de cet événement sur l'Asie "
worldnews.92.a:0 "Un coup terrible pour le colonialisme !"

worldnews.93.t:0 "La révolution indochinoise est vaincue"
worldnews.93.d:0 "Malgré la guerre de guérilla féroce des troupes du Viet Minh, l'armée allemande a réussi à contrecarrer la révolte du Viet Minh en Indochine. Les dirigeants de l'Union indochinoise, cachés dans la plaine des roseaux après l'évacuation du gouvernement central de Saigon, sont présumés morts après que les troupes allemandes eurent lancé un ratissage complet.\n\nCependant, il y a aussi des rumeurs selon lesquelles des dirigeants vietnamiens traversent la frontière et s'enfuient vers d'autres pays. Quoi qu'il en soit, la guerre a laissé une cicatrice indélébile sur la terre, avec des milliers de villages détruits et des millions de personnes qui ont perdu leur maison dans le combat acharné entre les troupes allemandes et les guérillas Viet Minh."
worldnews.93.a:0 "Comme prévu "

worldnews.94.t:0 "La Deuxième Internationale"
worldnews.94.d:0 "La Première Internationale Syndicaliste, qui s'est tenue à Paris, a traité de la diffusion de l'idéologie à l'étranger, du soutien aux mouvements syndicalistes et du renforcement des liens entre les nations syndicalistes existantes, et grâce au succès du rassemblement, la Deuxième Internationale a été appelée à se tenir à Londres.\n\nDes représentants du monde entier ont été salués par une salve d'artillerie britannique, une cornemuse écossaise et une réception globalement très chaude. Alors que l'Europe se rapproche de plus en plus de la guerre, la coopération militaire et économique entre les syndicalistes devrait être le principal sujet de discussion, et la France et la Grande-Bretagne prendront à nouveau les rênes de la politique de l'Internationale "
worldnews.94.a:0 "Intéressant "

worldnews.95.t:0 "Coup d'Etat nationaliste en Ruthénie blanche"
worldnews.95.d:0 "Après la Grande Guerre, les Allemands ont formé un Etat blanc russe dans la Rus' blanche, même si la population locale pouvait difficilement être considérée comme une seule nation auparavant. Ce manque d'identité nationale n'a pas empêché les Allemands d'imposer leur ordre à ce pays, ce qui a entraîné des tensions qui ont été libérées. Le prince Sigismond de Ruthénie blanche, le chef des forces nationalistes biélorusses en Ruthénie blanche, a pris le contrôle du pays après que le roi précédent ait péri dans une explosion de théâtre. Il est encore difficile de dire si Sigismund I se rebellera contre les Allemands ou s'il restera assis en espérant qu'ils acceptent ce nouvel ordre."
worldnews.95.a:0 "Intéressant "

worldnews.96.t:0 "Coup d'Etat pro-russe en Lituanie"
worldnews.96.d:0 "Malgré les obstacles insurmontables qui se dressaient contre eux, la République nationale lituanienne a survécu à la guerre contre le Reichspakt et s'est montrée forte - mais le défi suivant est venu de l'intérieur. Les minorités opprimées russe, polonaise et biélorusse se sont regroupées en un seul mouvement anti-nationaliste, et elles ont frappé. Dirigée par Kazimieras Tiškevičius, l'Alliance pour la libération a pris le contrôle de Vilnius et réorganisé le pays en une monarchie alignée sur la Russie. Les experts estiment qu'une intervention russe a été à l'origine de la victoire surprenante de l'Alliance malgré son désavantage en termes d'effectifs et d'équipements "
worldnews.96.a:0 "D'un seigneur aux bras d'un autre..."

worldnews.99.t:0 "Partito Socialista Italiano remporte les élections "
worldnews.99.d:0 "\nLe Cinquième Congrès de la République socialiste d'Italie s'est terminé avec la victoire du Parti Socialiste Italien, dirigée par [SRI.GetLeader], qui obtient la majorité des sièges au gouvernement. Leur victoire marque un changement vers un syndicalisme socialiste modéré au sein de la République "
worldnews.99.a:0 "Le socialisme modéré ? Nous verrons bien "

worldnews.100.t:0 "L'Unione Sindacalista obtient la majorité italienne "
worldnews.100.d:0 "\nLe Cinquième Congrès de la République socialiste d'Italie s'est terminé avec la victoire de l'Unione Sindacalista, dirigée par Palmiro Togliatti, qui poursuit son mandat en obtenant la majorité des sièges au gouvernement. L'Union Syndicaliste détiennent le contrôle de la république depuis la fin de la Grande Guerre, et cette continuation de leur régime signale une probable solidification de leur alliance avec [FRA.GetNameDef] "
worldnews.100.d.comp:0 "Le Cinquième Congrès de la République socialiste d'Italie a finalement pris fin après une longue impasse qui a forcé un compromis entre les factions de Parti Socialiste Italien et de l'Unione Sindacalista. Palmiro Togliatti du Parti Union Syndicaliste d'Italie conservera son poste de président, bien que le congrès difficile reste un coup porté à la stabilité du gouvernement dans son ensemble "
worldnews.100.a:0 "Pas de surprises là-bas "

worldnews.101.t:0 "L'Union Nationaliste obtient la majorité italienne "
worldnews.101.d:0 "\nLe Cinquième Congrès de la République socialiste d'Italie s'est terminé avec l'Union Nationaliste d'Italie, dirigée par Benito Mussolini, qui a remporté la majorité des sièges au gouvernement. Le changement de régime marque un tournant de la république vers une position plus dure et militariste, en particulier à l'égard des ennemis de la république dans le reste de l'Italie, qui ont déjà réagi avec inquiétude à cette évolution "
worldnews.101.a:0 "Intéressant "

worldnews.105.t:0 "Coup d'Etat au Siam"
worldnews.105.d:0 "Des nouvelles sont apparues aujourd'hui de Bangkok qu'un groupe d'officiers et de membre de l'intelligentsia se faisant appeler le 'Khana Ratsadon' ou 'Parti populaire' avait réussi à prendre le contrôle du gouvernement. Les principaux responsables du gouvernement sont en état d'arrestation et le Roi et son héritier seraient en sécurité et bien surveillés par le nouveau gouvernement. Le nouveau premier ministre a fait une déclaration annonçant qu'il ne s'agissait pas d'un coup d'État militaire, mais plutôt d'un transfert pacifique du pouvoir en attendant la mise en place d'une constitution "
worldnews.105.a:0 "Concernant "

worldnews.106.t:0 "La nouvelle constitution du Siam"
worldnews.106.d:0 "Le roi Prajadhipok du Siam a officiellement publié la première constitution du royaume séculaire de l'Asie du Sud-Est. S'inspirant de la constitution japonaise de l'ère Meji et du gouvernement de l'Allemagne, elle donne au roi et au peuple le pouvoir supérieur à la puissante famille royale, qui a exercé un grand contrôle sur Sa Majesté. Dans une déclaration faite aujourd'hui, le Premier ministre Pharya Manopakorn Nitithsda a confirmé qu'on lui avait demandé de former un gouvernement intérimaire pour administrer les prochaines élections, alors que l'ancien gouvernement est lentement mais sûrement démis de ses fonctions "
worldnews.106.a:0 "S'adapter au temps "

worldnews.107.t:0 "Victoire nationaliste en Afrique du Sud"
worldnews.107.d:0 "Après une élection controversée qui a divisé l'Union d'Afrique du Sud en deux, le Parti national - dirigé par J.B.M. Hertzog - a déclaré la victoire, mais avec la plus mince majorité au Parlement du pays. En Afrique du Sud, le vote se limite principalement aux Blancs, répartis entre les Afrikaners au nord et les Britanniques au sud, et les Afrikaners ont pu remporter la victoire en soutenant Hertzog avec véhémence. Les troubles dans les régions britanniques sont cependant en hausse, en particulier au sein de la population autochtone qui craint les politiques d'apartheid prévues par le Parti national, et beaucoup prédisent que le pays sombrera bientôt dans la violence ou même dans la guerre civile "
worldnews.107.a:0 "Intéressant "

worldnews.108.t:0 "Victoire dominioniste en Afrique du Sud"
worldnews.108.d:0 "Après une élection controversée qui a divisé l'Union d'Afrique du Sud en deux, le Parti du Dominion - dirigé par le Général Jan Christiaan Smuts - a déclaré la victoire, mais avec la plus mince majorité au Parlement du pays. En Afrique du Sud, le vote se limite principalement aux Blancs, répartis entre les Afrikaners au nord et les Britanniques au sud, et avec le soutien véhément des Britanniques à Smuts, ils ont pu remporter la victoire. Les troubles dans les zones Afrikaner sont cependant en hausse, en particulier parmi ceux qui craignent que le Dominion n'envisage un ré-approachment avec l'Entente, et beaucoup prédisent que le pays sombrera bientôt dans la violence ou même la guerre civile "
worldnews.108.a:0 "Intéressant "

worldnews.109.t:0 "La rébellion des Boworadet"
worldnews.109.d:0 "La récente révolution siamoise, bien qu'elle ait connu un succès extérieur, a vu sa popularité chuter. Profitant du controversé \"Yellow Cover Dossier\" - surnom donné à un projet de refonte des systèmes économiques nationaux et de nationalisation de nombreuses industries - une \"alerte rouge\" a été déclenchée.\n\n Alors que le chef de l'armée, Luang Phibunsongkhram, déclarait sa loyauté au Parlement, le prince Boworadet a organisé une mutinerie armée dans le nord du pays. Se proclamant lui-même et ses subordonnés du \"Khana Gu-barn Gu-muang\" (Parti national de réclamation), il entame une marche vers Bangkok. La mobilisation rapide des forces gouvernementales a conduit à un arrêt de deux jours qui a rapidement dégénéré en guerre totale entre les deux parties."
worldnews.109.a:0 "La guerre civile siamoise commence..."

worldnews.110.t:0 "La rébellion de Thamrongnawasawat"
worldnews.110.d:0 "La récente révolution siamoise, bien que couronnée de succès, a vu sa popularité chuter. Profitant de l'affaire controversé du "Dossier Jaune"  - surnom d'un projet de plan de réforme des systèmes économiques de la nation et de nationalisation de nombreuses industries - une "peur rouge" a été déclenchée. Le chef de l'armée, Luang Thamrongnawasawat, a juré allégeance au roi Phraya Songsuradet et certains officiers de marine mécontents ont organisé une mutinerie armée dans le sud du pays. Après s'être proclamés " Khana Pokpong Prachathipatai " (Parti de protection de la démocratie), ils ont marché sur Bangkok. L'effondrement de l'establishment militaire marque le début d'une guerre civile totale au Siam "
worldnews.110.a:0 "Il n'y a rien pu faire "

worldnews.111.t:0 "Coup d'Etat de Phibunsongkhram"
worldnews.111.d:0 "La récente révolution siamoise, bien que couronnée de succès, a vu sa popularité s'effondrer . Profitant de l'affaire controversé du "Dossier Jaune" - surnom d'un projet de plan de réforme des systèmes économiques de la nation et de nationalisation de nombreuses industries - une "peur rouge" a été déclenchée. Le chef de l'armée Luang Phibunsongkhram est intervenu juste à temps et a déclaré la loi martiale au niveau national, dont beaucoup pensent avoir ramené la nation du point de la guerre civile. Le "maréchal de fer" a apparemment l'intention de gouverner en tant que dictateur jusqu'à ce qu'il pense que la nation est prête à assumer la responsabilité de la démocratie "
worldnews.111.a:0 "Et ce sera quand ?"

worldnews.112.t:0 "La 37e guerre siamo-birmane"
worldnews.112.d:0 "Le nouveau régime national-populiste de Plaek Phibunsongkhram au Siam a publié aujourd'hui une déclaration de guerre au gouvernement birman à Yangon, citant l'agitation birmane à Morlamaeng comme un acte de guerre. Les Siamois eux-mêmes sont clairement l'agresseur ici, car ils avaient déjà occupé des terres jusqu'au fleuve Salouen, violant le traité Stresemann qui leur a imposé la frontière entre la Birmanie en 1929. Pour les Birmans, la situation semble plutôt sombre, si le Siam sort victorieux, il est probable que cela marquera la montée d'une nouvelle hégémonie thaïlandaise en Asie du Sud-Est, dont une puissance européenne devra se méfier "
worldnews.112.a:0 "Une guerre plus pour la haine que pour le vrai avantage "

worldnews.113.t:0 "Siad Barre prend le contrôle de la Somalie !"
worldnews.113.d:0 "Le jeune Etat somalien, qui subissait des pressions de plus en plus fortes après que le Boqor Mohhamed Ali Shire eut considérablement augmenté ses pouvoirs ces dernières années, a été frappé par un coup d'Etat d'une audace sans précédent. Peu communément, le jeune officier Siad Barre, soutenu par de nombreux officiers et intellectuels, a décidé de mettre fin à la monarchie qui perdait la guerre de l'Ogaden contre l'Empire éthiopien, et a proclamé une Union de Somalie, construite selon les principes totalistes ''adaptée à la réalité de la Somalie''. Bien que cela ne puisse être prouvé, il est presque certain que la Commune de France et ses ouvertures dans l'éducation et le financement du syndicalisme africain et islamique ont porté fruit d'une manière assez inattendue. Quoi qu'il en soit, la marée rouge a atteint la corne de l'Afrique avec une ferveur inhabituelle "
worldnews.113.a:0 "La révolution se répand dans le monde entier !"
worldnews.113.b:0 "La marée rouge a enfin atteint la mer Rouge..."

worldnews.114.t:0 "Victoire parlementaire au Siam"
worldnews.114.d:0 "Des combats sporadiques se sont calmés dans les rues de Bangkok aujourd'hui alors que les parlementaires prenaient enfin le contrôle de la ville. Il a été confirmé que le roi Rama VII avait été évacué vers Singapour il y a quelques heures à peine et que l'on ne sait toujours pas où se trouvent d'autres personnalités importantes du gouvernement.\n\nUn Pridi Phanomyong triomphant (anciennement Luang Praditmanutham) s'est proclamé le nouveau premier ministre après un vote unanime du Parlement. Dans un discours, le nouveau premier ministre a déclaré le début d'un programme de " reconstruction nationale ", marquant un probable retour vers l'intérieur pour le Siam. La montée d'un nouveau pouvoir syndicaliste marque un changement par rapport aux jeux de pouvoir germano-japonais qui ont dominé la région "
worldnews.114.a:0 "Une nouvelle république renaît de ses cendres "

worldnews.115.t:0 "Victoire royaliste au Siam"
worldnews.115.d:0 "Des combats sporadiques se sont calmés dans les rues de Bangkok aujourd'hui alors que les Royalistes ont finalement pris le contrôle de la ville, forçant Luang Praditmanutham et d'autres républicains à embarquer hâtivement sur un navire à destination de Saigon.\n\nDe grands membres de la famille royale qui ont officiellement refusé cette fois de prendre le pouvoir mais ils continuent à en avoir un immense. Ils sont susceptibles d'accroître leur contrôle sur le roi Prajadhipok après le désastre de sa réforme démocratique qui a échoué. Prajadhipok et les futurs monarques siamois seront presque certainement "détournés" de la démocratie à l'avenir "
worldnews.115.a:0 "Un pas en arrière vers la monarchie absolue ?"

worldnews.116.t:0 "Ordre restauré au Siam"
worldnews.116.d:0 "Les forces de Luang Phibunsongkhram, surnommé "le maréchal de fer", ont complètement détruit les derniers résistants rebelles du Siam aujourd'hui. Après avoir retourné les rebelles à l'extérieur de Bangkok, les troupes gouvernementales ont rapidement marché sur leurs bastions et ont rassemblé tous ceux qu'ils pouvaient trouver.\n\nBeaucoup de ces prisonniers trouveront leur chemin vers la prison de Tarutao, une île entourée d'eaux infestées de requins, loin du continent. Pendant ce temps, le Khana Ratsadon temporaire s'est retiré, déclarant que le temps était venu pour les affaires de la nation de revenir à la normale "
worldnews.116.a:0 "Le statu quo a été rétabli "

worldnews.117.t:0 "La Serbie couronne le roi Alexandre II"
worldnews.117.d:0 "Depuis la fin de l'occupation autrichienne dans les années 1920, la Serbie est officiellement un royaume. Ils n'ont jamais osé couronner un roi, car ils ont été contraints de rester discrets face à l'agression autrichienne. Petar Bojovic, régent de la Serbie depuis près de deux décennies et royaliste reconnu, a maintenant décidé de restaurer la monarchie. Alexandre II, fils de l'ancien roi Pierre Ier, a accepté la couronne et a été couronné aujourd'hui roi de Serbie. Cette décision controversée risque de bouleverser les gouvernements autrichien et bulgare "
worldnews.117.a:0 "Régent ou roi, quelle est la différence ?"
worldnews.117.b:0 "C'est scandaleux !"

worldnews.118.t:0 "La République déclarée en Serbie"
worldnews.118.d:0 "Depuis la fin de l'occupation autrichienne dans les années 1920, la Serbie est officiellement un royaume. Ils n'ont jamais osé couronner un roi, car ils ont été contraints de rester discrets face à l'agression autrichienne. Petar Bojovic, régent de la Serbie depuis près de deux décennies, s'est volontairement désisté devant les pressions internes croissantes contre son régime répressif. Slobodan Jovanovic est maintenant le premier président de la République serbe, agissant en tant que tel jusqu'à la tenue des élections "
worldnews.118.a:0 "La démocratie dans les Balkans ? C'est nouveau "

worldnews.119.t:0 "La Serbie forme la Yougoslavie"
worldnews.119.d:0 "L'Etat serbe résurgent a remporté des victoires étonnantes contre les empires bulgare et autrichien. Aujourd'hui, un nouvel État composé de Serbes, de Croates et de Slovènes a été déclaré à Belgrade, réunissant officiellement tous les Slaves du Sud en un seul État unitaire. Le concept de ce pays est connu sous le nom de "Yougoslavie" depuis un certain temps déjà, et on s'attend à ce que ce nom devienne le nom de facto du nouvel État. Reste à voir si la Yougoslavie est viable en tant que pays "
worldnews.119.a:0 "Espérons que cela apportera la paix dans les Balkans "

worldnews.120.t:0 "L'effondrement de Mittelafrika"
worldnews.120.d:0 "Des rapports inquiétants sortent des différentes parties de l'Afrique qui sont sous domination allemande ; il semble que l'administration Mittelafrikan se soit complètement effondrée ! Il n'est pas clair pourquoi, ni comment, mais l'administration, généralement considérée comme efficace à l'étranger, et connue pour ses dépenses somptueuses, ne l'est plus. Comme le gouvernement central n'est plus en mesure d'agir, des conflits éclatent à travers le continent alors que les différents royaumes, tribus et protectorats qui le composent se disputent maintenant de nouvelles revendications et d'anciennes rancunes, et que des cliques d'officiers coloniaux askari et allemands tentent de garder une apparence de normalité. Qu'il s'agisse d'une situation passagère ou d'un âge sombre de violence qui commence vraiment en Afrique, il n'est pas certain que ce soit le cas. Cependant, on peut dire que la mission coloniale de l'Empire allemand a échoué "
worldnews.120.a:0 "Il semble que la seigneurie allemande sur l'Afrique était beaucoup plus fragile que nous le pensions..."
worldnews.120.b:0 "Hermann, rends-moi mes légions !"
worldnews.120.c:0 "Les Huns l'ont cherché "
worldnews.120.e:0 "Les peuples d'Afrique aspirent à se libérer de l'impérialisme !"

worldnews.121.t:0 "Guerre en Haute-Savoie !"
worldnews.121.d:0 "Le monde a regardé avec une appréhension imminente la Commune de France faire des demandes de plus en plus agressives pour le contrôle de la Haute-Savoie, région occupée par la Suisse. La région est occupée par les forces suisses depuis la fin de la Weltkrieg, et le refus de Berne de reconnaître le gouvernement communal de Paris comme propriétaire légitime du territoire a depuis lors exacerbé les tensions entre les deux nations. Aujourd'hui, au lieu de poursuivre les négociations et l'action diplomatique, ce sont les tirs d'artillerie qui ont marqué les prochaines étapes des négociations lorsque les troupes françaises ont franchi la frontière suisse. Les négociations ont échoué et il semble que les Français soient prêts à reprendre leur prix par la force si nécessaire "
worldnews.121.enemies:0 "En réponse à l'activité révolutionnaire dans les régions romandes et haut-savoyardes de Suisse occidentale, les forces militaires suisses sont intervenues pour réprimer l'insurrection. Les révolutionnaires ont demandé l'aide de la Commune voisine de France, qui a lancé un ultimatum au gouvernement suisse à Berne pour qu'il cesse de réprimer les éléments syndicalistes dans le pays. Le gouvernement suisse a refusé, et la Commune de France a mobilisé ses forces pour soutenir les révolutionnaires suisses "
worldnews.121.a:0 "Ainsi se termine la paix "
worldnews.121.b:0 "Une guerre pour notre survie "
worldnews.121.c:0 "Combattez les impérialistes !"
worldnews.121.e:0 "Les Français seront détruits "

worldnews.122.t:0 "Les révolutionnaires syndicalistes en Suisse"
worldnews.122.d:0 "Des rapports chaotiques provenant de la petite république montagneuse de Suisse indiquent que des révolutionnaires syndicalistes sont entrés dans la capitale de Berne. La Suisse a longtemps eu un problème d'activisme syndicaliste dans ses régions francophones occidentales de Haute-Savoie et de Romandie, mais jamais les forces révolutionnaires n'ont agi aussi ouvertement contre le gouvernement. Avec la rapidité et l'efficacité des forces révolutionnaires, beaucoup suspectent l'implication directe de la Commune française, qui s'est longtemps battue pour la cession du territoire francophone.\n\n, il semble que les forces syndicalistes tiennent la capitale pendant qu'elle est en guerre et dans d'autres régions du pays "
worldnews.122.enemies:0 "Des rapports chaotiques en provenance de la petite république montagneuse de Suisse indiquent que des révolutionnaires syndicalistes se sont emparés des régions occidentales de la Romandie et ont occupé la Haute-Savoie après une répression militaire suisse dans cette région.\n\nSoutenant les révolutionnaires suisses qui ont réussi, les troupes françaises se sont rapidement installées pour occuper la région, et les militaires suisses ont adopté une position défensive, ne voulant pas avancer dans les canons français. Il semble que la rapidité de l'action révolutionnaire ait pris le gouvernement suisse au dépourvu et qu'il ne veuille pas escalader la violence en une guerre totale avec la France. Reste à voir ce que les Suisses vont faire "
worldnews.122.a:0 "Comment cela a-t-il pu arriver ?"
worldnews.122.b:0 "Brisez les chaînes !"
worldnews.122.c:0 "Merveilleux !"
worldnews.122.e:0 "C'est juste à notre frontière !"

worldnews.123.t:0 "Les syndicalistes prennent le pouvoir en Australasie"
worldnews.123.d:0 "La récente élection dans la Confédération australasienne a vu la victoire du Parti travailliste dirigé par John Curtin, mais quelques jours après sa victoire, des éléments radicaux au sein du Parti travailliste ont pris le contrôle. Ces radicaux sont loyaux à l'Australasian Council of Trade Unions, l'ACTU étant la faction syndicaliste la plus importante des Antipodes, en clandestinité depuis le soulèvement de Melbourne Common en 1924 et la répression des syndicats par le gouvernement du gouverneur général William Birdwood. Le coup d'Etat a laissé la nation en état de choc, les loyalistes syndicalistes descendant déjà dans les rues d'Australasie pour empêcher les manifestations et les flambées de violence "
worldnews.123.a:0 "Une addition bienvenue à la révolution mondiale !"
worldnews.123.b:0 "Comme c'est alarmant "
worldnews.123.c:0 "Le syndicalisme revient dans notre hémisphère..."

worldnews.124.t:0 "La Garde Australasienne"
worldnews.124.d:0 "Des nouvelles surprenantes de [AST.GetNameDef] alors que le Parti du Centre d'Eric Campbell est parvenu à remporter la victoire après les récentes élections. Le Parti du Centre est le front politique de la Garde Australasienne, une organisation paramilitaire composée d'anciens combattants qui ont combattu dans la Grande Guerre. Ces autoritaires de droite critiquent depuis longtemps le gouvernement australasien pour ne pas aller assez loin dans sa répression du syndicalisme, et ont gagné l'admiration pour leur aide à réprimer le soulèvement de la Commune de Melbourne en 1924. Leur popularité n'a fait qu'augmenter à mesure qu'ils ont maintenu l'ordre pendant les récentes violences ouvrières qui ont suivi les élections de 1936. On ne sait pas quel effet ce virage vers l'autoritarisme aura sur le pays, bien que l'Entente soit soulagée par le dévouement fervent de la Garde à l'Empire britannique "
worldnews.124.a:0 "Intéressant "

worldnews.125.t:0 "Le premier mouvement d'Australasie"
worldnews.125.d:0 "Nouvelles surprenantes de [AST.GetNameDef] alors que l'AFM de Percy Stephensen a réussi à prendre le contrôle du parlement lors des récentes élections. L'Australasia First Movement est un parti anti-britannique qui a capitalisé sur le sentiment anti-guerre en Australasie et qui promet maintenant de couper tout lien avec la couronne britannique en plus d'un éventuel retrait de l'alliance Entente. Le groupe est réputé pour sa rhétorique autoritaire et syncrétique, et on attend beaucoup du Premier ministre Stephensen qu'il prenne rapidement des mesures pour éliminer le régime démocratique en Australasie, en plus de sa transformation du pays en république. Déjà, des manifestations et des affrontements violents menés par la Garde australasienne ont éclaté dans tout le pays, et on ignore actuellement si l'Entente entend intervenir "
worldnews.125.a:0 "Intéressant "

worldnews.126.t:0 "Coup d'Etat de la Garde Australasienne"
worldnews.126.d:0 "Nouvelles choquantes de [AST.GetNameDef] alors que la Garde australienne, un groupe d'autoritaires de droite qui critiquent depuis longtemps le gouvernement australasien de ne pas aller assez loin dans sa répression du syndicalisme, et qui ont perdu dans leur récente tentative électorale par une marge équitable, a pris le contrôle du gouvernement. Dirigé par le feld-maréchal Thomas Blamey, le nouveau gouvernement a immédiatement promis que [AST.GetNameDef] ferait tout son possible pour éradiquer le syndicalisme en Australasie. Blamey a également déclaré que l'Australasie se consacrerait pleinement à l'alliance Entente en tant que membre fier et loyal de l'Empire britannique. Des manifestations ont déjà éclaté dans tout le pays, et l'Australasie fait face à un avenir incertain et probablement instable "
worldnews.126.d.nzl:0 "Des nouvelles choquantes de [AST.GetNameDef] alors que la Garde Australasienne, un groupe d'autoritaires de droite véhément anti-syndicaliste et pro-monarchiste, a pris d'assaut le parlement australasien à Canberra et pris le contrôle du gouvernement. Dirigé par le feld-maréchal Thomas Blamey, le nouveau gouvernement a immédiatement promis que [AST.GetNameDef] ferait tout ce qu'il fallait pour rétablir l'ordre dans le pays et inverserait immédiatement tous les efforts pour transformer le pays en une république hors de l'Empire britannique. Certains y voient un retour au statu quo, bien qu'il semble probable que cette instabilité entraîne d'autres problèmes pour le pays "
worldnews.126.a:0 "Quelle surprise "

worldnews.127.t:0 "[AST.GetNameDefCap] devient une République"
worldnews.127.d.permission:0 "Après un débat parlementaire controversé qui a parfois menacé de provoquer une nouvelle flambée de violence civile, le gouvernement[AST.GetAdjective] a ratifié aujourd'hui la loi constitutionnelle dite australasienne qui voit le pays abandonner le système parlementaire de Westminster pour une république. Cela a été fait avec l'autorisation réticente du [CAN_king_full_name], à condition que [AST.GetNameDef] reste un allié loyal et loyal à l'étranger "
worldnews.127.d.kicked:0 "Après un débat parlementaire controversé qui a parfois menacé de provoquer une nouvelle flambée de violence civile, le gouvernement[AST.GetAdjective] a ratifié aujourd'hui la loi constitutionnelle dite australasienne qui voit le pays abandonner le système parlementaire de Westminster pour une république. Cela a été fait avec l'autorisation réticente du [CAN_king_full_name], bien que cela ait signifié le retrait de [AST.GetNameDef] de l'alliance de l'Entente et de son statut de membre du Commonwealth "
worldnews.127.d.rebel:0 "Après un débat parlementaire controversé qui a parfois menacé de provoquer une nouvelle flambée de violence civile, le gouvernement[AST.GetAdjective] a ratifié aujourd'hui la loi constitutionnelle dite australasienne qui voit le pays abandonner le système parlementaire de Westminster pour une république. Cela a été fait au mépris du [CAN_king_full_name], qui, par l'entremise de son gouverneur général, a déclaré que le projet de loi était invalide, et les monarchistes de tout le pays ont dénoncé l'acte traître du gouvernement. Jusqu'à présent, cela a signifié l'expulsion de [AST.GetNameDef] de l'alliance de l'Entente, et la question de savoir si la Couronne britannique ira plus loin car un acte de représailles reste à voir "
worldnews.127.a:0 "Bonté !"

worldnews.128.t:0 "Le deuxième soulèvement de Melbourne"
worldnews.128.d:0 "Les troubles massifs au sein de la Confédération [AST.GetAdjective] ont culminé avec le deuxième soulèvement syndical de Melbourne, à l'image du premier qui a eu lieu en 1924 et qui a été réprimé par le gouvernement et les forces paramilitaires. Cette fois, cependant, le gouvernement impopulaire de la Garde Australasienne, a plié sous la pression du public et a cédé le contrôle du gouvernement au Conseil des syndicats Australasien  - qui a promis au public un rétablissement de l'ordre et un accord équitable pour le travailleur [AST.GetAdjective]. La révolution s'est propagée dans tout le pays et a provoqué de nouvelles manifestations, et on ne sait pas encore si l'Entente interviendra."
worldnews.128.a:0 "Une addition bienvenue à la révolution mondiale !"
worldnews.128.b:0 "Comme c'est alarmant "

worldnews.129.t:0 "Le deuxième soulèvement de Melbourne"
worldnews.129.d:0 "Les troubles massifs au sein de la Confédération [AST.GetAdjective] ont culminé avec le deuxième soulèvement syndical de Melbourne, à l'image du premier qui a eu lieu en 1924 et qui a été réprimé par le gouvernement et les forces paramilitaires. L'impopulaire gouvernement australasien dirigé par la garde australasienne a ordonné aux soldats[AST.GetAdjective] d'ouvrir le feu sur les manifestants, provoquant un bain de sang qui a fait des centaines de morts et laissé le chaos régner dans la ville sud pendant des semaines. Alors que la Garde semble avoir la situation sous contrôle maintenant et a essayé de bloquer toute information provenant de Melbourne, la violence sans précédent a conduit à la condamnation de [AST.GetNameDef] de partout dans le monde "
worldnews.129.a:0 "Comme c'est alarmant "

worldnews.130.t:0 "Le deuxième soulèvement de Melbourne"
worldnews.130.d:0 "Les troubles massifs au sein de la Confédération [AST.GetAdjective] ont culminé avec le deuxième soulèvement syndical de Melbourne, à l'image du premier qui a eu lieu en 1924 et qui a été réprimé par le gouvernement et les forces paramilitaires. Décidant de ne pas retourner leurs armes contre les foules, le gouvernement incroyablement impopulaire de la Garde Australasienne s'est tourné vers les Britanniques pour obtenir de l'aide. Comme en 1924, les Britanniques ont invoqué la Loi sur les protocoles d'urgence et pris le contrôle direct de [AST.GetNameDef], le gouverneur général exigeant que le premier ministre Eric Campbell se retire et adoptant une série de lois pour tenter un compromis. La situation dans le pays s'est finalement calmée, bien qu'elle soit revenue au point où elle était en 1936, lorsque les premières élections ont été déclenchées : sous le régime autoritaire britannique, avec le mandat de protéger l'ordre à tout prix "
worldnews.130.a:0 "Comme c'est alarmant "

worldnews.131.t:0 "La crise néo-zélandaise "
worldnews.131.d.synd:0 "Une crise semble s'aggraver dans[AST.GetNameDef] alors que les médias font état d'une rupture des liens entre l'État[AST.GetAdjective] de Nouvelle-Zélande et le continent. Le soutien au nouveau gouvernement syndicaliste n'a jamais été très fort en Nouvelle-Zélande, et il semble que l'État ait offert un refuge sûr aux forces paramilitaires de la Nouvelle-Garde fuyant le continent après avoir échoué à renverser le gouvernement de Canberra dans une récente tentative de coup d'État. Avec des parties de la marine et de l'armée [AST.GetAdjective] qui défilent déjà vers la Nouvelle-Zélande, la perspective d'une guerre menace... une guerre qui, on le craint, pourrait même entraîner l'Entente dans un affrontement final avec les syndicalistes[AST.GetAdjective] "
worldnews.131.d.afm:0 "Une crise semble s'aggraver dans[AST.GetNameDef] alors que les médias font état d'une rupture des liens entre l'État[AST.GetAdjective] de Nouvelle-Zélande et le continent. L'appui au nouveau gouvernement de la FAM en Nouvelle-Zélande n'a jamais été fort, surtout après la rupture de ses liens avec l'Alliance de l'Entente, et il semble que l'État ait offert un refuge sûr aux forces paramilitaires de la Nouvelle Garde fuyant le continent après ne pas avoir réussi à renverser le gouvernement de Canberra dans une récente tentative de coup d'État. Avec des parties de la marine et de l'armée [AST.GetAdjective] qui défilent déjà vers la Nouvelle-Zélande, la perspective d'une guerre menace... une guerre qui, on le craint, pourrait même entraîner l'Entente dans un affrontement final avec les républicains[AST.GetAdjective] "
worldnews.131.a:0 "Comme c'est alarmant "

worldnews.132.t:0 "La Nouvelle-Zélande vote pour l'indépendance"
worldnews.132.d:0 "Après un récent référendum qui a semé la discorde, l'État australasien de Nouvelle-Zélande a voté aujourd'hui pour son indépendance de la confédération. Les Néo-Zélandais s'indignent depuis longtemps de leur annexion par le continent à la suite de l'invocation britannique de la Loi sur la conservation des ressources en 1924, et ce ressentiment a dégénéré en une campagne d'indépendance après l'imposition par le continent de la conscription. Le gouvernement de Canberra a donné sa bénédiction pour la sécession de l'Etat, qui devrait commencer à prendre effet immédiatement "
worldnews.132.a:0 "Intéressant "

worldnews.133.t:0 "Restauration de la démocratie en Australasie"
worldnews.133.d:0 "[AST.GetNameDefCap] est sous le régime autoritaire du gouverneur général William Birdwood depuis l'invocation britannique des Protocoles d'urgence en 1924, considérée par beaucoup dans le pays comme une réponse brutale au soulèvement syndicaliste communiste de Melbourne. M. Birdwood s'est finalement incliné devant les appels en faveur d'une élection ouverte, ce qui a conduit au résultat attendu du parti de Stanley Bruce, le Parti de l'Australasie unie, à former un gouvernement majoritaire au Parlement de Canberra. On s'attend à ce que Bruce ait une période difficile devant lui, avec l'agitation ouvrière à la hausse et les appels à la révocation des restrictions les plus flagrantes de Birdwood sur la liberté individuelle "
worldnews.133.a:0 "Intéressant "
worldnews.134.d:0 "[AST.GetNameDefCap] est sous le régime autoritaire du gouverneur général William Birdwood depuis l'invocation britannique des Protocoles d'urgence en 1924, considérée par beaucoup dans le pays comme une réponse brutale au soulèvement syndicaliste communiste de Melbourne. M. Birdwood s'est finalement incliné devant les appels en faveur d'une élection ouverte, ce qui a mené au résultat inattendu du Parti paysan d'Earle Page, qui est devenu un gouvernement minoritaire au Parlement de Canberra. On s'attend à ce que M. Page traverse une période difficile, avec la montée des conflits de travail et les appels à la révocation des restrictions les plus flagrantes de Birdwood à la liberté individuelle "
worldnews.135.d:0 "[AST.GetNameDefCap] est sous l'autorité autoritaire du gouverneur général William Birdwood depuis l'invocation britannique des Protocoles d'urgence en 1924, considérée par beaucoup dans le pays comme une réponse brutale au soulèvement syndicaliste communiste de Melbourne. M. Birdwood a finalement cédé aux appels en faveur d'une élection ouverte, ce qui a permis au Parti travailliste de John Curtin d'obtenir une mince majorité au Parlement. Après que les radicaux du parti associé à l'Australasian Council of Trade Unions n'aient pas réussi à s'emparer du parti travailliste et aient été expulsés par la suite, Curtin devrait avoir du mal à faire face à de nouveaux troubles sociaux et à la pression des députés les plus durs pour réprimer immédiatement l'activisme syndicaliste "

worldnews.136.t:0 "Déclaration d'indépendance belge"
worldnews.136.d:0 "Marre de l'oppression allemande et de la catastrophe du Lundi noir, les mouvements indépendantistes belges à travers le pays se sont révoltés et ont mené des attaques de guérilla contre l'armée allemande. En raison de sa propre reprise, l'Empire allemand n'a pas été en mesure de soutenir pleinement Adelbert Ier et a laissé la situation s'aggraver au-delà de son contrôle. Après des frappes coordonnées de l'armée indépendantiste sur les villes de Mons et d'Anvers, ils ont finalement réussi à repousser l'armée flamande-wallonienne à Bruxelles où, après de violents combats, le roi allemand s'est rendu. Sans réponse claire de l'Empire allemand, beaucoup craignent qu'une Belgique indépendante ne soit de courte durée, surtout avec l'augmentation des tensions entre l'Empire et la Commune de France et l'emplacement stratégique du pays "
worldnews.136.a:0 "Bonne chance Belgique !"

worldnews.137.t:0 "L'OPA syndicaliste en Wallonie "
worldnews.137.d:0 "Les syndicalistes wallons du Sillon Industriel et de Liège ont déclaré l'indépendance de la Wallonie après que la Commune de France ait déclaré la guerre à l'Empire allemand. Espérant s'appuyer sur les succès des armées françaises, ils envisagent de libérer la Flandre-Wallonie de l'oppression allemande et de réformer la Belgique en tant qu'Etat syndicaliste selon le modèle français. La Commune de France a exprimé son soutien à la rébellion et a fait part de son soutien à la rébellion "
worldnews.137.a:0 "C'est un coup décisif pour la ligne Meuse "

 worldnews.138.t:0 "Renversement du gouvernement bulgare"
worldnews.138.d:0 "Après leur défaite écrasante dans la guerre des Balkans contre le puissant Pacte de Belgrade, il semble que la question de la sélection d'un nouveau gouvernement ait été un débat passionné en Bulgarie. En l'état actuel des choses, le peuple bulgare lui-même avait trois candidats qui allaient diriger la nation : les partis libéraux radicaux démocrates et socialistes et l'Union nationale agraire bulgare conservatrice, dirigée par Aleksandar Stamboliyski. En fin de compte, il semble que le [From.GetRulingParty] ait réussi à prendre le pouvoir et à cimenter son règne en Bulgarie..."
 worldnews.138.d.nowar:0 "Après leur humiliante capitulation devant la Serbie et ses alliés, il semble que la question du choix d'un nouveau gouvernement ait fait l'objet d'un débat passionné au sein de la Bulgarie chaotique. Dans l'état actuel des choses, le peuple bulgare lui-même avait trois candidats qui allaient diriger la nation : les partis libéral, radical-démocrate et large-socialiste, et l'Union nationale agraire bulgare, conservatrice, dirigée par Aleksandar Stamboliyski. En fin de compte, il semble que le [From.GetRulingParty] ait été effectivement capable de prendre le pouvoir et de cimenter son règne..."
worldnews.138.a:0 "Intéressant..."

worldnews.139.t:0 "Le coup de Boris III"
worldnews.139.d:0 "Apparemment, il semble que le gouvernement pro-slave de l'ancien Premier ministre Aleksandar Stamboliyski ait été chassé du gouvernement, avec le fils de Ferdinand Ier, qui se fait maintenant appeler Tsar Boris III, reprenant le trône avec l'appui de politiciens influents de droite et d'officiers fidèles des militaires. En outre, la situation en Bulgarie n'est pas enviable, car la nation elle-même est très déstabilisée avec des émeutes de masse, des pillages et des protestations qui sont tous communs au sein de cette nation autrefois victorieuse. Quoi qu'il arrive, c'est certainement un moment décisif et décisif de l'histoire bulgare "
worldnews.139.a:0 "Choquant !"

worldnews.140.t:0 "Le gouvernement bulgare en panne"
worldnews.140.d:0 "Apparemment, il semble que le gouvernement conservateur de l'ancien Premier ministre Aleksandar Stamboliyski ait été chassé du gouvernement suite au refus du gouvernement serbe d'aider le pro-slave Stamboliyski à réaliser son rêve d'une Yougoslavie unie. C'est dans cet esprit, et avec un sentiment général de méfiance de la part du peuple bulgare lui-même, que le [Du parti au pouvoir] avait frappé, s'emparant du pouvoir pour lui-même et consolant efficacement le pouvoir sous le nouveau régime. Quoi qu'il en soit, il reste à voir ce qui se passera, même s'il semble que la Bulgarie se soit certainement empêtrée dans une situation plutôt turbulente..."
worldnews.140.a:0 "Un autre changement de régime ?"
worldnews.140.b:0 "Nous en sortirons !"

worldnews.142.t:0 "Une Bulgarie plus libre"
worldnews.142.d:0 "Aujourd'hui est un jour plutôt sombre, mais plein d'espoir, dans l'histoire bulgare. La mort de feu le tsar Ferdinand Ier a amené le peuple bulgare à se rassembler et à pleurer l'homme qui l'avait amené, ainsi que la nation, à son âge d'or et qui avait réussi à le maintenir. La mort du tsar avait vu l'ascension de son fils, désormais couronné tsar Boris III, qui était une occasion capitale pour tous les Bulgares du monde. Bien-aimé par beaucoup, le nouveau Tsar a promis d'apporter le changement à l'intérieur et à l'extérieur, à commencer par un nouveau changement de régime. En déclarant que la Bulgarie serait une nation plus libre, le [BUL.GetRulingParty] a pu prendre le pouvoir avec la bénédiction du Tsar. Quel que soit l'effet que cela peut avoir sur la nation, il reste à voir..."
worldnews.142.a:0 "On verra ce qui se passe "

worldnews.143.t:0 "Une Bulgarie plus absolue"
worldnews.143.d:0 "Aujourd'hui est un jour plutôt sombre, mais plein d'espoir, dans l'histoire bulgare. La mort de feu le tsar Ferdinand Ier a amené le peuple bulgare à se rassembler et à pleurer l'homme qui l'avait amené, ainsi que la nation, à son âge d'or et qui avait réussi à le maintenir. La mort du tsar avait vu l'ascension de son fils, désormais couronné tsar Boris III, qui était une occasion capitale pour tous les Bulgares du monde. Bien-aimé par beaucoup, le nouveau Tsar a promis d'apporter le changement à l'intérieur et à l'extérieur, à commencer par un nouveau changement de régime. Déclarant que la Bulgarie sera une nation sous la direction de la monarchie, le [From.GetRulingParty] a pu prendre le pouvoir avec la bénédiction du Tsar. Quel que soit l'effet que cela peut avoir sur la nation, il reste à voir..."
worldnews.143.a:0 "On verra ce qui se passe "

worldnews.144.t:0 "Coup d'Etat de [From.GetRulingParty] en Bulgarie"
worldnews.144.d:0 "Il semble que même le statu quo des partis démocratiques en Bulgarie n'était pas durable. Après l'élection du nouveau régime, il semblait que la Bulgarie était en passe de normaliser ses relations avec ses voisins, et peut-être même d'instaurer une monarchie constitutionnelle. Malheureusement, ce n'était pas le cas, car le [From.GetRulingParty] a vu la faiblesse au sein du régime démocratique et a réussi à l'exploiter, consolidant leur pouvoir et commençant à instituer leurs propres programmes. Ce qui se passe ensuite reste encore à voir, même si c'est certainement une période turbulente pour le peuple bulgare et la nation bulgare "
worldnews.144.a:0 "Encore ? Ça devient incontrôlable..."

worldnews.145.t:0 "L'Effondrement du Reichspakt"
worldnews.145.d.africa:0 "Il semble que l'impensable se soit produit ! La nouvelle s'est répandue que le kaiser allemand, son cabinet et un nombre considérable de fonctionnaires et de généraux clés ont embarqué par air et par mer pour Mittelafrika, où ils ont érigé un gouvernement en exil. Les territoires allemands et les alliés en Europe ont été abandonnés à leur sort, la structure offerte par l'alliance du Reichspakt s'étant maintenant complètement évaporée. Les forces allemandes en Europe devraient offrir leur reddition finale dans les jours à venir, et tant que le gouvernement allemand vivra, il est clair que l'ordre mondial qui existe depuis la fin de la première Welkrieg est sur le point d'arriver à une fin brûlante."
worldnews.145.d.collapse:0 "Il semble que l'impensable se soit produit ! Aujourd'hui, les forces allemandes combattant en Europe se sont finalement effondrées sous le poids des armées d'invasion. N'ayant nulle part où aller, le kaiser et son cabinet se sont rencontrés et ont convenu qu'une reddition complète était imminente dans les jours à venir. La nouvelle a complètement déstabilisé leurs alliés, la structure offerte par l'alliance du Reichspakt s'étant complètement évaporée. Il est clair que l'ordre mondial qui existe depuis la fin de la première guerre mondiale est sur le point de prendre fin."
worldnews.145.a:0 "Le Kaiserreich est sur le point de tomber..."
 worldnews.145.b:0 "L'Internationale sera bientôt le genre humain..."
worldnews.145.c:0 "Levez l'étendard écarlate haut !" #Union of Britain
worldnews.145.e:0 "L'Autriche est désormais la seule puissance allemande"
worldnews.145.f:0 "L'humiliation de Brest-Litovsk a été vengée !" #Russie
worldnews.145.g:0 "Ce que le Tsar n'a jamais pu accomplir..." #Soviets
worldnews.145.h:0 "L'Allemagne sait maintenant ce que l'on ressent, de tout perdre"
worldnews.145.i:0 "Les massacres de la Weltkrieg ont été vengés"

worldnews.147.t:0 "Metaxas renverse le gouvernement grec"
worldnews.147.d:0 "La Grèce ayant été jetée dans un chaos massif à la suite de sa défaite dans la guerre des Balkans contre la Bulgarie, et le gouvernement démocratique refusant de démissionner, l'ancien général Ioannis Metaxas est intervenu aujourd'hui avec un groupe important de partisans de l'armée et a renversé le gouvernement dans un coup d'Etat planifié. Des combats à Athènes sont signalés entre les soldats de Metaxas et des groupes syndicalistes fidèles à Nikos Zachariadis, qui, selon Metaxas, était sur le point de renverser le gouvernement lui-même et " des mesures étaient nécessaires pour maintenir l'ordre . Les syndicalistes ont juré de lutter contre la dictature, mais pour l'instant, il semble que Metaxas soit sous contrôle total "
worldnews.147.a:0 "Intéressant "

worldnews.148.t:0 "Les syndicalistes renversent le gouvernement grec"
worldnews.148.d:0 "La Grèce ayant été jetée dans un chaos massif à la suite de sa défaite dans la guerre des Balkans contre la Bulgarie et le gouvernement démocratique refusant de démissionner, les partisans syndicalistes du leader Nikos Zachariadis ont pris d'assaut le parlement à Athènes et ont pris le pouvoir. La popularité du gouvernement est telle que le nouveau régime syndicaliste bénéficie d'un soutien beaucoup plus important qu'il ne l'aurait été autrement, bien que l'ancien général Ioannis Metaxas ait promis de rétablir l'ordre dans le pays en éliminant la "menace syndicaliste. Alors que Zachariadis est actuellement aux commandes, on craint qu'une nouvelle guerre civile soit inévitable "
worldnews.148.a:0 "Intéressant "

worldnews.149.t:0 "L'armée grecque renverse le gouvernement"
worldnews.149.d:0 "La Grèce ayant été jetée dans un chaos massif à la suite de sa défaite dans la guerre des Balkans contre la Bulgarie, et le gouvernement démocratique refusant de se retirer, l'armée grecque est intervenue aujourd'hui et a renversé le gouvernement par un coup d'Etat. Le général Alexandros Papagos a déclaré dans une déclaration que cette mesure était temporaire et que de nouvelles élections auraient lieu dès que l'armée aurait rétabli l'ordre face à l'insurrection syndicaliste croissante. Reste à savoir si Papagos abandonnera le pouvoir comme il le prétend, et les dirigeants syndicalistes ont juré de combattre cette "nouvelle dictature" avec tous les moyens à leur disposition, faisant craindre une nouvelle guerre civile "
worldnews.149.a:0 "Intéressant "

worldnews.150.t:0 "Le Front démocratique rural victorieux en Grèce"
worldnews.150.d:0 "La restauration de la monarchie en Grèce a amené les dirigeants de gauche du pays à se regrouper sous l'égide du Front démocratique rural, un parti qui a maintenant remporté la victoire lors des récentes élections du pays sous[GRE.GetLeader]. De nombreux membres du gouvernement avaient demandé l'interdiction du parti, un appel qui avait été refusé, et la Grèce est maintenant confrontée à une transformation en une dictature socialiste avec un mandat de l'électorat grec en colère. Malgré cela, une partie de l'armée se rassemble déjà contre le nouveau gouvernement, et l'on craint qu'une nouvelle guerre civile n'éclate en Grèce "
worldnews.150.a:0 "Intéressant "

worldnews.151.t:0 "Les syndicalistes victorieux aux élections grecques"
worldnews.151.d:0 "La victoire des républicains en Grèce a amené les dirigeants de gauche du pays à se consolider sous l'égide du Parti des travailleurs sociaux de Grèce, un parti qui a maintenant remporté la victoire lors des récentes élections du pays sous[GRE.GetLeader]. De nombreux membres du gouvernement avaient demandé l'interdiction du parti, un appel qui avait été refusé, et la Grèce est maintenant confrontée à une transformation en une dictature syndicaliste avec un mandat de l'électorat grec en colère. Malgré cela, une partie de l'armée se rassemble déjà contre le nouveau gouvernement, et l'on craint qu'une nouvelle guerre civile n'éclate en Grèce "
worldnews.151.a:0 "Intéressant "

worldnews.152.t:0 "Metaxas renverse le gouvernement grec"
worldnews.152.d:0 "Les récentes révélations en Grèce selon lesquelles le gouvernement avait truqué le référendum pour produire un résultat positif pour les républicains ont ébranlé la nation, au point que l'ancien général Ioannis Metaxas est intervenu pour prendre le contrôle. Avec le soutien d'un grand nombre de généraux de l'armée, Metaxas a déclaré que les anciens chefs du gouvernement avaient été arrêtés et qu'il verrait la nation retrouver sa "bonne voie. Les dirigeants syndicalistes ont déjà déclaré que le régime de Metaxas était un acte opportuniste et ont juré de prendre de nouvelles mesures, lui et son nouveau gouvernement "
worldnews.152.a:0 "Intéressant "

worldnews.153.t:0 "Les syndicalistes renversent le gouvernement grec"
worldnews.153.d:0 "Les récentes révélations en Grèce selon lesquelles le gouvernement avait truqué le référendum pour produire un résultat positif pour les monarchistes ont ébranlé la nation, au point que le leader syndicaliste Nikos Zachariadis est intervenu pour prendre le contrôle. Avec l'appui d'un grand nombre de chefs de milices, Zachariadis a déclaré que les anciens chefs du gouvernement avaient été arrêtés et qu'il verrait la nation reprendre sa " bonne voie . L'ancien général Ioannis Metaxas a déjà déclaré le nouveau régime invalide et s'est rendu dans les campagnes avec plusieurs généraux loyalistes pour soulever l'opposition, faisant apparaître une nouvelle guerre civile presque certaine "
worldnews.153.a:0 "Intéressant "

worldnews.154.t:0 "Les syndicalistes gagnent la guerre civile grecque"
worldnews.154.d:0 "Après des mois de combats, les forces syndicalistes du leader grec Nikos Zachariadis ont pris aujourd'hui le contrôle d'Athènes et déclaré victoire dans la guerre civile. Zachariadis a annoncé qu'un gouvernement temporaire sous la direction de Nikos Zachariadis serait mis en place jusqu'à ce qu'un véritable congrès des syndicats et des travailleurs grecs puisse être réuni pour décider de l'avenir du pays. Alors que les combats se poursuivent dans de nombreuses régions de Grèce, il semble que la direction de l'avenir du pays ait finalement été arrêtée "
worldnews.154.a:0 "Intéressant "

worldnews.155.t:0 "Metaxas gagne la guerre civile grecque"
worldnews.155.d:0 "Après des mois de combats, les forces de l'ancien général Ioannis Metaxas ont pris aujourd'hui le contrôle d'Athènes et déclaré victoire dans la guerre civile grecque. Metaxas a annoncé qu'un gouvernement temporaire sous son contrôle serait mis en place jusqu'à ce qu'un tribunal puisse être réuni pour décider de l'avenir de la nation. Alors que les combats se poursuivent dans de nombreuses régions de Grèce, il semble que la direction de l'avenir du pays ait finalement été arrêtée "
worldnews.155.a:0 "Intéressant "

worldnews.156.t:0 "Les républicains gagnent le référendum grec"
worldnews.156.d:0 "Le récent référendum sur l'avenir de la monarchie grecque a enfin pris fin, les républicains déclarant la victoire. Le Premier ministre grec[GRE.GetLeader] a annoncé que le roi Alexandre ne serait pas invité à revenir d'exil, et que le pays resterait une république selon les souhaits du public. Le référendum a provoqué de profondes divisions en Grèce, et même si la question de la monarchie peut être réglée, ce sera encore une bataille difficile pour le gouvernement pour guérir ces divisions dans les années à venir "
worldnews.156.a:0 "Intéressant "

worldnews.157.t:0 "La monarchie restaurée en Grèce"
worldnews.157.d:0 "Après des semaines de délibérations, le gouvernement grec a décidé de rendre la couronne au roi Aléxandros Ier - qui a été exilé en 1923 après l'instauration de la Troisième République. Alors que beaucoup considèrent Aléxandros impopulaire en raison du rôle qu'il a joué dans la reddition de l'économie à l'Allemagne et l'Autriche après la première Grande Guerre, il a été estimé qu'il était encore le chef le plus légitime. Le roi s'est adressé à une foule massive et enthousiaste à Athènes après son retour pour la première fois depuis de nombreuses années, affirmant que la Grèce avait " finalement repris le chemin qu'elle était censée suivre " et s'est engagée à travailler avec les dirigeants du pays pour forger un avenir positif.
worldnews.157.a:0 "Intéressant "

worldnews.158.t:0 "La monarchie restaurée en Grèce"
worldnews.158.d:0 "Après des semaines de délibérations, le gouvernement grec a décidé de donner la couronne au roi Géorgios II - pas à Aléxandros Ier, qui est encore en vie, mais que beaucoup considèrent comme l'héritier d'Aléxandros... et qui, en raison de son exil après la Weltkrieg, ne l'aurait jamais reçue. Bien qu'il subsiste des doutes quant à sa légitimité, le gouvernement a assuré à la population que cela corrige une erreur qui avait été commise bien avant. Le roi s'est adressé à une foule massive et enthousiaste à Athènes après son retour pour la première fois depuis de nombreuses années, affirmant que la Grèce avait " finalement repris le chemin qu'elle était censée suivre " et s'est juré de travailler sans relâche pour reconstruire le pays.
worldnews.158.a:0 "Intéressant "

worldnews.159.t:0 "La monarchie restaurée en Grèce"
worldnews.159.d:0 "Le gouvernement grec a annoncé aujourd'hui qu'il allait restaurer la monarchie, renonçant au référendum qui avait restauré le royaume en 1920 avant son renversement en 1923. Plutôt que de restituer la couronne à Aléxandros Ier, il l'a transmise à son frère cadet, Pávlos Ier. Le nouveau roi, dit-on, a des idées beaucoup plus radicales et autoritaires apprises pendant son exil, qui sont plus conformes au nouveau gouvernement grec, bien que le reste de la famille royale reviendra en Grèce avec lui. Le roi s'est adressé à une foule massive et enthousiaste à Athènes après son retour pour la première fois depuis de nombreuses années, affirmant que la Grèce avait " finalement repris le chemin qu'elle était censée suivre " et s'est juré de travailler sans relâche pour reconstruire le pays.
worldnews.159.a:0 "Intéressant "

worldnews.160.t:0 "Manuél Carlés prend le contrôle total de l'Argentine"
worldnews.160.d:0 "Lorsque Manuél Carlés a exécuté un coup d'Etat contre l'Etat argentin à Noël 1935, la nation a été déchirée dans une lutte vicieuse pour le contrôle de la présidence. LP et les forces de la marine argentine ont rapidement pris le contrôle de la capitale, mais ont été arrêtées par les forces de l'armée qui ont rapidement commencé à affirmer leur domination sur l'ensemble de la nation, menant à une lutte sanglante et longue. Avec la chute de Rosario, un nœud ferroviaire vital pour les régions intérieures, Carlés a déclaré son Coup réussi et a pris la présidence cet après-midi après un discours vibrant pour ses disciples à Buenos Aires. Promettant une vaste expansion territoriale et la fin de la Terreur Rouge qui sévit en Patagonie, il fut accueilli avec enthousiasme par le peuple en difficulté de son pays "
worldnews.160.a:0 "Cela stabilisera-t-il l'Argentine ?"
worldnews.160.b:0 "Profondément troublant !"

worldnews.161.t:0 "Pedro Pablo Ramirez rétablit l'ordre en Argentine"
worldnews.161.d:0 "Quand Manuél Carlés a exécuté un coup d'Etat contre l'Etat argentin à Noël 1935, la nation a été déchirée dans une lutte vicieuse pour le contrôle de la présidence. LP et les forces de la marine argentine ont rapidement pris le contrôle de la capitale, mais ont été arrêtées par les forces de l'armée qui ont rapidement commencé à affirmer leur domination sur l'ensemble de la nation, ce qui a entraîné une lutte sanglante et longue. La résistance violente de l'armée s'est cependant avérée trop forte pour les forces de Carlés et après une défaite humiliante à Rosario, ils ont été rapidement repoussés dans la capitale. Manuél Carlés lui-même s'est suicidé plus tôt ce matin, selon certaines rumeurs, mais d'autres ont laissé entendre qu'il aurait été vu avec ses plus proches disciples sur une péniche fluviale en partance pour l'Uruguay alors que les chars ennemis se dirigeaient vers la résidence présidentielle "
worldnews.161.a:0 "Est-ce une victoire pour la démocratie ?"

worldnews.162.t:0 "Contre-révolution au Chili"
worldnews.162.d:0 "Bien que le Chili ait déjà été considéré comme le bastion le plus réussi du syndicalisme et des valeurs socialistes en Amérique du Sud, il semble que son régime ne soit plus. Des carences évidentes dans le leadership pendant la guerre contre l'Argentine et la situation stratégique désastreuse à laquelle la nation est confrontée aujourd'hui ont conduit à la prise du pouvoir par une cabale de responsables militaires à Santiago, et un certain nombre de points forts clés dans la ville et à travers le pays sont rapidement tombés entre leurs mains "
worldnews.162.a:0 "Le marteau et la torche subissent un coup "

worldnews.163.t:0 "La révolution de l'avrisme au Pérou"
worldnews.163.d:0 "Suite à la répression gouvernementale contre les institutions et les individus socialistes et syndicalistes à travers le Pérou, l'opposition, se sentant de plus en plus persécutée et craignant le pire, a lancé aujourd'hui une tentative de coup d'Etat désespérée. La marche contre la capitale nationale à Lima a été un succès retentissant, et des détachements fragiles de l'armée nationale ont été dissous devant les milices rouges, qui ont rapidement occupé des points stratégiques clés dans toute la ville et dans l'ensemble du pays. Il semble que le Pérou soit devenu une autre victime du conflit idéologique qui sévit dans le monde "
worldnews.163.a:0 "Le déluge rouge a atteint les Andes "

worldnews.164.t:0 "La Confédération péruvienne et bolivienne restaurée "
worldnews.164.d:0 "Il semble qu'une vieille idée ait renaît en Amérique du Sud. La Confédération originale entre le Pérou et la Bolivie, considérée par ses nombreux ennemis régionaux comme une menace potentielle, a été déchirée par un Chili victorieux après la bataille de Yungay en 1839. Pourtant, cette nouvelle Confédération pourrait, contrairement à son prédécesseur, se montrer capable de se maintenir en ces temps instables en Amérique du Sud et dans le monde entier. Les observateurs à l'étranger et à l'intérieur du pays ont toutefois noté qu'il y a un certain nombre de questions clés qui doivent être réglées entre La Paz et Lima avant que l'on puisse véritablement qualifier ce nouveau régime de nation unie "
worldnews.164.a:0 "Le rêve de Santa Cruz se réalise une fois de plus "

worldnews.165.t:0 "Coup d'Etat nationaliste en Bolivie"
worldnews.165.d:0 "Furieux des échecs de l'administration précédente, un certain nombre d'officiers nationalistes mécontents de l'armée ont lancé un coup d'Etat en Bolivie aujourd'hui, déposant avec succès le gouvernement La Paz. Dans le sillage de la prise de pouvoir, les représentants du Partido Nacional Boliviano ont appelé à un retour à la grandeur nationale, et il semble déjà clair que la nouvelle administration est désireuse de s'engager dans une nouvelle politique étrangère revancharde, une politique qui ne manquera pas de les mettre sur une trajectoire de collision avec les voisins boliviens. Déjà, il y a des chuchotements de chiffres au sein de la PNB concernant la dissolution pure et simple du Parlement, et si ces rumeurs sont vraies, elles représentent un changement décisif pour la politique du pays des hauts plateaux ainsi que pour l'ensemble de la région "
worldnews.165.a:0 "Encore une preuve que le monde se polarise "

worldnews.166.t:0 "Syndicalistes élus en Bolivie"
worldnews.166.d:0 "Dans une tournure étonnante des événements, il semble que non seulement le Partido Sindicalista de Bolivia ait remporté une victoire électorale à La Paz, surprenant l'establishment tout entier, mais que les nombreuses menaces réactionnaires dont ils ont été l'objet, comme l'ancien dirigeant national Busch et le PNB nationaliste, semblent accepter le résultat comme juste et démocratique. Bien que le risque d'intervention ait été élevé, les premiers efforts pour contester le vote ont déjà échoué et la légitimité des élections est désormais acceptée par la plupart des dirigeants nationaux boliviens. Bien que de nombreuses personnalités internationales, en particulier dans les nations dirigées par la monarchie et les dictatures militaires, aient averti que ce cas test prouve les dangers de laisser les syndicalistes près des urnes, il semble maintenant que la Bolivie soit relativement stable "
worldnews.166.a:0 "Un résultat intrigant "

worldnews.167.t:0 "Révolte militariste au Paraguay"
worldnews.167.d:0 "La situation dans la nation sud-américaine du Paraguay a atteint son paroxysme lorsque le gouvernement de José Félix Estigarribia s'est finalement effondré suite à l'échec des programmes politiques. Des officiers politiquement chargés à travers le pays ont mené leurs baraquements respectifs en révolte contre l'administration et leurs rivaux syndicalistes, mais ont rapidement réussi à s'emparer du Palais présidentiel à Asunción, mettant fin à de graves hostilités. La nation repose maintenant sous l'emprise du général Higinio Morínigo Martínez et ses troupes, qui sont désireux - comme ils le voient - de rendre au Paraguay sa gloire et de détruire ses ennemis tant au niveau national que par-delà ses frontières  "
worldnews.167.a:0 "Plus de coups ? Ma parole "

worldnews.168.t:0 "Le Paraguay retombe dans le syndicalisme"
worldnews.168.d:0 "La nation paraguayenne est en crise depuis plusieurs années, en partie à cause de l'échec de la politique de l'administration José Félix Estigarribia dans la foulée du contre-coup de 1934 contre le régime syndicaliste. Après une bataille rapide mais sanglante aujourd'hui dans les rues d'Asunción entre le gouvernement, les troupes révolutionnaires et nationalistes, ce sont les Arbrilistas qui ont triomphé, prenant le contrôle du Palais présidentiel et déclarant le gouvernement d'Estigarribia mort. Après avoir radicalisé depuis leur bref règne de trois mois en 1934, le " Partido Abrilista Paraguayo " de Rafael Franco va faire plusieurs grands changements. Le Paraguay, semble-t-il, est rouge une fois de plus "
worldnews.168.a:0 "Gauche. C'est vrai. Ils ne peuvent pas en choisir un ?"

worldnews.169.t:0 "Gallo prend le contrôle de l'Equateur"
worldnews.169.d:0 "Apparemment peu disposé à rester les bras croisés alors que le gouvernement relativement libéral du PLRE d'Ayora risque d'affaiblir l'Equateur, Alberto Enríquez Gallo a lancé avec succès un putsch à Quito. Ayant déjà dissous l'administration et créé un nouveau conseil de conseillers militaires, le nouvel homme fort militaire s'est rapidement lancé dans une quête pour purifier l'Équateur des menaces et des opposants présumés. Bien que le pays ait récemment été perçu positivement comme un environnement d'affaires amical pour les investisseurs étrangers, on ne sait pas si le nouveau régime permettra de préserver cet état de choses "
worldnews.169.a:0 "Il semble que le libéralisme de Quito ne pouvait pas durer "

worldnews.170.t:0 "Déclaration de [FROM.GetName]"
worldnews.170.d:0 "Les forces du Frente Obrero Patagónico ont triomphé de manière décisive de l'Argentine de Carlés et se sont emparées de la capitale Buenos Aires. Avec cette victoire, les socialistes ont ouvertement proclamé la création d'une "vraie" [FROM.GetName] et le début d'une nouvelle ère pour le socialisme en Amérique du Sud. Un certain nombre de personnalités de l'administration précédente ainsi que d'autres notables ont été vus fuyant le pays par bateau.\n\nBien que la majorité de la population du pays reste encore, de par son tempérament, contre les politiques socialistes, la montée d'une Argentine syndicaliste pourrait bouleverser l'équilibre délicat de la politique régionale pour les années à venir."
worldnews.170.a:0 "Une victoire sérieuse pour le socialisme "

worldnews.171.t:0 "Guerre civile syndicaliste en Amérique du Sud"
worldnews.171.d:0 "Dans une tournure frappante des événements, la nouvelle [FROM.GetName] s'est ouvertement rebellée contre ses partisans chiliens, déclarant publiquement que le gouvernement de Santiago avait \"subverti les principes du socialisme\", \"trahi la révolution\" et \"cherché à maintenir l'Argentine sous la domination impérialiste\". Une deuxième guerre d'indépendance se profile à l'horizon, alors que l'Argentine et le Chili se battent à nouveau. Le camarade combat maintenant le camarade, avec des unités autrefois fortement intégrées qui s'engagent dans un conflit sanglant. Quelle que soit la manière dont les combats se terminent, l'avenir du syndicalisme en Amérique du Sud ne sera plus jamais le même."
worldnews.171.a:0 "Ce ne sont pas des socialistes modèles "

worldnews.172.t:0 "Les socialistes modérés restaurent l'[FROM.GetName]"
worldnews.172.d:0 "Avec la guerre qui fait rage entre l'Argentine de Carlés et la Patagonie soutenue par le Chili, personne n'aurait pensé que [FROM.GetName] survivrait à ce jour. Dans une tournure stupéfiante des événements, la coalition des États-Unis dirigée par Palacios a déclaré que l'[FROM.GetName] renaissait et que la constitution suspendue était de retour.\n\nEn intégrant de nombreux membres des autres factions, ils ont commencé à mettre en place un système démocratique plus libéral que leurs camarades ou que le régime de Carles. On ne sait pas si la Patagonie survivra aux turbulences d'un tel changement de régime, mais beaucoup espèrent que le régime naissant et sa politique isolationniste vont se maintenir."
worldnews.172.a:0 "Bonne chance à eux."

worldnews.173.t:0 "Le Venezuela élit un gouvernement syndicaliste "
worldnews.173.d:0 "Dans ce qui a sans aucun doute été un coup dur pour de nombreux groupes d'intérêts bien établis, le peuple vénézuélien a élu l'aile gauche du Partido Socialista de Venezuela pour diriger le pays. Le PSV n'était pas le favori à gagner par n'importe quel bout de l'imagination et a beaucoup d'ennemis. Le pays riche en pétrole et stratégiquement vital occupe une place spéciale en Amérique du Sud en termes d'importance pour les intérêts étrangers, notamment américains.\n\nEn conséquence, il n'est pas clair si la soi-disant "révolution par bulletin de vote" du Venezuela peut survivre face à une implacable hostilité interne et étrangère, ou si la Terre de grâce telle qu'elle était connue par Christophe Colomb s'épanouira comme une grande puissance socialiste en Amérique latine "
worldnews.173.a:0 "Un Venezuela socialiste ? Vraiment ?"

worldnews.174.t:0 "Coup d'Etat soutenu par les Etats-Unis au Venezuela"
worldnews.174.d:0 "Des nouvelles du Venezuela ont été révélées ce matin que la récente victoire électorale du PSV socialiste a été annulée grâce au travail d'un putsch militaire majeur mené par le général Marcos Pérez Jiménez. Après de sanglants combats de rue contre des forces de gauche rassemblées à la hâte, l'armée a repris le contrôle du Palacio Legislativo et arrêté un certain nombre de personnalités du PSV. Il ne fait aucun doute, tant au niveau national qu'international, qu'un nouveau gouvernement américain est en quelque sorte responsable du soutien au général Jiménez, car son importance stratégique pour les intérêts américains est capitale. On ne sait pas si une telle mesure audacieuse représente un nouveau changement de politique étrangère des États-Unis, mais pour l'instant, le Venezuela est sous une nouvelle direction "
worldnews.174.a:0 "L'Aigle a encore de la vie en elle !"

worldnews.175.t:0 "L'Ultimatum alsacien"
worldnews.175.d:0 "Après des mois d'escarmouches de faible intensité et de jeu diplomatique à la frontière franco-allemande, les deux géants se trouvent au bord du conflit potentiellement le plus brutal que l'humanité ait connu depuis l'époque noire de la Weltkrieg. Dans une escalade choquante, le gouvernement communal à Paris exigea ouvertement le retour d'Elsaß-Lothringen, sous contrôle allemand, saisie après la guerre de 1871 par le Reich victorieux. Au mépris des normes internationales, un seul escadron d'avions français a volé dans l'espace aérien allemand, déposant des milliers de tracts détaillant leurs griefs, au grand chagrin de l'Etat-major du Reich. De telles actions ne manqueront pas de choquer l'opinion publique berlinoise et, même aujourd'hui, des efforts de mobilisation sont en cours. A ce stade, il semble peu probable qu'une seconde Grande Guerre puisse être évité "
worldnews.175.a:0 "Le monde est sur le bord du précipice "

worldnews.176.t:0 "Coup d'Etat manqué de l'armée à Tokyo"
worldnews.176.d:0 "Nouvelles choquantes du Japon. Aujourd'hui, des éléments radicaux de l'armée impériale dirigée par des ultramonarchistes et des nationalistes ont lancé une tentative de putsch contre le gouvernement démocratique en difficulté de Tokyo. Bien qu'il ait pris le contrôle des principaux appareils et bâtiments gouvernementaux de la capitale, l'Empereur a explicitement refusé de soutenir la faction qui a conduit à l'effondrement presque inévitable du coup en quelques heures. Un certain nombre d'officiers supérieurs de l'armée et leurs partisans ont commis un suicide rituel honteux. Un pilier clé de la démocratie a été préservé en Asie de l'Est, du moins pour l'instant "
worldnews.176.a:0 "La démocratie japonaise survit "

worldnews.177.t:0 "L'Autriche intervient dans la deuxième Grande Guerre "
worldnews.177.d:0 "Certains esprits militaires en Europe avaient cru que toute guerre continentale inévitable serait terminée en quelques mois grâce aux puissants progrès technologiques. Cependant, toute illusion persistante sur l'ampleur de la guerre moderne s'est rapidement dissipée face aux récits torrides de brutalité issus de l'Europe occidentale ravagée par les conflits. Vienne a regardé avec inquiétude le réarmement des puissances syndicalistes pendant des années, mais maintenant que le conflit ouvert menace de renverser l'équilibre du pouvoir en Europe, elle a décidé d'intervenir ouvertement contre l'Internationale. Déjà, les troupes impériales marchent contre les forces syndicalistes, posant une nouvelle menace à la révolution mondiale "
worldnews.177.a:0 "Ce ne serait pas un Grande Guerre sans eux "

worldnews.178.t:0 "Réforme coloniale à Mittelafrika"
worldnews.178.d:0 "Pendant des années, le réseau complexe des colonies allemandes en Afrique centrale s'est avéré être une énigme pour de nombreux observateurs extérieurs. La connaissance publique des rouages internes de ce cœur opaque de ténèbres s'est accrue récemment grâce à la transparence et aux campagnes de relations publiques du Reformgruppe qui dirige actuellement la colonie. Il semble que le Reformgruppe ait pris la décision audacieuse de réformer le système de gouvernement byzantin de Mittelafrika, qui est dominé par des colonies, des royaumes-poupées et des anciens territoires britanniques. Des plans ont déjà été établis pour établir des royaumes autonomes pour les dirigeants africains loyaux sous la direction de l'Allemagne, et des actions futures sont prévues pour poursuivre la décentralisation. En seulement quelques années, le destin de l'Afrique a changé à jamais "
worldnews.178.a:0 "Le continent noir est maintenant un peu plus lumineux "

worldnews.179.t:0 "Effondrement de Mittelafrika"
worldnews.179.d:0 "Bien que Mittelafrika ait été présentée au monde extérieur comme une colonie généreuse et gérée efficacement, les experts étrangers ont longtemps remis en question la stabilité réelle d'un réseau lâche de possessions coloniales, de royaumes et de tribus. Avec l'effondrement de la domination allemande en Afrique, il semble que les pires craintes de Berlin concernant la mauvaise gestion à Dar-Es-Salaam se soient finalement réalisées.\n\nEn quelques jours à peine, les seigneurs de guerre, les clans militaires et les anciens rois vassaux ont pris les armes les uns contre les autres, désireux de combler le vide du pouvoir, et un exode des colons et des commerçants blancs a déjà commencé. On ne peut que deviner où ira le Continent Noir à partir de là "
worldnews.179.a:0 "Étonnant "

worldnews.180.t:0 "La guerre de Bush au Mozambique"
worldnews.180.d:0 "Bien que certains pensent que les guerres coloniales à l'ancienne sont un vestige de l'ère pré-Grande Guerre, les événements récents en Afrique ont montré que la soif de combat de l'homme sur le continent noir n'est pas en danger immédiat de disparition.\n\nDes tensions croissantes entre le Mittelafrika allemand et les colonies portugaises ont dégénéré ces derniers mois à partir de disputes quelque peu grotesques impliquant à peine plus que des raids de bétail dans un conflit ouvert au Mozambique et en Angola, avec des troupes coloniales et leurs officiers blancs des deux côtés menant une guérilla inutile qui va certainement coûter de nombreuses vies "
worldnews.180.a:0 "S'ils pensent que ça vaut le coup..."

worldnews.181.t:0 "Les souverainistes dominent Mittelafrika"
worldnews.181.d:0 "Le dossier de presse à Berlin a été en effervescence avec des rapports sur les changements politiques radicaux qui ont lieu au sein de l'administration coloniale traditionnellement secrète de Mittelafrikan. Bien que le Statthalter von Göring de la colonie ait subi une bataille juridique meurtrière devant les tribunaux allemands, il semble que sa survie politique ait grandement encouragé la faction dite " souveränisten " à Dar-Es-Salaam.\n\nEn utilisant le principe juridique établi dans l'affaire Kenyatta v. Solf, selon lequel la souveraineté du Statthalter ne peut être violée à l'intérieur de Mittelafrika, la faction plus dure du Göring a pris de l'autorité au niveau domestique. Le continent noir va certainement s'assombrir sous l'influence de ces personnages, dont beaucoup ont longtemps traité Mittelafrika comme un fief personnel "
worldnews.181.a:0 "Une situation étrange "

worldnews.182.t:0 "La révolte vénitienne"
worldnews.182.d:0 "Avec la récente victoire électorale de l'ANI, parti de droite et résolument anti-autrichien en République italienne, il y a eu une sédition ouverte dans la région de la Vénétie par des modérés opposés au nouveau gouvernement. De nombreux rebelles régionaux réclament ouvertement la restauration de la République sereine de Venise, le fameux Etat qui avait été conquis pendant les guerres révolutionnaires et gouverné alternativement par la France, l'Autriche et l'Italie depuis lors. Bien que l'on ignore encore si cela fait partie d'un plan autrichien pour accroître leur influence sur la péninsule ou représente des efforts légitimes des rebelles pour se libérer du pouvoir ANI, déjà le combat a commencé dans le Nord de l'Italie et constitue un risque important pour le gouvernement Milan, car il est en proie aux ennemis de tous bords "
worldnews.182.a:0 "La reine de l'Adriatique peut-elle survivre ?"

worldnews.183.t:0 "La rébellion au Yémen"
worldnews.183.d:0 "La Weltkrieg a causé d'énormes dommages à l'Empire ottoman déjà en difficulté. De grandes parties de la péninsule arabique ont été coupées de la domination de Sublime Porte pendant des années en raison du succès de la révolte arabe. Néanmoins, avec la Paix avec honneur, le vilayet yéménite a été, dans une certaine mesure, ramené sous la domination ottomane - du moins en théorie. Depuis de nombreuses années, le Yémen gère ses propres affaires, le regard du Sultan étant fermement fixé sur ses propres problèmes domestiques. Avec l'éclatement du conflit à Suez et en Terre Sainte, le Yémen a une fois de plus été coupé du reste de l'armée ottomane. Profitant de cette opportunité, combinée à la faiblesse perceptible de l'Etat ottoman, l'Imam a publiquement déclaré la création d'un nouveau royaume indépendant "
worldnews.183.a:0 "Un autre coup porté au Sultan "

worldnews.184.t:0 "Une deuxième paix avec honneur"
worldnews.184.d:0 "La deuxième Grande Guerre, semble-t-il, s'est terminée comme la première. Avec la chute de la France aux forces de Reichspakt et l'effondrement des efforts internationaux sur une grande partie du continent, l'Union britannique a une fois de plus dû lutter pour sa survie même contre l'invasion étrangère. Les forces allemandes n'ayant pas réussi à prendre pied sur l'île et la détermination britannique s'étant brisée, les dirigeants républicains ont accepté les appels à des pourparlers d'armistice avec Berlin et, en vue d'un défilé militaire allemand complet, ont signé un traité de paix officiel. Bien que la victoire totale que certains membres du haut commandement allemand auraient pu espérer, l'Internationale n'a pas été obtenue. Avec la perte des Communards et des Républicains britanniques, le Kaiserreich reste triomphant à l'Ouest - pour l'instant du moins "
worldnews.184.a:0 "L'histoire est-elle condamnée à se répéter ?"

worldnews.185.t:0 "Restauration du Royaume-Uni"
worldnews.185.d:0 "Dans une tournure résolument dramatique des événements, le régime républicain de l'Union britannique est tombé, et le gouvernement royaliste sous la Maison de Windsor est enfin de retour à Londres. [CAN_king_full_name] a été officiellement couronné à l'abbaye de Westminster, réalisant le rêve de sa vie de venger l'exil de son père pendant la Révolution britannique, et des efforts sont déjà en cours pour débarrasser la nation de ses liens syndicalistes. Les îles britanniques ont été modifiées au-delà de toute reconnaissance en un court laps de temps seulement, et les racines de l'influence gauche ont été profondément ancrées dans les institutions de la nation et le psyché du peuple. De nombreuses personnes dans le monde attendent maintenant avec impatience de voir quelles mesures le Royaume-Uni nouvellement restauré va prendre sur la scène mondiale "
worldnews.185.a:0 "Un nouvel ordre ou le retour de l'ancien ?"

worldnews.186.t:0 "La Ruthénie blanche tombe sous le Syndicalisme"
worldnews.186.d:0 "Dans un coup porté à l'hégémonie allemande en Europe de l'Est, la Ruthénie blanche, pilier des Etats tampons du Reichspakt contre la Russie, est tombée dans le gauchisme. Au lendemain du Lundi noir et des années de règne raté, le roi Vladimir a libéralisé la politique de la nation et a permis la tenue d'élections libres visant à dissiper la colère de la paysannerie. En fin de compte, cependant, le roi lui-même a été sur-ouvert et le gouvernement de gauche nouvellement élu envisage d'abolir complètement la monarchie.\nWhite Ruthenia, qui brandit maintenant publiquement ses lettres de créance syndicalistes, a exigé son indépendance immédiate du Reichspakt et du Mitteleuropa. Déjà, des appels menaçants ont été lancés pour que la mission militaire allemande stationnée dans le pays soit expulsée, mais les prochaines actions de l'Empire allemand sont encore inconnues "
worldnews.186.a:0 "La réponse sera rapide..."

worldnews.187.t:0 "Le coup d'Etat de Sigismond en Ruthénie blanche"
worldnews.187.d:0 "Des batailles de rue ouvertes ont été rapportées aujourd'hui dans les rues de Minsk, alors que les forces de sécurité ruthéniennes blanches sous le contrôle du prince Sigismond ou "Žyhimont" ont lancé un coup d'état audacieux contre le monarque régnant Vladimir "Uladizimir " Pendant des années, la monarchie des Hohenzollern dans le royaume né des ruines de la République populaire a été ravagée par des conflits internes, et malgré les efforts tardifs d'Uladizimir pour saper la base de pouvoir de Sigismund au sein des services de renseignement, son frère a maintenant mis fin au règne fragile de l'haemophiliac. La nation est maintenant sous la domination d'un homme bien connu pour ne pas tenir compte de ses ancêtres allemands, et qui est prêt à travailler avec les nationalistes russes et ruthéniens blancs sur sa propre famille "
worldnews.187.a:0 "Frère contre frère. C'est vraiment comme ça ?"

worldnews.189.t:0 "Les élections néerlandaises de [GetYear]"
worldnews.189.d.CNAalone:0 "Les Pays-Bas ont traditionnellement été l'une des nations les plus stables politiquement en Europe et le peuple néerlandais est depuis des années ancré dans ses propres "piliers" institutionnels qui ont eu tendance à saper les tendances radicales. En raison du chaos économique causé par les liens étroits des Pays-Bas avec l'Allemagne et Mitteleuropa et la montée du Front rouge d'extrême gauche et de la VNH nationaliste, la situation politique du pays est plus tendue qu'elle ne l'a été depuis de nombreuses années. Malgré la dégénérescence de la politique intérieure et la montée du puissant bloc électoral de gauche, la coalition au pouvoir au CNA a pu se maintenir aux dernières élections, mais à une faible majorité. Refusant d'accepter une coalition avec les libéraux ou la droite, le bloc conservateur a décidé de gouverner seul "
worldnews.189.d.CNAandLSP:0 "Les Pays-Bas ont traditionnellement été l'une des nations les plus stables politiquement en Europe et le peuple néerlandais est depuis des années ancré dans ses propres "piliers" institutionnels qui ont eu tendance à saper les tendances radicales. En raison du chaos économique causé par les liens étroits des Pays-Bas avec l'Allemagne et Mitteleuropa et la montée du Front rouge d'extrême gauche et de la VNH nationaliste, la situation politique du pays est plus tendue qu'elle ne l'a été depuis de nombreuses années.\nLe CNA au pouvoir, un bloc électoral composé de partis conservateurs et confessionnels, a remporté les élections avec une petite minorité. Refusant de gouverner seuls, ils ont invité le parti libéral LSP à former une coalition. Le pays a maintenant un gouvernement nettement centriste qui pourrait être plus disposé à négocier avec l'extrême gauche et la droite "
worldnews.189.d.rightallianceCNAwon:0 "Les Pays-Bas ont traditionnellement été l'une des nations les plus stables politiquement en Europe et le peuple néerlandais est depuis des années ancré dans ses propres " piliers " institutionnels qui ont tendance à saper les tendances radicales. En raison du chaos économique provoqué par les liens étroits des Pays-Bas avec l'Allemagne et Mitteleuropa et la montée du Front rouge d'extrême gauche et de la VNH nationaliste, la situation politique du pays est plus tendue qu'elle ne l'a été depuis de nombreuses années. La coalition des partis conservateurs et confessionnels qui composent le CNA a de nouveau remporté les élections, mais avec une majorité fortement réduite. Voyant la logique en profitant de la haine de la VNH nationaliste envers la gauche et ses paramilitaires de Landwacht, le CNA a attaché son chariot à l'extrême droite "
worldnews.189.d.rightallianceVNHwon:0 "Les Pays-Bas ont traditionnellement été l'une des nations les plus stables politiquement en Europe et le peuple néerlandais est depuis des années ancré dans ses propres " piliers " institutionnels qui ont tendance à saper les tendances radicales. En raison du chaos économique causé par les liens étroits des Pays-Bas avec l'Allemagne et Mitteleuropa et la montée du Front rouge d'extrême gauche et de la VNH nationaliste, la situation politique du pays est plus tendue qu'elle ne l'a été depuis de nombreuses années. Le parti nationaliste VNH a remporté les élections, ce qui a grandement perturbé la politique néerlandaise et renversé le gouvernement CNA. Malgré tout, souffrant d'un gouvernement minoritaire faible, la VNH a invité l'AIIC à se joindre à la coalition, montrant une volonté de modérer le parti afin d'éradiquer la gauche par des moyens parlementaires légitimes "
worldnews.189.d.moderateleft:0 "Les Pays-Bas ont traditionnellement été l'une des nations les plus stables politiquement en Europe et le peuple néerlandais est depuis des années ancré dans ses propres institutions - tous des " piliers " qui ont tendance à saper les tendances radicales. En raison du chaos économique causé par les liens étroits des Pays-Bas avec l'Allemagne et Mitteleuropa et la montée du Front rouge d'extrême gauche et de la VNH nationaliste, la situation politique du pays est plus tendue qu'elle ne l'a été depuis de nombreuses années. La création du formidable pacte électoral Left-Links a été le glas du gouvernement conservateur, mais il s'est rapidement effondré pour conduire au pouvoir minoritaire. Le parti social-démocrate SDAP s'est joint à la coalition avec le VDB modéré, promettant une administration progressiste qui vise à résoudre les nombreuses crises du pays "
worldnews.189.d.leftcoalition:0 "Les Pays-Bas ont traditionnellement été l'une des nations les plus stables politiquement en Europe et le peuple néerlandais est depuis des années ancré dans ses propres " piliers " institutionnels qui ont tendance à saper les tendances radicales. En raison du chaos économique causé par les liens étroits des Pays-Bas avec l'Allemagne et Mitteleuropa et la montée du Front rouge d'extrême gauche et de la VNH nationaliste, la situation politique du pays est plus tendue qu'elle ne l'a été depuis de nombreuses années. La création du formidable pacte électoral Left-Links a été le glas du gouvernement conservateur, mais il s'est rapidement effondré pour conduire au pouvoir minoritaire. Profitant de l'opportunité qui leur est offerte d'éradiquer l'extrême droite, le SDAP social-démocrate a rejoint la coalition avec le RSAP socialiste "
worldnews.189.a:0 "Les Néerlandais adorent leurs élections "

worldnews.190.t:0 "Coup d'état de Reijnders aux Pays-Bas "
worldnews.190.d.junta:0 "Dans une tournure choquante des événements, le général Izaak Reijnders des forces armées néerlandaises a déclaré l'état d'urgence et lancé un coup d'Etat à La Haye, déposant le gouvernement de gauche récemment élu. Les militaires conservateurs et les nationalistes ont longtemps regardé avec consternation l'effondrement du fragile centrisme typique de la politique néerlandaise, caractérisé par l'interdiction faite aux fonctionnaires d'adhérer à des organisations politiques par le " Ambtenarenverbod  " Certains observateurs étrangers ont vu la main du Kaiser dans les actions audacieuses de Reijnders, et bien qu'aucune preuve n'ait encore été apportée, un gouvernement néerlandais de gauche n'aurait pas été dans l'intérêt du Reich. L'armée a mis en place une junte pour administrer les Pays-Bas et bloquer une résurgence syndicaliste. On ne sait pas si des élections auront lieu bientôt "
worldnews.190.d.vnh:0 "Le général Izaak Reijnders, des forces armées néerlandaises, a déclaré l'état d'urgence et lancé un coup d'Etat à La Haye, déposant le gouvernement de gauche récemment élu. Les militaires conservateurs et les nationalistes ont longtemps regardé avec consternation l'effondrement du fragile centrisme typique de la politique néerlandaise, caractérisé par l'interdiction faite aux fonctionnaires d'adhérer à des organisations politiques par le " Ambtenarenverbod  "\n\nCertains observateurs étrangers ont vu la main du Kaiser dans les actions audacieuses de Reijnders, et bien qu'aucune preuve n'ait encore été apportée, un gouvernement néerlandais de gauche n'aurait pas été dans l'intérêt du Reich. L'armée a permis à la VNH nationaliste ou "Alliance pour le redressement national" de mettre en place un "gouvernement provisoire", essentiellement une dictature "
worldnews.190.a:0 "La démocratie néerlandaise est peut-être finie "

worldnews.191.t:0 "La Révolution néerlandaise"
worldnews.191.d.RSAPelection:0 "Dans une nouvelle victoire des forces de gauche en Europe, les Pays-Bas, traditionnellement modérés, ont suivi le chemin des Britanniques et des Français et sont tombés au socialisme.\n\nLa paralysie politique qui a englouti l'establishment politique néerlandais ces dernières années l'a finalement rattrapé, puisque l'ancien parti révolutionnaire-socialiste Arbeiderspartij ou "RSAP" a été élu par le peuple lors d'une élection équitable. La polarisation politique croissante et l'échec des gouvernements précédents à la suite du Lundi noir ont contribué à une révolution par bulletin de vote, dont les résultats pourraient constituer une grave menace pour l'hégémonie du Reich en Europe "
worldnews.191.d.overthrowthesystem:0 "Dans une autre victoire des forces de gauche en Europe, les Pays-Bas, traditionnellement modérés, ont suivi le chemin des Britanniques et des Français et sont tombés au socialisme. La nouvelle a profondément choqué de nombreuses monarchies et de nombreux régimes réactionnaires dans le monde entier.\n\nPeut-être que le SDAP modéré, en rappelant les dangers de la participation socialiste aux systèmes démocratiques, a été contraint de permettre à l'Arbeiderspartij ou "RSAP" révolutionnaire et socialiste d'entrer en coalition avec eux, précipitant une mainmise socialiste sur le Parlement et son abolition ultérieure.\n\nDans la mesure où la nature exacte de ce nouvel État reste à déterminer, les observateurs internationaux attendent la réponse allemande à cette menace potentielle sur leurs frontières "
worldnews.191.d.mutiny:0 "Dans une autre victoire des forces de gauche, les Pays-Bas, traditionnellement modérés, ont suivi la voie des Britanniques et des Français et sont tombés dans le socialisme.\n\nLe pays est dans le chaos depuis l'incendie du Binnenhof à La Haye par le syndicaliste Marinus van der Lubb qui a amené le gouvernement à déclarer un état d'urgence. Après une mutinerie de gauche sur un petit navire de la marine et la révolte qui a suivi dans la province de Groningue au nord, le sentiment révolutionnaire s'est rapidement répandu et des unités de l'armée ont défilé.\n\nAvec la chute de l'establishment politique néerlandais, un nouveau danger est apparu aux frontières de l'Empire allemand. Sa réponse est encore inconnue "
worldnews.191.d.socialistputsch:0 "Dans une nouvelle victoire des forces de gauche en Europe, les Pays-Bas, traditionnellement modérés, ont suivi le chemin des Britanniques et des Français et sont tombés dans le socialisme. La nouvelle a profondément choqué de nombreuses monarchies et régimes réactionnaires à travers le monde.\n\nCe qui a commencé par une petite mutinerie à De Peel s'est terminé par la prise de contrôle des grandes villes du pays par les paramilitaires du Front rouge et les soldats de gauche, ainsi que par l'évacuation massive de personnalités de l'establishment et de la plupart des fonctionnaires et de la famille royale hollandaise "
worldnews.191.a:0 "Les feux de la révolution réclament une autre nation "

worldnews.192.t:0 "La mainmise nationaliste aux Pays-Bas"
worldnews.192.d.parliament:0 "Les Pays-Bas ont longtemps été considérés comme un îlot de centrisme politique dans un océan d'idéologues de gauche et de machination impérialiste. Mais tout cela a changé avec la montée en puissance du Verbond voor Nationaal Herstel'VNH'. L'Alliance pour la reprise nationale est un mouvement ultra-nationaliste qui se consacre à restaurer la fierté néerlandaise et à éliminer l'influence syndicaliste dans le sillage de la crise du lundi noir.\n\nLa popularité croissante de la VNH a abouti à ce qu'elle devienne le plus grand parti au Parlement, sans toutefois obtenir la majorité lors des élections. Aujourd'hui, les paramilitaires de la Landwacht sont entrés dans le Binnenhof, terrifiant le reste du Parlement pour se soumettre et commencer une dictature "
worldnews.192.d.finsterwolde:0 "Les Pays-Bas ont longtemps été considérés comme un îlot de centrisme politique dans un océan d'idéologues de gauche et de machination impérialiste. Mais tout cela a changé avec la montée en puissance du Verbond voor Nationaal Herstel'VNH'.\n\nLa soi-disant "Alliance for National Recovery" est un mouvement ultra-nationaliste dédié à la restauration de la fierté néerlandaise et à l'élimination de l'influence syndicaliste dans le sillage de la crise du lundi noir. L'assemblée du parti VNH à Maastricht a entendu un discours incendiaire de Cornelis van Geelkerken qui a ouvertement appelé à se soulever contre un gouvernement qui aurait été subverti par les "cryptosyndicalistes malins. Cela a conduit les paramilitaires de la VNH à travers les Pays-Bas à se révolter, en dépit des appels lancés par les modérés dirigés par la reine Wilhelmina, à cesser "
worldnews.192.d.haguemarch:0 "Les Pays-Bas ont longtemps été considérés comme une île de centralisme politique dans un océan d'idéologues de gauche et d'impérialistes machistes. Mais tout cela a changé avec l'avènement du Verbond voor Nationaal Herstel (VNH). Aujourd'hui, une marche massive de partisans du VNH et de paramilitaires de la Landwacht d'Amsterdam à la capitale, La Haye, a culminé avec le renvoi du gouvernement par la reine Wilhelmina, qui les a remplacés par des dirigeants du VNH afin d'endiguer un violent putsch mené par des officiers de l'armée sympathiques."
worldnews.192.a:0 "Ça ne ressemble pas aux Hollandais "

worldnews.193.t:0 "Les Hollandais reconnaissent la Commune de France "
worldnews.193.d:0 "Dans un acte controversé qui a consterné de nombreuses nations européennes, les Pays-Bas ont de facto reconnu l'existence de la Commune française en envoyant une mission diplomatique à Paris pour discuter des droits des citoyens. Un tel acte est totalement contraire aux normes politiques néerlandaises, qui ont traditionnellement mis l'accent sur la solidarité avec le gouvernement non syndicaliste en exil de la France nationaliste et du Royaume-Uni.\n\nBien que la raison de cette étrange volte-face diplomatique ait d'abord été minimisée par le gouvernement néerlandais, il a finalement été révélé que la coalition CNA-LSP au pouvoir avait reconnu la Commune afin de satisfaire les socialistes et sauver les Pays-Bas du chaos politique. Si c'est vrai, une action aussi audacieuse démontre les mesures extraordinaires que certains centristes sont prêts à prendre pour empêcher la polarisation dans l'Europe moderne "
worldnews.193.d.dejure:0 "Dans un acte qui en a stupéfié plus d'un sur le circuit diplomatique, les Pays-Bas ont aujourd'hui violé une convention internationale et reconnu officiellement la Commune de France comme successeur légal de l'Etat français. Dans un renversement étonnant des normes de l'Europe de l'après-Weltkrieg, en particulier pour un pays ayant des liens si étroits avec l'Allemagne, Mitteleuropa et le Reichspakt, les Néerlandais ont même coupé les liens avec le gouvernement français en exil à Alger.\nSi la raison de cette étrange volte-face diplomatique était initialement minimisée par le gouvernement néerlandais, il a finalement fallu que la coalition CNA-LSP ait reconnu la Commune pour satisfaire les socialistes et sauver les Pays-Bas du chaos politique. Si c'est vrai, une action aussi audacieuse démontre les mesures extraordinaires que certains centristes sont prêts à prendre pour empêcher la polarisation dans l'Europe moderne "
worldnews.193.a:0 "Qui pourrait comprendre l'esprit d'un diplomate ?"

worldnews.194.t:0 "Les Pays-Bas nationalisent les actifs allemands "
worldnews.194.d:0 "Le gouvernement néerlandais a pris aujourd'hui la décision audacieuse de nationaliser les biens des citoyens allemands sur son territoire, dans une action qui ne manquera pas de provoquer la colère du Kaiserreich. Le gouvernement conservateur conservateur affaibli de l'AIIC étant entré en coalition avec la BDV libérale, il s'est engagé dans une politique de négociation avec l'extrême gauche et la droite néerlandaises afin d'endiguer la catastrophe politique intérieure. Afin de rallier la VNH ultranationaliste, le gouvernement néerlandais a finalement accepté de nationaliser les actifs allemands afin d'éviter la faillite du gouvernement, une situation que la CNA-LSP a cherché à cacher. Des appels ont déjà été lancés à Berlin en faveur de mesures punitives, tant économiques que militaires. Mais comment l'Empire agira-t-il, personne ne peut encore deviner "
worldnews.194.a:0 "Une tournure étrange des événements "

worldnews.195.t:0 "La reine Wilhelmina abdique du trône hollandais"
worldnews.195.d.republic:0 "La reine Wilhelmina a abdiqué du trône après un demi-siècle de règne. Horrifiée par la montée en puissance du syndicaliste RSAP et l'effondrement du consensus modéré dans son pays à la suite de l'échec du gouvernement précédent, la reine Wilhelmina semble peu disposée à poursuivre son règne.\n\nDans des scènes grotesques au Parlement, les efforts de Colijn et du gouvernement au pouvoir pour faire adopter une loi finançant le couronnement de la princesse Julia ont été bloqués par le RSAP et le SDAP de gauche. En conséquence, la monarchie a mis fin à nos relations "
worldnews.195.d.republicalbarda:0 "Dans une séquence d'événements étonnante selon les normes néerlandaises, la reine Wilhelmina a abdiqué le trône après un demi-siècle de règne. Consternée par la victoire du pacte électoral de gauche, Wilhelmina avait audacieusement déclaré qu'elle n'accepterait que le candidat modéré du VDB en tant qu'amateur, Pieter Oud, malgré la victoire du SDAP - les forçant plutôt à s'allier avec le RSAP socialiste. Alors que même les parlementaires modérés étaient furieux contre elle, forçant par inadvertance le SDAP à gauche, la position de la reine Wilhelmina est rapidement devenue intenable, et Willem Albarda du SDAP a été nommé.\n\nAvec l'abdication du monarque, les gauchistes qui dirigent maintenant la nation ont déclaré la création d'une République néerlandaise "libérée de la tyrannie réactionnaire"."
worldnews.195.d.juliana:0 "Dans une séquence d'événements étonnante selon les normes néerlandaises, la reine Wilhelmina a abdiqué du trône après un demi-siècle de règne. Consternée par la victoire du pacte électoral de gauche, Wilhelmina avait audacieusement déclaré qu'elle n'accepterait que le candidat modéré du VDB en tant que Formateur, Pieter Oud, malgré la victoire du SDAP - les forçant plutôt à s'allier avec le RSAP socialiste. Alors que même les parlementaires modérés étaient furieux contre elle, forçant par inadvertance le SDAP à gauche, la position de la reine Wilhelmina est rapidement devenue intenable, et Willem Albarda du SDAP a été nommé. L'abdication de Wilhelmina n'a cependant pas suffi à détruire complètement la monarchie néerlandaise, et Juliana a rapidement été couronnée nouvelle reine."
worldnews.195.a:0 "Un autre monarque européen tombe "

worldnews.196.t:0 "Traité de Beyrouth"
worldnews.196.d:0 "Après un conflit brutal au Proche-Orient, l'Empire ottoman a réussi à vaincre ses rivaux et à écraser le Pacte du Caire, dans une victoire qui est un véritable choc pour la communauté internationale.\n\nEn proie à des conflits internes, à une corruption endémique et à une piètre structure militaire malgré le fait d'être du côté victorieux de la Grande Guerre, rares étaient ceux qui pensaient que la Sublime Porte avait la capacité de survivre face à l'agression de ses voisins. Alors que les dirigeants humiliés de l'Égypte et les autres membres du Pacte signent le traité de paix à Beyrouth, il est devenu évident que la situation à l'Est a changé. La Maison d'Osman vit pour se battre un autre jour "
worldnews.196.a:0 "L'homme malade a encore de la vie "

worldnews.197.t:0 "Effondrement de l'Empire japonais"
worldnews.197.d:0 "Dans un renversement de fortune étonnant, l'Empire japonais a été vaincu et a annoncé aujourd'hui un traité cédant ses possessions continentales en Mandchourie ainsi que les colonies impériales voisines. Avec sa force militaire anéantie et les îles intérieures elles-mêmes menacées, l'Empire s'est incliné devant l'inévitable et des conditions ont été conclues avec ses ennemis à Dairen.\n\nIl y a quelques années seulement, le trône du chrysanthème était considéré comme la puissance dominante en Asie orientale, même en présence du Reich. Mais tout cela a changé et l'équilibre des pouvoirs dans la région a changé de manière décisive. Bien que l'avenir de l'Asie reste incertain, il semble que l'affranchissement de la domination japonaise soit enfin devenu une réalité pour les peuples du continent "
worldnews.197.a:0 "Le soleil s'estompe "

worldnews.198.t:0 "Le soulèvement coréen"
worldnews.198.d:0 "La montée du Japon au cours des dernières décennies a bouleversé massivement le statu quo en Asie de l'Est, et l'annexion de la Corée en 1910 au pays du soleil levant était considérée comme le signe d'un nouvel ordre sur le continent. Cependant, la puissance japonaise n'est pas illimitée et les efforts de colonisation en Corée, en Mandchourie et à Formose ont suscité un grand ressentiment à l'égard de leurs occupants, ce qui a conduit dans ce cas-ci à une révolte ouverte sur la péninsule coréenne.\n\nMalgré les efforts considérables des Japonais pour réprimer la minorité coréenne du Transamur et dissuader les efforts d'obtention d'armes étrangères, des rebelles ont éclaté en Corée, où la Corée a conquis les endroits stratégiques dans la péninsule. La réponse impériale sera sans aucun doute rapide, et peu de gens attendent une victoire autochtone "
worldnews.198.a:0 "Les collines d'Azur seront baignées de sang "

worldnews.199.t:0 "Le Congrès d'Arel"
worldnews.199.d:0 "Avec la récente indépendance de la Belgique par rapport à ses anciens maîtres allemands, la question inévitable qui en a découlé était simple - et ensuite ? Les deux nations ont envoyé des représentants dans la petite ville ardennaise d'Arel au Luxembourg allemand, près de la frontière avec le sud de la Wallonie, et c'est là que le chemin futur de la Belgique en Europe a été décidé.\n\nLa Belgique et le Reich ont convenu qu'en échange de la reconnaissance par le Kaiser de l'indépendance formelle de Bruxelles, la Belgique rejoindrait le Reichspakt permettant aux Allemands de se protéger contre l'agression de la Commune de la France. Il semble que les Belges soient prêts à compromettre leur indépendance nouvellement acquise afin de préserver leur avenir "
 worldnews.199.d.failed:0 "Avec la récente indépendance de la Belgique par rapport à ses anciens maîtres allemands, la question inévitable qui en a découlé était simple - et ensuite ? Les deux nations ont envoyé des représentants dans la petite ville ardennaise d'Arel au Luxembourg allemand, près de la frontière avec le sud de la Wallonie, et c'est là que le chemin futur de la Belgique en Europe fut décidé.\n\nBien que les Allemands aient proposé de reconnaître formellement l'indépendance belge si Bruxelles revenait au Reichspakt, la Belgique n'était pas convaincue. Que l'exigence des négociateurs de la cession du Luxembourg belge par le Reich ait ou non été considérée comme un affront, les négociations d'Arel ont rapidement échoué et les Allemands se sont retirés. Pour l'instant du moins, la Belgique est seule "
 worldnews.199.a:0 "La Belgique revient sur la scène mondiale "

worldnews.200.t:0 "La crise wallonne"
worldnews.200.d:0 "La rébellion en Flandre-Wallonie a pris un tournant vicieux ces dernières semaines avec les combats ouverts et la montée de la Commune wallonne sous le drapeau coq hardi sur les places publiques de la région séparatiste. Avec les forces allemandes et royalistes rassemblées sur la Meuse pour une contre-attaque rapide, l'espoir de la survie du Syndicalisme en Wallonie s'est effondré sur Paris.\n\nApparemment peu encline à faire tomber la colère de l'Allemagne sur eux, la France n'était pas prête à offrir des garanties aux rebelles wallons, même aujourd'hui. La survie du mouvement indépendantiste semble aujourd'hui mise en doute, et rares sont ceux qui pensent que le régime du roi Adelbert va maintenant tomber. Cependant, la guerre entre les grandes puissances a été évitée - pour l'instant "
worldnews.200.d.germanybacksdown:0 "La rébellion en Flandre-Wallonie a pris un tournant vicieux ces dernières semaines avec les combats ouverts et la montée de la Commune wallonne sous le drapeau coq hardi sur les places publiques de la région séparatiste. Avec les forces allemandes et royalistes rassemblées sur la Meuse pour une contre-attaque rapide, les espoirs de survie du syndicalisme en Wallonie tombèrent sur Paris.\n\nDans une victoire éclatante pour les syndicalistes, l'Allemagne ne voulait pas accepter de risquer une guerre avec l'Internationale après la crise du lundi noir, et les Wallons et Allemands signèrent un traité sur le pont de Fragnée à Liège. La survie de la Wallonie est assurée et la force du syndicalisme en Europe de l'Ouest s'est à nouveau accrue. Cependant, la guerre entre les grandes puissances a été évitée - pour l'instant"
worldnews.200.d.francebacksdown:0 "La rébellion en Flandre-Wallonie a pris un tournant vicieux ces dernières semaines avec les combats ouverts et la montée de la Commune wallonne sous le drapeau coq hardi sur les places publiques de la région séparatiste. Avec les forces allemandes et royalistes rassemblées sur la Meuse pour une contre-attaque rapide, les espoirs de survie du syndicalisme en Wallonie tombèrent sur Paris.\n\nBien que les Français aient montré une volonté claire de défendre les rebelles wallons naissants de la contre-attaque allemande, déplaçant les forces sur la Meuse, lorsque les Allemands leur envoyèrent un ultimatum la Commune ne voulait pas soutenir leurs paroles avec des actes. Les Français ont rompu leur garantie et ont retiré leurs forces, laissant la Wallonie à son sort inévitable. Cependant, la guerre entre les grandes puissances a été évitée - pour l'instant"
worldnews.200.a:0 "Un sauvetage serré, c'est sûr "

worldnews.201.t:0 "La deuxième révolte mahdiste"
worldnews.201.d:0 "Le Soudan est connu depuis longtemps comme une terre de tisons religieux et de peuples féroces, un fait que même l'Empire britannique à son apogée a dû découvrir à la fin du siècle dernier. Aujourd'hui, il semble que les Égyptiens soient de nouveau confrontés à une grave révolte dans la région méridionale, dirigée par Abd al-Rahman al-Mahdi, fils de Muhammad Ahmad, le Mahdi de la première rébellion de 1881. Appelant à la résistance mandatée par Dieu contre les occupants égyptiens depuis un balcon à Khartoum, Abd al-Rahman a contribué à l'effondrement total du pouvoir du Caire dans la région, par sa rhétorique puissante. Bien qu'il ne sache pas s'il a le soutien de la plupart des tribus du Soudan, il est clair qu'une guerre brutale l'attend "
worldnews.201.a:0 "Ça devrait être bon "

worldnews.202.t:0 "Une croisade contre le syndicalisme"
worldnews.202.d:0 "Parlant de la Basilique Saint-Pierre de Rome aux masses rassemblées, le Pape Jules IV a aujourd'hui prononcé un long et vaste discours contre les maux inhérents au Syndicalisme, et appelant tous les "vrais fidèles" à la parole de Dieu à éviter ceux qui voudraient suivre une telle forme maléfique de gouvernement.\n\nIl a appelé les catholiques du monde entier à prendre les armes au nom de Dieu contre le Syndicalisme, l'appelant une nouvelle "Croisade" de l'ère moderne. Il a terminé son discours par un appel direct à la guerre contre la République socialiste d'Italie, et il semble qu'une confrontation militaire directe entre les deux états italiens soit tout sauf inévitable "
worldnews.202.a:0 "Quel vieux fou "
worldnews.202.b:0 "Dieu est de notre côté !"

worldnews.209.t:0 "La Charte totaliste"
worldnews.209.d:0 "Mussolini, Valois, Oltramare et d'autres parties intéressées sont arrivés aujourd'hui à Birmingham pour discuter de leurs points communs. Il a été convenu que le maximalisme, le sorélianisme et le national-syndicalisme partagent tous les principes de base de la primauté de l'État dans la lutte socialiste, le rôle de l'identité nationale dans l'État et l'importance d'une autorité centrale forte pour préserver et construire le socialisme.\n\nLa Charte affirme également que l'État socialiste est l'étape finale du développement humain et que la démocratie n'est pas nécessaire pour atteindre le socialisme. Ces déclarations ont suscité de grandes critiques de la part d'autres factions socialistes, qui lui ont donné le nom de "Totalisme" en tant que jeu sur le socialisme totalitaire, ce qui a été accepté avec empressement par Mosley qui l'a ajouté au nom du manifeste, l'attribuant à leur engagement total envers le socialisme"
worldnews.209.a:0 "Espérons que le peuple rejette cette folie !"
worldnews.209.b:0 "Le peuple doit rejeter cette folie !"

 worldnews.210.t:0 "La Fédération italienne est restaurée"
 worldnews.210.d.tuscwaus:0 "Porté à la victoire par l'Autriche dans sa révolte contre Italo Balbo et l'ANI radicale, les dirigeants vénitiens ont annoncé aujourd'hui la restauration de la Fédération italienne - le système de gouvernement mis en place par l'Autriche après la fin de la guerre civile mais laissé à l'abandon en 1929. Cette fois, le Consiglio della Federazione Italiana, ou Conseil de la Fédération, ne sera pas dirigé par les Républicains de Milan. Trop de gens, dit-on, ont perdu foi en la démocratie, et le Conseil détiendra donc les pleins pouvoirs et sera dirigé par un dirigeant de l'un des États qui composent la Fédération. Le chef du Conseil de la Fédération est, une fois de plus, le Grand-Duc Pietro Ferdinando de Toscane. Beaucoup pensent que son retour au pouvoir n'est pas une petite coïncidence, étant donné qu'il s'agit d'un Habsbourg et que l'influence autrichienne dans le nord de l'Italie a manifestement été rétablie "
 worldnews.210.d.lombwaus:0 "Aidés par l'Autriche dans leur révolte réussie contre Italo Balbo et l'ANI radicale, les dirigeants vénitiens ont annoncé aujourd'hui la restauration de la Fédération italienne - le système de gouvernement mis en place par l'Autriche après la fin de la guerre civile mais laissé à l'abandon en 1929. Cette fois, le Consiglio della Federazione Italiana, ou Conseil de la Fédération, ne sera pas dirigé par le Républicain de Milan. Trop de gens, dit-on, ont perdu foi en la démocratie, et le conseil détiendra donc les pleins pouvoirs et sera dirigé par un dirigeant de l'un des États qui composent la Fédération. Le chef du Conseil de la Fédération est le comte Adriano Visconti de Lombardie, ce qui est surprenant, car les protecteurs autrichiens de la nation auraient préféré le grand duc Habsbourg de Toscane. Cependant, le sentiment anti-autrichien reste élevé dans le pays, et c'est pourquoi cette décision a été jugée plus sûre "
 worldnews.210.d.venwaus:0 "Aidés par l'Autriche dans leur révolte réussie contre Italo Balbo et l'ANI radicale, les dirigeants vénitiens ont annoncé aujourd'hui la restauration de la Fédération italienne - le système de gouvernement mis en place par l'Autriche après la fin de la guerre civile mais laissé à l'abandon en 1929. Cette fois, le Consiglio della Federazione Italiana, ou Conseil de la Fédération, ne sera pas dirigé par les Blancs républicains. Trop de gens, dit-on, ont perdu foi en la démocratie, et le conseil détiendra donc les pleins pouvoirs et sera dirigé par un dirigeant de l'un des États qui composent la Fédération. Alors que certains pensaient que le chef du Conseil de la Fédération serait, une fois de plus, le Grand Duc Habsbourg de Toscane, les Vénitiens ont plutôt choisi de mettre leur propre Premier Ministre, Giuseppe Volpi, à la tête du Conseil. Compte tenu de son rôle déterminant dans la révolte contre l'ANI, beaucoup en Italie le considèrent comme un héros national "
 worldnews.210.d.tuscnoaus:0 "Réussissant dans leur révolte contre Italo Balbo et l'ANI radicale, les dirigeants vénitiens ont annoncé aujourd'hui la restauration de la Fédération italienne - le système de gouvernement mis en place par l'Autriche après la fin de la guerre civile mais laissé à l'abandon en 1929. Cette fois, le Consiglio della Federazione Italiana, ou Conseil de la Fédération, ne sera pas dirigé par les Républicains à Milan. Trop de gens, dit-on, ont perdu foi en la démocratie, et le conseil détiendra donc les pleins pouvoirs et sera dirigé par un dirigeant de l'un des États qui composent la Fédération. Le chef du Conseil de la Fédération est une fois de plus le Grand-Duc Habsbourg Pietro Ferdinando de Toscane, ce qui ne manquera pas de plaire à l'Autriche voisine "
 worldnews.210.d.lombnoaus:0 "Réussissant dans leur révolte contre Italo Balbo et l'ANI radicale, les dirigeants vénitiens ont annoncé aujourd'hui la restauration de la Fédération italienne - le système de gouvernement mis en place par l'Autriche après la fin de la guerre civile mais laissé à l'abandon en 1929. Cette fois, le Consiglio della Federazione Italiana, ou Conseil de la Fédération, ne sera pas dirigé par les Blancs républicains. Trop de gens, dit-on, ont perdu foi en la démocratie, et le conseil détiendra donc les pleins pouvoirs et sera dirigé par un dirigeant de l'un des États qui composent la Fédération. Le chef du Conseil de la Fédération est le comte Adriano Visconti de Lombardie. Bien que cette décision soit surprenante pour certains, le sentiment anti-autrichien reste élevé dans le pays et le gouvernement ne souhaite pas revenir à l'influence autrichienne "
 worldnews.210.d.vennoaus:0 "Réussissant dans leur révolte contre Italo Balbo et l'ANI radicale, les dirigeants vénitiens ont annoncé aujourd'hui la restauration de la Fédération italienne - le système de gouvernement mis en place par l'Autriche après la fin de la guerre civile mais laissé à l'abandon en 1929. Cette fois, le Consiglio della Federazione Italiana, ou Conseil de la Fédération, ne sera pas dirigé par les Blancs républicains. Trop de gens, dit-on, ont perdu foi en la démocratie, et le conseil détiendra donc les pleins pouvoirs et sera dirigé par un dirigeant de l'un des États qui composent la Fédération. Alors que certains pensaient que le chef du Conseil de la Fédération serait, une fois de plus, le Grand Duc Habsbourg de Toscane, les Vénitiens ont plutôt choisi de mettre leur propre Premier Ministre, Giuseppe Volpi, à la tête du Conseil. Compte tenu de son rôle déterminant dans la révolte contre l'ANI, beaucoup en Italie le considèrent comme un héros national "
 worldnews.210.a:0 "Voyons voir combien de temps ça va durer cette fois"

 worldnews.211.t:0 "Dissolution de la République italienne"
 worldnews.211.d:0 "Réussissant leur révolte contre Italo Balbo et l'ANI radical, les dirigeants vénitiens ont annoncé aujourd'hui qu'ils ne restaureraient pas la République italienne, et qu'au contraire, celle-ci et le nouvel État de Lombardie suivraient chacun leur propre voie en tant que nation indépendante. La Lombardie est actuellement sous régime militaire, bien que le gouvernement soit assisté par le comte Adriano Visconti et que la plupart des gens s'attendent à ce qu'il prenne les rênes du pays. Cela n'est pas surprenant, étant donné que la foi dans la démocratie a été gravement ébranlée et que l'armée s'inquiète du fait que le soutien de l'ANI n'a pas encore été écrasé. Il reste à voir si cette décision signifiera un nouveau statu quo du leadership vénitien dans la région ou si elle laissera les deux nations vulnérables aux menaces étrangères "
 worldnews.211.a:0 "L'ancien ordre se fragmente encore"

 worldnews.212.t:0 "L'Autriche oblige Milan à restaurer la Fédération italienne"
 worldnews.212.d:0 "Alors que le Consiglio della Federazione Italiana, l'organe directeur de la Fédération Italienne, avait expiré en 1929, aujourd'hui le gouvernement [AUS.GetAdjective] a annoncé sa restauration en tant que gouvernement officiel de l'Italie... mais cette fois sans les Républicains, dont le chef avait été forcé d'accepter la tête de la Fédération après la guerre civile. Bien que les manifestations dans toute l'Italie le signifient comme une démarche impopulaire, les élections ont été suspendues et tout le pouvoir a été placé entre les mains du Conseil et de ses membres aristocratiques - avec le Grand Duc Habsbourg de Toscane, Pietro Ferdinando, devenant le nouveau chef du Conseil. Bien que l'Autriche prétende ne pas considérer la Fédération comme un gouvernement fantoche, cela signifie en fait une restauration de l'influence autrichienne dans la nation, perdue après les événements du Lundi Noir de 1936 "
 worldnews.212.a:0 "Voyons voir combien de temps ça va durer cette fois"

 worldnews.213.t:0 "[ITA.GetNameDefCap] Défie l'Ultimatum autrichien"
 worldnews.213.d:0 "Alors que le Consiglio della Federazione Italiana, ou Conseil de la Fédération, avait expiré en 1929, [AUS.GetNameDef] a donné un ultimatum à Milan, en insistant pour que la gouvernance du Conseil dans [ITA.GetNameDef] soit restaurée - avec ou sans les Républicains à la tête du Conseil, comme c'était le cas avant la dissolution. L'ultimatum a maintenant expiré, et il est clair que les Italiens veulent conserver leur liberté retrouvée. Déjà, les troupes autrichiennes et italiennes ont commencé à s'affronter aux frontières, et le Premier ministre italien [ITA.GetLeader] a tenu un discours à Milan, appelant tous les vrais Italiens à combattre \"l'impérialisme flagrant\" de l'Empire des Habsbourg "
 worldnews.213.a:0 "Un mouvement dangereux"

 worldnews.214.t:0 "[AUS.GetNameDefCap] se retire d'Italie"
 worldnews.214.d:0 "Il est clair que le Lundi noir a frappé de plein fouet [AUS.GetNameDef]. Le Reichskriegsminister austro-hongrois a annoncé aujourd'hui qu'il rappelait les divisions stationnées sur le territoire [ITA.GetAdjective], incapables de se permettre le fardeau financier de les protéger de [SRI.GetNameDef]. Pour le meilleur ou pour le pire, [ITA.GetNameDef] est maintenant effectivement indépendant de la domination autrichienne, au moins jusqu'à ce que les Autrichiens retrouvent toute leur force et décident si leurs intérêts dans la péninsule italienne valent la peine d'être récupérés ou non. Beaucoup dans [ITA.GetNameDef] ont exprimé leur inquiétude quant à savoir si cela les exposerait ou non à une attaque de [SRI.GetNameDef], un mouvement qui plongerait l'Italie dans une guerre civile une fois de plus "
 worldnews.214.a:0 "L'influence autrichienne s'affaiblit encore"
 worldnews.214.b:0 "Une opportunité, peut-être ?"

 worldnews.215.t:0 "La démocratie italienne survit"
 worldnews.215.d:0 "Après plusieurs mois d'actes terroristes de l'ANI qui ont secoué [ITA.GetNameDef] et fait douter de la capacité du gouvernement à maintenir l'ordre, un vote de censure a eu lieu aujourd'hui à Milan - si ce vote avait été adopté, beaucoup craignaient qu'il ne signale l'effondrement de la république. Par la plus étroite des marges, la motion a été rejetée, et le Premier ministre [ITA.GetLeader] a annoncé depuis les marches des bâtiments du gouvernement que la démocratie en Italie avait survécu à son plus grand défi, et que la république continuerait à vivre "
 worldnews.215.a:0 "Il semblerait donc"

 worldnews.216.t:0 "Chute du gouvernement italien"
 worldnews.216.d.tusc:0 "Après plusieurs mois d'actes terroristes de l'ANI qui ont secoué [ITA.GetNameDef] et fait douter de la capacité du gouvernement à maintenir l'ordre, un vote de censure a eu lieu à Milan aujourd'hui... une motion qui a été adoptée par la plus étroite des marges. L'attention s'est maintenant tournée vers le Consiglio della Federazione Italiana, l'ancien gouvernement de la Fédération italienne, qui a cessé d'exister après 1929 mais qui existe toujours techniquement, et il est intervenu pour combler le vide laissé par la république. Le Conseil, composé d'aristocrates des États de la Fédération et dirigé par le Grand Duc de Habsbourg de Toscane, Pietro Ferdinando, a suspendu les élections et déclaré la restauration complète de la Fédération italienne "
 worldnews.216.d.lomb:0 "Après de nombreux mois d'actes terroristes de l'ANI qui ont secoué [ITA.GetNameDef] et fait douter de la capacité du gouvernement à maintenir l'ordre, un vote de défiance a eu lieu à Milan aujourd'hui... une motion qui a été adoptée, par la plus petite des marges. L'attention s'est maintenant tournée vers le Consiglio della Federazione Italiana, l'ancien gouvernement de la Fédération italienne, qui a expiré après 1929 mais qui existe toujours techniquement, et il est intervenu pour combler le vide laissé par la république. Le Conseil, composé d'aristocrates des États de la Fédération et dirigé par Adriano Visconti, Duc de Lombardie, a suspendu les élections et déclaré la restauration complète de la Fédération italienne."
 worldnews.216.d.separate:0 "Après plusieurs mois d'actes terroristes de l'ANI qui ont secoué [ITA.GetNameDef] et fait douter de la capacité du gouvernement à maintenir l'ordre, un vote de censure a eu lieu à Milan aujourd'hui... une motion qui a été adoptée par la plus étroite des marges. Après beaucoup d'acrimonie dans les chambres du gouvernement, il était clair que la république était tombée et qu'il n'y aurait pas de règlement des différends entre les politiciens et le peuple. Il semble que Venise et la Lombardie aient choisi de suivre des voies séparées, chacune dirigée par son propre gouvernement et responsable de son propre destin "
 worldnews.216.a:0 "Intéressant"

 worldnews.217.t:0 "L'ANI renverse le gouvernement italien"
 worldnews.217.d:0 "Après avoir échoué dans leur tentative de prendre le pouvoir lors des élections de 1937, Italo Balbo et l'ANI ont aujourd'hui renversé le gouvernement italien après des mois d'insurrection et d'attaques à la bombe. Les tentatives du gouvernement républicain pour maintenir l'ordre ont échoué misérablement au point que le sentiment s'est retourné contre eux, et l'ANI s'est jeté sur cette faiblesse et a obtenu un soutien considérable au sein de l'armée italienne. Alors que les manifestations remplissaient les rues, en particulier à Venise, Italo Balbo a annoncé aujourd'hui que l'ANI avait pris le contrôle total et qu'il veillerait à ce que la nation reste forte face à la menace syndicaliste "
 worldnews.217.a:0 "Ça semble être une recette pour l'instabilité"

 worldnews.218.t:0 "Italie Unie !"
 worldnews.218.d.ani:0 "Aujourd'hui, le dirigeant de [ITA.GetNameDef], le soi-disant \"Duce\" [ITA.GetLeader], a annoncé que l'Italie était à nouveau entière et réunifiée. \"Ce Second Risorgimento a coûté très cher\", a-t-il dit à une foule enthousiaste à Rome, \"mais il y aura encore d'autres sacrifices, car l'Italie doit atteindre la grandeur qu'elle a connue seulement au cours des siècles passés\". Les embarras de la première Weltkrieg doivent être mis de côté, et le monde doit savoir que notre nation ne sera plus jamais déchirée par des puissances étrangères !\" Les forces dites \"Chemises vertes\" ont été occupées à se répandre dans les régions d'Italie où l'ANI n'a que récemment obtenu le contrôle, en s'assurant que l'opposition au nouveau régime reste calme "
 worldnews.218.d.fed:0 "Aujourd'hui, le chef du Consiglio della Federazione Italiana, ou Conseil de la Fédération, [ITA.GetLeader], a déclaré que l'Italie avait finalement été réunifiée et rendue entière. \"Notre réunification a coûté très cher\", a-t-il dit à une foule enthousiaste à Rome, \"et nous devons nous souvenir des sacrifices consentis par tant de personnes. Les griefs du passé doivent être mis de côté, et nous devons être reconnaissants que notre nation ait traversé une période aussi troublée et se soit retrouvée une fois de plus\". Il y a encore beaucoup de grogne dans le pays à propos de la quantité de pouvoir détenu par le Conseil et du fait que - à bien des égards - l'Italie est revenue à ses racines aristocratiques plutôt que d'embrasser la démocratie, mais pour la plupart, cette période d'unité a apporté beaucoup à célébrer "
 worldnews.218.d.rep:0 "Aujourd'hui, le Premier ministre de [ITA.GetNameDef], [ITA.GetLeader], a déclaré que l'Italie avait été réunifiée une fois de plus. \"Ce Second Risorgimento a coûté très cher\", a-t-il dit à une foule enthousiaste à Rome, \"et nous devons nous souvenir des sacrifices consentis par tant de personnes. Les griefs du passé doivent être mis de côté, et nous devons être reconnaissants que notre nation ait traversé une période aussi troublée et se soit retrouvée une fois de plus.\" Le gouvernement est beaucoup plus stable aujourd'hui qu'il ne l'était il n'y a pas si longtemps lorsqu'il a voté de justesse la motion de censure, mais beaucoup de gens dans le pays craignent que l'élargissement du droit de vote fera maintenant que le pays est uni et que les régions plus socialistes du nord-ouest ont été incorporées "
 worldnews.218.a:0 "Un nouveau pouvoir surgit"

 worldnews.219.t:0 "Second Risorgimento complet"
 worldnews.219.d:0 "Aujourd'hui, le président de [SRI.GetNameDef], [SRI.GetLeader], a annoncé que le Second Risorgimento de l'Italie était enfin terminé. \"Depuis la guerre civile, nous rêvons d'une Italie non seulement entière, mais vraiment libre\", a-t-il dit à une foule enthousiaste à Rome. \"Maintenant, ce rêve est devenu réalité. L'Italie a été libérée de ses maîtres étrangers, de ses maîtres capitalistes, de ses rois et aristocrates... maintenant, pour la première fois, elle appartient vraiment au peuple italien !\" Les forces syndicalistes ont été occupées, se répandant dans toutes les parties du pays autrefois consacrées à la résistance au contrôle syndicaliste, et on ne sait pas si [SRI.GetNameDef] atteindra jamais vraiment la stabilité promise par le gouvernement "
 worldnews.219.a:0 "Bien joué !"
 worldnews.219.b:0 "Une Italie unie et syndicaliste ? Pitié !"

 worldnews.220.t:0 "Royaume d'Italie Restauré"
 worldnews.220.d:0 "Aujourd'hui, le Roi [SRD.GetLeader] a déclaré que le Royaume d'Italie avait été restauré et rendu à son intégrité. \"Ce deuxième Risorgimento a été réalisé à grands frais\", a-t-il déclaré à une foule enthousiaste à Rome. \"Nous ne devons jamais oublier les sacrifices qui nous ont amenés ici, ainsi que les efforts de nos alliés qui ont rendu cela possible... mais nous devons aussi être fiers de ce que nous avons accompli. Nous avons surmonté la honte de notre perte dans la Première Weltkrieg et sommes revenus pour prendre la place qui nous revient à la tête d'une nation restaurée. C'est une victoire pour tous les Italiens !\" Tous les Italiens ne partagent pas l'enthousiasme du roi, évidemment, mais, pour l'instant, la plupart semblent soulagés que les divisions de leur nation soient maintenant chose du passé "
 worldnews.220.a:0 "L'ancien ordre revient, il semble"

 worldnews.221.t:0 "Proclamation de l'Empire italien"
 worldnews.221.d:0 "Aujourd'hui, le Roi [SIC.GetLeader] du Royaume des Deux Siciles a déclaré qu'une grande partie de l'Italie étant maintenant unie sous son règne, sa nation serait connue sous le nom d'Empire italien. Bien que certains considèrent ce titre comme ambitieux, la foule immense de la ville de Naples a accueilli l'annonce du roi avec beaucoup d'enthousiasme. Certains au sein du gouvernement sicilien ont apparemment suggéré que l'homme qui a réuni l'Italie devrait prendre le titre d'empereur, mais le roi a manifestement refusé. \"Notre pays est en vérité une terre de nombreux rois, aurait-il répondu, mais ils sont tous unis sous l'Empire, tout comme l'Italie est une terre de nombreux peuples unis sous une même aspiration.\""
 worldnews.221.a:0 "Intéressant"

 worldnews.222.t:0 "Proclamation de la Confédération italienne"
 worldnews.222.d:0 "Aujourd'hui, le roi [uniter.GetLeader] de [uniter.GetNameDef] a déclaré la création d'une Confédération italienne, les états restaurés d'Italie retrouvant leur indépendance mais travaillant ensemble pour une cause commune. Lorsque certains officiels lui ont demandé pourquoi il n'avait pas simplement choisi d'unifier l'Italie sous un seul drapeau, le roi aurait répondu : \"Parce que cela n'a pas fonctionné la première fois. A la fin, le Risorgimento nous a détruits. Nous, les Italiens, sommes un seul peuple, et pourtant nous ne le sommes pas non plus, et il en a toujours été ainsi\". La foule dans la capitale [uniter.GetAdjective], et même dans toute la péninsule italienne, semblait approuver la déclaration du roi, et l'acclamait chaleureusement alors qu'il entamait sa première tournée dans les nouveaux États "
 worldnews.222.a:0 "Intéressant"

 worldnews.223.t:0 "Pie XII élu comme nouveau Pape"
 worldnews.223.d:0 "Les fidèles catholiques de Rome ont poussé un soupir de soulagement lorsque la cheminée de la Chapelle Sixtine a dégagé une fumée blanche, signifiant l'élection d'un nouveau pape. Peu de temps après, on annonça que le pieux et populaire cardinal Eugenio Pacelli était devenu Sa Sainteté le pape Pie XII, chef de l'Église catholique et chef d'État des États pontificaux. Il est prévu qu'il poursuive la politique de son prédécesseur, dont il a pris le nom pontifical "
 worldnews.223.a:0 "Bonne chance, votre Sainteté"
 worldnews.223.b:0 "Un homme inutile élu par des hommes inutiles"

 worldnews.224.t:0 "Stephen X élu comme nouveau Pape"
 worldnews.224.d:0 "Les fidèles catholiques de Rome ont poussé un soupir de soulagement lorsque la cheminée de la Chapelle Sixtine a dégagé une fumée blanche, signifiant l'élection d'un nouveau pape. Peu de temps après, on annonça que le charitable et retiré Elia Cardinal dalla Costa était devenu Sa Sainteté le Pape Stephen X, chef de l'Église catholique et chef d'État des États pontificaux. Beaucoup spéculent qu'il ne faudra pas longtemps avant que Sa Sainteté abandonne le contrôle de l'Église sur le gouvernement à une institution laïque "
 worldnews.224.a:0 "Bonne chance, votre Sainteté"
 worldnews.224.b:0 "Au moins, il connaît sa place"

 worldnews.225.t:0 "Pape Jean XXIII, le \"Pape Socialiste\" "
 worldnews.225.d:0 "Les fidèles catholiques de Rome ont d'abord été soulagés aujourd'hui alors que la cheminée de la Chapelle Sixtine dégageait une fumée blanche, signifiant l'élection d'un nouveau pape. Peu de temps après, on a annoncé que le nouveau pape n'était autre qu'Achille Liènart, le tristement célèbre \"cardinal socialiste\", aujourd'hui Jean XXIII, chef de l'Église catholique et chef d'État des États pontificaux. Beaucoup spéculent que les élections du nouveau pape signifient un adoucissement de l'opposition de l'Église au syndicalisme, et peut-être même qu'une avenue vers un contact renouvelé avec [SRI.GetNameDef] est apparue "
 worldnews.225.a:0 "Bonne chance, votre Sainteté"
 worldnews.225.b:0 "Un développement intéressant"

 worldnews.226.t:0 "Jules IV élu comme nouveau Pape"
 worldnews.226.d:0 "Les fidèles catholiques de Rome ont poussé un soupir de soulagement lorsque la cheminée de la Chapelle Sixtine a dégagé une fumée blanche, signifiant l'élection d'un nouveau pape. Peu de temps après, on annonça que le dur Alfredo Ildefonso Schuster, véritable acteur politique et adversaire acharné du syndicalisme, était devenu Sa Sainteté le Pape Jules IV, chef de l'Église catholique et chef d'État des États pontificaux. On s'attend à ce que son élection creuse le fossé entre le nord et le sud de l'Italie divisée "
 worldnews.226.a:0 "Bonne chance, votre Sainteté"
 worldnews.226.b:0 "Et ainsi leur vrai visage est montré"

 worldnews.227.t:0 "Le Pape Rouge"
 worldnews.227.d:0 "Rome et le Vatican étant désormais contrôlés par [SRI.GetNameDef], le gouvernement syndicaliste a forcé le Vatican à élire un nouveau pape - Achille Liènart, le tristement célèbre \"cardinal socialiste\", aujourd'hui pape Jean XXIII. Beaucoup suggèrent que ce n'est pas un vrai conclave papal, et que Liènart est un faux pape qui n'a pas le pouvoir de promulguer des édits sur l'Église catholique. Les fidèles catholiques du monde entier sont déchirés à savoir si ce nouveau pape devrait être accepté... ou si le poste de chef de l'Église catholique est, pour la première fois depuis des siècles, tout simplement vacant "
 worldnews.227.a:0 "C'est terrible "
 worldnews.227.b:0 "Un merveilleux développement"

 worldnews.228.t:0 "Le Pape arrive dans [refuge.GetNameDef]"
 worldnews.228.d:0 "Le Pape [PAP.GetLeader] est arrivé à [refuge.GetNameDef] aujourd'hui, ayant cherché refuge là-bas depuis que son exil de Rome a été décrété par [SRI.GetNameDef] il y a plus d'une semaine. Alors qu'il était épuisé par son voyage, le Pape s'est adressé à une énorme foule de sympathisants et de fidèles réunis devant son hôtel, et a appelé le reste du monde à rechercher l'endurance et la force du cœur face à la menace syndicaliste "
 worldnews.228.a:0 "Au moins, il est en sécurité "
 worldnews.228.b:0 "Bon débarras"

 worldnews.229.t:0 "Le maréchal Wu Peifu revient à Anqing"
 worldnews.229.d:0 "Après la mort du maréchal Sun Chuanfang au début de l'année et l'effondrement de l'autorité de Qing qui a suivi, peu de gens s'attendaient à ce que le ministre impérial de l'Armée Wu Peifu, le véritable pouvoir derrière le trône à Beijing, prenne des mesures militaires manifestes. Pourtant, ce matin, lui et le président de l'Assemblée Cao Kun ont annoncé leur soutien officiel au gouvernement provincial de l'Anhui, dirigé par [ANQ.GetLeader]. Wu et Cao se sont longtemps froissés à la surveillance allemande exercée sur leur gouvernement en 1927, et leur soutien au gouverneur Chen a télégraphié au monde entier qu'ils se débarrassaient de l'influence allemande. Bien qu'un déploiement complet de l'armée Qing soit peu probable étant donné la menace toujours présente d'une attaque fengtienne depuis le nord, un nombre limité de troupes Qing se mobilisent déjà pour détruire les ennemis du gouverneur Chen et du nouvel ordre national de Pékin "
 worldnews.229.a:0 "Pour l'Empereur !"
 worldnews.229.b:0 "Les jetons commencent à tomber..."

 worldnews.230.t:0 "Le maréchal Wu Peifu revient à Nanjing"
 worldnews.230.d:0 "Après la mort du maréchal Sun Chuanfang au début de l'année et l'effondrement consécutif de l'autorité de Qing sur une grande partie de la Chine, peu de gens s'attendaient à ce que le ministre impérial de l'Armée Wu Peifu, la véritable puissance derrière le trône à Beijing, prenne des mesures militaires manifestes. Pourtant, ce matin, lui et le président de l'Assemblée Cao Kun ont annoncé leur soutien officiel au gouvernement provincial de Nanjing - les vestiges de l'ancienne Ligue des Huit Provinces. Les diplomates et stratèges allemands poussent sans doute un soupir de soulagement, car le soutien militaire de Wu Peifu au nouveau maréchal de la Ligue [LEP.GetLeader] pourrait être le facteur décisif dans sa guerre contre le KMT et la province de l'Anhui, qui renaît - alignée sur Fengtian, et par extension, sur le Japon "
 worldnews.230.a:0 "Pour l'Empereur !"
 worldnews.230.b:0 "L'ordre allemand en Asie peut encore tenir"

 worldnews.231.t:0 "Le coup d'État impérial"
 worldnews.231.d:0 "Les détails ne sont pas clairs, mais suite à un coup d'état présumé dans la Cité Interdite ce matin, l'Empereur Puyi est apparu, flanqué de son frère Pujie et de l'ancien général zhili Li Bingzhi, un monarchiste renommé.\n\n\"L'Empereur vient d'échapper à une tentative d'assassinat par les rats zhili !\" a déclaré le prince à voix haute à un groupe de journalistes, alors que Puyi se tenait immobile - soit sereinement calme soit paralysé par la peur. \"Wu Peifu et ses laquais allemands ont empoisonné notre pays pendant les trois dernières décennies ! Mort au Zhili !\" Quelques minutes plus tard, les corps sans vie de Wu et Cao Kun furent jetés dans la rue, où ils furent mis en pièces par une foule en colère qui brûlait des effigies du Kaiser "
 worldnews.231.a:0 "Longue vie à l'Empereur !"
 worldnews.231.b:0 "Un autre coup d'État en Chine ?"

 worldnews.232.t:0 "Coup d'Etat raté à Pékin !"
 worldnews.232.d:0 "Les détails ne sont pas clairs, mais suite à une tentative de coup d'état présumée dans la Cité Interdite ce matin, le maréchal Wu Peifu est apparu, le bras en écharpe, mais autrement debout. En descendant les escaliers, il s'est arrêté pour quelques mots avec les journalistes qui s'étaient précipités sur les lieux, alors que Puyi, ligoté et gardé par un groupe de soldats, sortait.\n\n\"Cao Kun, le leader démocratiquement élu de la Chine, et moi-même avons été sauvagement attaqués par les voyous de l'Empereur, sans doute soutenus par le Kaiser.\" commença t-il, regardant directement les lumières de la caméra qui clignotaient sur son visage. \"Il est clair qu'ils voulaient défaire les progrès que nous avons faits, et après leur trahison aujourd'hui l'Assemblée les a déclarés traîtres. La Chine sera une fois de plus une république, libre de toute domination étrangère !\""
 worldnews.232.a:0 "Longue vie à la République !"
 worldnews.232.b:0 "Un autre coup d'État en Chine ?"

 worldnews.233.t.zhili:0 "La cinquième guerre zhilo-fengtienne"
 worldnews.233.t.manchu:0 "La guerre Qing-Fengtian"
 worldnews.233.d:0 "Les tensions en Chine sont restées élevées depuis 1927, lorsque l'intervention allemande a mis un terme temporaire au conflit qui opposait depuis vingt ans les différentes factions. Au cours de la dernière décennie, le gouvernement fengtien en Mandchourie et le [GetZhiliManchu] à Pékin ont cependant consolidé et renforcé leurs forces. Le décor est planté pour l'affrontement le plus dramatique depuis plus de dix ans, mais le camp qui sortira victorieux ne sera pas le seul. Le Japon et l'Allemagne sont toujours présents dans la région, alors que le Pays du Soleil Levant regarde avidement les possessions allemandes dans le Pacifique, et le vainqueur de cette guerre aura sans doute un rôle à jouer dans ce conflit également "
 worldnews.233.a:0 "La bataille commence"

 worldnews.234.t:0 "La \"campagne de pacification\" mandchoue"
 worldnews.234.d:0 "Après le coup d'État mandchou, de nombreux observateurs s'attendaient à un changement radical de la politique impériale à l'égard des seigneurs de la guerre dans toute la Chine. Aujourd'hui, ce changement a été officiellement annoncé. S'adressant à un groupe d'officiers militaires et politiques, deux généraux mandchous de haut rang - le frère de l'empereur Pujie et son beau-frère Gobulo Runqi - ont annoncé le lancement d'une \"Campagne nationale de pacification\" destinée à écraser les gauchistes et les républicains et à éradiquer \"la puanteur des seigneurs de guerre une fois pour toutes\". Déjà, des télégrammes paniqués de gouverneurs provinciaux ont commencé à arriver au quartier général de [FNG.GetLeader] à Fengtian, et la légation allemande se prépare à évacuer rapidement le personnel des zones dangereuses "
 worldnews.234.a:0 "D'une manière ou d'une autre, la Chine sera réunifiée"

 worldnews.235.t:0 "Le Kaiser Wilhelm II est mort"
 worldnews.235.d:0 "Wilhelm II, l'empereur allemand, est mort d'une embolie pulmonaire dans sa maison aujourd'hui. L'un des derniers monarques du XIXe siècle, Wilhelm II a fait de son mieux pour perpétuer l'héritage de la grandeur européenne et du leadership mondial de cette époque. Il a lancé la politique de la Weltpolitik en Allemagne, qui a porté ses fruits après la Weltkrieg, lorsque l'Allemagne est devenue la première puissance du monde. Il a été le dernier dirigeant de la Vieille École - un rempart contre le radicalisme, un point de ralliement dans la guerre, un dirigeant stable en période d'instabilité. Avec sa mort, le Kronprinz Friedrich Wilhelm montera sur le trône sous le nom de Wilhelm III. Plus modernisateur et extrémiste que son père, sa succession marque un changement radical dans la politique et la diplomatie allemandes. La réaction des partenaires et des rivaux allemands est encore incertaine, mais ce qui est sûr, c'est qu'avec la mort de Wilhelm II, le long déclin du XIXe siècle est enfin achevé "
 worldnews.235.a:0 "La fin d'une époque"
 worldnews.235.b:0 "Bon débarras !"

 worldnews.236.t:0 "Les Villes de Légation s'effondrent"
 worldnews.236.d:0 "Des nouvelles inquiétantes sont arrivées de Shanghai concernant l'effondrement total de la gouvernance du Conseil des Légations. Cette nouvelle fait suite à des rapports antérieurs détaillant comment plusieurs choix financiers imprudents ont conduit à un manque de confiance économique dévastateur dans les villes des Légations, et finalement à la faillite des villes des Légations. Maintenant, les pouvoirs qui composaient auparavant le Conseil des légations se sont tous retirés de l'institution, et beaucoup, principalement les Japonais, les Allemands et les Britanniques, ont envoyé des troupes pour protéger leurs concessions contre les forces chinoises qui approchent. Le Conseil municipal de Shanghai a pris le contrôle de Shanghai et de son ancienne région neutre, mais la ville n'est plus qu'un prix pour les grandes puissances, et les combats entre les troupes chinoises soutenues par les Allemands et les Japonais se poursuivent dans les rues "
 worldnews.236.a:0 "La Chine se fracture encore plus"

 worldnews.237.t:0 "Le Japon est retiré du Conseil de Légation"
 worldnews.237.d:0 "Aujourd'hui, le Conseil des Légations a retiré [JAP.GetNameDef] de sa procédure et a confisqué ses concessions chinoises officielles. Le Haut Commissaire [LEC.GetLeader] a justifié ces actions devant le monde entier dans une déclaration officielle il y a quelques jours, car ces procédures étaient toujours en cours. \"L'Empire du Japon s'est révélé être un mauvais acteur en Chine\", a-t-il déclaré. \"Il s'est montré à de nombreuses reprises nuisible à la paix en Asie.\" Une réponse officielle du Japon n'a pas encore été publiée, mais quand elle le sera, elle sera sûrement vitriolique, et une attaque des villes de légation par Tokyo n'est pas hors de question. Quoi qu'il arrive, il semble que les villes de légation aient échoué dans leur rôle de gardien de la paix en Extrême-Orient "
 worldnews.237.a:0 "Ils connaissaient les conséquences de leurs actions"

 worldnews.238.t:0 "L'Allemagne est retirée du Conseil de Légation"
 worldnews.238.d:0 "Aujourd'hui, le Conseil des Légations a retiré [GER.GetNameDef] de sa procédure et a confisqué ses concessions chinoises officielles. Cette action drastique fait suite à un dur virage contre l'Allemagne dans les Villes, suite à un recul général de leur influence en Chine. Le Conseil des Légations a publié un exposé des motifs de leur décision. Il indique que les Allemands ont clairement violé les dispositions du Traité de Beijing, et qu'ils ne sont plus un acteur fiable en Chine. Les Allemands ont dénoncé cette action, et une attaque de la Kaiserliche Marine pourrait se produire. Quoi qu'il arrive, il semble que les Villes des Légations aient échoué dans leur rôle de gardien de la paix en Extrême-Orient "
 worldnews.238.a:0 "L'Extrême-Orient se déstabilise davantage"

 worldnews.239.t:0 "La seconde expédition nordique"
 worldnews.239.d1:0 "La guerre civile chinoise a atteint un point tournant puisque le [CHI.GetNameDef] a officiellement déclaré la guerre au [FNG.GetName], reconnu internationalement. La dernière expédition a eu lieu il y a une décennie dans le but \"d'unifier le pays\", mais ce n'était pas dans le but de sous-estimer sérieusement la présence allemande dans la région. La guerre étant maintenant déclarée, le décor est planté pour une répétition de l'expédition précédente dirigée par Chiang Kai-Chek, l'Allemagne étant préoccupée par les menaces européennes ; il semble peu probable qu'une intervention allemande ait lieu... ce que cela signifie pour la Chine est inconnu"
 worldnews.239.d2:0 "La guerre civile chinoise a atteint un point tournant puisque le [CHI.GetNameDef] a officiellement déclaré la guerre au [QIE.GetName], internationalement reconnu. La dernière expédition a eu lieu il y a une décennie dans le but \"d'unifier le pays\", mais cela ne devait pas se faire avec le KMT qui sous-estime gravement la présence allemande dans la région. La guerre étant maintenant déclarée, le décor est planté pour une répétition de l'expédition précédente dirigée par Chiang Kai-Chek, l'Allemagne étant préoccupée par les menaces européennes, il semble peu probable qu'une intervention allemande ait lieu... on ne sait pas ce que cela signifie pour la Chine "
 worldnews.239.a:0 "L'histoire se répète..."

 worldnews.240.t:0 "La République de Chine est proclamée"
 worldnews.240.d:0 "Avec de larges pans d'acquisitions territoriales faites par le KMT, une cérémonie a eu lieu au Palais présidentiel de Nanjing, [CHI.GetLeader] a officiellement proclamé la création officielle d'une seconde République nationale de Chine. Le site de la proclamation, juste à l'intérieur du hall principal du palais, est le site où le Dr Sun Yat-Sen a été déclaré président provisoire de la première République chinoise en 1912. Bien que les Nationalistes aient déjà assuré leur position en Chine, ce n'était qu'une insurrection non reconnue menée par les forces militaires du KMT.\n\nLe gouvernement nationaliste vise à établir un État à parti unique dirigé par le Kuomintang qui éliminera le chaos qui règne en Chine et permettra à une société civile juste et démocratique de se former en toute sécurité sous leur tutelle "
 worldnews.240.a:0 "Notre drapeau flottera bientôt de Kunming à Fengtian !"
 worldnews.240.b:0 "Intéressant "
 worldnews.240.c:0 "Nous devons mettre fin à la menace du Kuomintang !"

worldnews.241.t:0 "Proclamation de [From.GetName]"
worldnews.241.d:0 "Avec leur base de pouvoir sécurisée autour de la ville prospère de [From.Capital.GetName], le mouvement fédéraliste en Chine a proclamé son propre gouvernement rival. Chen Jiongming, gouverneur général de [From.GetCliqueShortName] et commandant de son armée de défense nationale, a déclaré son intention de rassembler les gouvernements provinciaux disparates du pays, de s'attaquer de front au problème des seigneurs de la guerre et de restaurer la démocratie locale là où \"les bandits et les dictateurs du parti\" refusaient de négocier et de réformer. Bien qu'il soit à court de déclaration de guerre contre le gouvernement chinois, reconnu internationalement, il est clair que lorsque le pouvoir de Chen sera assuré dans le sud, ce leader prudent se déplacera vers le nord le moment venu si les dirigeants rivaux refusent ses demandes de réformes politiques et économiques."
worldnews.241.a:0 "Encore un autre ? Ça devient ridicule !"
worldnews.241.b:0 "Vive la République fédérale !"

worldnews.242.t:0 "Proclamation des provinces unies de Chine"
worldnews.242.d:0 "La Chine étant largement sous le contrôle de l'Armée de Défense Nationale de Chen Jiongming, une nouvelle République a été proclamée à Beijing alors que les troupes fédéralistes défilent sur la place Tiananmen. Les Provinces Unies de Chine, comme on les appelle souvent en Occident, ont complètement remplacé le précédent gouvernement chinois reconnu internationalement et, leur pouvoir étant assuré, ce n'est qu'une question de temps avant que la communauté internationale ne les reconnaisse.\n\nLe gouvernement fédéraliste a l'intention d'organiser une \"Conférence Nationale\" composée de députés de toutes les provinces libérées pour rédiger une nouvelle constitution et former un gouvernement provisoire officiel jusqu'à ce que des élections nationales puissent être convoquées dans les plus brefs délais "
worldnews.242.a:0 "Vont-ils vraiment apporter la démocratie en Chine ?"
worldnews.242.b:0 "Vive Chen et la République !"

worldnews.243.t:0 "Fin des traités inégaux"
worldnews.243.d:0 "Le ministère des Affaires étrangères des Provinces Unies de Chine a annoncé l'annulation de tous les traités inégaux avec la Chine. Chen Jiongming et le Parti de l'Intérêt Public avaient demandé la fin unilatérale de ces traités depuis les années 1920 et il semble que les Provinces Unies de Chine aient tenu cette promesse. Il s'agit là d'un changement important dans la diplomatie internationale, qui risque de provoquer un grave clivage entre la Chine et les puissances coloniales européennes. Cependant, la puissance de l'Occident étant au plus bas en Extrême-Orient, le nouveau gouvernement chinois a saisi l'occasion de s'affirmer sur la scène mondiale alors qu'il cherche à mettre un terme à ce qu'il appelle le \"Siècle de l'Humiliation\", espérant négocier de nouveaux traités \"égaux\" avec les grandes puissances européennes alors que la Chine entre dans le monde moderne avec une confiance renouvelée "
worldnews.243.a:0 "La Chine se réaffirme "

worldnews.244.t:0 "Création de l'Avant-Garde Internationale"
worldnews.244.d:0 "Un effort combiné de la Commune de France et de l'Union britannique a donné naissance il y a quelques jours à l'Avant-Garde Internationale, un programme qui vise à créer un style artistique uni pour l'art et un genre uni pour la musique, ainsi que de nouvelles techniques littéraires, chacune d'entre elles étant encouragée à être socialiste, non orthodoxe, anti-traditionaliste et anti-religieuse.\n\nIl est rapporté que des artistes, des écrivains et des musiciens du monde entier participeront à ce programme, des Etats-Unis à l'Afrique du Sud en passant par le Japon. Le premier festival à montrer les fruits de ce programme est prévu dans les deux ans à Cannes. Est-ce l'aube du nouveau divertissement syndicaliste ?"
worldnews.244.a:0 "Vraiment curieux "
worldnews.244.b:0 "Quelle est cette absurdité ?"
worldnews.244.c:0 "Blasphème !"
worldnews.244.e:0 "La solidarité pour toujours !"

worldnews.245.t:0 "Fin de la famille impériale japonaise"
worldnews.245.d.death:0 "Après le changement de régime dans l'ancien Empire du Japon, le sort de la famille impériale Yamato est devenu incertain - jusqu'à hier. Avec la conclusion du premier Congrès de l'Union Japonaise, il a été décidé que la famille Yamato serait exécutée par pendaison pour les atrocités ordonnées et commises par le régime impérial. L'Empereur et sa famille ont été pendus devant le Palais impérial plus tôt dans la journée, un acte qui a suscité l'indignation dans tout le pays - plusieurs villes ont été englouties par le chaos, tandis que des combats ont éclaté entre les manifestants et les forces de milice locales dans tout le pays. La loi maritale a été rapidement mise en place en réponse aux sentiments anti-révolutionnaires qui se manifestent à un rythme alarmant dans tout le pays. Est-ce le début d'une contre-révolution pour la jeune Union ?"
worldnews.245.d.exile:0 "Après le changement de régime dans l'ancien Empire du Japon, le destin de la famille impériale Yamato est devenu incertain - jusqu'à hier. Avec la conclusion du premier Congrès de l'Union japonaise, il a été décidé que la famille Yamato ne devait pas être autorisée à rester au Japon. Aujourd'hui, la famille Yamato a quitté Tokyo à bord d'un paquebot en direction des Amériques, pour ne plus jamais revenir. Ce départ a déclenché une grève près du port de Tokyo, ainsi que des protestations dans la plupart des grandes villes, mais la situation devrait se normaliser dans quelques mois "
worldnews.245.d.abolish:0 "Après le changement de régime dans l'ancien Empire du Japon, le sort de la famille impériale Yamato est devenu incertain - jusqu'à hier. Avec la conclusion du premier Congrès de l'Union Japonaise, il a été décidé que la famille impériale devrait voir ses titres et son statut abolis - à partir d'aujourd'hui, la famille Yamato détient le statut de citoyen, n'étant pas différente de ses anciens sujets. Cette décision a déclenché une grève dans le centre de Tokyo, ainsi que des manifestations de moindre envergure à Osaka et Nagasaki, mais la situation devrait se normaliser dans un mois "
worldnews.245.a:0 "Une ère se termine, une autre commence "

worldnews.246.t:0 "Traité de Busan"
worldnews.246.d:0 "Un traité a été signé aujourd'hui à Busan, rétablissant le royaume de Joseon après son annexion au Japon en 1910. Cette occasion historique est le point culminant de la lutte de millions de personnes pour la reconnaissance de leur pays comme victime de l'impérialisme et maintenant comme nation souveraine. Des centaines de milliers de Coréens descendent dans la rue pour célébrer leur indépendance. Les différents partis clandestins de Corée se réunissent maintenant pour officialiser leur association et se disputer le pouvoir légitime que leur confère le traité de Busan."
worldnews.246.a:0 "Splendide."

worldnews.247.t:0 "Victoire des républicains au Brésil"
worldnews.247.d:0 "Bien que ce ne soit certainement pas un résultat inattendu, la confirmation nous est parvenue que le Parti républicain restera au pouvoir au Brésil, comme il l'a fait depuis le début de la Nouvelle République en 1927. Le nouveau président de la république, Getulio Vargas, prêtera serment en janvier, mais il a déjà promis de faire preuve de fermeté face aux problèmes économiques du pays, et promet également de faire mieux pour l'homme du peuple brésilien dans son discours de victoire. Toutefois, la victoire républicaine ne signifiera pas la fin immédiate des malheurs du Brésil, et le temps nous dira si cette hégémonie continue aura des conséquences positives"
worldnews.247.a:0 "Comme prévu"
worldnews.247.b:0 "Cette querelle de capitalistes ne nous concerne pas"

worldnews.248.t:0 "Victoire des libéraux au Brésil"
worldnews.248.d:0 "Alliance de la vieille garde, des membres de l'opposition et de nombreux types de libéraux, le Parti libéral était considéré comme le deuxième cheval de la course présidentielle, mais il se trouve maintenant au sommet, la poussière étant retombée, après avoir devancé les républicains de si peu. Avec un programme de parti basé sur les principes idéalistes qui n'ont pas été respectés par la première république, et une volonté de diversifier et de moderniser l'économie et de ramener la croissance dans la nation, la direction du PL commencera en janvier, alors que les préparatifs pour le transfert pacifique du pouvoir se déroulent. Le temps dira si un tel gouvernement idéaliste et quelque peu instable peut maintenir le pays sur la bonne voie en ces temps troublés."
worldnews.248.a:0 "Un bouleversement certain"
worldnews.248.b:0 "Cette querelle de capitalistes ne nous concerne pas"

worldnews.249.t:0 "La gauche démocratique victorieuse au Brésil"
worldnews.249.d:0 "La démocratie au Brésil a été ébranlée par les résultats des élections générales : la Gauche démocratique, une alliance de tentes extrêmement large composée de partis de centre-gauche et de gauche, unis par une plate-forme commune de réforme radicale des droits des travailleurs, a remporté les élections générales au Brésil. Un résultat surprenant pour de nombreux observateurs, d'autres prétendent que l'attrait et les objectifs clairs de la coalition lui ont donné une base plus large que ses opposants. Maintenant, João Mangabeira, curieusement le frère de l'actuel président Otávio Mangabeira, prendra ses fonctions en janvier, et il a peut-être la tâche impossible d'empêcher une coalition qui a tout, des sociaux-libéraux aux maximalistes, de se déchirer, car il doit gérer ce mariage de convenance tout en faisant des réformes qui l'ont fait élire une réalité palpable."
worldnews.249.a:0 "Danser avec les syndicalistes est dangereux"
worldnews.249.b:0 "En fin de compte, le capitalisme ne peut pas être changé. Une course folle."

worldnews.250.t:0 "Les intégristes victorieux au Brésil"
worldnews.250.d:0 "Les élections au Brésil se sont terminées par une surprenante victoire de l'Action Intégriste Brésilienne. Le mouvement a pris d'assaut le Brésil et son message anti-politique de foi, de fierté nationale et de monarchisme a trouvé de nombreux auditeurs sympathisants, du quartier le plus pauvre au manoir le plus puissant. Aujourd'hui, le parti, relativement inexpérimenté sur le plan politique, doit faire face au poids du pouvoir, et beaucoup craignent que la fragile alliance entre les différentes factions au sein de l'Action n'affaiblisse le parti. Néanmoins, son influence s'est maintenant considérablement accrue, et une restauration de la monarchie est considérée par les observateurs comme une quasi-certitude à ce stade."
worldnews.250.a:0 "L'Empire reviendra-t-il ?"
worldnews.250.b:0 "Cette querelle de capitalistes ne nous concerne pas"

### City Fall Events (251-400) ###

worldnews.251.t:0 "La chute de Londres"
worldnews.251.d:0 "Des rapports de Londres confirment que la capitale de [new_controller.GetAdjective] a été capturée en avançant des troupes [new_controller.GetAdjective]es après de longues batailles organisées sur la Tamise. Les forces [old_controller.GetAdjective] ont opposé une résistance acharnée, espérant retarder les forces [new_controller.GetAdjective] le plus longtemps possible, mais ont finalement été repoussées. Pour la première fois depuis 1216, Londres est tombé aux mains d'un envahisseur étranger.\n\nL'atmosphère dans la ville est lourde, les coups de feu continuent de retentir dans la nuit alors que les forces[old_controller.GetAdjective] restent longtemps en place, ne laissant que des manifestants et la police militaire [new_controller.GetAdjective] dans les rues "
worldnews.251.a:0 "Ce n'est qu'un revers temporaire !"
worldnews.251.b:0 "C'est le début de la fin "
worldnews.251.c:0 "Avec Londres entre les mains des [new_controller.GetAdjective], la défaite [old_controller.GetAdjective]  est inévitable "

worldnews.252.t:0 "La chute de Paris"
worldnews.252.d.germany:0 "Des rapports de Paris confirment que la capitale [old_controller.GetAdjective]e a été capturée par les troupes allemandes après de furieux combats sur ses grandes avenues et sur la Seine. Les forces [old_controller.GetAdjective]es ont opposé une résistance acharnée, espérant retarder les forces allemandes le plus longtemps possible, mais elles ont finalement été repoussées.\n\nQuand les Parisiens ont été choqués, l'armée allemande a de nouveau défilé sur le même chemin que pendant la Grande Guerre, sur les Champs-Elysées et vers la Tour Eiffel. Cette atmosphère festive s'est finalement transformée en un combat urbain vicieux avec la résistance [old_controller.GetAdjective]e en pleine nuit, alors que les chars [GER.GetAdjective]s passaient facilement à travers des barricades inefficaces dans les grandes avenues parisiennes"
worldnews.252.d.other:0 "Des rapports de Paris confirment que la capitale [old_controller.GetAdjective]e a été capturée par les troupes [new_controller.GetAdjective]es après de furieux combats sur ses grandes avenues et la Seine. Les forces [old_controller.GetAdjective]es ont opposé une résistance acharnée, espérant retarder les forces [new_controller.GetAdjective]es le plus longtemps possible, mais ont finalement été repoussées.\n\nEn voyant les Parisiens sous le choc, l'armée [new_controller.GetAdjective]e a défilé sur les Champs-Elysées et vers la Tour Eiffel. Cette atmosphère festive s'est finalement transformée en un combat urbain vicieux, avec la résistance [old_controller.GetAdjective]e au cœur de la nuit et la force [new_controller.GetAdjective]e qui sillonnait facilement les barricades inefficaces dans les grandes avenues parisiennes"
worldnews.252.a.germany:0 "Les Allemands ne gagneront pas ! La France ne peut plus tomber !"
worldnews.252.a:0 "Non ! On ne peut pas laisser Paris encore tomber !"
worldnews.252.b:0 "Notre victoire sur la [old_controller.GetNameDef] est maintenant presque assurée "
worldnews.252.c.germany:0 "La seconde Grande Guerre, semble-t-il, voit une fin similaire à la première "
worldnews.252.c:0 "Il semble que la chute de la [old_controller.GetNameDef] est maintenant pratiquement assurée "

worldnews.253.t:0 "La chute de Berlin"
worldnews.253.d.france:0 "Des rapports de Berlin confirment que la capitale [old_controller.GetAdjective]e a été capturée par les troupes communistes après de longs combats sans merci dans la plus grande ville du Reichspakt. Les forces [old_controller.GetAdjective]es ont opposé une résistance acharnée, espérant retarder les forces communistes le plus longtemps possible, mais elles ont finalement été repoussées.\n\nSous le choc des Berlinois, l'armée communiste a défilé le long de la Porte de Brandebourg, avant d'organiser une chorale pour chanter l'Internationale, le célèbre monument étant truqué d'explosifs et détruit pour le monde entier. Cet acte extrême semble avoir été peint la nuit suivante lorsque les forces communistes ont commencé à rassembler des soldats et des dignitaires [old_controller.GetAdjective], les emmenant dans des wagons de la police militaire "
worldnews.253.d.other:0 "Des rapports de Berlin confirment que la ville [old_controller.GetAdjective]e a été capturée par l'avancée des troupes [new_controller.GetAdjective]es après de longs combats sans merci à travers la plus grande ville du Reichspakt. Les forces [old_controller.GetAdjective]es ont opposé une résistance acharnée, espérant retarder les forces [new_controller.GetAdjective]es le plus longtemps possible, mais elles ont finalement été repoussées.\n\nQuand les Berlinois ont été choqués, l'armée [new_controller.GetAdjective]e a défilé sur la Porte de Brandebourg, devant le célèbre monument, avant de pouvoir écouter un discours du nouveau chef [new_controller.GetLeader]. Cependant, ce qui semble finalement avoir attiré l'attention et la mémoire du monde, c'est l'image d'un soldat [new_controller.GetAdjective] tenant fièrement le drapeau [new_controller.GetAdjective] du toit du Reichstag fortement endommagé, pris par un de ses collègues?"
worldnews.253.a.france:0 "[old_controller.GetNameDefCap] ne peut pas finir ainsi. Repoussez les Communards !"
worldnews.253.a:0 "C'est impossible ! Comment Berlin a pu tomber ?"
worldnews.253.b.france:0 "Verdun, Chemin des Dames, Somme. Ils ont tous été vengés "
worldnews.253.b:0 "C'est tout sauf fini pour [old_controller.GetNameDef], maintenant "
worldnews.253.c:0 "Une grande victoire pour [new_controller.GetNameDef], en effet "

worldnews.254.t:0 "La chute de Madrid"
 worldnews.254.d.carlist:0 "Des rapports en provenance de Madrid confirment que la ville [old_controller.GetAdjective] a été capturée par les troupes [new_controller.GetAdjective]es après de longs et impitoyables combats à travers le terrain vallonné et la vieille ville. Les forces [old_controller.GetAdjective]es ont opposé une forte résistance, espérant retarder les forces [new_controller.GetAdjective]es le plus longtemps possible, mais elles ont finalement été repoussées.\n\nDes rapports officiels indiquent que bien que le pillage ait été généralisé, les monuments et les bâtiments remarquables ont été entièrement épargnés. Avec la chute de leur capitale, on s'attend à ce que [old_controller.GetNameDef] se rende bientôt, malgré les appels à une résistance impitoyable des généraux [old_controller.GetAdjective]s."
 worldnews.254.d.other:0 "Des rapports en provenance de Madrid confirment que la ville [old_controller.GetAdjective] a été capturée par les troupes [new_controller.GetAdjective]es après de longs et impitoyables combats à travers le terrain vallonné et la vieille ville. Les forces [old_controller.GetAdjective]es ont opposé une forte résistance, espérant retarder les forces [new_controller.GetAdjective]es le plus longtemps possible, mais elles ont finalement été repoussées.\n\nDes rapports officiels indiquent que le Palacio Real de Madrid a été entièrement pillé par des soldats [new_controller.GetAdjective]s, ce qui a entraîné l'incendie du bâtiment pendant la nuit, et que la Puerta de Alcalá a été truffée d'explosifs et détruite, ainsi que de nombreux autres monuments royaux moins remarquables. Avec la chute de leur capitale, on s'attend à ce que [old_controller.GetNameDef] se rende bientôt, malgré les appels à une résistance impitoyable des généraux [old_controller.GetAdjective]s."
worldnews.254.a:0 "Sans Madrid, nous sommes perdus "
worldnews.254.b:0 "Madrid est enfin à nous !"
worldnews.254.c:0 "Ainsi tombe le coeur du [old_controller.GetNameDef]"

worldnews.255.t:0 "La chute de Barcelone"
worldnews.255.d:0 "Des rapports de Barcelone confirment que la ville [old_controller.GetAdjective] a été capturée par les troupes [new_controller.GetAdjective] après des combats sur la Serra de Collserola. Les forces [old_controller.GetAdjective] ont opposé une résistance acharnée, espérant retarder les forces [new_controller.GetAdjective]s le plus longtemps possible, mais ont finalement été repoussées.\n\nCette même Riviera a été le théâtre d'une longue et luxueuse parade des troupes [new_controller.GetAdjective] alors qu'elles marchaient le long des plages ensoleillées, un symbole clair que l'[new_controller.GetNameDef] a pris le contrôle de la ville catalane "
worldnews.255.a:0 "Ce n'est pas bon..."
worldnews.255.b:0 "Barcelone est enfin à nous !"
worldnews.255.c:0 "Ainsi tombe le cœur de la Catalogne "

worldnews.256.t:0 "La chute de Burgos"
worldnews.256.d.spr:0 "Des rapports de Burgos confirment que la capitale temporaire carliste a été capturée par les troupes espagnoles après des escarmouches dans la campagne. Les forces carlistes ont opposé une résistance acharnée, espérant retarder les forces espagnoles le plus longtemps possible, mais elles ont finalement été repoussées.\n\nDes Castillans fuyant vers le nord vers la côte basque ont décrit en larmes leur patrie en feu et ravagée par cette guerre fraternelle et des soldats espagnols ont même commis des atrocités contre leur propre peuple. Selon certaines rumeurs, le roi Javier aurait été escorté par des milices carlistes qui l'auraient escorté avec le flot des réfugiés, mais sa destination reste inconnue. Beaucoup espèrent que l'Espagne carliste continuera à se battre sur le Plateau Ibérique pour protéger leurs autres forteresses "
worldnews.256.d.cnt:0 "Des rapports de Burgos confirment que la capitale temporaire carliste a été capturée par les troupes anarcho-espagnoles après des escarmouches dans la campagne montagneuse. Les forces carlistes ont opposé une résistance acharnée, espérant retarder les forces ennemies, mais ont finalement été repoussées.\n\nDes Castilliens fuyant vers le nord vers la côte basque ont décrit en larmes le fait de voir leur patrie brûler et des soldats CNT-FAI commettre des atrocités sur leur propre peuple. Selon certaines rumeurs, le roi Javier aurait été escorté par des milices carlistes qui l'auraient escorté avec le flot des réfugiés, mais sa destination reste inconnue. Beaucoup espèrent que l'Espagne carliste continuera à se battre sur le plateau central pour défendre leurs maisons de l'écrasement de l'invasion syndicaliste "
worldnews.256.a:0 "Nous ne nous rendrons pas ! Pour Javier !"
worldnews.256.b:0 "Un coup dur pour les rêves de conquêtes carlistes  "
worldnews.256.c:0 "Les Carlistes peuvent-ils espérer en revenir ?"

worldnews.257.t:0 "La chute de Gibraltar"
worldnews.257.d:0 "Des rapports de Gibraltar confirment que la forteresse a été capturée par les troupes [new_controller.GetAdjective]s après des débarquements rapides et des escarmouches sur la plage côtière, les combats se dirigeant vers le rocher de Gibraltar même. Les forces [old_controller.GetAdjective]es ont opposé une résistance acharnée, espérant retarder les envahisseurs [new_controller.GetAdjective]s le plus longtemps possible, mais elles ont finalement été repoussées.\n\n Bien que la prise de Gibraltar elle-même ait été rapide, les escarmouches dans les tunnels traversant le rocher ont duré jusqu'à tard le soir, jusqu'à ce que la garnison [old_controller.GetAdjective]e encerclée et désespérée annonce sa reddition formelle"
worldnews.257.a:0 "Maintenant ils contrôlent l'accès à la Méditerranée..."
worldnews.257.b:0 "La porte de la Méditerranée est à nous !"
worldnews.257.c:0 "Le puissant rocher de Gibraltar est tombé ?"

worldnews.258.t:0 "La chute de Lisbonne"
worldnews.258.d:0 "Des rapports de Lisbonne confirment que la ville [old_controller.GetAdjective]e a été capturée en avançant des troupes [new_controller.GetAdjective]es après des escarmouches dans la Serra de Monsanto et une poussée rapide vers l'embouchure du Tage.\n\n Les forces [old_controller.GetAdjective]es ont opposé une résistance acharnée, espérant retarder les forces [new_controller.GetAdjective]es le plus longtemps possible, mais ont finalement été repoussées. La lutte pour Lisbonne était compliquée car les défenseurs [old_controller.GetAdjective]s ont intentionnellement détruit les ponts de Lisbonne, obligeant les attaquants à traverser à gué le grand fleuve pour prendre complètement la ville. Une cérémonie a eu lieu dans la Praça do Comércio où les forces [new_controller.GetAdjective]es ont appelé à la reddition de tous les soldats [old_controller.GetAdjective] restants dans les collines "
worldnews.258.a:0 "Nous nous battrons jusqu'au bout !"
worldnews.258.b:0 "Enfin, Lisbonne est sous notre contrôle "
worldnews.258.c:0 "Je vois ...."

worldnews.259.t:0 "La chute de Chicago"
worldnews.259.d.aus:0 "Les milices de Minutemen poussent depuis un certain temps déjà vers Chicago, la capitale temporaire de [old_controller.GetNameDef]. Des rapports font maintenant état de la capture imminente de la ville par les troupes de l'Union. On ignore où se trouve actuellement le [old_controller.GetLeader], mais on pense qu'il a fui la ville avec des unités de milice.\n\nDes atrocités généralisées sont rapportées alors que les Minutemen rassemblent les miliciens capturés et les militants des CSA pour les mettre au peloton d'exécution, et plusieurs incendies se propagent sans contrôle dans les quartiers des gratte-ciel. C'est la fin de l'expérience du Syndicat en Amérique ?"
worldnews.259.d.usa:0 "Les forces fédérales poussent depuis un certain temps déjà vers Chicago, la capitale temporaire de [old_controller.GetNameDef]. Des rapports font maintenant état de la capture imminente de la ville par les troupes qui avancent.\n\nLes rapports indiquent que la police militaire a commencé à rassembler et à arrêter des agitateurs potentiels et d'importantes personnalités syndicalistes, et que de nombreux incendies se propagent sans être maîtrisés dans les quartiers des tours de la ville. C'est la fin de l'expérience du Syndicat en Amérique ?"
worldnews.259.d.other:0 "Les forces [new_controller.GetAdjective]s ont été poussées vers la capitale temporaire de [old_controller.GetNameDef] de Chicago depuis un certain temps maintenant. Des rapports font maintenant état de la capture de la ville par les troupes qui avancent. Les rapports indiquent que la police militaire a commencé à rassembler et à arrêter des agitateurs potentiels et d'importantes personnalités syndicalistes, et que de nombreux incendies se propagent sans être maîtrisés dans les tours de la ville tandis que les forces [new_controller.GetAdjective]s luttent pour rétablir l'ordre "
worldnews.259.a:0 "Le combat n'est pas encore terminé !"
worldnews.259.b:0 "Le bastion syndicaliste est tombé !"
worldnews.259.c:0 "Peut-être que la guerre sera bientôt terminée ?"

worldnews.260.t:0 "La chute de la Nouvelle-Orléans"
worldnews.260.d.csa:0 "Les milices syndicales poussent depuis un certain temps déjà vers la ville de la Nouvelle-Orléans. Des rapports font maintenant état de la capture imminente de la ville par des milices en progression. On ne sait pas où se trouve actuellement [old_controller.GetLeader], mais on pense qu'il a été rapidement évacué vers la campagne.\n\nD'inquiétantes nouvelles rapportent que des représentants syndicaux et des Minutemen se font lyncher par des foules dans la rue et que la ville a été complètement pillée, les incendies s'étendant dans des centres villes. Est-ce la fin du soulèvement réactionnaire en Amérique ?"
worldnews.260.d.usa:0 "Les forces fédérales poussent vers la ville de la Nouvelle-Orléans depuis un certain temps déjà. Des rapports font maintenant état de la capture imminente de la ville par les troupes américaines qui avancent.\n\nLes rapports indiquent que la police militaire a commencé à rassembler en masse les représentants de l'Union et les Minutemen, et que les incendies se propagent maintenant sans contrôle à travers la ville alors que l'armée fédérale se concentre sur le rétablissement des ordres. Est-ce la fin du soulèvement réactionnaire en Amérique ?"
worldnews.260.d.other:0 "Les forces [new_controller.GetAdjective]s ont poussé vers la ville de la Nouvelle-Orléans depuis un certain temps maintenant. Des rapports font maintenant état de la capture imminente de la ville par les troupes qui avancent. Les rapports indiquent que la police militaire a commencé à rassembler et à arrêter les Minutemen et d'importants dirigeants syndicaux, et que de nombreux incendies se propagent sans être maîtrisés dans les quartiers de la ville tandis que les forces [new_controller.GetAdjective]s luttent pour rétablir l'ordre."
worldnews.260.a:0 "Le combat n'est pas encore terminé !"
worldnews.260.b:0 "Le bastion de l'Union est tombé !"
worldnews.260.c:0 "Peut-être que la guerre sera bientôt finie ?"

worldnews.261.t:0 "La chute de Denver"
worldnews.261.d.csa:0 "Les milices syndicales ont combattu de rares escarmouches avec le gouvernement fédéral dans les Grandes Plaines. Aujourd'hui, leurs efforts ont culminé alors qu'ils sont finalement descendus dans la ville de Denver après une attaque à grande échelle à travers la vallée de South Platte, Denver étant la capitale du Colorado et le principal bastion fédéral dans les Grandes Plaines.\n\n La chute de la Reine des Plaines semble en effet être un bouleversement majeur pour l'avenir des Etats-Unis, et comme les combats s'apaisent dans la vallée de South Platte, beaucoup de spécialistes conviennent que le gouvernement fédéral est désormais presque certain de capituler devant le syndicat"
worldnews.261.d.psa:0 "[new_controller.GetAdjective] conscrits ont combattu de longues et difficiles escarmouches avec le gouvernement fédéral dans les Rocheuses. Aujourd'hui, leurs efforts ont pris fin lorsqu'ils sont finalement descendus dans la ville de Denver après un assaut à grande échelle sur la South Platte River, Denver étant la capitale du Colorado et le principal bastion fédéral dans les Grandes Plaines.\n\nLa chute de la Queen City of the Plains semble en effet être un choc majeur pour l'avenir des États-Unis, et comme les combats s'apaisent dans la South Platte Valley, beaucoup de spécialistes conviennent que le gouvernement fédéral va maintenant presque certainement s'entendre avec[new_controller.GetAdjective]"
worldnews.261.d.aus:0 "Les milices des Minutemen ont combattu de rares escarmouches avec le gouvernement fédéral dans les Grandes Plaines. Aujourd'hui, leurs efforts ont pris fin lorsqu'ils sont finalement descendus dans la ville de Denver après un assaut à grande échelle à travers la vallée de South Platte, Denver étant la capitale du Colorado et le principal bastion fédéral dans les grandes plaines.\n\nLa chute de la Reine des Plaines semble en effet être un bouleversement majeur pour l'avenir des États-Unis, et comme les combats s'apaisent dans la vallée de South Platte, plusieurs experts conviennent que le gouvernement fédéral est maintenant presque certain de capituler devant les Minutemen "
worldnews.261.d.other:0 "[new_controller.GetAdjective] forces ont poussé à travers les Grandes Plaines depuis un moment maintenant. Aujourd'hui, leurs efforts ont pris fin alors qu'ils sont finalement descendus dans la ville de Denver après un assaut à grande échelle à travers la South Platte Valley, Denver étant la capitale du Colorado et le principal bastion fédéral restant.\n\nLa chute de la Queen City of the Plains semble en effet être un choc majeur pour l'avenir des Etats-Unis, et comme le combat s'arrête dans la vallée South Platte, il est presque certain que [new_controller.GetNameDef] a un net avantage "
worldnews.261.a:0 "Le combat n'est pas encore terminé !"
worldnews.261.b:0 "Le bastion fédéral est tombé !"
worldnews.261.c:0 "Les USA n'en peuvent plus, n'est-ce pas ?"

worldnews.262.t:0 "La chute de Sacramento"
worldnews.262.d:0 "Les forces [new_controller.GetAdjective]s ont combattu de longues et difficiles escarmouches avec des conscrits californiens dans les Rocheuses. Aujourd'hui, leurs efforts ont pris fin lorsqu'ils sont finalement descendus sur la ville de Sacramento après un assaut à grande échelle sur le fleuve américain, qui est la capitale de la Californie et le siège du Capitole de l'État californien.\n\nBien qu'elle ne soit pas stratégiquement importante, elle signifie une ville sûre [new_controller.GetAdjective] dans les Rocheuses, et comme toute la vallée centrale s'ouvre maintenant aux soldats [new_controller.GetAdjective]s, de nombreux experts conviennent que [old_controller.GetNameDef] serait sage de s'entendre avec[new_controller.GetNameDef] "
worldnews.262.a:0 "Le combat n'est pas encore terminé !"
worldnews.262.b:0 "Le bastion californien est tombé !"
worldnews.262.c:0 "Cette guerre civile finira-t-elle un jour ?"

worldnews.263.t:0 "La chute de Washington"
worldnews.263.csa.d:0 "Les milices des syndicats ont avancé vers la capitale symbolique des États-Unis, Washington D.C., et s'en sont emparées. Elles ont pris d'assaut le bâtiment du Capitole et ont rencontré une forte résistance, mais elles ont fini par percer et le drapeau de [new_controller.GetNameDef] flotte maintenant sur le Capitole des États-Unis.\n\nLes rumeurs disent que les milices des syndicats ont rassemblé tous les représentants politiques qu'ils ont pu trouver dans la ville pour " les juger ", bien que des sources non confirmées affirment que la plupart des figures importantes du gouvernement ont été évacuées pendant la bataille, avec leurs allées et venues actuelles inconnues "
worldnews.263.tex.d:0 "Les milices des Minutemen ont avancé vers la capitale symbolique des États-Unis, Washington D.C. Elles ont pris d'assaut le bâtiment du Capitole et ont rencontré une forte résistance, mais elles ont fini par percer et le drapeau de [new_controller.GetNameDef] flotte maintenant sur le Capitole américain.\n\nDes rumeurs disent que les milices des Minutemen ont rassemblé tous les représentants politiques qu'elles ont pu trouver dans la ville pour " vérifier leur loyauté ", bien que des sources non confirmées affirment que la plupart des figures importantes du gouvernement ont été évacuées pendant la bataille, et que leur localisation actuelle est inconnue "
worldnews.263.cal.d:0 "[new_controller.GetAdjective] conscrits ont avancé vers la capitale symbolique des États-Unis, Washington D.C. Ils ont pris d'assaut le bâtiment du Capitole et rencontré une forte résistance, mais finalement ils ont percé et le drapeau de [new_controller.GetNameDef] flotte désormais sur les États-Unis. Capitole.\n\nLes suites ont été relativement sans incident, avec des représentants[new_controller.GetAdjective] rencontrant le général en charge de la poussée, bien que des sources non confirmées affirment que des personnalités importantes du gouvernement fédéral ont été évacuées pendant la bataille, avec leur emplacement actuel inconnu "
worldnews.263.can.d:0 "L'armée [new_controller.GetAdjective] a avancé vers la capitale symbolique des États-Unis, Washington D.C. Elle a pris d'assaut le bâtiment du Capitole et a rencontré une forte résistance, mais finalement elle a percé et le drapeau du[new_controller.GetNameDef] flotte maintenant au-dessus du Capitol.\n\nContrairement à ce qui s'est passé en 1812, aucun incendie criminel de masse n'a été commis, mais des fonctionnaires du gouvernement [old_controller.GetAdjective] ont été arrêtés par [new_controller.GetNameDef] la police montée pour ce que le gouvernement[new_controller.GetNameDef] prétend être des "mesures de précaution" Selon des sources non confirmées, d'importantes personnalités du gouvernement fédéral auraient été évacuées pendant la bataille, sans qu'on sache où elles se trouvent actuellement "
worldnews.263.other.d:0 "L'armée [new_controller.GetAdjective] s'est avancée vers la capitale symbolique des États-Unis, Washington D.C. Elle a pris d'assaut le bâtiment du Capitole et a rencontré une forte résistance, mais finalement elle a percé et le drapeau du[new_controller.GetNameDef] flotte maintenant sur le Capitole des États-Unis.\n\nCela a conduit à une grande répression contre les responsables du gouvernement là-bas, avec des arrestations massives signalées et même des rumeurs d'exécutions sommaires dans le Capitole lui-même, bien que des sources non confirmées affirment que les personnalités les plus importantes du gouvernement fédéral ont été évacuées pendant la bataille, et que leur localisation actuelle est inconnue "
worldnews.263.csa.a:0 "Nous ne pouvons pas laisser Reed et ses bandes syndicalistes gagner !"
worldnews.263.csa.b:0 "Le gouvernement central a été jeté de son trône d'or "
worldnews.263.csa.c:0 "Les traîtres syndicalistes sont arrivés à Washington D.C. ?"
worldnews.263.csa.e:0 "La situation dans le sud devient extrêmement urgente "
worldnews.263.tex.a:0 "Nous ne pouvons laisser Long et ses sbires Minutemen contrôler la nation "
worldnews.263.tex.b:0 "Les Pères fondateurs seront fiers de nous "
worldnews.263.tex.c:0 "Les réactionnaires sont arrivés à Washington D.C. ?"
worldnews.263.tex.e:0 "La situation dans le sud semble échapper à tout contrôle "
worldnews.263.cal.a:0 "Les troupes du Pacifique ont pris Washington ? Comment est-ce possible ?!"
worldnews.263.cal.b:0 "Nous allons restaurer la démocratie à Washington !"
worldnews.263.cal.c:0 "Les troupes du Pacifique ont du courage, c'est sûr "
worldnews.263.cal.e:0 "Espérons que les dirigeants du Pacifique vont enfin rétablir l'ordre "
worldnews.263.can.a:0 "Le Canada s'est surmené - c'est un revers temporaire "
worldnews.263.can.b:0 "Il est temps pour nous de sauver les Américains d'eux-mêmes "
worldnews.263.can.c:0 "Les Canadiens osent ? C'est insupportable "
worldnews.263.other.a:0 "La guerre est loin d'être terminée !"
worldnews.263.other.b:0 "Washington est à nous !"
worldnews.263.other.c:0 "Ce n'est pas bon..."
worldnews.263.common:0 "Celui qui contrôle Washington, contrôle l'Amérique - pour l'instant..."

worldnews.264.t:0 "La chute de Singapour"
worldnews.264.d.sia:0 "Singapour, le'Gibraltar de l'Est', a été saisi par les forces royales[SIA.GetAdjective] bien qu'il ait été considéré comme une forteresse imprenable par ses anciens propriétaires britanniques et ses nouveaux maîtres allemands. L'administration militaire [SIA.GetAdjective] de Singapour a choisi comme siège le Raffles Hotel Building et la ville a été renommée Singhanakhon, qui signifie en gros'Ville Lion'. Avec ça, le détroit de Malacca est plus ou moins sous contrôle total[SIA.GetAdjective] "
worldnews.264.d.jap:0 "Singapour, le'Gibraltar de l'Orient', a été saisi par les forces impériales japonaises bien qu'il ait été considéré comme une forteresse imprenable par ses anciens propriétaires britanniques et ses nouveaux seigneurs allemands. L'administration militaire japonaise de Singapour a choisi le bâtiment Fullerton comme son siège et la ville a été renommée Syonanto, qui signifie en gros'île sud acquise dans le siècle des Showa. On peut voir les Kempeitai patrouiller les rues en masse pour faire passer le message que les Japonais sont là pour rester "
worldnews.264.d.other:0 "Singapour, le'Gibraltar de l'Est', a été saisi par les forces[new_controller.GetAdjective] bien qu'il ait été considéré comme une forteresse imprenable par ses anciens propriétaires britanniques et ses nouveaux maîtres allemands. L'administration militaire [new_controller.GetAdjective] de Singapour a choisi le bâtiment Fullerton comme son siège. On peut voir la police militaire patrouiller les rues en masse pour faire passer le message que les[new_controller.GetAdjective] sont là pour rester "
worldnews.264.a:0 "La domination allemande dans les Indes orientales est fortement ébranlée par [new_controller.GetNameDef]"
worldnews.264.b.sia:0 "Singhanakhon et ses régions environnantes font partie intégrante du Siam !"
worldnews.264.b.jap:0 "Pour l'Empereur !"
worldnews.264.b.other:0 "La Cité du Lion est entre nos mains !"
worldnews.264.c:0 "Ils regretteront ce petit vol colonial quand la Kaiserliche Marine arrivera !"
worldnews.264.e:0 "Singapour est une colonie britannique légitime. Suivons cette évolution de près "

worldnews.265.t:0 "La chute de New York City"
 worldnews.265.d.csa:0 "Les milices [new_controller.GetAdjective] se battent dans de rares escarmouches avec la Garde rouge sur le fleuve Hudson. Ce matin, les palissades, naturelles et artificielles, sont tombées des mains du Syndicat. Peu de temps après, l'île de Manhattan a été contrainte de capituler plutôt que de risquer les pertes massives en vies humaines qu'entraînerait une guerre urbaine. Les syndicats ont ordonné au reste de la Garde rouge de transporter l'or du bâtiment de la Réserve fédérale en lieu sûr, laissant derrière eux de nombreux travailleurs financiers emprisonnés sur Welfare Island.\n\nToute la ville de New York est maintenant sous le contrôle de [new_controller.GetNameDef], et un effort massif de secours est en cours pour évaluer l'ampleur des dégâts que les syndicats ont causés à la ville."
 worldnews.265.d.other:0 "Les forces [new_controller.GetAdjective]es descendent le fleuve Hudson depuis un certain temps déjà. Aujourd'hui, leurs efforts ont pris fin alors qu'elles ont finalement descendu sur New York City après avoir encerclé avec succès les défenseurs restants. Au grand désarroi des conquérants, le bâtiment de la Réserve fédérale d'or avait été complètement pillé, qui avait été mis en lieu sûr.\n\nLa chute de la New York City porte un coup majeur à la cause [old_controller.GetAdjective], car l'un des plus grands symboles du prestige américain est tombé par la force. Alors que les combats s'apaisent dans le port de New York, il semble presque certain que [new_controller.GetNameDef] ait l'avantage dans la bataille pour la Nouvelle-Angleterre."
worldnews.265.a:0 "New York est à nous !"
 worldnews.265.b:0 "Lady Liberty brille une fois de plus !"
 worldnews.265.c:0 "C'est un revers pour la Révolution !"
 worldnews.265.d:0 "New York ne doit pas rester aux mains de l'ennemi !"
 worldnews.265.e:0 "Les syndicats perdent un symbole majeur."
 worldnews.265.f:0 "Et aux vainqueurs va la Statue de la Liberté."

worldnews.266.t:0 "La chute de Hong Kong"
worldnews.266.d.asia:0 "Les troupes de [new_controller.GetNameDef] ont capturé l'ancienne colonie de la Couronne britannique de Hong Kong après avoir percé la ligne Gin Drinkers et débarqué sur l'île de Hong Kong. La situation est vite devenue intenable pour les défenseurs, et le gouverneur s'est rendu en personne à l'hôtel Peninsula Hong Kong où le gouvernement [new_controller.GetAdjective] avait établi son quartier général. Après une brève cérémonie, un nouveau gouverneur [new_controller.GetAdjective] a été installé qui a annoncé au monde un "New Hong Kong", "libre du colonialisme occidental " "
worldnews.266.d.legat:0 "Les troupes de [new_controller.GetNameDef] ont capturé l'ancienne colonie de la Couronne britannique de Hong Kong après avoir percé la ligne Gin Drinkers et débarqué sur l'île de Hong Kong.\n\nLa situation est vite devenue intenable pour les défenseurs, et le gouverneur s'est rendu en personne à l'hôtel Peninsula Hong Kong où le gouvernement [new_controller.GetAdjective] avait établi son quartier général. Après une brève cérémonie, un nouveau gouverneur [new_controller.GetAdjective] a été installé qui a annoncé au monde la restauration du "Vieux Hong Kong", le contrôle occidental sur la ville ayant été restauré "
worldnews.266.d.other:0 "Les troupes de [new_controller.GetNameDef] ont capturé l'ancienne colonie de la Couronne britannique de Hong Kong après avoir percé la ligne Gin Drinkers et débarqué sur l'île de Hong Kong.\n\nLa situation est vite devenue intenable pour les défenseurs, et le gouverneur s'est rendu en personne à l'hôtel Peninsula Hong Kong où le gouvernement [new_controller.GetAdjective] avait établi son quartier général. Avec cela,'La Perle de l'Orient' est enfin sous le contrôle du[new_controller.GetAdjective]"
worldnews.266.a:0 "La chute de Hong Kong est un coup dur pour les Legation Cities "
worldnews.266.b.asia:0 "Le nouveau Hong Kong prospérera, libéré de l'impérialisme occidental !"
worldnews.266.b.legat:0 "Hong Kong est maintenant de retour sous notre contrôle"
worldnews.266.b.other:0 "La Perle de l'Orient est sécurisée"
worldnews.266.c:0 "Les Legation Cities ne toléreront pas cette agression "
worldnews.266.e:0 "Une autre attaque sur une ancienne colonie britannique, pas un modèle "

worldnews.267.t:0 "La chute de Manille"
worldnews.267.d:0 "Manille, capitale des Philippines, est tombée aux mains de [new_controller.GetAdjective] après le retrait de ses défenseurs philippins et de ses alliés. L'entrée de la baie de Manille, stratégiquement vitale, est restée contestée pendant un certain temps après la chute de la ville en raison de la forte concentration d'artillerie côtière philippine sur l'île Corregidor, mais les canons se sont finalement tus après une attaque concertée [new_controller.GetAdjective].\n\nPuisque Manille sera sous contrôle [new_controller.getAdjective], les autres Philippines devraient suivre peu après. C'est une défaite cuisante pour les forces[old_controller.GetFactionName] en Asie et dans le Pacifique "
worldnews.267.a:0 "La chute de Manille assure l'emprise de [new_controller.GetNameDef] sur les Indes orientales "
worldnews.267.b.asia:0 "Nous prétendons seulement protéger notre hégémonie dans les Indes orientales des colonies occidentales "
worldnews.267.b.other:0 "L'ensemble des Philippines sera bientôt sous notre contrôle "
worldnews.267.c:0 "Retraite dans la jungle, nous ne laisserons pas tomber les Philippines !"

worldnews.268.t:0 "La chute de Calcutta" #Siam
worldnews.268.d:0 "Après une période de bombardements intensifs, il a été confirmé que la ville de Calcutta au Bengale est tombée aux mains des forces[SIA.GetAdjective]. Après de violents combats sur l'avenue Chowringhee, le silence s'est à nouveau fait dans la ville alors que les bruits de coups de feu et d'artillerie s'estompaient.\n\nDes plaintes se font jour concernant des troupes[SIA.GetAdjective] patrouillant les rues pour maintenir l'ordre dans cette ville indienne populeuse, des accusations non vérifiées d'arrestation massive et de brutalités se déversent lentement dans des journaux asiatiques. Avec la chute de Calcutta, beaucoup prédisent que toute l'Inde suivra inévitablement "
worldnews.268.a:0 "Calcutta, capitale régionale du Bengale, était clairement la dernière porte d'entrée d'India Proper "
worldnews.268.b:0 "Les peuples du Bengale et de l'Assam ont trop longtemps souffert sous le régime indien "
worldnews.268.c:0 "Nous avons été saignés mais pas vaincus. Ouvriers, résistez aux oppresseurs royalistes !"
worldnews.268.e:0 "Le Siam n'a pas d'affaires en Inde. S'ils ne parviennent pas à les arrêter, nous devons intervenir "
worldnews.268.f:0 "C'est extrêmement préoccupant. Le Siam n'a rien à faire en Inde, l'ancien joyau de la couronne britannique "

worldnews.269.t:0 "La chute de New Delhi" #Siam
worldnews.269.d:0 "Les offensives [SIA.GetAdjective] continuent à travers le sous-continent indien, et la chute de New Delhi a récemment couronné cette campagne. En tant que capitale d'une Inde potentiellement unie, cette ville est d'une immense importance stratégique et sa perte peut s'avérer être un facteur décisif dans la campagne indienne en cours.\n\nLe vice-roi lui-même aurait été capturé par des unités avancées[SIA.GetAdjective] alors qu'il supervisait le transfert de ses biens de la Maison du vice-roi à une caravane, mais cela n'a pas encore été confirmé "
worldnews.269.a:0 "New Delhi était encore la capitale d'une Inde divisée. Et divisée, elle tombe "
worldnews.269.b:0 "Avec New Delhi entre nos mains, nous promettons au peuple indien de se libérer de l'influence occidentale "
worldnews.269.c:0 "C'est un désastre absolu, nous devons consulter nos alliés de l'Entente, maintenant !"
worldnews.269.e:0 "Les impérialistes siamois sont-ils vraiment meilleurs que les impérialistes britanniques ?"
worldnews.269.f:0 "Nous ne pouvons pas nous permettre de perdre notre dernier bastion en Asie. Organisons une réunion d'urgence "

worldnews.270.t:0 "La chute de Bangkok"
worldnews.270.d.can:0 "Plus tôt aujourd'hui, les soldats victorieux [new_controller.GetAdjective] marchent dans les rues de Bangkok après des combats féroces pendant la majeure partie de la journée. La plupart des bâtiments le long de la route de Ratchadamnoen ont été détruits par le barrage d'artillerie, et l'Union Jack est maintenant élevé au-dessus de ce qui reste de l'ancienne salle du trône Ananta Samakhom qui était utilisée par le gouvernement [old_controller.GetAdjective] comme leur parlement.\n\nLe gouvernement [old_controller.GetAdjective] s'est réuni pour discuter des exigences[new_controller.GetAdjective], avec de nombreux membres du mouvement seri thaïlandais prenant maintenant leurs positions gouvernementales provisoires préétablies, car la plupart des anciens membres du cabinet sont maintenant présumés morts. En dehors de la ville, cependant, les combats se poursuivent, bien que l'on ignore combien de temps ils dureront "
worldnews.270.d.jap:0 "Alors que les combats s'apaisent à Bangkok, les Hinomaru volent déjà de tous les bâtiments de Bangkok, maintenant rebaptisés Bankoku, et les responsables[new_controller.GetAdjective] ont déjà installé une nouvelle administration transitoire pour gérer leur conquête.\n\nDéjà, des dissidents ont été réunis et chassés dans la nuit et les unités militaires [old_controller.GetAdjective] qui s'étaient rendues ont commencé une marche pour construire des camps dans les campagnes. Plusieurs dirigeants locaux [old_controller.GetAdjective] se sont vu offrir un seppuku, pour expier leur échec et en raison de la possibilité de se rallier à la résistance. Le Grand Palais de Bangkok a déjà commencé à être rénové pour devenir l'une des nouvelles résidences saisonnières de l'Empereur, même si les combats se poursuivent toujours à la campagne "
worldnews.270.d.gea:0 "Plus tôt aujourd'hui, les soldats allemands victorieux marchent dans les rues de Bangkok après de violents combats pendant la majeure partie de la journée. La plupart des bâtiments le long de la route de Ratchadamnoen ont été détruits par le barrage d'artillerie des navires de guerre allemands d'Asie de l'Est ancrés à l'extérieur du Grand Palais, et le drapeau du Reichskriegsflagge est maintenant hissé au-dessus de la salle du trône Ananta Samakhom qui était utilisée par le gouvernement [old_controller.GetAdjective] comme leur Parlement.\n\nDe nombreux éléments pro-allemands au sein du gouvernement siamois seraient vus avec l'amiral[new_controller.GetLeader], discutant de leur position d'après-guerre dans le nouvel ordre allemand alors que les troupes [old_controller.GetAdjective] restantes battent en retraite vers la campagne "
worldnews.270.d.inc:0 "Plus tôt aujourd'hui, les soldats indochinois victorieux marchent dans les rues de Bangkok après de violents combats pendant la majeure partie de la journée. La plupart des bâtiments le long de la route de Ratchadamnoen ont été détruits par le barrage d'artillerie, et le drapeau cò dò sao sao vàng est maintenant hissé au-dessus de la salle du trône d'Ananta Samakhom qui était utilisée par le gouvernement [old_controller.GetAdjective] comme parlement.\n\n Avec cette victoire sur une des menaces les plus importantes pour le pays nouvellement établi, la destinée de l'Union Indochine est enfin assurée. Maintenant, avec les dernières défenses [old_controller.GetAdjective] éradiquées dans la ville, il semble que la résistance dans les villes environnantes prendra fin assez tôt "
worldnews.270.d.bur:0 "Plus tôt aujourd'hui, les soldats birmans victorieux marchent dans les rues de Bangkok après de violents combats pendant la majeure partie de la journée. Comme Ayutthaya, Bangkok est facilement conquise par la machine militaire birmane apparemment inarrêtable. Le Grand Palais a été rasé à terre comme symbole de force avec plusieurs trésors nationaux [old_controller.GetAdjective] vraisemblablement perdus.\n\nUn grand groupe de réfugiés avait été vu se dirigeant vers la campagne tandis que la plupart des troupes [old_controller.GetAdjective] continuent à se battre jusqu'au dernier homme dans les quelques poches qui restent dans la ville. Avec cette victoire, le nom de [new_controller.GetLeader] est fermement établi avec Bayinnaung et Alaungpaya dans les livres d'histoire "
worldnews.270.d.other:0 "Plus tôt aujourd'hui, les soldats victorieux [new_controller.GetAdjective] marchent dans les rues de Bangkok après des combats féroces pendant la majeure partie de la journée. La plupart des bâtiments le long de la route de Ratchadamnoen ont été détruits par le barrage d'artillerie, et le drapeau [new_controller.GetAdjective] est maintenant hissé au-dessus de la salle du trône d'Ananta Samakhom qui était utilisée par le gouvernement [old_controller.GetAdjective] comme parlement.\n\nThe [old_controller.GetAdjective] government agreed to meet and discuss[new_controller.getAdjective] demands. Maintenant, avec les dernières défenses [old_controller.GetAdjective] éradiquées dans la ville, il semble que la résistance dans les villes environnantes prendra fin assez tôt "
worldnews.270.a:0 "Nous nous battrons jusqu'au bout !"
worldnews.270.b:0 "Enfin Bangkok est à nous !"
worldnews.270.c:0 "Je vois...."

worldnews.271.t:0 "La chute de Moscou"
worldnews.271.d.SOV:0 "Aujourd'hui, les forces [new_controller.GetAdjective]es ont percé les lignes de siège de la capitale en plusieurs endroits et ont convergé vers le Kremlin. C'est la deuxième fois en quelques décennies que Moscou tombe aux mains d'autres Russes et certains commencent à se demander si cette folie en vaut vraiment la peine.\n\nPendant ce temps, les soldats [old_controller.GetAdjective] continuent de tirer sur l'ennemi depuis les tours, mais les principales défenses se sont brisées et s'infiltrent dans la forêt environnante à travers les faubourgs.GetAdjective] la vie dans la ville, a été transformé en un camp de prisonniers de guerre de fortune, et des débris brûlants ont été vus tomber des fenêtres du Kremlin, sans doute un dernier effort pour empêcher les renseignements [old_controller.GetAdjective]s de tomber dans les mains [new_controller.GetAdjective]es. C'est un jour sombre pour [old_controller.GetNameDef]."
worldnews.271.d.other:0 "La dernière fois qu'une puissance étrangère s'est emparée de Moscou, un vaste incendie a ravagé une grande partie de la ville. Ce n'est pas le cas aujourd'hui, lorsque les forces [new_controller.GetAdjective]es ont percé les lignes de siège à plusieurs endroits et ont convergé vers le Kremlin. Les soldats de [old_controller.GetNameDef] continuent à tirer sur l'ennemi depuis les tours, mais les défenses principales se sont brisées et filtrent à travers les faubourgs dans la forêt environnante.\n\nPlace rouge, longue au centre de la vie [old_controller.GetAdjective] dans la ville, a été transformé en un camp de prisonniers de guerre de fortune, et des débris brûlants ont été vus tomber des fenêtres du Kremlin, sans doute un dernier effort pour empêcher les rensignements [old_controller.GetAdjective] de tomber dans les mains [new_controller.GetAdjective]es. C'est un jour sombre pour [old_controller.GetNameDef]."
worldnews.271.a:0 "Nous nous battrons jusqu'au bout !"
worldnews.271.b:0 "Le coeur de [old_controller.GetNameDef] est à nous !"
worldnews.271.c:0 "La situation dans [old_controller.GetNameDef] semble terrible, en effet."

worldnews.272.t:0 "La chute de Petrograd"
worldnews.272.d:0 "La grande ville [old_controller.GetAdjective] construite par Pierre le Grand fut prise aujourd'hui. Les défenseurs [old_controller.GetAdjective]s ont d'abord retenu l'armée [new_controller.GetAdjective]e de l'autre côté de la Neva, mais il y a quelques jours ces positions sont finalement tombées.\n\nAujourd'hui, les derniers défenseurs de l'île Vassilievski ont mis fin à leurs souffrances grâce à des tirs de canons soutenus. Certains tacticiens militaires disent qu'avec une défense adéquate, la ville aurait pu résister pendant des années, mais l'élan [new_controller.GetAdjective] les a fait traverser la ville beaucoup plus rapidement que cela. Les soldats de l'armée [new_controller.GetAdjective] se servent de la place du Palais pour se déplacer dans le reste de la ville, et il y a des rumeurs selon lesquelles des soldats [new_controller.GetAdjective]s feraient des visites festives du grand musée de l'Artillerie, convaincus qu'ils laisseront leur marque dans l'histoire militaire de [old_controller.GetNameDef] "
worldnews.272.a:0 "Le joyau glorieux du nord est tombé "
worldnews.272.b:0 "Cel va porter un coup au moral des [old_controller.GetAdjective] "
worldnews.272.c:0 "Terrible !"

worldnews.273.t:0 "La chute de Kiev"
worldnews.273.d:0 "Mauvaises nouvelles pour [old_controller.GetNameDef] aujourd'hui en tant que [new_controller.GetAdjective] vient de terminer son assaut sur l'ancienne capitale. Alors que les rapports initiaux suggéraient que le [old_controller.GetAdjective] les militants seraient en mesure de les retenir aux ponts lors d'un siège prolongé, les nombreuses avenues sur la rivière se sont avérées trop longues à tenir. Avec [new_controller.GetAdjective] de part et d'autre de la rivière et des défenseurs dispersés se rendant sur les îles, Kiev est tombée aux mains des envahisseurs.\n\nAvec la plaque tournante florissante maintenant en [new_controller.GetAdjective] mains, le reste des [old_controller.GetAdjective] les terres sont en péril. Bien que [new_controller.GetNameDef] a promis de respecter les 700 ans d'histoire accumulés depuis que les Mongols l'ont détruit en 1204, la mémoire de Kievan est longue. Les invasions n'ont jamais été bonnes pour eux, et ils craignent le pire "
worldnews.273.a:0 "Cela ne s'arrête pas là "
worldnews.273.b:0 "Enfin Kiev est enfin à nous!"
worldnews.273.c:0 "La [old_controller.GetAdjective] situation semble désastreuse "

worldnews.274.t:0 "La chute de Rio de Janeiro"
worldnews.274.d:0 "Les combats à Rio de Janeiro semblent avoir cessé pour l'instant, après des jours d'assaut atroce de la part de les forces [new_controller.GetAdjective]. Malgré la position immensément défendable de la ville, la garnison [old_controller.GetAdjective]ne n'a pas pu empêcher le Catete Palace et la majeure partie de la ville proprement dite de tomber dans le chaos aux mains [new_controller.GetAdjective]es. Alors que les combats s'éternisent dans les collines et les forêts, les soldats réguliers des forces [old_controller.GetAdjective]nes ont été chassées, et la bataille est terminée.\n\nUne grande partie de Rio a été endommagée par les combats, avec des obus [new_controller.GetAdjective]s détruisant le dôme de l'église de Candelária, et le tunnel Real Grandeza en train de s'effondrer sous l'effet d'une explosion [old_controller.GetAdjective]ne pour mettre fin à l'avancée [new_controller.GetAdjective]e. Avec des soldats [new_controller.GetAdjective]s en garnison dans presque toutes les rues, et des colonnes paradant en centre-ville, il est clair que [new_controller.GetNameDef] a franchi une étape importante dans sa guerre contre le [old_controller.GetNameDef]"
worldnews.274.a:0 "Non ! Comment est-ce possible ?!"
worldnews.274.b:0 "Nos commandants se sont bien débrouillés "
worldnews.274.c:0 "La situation [old_controller.GetAdjective]ne semble désastreuse "

worldnews.275.t:0 "La chute de la Havane"
worldnews.275.d:0 "[old_controller.GetAdjective] soldats et militants ont été chassés de La Havane dans la campagne ou dans les vieux forts espagnols de la ville où, après des heures de bombardements impitoyables, ils se sont finalement rendus à l'ennemi [new_controller.GetAdjective] forces.\n\nAvec l'élévation de la [new_controller.GetAdjective] sur le château d'El Morro, communément représenté sur de nombreuses cartes postales, le contrôle de l'entrée du port de La Havane a été assuré par les envahisseurs. [old_controller.GetAdjective] bien qu'elles ne soient pas aussi nombreuses ou bien équipées que leur ennemi, ont réussi à forcer un combat brutal en luttant bloc par bloc contre les efforts des forces de [new_controller.GetNameDef] de prendre la ville aussi longtemps qu'ils le pouvaient. En fin de compte, leur vaillante résistance n'a été que passagère, car La Havane est maintenant entre les mains d'une puissance étrangère "
worldnews.275.a:0 "Dites au peuple de continuer à se battre pour sa liberté...."
worldnews.275.b:0 "Il semble que les Américains répètent encore une fois l'histoire "
worldnews.275.c:0 "Leur méfiance ne pouvait pas l'emporter "
worldnews.275.e:0 "Il semble que Cuba a choisi le mauvais camp...."
worldnews.275.f:0 "L'île sera sous peu à nous "

worldnews.276.t:0 "La chute de Rome"
worldnews.276.d:0 "Aujourd'hui, un général commandant les forces [new_controller.GetAdjective]es a obtenu la reddition de la Ville éternelle. Pendant des jours, les [new_controller.GetAdjective]s avaient combattu dans les banlieues, et alors que certaines des zones marécageuses étaient encore sous l'emprise de l'ennemi. L'autoroute [old_controller.GetAdjective]e principale qui traversait le centre de Rome et la Cité du Vatican était complètement fermée. Des soldats [old_controller.GetAdjective]s ont été vu se disperser dans les collines basses entourant l'ancienne capitale de l'Empire romain.\n\n[new_controller.GetNameDefCap] a pris soin d'annoncer qu'une police militaire spéciale est présente dans la ville pour empêcher le pillage de la basilique Saint-Pierre et du Panthéon, et qu'elle est en négociation avec le Pape pour voir quelle autonomie le Vatican peut conserver dans le cadre de l'occupation [new_controller.GetAdjective]e"
worldnews.276.a:0 "Rome est perdu!"
worldnews.276.b:0 "Enfin, Rome est à nous!"
worldnews.276.c:0 "Comment [old_controller.GetNameDef] va se remettre de tout ça ?"

worldnews.277.t:0 "La chute de Vienne"
worldnews.277.d:0 "La capitale des Habsbourg est perdue. Il y a quelques jours, les [new_controller.GetAdjective]s ont coincé le reste de l'armée [old_controller.GetAdjective]ne sur les rives du Danube, et la rumeur dit que la famille royale [old_controller.GetAdjective]ne s'est enfuie pendant qu'elle le pouvait. Maintenant, la ville est entièrement contrôlée par [new_controller.GetNameDef], de nombreux artistes et musiciens qui vivent dans l'appréhension de ce qu'il adviendra de ce bastion culturel de l'Europe.\n\n[new_controller.GetNameDefCap] organise un grand défilé militaire autour de la Ringstrasse pour célébrer cet exploit militaire massif. Le général [new_controller.GetAdjective] en charge de l'occupation va s'adresser aux citoyens depuis le balcon au large de Neue Burg pour tenter d'apaiser les inquiétudes d'une population épuisée par des semaines de combats "
worldnews.277.a:0 "Vienne est tombée ? Comment est-ce possible ?!"
worldnews.277.b:0 "Enfin, Vienne est notre!"
worldnews.277.c:0 "[old_controller.GetNameDefCap] est tombé bien bas, semble-t-il...."

worldnews.278.t:0 "La chute de Beijing"
worldnews.278.d:0 "Après des jours de combats intenses dans la banlieue de la capitale, [new_controller.GetAdjective] ont finalement escaladé les murs de la ville extérieure, dispersant les défenseurs et rendant la défense de la capitale difficilement envisageable. Les lignes de chemin de fer à l'entrée et à la sortie de la ville ayant été coupées à tous les niveaux, les forces [old_controller.GetAdjective] se sont rapidement amincies au fur et à mesure que les soldats déserteurs rejoignaient la population urbaine\n\nWhile [new_controller.GetAdjective] Les couleurs volent maintenant au-dessus de la porte de Tiannanmen, les flammes de Zhengyangmen envoient dans le ciel des colonnes imposantes de fumée noire épaisse, dont la triste symbolique n'est perdue que par quelques personnes parmi la population lasse de la guerre. La Chine ne peut qu'espérer que les nouveaux occupants de la ville, parmi tant d'autres depuis le début du siècle, vont enfin rétablir un peu de paix et d'ordre "
worldnews.278.a:0 "Pékin est tombé ? Comment est-ce possible ?!"
worldnews.278.b:0 "La Cité Interdite est à nous!"
worldnews.278.c:0 "Il semblerait que le [old_controller.GetAdjective] la situation s'est en effet détériorée "

worldnews.279.t:0 "La chute de Shanghai"
worldnews.279.d.china:0 "Cela fait plus de soixante-dix ans qu'un Chinois n'a pas pu se tenir debout sur le Bund et l'appeler vraiment le sien, mais grâce aux efforts de [new_controller.GetAdjective] un nouveau drapeau flotte fièrement du haut de l'édifice des douanes. Malgré les protections internationales de la ville, la victoire est venue assez facilement, car les forces de police et la garnison limitée de Shanghai ne pouvaient guère résister contre une véritable armée. La population en général a à peine résisté, et son manque de collaboration n'a pas pu aider les défenses déjà à vif.\n\nL'avenir de la ville internationale semble aujourd'hui incertain, car sa prospérité s'est toujours construite sur le dos du commerce et des investissements étrangers. L'incertitude règne et l'avenir des résidents étrangers de la ville est également remis en question "
worldnews.279.d.other:0 "Malgré les garanties internationales symboliques de la ville, [new_controller.GetAdjective] se sont emparés de Shanghai aujourd'hui, submergeant rapidement les forces de police et de garnison locales et levant leurs bannières à travers le Bund. Il y a quelques années à peine, une telle action aurait presque certainement été accueillie avec indignation par la communauté internationale, mais un conflit ailleurs n'a laissé que peu de personnes en mesure d'offrir une protection significative à l'Assemblée de [old_controller.GetAdjective] .\n\n[new_controller.GetAdjective] ont déjà commencé le processus de saccage des zones situées en dehors de l'ancienne colonie internationale, alors que la plupart des étrangers sont jusqu'ici encore indemnes, mais non sans angoisse "
worldnews.279.a:0 "Nous reprendrons la ville, quoi qu'il arrive "
worldnews.279.b:0 "Enfin Shanghai nous appartiens!"
 worldnews.279.c:0 "Le chaos en Chine ne finira-t-il jamais ?"

worldnews.280.t:0 "La chute de Varsovie"
worldnews.280.d:0 "Autrefois décrite comme \"le Paris de l'Orient\" à la Renaissance, Varsovie a connu des moments difficiles dans son histoire récente. Il y avait de l'espoir après la nouvelle Weltkrieg, mais, hélas, le destin n'a pas été bienveillant, car la [old_controller.GetNameDef] s'est désintégrée en essayant de défendre la ville des deux côtés de la Vistule contre l'avancée de troupes [new_controller.GetAdjective]es.\n\nDe retours dans les sombres mémoires, le palais royal de Varsovie a été de nouveau pillé par les soldats [old_controller.GetAdjective]s avant qu'ils ne fuient la ville, d'après le rapport de [new_controller.GetNameDef]. [old_controller.GetNameDefCap] conteste vivement cette affirmation, affirmant que les troupes [new_controller.GetAdjective]es ont saccagé le palais après de violents combats. Quoi qu'il en soit, avec la chute de sa capitale, l'avenir de [old_controller.GetNameDef] est en grand danger"
worldnews.280.a:0 "Pas Varsovie !"
worldnews.280.b:0 "Enfin, Varsovie est à nous !"
worldnews.280.c:0 "Je vois ..."

worldnews.281.t:0 "La chute subite de Sydney"
worldnews.281.d.siam:0 "Poursuivant l'expansion de ses victoires dans le sud, [new_controller.GetNameDef] s'est emparé de Sydney en Australasie. Les défenseurs locaux ont été contraints de battre en retraite à travers le pont du port de Sydney vers de nouvelles positions sur la colline de l'Observatoire, mais les efforts visant à démolir le pont échouèrent, du fait de la progression [new_controller.GetAdjective] .\n\nLa [new_controller.GetAdjective] On peut maintenant voir le drapeau de guerre suspendu au-dessus de l'hôtel de ville de Sydney, qui sert de quartier général à la nouvelle administration militaire de la ville, et la police militaire surveille les rues "
worldnews.281.d.other:0 "Quand les contreforts extérieurs des Montagnes Bleues ont été perdus par l'envahisseur [new_controller.GetAdjective] ce n'était qu'une question de temps avant que la ville ne tombe. Grâce à une série de combats maîtrisés, [old_controller.GetAdjective] Les forces se sont retirées lentement, et hier elles sont arrivées aux docks, mais avec la prise du pont du port de Sydney (que les défenseurs n'ont pas détruit en raison de son importance pour les habitants de la capitale) leur commandant a négocié une trêve.\n\nA l'origine une ville de détenus britanniques relâchés, Sydney connaît une amère ironie car la ville elle-même est maintenant une véritable prison. Pire encore, les experts militaires prédisent que ce pourrait être le début de la disparition de l'Etat-major de l' [old_controller.GetNameDef], car la perte d'une métropole aussi indispensable est un rude choc à supporter "
worldnews.281.a:0 "Nous reviendrons sous peu à Sydney "
worldnews.281.b:0 "Sydney est finalement à nous !"
worldnews.281.c:0 "La [old_controller.GetAdjective] situation est catastrophique "

worldnews.282.t:0 "La chute de la ville de Mexico"
worldnews.282.d:0 "Mexico, la plus ancienne capitale d'Amérique du Nord et la 5e en importance selon la population, est aujourd'hui envahie par les envahisseurs [new_controller.GetAdjective]s qui ont encerclé la ville et se sont ensuite dirigés vers le lit du lac par l'ouest, coupant les principales artères de transport à travers les zones basses et obligeant ainsi les défenseurs [old_controller.GetAdjective]s de se saigner dans les contreforts à l'est. A partir d'aujourd'hui, le général en chef [new_controller.GetAdjective] a été aperçu en train d'entrer dans le Palais national pour négocier un cessez-le-feu avec le gouverneur.\n\nLes rumeurs prétendent que les [new_controller.GetAdjective]s parcourent les vieilles ruines aztèques et ramassent des souvenirs \"gratuits\" pour eux-mêmes, et il semble maintenant que les survivants de la tyrannie espagnole vont apprendre à vivre sous le joug de l'ennemi [new_controller.GetAdjective]."
worldnews.282.a:0 "Cela ne se termine pas ici "
worldnews.282.b:0 "Le cœur du Mexique est à nous !"
worldnews.282.c:0 "Je vois..."

worldnews.283.t:0 "La chute d'Alger"
worldnews.283.d:0 "Les rapports de la vieille ville d'Alger, capitale du gouvernement français en exil depuis 1920, nous parlent de sa chute sous l'avancée de l'armée [new_controller.GetAdjective]e. Après avoir progressé lentement mais efficacement à travers les grandes avenues coloniales près de la côte les forces de [new_controller.GetNameDef] se sont heurtées à une résistance plus forte lorsqu'elles ont quitté la vue de la rade dans les quartiers les plus populaires des hauteurs d'Alger.\n\nDe féroces combats ont eu lieu entre les soldats [new_controller.GetAdjective]s et [old_controller.GetAdjective]s surtout dans le quartier populaire européen de Bab-El-Oued et dans la célèbre basilique Notre-Dame-D'Afrique, mais finalement, à l'aube, la majeure partie de la ville était tombée et les dernières poches de résistance étaient éliminées dans la Casbah. Le soleil levant sur la baie a dévoilé une ville sous un nouveau protecteur "
worldnews.283.a.commune:0 "On ne peut pas laisser les Communards détruire le dernier bastion de la Vraie France !"
worldnews.283.a:0 "Est-ce la fin de notre rêve de reconquête ?"
worldnews.283.b:0 "Le régime d'Alger ne causera plus jamais d'ennuis "
worldnews.283.c.commune:0 "On dirait que les Communards ont fini leur révolution "
worldnews.283.c:0 "[old_controller.GetNameDefCap] est en train de mourir "

worldnews.284.t:0 "La chute de Detroit"
worldnews.284.d.csa:0 "Les [new_controller.GetAdjective]s ont pris des mesures hier soir pour sécuriser le centre ville de Détroit, en traversant la rivière au niveau du couloir Jefferson contre la forte résistance de la Garde rouge. A la nuit tombée, les soldats [new_controller.GetNameDef] négociaient la reddition des soldats terrés dans le North End. L'East End s'est rendu, et les loyalistes du Syndicat ont été repérés en train de battre en retraite dans le West Side. Les milices du Syndicat ont laissé derrière elles les enveloppes du Fisher Building, Dearborn, et les grandes oeuvres d'Albert Kahn.\n\nIl est évident pour les observateurs que Détroit est maintenant le territoire de [new_controller.GetNameDef], mais pas avant que la Garde Rouge ne détruise le Edsel Ford Memorial Building, et ne laisse un énorme édifice à leur cause sur le Viaduc, signé par le célèbre artiste Diego Rivera."
worldnews.284.d.other:0 "Les forces [new_controller.GetAdjective] ont fait une course audacieuse à travers le West Side de Détroit, prenant leur ennemi au dépourvu. Aujourd'hui, leurs efforts ont porté leurs fruits alors que les défenseurs de Détroit se sont retirés dans le Midtown. Pour beaucoup d'attaquants, les conséquences de Dearborn ont accéléré le zèle pour pousser vers la rivière Détroit, sécurisant ainsi la ville.\n\nLa chute de Détroit a été bien célébrée par [new_controller.GetNameDef], qui possède maintenant le pouvoir stratégique et symbolique de l'industrie lourde américaine."
worldnews.284.a:0 "La route vers le Michigan est désormais grande ouverte."
worldnews.284.b:0 "Nous devons récupérer Detroit, rapidement !"
worldnews.284.c:0 "Un coup dur pour les syndicats, c'est sûr."
worldnews.284.d:0 "Cette guerre finira-t-elle un jour ?"

worldnews.285.t:0 "La chute de Boston"
 worldnews.285.d.nee:0 "Les habitants de Boston, ainsi que la Garde nationale de la Nouvelle-Angleterre, ont fait leur impression sur les [new_controller.GetAdjective]. La force d'invasion est entrée dans le troisième tunnel avec une forte résistance, encerclant Boston par la rivière Charles. La Garde nationale de la Nouvelle-Angleterre a été forcée d'évacuer via Cambridge, laissant ainsi les plaines de la Jamaïque entièrement aux mains de l'ennemi.\n\nLa signification historique et symbolique de cette victoire n'a pas échappé à [new_controller.GetNameDef], qui a entrepris de capitaliser sur les derniers symboles de l'indépendance américaine de la ville, tels que l'Old North Church, désormais éclipsée par les barricades tout autour."
 worldnews.285.d.other:0 "Une application prudente de la force a suffi pour que les forces [new_controller.GetAdjective]es délogent les défenseurs dans l'Inner Belt de Boston. Après de furieuses batailles dans le port, les défenseurs de la ville ont été forcés de se replier de l'autre côté de la Charles River vers Everett dans une défaite humiliante. Les soldats et les civils sont en plein désarroi.\n\nLes interviews des [new_controller.GetAdjective]s sur place rapportent que s'ils n'ont pu remporter la victoire contre leurs ennemis de [old_controller.GetNameDef] par une bataille brutale, c'est parce que les troupes d'invasion continuent à donner la priorité à la sauvegarde des monuments historiques de Boston."
worldnews.285.a:0 "Avec Boston sur les bras, la Nouvelle-Angleterre est sécurisée."
worldnews.285.b:0 "La liberté ne s'éteindra pas !"
worldnews.285.c:0 "L'Athènes de l'Amérique est tombée..."

 worldnews.286.t:0 "La Chute de Tokyo"
 worldnews.286.d:0 "Aujourd'hui, le Japon tout entier a été ébranlé par la prise de la capitale par les forces de [new_controller.GetAdjective]es après des combats acharnés. Malgré les espoirs des planificateurs [new_controller.GetAdjective]s, il semble que le Palais impérial ait été évacué avec succès, laissant l'Empereur et le gouvernement dans l'ignorance.\n\nAvec la capitale japonaise entre des mains étrangères pour la première fois de l'histoire, l'humeur des forces [old_controller.GetAdjective]es ne peut être décrite que comme sinistre. Le public japonais a longtemps cru que la puissance de leurs forces armées et la position de la nation rendraient une invasion impossible. L'arrivée des troupes [new_controller.GetAdjective]es met à nu la fausseté de cette affirmation, et il semble que l'hégémonie [old_controller.GetAdjective]e sur l'Asie de l'Est ait été brisée à jamais."
 worldnews.286.a:0 "Une grande victoire !"
 worldnews.286.b:0 "Nous ne devons pas perdre espoir."
 worldnews.286.c:0 "Le joyau de toute l'Asie est tombé."

 worldnews.287.t:0 "La chute de Shenyang"
 worldnews.287.d.chi:0 "Après une offensive déterminée, les soldats [new_controller.GetAdjective]s ont finalement vaincu les défenseurs [old_controller.GetAdjective]s aujourd'hui et ont sécurisé la première ville de Mandchourie. Les troupes [new_controller.GetAdjective]es ont rapidement encerclé la vieille ville fortifiée et exigé l'arrestation de [old_controller.GetLeader], et lorsqu'elles ne se sont pas présentées, elles ont lancé un assaut qui a détruit une grande partie du vieux palais mandchou, mais n'a pas réussi à trouver leur homme.\n\nLa ville étant perdue, la rumeur veut que les hommes de [old_controller.GetLeader] doutent de sa capacité à protéger son propre territoire, et encore moins à unifier toute la Chine. [old_controller.GetLeader] lui-même semble reconnaître la gravité de la situation : la ville doit être reprise rapidement, ou les soldats [new_controller.GetAdjective]s pourraient bientôt trouver qui ils cherchent..."
 worldnews.287.d.other:0 "Malgré les tentatives désespérées des défenseurs [old_controller.GetAdjective]s pour stopper l'attaque, la ville de Shenyang en Mandchourie est tombée aujourd'hui après de féroces combats urbains. Les combats ont été les plus violents dans et autour de la gare de Huanggutun, qui s'est retrouvée la cible de plusieurs tentatives de prise de contrôle [new_controller.GetAdjective]e. Les forces [old_controller.GetAdjective]es ont été éventuellement délogées, mais pas avant d'avoir détruit plusieurs des rails, laissant la gare pratiquement inutilisable pour le moment.\n\nQuoi qu'il en soit, la prise de la ville est une grande victoire pour la campagne de conquête [new_controller.GetAdjective]e de la Chine. Le chemin vers Pékin et le cœur de la Chine est désormais dégagé, et les nombreux petits chefs de guerre qui parsèment le pays semblent se rendre compte de ce que cela pourrait signifier. Toute la Chine retient son souffle."
 worldnews.287.a:0 "[old_controller.GetNameDefCap] va bientôt tomber !"
 worldnews.287.b:0 "Nous la reprendrons bientôt !"
 worldnews.287.c:0 "La Mandchourie aura-t-elle un nouveau maître ?"

 worldnews.288.t:0 "La Chute de Vladivostok"
 worldnews.288.d:0 "Aujourd'hui, la ville de Vladivostok, siège de [old_controller.GetNameDefCap], a été prise par les forces [new_controller.GetAdjective]es. Devenue la résidence de la flotte russe du Pacifique pendant la guerre civile russe, la ville est devenue le siège du pouvoir pour l'amiral dissident Alexandre Kolchak. Bien que beaucoup de choses aient changé depuis que Kolchak a pris la ville pendant cette guerre, l'État qu'il a établi à partir de Vladivostok s'est maintenu jusqu'à nos jours. Avec la prise de la ville, cependant, la position de cet État est devenue extrêmement précaire."
 worldnews.288.a:0 "Huzzah!"
 worldnews.288.b:0 "Notre situation va bientôt s'améliorer."
 worldnews.288.c:0 "[old_controller.GetNameDefCap] a pratiquement perdu la Russie du Pacifique."

 worldnews.289.t:0 "La Chute de Dublin"
 worldnews.289.d:0 "Aujourd'hui, de nombreux rapports en provenance de Dublin confirment que la ville de Dublin a été capturée par les forces [new_controller.GetAdjective]s. Alors que les forces ennemies avançaient sur le centre ville, des éléments de l'armée [old_controller.GetAdjective]es ont tenté en vain de tenir des bâtiments clés, jusqu'à leur dernière bataille sur O'Connell Street, où ils ont tenté de tenir la Poste générale jusqu'à ce qu'ils soient submergés par les attaques répétées des troupes [new_controller.GetAdjective]s.\n\nAlors que la plupart des dirigeants civils et militaires [old_controller.GetAdjective]s ont réussi à évacuer vers la campagne, jurant de continuer le combat contre [new_controller.GetNameDef], leur cause a été sévèrement touchée."
 worldnews.289.a:0 "L'Irlande non libre ne sera jamais en paix !"
 worldnews.289.b:0 "La capitale [old_controller.GetAdjective]e étant sécurisée, le reste de l'île est à notre portée."
 worldnews.289.c:0 "La cause [old_controller.GetAdjective]e semble désespérée."

 worldnews.290.t:0 "La Chute de Batavia"
 worldnews.290.d.dei:0 "Aujourd'hui, il a été annoncé que Batavia, le centre de [old_controller.GetNameDefCap], était tombé. La ville était sous le contrôle des Néerlandais depuis 1619, s'élevant pour devenir le joyau de l'empire néerlandais dans la région. Dans une proclamation du Paleis te Koningsplein, le général [new_controller.GetAdjective] en charge de l'occupation a tenté de rassurer la population locale, en promettant qu'aucun mal ne leur serait fait.\n\nAvec la chute de Batavia, la capacité de [old_controller.GetNameDef] à maintenir le contrôle de Java et des autres îles a subi un coup sévère, peut-être de façon permanente. Seul le temps nous dira si les forces coloniales sont capables de se rallier et de reprendre le contrôle."
 worldnews.290.d.ins:0 "Les dépêches militaires ont confirmé aujourd'hui que Batavia, la capitale de [old_controller.GetNameDefCap] est tombée suite à un assaut sur la ville. Alors qu'elle est devenue un centre de la domination néerlandaise dans les Indes orientales, la ville est depuis devenue la capitale de la nouvelle nation [old_controller.GetAdjective].\n\nMalgré une déclaration [new_controller.GetAdjective]e exhortant les habitants à se conformer à l'occupation, la population a tenu à démontrer à la nouvelle autorité d'occupation qu'elle ne renoncerait pas facilement à sa nouvelle indépendance. Pour le reste de [old_controller.GetNameDefCap], cependant, la chute de Batavia est un coup dévastateur pour la fierté nationale, en plus d'un désastre stratégique. Alors que le gouvernement [old_controller.GetAdjective] évacué commence à se réorganiser, il reste à voir s'ils pourront chasser ce nouveau conquérant de leurs îles."
 worldnews.290.d.other:0 "Aujourd'hui, il a été annoncé que Batavia, la plus grande ville de Java et une ville clé de la région, était tombée aux mains des forces [new_controller.GetAdjective]es. Le drapeau [new_controller.GetAdjective] flotte maintenant au-dessus de l'ancien palais du gouverneur général alors que leurs forces se déplacent pour sécuriser le port et d'autres zones clés de la ville. \n\nLa chute de Batavia marque un changement radical dans l'équilibre des pouvoirs aux Indes orientales, et donne aux militaires une base solide à partir de laquelle ils peuvent exercer leur contrôle sur les îles lucratives de l'archipel. Face à une telle défaite, il reste à voir si les forces [old_controller.GetAdjective]es seront capables de stabiliser la situation et de reprendre le contrôle."
 worldnews.290.a:0 "Nous continuerons à nous battre."
 worldnews.290.b:0 "Un prix durement gagné."
 worldnews.290.c:0 "Les Indes orientales auront un nouveau maître."

 worldnews.291.t:0 "La chute de Bucarest"
 worldnews.291.d:0 "Deux décennies se sont écoulées depuis que Bucarest a été occupée pendant la Weltkrieg, et maintenant elle est à nouveau tombée entre les mains de l'ennemi. Malgré la défense énergique de l'armée [old_controller.GetAdjective]e, les troupes [new_controller.GetAdjective]s ont forcé leur passage. Les forts vieillissants autour de la ville ont été réactivés pour apporter un peu de soulagement à la capitale, mais cela n'a servi à rien. Les quartiers arménien et juif et la région d'Uranus offrent toujours une résistance, cette dernière étant aidée par la présence du Metropolitanate et des collines de l'Arsenal. Pourtant, avec la capture des grandes artères de Calea Victoriei, du boulevard Queen Elisabeta et de la voie Serban Voda, leur chute est pratiquement certaine. Les habitants redoutent les conséquences de l'occupation, la dernière étant encore dans les mémoires, malgré les tentatives [new_controller.GetAdjective]s pour apaiser les inquiétudes locales. Alors que [old_controller.GetLeader] s'est engagé à poursuivre le combat, l'avenir de [old_controller.GetNameDef] est incertain."
 worldnews.291.a:0 "Enfin, Bucarest est à nous !"
 worldnews.291.b:0 "Nous reviendrons !"
 worldnews.291.c:0 "Un coup grave porté aux ambitions [old_controller.GetAdjective]es."

### New Non-City-Capture

worldnews.400.t:0 "Getúlio Vargas proclame le nouvel État"
worldnews.400.d:0 "Ces dernières années, Getúlio Vargas a considérablement renforcé son emprise sur l'appareil d'État, car l'instabilité au Brésil s'est atténuée et il en revendique tout le mérite. Aujourd'hui, dans un geste audacieux pour assurer la paix et la stabilité, il a pris le contrôle total du processus législatif et s'est octroyé de nombreux pouvoirs d'urgence, "jusqu'à la fin de cette ère de troubles dans le monde". S'il est certain que des guerres ont éclaté dans le monde entier depuis que le Lundi noir a frappé la bourse de Berlin, cette décision n'en est pas moins une prise de pouvoir effrontée. Il bénéficie cependant d'un grand soutien populaire dans divers États, et d'un soutien de la direction dans de nombreux États. Le temps dira si cette évolution assurera vraiment la paix au Brésil."
worldnews.400.a:0 "Vargas a en effet pris le contrôle direct"
worldnews.400.b:0 "Au moins, plus de prétention à la démocratie, mais une évolution inquiétante"

worldnews.401.t:0 "Révolte constitutionnaliste au Brésil"
worldnews.401.d:0 "L'État de São Paulo, peut-être le plus puissant du Brésil, a pris les armes contre Getúlio Vargas et son Nouvel État, prétendant que son régime est une dictature totalement anticonstitutionnelle, après plusieurs tentatives du président influent de s'ingérer dans les affaires de l'État, notamment en essayant d'imposer un président d'État de sa propre confiance plutôt qu'élu. Aujourd'hui, les tensions ont complètement bouilli, et il ne peut se passer que la guerre entre São Paulo et d'autres États, qui ont été appelés par le précédent à se joindre à leur lutte. Il reste à savoir si cet appel sera entendu, ou si la révolte sera étouffée."
worldnews.401.a:0 "La centralisation n'est jamais facile"
worldnews.401.b:0 "Une chance pour les gens ?"

worldnews.402.t:0 "La révolte constitutionnaliste au Brésil réussit !"
worldnews.402.d:0 "Alors que Getúlio est arrêté et mis en attente de son procès, les révolutionnaires constitutionnalistes qui se sont tant battus pour ce moment font la fête à travers Rio et le Brésil. Maintenant, le cadre précédent de la république sera rétabli, et suivra de près les voies politiques de la Seconde République, mais avec des garanties supplémentaires contre les ambitieux seraient dictateurs, et encore plus d'autonomie pour les États membres de l'Union."
worldnews.402.a:0 "La démocratie brésilienne a une seconde chance."
worldnews.402.b:0 "Des travailleurs sont morts pour rien, malheureusement."

worldnews.403.t:0 "La révolte constitutionnaliste au Brésil échoue !"
worldnews.403.d:0 "São Paulo était peut-être puissant, mais il ne pouvait pas s'opposer à la puissance du Brésil. Lorsque leur reddition fut acceptée, les rassemblements pro-Getúlio se multiplièrent dans tout le pays, et peu de gens peuvent douter que l'emprise de l'homme sur le pouvoir soit en fait plus forte qu'elle ne l'a jamais été. La plupart de ses principaux opposants étant en exil ou arrêtés, Getúlio peut se concentrer sur d'autres questions, car il a certainement gagné le jeu dangereux de la politique brésilienne, et il a un degré de contrôle jusqu'à présent sans précédent entre les mains d'un seul homme, même à l'époque de la monarchie dans la nation."
worldnews.403.a:0 "Le Nouvel Etat a fait sa démonstration de force"
worldnews.403.b:0 "Des travailleurs sont morts pour rien, malheureusement."

worldnews.404.t:0 "Restauration impériale au Brésil"
worldnews.404.d:0 "Lorsque l'Empire du Brésil est tombé en 1889, Pedro II s'est résigné à ce sort et a refusé de riposter. Depuis lors, les États-Unis républicains du Brésil ont été en proie à des malheurs économiques, à la corruption et même à des guerres civiles. Après la victoire des intégristes aux élections et une consultation publique sur la question, l'empereur Pedro III du Brésil a été couronné aujourd'hui dans la cathédrale de Candelária à Rio lors d'une cérémonie exceptionnellement somptueuse, même pour des normes monarchiques. À présent, les intégristes et le nouvel empereur vont s'attacher à restaurer l'ancienne gloire du Brésil, et vont sans doute changer la nation d'une manière peut-être irréversible. Si des manifestations républicaines ont eu lieu au moment de la cérémonie, elles ont été rapidement dispersées par l'armée, et la nation se demande si cet Empire apportera enfin la paix à ce pays sud-américain troublé."
worldnews.404.a:0 "Un nouveau pouvoir se lève !"
worldnews.404.b:0 "Des travailleurs sont morts pour rien, malheureusement."

worldnews.405.t:0 "La révolte de Rondon"
worldnews.405.d:0 "Cândido Rondon, un maréchal du Brésil renommé et respecté, est revenu d'une de ses expéditions désormais habituelles dans la jungle du nord du Brésil. À son grand étonnement, la nouvelle des efforts de l'intégrisme pour restaurer la monarchie ne cesse d'arriver, et il exprime ouvertement son mécontentement en tant que républicain fervent. Le gouvernement inquiet de Rio de Janeiro ordonna son arrestation, mais les loyaux militaires de l'homme refusèrent de le faire et il se révolta ouvertement dans le nord du pays. Bien que la révolte ait une origine républicaine profondément enracinée, on suppose que son soutien aux hommes forts locaux provient également de politiciens traditionnellement puissants qui perdaient le pouvoir dans le nouvel ordre des choses intégriste. Il semble que le Brésil soit confronté à son deuxième conflit civil du siècle, et la nation retient son souffle car la guerre ouverte est désormais inévitable."
worldnews.405.a:0 "Comment un vieil homme peut-il être aussi têtu ?"
worldnews.405.b:0 "Une chance pour les gens ?"

worldnews.406.t:0 "La révolte de Rondon écrasée"
worldnews.406.d:0 "La révolte de Cândido Rondon a été écrasée, et ses forces ont été totalement défaites. Bien que le chef de la révolte n'ait pu être trouvé, car il s'est enfui dans la forêt avec ses plus fidèles combattants, le dos du mouvement républicain a été écrasé, car les soulèvements inspirés par cet homme ont révélé les véritables allégeances de beaucoup de personnes qui seraient des traîtres à la nation. Aujourd'hui, les intégristes peuvent poursuivre leurs plans sans le moindre problème."
worldnews.406.a:0 "L'empire a riposté !"
worldnews.406.b:0 "Des travailleurs sont morts pour rien, malheureusement."

worldnews.407.t:0 "La révolte triomphante de Rondon"
worldnews.407.d:0 "La république est forte et victorieuse au Brésil, car la révolte audacieuse de Cândido Rondon contre le gouvernement intégriste a entraîné un conflit de grande ampleur, et la défaite de ce gouvernement, car divers États se sont joints au soulèvement républicain et ont divisé l'armée déjà débordée. Rondon, sous les acclamations de ses compatriotes, est maintenant poussé vers une présidence provisoire, un rôle qu'il n'a certainement jamais voulu, mais il a fait le vœu d'organiser des élections comme prévu, et de ne prendre aucune mesure radicale. Beaucoup spéculent sur le fait que le vieil homme va enfin prendre sa retraite, la grande Révolution menée à travers le Brésil étant sa dernière aventure."
worldnews.407.a:0 "La démocratie brésilienne a une seconde chance."
worldnews.407.b:0 "Des travailleurs sont morts pour rien, malheureusement."

worldnews.408.t:0 "L'Union du Brésil est proclamée !"
worldnews.408.d:0 "Les ouvertures diplomatiques avec le Chili syndicaliste ont provoqué une profonde crise constitutionnelle, et ont abouti à un coup d'État des militaires qui pensaient que le DE glissait vers le socialisme. Cependant, le coup d'État a été de courte durée, et les loyalistes de l'armée ont arrêté ou exilé la plupart de leurs dirigeants. Plus encore, ces officiers ont proclamé l'Union du Brésil, un gouvernement syndicaliste, car après avoir vu les progrès considérables réalisés par le Chili dans son armée depuis la révolution, beaucoup d'autres officiers se sont penchés vers la gauche. Maintenant, l'Union va tenir son premier congrès des syndicats, et se réunira pour choisir la voie que prendra le socialisme brésilien. À l'annonce de la proclamation de la soi-disant Union du Brésil, de nombreux gouverneurs d'États se sont ouvertement rebellés et tenteront de restaurer la démocratie aux États-Unis du Brésil."
worldnews.408.a:0 "La menace syndicaliste se répand !"
worldnews.408.b:0 "Une surprise, certes, mais qui est la bienvenue."

worldnews.409.t:0 "Un soulèvement réactionnaire victorieux au Brésil"
worldnews.409.d:0 "La volonté du peuple a été entendue, a proclamé Getúlio Vargas, l'homme fort du Rio Grande do Sul, alors qu'il parlait après une marche victorieuse sur le Rio après avoir symboliquement attaché son cheval à l'Obélisque de l'avenue Rio Branco. Les casernes révoltantes ont été prises, et le soi-disant Congrès des syndicats a été fermé. L'ancien cadre de la république sera rétabli en temps voulu, et les hommes responsables de ce chaos, en particulier les membres de la gauche démocratique \"habilitant les syndicalistes\", seront traduits en justice. Après l'échec de cette brève expérience, le peuple de la nation espère enfin trouver un peu de paix, car les dommages visibles causés à de nombreux bâtiments principaux de la capitale rappellent sinistrement la désormais appelée \"Commune de Rio\" et le sort de ceux qui se révolteraient contre la République"
worldnews.409.a:0 "La catastrophe a été évitée"
worldnews.409.b:0 "Un regrettable retour en arrière."

worldnews.410.t:0 "Le soulèvement réactionnaire écrasé au Brésil"
worldnews.410.d:0 "Avec la fin de la révolte et la reddition ou l'exil des présidents des États concernés, l'Union du Brésil a consolidé sa position au pouvoir. Cependant, le conflit a laissé des cicatrices, et déjà les cris des procès d'amnistie et de trahison résonnent dans tout le pays, car l'intense ressentiment envers le gouvernement central ne s'estompe pas avec la fin du conflit armé ; en réalité, ce n'est que la première étape de ce qui sera certainement une ère de changement immense dans l'ensemble du Brésil."
worldnews.410.a:0 "La catastrophe a été évitée"
worldnews.410.b:0 "Vous ne pouvez pas marcher contre l'histoire !"

worldnews.411.t:0 "Anqing Clique reconnaît le fengtien"
worldnews.411.d:0 "Chen Tiaoyuan, leader de la Clique d'Anqing et maintenant maître de la Chine orientale, a officiellement reconnu le gouvernement Fengtian comme le gouvernement national légitime de la Chine. Bien que cela ne soit pas surprenant étant donné le soutien ouvert de Fengtian à la Clique d'Anqing pendant la guerre de la Ligue, cela a tout de même choqué beaucoup de gens dans toute la Chine, mais aussi les Occidentaux qui se méfient de l'influence croissante du Japon dans toute la Chine. Cette déclaration restera dans les mémoires comme un jour important de l'histoire chinoise."
worldnews.411.a:0 "Bonne nouvelle !"
worldnews.411.b:0 "Un développement effrayant."

worldnews.412.t:0 "La Conférence de Réunification de Beijing"
worldnews.412.d.chinese:0 "Lorsque la conférence de réunification de Zhang Zuolin a débuté à Beijing il y a plusieurs semaines, peu de gens s'attendaient à ce qu'elle réussisse. Les journaux étrangers s'en moquaient, les journaux nationaux en doutaient, et même les participants ressentaient une certaine incertitude. Néanmoins, la Chine a franchi un nouveau seuil dans son histoire, lorsque d'anciens ennemis se sont réunis pour faire passer le pays en premier, plaçant une grande partie du pays sous une seule bannière pour la première fois depuis des décennies.\n\nPour l'avenir, la route vers une véritable unification reste longue, mais un grand pas a été franchi - un pas qui, espérons-le, sera suivi par de nombreux autres."
worldnews.412.d.foreign:0 "Lorsque la conférence de réunification de Zhang Zuolin a débuté à Beijing il y a plusieurs semaines, peu de gens s'attendaient à ce qu'elle réussisse. La Chine est depuis longtemps en proie à des conflits internes, et les observateurs de Shanghai s'attendaient à ce que ce dernier effort d'unification soit victime des habituelles querelles orientales. Cependant, il semble que Zhang possède l'instinct subtil et la finesse politique de la plus haute classe de mandarins, et il a maintenant réuni une grande partie de la Chine par la diplomatie.\n\nLe pays n'est pas encore vraiment uni, et la position de supériorité militaire de Zhang suggère que, comme toujours, la Chine a besoin de la main forte d'une autorité efficace pour faire et maintenir son unité."
worldnews.412.a:0 "Une grande réussite !"
worldnews.412.b:0 "Nous devons nous préparer"
worldnews.412.c:0 "Intéressant"

worldnews.413.t:0 "[FROM.GetLeader] Proclame la République de Chine"
worldnews.413.d:0 "Peu de choses sont certaines dans le labyrinthe tortueux de la politique chinoise, mais même les analystes politiques de renom n'ont absolument pas réussi à prédire l'ascension de [FROM.GetLeader] des provinces périphériques de la Chine au rang de leader de la nation. Néanmoins, il l'a fait, et avec Pékin et une grande partie de la plaine du nord de la Chine sous son règne, ainsi que son cœur, il dispose d'une base d'opérations, peut-être assez importante, pour réunifier complètement toute la Chine. Les nations occidentales ont déjà reconnu la nouvelle République de Chine, et toutes les cliques chinoises restantes se préparent sans aucun doute à un nouvel assaut contre sa puissance."
worldnews.413.a:0 "Le reste de la Chine sera bientôt à nous !"
worldnews.413.b:0 "Nous devons nous préparer à un nouvel assaut."
 worldnews.413.c:0 "Félicitations, [FROM.GetLeader]!"

