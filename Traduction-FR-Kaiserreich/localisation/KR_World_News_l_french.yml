worldnews.420.t:0 "Les communistes s'emparent du pouvoir en Argentine"
worldnews.420.d:0 "Après la victoire socialiste dans la guerre argentino-chilienne, le gouvernement semblait se stabiliser lentement pour la nation argentine. Cependant, les résultats du récent Congrès syndical argentin ne semblent pas avoir été satisfaisants pour le Comite de Unidad Sindical Clasista (CUSC), qui, dirigé par l'actuel président Liborio Justo, a été le fer de lance d'un coup d'État. Malgré une certaine résistance, les forces du gouvernement naissant n'ont pas pu arrêter les communistes et le Congrès contrôle désormais entièrement le CUSC. Reste à savoir si cela mettra un terme aux violents conflits politiques en Argentine ou si cela ne fera qu'attiser les tensions au sein de la population lasse de la guerre..."
worldnews.420.a:0 "Les appels socialistes à l'unité ne vont pas loin, il semble..."
worldnews.420.b:0 "Camarade contre camarade, est-ce vraiment la bonne voie ?"

worldnews.421.t:0 "Les anarchistes radicaux s'emparent du pouvoir en Argentine"
worldnews.421.d:0 "Après la victoire socialiste dans la guerre argentino-chilienne, le gouvernement semblait se stabiliser lentement pour la nation argentine. Cependant, les résultats du récent Congrès syndical argentin ne semblent pas avoir été satisfaisants pour l'Unión Sindical Argentina (USA). Alors que les modérés ont accepté le résultat, les radicaux ont rapidement mis en place leur propre prise de contrôle et, sous la direction de Severino di Giovanni, ont réussi à battre les forces du gouvernement à Buenos Aires. Après avoir défilé devant la maison présidentielle, ils ont pris le contrôle du Congrès, dont Severino a maintenant prêté serment en tant que président, et les syndicats rivaux des USA ont été retirés du Congrès. Reste à savoir si cela mettra un terme aux violents conflits politiques en Argentine ou si cela ne fera qu'attiser les tensions avec la population lasse de la guerre..."
worldnews.421.a:0 "Les appels socialistes à l'unité ne vont pas loin, il semble..."
worldnews.421.b:0 "Camarade contre camarade, est-ce vraiment la bonne voie ?"

worldnews.422.t:0 "Le président du [FOP.GetName] retrouvé mort"
worldnews.422.d:0 "Après la victoire socialiste dans la guerre argentino-chilienne, le gouvernement semblait se stabiliser lentement pour la nation argentine. Les résultats indiquant une nette majorité de l'Unión Sindical Argentina(USA), beaucoup s'attendaient à ce que le nouveau gouvernement stabilise enfin la situation. Cependant, il semble que cela ne devait pas être le cas, puisque le président Antonio Soto et son principal allié politique, Emilio Lopez Arango, ont été retrouvés morts. Les modérés des USA, désormais sans leader, ont rapidement perdu leur emprise sur le syndicat au profit du leader des radicaux, Severino di Giovanni, qui a rapidement mis au jour une conspiration des autres factions du Congrès et a rapidement exécuté une prise de contrôle. Si beaucoup voient dans la mise au jour de cette conspiration le tournant de la stabilité politique argentine, d'autres se demandent si le pouvoir de Severino sera à la hauteur de ses prédécesseurs."
worldnews.422.a:0 "Quelle barbarie !"
worldnews.422.b:0 "Espérons que le nouveau président pourra gérer la situation"

worldnews.423.t:0 "Le président Baldomero écarté du pouvoir"
 worldnews.423.d:0 "Après la victoire socialiste dans la guerre argentino-chilienne, le gouvernement semblait se stabiliser lentement pour la nation argentine. Les résultats indiquant une nette majorité de la Federación Obrera Regional Argentina (FORA), beaucoup s'attendaient à ce que le nouveau gouvernement prenne ses fonctions et stabilise enfin la situation. Malheureusement, cela ne s'est jamais produit, car les forces anarchistes et communistes se sont affrontées dans la capitale, et le camp victorieux de l'escarmouche s'est rapidement opposé aux forces du président Baldomero. Après avoir obtenu la démission de Baldomero à la maison présidentielle, les forces de [FOP.GetLeader] ont rapidement pris le contrôle du Congrès, expulsé l'opposition et assermenté [FOP.GetLeader] comme nouveau président. Il reste à voir si cela mettra fin aux violents conflits politiques en Argentine ou si cela ne fera qu'attiser les tensions avec la population fatiguée par la guerre..."
worldnews.423.a:0 "Les appels socialistes à l'unité ne vont pas loin, il semble..."
worldnews.423.b:0 "Camarade contre camarade, est-ce vraiment la bonne voie ?"
