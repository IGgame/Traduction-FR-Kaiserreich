worldnews.1.t:0 "La deuxième guerre de Sécession américaine"
worldnews.1.d.all:0 "Pour ceux qui ne sont pas au courant, il peut sembler que la crise aux États-Unis est sortie de nulle part, mais les experts s'entendent pour dire qu'il s'agit d'une guerre civile qui a duré des années. Depuis l'effondrement de la Bourse de New York en 1925, l'économie des États-Unis est stagnante et en proie à une grave récession.\nAujourd'hui, les États-Unis se sont effondrés en une guerre civile totale entre les partisans du gouvernement fédéral, les syndicats mixtes d'Amérique, l'État de droite de l'Union américaine et les vestiges du régime démocratique dans les États du Pacifique d'Amérique. Les volontaires affluent du monde entier pour soutenir l'une ou l'autre faction, certains qualifiant ce conflit idéologique acharné de simple élément d'un choc mondial plus large d'idéaux "
