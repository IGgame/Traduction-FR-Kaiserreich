worldnews.2.t:0 "La crise savoyarde résolue"
worldnews.2.surrender:0 "Il y a quelques jours, une demande de la Commune de France a été télégraphiée au gouvernement suisse : céder la province de Haute-Savoie sous la menace de la force armée. Les Français ont caractérisé leur revendication comme un besoin de mettre fin à la " persécution de la population française " dans la province. Le gouvernement suisse a décidé d'éviter la guerre et a accepté, déclarant qu'un transfert pacifique de propriété était préférable à un bain de sang.\n\nC'est une victoire pour le gouvernement français, qui a déjà déclaré la reconquête de la Haute-Savoie une victoire pour la classe ouvrière mondiale."
worldnews.2.swiwin:0 "Il y a quelques jours, une demande de la Commune de France a été télégraphiée au gouvernement suisse : céder la province de Haute-Savoie sous la menace de la contrainte armée. Les Français ont caractérisé leur revendication comme un besoin de mettre fin à la " persécution de la population française " dans la province. Après des débats et un discours politique tendu, la crise a été résolue sans effusion de sang ni concession de territoires occupés par la Suisse.\n\nPour l'instant, la paix fragile en Europe est maintenue, même si la volonté française de recourir à des tactiques conflictuelles sur des conflits territoriaux a ébranlé les observateurs internationaux."
worldnews.2.enemies:0 "Il y a quelques jours, une demande de la Commune de France a été télégraphiée au gouvernement suisse : céder la province de Haute-Savoie sous la menace de la contrainte armée. Les Français ont caractérisé leur revendication comme un besoin de mettre fin à la " persécution de la population française " dans la province. Malgré une tentative désespérée de trouver un soutien international pour le maintien de la région sous le gouvernement suisse, aucune nation ne semblait prête à risquer la guerre pour les revendications françaises.\n\nC'est une victoire pour le gouvernement français, qui a déjà déclaré la reconquête de la Haute-Savoie une victoire pour la classe ouvrière mondiale."
worldnews.2.austria:0 "La paix régnait aujourd'hui en maître puisque la Commune de France a révoqué sa demande de retour immédiat de la Haute-Savoie. La France aurait décidé de révoquer sa revendication après s'être engagée à "Préserver la neutralité séculaire de la Suisse" de l'Empire autrichien, qui a soutenu la Suisse dans la crise de la région.\n\nPour l'instant, la région restera sous la tutelle de la Confédération suisse, qui a promis de restituer le territoire une fois qu'un " gouvernement français responsable " aura été restauré à Paris."
worldnews.2.germany:0 "La paix régnait aujourd'hui en maître puisque la Commune de France a révoqué sa demande de retour immédiat de la Haute-Savoie. Il est rapporté que les Communards ont décidé de révoquer leur revendication après s'être engagés à faire "tout ce qui était nécessaire pour défendre l'intégrité territoriale suisse" de l'Empire allemand, qui a soutenu la Suisse dans la crise de la région.\n\nPour l'instant, la région restera sous la tutelle de la Confédération suisse, qui a promis de restituer le territoire une fois qu'un " gouvernement français légitime " aura été restauré à Paris."
worldnews.2.a:0 "Le syndicalisme se propage."
worldnews.2.b:0 "La neutralité de la Suisse est préservée!"

worldnews.3.t:0 "La deuxième guerre civile russe"
worldnews.3.d:0 "Il y a tout juste vingt ans, dans les dernières années de la Grande Guerre, l'Empire russe s'est effondré, déchiré par les mouvements nationalistes et divisé entre les Blancs et les Rouges. Après une intervention allemande, le gouvernement républicain a vaincu les bolcheviks, mais il semble que l'esprit révolutionnaire russe ne soit pas éteint.\n\nAprès une réforme agraire inefficace du gouvernement Kerensky et des mesures d'austérité pour payer les réparations de Brest-Litovsk, ainsi qu'une crise du gouvernement après l'assassinat du président, les villes de la partie occidentale du pays ont été une fois de plus envahies par la marée rouge. La Russie soviétique de Boukharine l'emportera-t-elle ou les loyalistes du gouvernement blanc vaincront-ils une seconde fois les dissidents ?"
worldnews.3.a:0 "Quand vont-ils comprendre?"

worldnews.4.t:0 "La guerre civile espagnole"
worldnews.4.d:0 "Depuis la défaite de Napoléon, l'Espagne est en proie à la violence, à la dissidence et aux troubles. Aucune quantité de plaidoiries, d'ententes et d'apaisement n'a réussi à faire plus que de la paperasse pour surmonter les craquements au fur et à mesure que les tensions s'exacerbaient. Enfin, le royaume espagnol a été déchiré par une guerre civile tripartite entre de nombreuses factions - les loyalistes du gouvernement de Madrid, les partisans du prétendant Javier et enfin la CNT-FAI, anarcho-syndicaliste. De nombreux rapports font déjà état de l'envoi de volontaires et d'équipements en Espagne en provenance du monde entier pour soutenir l'une ou l'autre faction.\n\nL'Espagne sera déchirée comme un champ de bataille par les forces idéologiques du monde entier...."
worldnews.4.a:0 "C'était inévitable."

worldnews.5.t:0 "La deuxième guerre mondiale"
worldnews.5.d:0 "Le Grande Guerre a coûté la vie à d'innombrables jeunes hommes du monde entier dans un conflit à l'échelle du monde entier, mais il semble que même ce cauchemar ne puisse dissuader l'homme de sa soif de sang. Après plus de vingt ans de guerre par procuration, de pressions diplomatiques et de querelles politiques, la paix difficile entre l'Allemagne et la France s'est effondrée. Ces deux grandes puissances mobilisent maintenant leurs armées en vue d'une guerre comme le monde n'en a encore jamais vu une telle.\n\nDe tout nouveaux types de fusils, d'avions, de navires, de chars d'assaut et d'armes plus meurtrières verront encore leur toute première application sur le champ de bataille lorsque la guerre ouverte recommencera une fois encore en Europe. Pour les Allemands et les Français, il ne peut plus y avoir qu'une seule fin : La victoire, ou la mort."
worldnews.5.a:0 "La guerre, c'est un enfer !"

worldnews.6.t:0 "Le projet Damoclès"
worldnews.6.d:0 "Des espions allemands ont récemment découvert les documents d'un programme de recherche et développement parrainé par les membres de la Troisième Internationale. Surnommé " Projet Damoclès ", il s'agit d'une vaste étude multinationale sur la puissance destructrice de la fission nucléaire visant à créer des " bombes dont le pouvoir destructeur est bien supérieur à tout ce que l'on connaît actuellement ". Le célèbre physicien allemand Albert Einstein avait déjà prévenu qu'une " bombe nucléaire " victorieuse risquerait même de transformer des villes entières en ruines.\n\n"Les services de renseignement allemands ont partagé les informations sur ce projet avec leurs plus proches alliés, de sorte que le monde entier le sait maintenant. Certains ont rejeté le projet comme un rêve fantastique, mais beaucoup d'experts redoutent une véritable révolution.
worldnews.6.a:0 "S'ils parviennent à leurs fins...."

worldnews.7.t:0 "Restauration du Tsar"
worldnews.7.d:0 "La République russe, créée dans les dernières années de la Grande Guerre, ne semble avoir duré que vingt ans avant sa fin. En proie au désordre, à l'agitation politique et à l'inefficacité de la gouvernance ces dernières années, la République a perdu le soutien du peuple et les agences de presse ont fait savoir que le successeur de Nicolas II a été sacré tsar des Russias.\n\nBien qu'on ne sache pas quelles sont les priorités internationales de cet Empire russe renaissant, ni même si le couronnement du Tsar calmera la nation turbulente, de nombreux monarques à travers le monde ont déjà félicité les Romanovs pour avoir regagné leur droit de naissance divin."
worldnews.7.a:0 "Combien de temps cela durera-t-il cette fois-ci ?"

worldnews.8.t:0 "La Russie annonce ses ambitions"
worldnews.8.d:0 "Alors que beaucoup considèrent encore la Russie comme un État en désarroi, secoué par les protestations politiques et l'idéologie radicale ; bon à rien d'autre que de remplir l'espace à l'est de la carte, les événements récents ont prouvé quelque chose de bien différent. Le gouvernement de la nation russe a annoncé ses ambitions territoriales, revendiquant la quasi-totalité du territoire de l'ancien empire russe et manifestant sa volonté de faire appel à la force militaire si le besoin se fait sentir.\n\nDe nombreuses nations d'Europe de l'Est ont déjà rappelé leurs ambassades en Russie, et le monde attend la réponse de l'Allemagne à cette attaque flagrante contre sa sphère d'influence...."
worldnews.8.a:0 "Une développement inquiétant."

worldnews.9.t:0 "Le premier Congrès international"
worldnews.9.d:0 "Les délégués des nations socialistes et des mouvements politiques du monde entier se sont réunis aujourd'hui à Paris, pour le dernier d'une série de congrès mondiaux. Alors que le manteau de la Troisième Internationale a été repris par les Communards après la guerre civile russe, la teneur idéologique de l'événement promet d'être très différente, les partis syndicalistes étant la nouvelle force dominante de l'extrême gauche. Les délégués ont été accueillis par un défilé militaire, une exposition d'art avant-gardiste et enfin un discours du président du CSP.\n\nEn tête de l'ordre du jour figurent l'extension de la révolution à l'Asie et à l'Amérique du Nord, le conflit en cours en Espagne, la politique sur le colonialisme et les conditions d'adhésion à l'alliance militaire de la troisième Internationale."
worldnews.9.a:0 "Une développement intéressant."

worldnews.10.t:0 "Ascension de l'Empire mongol"
worldnews.10.d:0 "Les nouvelles et les sources fiables sont rares dans les vastes plaines de Mongolie, mais il est récemment apparu que le Baron fou de Mongolie, Roman Ungern von Sternberg, a atteint de nouveaux sommets et s'est déclaré le successeur de Genghis Khan, nommé Ungern Khan.\n\nOn ne sait toutefois pas en quoi consistera ce changement. L'armée mongole a déjà vaincu Ma Clique et von Sternberg a déclaré son droit de régner sur tous les Mongols de nombreuses fois auparavant. Les experts nient la possibilité que les Mongols puissent constituer une menace pour les puissances établies en Extrême-Orient, mais l'ambition du nouveau Khan ne peut que croître...."
worldnews.10.a:0 "On ne peut pas devenir plus dingue que ça."

worldnews.11.t:0 "Guerre de l'Atlantique - Intervention canadienne"
worldnews.11.d:0 "Ce qui n'était au départ qu'un simple incident causé par une démonstration de force de la marine socialiste britannique s'est transformé en une guerre totale de l'autre côté de l'Atlantique. L'Union of Britain a déclaré son objectif de répandre le syndicalisme dans l'État voisin de l'Irlande, ce qui a incité le gouvernement royaliste britannique en exil à intervenir au Canada. Les forces navales et aériennes des deux belligérants sont déjà mobilisées et les premiers coups de feu ont déjà été tirés en mer d'Irlande.\n\nLes experts estiment que l'intensité de ce conflit sera limitée en raison des grands plans d'eau qui séparent les belligérants, mais il a néanmoins fait monter les tensions mondiales à de nouveaux sommets."
worldnews.11.a:0 "Une développement intéressant."

worldnews.12.t:0 "Guerre de l'Atlantique - Intervention allemande"
worldnews.12.d:0 "Ce qui n'était au départ qu'un simple incident causé par une démonstration de force de la marine socialiste britannique s'est transformé en une guerre totale de l'autre côté de l'Atlantique. L'Union de Grande-Bretagne a déclaré son objectif de répandre le syndicalisme dans l'État voisin de l'Irlande, ce qui a suscité une intervention de l'Empire allemand, qui était en faveur des Irlandais. Les forces navales et aériennes des deux belligérants sont déjà mobilisées et les premiers coups de feu ont déjà été tirés en mer d'Irlande.\n\nLes experts estiment que l'intensité de ce conflit sera limitée en raison des grands plans d'eau qui séparent les belligérants, mais il a néanmoins fait monter les tensions mondiales à de nouveaux sommets."
worldnews.12.a:0 "Une développement intéressant."

worldnews.13.t:0 "\"Notre meilleure heure\""
worldnews.13.d:0 "Homme politique britannique et ancien Lord de l'Amirauté Winston Churchill a publié un nouveau livre, qui fait partie d'un genre émergent connu sous le nom de "Histoire Alternative", sur la Grande Guerre. L'histoire prend le point de vue d'un jeune soldat britannique revenant d'une campagne de Gallipoli victorieuse dans un monde radicalement différent du nôtre. Au cours de cette période, Theodore Roosevelt et son Bull Moose Party remportent les élections présidentielles américaines de 1912, ce qui mène à une entrée américaine dans la Grande Guerre et à une victoire dans l'Entente. Une Allemagne vaincue et partiellement occupée est en proie à des crises économiques et politiques constantes, témoin de la défaite des Blancs dans la guerre civile russe, et coup d'État d'un Adam Dressler amer et extrêmement nationaliste. Il dirige le Parti ouvrier allemand qui suit l'idéologie du "socialisme populaire", une version extrême du populisme national. Le roman se termine avec le début d'une guerre tripartite entre le "Nouveau Reich" de Dressler, l'Entente occidentale dirigée par l'Empire britannique dominant, et une Russie soviétique dirigée par Sergey Kirov. Le livre a divisé les critiques, certains louant son attention aux détails, tandis que d'autres le critiquent pour de grandes failles dans la logique historique. Churchill a commenté que "Quelque chose comme ça aurait pu arriver dans un autre univers"."
worldnews.13.a:0 "Quel fantaisie puéril !."

worldnews.14.t:0 "Floyd B. Olson élu Président des Etats-Unis d'Amérique"
worldnews.14.d:0 "Candidat au cheval noir à une époque d'incertitude, il semble que Floyd B. Olson ait remporté le billet progressif à sa première victoire électorale nationale dans l'histoire des États-Unis. Le programme progressiste sur lequel Olson a fait campagne a attiré des alliés sans précédent des démocrates et des républicains à la recherche d'une alternative aux populistes et aux hackers partisans qu'ils considéraient comme déchirant la nation. Revigoré par la nouvelle que son cancer de l'estomac est en rémission, Olson fait un pas audacieux à la Maison-Blanche au milieu des protestations des socialistes et des partisans de la ligne dure avec la promesse de réparer l'économie, de rétablir la fraternité nationale et de prévenir la violence politique par tout moyen nécessaire."
worldnews.14.a:0 "Nous surveillerons vos progrès.."

worldnews.15.t:0 "Assassinat du président Kerensky"
worldnews.15.d:0 "Kerensky vient d'être abattu alors qu'il se rendait au Sénat ! L'agresseur a été arrêté par la police, mais les buts et les intentions de l'agresseur sont inconnus. Malgré son impopularité massive parmi le peuple russe en raison d'une réforme agraire bâclée et d'un régime inefficace, Kerensky a néanmoins réussi à maintenir le pays uni pendant des années, et sa mort a plongé la Russie dans le chaos. Les sénateurs discutent déjà d'un éventuel remplacement de Kerensky, de nouvelles coalitions se forment entre la gauche et la droite, tandis que des militaires comme Denikin, Wrangel et Kornilov sont à deux doigts d'intervenir pour dissoudre la démocratie et "sauver la mère Russie"..."
worldnews.15.a:0 "Quelle barbarie!"

worldnews.16.t:0 "La guerre entre le Chili et l'Argentine!"
worldnews.16.d:0 "Les tensions entre les deux puissances régionales s'exacerbent depuis des années, les divergences idéologiques poussant les nations de plus en plus loin dans l'éloignement. Le soutien du Chili au FOP en Patagonie et l'incapacité de l'Argentine à réprimer la rébellion ont finalement porté leurs fruits, l'armée argentine et l'Armada s'étant opposées à une offensive conjointe sur le Rio Negro, les forces chiliennes ouvrant le feu sur les troupes argentines en progression."
worldnews.16.a:0 "Une évolution troublante."

worldnews.17.t:0 "Le Congrès du Caire"
worldnews.17.d:0 "Les dirigeants de nombreux pays du Moyen-Orient de l [PER.GetNameDef] en Arabie à Tripilotania se sont réunis au Caire pour discuter de la question ottomane. Beaucoup prédisent que l'Egypte dominera le Congrès alors qu'elle élabore un plan pour le Moyen-Orient sans l'Empire ottoman. Cependant, le temps nous dira si cela ne fera que semer les graines d'un conflit ou de la paix."
worldnews.17.a:0 "Je me demande où j'ai déjà vu ça avant...."

worldnews.18.t:0 "Création du Pacte de Belgrade"
worldnews.18.desc_rom_gre:0 "La Serbie, la Roumanie et la Grèce, les trois pays balkaniques membres de l'Entente, qui ont tous des vues revanchardes, se sont récemment réunis autour d'une table de négociations commune et ont annoncé le début du Pacte de Belgrade. Si ce pacte met l'accent sur la discussion culturelle et la préservation des identités balkaniques, il s'agit aussi d'une alliance militaire entre les participants, apparemment dirigée vers le pays qui les sépare et qui détient leurs " terres ancestrales ".\n\nCe nouveau développement est une épine dans le pied de la domination bulgare sur les Balkans, mais seule la réaction entrante des autres puissances centrales peut déterminer si elle portera ses fruits."
worldnews.18.desc_only_romania:0 "La Serbie, la Roumanie et la Grèce, les trois pays balkaniques membres de l'Entente, qui ont tous des vues revanchardes, se sont récemment réunis autour d'une table de négociations commune. Alors que la Grèce a pris ses distances par rapport à la création d'une alliance militaire, la Serbie et la Roumanie ont annoncé le début du Pacte de Belgrade. Ce pacte met beaucoup l'accent sur la discussion culturelle et la préservation des identités balkaniques, mais il semble aussi s'adresser au pays situé à la frontière sud, où se trouvent leurs "terres ancestrales".\n\nCe nouveau développement est une épine dans le pied de la domination bulgare sur les Balkans, mais seule la réaction entrante des autres puissances centrales peut déterminer si elle portera ses fruits."
worldnews.18.desc_only_greece:0 "La Serbie, la Roumanie et la Grèce, les trois pays balkaniques membres de l'Entente, qui ont tous des vues revanchardes, se sont récemment réunis autour d'une table de négociations commune. Alors que la Roumanie a pris ses distances par rapport à la création d'une alliance militaire, la Serbie et la Grèce ont annoncé le début du Pacte de Belgrade. Ce pacte met beaucoup l'accent sur la discussion culturelle et la préservation des identités balkaniques, mais il semble aussi viser le pays qui les sépare et qui détient leurs "terres ancestrales".\n\nCe nouveau développement est une épine dans le pied de la domination bulgare sur les Balkans, mais seule la réaction entrante des autres puissances centrales peut déterminer si elle portera ses fruits."
worldnews.18.a:0 "Espérons que les Balkans ne déclencheront pas une autre guerre mondiale."
worldnews.18.b:0 "Ensemble contre la Bulgarie!"
worldnews.18.c:0 "Ça ne se passe pas bien...."

worldnews.19.t:0 "La cinquième guerre anglo-afghane"
worldnews.19.d:0 "Après la Grande Guerre, alors que le Raj britannique s'effondrait dans la tourmente et la guerre, le royaume voisin de l'Afghanistan en profita pour s'emparer de Peshawar et Quetta, deux régions frontalières du Dominion. Cependant, les tentatives de modernisation du gouvernement afghan au cours des dernières décennies se sont heurtées à une résistance farouche de la part des éléments conservateurs du pays. Le roi Amanullah Khan espère maintenant profiter de l'agitation à Delhi après la mort de George V pour en profiter. En répétant le succès de la quatrième guerre anglo-afghane, le roi espère faire taire l'opposition conservatrice et apporter de nouvelles terres à la couronne. Cependant, les experts internationaux ne placent pas beaucoup d'espoir dans la victoire de cette petite nation de montagne dans ce conflit."
worldnews.19.a:0 "Qui se soucie de l'Afghanistan ?"

worldnews.20.t:0 "La fin de la démocratie américaine"
worldnews.20.d:0 "Des nouvelles surprenantes sont arrivées aujourd'hui des États-Unis d'Amérique. Le président Herbert Hoover, dont l'administration s'est révélée incapable de stabiliser le pays divisé et de calmer les militants du CSA et de l'AFP, a invité le général Douglas MacArthur à prendre les rênes du pays avec une junte de militaires et de représentants des entreprises.\n\nLe président MacArthur est un fervent partisan d'une " main de fer " et s'oppose à la fois au syndicalisme et au pacifisme américain. Des mesures de répression à grande échelle contre les " ennemis de l'Amérique " ont déjà été signalées."
worldnews.20.a:0 "Très inquiétant."

worldnews.21.t:0 "Huey Long élu président des États-Unis"
worldnews.21.d:0 "Malgré l'instabilité massive qui règne dans le pays depuis la Grande Dépression de 1925, les élections présidentielles se sont poursuivies et les résultats du scrutin sont clairs : Huey Long, du parti America First Union, est le 32e président des États-Unis.\n\nHuey Long est célèbre pour le succès de son gouvernement de Louisiane, mais il a reçu beaucoup de critiques pour sa politique populiste et l'utilisation des paramilitaires Minutemen pour combattre ses rivaux politiques. Les Combined Syndicates of America contestent également les résultats des élections, les qualifiant de truqués."
worldnews.21.a:0 "Voyons ce qu'un Sudiste peut faire en tant que Président."

worldnews.22.t:0 "Jack Reed élu président des États-Unis"
worldnews.22.d:0 "Malgré l'instabilité massive qui règne dans le pays depuis la Grande Dépression de 1925, les élections présidentielles se sont poursuivies et les résultats du scrutin sont clairs : Jack Reed, du Combined Syndicates of America, est le 32e président des États-Unis.\n\nJack Reed s'est transformé en un opérateur politique avisé pendant son séjour en Russie, et est un partisan dévoué du syndicalisme. Cette position lui a valu de nombreux ennemis dans la société américaine, mais l'association des syndicats qu'il dirige reste forte. L'AFP conteste déjà les résultats des élections, cependant..."
worldnews.22.a:0 "Voyons ce que ce journaliste sursauté peut faire."

worldnews.23.t:0 "Le Commonwealth polono-lituanien"
worldnews.23.d:0 "Dans une tournure surprenante des événements, les élections pour le trône vacant de la Pologne ont abouti à la restauration d'un État que l'on croyait oublié dans l'histoire.\n\nMalgré les pressions de l'Autriche et de l'Allemagne, le roi de Lituanie Mindaugas III von Urach a été élu nouveau roi de Pologne et une nouvelle constitution a été rédigée pour unir la Pologne et la Lituanie au sein du Commonwealth. On ne sait pas si cette nouvelle entité sera très stable, mais les Polonais semblent enthousiastes."
worldnews.23.a:0 "C'est inattendu."

worldnews.24.t:0 "Oswald Mosley élu président du TUC"
worldnews.24.d:0 "Le Congrès des syndicats de 1936 au sein de l'Union of Britain s'est avéré décisif. Le président de longue date du TUC, Philip Snowden, a déclaré sa démission, ce qui a poussé les quatre principales factions de l'Union - Maximistes, Autonomistes, Fédéralistes et Congrégationnistes - à s'opposer à cette position.\n\nEt au fur et à mesure que la poussière se dissipait, Oswald Mosley, chef des Maximistes et idéologue totaliste, a été nommé nouveau président. La faction de Mosley soutient un gouvernement central fort et un contrôle total de l'Etat sur l'économie, et est beaucoup plus favorable à l'action militaire et au nationalisme britannique que toute autre faction."
worldnews.24.d.voted_again:0 "Il y a moins d'un an, le Congrès des syndicats de 1936, qui s'est tenu au [ENG.GetNameDef] s'est terminé dans une impasse, ce qui a laissé le pays dans l'impasse politique à la suite de la démission du président de longue date du TUC, Philip Snowden. Aujourd'hui, après une deuxième élection, la poussière retombe sur Oswald Mosley, chef des Maximistes et idéologue totaliste, nommé pour remplacer Snowden. La faction de Mosley soutient un gouvernement central fort et un contrôle total de l'État sur l'économie, et elle est beaucoup plus favorable à l'action militaire et au nationalisme britannique que toute autre faction."
worldnews.24.a:0 "Intéressant."

worldnews.25.t:0 "Niclas y Glais élu président du TUC"
worldnews.25.d:0 "Le Congrès des syndicats de 1936 au sein de l'Union of Britain s'est avéré décisif. Le président de longue date du TUC, Philip Snowden, a déclaré sa démission, ce qui a poussé les quatre principales factions de l'Union - Maximistes, Autonomistes, Fédéralistes et Congrégationnistes - à s'opposer à cette position.\n\nEt au fur et à mesure que la poussière se dissipe, le poète gallois et leader des Autonomistes, Niclas y Glais, a prêté serment en tant que nouveau Président. Les Autonomistes soutiennent une plus grande décentralisation de l'Union de Grande-Bretagne et une autonomie encore plus grande pour les nations galloises et écossaises, peut-être même une indépendance totale."
worldnews.25.d.voted_again:0 "Il y a moins d'un an, le Congrès des syndicats de 1936, qui s'est tenu au [ENG.GetNameDef] s'est terminé dans une impasse, ce qui a laissé le pays dans l'impasse politique à la suite de la démission du président de longue date du TUC, Philip Snowden. Aujourd'hui, après une deuxième élection, la poussière retombe sur Niclas y Glais, poète gallois et leader des Autonomistes, nommé pour remplacer Snowden. Les Autonomistes soutiennent une plus grande décentralisation de l'Union de Grande-Bretagne et une autonomie encore plus grande pour les nations galloises et écossaises, peut-être même une indépendance totale."
worldnews.25.a:0 "Intéressant."

worldnews.26.t:0 "Annie Kenney élue présidente du TUC"
worldnews.26.d:0 "Le Congrès des syndicats de 1936 au sein de l'Union of Britain s'est avéré décisif. Le président de longue date du TUC, Philip Snowden, a déclaré sa démission, ce qui a poussé les quatre principales factions de l'Union - Maximistes, Autonomistes, Fédéralistes et Congrégationnistes - à s'opposer à cette position.\n\nEt au fur et à mesure que la poussière se dissipait, Annie Kenney, la dirigeante des Congrégationnistes, a été élue nouvelle présidente, ou présidente dans ce cas-ci. Kenney est l'une des rares femmes leaders sur la planète, et son idéologie d'une approche féministe et égalitaire radicale correspond à cette situation."
worldnews.26.d.voted_again:0 "Il y a moins d'un an, le Congrès des syndicats de 1936, qui s'est tenu au [ENG.GetNameDef] s'est terminé dans une impasse, ce qui a laissé le pays dans l'impasse politique à la suite de la démission du président de longue date du TUC, Philip Snowden. Maintenant, après une deuxième élection, la poussière retombe avec Annie Kenney, chef des Congrégationnistes, nommée pour remplacer Snowden. Kenney est l'une des rares femmes leaders sur la planète, et son idéologie d'une approche féministe et égalitaire radicale correspond à cette situation."
worldnews.26.a:0 "Intéressant."

worldnews.27.t:0 "Arthur Horner élu président du TUC"
worldnews.27.d:0 "Le Congrès des syndicats de 1936 au sein de l'Union of Britain s'est avéré décisif. Le président de longue date du TUC, Philip Snowden, a déclaré sa démission, ce qui a poussé les quatre principales factions de l'Union - Maximistes, Autonomes, Fédéralistes et Congrégationnistes - à s'opposer à cette position..\n\nEt au fur et à mesure que la poussière se dissipait, Arthur Horner, l'actuel secrétaire général, a été choisi comme successeur de Snowden. Lui et ses fédéralistes sont en faveur du maintien du statu quo, une position qui devient de plus en plus difficile à maintenir dans ce monde en mutation."
worldnews.27.d.voted_again:0 "Il y a moins d'un an, le Congrès des syndicats de 1936, qui s'est tenu au [ENG.GetNameDef] s'est terminé dans une impasse, ce qui a laissé le pays dans l'impasse politique à la suite de la démission du président de longue date du TUC, Philip Snowden. Maintenant, après une deuxième élection, la poussière retombe sur Arthur Horner, l'actuel secrétaire général et chef des fédéralistes, nommé pour remplacer Snowden. Lui et ses fédéralistes sont en faveur du maintien du statu quo, une position qui devient de plus en plus difficile à maintenir dans ce monde en mutation."
worldnews.27.a:0 "Intéressant."

worldnews.28.t:0 "Edward VIII couronné roi d'Angleterre"
worldnews.28.d:0 "George V, le dernier roi de Grande-Bretagne et d'Irlande à avoir régné sur les Home Isles elles-mêmes, est décédé alors qu'il était en exil au Canada. Le premier roi de Windsor, son règne restera dans les mémoires avec tristesse et chagrin, car la Grande-Bretagne a perdu le Grande Guerre et sa patrie pendant cette période. La couronne a été héritée par Edouard, prince de Galles, qui se stylise maintenant sous le nom d'Edouard VIII..\n\nLe roi Édouard est un homme vindicatif et ambitieux, et il n'est pas en bons termes avec le premier ministre Mackenzie King. Il vit dans le but de venger son père et de reconquérir les îles britanniques, et est donc très populaire parmi les exilés britanniques au Canada, entre autres."
worldnews.28.a:0 "Intéressant."

worldnews.29.t:0 "Les Loyalistes français rétablissent la monarchie"
worldnews.29.d:0 "Après une brève guerre civile française, l'ancien gouvernement français et ses partisans ont fui en Afrique du Nord pour échapper à la colère syndicaliste. Là, la nation s'est finalement transformée en une junte militaire sous la direction du Lion de Verdun, Philippe Petain. Cependant, une grande question s'est posée dans ce pays vaincu : quel devrait être son avenir ? Reprendre la France est la priorité, oui, mais que devrait être le gouvernement ?\n\nIl semble que les Français aient répondu eux-mêmes à la question, puisque l'État français a accepté un accord pour restaurer la monarchie en France."
worldnews.29.a:0 "Est-ce que ça changera quelque chose?"

worldnews.30.t:0 "Le Japon annonce ses ambitions"
worldnews.30.d:0 "Bien que la situation au Japon ait été critique depuis la Paix avec Honneur, avec de nombreuses crises économiques, des troubles et une réponse inefficace aux interventions allemandes en Chine conduisant à l'effondrement du régime autocratique de Tanaka, l'Empire du Soleil Levant a réussi à rebondir, bien que seulement comme une puissance régionale avec son influence limitée en Asie orientale.\n\nCependant, les Japonais semblent déterminés à mettre fin à cette faiblesse et ont maintenant annoncé leur ambition de reprendre leur place parmi les grandes puissances, par la force si nécessaire. L'Allemagne, qui possède sa propre sphère en Asie, a peu de chances de recevoir cette nouvelle avec chaleur."
worldnews.30.a:0 "Très inquiétant."
worldnews.30.b:0 "Merveilleux !."

worldnews.31.t:0 "Travailleurs élus en France"
worldnews.31.d:0 "La Commune de France est la première nation syndicaliste du monde, réunie en fédération de communes urbaines et dirigée par le Comité de Salut Public, le premier exécutif. Mais depuis sa création, la politique de la Deuxième Commune n'a pas été uniforme - de nombreuses factions se sont formées, chacune ayant sa propre idée de la voie que la France devrait emprunter. Alors que le temps de la vengeance contre l'Allemagne et la Révolution mondiale approche à grands pas, l'élection de la CGT de 1936 s'annonce très importante....\n\nLe remplaçant du disgracié Marceau Pivert est issu de sa propre faction, les Travailleurs, qui occupent désormais la première place du CSP. Ils défendent une extension de la démocratie et s'inspirent des Britanniques pour décentraliser la Commune."
worldnews.31.a:0 "Intéressant."

worldnews.32.t:0 "Le syndicalisme prévaut en Ukraine"
worldnews.32.d:0 "Après la Weltkrieg, l'Ukraine est devenue un champ de bataille entre l'Hetmanate pro-allemand, les bolcheviks, le territoire libre de Makhno et de nombreux autres groupes armés. L'hétanat l'a emporté, mais il s'est avéré impopulaire parmi les Ukrainiens, et après une crise agricole et le fameux lundi noir, cette haine a atteint un point de rupture.\n\nLe célèbre dirigeant syndicaliste ukrainien, Nikita Khrouchtchev, a conduit ses milices rouges à dissoudre le royaume et à déclarer la République socialiste ukrainienne. Le temps nous dira si cette nouvelle entité subira une réaction allemande, mais cette victoire a renforcé les positions d'extrême gauche dans le Reichspakt."
worldnews.32.a:0 "Même le Reichspakt n'est pas sûr."

worldnews.33.t:0 "Jacobins élus en France"
worldnews.33.d:0 "La Commune de France est la première nation syndicaliste du monde, fédérée en fédération de communes urbaines et dirigée par le Comité de Salut Public, le directeur général. Mais depuis sa création, la politique de la Deuxième Commune n'a pas été uniforme - de nombreuses factions se sont formées, chacune ayant sa propre idée de la voie que la France devrait emprunter. Alors que le temps de la vengeance contre l'Allemagne et la Révolution mondiale approche à grands pas, l'élection de la CGT de 1936 s'annonce très importante....\n\nLe remplacement de Marceau Pivert, disgracié, venait des Jacobins, une faction extrémiste favorable à une centralisation accrue et à la transformation de la France en un Etat avant-gardiste que tous les syndicalistes devaient suivre. Ils détiennent maintenant la majorité dans le CSP."
worldnews.33.a:0 "Intéressant."

worldnews.34.t:0 "Soreliens élus en France"
worldnews.34.d:0 "La Commune de France est la première nation Syndicaliste du monde. Il s'agit d'une fédération de communes de la ville dirigée par le Comité de Salut Public, le directeur général. Depuis sa création, la Deuxième Commune n'a pas été uniforme dans sa politique ; de nombreuses factions avec leur propre direction distincte pour la France ont rivalisé pour le pouvoir. A l'approche de la vengeance contre l'Allemagne et de la Révolution mondiale, l'élection de 1936 devait être très importante....\n\nLe remplacement de Marceau Pivert, disgracié, est dû aux Soréliens, qui détiennent maintenant la majorité du CSP. Les Soréliens sont des syndicalistes orthodoxes et prônent la centralisation avec la Bourse Générale du Travail - le " parlement " - comme institution principale."
worldnews.34.a:0 "Intéressant."

worldnews.35.t:0 "Anarchistes élus en France"
worldnews.35.d:0 "La Commune de France est la première nation syndicaliste du monde, fédérée en fédération de communes urbaines et dirigée par le Comité de Salut Public, le directeur général. Mais depuis sa création, la politique de la Deuxième Commune n'a pas été uniforme - de nombreuses factions se sont formées, chacune ayant sa propre idée de la voie que la France devrait emprunter. Alors que le temps de la vengeance contre l'Allemagne et la Révolution mondiale approche à grands pas, l'élection de la CGT de 1936 s'annonce très importante....\n\nLe remplacement du disgracié Marceau Pivert est né des Anarchistes, un mouvement inspiré par le révolutionnaire ukrainien Nestor Makhno. Les anarchistes dirigent désormais le DSP et favorisent une plus grande liberté régionale et une réduction drastique des pouvoirs du DSP."
worldnews.35.a:0 "Intéressant."

worldnews.36.t:0 "L'engorgement électoral en France"
worldnews.36.d:0 "La Commune de France est la première nation syndicaliste du monde, fédérée en fédération de communes urbaines et dirigée par le Comité de Salut Public, le directeur général. Mais depuis sa création, la politique de la Deuxième Commune n'a pas été uniforme - de nombreuses factions se sont formées, chacune ayant sa propre idée de la voie que la France devrait emprunter. Alors que le temps de la vengeance contre l'Allemagne et la Révolution mondiale approche à grands pas, l'élection de la CGT de 1936 s'annonce très importante....\n\nIl était si important, en fait, qu'aucune des quatre factions ne puisse obtenir la majorité. Comme avant les élections, il faut trouver une coalition, mais comment cela va-t-il changer la forme de la politique de la Commune ? Seuls les hommes du CSP le savent."
worldnews.36.a:0 "Intéressant."

worldnews.37.t:0 "La quatrième guerre des Balkans"
worldnews.37.d:0 "Un pays renaît dans les Balkans après la Weltkrieg - la Grande Bulgarie, le titan de la péninsule, unissant toutes les terres bulgares et au-delà. Ce royaume pour tous les Bulgares est né avec le sang versé et la guerre, en vainquant la Serbie, la Grèce et la Roumanie dans la Weltkrieg, un fait que ces trois nations n'ont pas oublié de regretter aujourd'hui.\n\nCette tension a conduit à la formation du Pacte de Belgrade, et cette alliance d'États des Balkans a maintenant déclaré la guerre au Tsardom, jetant à nouveau la région dans le conflit. [BUL.GetLeader] sauvera sa nation de cette force écrasante, ou son royaume sera-t-il à nouveau divisé ?"
worldnews.37.d.bulgaria:0 "Un pays renaît dans les Balkans après la Grande Guerre - la Grande Bulgarie, le titan de la péninsule, unissant toutes les terres bulgares et au-delà. Ce royaume pour tous les Bulgares est né avec le sang versé et la guerre, en vainquant la Serbie, la Grèce et la Roumanie dans la Grande Guerre, un fait que ces trois nations n'ont pas oublié de regretter aujourd'hui.\n\nCette tension a conduit à la formation du Pacte de Belgrade - mais, avant qu'ils ne puissent agir, la Bulgarie a pris l'initiative et déclaré la guerre à l'ensemble de l'alliance, jetant une fois de plus la région dans le conflit. [BUL.GetLeader] remporter la victoire une fois de plus, ou son royaume subira-t-il la division et la défaite ?"
worldnews.37.a:0 "C'est toujours la guerre dans les Balkans ?"
worldnews.37.b:0 "Ensemble pour la victoire!"
worldnews.37.c:0 "L'histoire se répètera une fois de plus !"

worldnews.38.t:0 "La fin de la guerre civile américaine"
worldnews.38.d:0 "La Seconde Guerre civile américaine, le conflit le plus sanglant qui ait jamais frappé le Nouveau Monde, est terminée. Et alors que les veuves sanglotantes enterrent leurs maris et leurs fils morts, l'ancien régime des États-Unis d'Amérique s'est rétabli dans les 48 États. La loi martiale est supprimée dans tout le pays, et la Garde nationale s'occupe des derniers résistants rebelles.\n\nMême si les États-Unis ont gagné, la perte qu'ils ont dû endurer changera à jamais le visage de la nation. La plupart des grandes villes sont gravement endommagées, des centaines de milliers de personnes sont mortes ou blessées, et la mentalité insouciante et ouverte du peuple américain a pris un coup sévère...."
worldnews.38.a:0 "Quel effet cela aura-t-il sur le rêve américain ?"

worldnews.39.t:0 "La fin de la guerre civile américaine"
worldnews.39.d:0 "La Seconde Guerre civile américaine, le conflit le plus sanglant qui ait jamais frappé le Nouveau Monde, est terminée. Et alors que les veuves sanglotantes enterrent leurs maris et leurs fils morts, l'ancien régime américain a été remplacé par une dictature militaire réactionnaire qui a vaincu tous ses rivaux. Le général Douglas MacArthur a pris des mesures de répression à l'échelle nationale contre tous les ennemis possibles de l'État et des successeurs clandestins de la CSA et de l'AUS, et le pays commence lentement à se reconstruire.\n\nLes Etats-Unis vont-ils revenir à la démocratie ou l'héritage des Pères fondateurs sera-t-il écrasé sous la botte du Leader ? Seul le temps le dira, mais cette guerre sera gravée à jamais dans la conscience du peuple américain..."
worldnews.39.a:0 "Quel effet cela aura-t-il sur le rêve américain ?"

worldnews.40.t:0 "La fin de la guerre civile américaine"
worldnews.40.d:0 "La Seconde Guerre civile américaine, le conflit le plus sanglant qui ait jamais frappé le Nouveau Monde, est terminée. Et alors que les veuves sanglotantes enterrent leurs maris et leurs fils morts, l'ancien régime tombe, et l'État conservateur et réactionnaire de l'Union américaine hisse son drapeau au-dessus de Washington. Les processus de reconstruction sont en cours et le président Huey Long a déclaré la fin de la guerre fête nationale.\n\nLes États-Unis, considérés comme le bastion de la démocratie, sont tombés. Quel est l'avenir de la nouvelle dictature du Sud ? Seul le temps le dira, mais cette guerre sera gravée à jamais dans la conscience du peuple américain..."
worldnews.40.a:0 "Le Sud a gagné cette fois...."

worldnews.41.t:0 "La fin de la guerre civile américaine"
worldnews.41.d:0 "La Seconde Guerre civile américaine, le conflit le plus sanglant qui ait jamais frappé le Nouveau Monde, est terminée. Et alors que les veuves sanglotantes enterrent leurs maris et leurs fils morts, l'ancien régime des États-Unis d'Amérique s'est rétabli dans les 48 États. La loi martiale est supprimée dans tout le pays, et la Garde nationale s'occupe des derniers résistants rebelles.\n\nMême si les États-Unis ont gagné, la perte qu'ils ont dû endurer changera à jamais le visage de la nation. La plupart des grandes villes sont gravement endommagées, des centaines de milliers de personnes sont mortes ou blessées, et la mentalité insouciante et ouverte du peuple américain a pris un coup sévère...."
worldnews.41.a:0 "Quel effet cela aura-t-il sur le rêve américain ?"

worldnews.42.t:0 "La fin de la guerre civile américaine"
worldnews.42.d:0 "The Second American Civil War, the bloodiest conflict to ever descend on the New World, is over. And as sobbing widows bury their dead husbands and sons, the last traces of the old regime are being swept away by the American Revolution, headed by the Combined Syndicates of America. The old capitalist system is being dissolved and replaced with an organisation similar to that of France and Britain, and the red-black banner now flies over the former Congress, soon to be converted to the Congress of the Syndicates.\n\nL'CSA a déjà mis à rude épreuve ses relations avec le Canada, et elle a déjà hâte de devenir l'avant-garde du syndicalisme dans le Nouveau Monde. L'Amérique - elle a changé, pour toujours...."
worldnews.42.a:0 "La Révolution mondiale se propage encore plus."

worldnews.43.t:0 "Révolte dans le Reichspakt"
worldnews.43.d:0 "Après la chute de l'Empire russe dans la Weltkrieg, l'Allemagne a occupé de vastes pans de l'Europe de l'Est, y établissant des gouvernements fantômes et créant l'alliance militaire Reichspakt. Cette alliance de pays très soudée ne devait pas durer, semble-t-il, alors que l'Europe de l'Est se remettait à l'action cette semaine avec une révolte dans la sphère allemande.\n\nLes Lituaniens, menés par Kazys Škirpa, leur Vadas - Leader - ont déclaré leur indépendance totale de l'Allemagne, ce qui a provoqué une réaction en chaîne dans les pays voisins. L'Allemagne a réagi militairement, mais cela suffira-t-il à écraser l'esprit nationaliste ?"
worldnews.43.plc:0 "Après la chute de l'Empire russe dans la Grande Guerre, l'Allemagne a occupé de vastes pans de l'Europe de l'Est, y établissant des gouvernements fantômes et créant l'alliance militaire Reichspakt. Cette alliance de pays très soudée ne devait pas durer, semble-t-il, alors que l'Europe de l'Est se remettait à l'action cette semaine avec une révolte dans la sphère allemande.\n\nLes Lituaniens, dirigés par Augistinas Voldemaras, leur Vadas - Leader - ont déclaré leur indépendance totale vis-à-vis de leurs oppresseurs dans le Commonwealth polono-lituanien, ce qui a déclenché une réaction en chaîne dans les pays voisins, y compris l'Empire allemand pour réprimer la rébellion. L'Allemagne et le CLP ont tous deux réagi militairement, mais cela suffira-t-il à écraser l'esprit nationaliste ?"
worldnews.43.a:0 "Voyons combien de temps ils durent."

worldnews.44.t:0 "Le soulèvement kurde"
worldnews.44.d:0 "Depuis la fin de la Grande Guerre et de la révolte arabe, les Ottomans ont longtemps été " l'homme malade de l'Europe ". Expulsés de leur position de grande puissance, expulsés des Balkans et presque expulsés de la guerre par les forces britanniques et arabes qui ont pris d'assaut le Levant, c'est seulement la victoire de l'Allemagne qui les a sauvés.\n\nCependant, la réalité a vite tourné au vinaigre pour les Ottomans. L'OPDA a été maintenue pour protéger les intérêts allemands et autrichiens, écrasant l'économie ottomane à une époque où elle espérait se rétablir, et le nationalisme arabe ne s'est jamais éteint. Aujourd'hui, une étincelle a été allumée alors que les Ottomans promettaient d'écraser le nouvel Etat kurde, une étincelle qui pourrait illuminer tout le Levant, surtout quand l'axe regarde."
worldnews.44.a:0 "Les Ottomans sont-ils toujours debout ?"

worldnews.45.t:0 "L'indépendance kurde"
worldnews.45.d:0 "Depuis la fin de la Grande Guerre et de la révolte arabe, les Ottomans ont longtemps été " l'homme malade de l'Europe ". Expulsés de leur position de grande puissance, expulsés des Balkans et presque expulsés de la guerre par les forces britanniques et arabes qui ont pris d'assaut le Levant, c'est seulement la victoire de l'Allemagne qui les a sauvés.\n\nCependant, la réalité a vite tourné au vinaigre pour les Ottomans. L'OPDA a été maintenue pour protéger les intérêts allemands et autrichiens, écrasant l'économie ottomane à une époque où elle espérait se rétablir, et le nationalisme arabe ne s'est jamais éteint. Aujourd'hui, à la grande surprise du monde entier, le Sultan a déclaré le nouvel Etat kurde légitime et a appelé ses troupes à se retirer. Le monde attend maintenant."
worldnews.45.a:0 "Une décision risquée pour le Sultan."

worldnews.46.t:0 "Le soulèvement chypriote"
worldnews.46.d:0 "As many expected, the declaration of independence of the Kurds was the start of a longer period of turmoil for the old Ottoman Empire, with cultures that had long been suppressed or 'integrated' pushing for their independence.\n\nAujourd'hui, Chypre entre dans la mêlée, après avoir longtemps été un état en mutation, voire en chaos, colonisé par les Grecs, capturé par de nombreux empires anciens, Assyriens, Egyptiens, Perses et Romains, capturé par le califat arabe, les Croisés français, les Vénitiens, et enfin les Ottomans jusqu'en 1878, avant une courte et finalement rétro-annexion de la Grande-Bretagne. Aujourd'hui, alors que les Chypriotes grecs prennent les armes pour libérer leur pays, une nouvelle page s'ouvre dans l'histoire de cette île riche."
worldnews.46.a:0 "Les Chypriotes ont vu beaucoup de combats. Aujourd'hui, ils se battent pour leur propre pays."

worldnews.48.t:0 "La Grande Révolte Arabe"
worldnews.48.d:0 "Dans un monde en ébullition, et avec l'Empire ottoman qui s'affaiblissait de jour en jour, tout le monde pensait que l'Empire le plus ancien sur cette Terre était en voie de disparition. Au lieu de cela, contre toute attente, il a battu tous ses adversaires et a réussi à s'emparer à nouveau du Proche-Orient.\n\nDepuis, l'Empire ottoman semblait à nouveau imbattable, mais les nouvelles de troubles majeurs ont commencé à se lever au début de cette année. Lentement tous les jours, on entendait des murmures dans les ruelles de Jérusalem, d'Alep et de Bagdad. Réunions secrètes dans les maisons et les mosquées et embuscades sur les gendarmes ottomans. Enfin, cette situation se clarifie aujourd'hui, comme dans un grand incendie, les peuples du Levant se soulèvent contre les Ottomans, déclarant les nouveaux États de Syrie et d'Irak."
worldnews.48.a:0 "Le Moyen-Orient connaîtra-t-il un jour la paix ??"

worldnews.49.t:0 "La deuxième grande révolte arabe"
worldnews.49.d:0 "La Grande Révolte Arabe fut peut-être la première du genre, un soulèvement massif des Arabes contre l'Empire Ottoman. Et pourtant, les Ottomans y ont survécu car ils ont surmonté bien d'autres défis au cours des trois dernières décennies. Pour beaucoup, c'était le dernier défi pour les Ottomans.\n\nCependant, comme la première révolte a été écrasée, il semble qu'une deuxième a commencé à brasser. Une fois de plus, par des réunions secrètes et des attaques contre des officiels ottomans, un feu indompté s'est propagé à travers le Moyen Orient. Malgré tous les efforts des forces ottomanes, cela a finalement abouti au même résultat que le premier. Aujourd'hui, une autre Grande Révolte Arabe se lève, menaçant à nouveau l'Empire, et mettant en doute la stabilité durable du Levant."
worldnews.49.a:0 "Attendez, encore ?"

worldnews.50.t:0 "La guerre de l'axe ottoman"
worldnews.50.d:0 "Pendant longtemps, les Ottomans ont régné sur le Levant et sa population arabe. Pour beaucoup d'entre eux, c'était un outrage, et l'Entente en a profité pendant la Grande Guerre pour déclencher une révolte qui a paralysé les efforts de guerre des Ottomans. Bien qu'infructueuse à long terme, cette démarche a semé les graines d'une agitation future.\n\nLa fondation de l'Axe en 1936 semblait être un défi pour l'Empire ottoman, et en effet aujourd'hui cette confrontation a pris fin alors que l'Egypte annonçait l'entrée en guerre de l'alliance entière contre les Ottomans. En réponse, les Arabes de toutes les grandes villes du Levant se sont soulevés en révolte, avec des équipements que beaucoup spéculent avoir été fournis par ces États qui traversent maintenant la frontière en territoire ottoman."
worldnews.50.a:0 "Un nouveau défi pour l'empire en ruine."

worldnews.51.t:0 "La Pologne élit un nouveau roi"
worldnews.51.d:0 "Pendant près de deux décennies, le trône polonais est resté vide. Après la fin de la Weltkrieg, un Conseil de régence a été convoqué pour élire le nouveau roi polonais. Cependant, l'ingérence et l'incompétence constantes ont empêché le Conseil de choisir un roi pour toutes ces années. Mais maintenant, après de nombreuses semaines de débats intenses au sein des chambres du Conseil de régence polonais, la décision a finalement été prise d'élire un nouveau monarque au trône polonais, longtemps vacant.\n\nLe couronnement de[POL.GetLeader] a eu lieu dans le palais de Varsovie tôt le matin, et a été suivi par des défilés et des célébrations dans tout le pays. Reste à voir si le nouveau roi pourra naviguer dans la petite nation polonaise à travers les tempêtes à venir."
worldnews.51.a:0 "La Régence est enfin terminée.."

worldnews.52.t:0 "La Pologne tombe dans le syndicalisme"
worldnews.52.d:0 "Après l'effondrement complet du gouvernement polonais à la suite de la catastrophe du Lundi noir, la Pologne s'est retrouvée dans une anarchie totale, avec de nombreuses factions politiques différentes en compétition pour le pouvoir dans le vide de l'ancien royaume. Ces combats ont pris fin aujourd'hui alors que les forces syndicalistes revendiquent la victoire, annonçant leur contrôle total du pays depuis les chambres du défunt Conseil de régence. La communauté internationale a réagi avec stupeur, alors que le gouvernement du Royaume, autrefois conservateur, a été remplacé par un gouvernement syndicaliste radical, apparemment en un jour. Le temps nous dira comment cela augure pour l'Europe."
worldnews.52.a:0 "Une colonne vertébrale au milieu du Reichspakt!"

worldnews.53.t:0 "La Pologne tombe dans le nationalisme"
worldnews.53.d:0 "Après l'effondrement complet du gouvernement polonais à la suite de la catastrophe du Lundi noir, la Pologne s'est retrouvée dans une anarchie totale, avec de nombreuses factions politiques différentes en compétition pour le pouvoir dans le vide de l'ancien royaume. Ces combats ont pris fin aujourd'hui alors que les forces nationalistes polonaises revendiquent la victoire, annonçant officiellement la création du nouveau régime à partir des marches abandonnées du palais de Varsovie.\n\nLe nouveau gouvernement nationaliste a ébranlé ses voisins en proclamant immédiatement la création d'un " Grand État polonais " et en exprimant son intention d'unifier tous les Polonais sous un même drapeau. Reste à voir si le nouveau gouvernement pourra tenir ses promesses."
worldnews.53.a:0 "Les Allemands ne laisseront sûrement pas ça arriver.."

worldnews.54.t:0 "La Pologne déclare la République"
worldnews.54.d:0 "Après plusieurs attentats terroristes très médiatisés en Pologne et l'effondrement quasi total de leur économie, un important groupe de hauts responsables polonais a publié une déclaration déclarant la création d'une nouvelle "République polonaise". La déclaration a reçu des déclarations de soutien immédiates de la part de nombreuses branches du gouvernement, et il semble que la République a pris le contrôle de la plus grande partie du pays sans qu'il y ait eu presque aucune effusion de sang.\n\nLe Conseil de régence, l'ancienne autorité dirigeante en Pologne, a été dissous et la question du prochain roi polonais est restée sans réponse. Le peuple s'est rallié autour de la nouvelle République, et le nouvel avenir du pays semble prometteur."
worldnews.54.a:0 "L'ancien ordre s'efface-t-il?"

worldnews.55.t:0 "L'armée polonaise s'empare du contrôle"
worldnews.55.d:0 "Afin d'éviter un effondrement total du gouvernement en Pologne, le Sejm a adopté hier une mesure d'urgence pour inviter l'armée polonaise à créer un nouveau gouvernement jusqu'à ce que la situation économique et politique se stabilise. L'armée polonaise a agi rapidement sous la direction de l [POL.GetLeader], les couvre-feux à la suite de cette soudaine prise de pouvoir militaire.\n\nPolish military units now patrol the streets of Warsaw, and many wonder if even after the situation stabilises, the military intends to stay and create yet another military dictatorship in Eastern Europe."
worldnews.55.a:0 "La Pologne n'a pas pu choisir par elle-même, semble-t-il. L'armée l'a choisie."

worldnews.56.t:0 "Manœuvres dans les Carpates"
worldnews.56.d:0 "Le traité de Bucarest de 1918 a officiellement mis fin à la Weltkrieg pour la Roumanie, mais à quel prix ? La Roumanie était maintenant dominée par les industries allemandes et autrichiennes, la plus grande partie de son littoral était annexée par la Bulgarie, et les Carpates séparant la Roumanie de la Hongrie ont été placées sous contrôle austro-hongrois..\n\nL'humiliation que la Roumanie a endurée l'a transformée en une dictature nationale-populiste, dirigée par le Conducător, Corneliu Codreanu. Codreanu et sa Garde de fer ont entrepris de redonner à la Roumanie ce qu'ils disent qu'elle aurait dû être, un titan des Balkans.\n\nLeur premier grand mouvement est un exercice militaire à grande échelle apparemment en préparation pour s'emparer des Carpates, et peut-être des terres au-delà."
worldnews.56.a:0 "Le monde change...."

worldnews.57.t:0 "Emeutes et manifestations à l'Université de Rangoon"
worldnews.57.d:0 "L'insatisfaction face au manque d'engagement populaire dans le gouvernement a déclenché certaines des plus grandes manifestations en Birmanie depuis leur propre indépendance en 1926. Issus de la grande et prestigieuse Université de Rangoon, des étudiants de gauche radicalisés ont occupé plusieurs bâtiments administratifs et ont organisé des rassemblements pour dénoncer la monarchie et ses partisans féodaux comme étant corrompus et nuisibles au bien-être de la nation. Pourtant, les manifestants n'ont pas réussi à obtenir le soutien des ouvriers industriels et des paysans, limitant le mouvement naissant à l'intelligentsia birmane."
worldnews.57.a:0 "Suivons ces développements."

worldnews.58.t:0 "La démocratie prévaut aux Philippines"
worldnews.58.d:0 "Les Philippines, qui viennent tout juste d'obtenir leur indépendance des États-Unis, sont aujourd'hui confrontées à l'un des défis les plus sérieux auxquels tout nouveau pays pourrait être confronté. Inspirés par les Syndicats Combinés d'Amérique et la Commune de Bharatiya, des officiers de l'armée mécontents ont marché sur Manille pour soutenir les paysans et ouvriers rebelles.\n\nLeur tentative a été rapidement déjouée lorsque des unités loyalistes de l'armée ont réaffirmé leur soutien et sont intervenues en faveur du gouvernement légitime et démocratique philippin et ont chassé l'armée rebelle de la capitale, mettant fin à la menace d'un coup syndicaliste avant même son éclatement."
worldnews.58.a:0 "Un jour, ils rejoindront le bercail."
worldnews.58.b:0 "Les États-Unis leur ont bien enseigné."

worldnews.59.t:0 "L'armée prend le pouvoir aux Philippines"
worldnews.59.d:0 "Les Philippines, qui viennent tout juste d'obtenir leur indépendance des États-Unis, sont aujourd'hui confrontées à l'un des défis les plus sérieux auxquels tout nouveau pays pourrait être confronté. Inspirés par les Syndicats Combinés d'Amérique et la Commune de Bharatiya, des officiers de l'armée mécontents ont marché sur Manille pour soutenir les paysans et ouvriers rebelles.\n\nLeur tentative a été rapidement déjouée lorsque des unités de l'armée sont intervenues et ont chassé l'armée rebelle de la capitale et de nombreux points clés. Cependant, l'armée a décidé de s'emparer du pouvoir, avec la mise en place d'un cabinet de commandants militaires pour assurer la sécurité des Philippines " dans un avenir prévisible "."
worldnews.59.a:0 "Suivons ces développements."

worldnews.60.t:0 "Le syndicalisme se propage aux Philippines"
worldnews.60.d:0 " Les Philippines, qui viennent d'obtenir leur indépendance des Etats-Unis, sont aujourd'hui confrontées à l'un des défis les plus sérieux qu'un nouveau pays puisse rencontrer. Inspirés par les Syndicats Combinés d'Amérique et la Commune de Bharatiya, des officiers de l'armée mécontents marchèrent sur Manille pour soutenir les paysans et les ouvriers rebelles. Il semble que le soutien de l'armée au Syndicalisme était plus répandu que prévu, et l'armée déclara rapidement soutenir le mouvement syndicaliste. Maintenant qu'il n'y a plus d'armée à l'extérieur de quelques divisions loyalistes et qu'il ne veut pas voir l'archipel sombrer dans une autre guerre civile sanglante, le gouvernement cède le pouvoir au dirigeant du mouvement syndicaliste."
worldnews.60.a:0 "Même en Asie, le libéralisme n'est pas sûr !"

worldnews.61.t:0 "Le syndicalisme s'étend à la Birmanie"
worldnews.61.d:0 "Suite à une série de mauvaises décisions du gouvernement birman, aboutissant à un ordre à l'armée royale birmane d'ouvrir le feu sur les étudiants et les travailleurs protestants, le pays entier s'est retourné contre la royauté. Le nouveau Conseil national est en train de former un nouveau gouvernement syndicaliste et envisagerait déjà, semble-t-il, de se tourner vers l'extérieur à la recherche d'alliés forts et partageant les mêmes idées."
worldnews.61.a:0 "Pays après pays, la révolution progresse."

worldnews.62.t:0 "La guerre civile sud-africaine"
worldnews.62.d.apartheid:0 "Avec leur récente victoire aux élections sud-africaines de 1938, le Parti national du président James Hertzog était convaincu qu'il pouvait mettre en œuvre ses changements radicaux au système de ségrégation raciale du pays, qu'il appelait " apartheid ", indépendamment des manifestations des provinces plus britanniques, le Natal et le Cap. Aujourd'hui, cette confiance s'est avérée infondée lorsque les dirigeants de Durban ont signé un document qu'ils appellent " l'Alliance du Natal ", qui déclare qu'ils ne se rendront jamais aux nationalistes et que leur gouvernement sera renversé par la force. Des lignes de bataille ont déjà été tracées, divisant le pays en deux, alors qu'une guerre civile a éclaté pour déterminer une fois pour toutes la voie de l'Afrique du Sud."
worldnews.62.d.federation:0 "Avec leur récente victoire aux élections sud-africaines de 1938, le Parti du Dominion sous la présidence de Jan Smuts était confiant de pouvoir mettre en œuvre ses changements radicaux du système gouvernemental du pays dans une fédération planifiée, indépendamment des protestations des provinces Afrikaner du Transvaal et de l'Etat libre d'Oranje. Aujourd'hui, cette confiance s'est révélée infondée lorsque les dirigeants de Pretoria et de Bloemfontein ont déclaré leur sécession de l'Union et la création de la République Zuid-Afrikaansche Republiek. Des lignes de bataille ont déjà été tracées, divisant le pays en deux, alors qu'une nouvelle guerre des Boers a éclaté pour déterminer une fois pour toutes la voie de l'Afrique du Sud."
worldnews.62.d.centenary1:0 "Avec leur récente victoire aux élections sud-africaines de 1938, on a supposé que le Parti national du président James Hertzog avait finalement uni la nation et mis fin à la question de l'avenir du pays. La violence généralisée qui a éclaté lors des célébrations du centenaire du pays s'est toutefois répandue dans tout le pays, culminant aujourd'hui lorsque les dirigeants de Durban ont signé un document qu'ils appellent " le Pacte du Natal " qui déclare qu'ils ne se rendront jamais aux nationalistes et feront tomber leur gouvernement par la force. Des lignes de bataille ont déjà été tracées, divisant le pays en deux, alors qu'une guerre civile a éclaté pour déterminer une fois pour toutes la voie de l'Afrique du Sud."
worldnews.62.d.centenary2:0 "Avec leur récente victoire aux élections sud-africaines de 1938, on a supposé que le Parti du Dominion, dirigé par le président Jan Smuts, avait finalement uni la nation et mis fin à la question de l'avenir du pays. La violence généralisée qui a éclaté lors des célébrations du centenaire du pays s'est toutefois répandue dans tout le pays, culminant aujourd'hui lorsque les dirigeants de Pretoria et de Bloemfontein ont déclaré leur sécession de l'Union et la création de la République Zuid-Afrikaansche Republiek. Des lignes de bataille ont déjà été tracées, divisant le pays en deux, alors qu'une nouvelle guerre des Boers a éclaté pour déterminer une fois pour toutes la voie de l'Afrique du Sud."
worldnews.62.a:0 "Une situation désespérée..."

worldnews.63.t:0 "Les Dominionistes gagnent en Afrique du Sud"
worldnews.63.d:0 "La guerre civile qui a ravagé l'Afrique du Sud a été sanglante et amère, divisant ethnies, idéologies politiques et ancêtres. Les Dominionistes se sont battus pour défendre le Cap, tandis que la Rhodésie du Sud isolée protégeait Salisbury avec tous leurs hommes et que les Afrikaners se battaient furieusement sur deux fronts.\n\Quand la poussière s'est calmée, les Dominionistes semblent avoir pris l'avantage, avec les troupes de Rhodésie et la Fédération enfin réunies après une poussée décisive sur Pretoria. Si la Rhodésie du Sud peut bientôt rejoindre la Fédération, leur bravoure inspirera probablement davantage le peuple rhodésien. La Fédération, par contre, se tourne bientôt vers l'extérieur, vers l'Entente."
worldnews.63.a:0 "Intéressant."

worldnews.64.t:0 "Les nationalistes gagnent en Afrique du Sud"
worldnews.64.d:0 "La guerre civile qui a ravagé l'Afrique du Sud a été sanglante et amère, divisant ethnies, idéologies politiques et ancêtres. Les Dominionistes se sont battus pour défendre le Cap, tandis que la Rhodésie du Sud isolée protégeait Salisbury avec tous leurs hommes et que les Afrikaners se battaient furieusement sur deux fronts.\n\Quand la poussière se calme, les nationalistes semblent avoir gagné, car le Vierkleur survole fièrement Salisbury et le Cap. Finalement, l'isolement de la Rhodésie fut sa chute et les troupes dominionistes ne purent contenir les Afrikaners dans leur élan. Maintenant, on attend d'eux qu'ils se replient sur eux-mêmes, avec leurs plans d'Apartheid."
worldnews.64.a:0 "Intéressant."

worldnews.65.t:0 "La guerre civile roumaine".
worldnews.65.d:0 "Après la défaite désastreuse dans la Weltkrieg, les jours de la monarchie roumaine ont été comptés. Après la mort du roi Ferdinand Ier en 1927, la couronne revient à son petit-fils Michael, qui est bientôt contraint d'abdiquer et est remplacé par une dictature militaire. Cette autocratie fut bientôt remplacée par le régime presque totalitaire de la Garde de Fer. Cependant, beaucoup de gens en Roumanie, surtout des intellectuels, sont restés sympathiques aux monarchistes, en particulier Carol, le fils disgracié de Ferdinand Ier. Un groupe d'officiers pro-monarchistes a défait et pris le contrôle de la Bessarabie et de la Moldavie comme étape des opérations pour une restauration monarchiste dans ce pays. La Roumanie tombe maintenant dans une guerre civile sanglante, et personne ne sait comment elle finira."
worldnews.65.a:0 "De toute façon, ce ne sera pas bon pour le pétrole."

worldnews.66.t:0 "Eritrea Revolts !"
worldnews.66.d:0 "Le seul gain de l'Ethiopie dans la Weltkrieg, la précieuse possession côtière de l'Erythrée est maintenant en révolte ouverte ! Mécontents de l'oppression, du manque de respect, de la surimposition et maintenant de la guerre, les forces musulmanes et chrétiennes opprimées de la nation se sont rassemblées sous un seul drapeau et souhaitent libérer leur pays. L'Empereur d'Abssynia a déjà réagi avec indignation, et la guerre d'indépendance érythréenne a commencé ! Alors que toutes les pièces sont posées sur la table, la région surveille de près ; cela sera-t-il la chance dont la Somalie a besoin en ce temps de guerre pour saisir la victoire ? Le seul port côtier d'Abssynia sera-t-il conservé ou la bravoure des insurgés de la rébellion  l'emportera-t-elle ?"
worldnews.66.a:0 "Le temps dira."

worldnews.67.t:0 "La mort de Pie XI"
worldnews.67.d:0 "Toute la chrétienté pleure la mort de Sa Sainteté, le Pape Pie XI, qui est mort à la suite d'une crise cardiaque après avoir été en mauvaise santé au cours des dernières années, ce qui s'est rapidement aggravé après le lundi noir. Le Saint-Père sera bientôt enterré avec le reste de ses prédécesseurs dans la Tombe des Papes. Jusqu'à ce que le prochain pape puisse être choisi, l'État pontifical sera dirigé par le Collège des Cardinaux à Rome. La succession de Sa Sainteté est d'autant plus importante que l'Eglise catholique gouverne la nation renaissante et qu'elle s'oppose avec véhémence au syndicalisme, force qui a divisé le nord de l'Italie le long du fleuve Pô et cherche à réunifier à nouveau la péninsule italienne".
worldnews.67.a:0 " C'est terrible ".

worldnews.68.t:0 "La monarchie italienne restaurée".
worldnews.68.amadeo:0 "Après avoir été couronné par le pape Étienne X, le roi Amédée Ier prend sa place comme souverain du royaume d'Italie, restaurant une monarchie qui a pris fin en 1920 après la défaite de l'Italie au Weltkrieg. Bien que la branche principale de la Maison de Savoie-Aoste ait été exilée et soit généralement détestée par le peuple italien, Amedeo lui-même est populaire et s'est consacré à redonner à l'Italie sa place parmi les fleurons de l'Europe."
worldnews.68.giuseppe:0 "Après avoir été couronné par le pape Étienne X, le roi Giuseppe I prend sa place en tant que souverain du royaume d'Italie, restaurant une monarchie qui a pris fin en 1920 après la défaite de l'Italie dans la Grande Guerre. Anciennement Josef von Österreich-Toskana, grand-duc de Toscane et archiduc d'Autriche, le roi Giuseppe est un militaire qui doit rapprocher l'Italie de l'Autriche et d'autres monarchies européennes".
worldnews.68.giuseppe.austria:0 "Le prochain conclave pontifical pour remplacer le pape Pie XI a été interrompu par une revendication du trône italien par le gouvernement[AUS.GetAdjective] au nom de Josef von Österreich-Toskana, grand duc de Toscane et archiduc d'Autriche. Le Collège des Cardinaux de Rome élit à la hâte un nouveau Pape, Jules IV, reconnu comme un acteur politique puissant. Le nouveau pape accepta de couronner Josef en tant que roi Giuseppe Ier, en rétablissant une monarchie qui s'était terminée en 1920 après la défaite de l'Italie dans la Grande Guerre, mais seulement à condition que l'Italie reste indépendante du contrôle[AUS.GetAdjective] - malgré la claire intention de l'Autriche de l'installer comme pantin."
worldnews.68.giuseppe.austria.puppet:0 "Le prochain conclave pontifical pour remplacer le pape Pie XI a été interrompu par une revendication du trône italien par le gouvernement[AUS.GetAdjective] au nom de Josef von Österreich-Toskana, grand duc de la Toscane et archiduc d'Autriche. Le Collège des Cardinaux de Rome délibéra mais finit par céder, plaçant Josef sur le trône en tant que roi Giuseppe Ier et restaurant une monarchie qui prit fin en 1920 après la défaite de l'Italie dans la Grande Guerre. Le règne du roi Giuseppe place le royaume d'Italie directement dans la sphère[AUS.GetNameDef] comme une marionnette autonome, un véritable coup d'état pour les ambitions[AUS.GetAdjective]."
worldnews.68.a:0 "Une autre monarchie, c'est ça ?"

worldnews.69.t:0 "Le Conclave pontifical"
worldnews.69.piusxii:0 "Les fidèles catholiques de Rome poussèrent un soupir de soulagement lorsque la cheminée de la chapelle Sixtine poussa une fumée blanche, signifiant l'élection d'un nouveau pape. Peu de temps après, on annonçait que le pieux et populaire cardinal Eugenio Pacelli était devenu Sa Sainteté le Pape Pie XII, chef de l'Eglise catholique et chef de l'Etat de Rome."
worldnews.69.stephenx:0 "Les fidèles catholiques de Rome poussèrent un soupir de soulagement lorsque la cheminée de la chapelle Sixtine souffla une fumée blanche, signifiant l'élection d'un nouveau pape. Peu de temps après, on annonçait que le cardinal Elia Cardinal dalla Costa était devenu Sa Sainteté, le pape Étienne X, chef de l'Église catholique et chef de l'État de Rome. Beaucoup pensent qu'il ne faudra pas longtemps avant que Sa Sainteté abandonne le contrôle de l'Eglise sur le gouvernement à une institution plus séculière."
worldnews.69.johnxxiii:0 "Les fidèles catholiques de Rome poussèrent un soupir de soulagement lorsque la cheminée de la chapelle Sixtine souffla une fumée blanche, signifiant l'élection d'un nouveau pape. Peu de temps après, on annonçait que le cardinal socialiste Achille Liènart était devenu Sa Sainteté le Pape Jean XXIII, chef de l'Eglise catholique et chef de l'Etat de Rome. Beaucoup spéculent que le nouveau pape signifie un assouplissement de l'opposition de l'Eglise au syndicalisme et l'espoir d'un contact renouvelé avec le Nord."
worldnews.69.juliusiv:0 "Les fidèles catholiques de Rome poussèrent un soupir de soulagement lorsque la cheminée de la chapelle Sixtine poussa une fumée blanche, signifiant l'élection d'un nouveau pape. Peu de temps après, on annonçait que le dur Alfredo Ildefonso Schuster, véritable acteur politique et farouche opposant au syndicalisme, était devenu Sa Sainteté le Pape Jules IV, chef de l'Eglise catholique et chef de l'Etat de Rome".
worldnews.69.gregoriusxvii:0 "Les fidèles catholiques de Rome poussèrent un soupir de soulagement lorsque la cheminée de la chapelle Sixtine souffla une fumée blanche, signifiant l'élection d'un nouveau pape. Peu de temps après, on annonçait que le cardinal Alfredo Ottaviani était devenu Sa Sainteté le pape Grégoire XVII, chef de l'Église catholique et chef d'État de Rome."
worldnews.69.johnxxiv:0 "Les fidèles catholiques de Rome poussèrent un soupir de soulagement lorsque la cheminée de la chapelle Sixtine poussa une fumée blanche, signifiant l'élection d'un nouveau pape. Peu de temps après, on annonçait que le social-démocrate, le cardinal Angelo Giuseppe Roncalli, était devenu Sa Sainteté le Pape Jean XXIV, chef de l'Eglise catholique et chef de l'Etat de Rome."
worldnews.69.paulusvi:0 "Les fidèles catholiques de Rome poussèrent un soupir de soulagement lorsque la cheminée de la chapelle Sixtine souffla une fumée blanche, signifiant l'élection d'un nouveau pape. Peu de temps après, on annonçait que le cardinal Giovanni Battista Montini était devenu Sa Sainteté le Pape Paul VI, chef de l'Eglise catholique et chef d'Etat de Rome."
worldnews.69.a:0 "Saint Pierre a un nouvel occupant."

worldnews.70.t:0 "Les élections en Italie"
worldnews.70.d.sli:0 "Les élections en République italienne ont pris fin, le Premier ministre Ivanoe Bonomi restant Premier ministre. Son pari de déclencher les élections plus tôt en raison de la crise du lundi noir s'est avéré plutôt réussi."
worldnews.70.d.mli:0 "Les élections en République italienne ont pris fin avec l'élection du Premier ministre[ITA.GetLeader], chef du Parti Libérale Italien. Le nouveau premier ministre a assuré à la population, tant étrangère que nationale, qu'il sera en mesure de résoudre la crise du lundi noir. Il semble que la tentative de l'ancien Premier ministre Ivanoe Bonomi de consolider le pouvoir face au lundi noir ait échoué."
worldnews.70.d.sco:0 "Les élections en République italienne ont pris fin avec l'élection du Premier ministre[ITA.GetLeader], chef du Parti Populaire Italian. Le nouveau premier ministre a assuré à la population, tant étrangère que nationale, qu'il sera en mesure de résoudre la crise du lundi noir. Il semble que la tentative de l'ancien Premier ministre Ivanoe Bonomi de consolider le pouvoir face au lundi noir ait échoué."
worldnews.70.d.npo:0 "Les élections en République italienne ont abouti à l'élection du Premier ministre[ITA.GetLeader], chef de l’Association Nationaliste Italienne. Le nouveau Premier ministre a rapidement abandonné le titre de Premier ministre pour celui d'Il Duce, qu'il juge beaucoup plus approprié pour l'Italie. Dans un discours prononcé à Milan, il a déclaré que rien ne s'opposera jamais à la grandeur de l'Italie et que la crise actuelle du lundi noir est due à la vile influence autrichienne qui sera finalement détruite par les nouvelles légions d'Italie."
worldnews.70.a:0 "Intéressant."

worldnews.71.t:0 "Révolution dans[From.GetNameDef]" !
worldnews.71.d:0 "La colère du peuple italien a atteint un crescendo aujourd'hui alors que des foules massives dans[From.Capital.GetName] ont pris d'assaut les bâtiments gouvernementaux et exigé un retour à la démocratie. Les conseillers ont été rapidement éjectés, et notre gouvernement fantoche a été rapidement mis fin à la tempête du chaos."
worldnews.71.a:0 "Nous rétablirons l'ordre, par la force si nécessaire !"
worldnews.71.b:0 "Qu'ils aient leur démocratie."

worldnews.72.t:0 "Victoire du Dominion"
worldnews.72.d:0 "Depuis la fin de la Grande Guerre, le sous-continent indien a été divisé en trois parties : les vestiges loyalistes du Raj britannique, les socialistes du Congrès national indien et les princes indiens réactionnaires qui ont rejeté les deux parties. La poussière s'étant finalement dissipée, les loyalistes ont triomphé et le Dominion de l'Inde règne désormais sans opposition sur la région, se préparant à devenir une puissance mondiale prééminente une fois qu'elle se sera remise de la dévastation de sa guerre civile."
worldnews.72.a:0 "Est-ce que Raj y est encore ?"

worldnews.73.t:0 "Victoire de la Fédération Royale"
worldnews.73.d:0 "Depuis la fin de la Grande Guerre, le sous-continent indien a été divisé en trois parties : les vestiges loyalistes du Raj britannique, les socialistes du Congrès national indien et les princes indiens réactionnaires qui ont rejeté les deux parties. La poussière s'étant finalement dissipée, les réactionnaires ont triomphé et Osman Ali Khan règne désormais sans opposition sur la région en tant que nouveau monarque indépendant, faisant de sa nation une puissance mondiale prééminente une fois qu'elle se sera remise de la dévastation de la guerre civile".
worldnews.73.a:0 "Le règne des princes ne finira jamais."

worldnews.74.t:0 "Le Kaisar-i-Hind"
worldnews.74.d:0 "Le nizam dirigeant de l'Inde princière, Osman Ali Khan, s'est proclamé aujourd'hui le véritable successeur du manteau de Kaisar-i-Hind - un titre auparavant porté uniquement par les empereurs moghols et britanniques du sous-continent. La proclamation indique clairement que le nizam considère les prétentions des autres à la domination indienne comme de la fiction et soulève le spectre d'une guerre renouvelée entre l'Empire indien et ses États voisins."
worldnews.74.a:0 "Si prétentieux !"

worldnews.75.t:0 "Victoire de la commune de Bharatiya".
worldnews.75.d:0 "Depuis la fin de la Grande Guerre, le sous-continent indien a été divisé en trois parties : les vestiges loyalistes du Raj britannique, les socialistes du Congrès national indien et les princes indiens réactionnaires qui ont rejeté les deux parties. La poussière s'étant finalement dissipée, les socialistes ont triomphé et la Commune de Bharatiya règne désormais sans opposition sur la région, se préparant à devenir une puissance mondiale prééminente une fois qu'elle se sera remise de la dévastation de sa guerre civile."
worldnews.75.a:0 "Une libération d'en bas."

worldnews.76.t:0 "Les totalistes dans la commune de Bharatiya".
worldnews.76.d:0 "En tant que chef de la faction maximaliste de la commune de Bharatiya et chef d'Etat récemment élu, Subhas Chandra Bose a prononcé aujourd'hui un discours enflammé devant une foule électrifiée à Calcutta, promettant que son nouveau gouvernement totaliste ferait tout son possible pour porter un coup fatal aux " chiens de poche coloniaux " du Dominion nord de l'Inde et aux " oppresseurs décadents " de la Fédération Princely occidentale. Il a affirmé que la Commune de Bharatiya se débrouillerait toute seule pour accomplir sa tâche et prouver au reste du monde que l'Inde est une force avec laquelle il faut compter."
worldnews.76.a:0 "Intéressant."

worldnews.77.t:0 "Syndicalistes dans la commune de Bharatiya"
worldnews.77.d:0 "En tant que leader de la faction des modérés de la commune de Bharatiya et de son chef d'Etat récemment élu, A. K. Fazlul Huq a prononcé aujourd'hui à Calcutta un discours enflammé devant une foule électrifiée, promettant que son nouveau gouvernement syndicaliste marquerait le pas vers une ère de prospérité et de croissance industrielle pour la nation. Il a rejeté l'idée que cela pourrait signifier une approche plus conciliante envers le Dominion de l'Inde au nord et la Fédération princière à l'ouest, disant que la Commune ferait tout ce qu'il fallait pour répandre la révolution ouvrière dans le sous-continent indien et dans le reste du monde. Son élection est interprétée dans de nombreux coins comme une indication de relations plus étroites avec des nations syndicalistes ailleurs, et certains spéculent sur le fait que cela pourrait signifier l'entrée de la Commune de Bharatiya dans la Commune de la faction Internationale française."
worldnews.77.a:0 "Intéressant."

worldnews.78.t:0 "Gandhi prend le pouvoir dans la commune de Bharatiya"
worldnews.78.d:0 "En tant que chef de la faction socialiste agraire de la commune de Bharatiya et chef d'Etat récemment élu, Mohandas Karamchand Gandhi - parfois appelé le Mahatma ou l'"âme pure" par ses compatriotes dévoués - a prononcé aujourd'hui à Calcutta, devant une foule électrifiée, un vibrant discours dans lequel il a promis que la réunification de l'Inde allait vers la "paix". Tout en rejetant les spéculations selon lesquelles cela signifiait une soumission de l'Union de Bharatiya au Dominion de l'Inde au nord ou à la Fédération princière à l'ouest, et en affirmant fermement que la Commune se défendrait contre toute agression, il a exhorté la population indienne à envisager la possibilité de swaraj - ou d'autonomie - par des moyens pacifiques plutôt que par une guerre destructive qui ne ferait que semer la souffrance et il a affirmé que son gouvernement ferait de tout pour suivre cette voie".
worldnews.78.a:0 "Intéressant."

# worldnews.79
# has been deleted. It was
# "Ho Chi Minh Arrives in Calcutta"

worldnews.80.t:0 "Un chemin vers la paix pour l'Inde ?"
worldnews.80.d:0 "Dans une annonce surprise, les représentants de la Commune de Bharatiya et du Dominion de l'Inde ont annoncé un plan pour la réunion pacifique des deux pays. C'est un plan qui a été défendu par le Mahatma, Mohandas Karamchand Gandhi, bien qu'il ait exigé le respect du parti du gouvernement local de Delhi et plusieurs compromis - notamment une rupture des liens du[DEH.GetNameDef]avec l'Empire britannique et la légalisation du parti socialiste pour les élections prochaines. L'élection est destinée à être chaudement disputée, car il y en a beaucoup au sein de[DEH.GetNameDef] qui se sentent trahis par le manque de consultation publique. D'autres encore, cependant, applaudissent ouvertement cette étape importante vers la réunification du sous-continent sans autre effusion de sang."
worldnews.80.a:0 "C'était pour le moins inattendu."

worldnews.81.t:0 "Les maximistes se lèvent contre Gandhi"
worldnews.81.d:0 "Il y a eu des rumeurs circulant à Calcutta ces dernières semaines que le Mahatma, Mohandas Karamchand Gandhi, avait intensifié les discussions avec[DEH.GetNameDef] pour une union pacifique. Il est difficile de dire si l'union se concrétisera un jour. Peu importe les chances, les totalistes de[DEH.GetNameDef] se sont mis en colère et Subhas Chandra Bose a rassemblé sa faction maximaliste pour frapper Gandhi et les Agrarians afin de s'assurer que la réunion n'ait jamais lieu. Des combats ont déjà éclaté dans la campagne du Bengale, alors que le reste de l'Inde ne peut que regarder et attendre le résultat."
worldnews.81.a:0 "Une autre guerre civile ? Bonté divine !"

worldnews.82.t:0 "Maximistes saisissent Calcutta"
worldnews.82.d:0 "Les forces maximistes sous le commandement de Subhas Chandra Bose ont conduit aujourd'hui au cœur de Calcutta, entourant le bâtiment du Congrès national indien et rassemblant les dirigeants agraires - dont le Mahatma lui-même. On ignore actuellement où se trouve Gandhi, mais Bose et les Maximistes ont rapidement pris le contrôle total du gouvernement et rétabli l'ordre. La faction agraire a été interdite, ce qui signifie que les rêves de paix de Gandhi pour Bharatiya et le reste de l'Inde se sont écroulés."
worldnews.82.a:0 "Un avenir incertain pour la commune de Bharatiya."

worldnews.83.t:0 "La révolte agraire"
worldnews.83.d:0 "Mohandas Karamchand Gandhi s'est fait l'avocat de la résistance au régime maximaliste brutal de Subhas Chandra Bose dans la commune de Bharatiya, et s'il a longtemps déclaré que cette résistance devait être pacifique, la patience des membres du Parti agraire a apparemment pris fin. Le nouveau dirigeant agraire, Nirmal Kumar Bose, a lancé un appel pour que les Maximistes soient renversés par la force, et une insurrection a immédiatement commencé à se répandre à travers le pays. Gandhi, attristé par les violences qui vont être commises en son nom, a choisi de se retirer de la vie publique."
worldnews.83.a:0 "Une autre guerre civile ? Bonté divine !"

worldnews.84.t:0 "Les agriculteurs saisissent Calcutta"
worldnews.84.d:0 "Les forces agraires servant sous les ordres de Nirmal Kumar Bose ont conduit aujourd'hui au cœur de Calcutta, entourant le bâtiment du Congrès national indien et rassemblant les dirigeants totalistes. On ne sait pas où se trouve actuellement le président du Maximist, Subhas Chandra Bose, mais les forces agraires ont rapidement pris le contrôle total du gouvernement et rétabli l'ordre. La faction Maximiste a été interdite, ce qui signifie que la marche rapide de[BHC.GetNameDef] vers une guerre ouverte avec le reste de l'Inde a maintenant été réduite."
worldnews.84.a:0 "Est-ce que cela les rend plus faibles ou plus forts ?"

worldnews.85.t:0 "Elections espagnoles".
worldnews.85.d.spr:0 "Aujourd'hui a marqué un résultat surprenant dans les élections espagnoles, qui se sont tenues au milieu de beaucoup de violence et de protestation par les syndicalistes et les anarchistes carlistes. Malgré les efforts de ces groupes marginaux, le Parti populaire au pouvoir s'est avéré victorieux et, bien que les partis d'opposition aient d'abord contesté les résultats des élections, il semble jusqu'ici que cette victoire soit légitime. Bien que cela ne rétablisse nullement le calme dans[SPR.GetNameDef], cela rassure grandement le public que le gouvernement maintient le soutien populaire et qu'une guerre civile a été évitée de justesse."
worldnews.85.d.cnt:0 "Aujourd'hui a marqué un résultat surprenant dans les élections espagnoles, qui se sont tenues au milieu de beaucoup de violence et de protestation. Le parti anarcho-syndicaliste connu sous le nom de Confederación Nacional del Trabajo - Federación Anarquista Ibérica - ou CNT-FAI - a remporté une large victoire. Alors que les carlistes de l'opposition ont d'abord contesté les résultats, il semble jusqu'à présent que la victoire de la gauche soit légitime et que le comité central de la CNT-FAI ait déjà pris le pouvoir à Madrid. Le nouveau gouvernement aura de nombreux défis à relever pour rétablir l'ordre, mais il semble qu'une guerre civile espagnole ait été évitée de justesse."
worldnews.85.d.car:0 "Aujourd'hui a marqué un résultat surprenant dans les élections espagnoles, tenues au milieu de beaucoup de violence et de protestation. La Falange Española, partisane de la dynastie carliste, remporte la victoire par une large majorité, ouvrant la voie à l'Infante Javier de Borbón-Parma pour remplacer le comateux Alphonse XIII comme roi au pouvoir en Espagne. Alors que les partis de gauche ont d'abord contesté les résultats, il semble jusqu'à présent que la victoire carliste soit légitime et que le couronnement de Javier soit prévu dans la semaine. Le nouveau gouvernement aura de nombreux défis à relever pour rétablir l'ordre, mais il semble qu'une guerre civile espagnole ait été évitée de justesse."
worldnews.85.a:0 "La paix règne en Espagne !"

worldnews.86.t:0 "La guerre civile espagnole terminée"
worldnews.86.d:0 "La guerre civile espagnole est enfin terminée, et il semble que[SPR.GetNameDef] soit sorti vainqueur. Une grande partie du paysage est en ruines et l'ordre n'a pas été complètement restauré, mais le gouvernement[SPR.GetAdjective] a annoncé que les menaces anarchistes et syndicalistes avaient enfin été traitées et qu'il était peu probable qu'elles se relèvent de nouveau dans un avenir proche. C'est un triomphe pour le roi Alphonse XIII, bien qu'il soit peu probable que le roi le sache, tombé dans le coma peu avant le début de la guerre civile."
worldnews.86.a:0 "Intéressant."

worldnews.87.d:0 "La guerre civile espagnole est enfin terminée, et il semble que[CNT.GetNameDef] soit sorti vainqueur. Une grande partie du paysage est en ruines et l'ordre n'a pas été complètement restauré, mais le gouvernement[CNT.GetAdjective] a annoncé que l'ancien ordre féodal avait finalement été mis fin et que le peuple espagnol bénéficierait maintenant d'une transition ordonnée vers un régime syndicaliste. Une foule massive s'est rassemblée à Barcelone pour saluer les milices qui revenaient et prier pour que la nouvelle paix se transforme en paix permanente."
worldnews.87.a:0 "Intéressant."

worldnews.88.d:0 "La guerre civile espagnole est enfin terminée, et il semble que les Carlistes soient sortis triomphants. Une grande partie du paysage est en ruines et l'ordre n'a pas été complètement restauré, mais aujourd'hui, d'énormes foules se sont rassemblées à Burgos pour accueillir leur nouveau roi, Javier I de Borbón-Parma. Le roi proclama ce jour-là un jour férié, disant que justice avait enfin été rendue aux prétendants espagnols et que la lignée royale carliste était exactement là où elle devait être. Il a promis une restauration nationale, ainsi qu'un retour aux racines catholiques de la nation. Sa promesse a été accueillie avec approbation par le Pape, qui a offert des prières pour que la nouvelle paix de l'Espagne soit durable."
worldnews.88.a:0 "Intéressant."

worldnews.89.t:0 "Coup d'Etat anarchiste au Portugal !"
worldnews.89.d:0 "Après des jours d'émeutes dans la capitale de Lisbonne, un coup d'Etat surprise contre le gouvernement portugais dirigé par l'União Anarquista Portuguesa, un mouvement anarcho-syndicaliste qui aurait été inspiré par le récent succès de la CNT-FAI en Espagne - sinon financé par elle - a réussi à prendre le pouvoir. Des milices anarchistes ont emménagé dans les bâtiments de la capitale et un régime intérimaire a été mis en place sous les dirigeants révolutionnaires Neno Vasco et António Pinto Quartin. On s'attend à ce que les nouveaux dirigeants cherchent à resserrer leurs liens avec[CNT.GetNameDef] dans les jours à venir."
worldnews.89.a:0 "La révolution se propage, et elle se propage vite !"

worldnews.90.t:0 "L'engorgement électoral en Grande-Bretagne"
worldnews.90.d.fuck_it:0 "Le Congrès des syndicats de 1936 de l'Union of Britain s'est révélé décisif. Philip Snowden, président de longue date du TUC, a déclaré sa démission, ce qui a poussé les quatre principales factions de l'Union, les Maximistes, les Autonomes, les Fédéralistes et les Congrégationnistes, à prendre le dessus sur cette position. Alors que les troubles ont immédiatement éclaté et que toutes les factions ont demandé des recomptages ou une nouvelle élection, le TUC a finalement décidé d'élire le fédéraliste Tom Mann comme personnalité modératrice. Pour beaucoup, c'est un signe d'inertie politique dans l'Union de Grande-Bretagne."
worldnews.90.d.vote_again:0 "Le Congrès des syndicats de 1936 de l'Union de Grande-Bretagne s'est avéré décisif. Philip Snowden, président de longue date du TUC, a déclaré sa démission, ce qui a poussé les quatre principales factions de l'Union, les Maximistes, les Autonomes, les Fédéralistes et les Congrégationnistes, à prendre le dessus sur cette position. Alors que les troubles ont immédiatement éclaté et que toutes les factions ont demandé des recomptages ou une nouvelle élection, le TUC a finalement cédé et programmé de nouvelles élections, pour l'année prochaine. Pour beaucoup, c'est un signe d'inertie politique dans l'Union de Grande-Bretagne."
worldnews.90.a:0 "Intéressant."

worldnews.91.t:0 "L'Indochine déclare son indépendance"
worldnews.91.d.a:0 "Après la Grande Guerre, l'Allemagne s'est emparée de l'Indochine française, mais la stabilité n'a été rétablie que lorsque l'Allemagne a écrasé les révolutionnaires de Chine du Sud en 1926.\nMaintenant, les nationalistes et les militants de gauche indochinois se sont dressés contre le régime colonial sous un gouvernement de coalition appelé le Viet Minh. Nguyen Anh Ninh, le chef du Viet Minh, a déclaré l'indépendance de l'Indochine. Après avoir salué l'Internationale et la révolution mondiale, il a condamné la brutale oppression allemande de la classe ouvrière et affirmé l'engagement des travailleurs indochinois envers l'anti-impérialisme et la libération du peuple colonial. Les observateurs sont d'accord avec les médias allemands que ce ne sont que des paysans faibles, que la garnison allemande ou même la police pourraient facilement supprimer les rebelles, appelés les Vietcong."
worldnews.91.d.b:0 "Après la Grande Guerre, l'Allemagne s'est emparée de l'Indochine française, mais la stabilité n'a été rétablie que lorsque l'Allemagne a écrasé les révolutionnaires de Chine du Sud en 1926.\nMaintenant, les nationalistes et gauchistes indochinois sous un gouvernement de coalition appelé Viet Minh se sont dressés contre le régime colonial. Nguyen Anh Ninh, le chef du Viet Minh, a déclaré l'indépendance de l'Indochine à Saigon. Après avoir rendu hommage à la résistance des peuples asiatiques, il a condamné la brutale oppression allemande des peuples asiatiques et affirmé l'engagement du peuple indochinois pour l'unité de l'Asie. Les forces de garnison allemandes ou même la police en Extrême-Orient peuvent facilement réprimer les révoltes, connues sous le nom de Vietcong."
worldnews.91.d.c:0 "Après la Grande Guerre, l'Allemagne s'est emparée de l'Indochine française, mais la stabilité n'a été rétablie que lorsque l'Allemagne a écrasé les révolutionnaires de Chine du Sud en 1926.\nMaintenant, les nationalistes et les militants de gauche indochinois se sont dressés contre le régime colonial sous un gouvernement de coalition appelé le Viet Minh. Après avoir cité la Déclaration française des droits de l'homme et la Déclaration d'indépendance américaine, Nguyen Anh Ninh, le chef du Viet Minh, a condamné la brutale oppression allemande du peuple libre et affirmé le droit à l'indépendance de la nation indochinoise. Les forces de garnison allemandes ou même la police en Extrême-Orient peuvent facilement réprimer les révoltes, connues sous le nom de Vietcong."
worldnews.91.a:0 "Oh, comme les puissants sont tombés."
worldnews.91.b:0 "Ce ne sont sûrement pas des sujets coloniaux modèles."
worldnews.91.c:0 "Où ont-ils entendu parler de la Déclaration d'indépendance ?"

worldnews.92.t:0 "La révolte indochinoise réussit".
worldnews.92.d:0 "Avec la ténacité et la fureur des troupes du Viet Minh chassant les troupes allemandes de presque tous les points stratégiques de la péninsule indochinoise, le Foreign Office allemand a finalement accepté de rencontrer les dirigeants de la rébellion et a offert la pleine indépendance à toute la terre qu'ils revendiquent\n\nCe qui confirme la création de l'Union Indochinoise aux acclamations des Vietnamiens venus assister à cet événement historique. L'avenir du pays est encore incertain, mais les rumeurs d'un alignement de Bharatiya commencent à se répandre par les voies diplomatiques alors que le monde essaie de mesurer l'impact de cet événement sur l'Asie."
worldnews.92.a:0 "Un coup terrible pour le colonialisme !"

worldnews.93.t:0 "La révolution indochinoise est vaincue"
worldnews.93.d:0 "Malgré la guerre de guérilla féroce des troupes du Viet Minh, l'armée allemande a réussi à contrecarrer la révolte du Viet Minh en Indochine. Les dirigeants de l'Union indochinoise, cachés dans la plaine des roseaux après l'évacuation du gouvernement central de Saigon, sont présumés morts après que les troupes allemandes eurent lancé un ratissage complet. Cependant, il y a aussi des rumeurs selon lesquelles des dirigeants vietnamiens traversent la frontière et s'enfuient vers d'autres pays. Quoi qu'il en soit, la guerre a laissé une cicatrice indélébile sur la terre, avec des milliers de villages détruits et des millions de personnes qui ont perdu leur maison dans le combat acharné entre les troupes allemandes et les guérillas Vietcong."
worldnews.93.a:0 "Comme prévu."

worldnews.94.t:0 "La Deuxième Internationale"
worldnews.94.d:0 "La Première Internationale Syndicaliste, qui s'est tenue à Paris, a traité de la diffusion de l'idéologie à l'étranger, du soutien aux mouvements syndicalistes et du renforcement des liens entre les nations syndicalistes existantes, et grâce au succès du rassemblement, la Deuxième Internationale a été appelée à se tenir à Londres.\n\nDes représentants du monde entier ont été salués par une salve d'artillerie britannique, une cornemuse écossaise et une réception globalement très chaude. Alors que l'Europe se rapproche de plus en plus de la guerre, la coopération militaire et économique entre les syndicalistes devrait être le principal sujet de discussion, et la France et la Grande-Bretagne prendront à nouveau les rênes de la politique de l'Internationale."
worldnews.94.a:0 "Intéressant."

worldnews.95.t:0 "Coup d'Etat nationaliste en Ruthénie blanche"
worldnews.95.d:0 "Après la Grande Guerre, les Allemands ont formé un Etat blanc russe dans la Rus' blanche, même si la population locale pouvait difficilement être considérée comme une seule nation auparavant. Ce manque d'identité nationale n'a pas empêché les Allemands d'imposer leur ordre à ce pays, ce qui a entraîné des tensions qui ont été libérées. Le prince Sigismond de Ruthénie blanche, le chef des forces nationalistes biélorusses en Ruthénie blanche, a pris le contrôle du pays après que le roi précédent ait péri dans une explosion de théâtre. "Sigismond, je me rebellerai contre les Allemands ou resterai assis en espérant qu'ils acceptent ce nouvel ordre."
worldnews.95.a:a:0 "Intéressant."

worldnews.96.t:0 "Coup d'Etat pro-russe en Lituanie"
worldnews.96.d:0 "Malgré les obstacles insurmontables qui se dressaient contre eux, la République nationale lituanienne a survécu à la guerre contre le Reichspakt et s'est montrée forte - mais le défi suivant est venu de l'intérieur. Les minorités opprimées russe, polonaise et biélorusse se sont regroupées en un seul mouvement anti-nationaliste, et elles ont frappé. Dirigée par Kazimieras Tiškevičius, l'"Alliance pour la libération" a pris le contrôle de Vilnius et réorganisé le pays en une monarchie alignée sur la Russie. Les experts estiment qu'une intervention russe a été à l'origine de la victoire surprenante de l'Alliance malgré son désavantage en termes d'effectifs et d'équipements."
worldnews.96.a:0 "D'un seigneur aux bras d'un autre..."

worldnews.97.t:0 "John N. Garner élu président des USA".
worldnews.97.d:0 "Malgré l'instabilité massive qui sévit dans le pays depuis la Grande Dépression de 1925, les élections présidentielles se sont poursuivies et les résultats du vote sont clairs - le candidat démocrate John Nance Garner est le 32e président des États-Unis.\n\nLe président Garner a été battu lors des primaires démocrates de 1932, mais il est revenu avec une campagne de lutte pour défendre la démocratie et pour la survie de l'AFP, même avec une force brute en tête. Cette position a alarmé la gauche et la droite avec les radicaux aux Etats-Unis, et la crise politique de l'Union pourrait encore" s'aggraver..."
worldnews.97.a:0 "On verra ce qui se passe."

worldnews.98.t:0 "Alf Landon élu président des USA".
worldnews.98.d:0 "Quand Herbert Hoover a fait entièrement confiance à l'ancien lobbyiste du pétrole et sénateur Alf Landon pour réparer les États-Unis, Alf a gracieusement accepté. Dans un discours inaugural rempli de rebelles socialistes et longistes, Landon a promis à l'Amérique qu'elle conserverait à tout prix son statut de puissance économique mondiale et de symbole d'une démocratie libérale. La base de soutien de Landon vient de la classe moyenne américaine en difficulté et des nombreux alliés républicains qui sont au pouvoir depuis des décennies aux Etats-Unis. Bien que, de la foule, les socialistes et les longistes l'appellent un outil de Big Business, ce qui laisse présager d'autres divisions aux Etats-Unis."
worldnews.98.a:0 "On verra ce qui se passe."

worldnews.99.t:0 "Union Socialiste Chrétienne remporte les élections".
worldnews.99.d:0 "\nLe Cinquième Congrès de la République socialiste d'Italie s'est terminé avec l'Union Socialiste Chrétienne, dirigée par[SRI.GetLeader], qui obtient la majorité des sièges au gouvernement. Leur victoire marque un changement vers un socialisme chrétien plus explicite au sein de la République."
worldnews.99.a:0 "Le socialisme chrétien ? Nous verrons bien."

worldnews.100.t:0 "Union Syndicaliste obtient la majorité italienne".
worldnews.100.d:0 "\nLe Cinquième Congrès de la République socialiste d'Italie s'est terminé avec l'Union Syndicaliste, dirigée par Palmiro Togliatti, qui poursuit son mandat en obtenant la majorité des sièges au gouvernement. L'Union Syndicaliste détiennent le contrôle de la république depuis la fin de la Grande Guerre, et cette continuation de leur régime signale une probable solidification de leur alliance avec[FRA.GetNameDef]".
worldnews.100.d.comp:0 "Le Cinquième Congrès de la République socialiste d'Italie a finalement pris fin après une longue impasse qui a forcé un compromis entre les factions Union Socialiste Chrétienne et Union Syndicaliste. Palmiro Togliatti du Parti Union Syndicaliste d'Italie conservera son poste de président, bien que le congrès difficile reste un coup porté à la stabilité du gouvernement dans son ensemble."
worldnews.100.a:0 "Pas de surprises là-bas."

worldnews.101.t:0 "L'Union Nationaliste obtient la majorité italienne".
worldnews.101.d:0 "\nLe Cinquième Congrès de la République socialiste d'Italie s'est terminé avec l'Union Nationaliste d'Italie, dirigée par Benito Mussolini, qui a remporté la majorité des sièges au gouvernement. Le changement de régime marque un tournant de la république vers une position plus dure et militariste, en particulier à l'égard des ennemis de la république dans le reste de l'Italie, qui ont déjà réagi avec inquiétude à cette évolution".
worldnews.101.a:0 "Intéressant."

worldnews.102.t:0 "L'Italie réunifiée"
worldnews.102.d:0 "Réunions entre les représentants du gouvernement à[SRI.GetNameDef] et[ITA.GetNameDef] ont conclu aujourd'hui un accord général sur l'union en une seule nation. Cette décision surprend beaucoup de gens qui pensaient que les deux pays étaient sur la voie inévitable de la guerre, et elle n'est pas sans détracteurs dans les deux pays. On s'attend à une période de réajustement à mesure que les anciennes structures politiques fusionneront en une seule, mais les dirigeants[From.GetAdjective] se disent confiants que cela signifie une revitalisation[From.GetName] qui, une fois de plus, prend sa place sur la scène mondiale comme une véritable puissance".
worldnews.102.a:0 "Union pacifique ? Qui l'aurait cru ?"

worldnews.103.t:0 "Révolution dans[italian.GetNameDef] !"
worldnews.103.d:0 "La colère du peuple italien a atteint un crescendo récemment alors que des foules massives dans[italian.Capital.GetName] ont pris d'assaut les bâtiments gouvernementaux et exigé un retour à la démocratie. Le chaos fait suite à des mois de troubles politiques et le gouvernement provisoire a déjà annoncé la tenue prochaine d'élections libres. Les partis d'opposition qui ont opéré dans l'ombre relative pendant des années se démènent pour passer le mot et faire campagne, conduisant à un environnement très agité que certains critiques[italiens.GetAdjective] appellent injuste. Reste à voir à quoi ressemblera le nouvel ordre en[italian.GetNameDef]."
worldnews.103.a:0 "Intéressant."

worldnews.104.t:0 "Le désastre de Superga"
worldnews.104.d:0 "Aujourd'hui en[SRI.GetNameDef], un avion transportant de nombreux hauts responsables politiques et militaires du Syndicat national-syndicaliste s'est écrasé sur la colline de Superga près de Turin, tuant les 31 personnes à bord, dont Benito Mussolini, Italo Balbo, Cesare Maria De Vecchi et Emilio de Bono. L'avion s'est engagé dans un orage en approche de Turin et a rencontré des conditions de nuages bas et de mauvaise visibilité. Ils ont été forcés de descendre pour pouvoir voler visuellement. En descendant vers Turin, l'avion s'est écrasé contre la base du mur arrière du complexe de la Basilique, au sommet de la colline de Superga. D'énormes foules se sont déjà rassemblées dans la capitale pour pleurer cet événement tragique, et beaucoup pensent que le syndicat national-syndicaliste ne survivra pas à la perte de tant de ses dirigeants."
worldnews.104.d.govt:0 "Aujourd'hui en[SRI.GetNameDef], un avion transportant de nombreux hauts responsables de l'Union national-syndicaliste s'est écrasé sur la colline de Superga près de Turin, tuant tous les 31 à bord, y compris le président de la nation, Benito Mussolini, ainsi que les responsables de l'armée Italo Balbo, Cesare Maria De Vecchi, et Emilio de Bono. L'avion s'est engagé dans un orage en approche de Turin et a rencontré des conditions de nuages bas et de mauvaise visibilité. Ils ont été forcés de descendre pour pouvoir voler visuellement. En descendant vers Turin, l'avion s'est écrasé contre la base du mur arrière du complexe de la Basilique, au sommet de la colline de Superga. D'énormes foules se sont déjà rassemblées dans la capitale pour pleurer cet événement tragique, et beaucoup pensent que le syndicat national-syndicaliste ne survivra pas à la perte de tant de ses dirigeants."
worldnews.104.a:0 "Épouvantable !"

worldnews.105.t:0 "Coup d'Etat au Siam"
worldnews.105.d:0 "Des nouvelles sont apparues aujourd'hui de Bangkok qu'un groupe d'officiers et d'intelligentsia se faisant appeler le'Khana Ratsadon' ou'Parti populaire' avait réussi à prendre le contrôle du gouvernement. Les principaux responsables du gouvernement sont en état d'arrestation et le Roi et son héritier seraient en sécurité et bien surveillés par le nouveau gouvernement. Le nouveau premier ministre a fait une déclaration annonçant qu'il ne s'agissait pas d'un coup d'État militaire, mais plutôt d'un transfert pacifique du pouvoir en attendant la mise en place d'une constitution."
worldnews.105.a:0 "Concernant."

worldnews.106.t:0 "La nouvelle constitution du Siam"
worldnews.106.d:0 "Le roi Prajadhipok du Siam a officiellement publié la première constitution du royaume séculaire de l'Asie du Sud-Est. S'inspirant de la constitution japonaise de l'ère Meji et du gouvernement de l'Allemagne, elle donne au roi et au peuple le pouvoir supérieur à la puissante famille royale, qui a exercé un grand contrôle sur Sa Majesté. Dans une déclaration faite aujourd'hui, le Premier ministre Pharya Manopakorn Nitithsda a confirmé qu'on lui avait demandé de former un gouvernement intérimaire pour administrer les prochaines élections, alors que l'ancien gouvernement est lentement mais sûrement démis de ses fonctions."
worldnews.106.a:0 "S'adapter au temps."

worldnews.107.t:0 "Victoire nationaliste en Afrique du Sud"
worldnews.107.d:0 "Après une élection controversée qui a divisé l'Union d'Afrique du Sud en deux, le Parti national - dirigé par J.B.M. Hertzog - a déclaré la victoire, mais avec la plus mince majorité au Parlement du pays. En Afrique du Sud, le vote se limite principalement aux Blancs, répartis entre les Afrikaners au nord et les Britanniques au sud, et les Afrikaners ont pu remporter la victoire en soutenant Hertzog avec véhémence. Les troubles dans les régions britanniques sont cependant en hausse, en particulier au sein de la population autochtone qui craint les politiques d'apartheid prévues par le Parti national, et beaucoup prédisent que le pays sombrera bientôt dans la violence ou même dans la guerre civile".
worldnews.107.a:0 "Intéressant."

worldnews.108.t:0 "Victoire dominioniste en Afrique du Sud"
worldnews.108.d:0 "Après une élection controversée qui a divisé l'Union d'Afrique du Sud en deux, le Parti du Dominion - dirigé par le Général Jan Christiaan Smuts - a déclaré la victoire, mais avec la plus mince majorité au Parlement du pays. En Afrique du Sud, le vote se limite principalement aux Blancs, répartis entre les Afrikaners au nord et les Britanniques au sud, et avec le soutien véhément des Britanniques à Smuts, ils ont pu remporter la victoire. Les troubles dans les zones Afrikaner sont cependant en hausse, en particulier parmi ceux qui craignent que le Dominion n'envisage un ré-approachment avec l'Entente, et beaucoup prédisent que le pays sombrera bientôt dans la violence ou même la guerre civile."
worldnews.108.a:0 "Intéressant."

worldnews.109.t:0 "La rébellion des Boworadet"
worldnews.109.d:0 "La récente révolution siamoise, bien que couronnée de succès, a vu sa popularité chuter. Profitant du controversé "Yellow Cover Dossier" - surnom d'un projet de plan de réforme des systèmes économiques du pays et de nationalisation de nombreuses industries - une "peur rouge" a été déclenchée alors que le chef de l'armée, Luang Phibunsongkhram, s'est déclaré fidèle au Parlement, le Prince Boworadet a organisé une mutinerie armée dans le Nord du pays. Se proclamant lui-même et ses subordonnés le'Khana Gu-barn Gu-muang' (Parti de la Réclamation Nationale), il a commencé une marche vers Bangkok. La mobilisation rapide des forces gouvernementales a conduit à une impasse de deux jours qui a fini par dégénérer en guerre totale entre les deux parties."
worldnews.109.a:0 "La guerre civile siamoise commence..."

worldnews.110.t:0 "La rébellion de Songsuradet"
worldnews.110.d:0 "La récente révolution siamoise, bien que couronnée de succès, a vu sa popularité chuter. Profitant du controversé "Yellow Cover Dossier" - surnom d'un projet de plan de réforme des systèmes économiques de la nation et de nationalisation de nombreuses industries - une "frayeur rouge" a été déclenchée. Le chef de l'armée, Luang Phibunsongkhram, a juré allégeance au roi Phraya Songsuradet et certains officiers de marine mécontents ont organisé une mutinerie armée dans le sud du pays. Après s'être proclamés " Khana Pokpong Prachathipatai " (Parti de protection de la démocratie), ils ont marché sur Bangkok. L'effondrement de l'establishment militaire marque le début d'une guerre civile totale au Siam."
worldnews.110.a:0 "Il n'y a rien pu faire."

worldnews.111.t:0 "Coup d'Etat de Phibunsongkhram"
worldnews.111.d:0 "La récente révolution siamoise, bien que couronnée de succès, a vu sa popularité s'effondrer . Profitant du controversé "Yellow Cover Dossier" - surnom d'un projet de plan de réforme des systèmes économiques de la nation et de nationalisation de nombreuses industries - une "frayeur rouge" a été déclenchée. Le chef de l'armée Luang Phibunsongkhram est intervenu juste à temps et a déclaré la loi martiale au niveau national, dont beaucoup pensent avoir ramené la nation du point de la guerre civile. Le "maréchal de fer" a apparemment l'intention de gouverner en tant que dictateur jusqu'à ce qu'il pense que la nation est prête à assumer la responsabilité de la démocratie."
worldnews.111.a:0 "Et ce sera quand ?"

worldnews.112.t:0 "La 37e guerre siamo-birmane"
worldnews.112.d:0 "Le nouveau régime national-populiste de Plaek Phibunsongkhram au Siam a publié aujourd'hui une déclaration de guerre au gouvernement birman à Yangon, citant l'agitation birmane à Morlamaeng comme un acte de guerre. Les Siamois eux-mêmes sont clairement l'agresseur ici, car ils avaient déjà occupé des terres jusqu'au fleuve Salween, violant le traité Stresemann qui leur a imposé la frontière entre la Birmanie en 1929. Pour les Birmans, la situation semble plutôt sombre, si le Siam sort victorieux, il est probable que cela marquera la montée d'une nouvelle hégémonie thaïlandaise en Asie du Sud-Est, dont une puissance européenne devra se méfier".
worldnews.112.a:0 "Une guerre plus pour la haine que pour le vrai avantage."

worldnews.113.t:0 "Siad Barre prend le contrôle de la Somalie !"
worldnews.113.d:0 "Le jeune Etat somalien, qui subissait des pressions de plus en plus fortes après que le Boqor Mohhamed Ali Shire eut considérablement augmenté ses pouvoirs ces dernières années, a été frappé par un coup d'Etat d'une audace sans précédent. Peu communément, le jeune officier Siad Barre, soutenu par de nombreux officiers et intellectuels, a décidé de mettre fin à la monarchie qui perdait la guerre de l'Ogaden contre l'Empire éthiopien, et a proclamé une Union de Somalie, construite selon les principes totalistes ''adaptée à la réalité de la Somalie''. Bien que cela ne puisse être prouvé, il est presque certain que la Commune de France et ses ouvertures dans l'éducation et le financement du syndicalisme africain et islamique ont porté fruit d'une manière assez inattendue. Quoi qu'il en soit, la marée rouge a atteint la corne de l'Afrique avec une ferveur inhabituelle."
worldnews.113.a:0 "La révolution se répand dans le monde entier !"
worldnews.113.b:0 "La marée rouge a enfin atteint la mer Rouge..."

worldnews.114.t:0 "Victoire parlementaire au Siam"
worldnews.114.d:0 "Des combats sporadiques se sont calmés dans les rues de Bangkok aujourd'hui alors que les parlementaires prenaient enfin le contrôle de la ville. Il a été confirmé que le roi Rama VII avait été évacué vers Singapour il y a quelques heures à peine et que l'on ne sait toujours pas où se trouvent d'autres personnalités importantes du gouvernement. Une Pridi Phanomyong triomphante (anciennement Luang Praditmanutham) s'est proclamé le nouveau premier ministre après un vote unanime du Parlement. Dans un discours, le nouveau premier ministre a déclaré le début d'un programme de " reconstruction nationale ", marquant un probable retour vers l'intérieur pour le Siam. La montée d'un nouveau pouvoir syndicaliste marque un changement par rapport aux jeux de pouvoir germano-japonais qui ont dominé la région."
worldnews.114.a:0 "Une nouvelle république renaît de ses cendres."

worldnews.115.t:0 "Victoire royaliste au Siam"
worldnews.115.d:0 "Des combats sporadiques se sont calmés dans les rues de Bangkok aujourd'hui alors que les Royalistes ont finalement pris le contrôle de la ville, forçant Luang Praditmanutham et d'autres républicains à embarquer hâtivement sur un navire à destination de Saigon.\n\nDe grands membres de la famille royale qui ont officiellement refusé cette fois de prendre le pouvoir mais ils continuent à en avoir un immense. Ils sont susceptibles d'accroître leur contrôle sur le roi Prajadhipok après le désastre de sa réforme démocratique qui a échoué. Prajadhipok et les futurs monarques siamois seront presque certainement "détournés" de la démocratie à l'avenir."
worldnews.115.a:0 "Un pas en arrière vers la monarchie absolue ?"

worldnews.116.t:0 "Ordre restauré au Siam"
worldnews.116.d:0 "Les forces de Luang Phibunsongkhram, surnommé "le maréchal de fer", ont complètement détruit les derniers résistants rebelles du Siam aujourd'hui. Après avoir retourné les rebelles à l'extérieur de Bangkok, les troupes gouvernementales ont rapidement marché sur leurs bastions et ont rassemblé tous ceux qu'ils pouvaient trouver. Beaucoup de ces prisonniers trouveront leur chemin vers la prison de Tarutao, une île entourée d'eaux infestées de requins, loin du continent. Pendant ce temps, le Khana Ratsadon temporaire s'est retiré, déclarant que le temps était venu pour les affaires de la nation de revenir à la normale."
worldnews.116.a:0 "Le statu quo a été rétabli."

worldnews.117.t:0 "La Serbie couronne le roi Alexandre II"
worldnews.117.d:0 "Depuis la fin de l'occupation autrichienne dans les années 1920, la Serbie est officiellement un royaume. Ils n'ont jamais osé couronner un roi, car ils ont été contraints de rester discrets face à l'agression autrichienne. Petar Bojovic, régent de la Serbie depuis près de deux décennies et royaliste reconnu, a maintenant décidé de restaurer la monarchie. Alexandre II, fils de l'ancien roi Pierre Ier, a accepté la couronne et a été couronné aujourd'hui roi de Serbie. Cette décision controversée risque de bouleverser les gouvernements autrichien et bulgare."
worldnews.117.a:0 "Régent ou roi, quelle est la différence ?"
worldnews.117.b:0 "C'est scandaleux !"

worldnews.118.t:0 "La République déclarée en Serbie"
worldnews.118.d:0 "Depuis la fin de l'occupation autrichienne dans les années 1920, la Serbie est officiellement un royaume. Ils n'ont jamais osé couronner un roi, car ils ont été contraints de rester discrets face à l'agression autrichienne. Petar Bojovic, régent de la Serbie depuis près de deux décennies, s'est volontairement désisté devant les pressions internes croissantes contre son régime répressif. Slobodan Jovanovic est maintenant le premier président de la République serbe, agissant en tant que tel jusqu'à la tenue des élections."
worldnews.118.a:0 "La démocratie dans les Balkans ? C'est nouveau."

worldnews.119.t:0 "La Serbie forme la Yougoslavie"
worldnews.119.d:0 "L'Etat serbe résurgent a remporté des victoires étonnantes contre les empires bulgare et autrichien. Aujourd'hui, un nouvel État composé de Serbes, de Croates et de Slovènes a été déclaré à Belgrade, réunissant officiellement tous les Slaves du Sud en un seul État unitaire. Le concept de ce pays est connu sous le nom de "Yougoslavie" depuis un certain temps déjà, et on s'attend à ce que ce nom devienne le nom de facto du nouvel État. Reste à voir si la Yougoslavie est viable en tant que pays."
worldnews.119.a:0 "Espérons que cela apportera la paix dans les Balkans."

worldnews.120.t:0 "L'effondrement de Mittelafrika"
worldnews.120.d:0 "Des rapports inquiétants sortent des différentes parties de l'Afrique qui sont sous domination allemande ; il semble que l'administration Mittelafrikan se soit complètement effondrée ! Il n'est pas clair pourquoi, ni comment, mais l'administration, généralement considérée comme efficace à l'étranger, et connue pour ses dépenses somptueuses, ne l'est plus. Comme le gouvernement central n'est plus en mesure d'agir, des conflits éclatent à travers le continent alors que les différents royaumes, tribus et protectorats qui le composent se disputent maintenant de nouvelles revendications et d'anciennes rancunes, et que des cliques d'officiers coloniaux askari et allemands tentent de garder une apparence de normalité. Qu'il s'agisse d'une situation passagère ou d'un âge sombre de violence qui commence vraiment en Afrique, il n'est pas certain que ce soit le cas. Cependant, on peut dire que la mission coloniale de l'Empire allemand a échoué."
worldnews.120.a:0 "Il semble que la seigneurie allemande sur l'Afrique était beaucoup plus fragile que nous le pensions..."
worldnews.120.b:0 "Hermann, rends-moi mes légions !"
worldnews.120.c:0 "Les Huns l'ont cherché."
worldnews.120.e:0 "Les peuples d'Afrique aspirent à se libérer de l'impérialisme !"

worldnews.121.t:0 "Guerre en Haute-Savoie !"
worldnews.121.d:0 "Le monde a regardé avec une appréhension imminente la Commune de France faire des demandes de plus en plus agressives pour le contrôle de la Haute-Savoie, région occupée par la Suisse. La région est occupée par les forces suisses depuis la fin de la Weltkrieg, et le refus de Berne de reconnaître le gouvernement communal de Paris comme propriétaire légitime du territoire a depuis lors exacerbé les tensions entre les deux nations. Aujourd'hui, au lieu de poursuivre les négociations et l'action diplomatique, ce sont les tirs d'artillerie qui ont marqué les prochaines étapes des négociations lorsque les troupes françaises ont franchi la frontière suisse. Les négociations ont échoué et il semble que les Français soient prêts à reprendre leur prix par la force si nécessaire."
worldnews.121.enemies:0 "En réponse à l'activité révolutionnaire dans les régions romandes et haut-savoyardes de Suisse occidentale, les forces militaires suisses sont intervenues pour réprimer l'insurrection. Les révolutionnaires ont demandé l'aide de la Commune voisine de France, qui a lancé un ultimatum au gouvernement suisse à Berne pour qu'il cesse de réprimer les éléments syndicalistes dans le pays. Le gouvernement suisse a refusé, et la Commune de France a mobilisé ses forces pour soutenir les révolutionnaires suisses."
worldnews.121.a:0 "Ainsi se termine la paix."
worldnews.121.b:0 "Une guerre pour notre survie."
worldnews.121.c:0 "Combattez les impérialistes !"
worldnews.121.e:0 "Les Français seront détruits."

worldnews.122.t:0 "Les révolutionnaires syndicalistes en Suisse"
worldnews.122.d:0 "Des rapports chaotiques provenant de la petite république montagneuse de Suisse indiquent que des révolutionnaires syndicalistes sont entrés dans la capitale de Berne. La Suisse a longtemps eu un problème d'activisme syndicaliste dans ses régions francophones occidentales de Haute-Savoie et de Romandie, mais jamais les forces révolutionnaires n'ont agi aussi ouvertement contre le gouvernement. Avec la rapidité et l'efficacité des forces révolutionnaires, beaucoup suspectent l'implication directe de la Commune française, qui s'est longtemps battue pour la cession du territoire francophone.\n\n, il semble que les forces syndicalistes tiennent la capitale pendant qu'elle est en guerre et dans d'autres régions du pays".
worldnews.122.enemies:0 "Des rapports chaotiques en provenance de la petite république montagneuse de Suisse indiquent que des révolutionnaires syndicalistes se sont emparés des régions occidentales de la Romandie et ont occupé la Haute-Savoie après une répression militaire suisse dans cette région. Soutenant les révolutionnaires suisses qui ont réussi, les troupes françaises se sont rapidement installées pour occuper la région, et les militaires suisses ont adopté une position défensive, ne voulant pas avancer dans les canons français. Il semble que la rapidité de l'action révolutionnaire ait pris le gouvernement suisse au dépourvu et qu'il ne veuille pas escalader la violence en une guerre totale avec la France. Reste à voir ce que les Suisses vont faire."
worldnews.122.a:0 "Comment cela a-t-il pu arriver ?"
worldnews.122.b:0 "Brisez les chaînes !"
worldnews.122.c:0 "Merveilleux !"
worldnews.122.e:0 "C'est juste à notre frontière !"

worldnews.123.t:0 "Les syndicalistes prennent le pouvoir en Australasie"
worldnews.123.d:0 "La récente élection dans la Confédération australasienne a vu la victoire du Parti travailliste dirigé par John Curtin, mais quelques jours après sa victoire, des éléments radicaux au sein du Parti travailliste ont pris le contrôle. Ces radicaux sont loyaux à l'Australasian Council of Trade Unions, l'ACTU étant la faction syndicaliste la plus importante des Antipodes, en clandestinité depuis le soulèvement de Melbourne Common en 1924 et la répression des syndicats par le gouvernement du gouverneur général William Birdwood. Le coup d'Etat a laissé la nation en état de choc, les loyalistes syndicalistes descendant déjà dans les rues d'Australasie pour empêcher les manifestations et les flambées de violence."
worldnews.123.a:0 "Une addition bienvenue à la révolution mondiale !"
worldnews.123.b:0 "Comme c'est alarmant."
worldnews.123.c:0 "Le syndicalisme revient dans notre hémisphère..."

worldnews.124.t:0 "La Garde Australasienne"
worldnews.124.d:0 "Des nouvelles surprenantes de[AST.GetNameDef] alors que le Parti du Centre d'Eric Campbell est parvenu à remporter la victoire après les récentes élections. Le Parti du Centre est le front politique de la Garde Australasienne, une organisation paramilitaire composée d'anciens combattants qui ont combattu dans la Grande Guerre. Ces autoritaires de droite critiquent depuis longtemps le gouvernement australasien pour ne pas aller assez loin dans sa répression du syndicalisme, et ont gagné l'admiration pour leur aide à réprimer le soulèvement de la Commune de Melbourne en 1924. Leur popularité n'a fait qu'augmenter à mesure qu'ils ont maintenu l'ordre pendant les récentes violences ouvrières qui ont suivi les élections de 1936. On ne sait pas quel effet ce virage vers l'autoritarisme aura sur le pays, bien que l'Entente soit soulagée par le dévouement fervent de la Garde à l'Empire britannique."
worldnews.124.a:0 "Intéressant."

worldnews.125.t:0 "Le premier mouvement d'Australasie"
worldnews.125.d:0 "Nouvelles surprenantes de[AST.GetNameDef] alors que l'AFM de Percy Stephensen a réussi à prendre le contrôle du parlement lors des récentes élections. L'Australasia First Movement est un parti anti-britannique qui a capitalisé sur le sentiment anti-guerre en Australasie et qui promet maintenant de couper tout lien avec la couronne britannique en plus d'un éventuel retrait de l'alliance Entente. Le groupe est réputé pour sa rhétorique autoritaire et syncrétique, et on attend beaucoup du Premier ministre Stephensen qu'il prenne rapidement des mesures pour éliminer le régime démocratique en Australasie, en plus de sa transformation du pays en république. Déjà, des manifestations et des affrontements violents menés par la Garde australasienne ont éclaté dans tout le pays, et on ignore actuellement si l'Entente entend intervenir."
worldnews.125.a:0 "Intéressant."

worldnews.126.t:0 "Coup d'Etat de la Garde Australasienne"
worldnews.126.d:0 "Nouvelles choquantes de[AST.GetNameDef] alors que la Garde australienne, un groupe d'autoritaires de droite qui critiquent depuis longtemps le gouvernement australasien de ne pas aller assez loin dans sa répression du syndicalisme, et qui ont perdu dans leur récente tentative électorale par une marge équitable, a pris le contrôle du gouvernement. Dirigé par le feld-maréchal Thomas Blamey, le nouveau gouvernement a immédiatement promis que[AST.GetNameDef] ferait tout son possible pour éradiquer le syndicalisme en Australasie. Blamey a également déclaré que l'Australasie se consacrerait pleinement à l'alliance Entente en tant que membre fier et loyal de l'Empire britannique. Des manifestations ont déjà éclaté dans tout le pays, et l'Australasie fait face à un avenir incertain et probablement instable."
worldnews.126.d.nzl:0 "Des nouvelles choquantes de[AST.GetNameDef] alors que la Garde Australasienne, un groupe d'autoritaires de droite véhément anti-syndicaliste et pro-monarchiste, a pris d'assaut le parlement australasien à Canberra et pris le contrôle du gouvernement. Dirigé par le feld-maréchal Thomas Blamey, le nouveau gouvernement a immédiatement promis que[AST.GetNameDef] ferait tout ce qu'il fallait pour rétablir l'ordre dans le pays et inverserait immédiatement tous les efforts pour transformer le pays en une république hors de l'Empire britannique. Certains y voient un retour au statu quo, bien qu'il semble probable que cette instabilité entraîne d'autres problèmes pour le pays."
worldnews.126.a:0 "Quelle surprise."

worldnews.127.t:0 "[AST.GetNameDefCap] devient une République"
worldnews.127.d.permission:0 "Après un débat parlementaire controversé qui a parfois menacé de provoquer une nouvelle flambée de violence civile, le gouvernement[AST.GetAdjective] a ratifié aujourd'hui la loi constitutionnelle dite australasienne qui voit le pays abandonner le système parlementaire de Westminster pour une république. Cela a été fait avec l'autorisation réticente du roi Edward VIII, à condition que[AST.GetNameDef] reste un allié loyal et loyal à l'étranger."
worldnews.127.d.kicked:0 "Après un débat parlementaire controversé qui a parfois menacé de provoquer une nouvelle flambée de violence civile, le gouvernement[AST.GetAdjective] a ratifié aujourd'hui la loi constitutionnelle dite australasienne qui voit le pays abandonner le système parlementaire de Westminster pour une république. Cela a été fait avec l'autorisation réticente du roi Édouard VIII, bien que cela ait signifié le retrait de[AST.GetNameDef] de l'alliance de l'Entente et de son statut de membre du Commonwealth."
worldnews.127.d.rebel:0 "Après un débat parlementaire controversé qui a parfois menacé de provoquer une nouvelle flambée de violence civile, le gouvernement[AST.GetAdjective] a ratifié aujourd'hui la loi constitutionnelle dite australasienne qui voit le pays abandonner le système parlementaire de Westminster pour une république. Cela a été fait au mépris du roi Édouard VIII, qui, par l'entremise de son gouverneur général, a déclaré que le projet de loi était invalide, et les monarchistes de tout le pays ont dénoncé l'acte traître du gouvernement. Jusqu'à présent, cela a signifié l'expulsion de[AST.GetNameDef] de l'alliance de l'Entente, et la question de savoir si la Couronne britannique ira plus loin car un acte de représailles reste à voir."
worldnews.127.a:0 "Bonté !"

worldnews.128.t:0 "Le deuxième soulèvement de Melbourne"
worldnews.128.d:0 "Les troubles massifs au sein de la Confédération[AST.GetAdjective] ont culminé avec le deuxième soulèvement syndical de Melbourne, à l'image du premier qui a eu lieu en 1924 et qui a été réprimé par le gouvernement et les forces paramilitaires. Cette fois, cependant, le gouvernement impopulaire de la Garde Australasienne, a plié sous la pression du public et a cédé le contrôle du gouvernement au Conseil des syndicats Australasien  - qui a promis au public un rétablissement de l'ordre et un accord équitable pour le travailleur[AST.GetAdjective]. La révolution s'est propagée dans tout le pays et a provoqué de nouvelles manifestations, et on ne sait pas encore si l'Entente interviendra pour intervenir."
worldnews.128.a:0 "Une addition bienvenue à la révolution mondiale !"
worldnews.128.b:0 "Comme c'est alarmant."

worldnews.129.t:0 "Le deuxième soulèvement de Melbourne"
worldnews.129.d:0 "Les troubles massifs au sein de la Confédération[AST.GetAdjective] ont culminé avec le deuxième soulèvement syndical de Melbourne, à l'image du premier qui a eu lieu en 1924 et qui a été réprimé par le gouvernement et les forces paramilitaires. L'impopulaire gouvernement australasien dirigé par la garde australasienne a ordonné aux soldats[AST.GetAdjective] d'ouvrir le feu sur les manifestants, provoquant un bain de sang qui a fait des centaines de morts et laissé le chaos régner dans la ville sud pendant des semaines. Alors que la Garde semble avoir la situation sous contrôle maintenant et a essayé de bloquer toute information provenant de Melbourne, la violence sans précédent a conduit à la condamnation de[AST.GetNameDef] de partout dans le monde."
worldnews.129.a:0 "Comme c'est alarmant."

worldnews.130.t:0 "Le deuxième soulèvement de Melbourne"
worldnews.130.d:0 "Les troubles massifs au sein de la Confédération[AST.GetAdjective] ont culminé avec le deuxième soulèvement syndical de Melbourne, à l'image du premier qui a eu lieu en 1924 et qui a été réprimé par le gouvernement et les forces paramilitaires. Décidant de ne pas retourner leurs armes contre les foules, le gouvernement incroyablement impopulaire de la Garde Australasienne s'est tourné vers les Britanniques pour obtenir de l'aide. Comme en 1924, les Britanniques ont invoqué la Loi sur les protocoles d'urgence et pris le contrôle direct de[AST.GetNameDef], le gouverneur général exigeant que le premier ministre Eric Campbell se retire et adoptant une série de lois pour tenter un compromis. La situation dans le pays s'est finalement calmée, bien qu'elle soit revenue au point où elle était en 1936, lorsque les premières élections ont été déclenchées : sous le régime autoritaire britannique, avec le mandat de protéger l'ordre à tout prix".
worldnews.130.a:0 "Comme c'est alarmant."

worldnews.131.t:0 "La crise néo-zélandaise".
worldnews.131.d.synd:0 "Une crise semble s'aggraver dans[AST.GetNameDef] alors que les médias font état d'une rupture des liens entre l'État[AST.GetAdjective] de Nouvelle-Zélande et le continent. Le soutien au nouveau gouvernement syndicaliste n'a jamais été très fort en Nouvelle-Zélande, et il semble que l'État ait offert un refuge sûr aux forces paramilitaires de la Nouvelle-Garde fuyant le continent après avoir échoué à renverser le gouvernement de Canberra dans une récente tentative de coup d'État. Avec des parties de la marine et de l'armée[AST.GetAdjective] qui défilent déjà vers la Nouvelle-Zélande, la perspective d'une guerre menace... une guerre qui, on le craint, pourrait même entraîner l'Entente dans un affrontement final avec les syndicalistes[AST.GetAdjective]."
worldnews.131.d.afm:0 "Une crise semble s'aggraver dans[AST.GetNameDef] alors que les médias font état d'une rupture des liens entre l'État[AST.GetAdjective] de Nouvelle-Zélande et le continent. L'appui au nouveau gouvernement de la FAM en Nouvelle-Zélande n'a jamais été fort, surtout après la rupture de ses liens avec l'Alliance de l'Entente, et il semble que l'État ait offert un refuge sûr aux forces paramilitaires de la Nouvelle Garde fuyant le continent après ne pas avoir réussi à renverser le gouvernement de Canberra dans une récente tentative de coup d'État. Avec des parties de la marine et de l'armée[AST.GetAdjective] qui défilent déjà vers la Nouvelle-Zélande, la perspective d'une guerre menace... une guerre qui, on le craint, pourrait même entraîner l'Entente dans un affrontement final avec les républicains[AST.GetAdjective]."
worldnews.131.a:0 "Comme c'est alarmant."

worldnews.132.t:0 "La Nouvelle-Zélande vote pour l'indépendance"
worldnews.132.d:0 "Après un récent référendum qui a semé la discorde, l'État australasien de Nouvelle-Zélande a voté aujourd'hui pour son indépendance de la confédération. Les Néo-Zélandais s'indignent depuis longtemps de leur annexion par le continent à la suite de l'invocation britannique de la Loi sur la conservation des ressources en 1924, et ce ressentiment a dégénéré en une campagne d'indépendance après l'imposition par le continent de la conscription. Le gouvernement de Canberra a donné sa bénédiction pour la sécession de l'Etat, qui devrait commencer à prendre effet immédiatement."
worldnews.132.a:0 "Intéressant."

worldnews.133.t:0 "Restauration de la démocratie en Australasie"
worldnews.133.d:0 "[AST.GetNameDefCap] est sous le régime autoritaire du gouverneur général William Birdwood depuis l'invocation britannique des Protocoles d'urgence en 1924, considérée par beaucoup dans le pays comme une réponse brutale au soulèvement syndicaliste communiste de Melbourne. M. Birdwood s'est finalement incliné devant les appels en faveur d'une élection ouverte, ce qui a conduit au résultat attendu du parti de Stanley Bruce, le Parti de l'Australasie unie, à former un gouvernement majoritaire au Parlement de Canberra. On s'attend à ce que Bruce ait une période difficile devant lui, avec l'agitation ouvrière à la hausse et les appels à la révocation des restrictions les plus flagrantes de Birdwood sur la liberté individuelle."
worldnews.133.a:0 "Intéressant."
worldnews.134.d:0 "[AST.GetNameDefCap] est sous le régime autoritaire du gouverneur général William Birdwood depuis l'invocation britannique des Protocoles d'urgence en 1924, considérée par beaucoup dans le pays comme une réponse brutale au soulèvement syndicaliste communiste de Melbourne. M. Birdwood s'est finalement incliné devant les appels en faveur d'une élection ouverte, ce qui a mené au résultat inattendu du Parti paysan d'Earle Page, qui est devenu un gouvernement minoritaire au Parlement de Canberra. On s'attend à ce que M. Page traverse une période difficile, avec la montée des conflits de travail et les appels à la révocation des restrictions les plus flagrantes de Birdwood à la liberté individuelle."
worldnews.135.d:0 "[AST.GetNameDefCap] est sous l'autorité autoritaire du gouverneur général William Birdwood depuis l'invocation britannique des Protocoles d'urgence en 1924, considérée par beaucoup dans le pays comme une réponse brutale au soulèvement syndicaliste communiste de Melbourne. M. Birdwood a finalement cédé aux appels en faveur d'une élection ouverte, ce qui a permis au Parti travailliste de John Curtin d'obtenir une mince majorité au Parlement. Après que les radicaux du parti associé à l'Australasian Council of Trade Unions n'aient pas réussi à s'emparer du parti travailliste et aient été expulsés par la suite, Curtin devrait avoir du mal à faire face à de nouveaux troubles sociaux et à la pression des députés les plus durs pour réprimer immédiatement l'activisme syndicaliste".

worldnews.136.t:0 "Déclaration d'indépendance belge"
worldnews.136.d:0 "Marre de l'oppression allemande et de la catastrophe du Lundi noir, les mouvements indépendantistes belges à travers le pays se sont révoltés et ont mené des attaques de guérilla contre l'armée allemande. En raison de sa propre reprise, l'Empire allemand n'a pas été en mesure de soutenir pleinement Adelbert Ier et a laissé la situation s'aggraver au-delà de son contrôle. Après des frappes coordonnées de l'armée indépendantiste sur les villes de Mons et d'Anvers, ils ont finalement réussi à repousser l'armée flamande-wallonienne à Bruxelles où, après de violents combats, le roi allemand s'est rendu. Sans réponse claire de l'Empire allemand, beaucoup craignent qu'une Belgique indépendante ne soit de courte durée, surtout avec l'augmentation des tensions entre l'Empire et la Commune de France et l'emplacement stratégique du pays".
worldnews.136.a:0 "Bonne chance Belgique !"

worldnews.137.t:0 "L'OPA syndicaliste en Wallonie".
worldnews.137.d:0 "Les syndicalistes wallons du Sillon Industriel et de Liège ont déclaré l'indépendance de la Wallonie après que la Commune de France ait déclaré la guerre à l'Empire allemand. Espérant s'appuyer sur les succès des armées françaises, ils envisagent de libérer la Flandre-Wallonie de l'oppression allemande et de réformer la Belgique en tant qu'Etat syndicaliste selon le modèle français. La Commune de France a exprimé son soutien à la rébellion et a fait part de son soutien à la rébellion."
worldnews.137.a:0 "C'est un coup décisif pour la ligne Meuse."

worldnews.138.t:0 "Le parti au pouvoir en Bulgarie"
worldnews.138.d:0 "Après leur défaite écrasante dans la guerre des Balkans contre le puissant Pacte de Belgrade, il semble que la question de la sélection d'un nouveau gouvernement ait été un débat passionné en Bulgarie. En l'état actuel des choses, le peuple bulgare lui-même avait trois candidats qui allaient diriger la nation : les partis libéraux radicaux démocrates et socialistes et l'Union nationale agraire bulgare conservatrice, dirigée par Aleksandar Stamboliyski. En fin de compte, il semble que le[De.GetRulingParty] ait réussi à prendre le pouvoir et à cimenter son règne en Bulgarie..."
worldnews.138.a:0 "Intéressant..."

worldnews.139.t:0 "Le coup de Boris III"
worldnews.139.d:0 "Apparemment, il semble que le gouvernement pro-slave de l'ancien Premier ministre Aleksandar Stamboliyski ait été chassé du gouvernement, avec le fils de Ferdinand Ier, qui se fait maintenant appeler Tsar Boris III, reprenant le trône avec l'appui de politiciens influents de droite et d'officiers fidèles des militaires. En outre, la situation en Bulgarie n'est pas enviable, car la nation elle-même est très déstabilisée avec des émeutes de masse, des pillages et des protestations qui sont tous communs au sein de cette nation autrefois victorieuse. Quoi qu'il arrive, c'est certainement un moment décisif et décisif de l'histoire bulgare."
worldnews.139.a:0 "Choquant !"

worldnews.140.t:0 "Le gouvernement bulgare en panne"
worldnews.140.d:0 "Apparemment, il semble que le gouvernement conservateur de l'ancien Premier ministre Aleksandar Stamboliyski ait été chassé du gouvernement suite au refus du gouvernement serbe d'aider le pro-slave Stamboliyski à réaliser son rêve d'une Yougoslavie unie. C'est dans cet esprit, et avec un sentiment général de méfiance de la part du peuple bulgare lui-même, que le[Du parti au pouvoir] avait frappé, s'emparant du pouvoir pour lui-même et consolant efficacement le pouvoir sous le nouveau régime. Quoi qu'il en soit, il reste à voir ce qui se passera, même s'il semble que la Bulgarie se soit certainement empêtrée dans une situation plutôt turbulente..."
worldnews.140.a:0 "Un autre changement de régime ?"
worldnews.140.b:0 "Nous en sortirons !"

worldnews.141.t:0 "Le gouvernement bulgare en panne"
worldnews.141.d:0 "Apparemment, il semble que le gouvernement conservateur de l'ancien Premier ministre Aleksandar Stamboliyski ait été chassé du gouvernement suite au refus du gouvernement yougoslave d'aider le pro-slave Stamboliyski à réaliser son rêve d'une Yougoslavie unie. C'est dans cet esprit, et avec un sentiment général de méfiance de la part du peuple bulgare lui-même, que le[Du parti au pouvoir] avait frappé, s'emparant du pouvoir pour lui-même et consolant efficacement le pouvoir sous le nouveau régime. Quoi qu'il en soit, il reste à voir ce qui se passera, même s'il semble que la Bulgarie se soit certainement empêtrée dans une situation plutôt turbulente..."
worldnews.141.a:0 "Un autre changement de régime ?"

worldnews.142.t:0 "Une Bulgarie plus libre"
worldnews.142.d:0 "Aujourd'hui est un jour plutôt sombre, mais plein d'espoir, dans l'histoire bulgare. La mort de feu le tsar Ferdinand Ier a amené le peuple bulgare à se rassembler et à pleurer l'homme qui l'avait amené, ainsi que la nation, à son âge d'or et qui avait réussi à le maintenir. La mort du tsar avait vu l'ascension de son fils, désormais couronné tsar Boris III, qui était une occasion capitale pour tous les Bulgares du monde. Bien-aimé par beaucoup, le nouveau Tsar a promis d'apporter le changement à l'intérieur et à l'extérieur, à commencer par un nouveau changement de régime. En déclarant que la Bulgarie serait une nation plus libre, le[BUL.GetRulingParty] a pu prendre le pouvoir avec la bénédiction du Tsar. Quel que soit l'effet que cela peut avoir sur la nation, il reste à voir..."
worldnews.142.a:0 "On verra ce qui se passe."

worldnews.143.t:0 "Une Bulgarie plus absolue"
worldnews.143.d:0 "Aujourd'hui est un jour plutôt sombre, mais plein d'espoir, dans l'histoire bulgare. La mort de feu le tsar Ferdinand Ier a amené le peuple bulgare à se rassembler et à pleurer l'homme qui l'avait amené, ainsi que la nation, à son âge d'or et qui avait réussi à le maintenir. La mort du tsar avait vu l'ascension de son fils, désormais couronné tsar Boris III, qui était une occasion capitale pour tous les Bulgares du monde. Bien-aimé par beaucoup, le nouveau Tsar a promis d'apporter le changement à l'intérieur et à l'extérieur, à commencer par un nouveau changement de régime. Déclarant que la Bulgarie sera une nation sous la direction de la monarchie, le[De.GetRulingParty] a pu prendre le pouvoir avec la bénédiction du Tsar. Quel que soit l'effet que cela peut avoir sur la nation, il reste à voir..."
worldnews.143.a:0 "On verra ce qui se passe."

worldnews.144.t:0 "Coup d'Etat de la part de la[From.GetRulingParty] en Bulgarie"
worldnews.144.d:0 "Il semble que même le statu quo des partis démocratiques en Bulgarie n'était pas durable. Après l'élection du nouveau régime, il semblait que la Bulgarie était en passe de normaliser ses relations avec ses voisins, et peut-être même d'instaurer une monarchie constitutionnelle. Malheureusement, ce n'était pas le cas, car le[From.GetRulingParty] a vu la faiblesse au sein du régime démocratique et a réussi à l'exploiter, consolidant leur pouvoir et commençant à instituer leurs propres programmes. Ce qui se passe ensuite reste encore à voir, même si c'est certainement une période turbulente pour le peuple bulgare et la nation bulgare."
worldnews.144.a:0 "Encore ? Ça devient incontrôlable..."

worldnews.145.t:0 "La conquête de l'Allemagne"
worldnews.145.d.africa:0 "Aujourd'hui l'impensable est arrivé : Les forces allemandes de la Heer qui combattaient en Europe se sont finalement effondrées sous le poids des armées d'invasion. Le Reich n'a pas pu continuer la lutte et il semble que le Kaiser, son cabinet et un nombre considérable de fonctionnaires et de généraux clés se sont embarqués par mer pour les colonies africaines encore aux mains des Allemands. Le Kaiser est apparemment déterminé à poursuivre le chahut de ses possessions impériales à l'étranger, mais pour l'instant, la guerre en Europe est terminée et l'Empire allemand dans le monde entier a été plongé dans le désarroi le plus total."
worldnews.145.d.collapse:0 "Aujourd'hui l'impensable est arrivé : Les forces allemandes de la Heer qui combattaient en Europe se sont finalement effondrées sous le poids des armées d'invasion. N'ayant nulle part où fuir, le Kaiser et son cabinet ont rencontré les dirigeants envahisseurs et ont accepté de se rendre complètement. Les territoires allemands à travers le monde ont été jetés dans le désarroi immédiat. Il est clair que l'ordre mondial qui existait depuis la fin de la première Grande Guerre a maintenant pris fin."
worldnews.145.a:0 "Le Kaiserreich est tombé..." #Generic
worldnews.145.b:0 "L'Internationale sera bientôt le genre humain..." #Commune de France
worldnews.145.c:0 "Levez l'étendard écarlate haut !" #Union of Britain
worldnews.145.e:0 "L'Autriche est maintenant la seule puissance allemande." #Austria
worldnews.145.f:0 "L'humiliation de Brest-Litovsk a été vengée !" #Russie
worldnews.145.g:0 "Ce que le Tsar n'a jamais pu accomplir..." #Soviets
worldnews.145.h:0 "L'Allemagne sait maintenant ce que c'est que de tout perdre." #Canada
worldnews.145.i:0 "Les massacres de la Grande Guerre ont été vengés." #Nat France

worldnews.146.t:0 "Le roi Edward fuit le Canada"
worldnews.146.d:0 "Avec la situation dans[From.GetNameDef] apparemment sans espoir, le roi Edward VIII a fui le pays avec le reste de sa famille - se dirigeant vers l'exil à une destination secrète, peut-être pour garder une dernière tranche d'espoir que la monarchie britannique pourrait survivre encore. Avec le roi part l'alliance de l'Entente, les alliés du Canada sont maintenant à la dérive et laissés à leur propre destin, de même que toute possibilité que les Britanniques reprennent peut-être un jour les Îles nationales."
worldnews.146.a:0 "Nouvelles troublantes."
worldnews.146.b:0 "Il peut courir, mais il ne peut pas se cacher."

worldnews.147.t:0 "Metaxas renverse le gouvernement grec"
worldnews.147.d:0 "La Grèce ayant été jetée dans un chaos massif à la suite de sa défaite dans la guerre des Balkans contre la Bulgarie, et le gouvernement démocratique refusant de démissionner, l'ancien général Ioannis Metaxas est intervenu aujourd'hui avec un groupe important de partisans de l'armée et a renversé le gouvernement dans un coup d'Etat planifié. Des combats à Athènes sont signalés entre les soldats de Metaxas et des groupes syndicalistes fidèles à Nikos Zachariadis, qui, selon Metaxas, était sur le point de renverser le gouvernement lui-même et " des mesures étaient nécessaires pour maintenir l'ordre ". Les syndicalistes ont juré de lutter contre la dictature, mais pour l'instant, il semble que Metaxas soit sous contrôle total."
worldnews.147.a:0 "Intéressant."

worldnews.148.t:0 "Les syndicalistes renversent le gouvernement grec"
worldnews.148.d:0 "La Grèce ayant été jetée dans un chaos massif à la suite de sa défaite dans la guerre des Balkans contre la Bulgarie et le gouvernement démocratique refusant de démissionner, les partisans syndicalistes du leader Nikos Zachariadis ont pris d'assaut le parlement à Athènes et ont pris le pouvoir. La popularité du gouvernement est telle que le nouveau régime syndicaliste bénéficie d'un soutien beaucoup plus important qu'il ne l'aurait été autrement, bien que l'ancien général Ioannis Metaxas ait promis de "rétablir l'ordre" dans le pays en éliminant la "menace syndicaliste". Alors que Zachariadis est actuellement aux commandes, on craint qu'une nouvelle guerre civile soit inévitable."
worldnews.148.a:0 "Intéressant."

worldnews.149.t:0 "L'armée grecque renverse le gouvernement"
worldnews.149.d:0 "La Grèce ayant été jetée dans un chaos massif à la suite de sa défaite dans la guerre des Balkans contre la Bulgarie, et le gouvernement démocratique refusant de se retirer, l'armée grecque est intervenue aujourd'hui et a renversé le gouvernement par un coup d'Etat. Le général Alexandros Papagos a déclaré dans une déclaration que cette mesure était temporaire et que de nouvelles élections auraient lieu dès que l'armée aurait rétabli l'ordre face à l'insurrection syndicaliste croissante. Reste à savoir si Papagos abandonnera le pouvoir comme il le prétend, et les dirigeants syndicalistes ont juré de combattre cette "nouvelle dictature" avec tous les moyens à leur disposition, faisant craindre une nouvelle guerre civile".
worldnews.149.a:0 "Intéressant."

worldnews.150.t:0 "Le Front démocratique rural victorieux en Grèce"
worldnews.150.d:0 "La restauration de la monarchie en Grèce a amené les dirigeants de gauche du pays à se regrouper sous l'égide du Front démocratique rural, un parti qui a maintenant remporté la victoire lors des récentes élections du pays sous[GRE.GetLeader]. De nombreux membres du gouvernement avaient demandé l'interdiction du parti, un appel qui avait été refusé, et la Grèce est maintenant confrontée à une transformation en une dictature socialiste avec un mandat de l'électorat grec en colère. Malgré cela, une partie de l'armée se rassemble déjà contre le nouveau gouvernement, et l'on craint qu'une nouvelle guerre civile n'éclate en Grèce."
worldnews.150.a:0 "Intéressant."

worldnews.151.t:0 "Les syndicalistes victorieux aux élections grecques"
worldnews.151.d:0 "La victoire des républicains en Grèce a amené les dirigeants de gauche du pays à se consolider sous l'égide du Parti des travailleurs sociaux de Grèce, un parti qui a maintenant remporté la victoire lors des récentes élections du pays sous[GRE.GetLeader]. De nombreux membres du gouvernement avaient demandé l'interdiction du parti, un appel qui avait été refusé, et la Grèce est maintenant confrontée à une transformation en une dictature syndicaliste avec un mandat de l'électorat grec en colère. Malgré cela, une partie de l'armée se rassemble déjà contre le nouveau gouvernement, et l'on craint qu'une nouvelle guerre civile n'éclate en Grèce."
worldnews.151.a:0 "Intéressant."

worldnews.152.t:0 "Metaxas renverse le gouvernement grec"
worldnews.152.d:0 "Les récentes réévaluations en Grèce selon lesquelles le gouvernement avait truqué le référendum pour produire un résultat positif pour les républicains ont ébranlé la nation, au point que l'ancien général Ioannis Metaxas est intervenu pour prendre le contrôle. Avec le soutien d'un grand nombre de généraux de l'armée, Metaxas a déclaré que les anciens chefs du gouvernement avaient été arrêtés et qu'il verrait la nation retrouver sa "bonne voie". Les dirigeants syndicalistes ont déjà déclaré que le régime de Metaxas était un acte opportuniste et ont juré de prendre de nouvelles mesures, lui et son nouveau gouvernement."
worldnews.152.a:0 "Intéressant."

worldnews.153.t:0 "Les syndicalistes renversent le gouvernement grec"
worldnews.153.d:0 "Les récentes réévaluations en Grèce selon lesquelles le gouvernement avait truqué le référendum pour produire un résultat positif pour les monarchistes ont ébranlé la nation, au point que le leader syndicaliste Aris Velouchiotis est intervenu pour prendre le contrôle. Avec l'appui d'un grand nombre de chefs de milices, Velouchiotis a déclaré que les anciens chefs du gouvernement avaient été arrêtés et qu'il verrait la nation reprendre sa " bonne voie ". L'ancien général Ioannis Metaxas a déjà déclaré le nouveau régime invalide et s'est rendu dans les campagnes avec plusieurs généraux loyalistes pour soulever l'opposition, faisant apparaître une nouvelle guerre civile presque certaine."
worldnews.153.a:0 "Intéressant."

worldnews.154.t:0 "Les syndicalistes gagnent la guerre civile grecque"
worldnews.154.d:0 "Après des mois de combats, les forces syndicalistes du leader grec Aris Velouchiotis ont pris aujourd'hui le contrôle d'Athènes et déclaré victoire dans la guerre civile. Velouchiotis a annoncé qu'un gouvernement temporaire sous la direction de Nikos Zachariadis serait mis en place jusqu'à ce qu'un véritable congrès des syndicats et des travailleurs grecs puisse être réuni pour décider de l'avenir du pays. Alors que les combats se poursuivent dans de nombreuses régions de Grèce, il semble que la direction de l'avenir du pays ait finalement été arrêtée."
worldnews.154.a:0 "Intéressant."

worldnews.155.t:0 "Metaxas gagne la guerre civile grecque"
worldnews.155.d:0 "Après des mois de combats, les forces de l'ancien général Ioannis Metaxas ont pris aujourd'hui le contrôle d'Athènes et déclaré victoire dans la guerre civile grecque. Metaxas a annoncé qu'un gouvernement temporaire sous son contrôle serait mis en place jusqu'à ce qu'un tribunal puisse être réuni pour décider de l'avenir de la nation. Alors que les combats se poursuivent dans de nombreuses régions de Grèce, il semble que la direction de l'avenir du pays ait finalement été arrêtée."
worldnews.155.a:0 "Intéressant."

worldnews.156.t:0 "Les républicains gagnent le référendum grec"
worldnews.156.d:0 "Le récent référendum sur l'avenir de la monarchie grecque a enfin pris fin, les républicains déclarant la victoire. Le Premier ministre grec[GRE.GetLeader] a annoncé que le roi Alexandre ne serait pas invité à revenir d'exil, et que le pays resterait une république selon les souhaits du public. Le référendum a provoqué de profondes divisions en Grèce, et même si la question de la monarchie peut être réglée, ce sera encore une bataille difficile pour le gouvernement pour guérir ces divisions dans les années à venir."
worldnews.156.a:0 "Intéressant."

worldnews.157.t:0 "La monarchie restaurée en Grèce"
worldnews.157.d:0 "Après des semaines de délibérations, le gouvernement grec a décidé de rendre la couronne au roi Aléxandros Ier - qui a été exilé en 1923 après l'instauration de la Troisième République. Alors que beaucoup considèrent Aléxandros impopulaire en raison du rôle qu'il a joué dans la reddition de l'économie à l'Allemagne et l'Autriche après la première Grande Guerre, il a été estimé qu'il était encore le chef le plus légitime. Le roi s'est adressé à une foule massive et enthousiaste à Athènes après son retour pour la première fois depuis de nombreuses années, affirmant que la Grèce avait " finalement repris le chemin qu'elle était censée suivre " et s'est engagée à travailler avec les dirigeants du pays pour forger un avenir positif.
worldnews.157.a:0 "Intéressant."

worldnews.158.t:0 "La monarchie restaurée en Grèce"
worldnews.158.d:0 "Après des semaines de délibérations, le gouvernement grec a décidé de donner la couronne au roi Géorgios II - pas à Aléxandros Ier, qui est encore en vie, mais que beaucoup considèrent comme l'héritier d'Aléxandros... et qui, en raison de son exil après la Weltkrieg, ne l'aurait jamais reçue. Bien qu'il subsiste des doutes quant à sa légitimité, le gouvernement a assuré à la population que cela corrige une erreur qui avait été commise bien avant. Le roi s'est adressé à une foule massive et enthousiaste à Athènes après son retour pour la première fois depuis de nombreuses années, affirmant que la Grèce avait " finalement repris le chemin qu'elle était censée suivre " et s'est juré de travailler sans relâche pour reconstruire le pays.
worldnews.158.a:0 "Intéressant."

worldnews.159.t:0 "La monarchie restaurée en Grèce"
worldnews.159.d:0 "Le gouvernement grec a annoncé aujourd'hui qu'il allait restaurer la monarchie, renonçant au référendum qui avait restauré le royaume en 1920 avant son renversement en 1923. Plutôt que de restituer la couronne à Aléxandros Ier, il l'a transmise à son frère cadet, Pávlos Ier. Le nouveau roi, dit-on, a des idées beaucoup plus radicales et autoritaires apprises pendant son exil, qui sont plus conformes au nouveau gouvernement grec, bien que le reste de la famille royale reviendra en Grèce avec lui. Le roi s'est adressé à une foule massive et enthousiaste à Athènes après son retour pour la première fois depuis de nombreuses années, affirmant que la Grèce avait " finalement repris le chemin qu'elle était censée suivre " et s'est juré de travailler sans relâche pour reconstruire le pays.
worldnews.159.a:0 "Intéressant."

worldnews.160.t:0 "Manuél Carlés prend le contrôle total de l'Argentine"
worldnews.160.d:0 "Lorsque Manuél Carlés a exécuté un coup d'Etat contre l'Etat argentin à Noël 1935, la nation a été déchirée dans une lutte vicieuse pour le contrôle de la présidence. LP et les forces de la marine argentine ont rapidement pris le contrôle de la capitale, mais ont été arrêtées par les forces de l'armée qui ont rapidement commencé à affirmer leur domination sur l'ensemble de la nation, menant à une lutte sanglante et longue. Avec la chute de Rosario, un nœud ferroviaire vital pour les régions intérieures, Carlés a déclaré son Coup réussi et a pris la présidence cet après-midi après un discours vibrant pour ses disciples à Buenos Aires. Promettant une vaste expansion territoriale et la fin de la Terreur Rouge qui sévit en Patagonie, il fut accueilli avec enthousiasme par le peuple en difficulté de son pays."
worldnews.160.a:0 "Cela stabilisera-t-il l'Argentine ?"
worldnews.160.b:0 "Profondément troublant !"

worldnews.161.t:0 "Pedro Pablo Ramirez rétablit l'ordre en Argentine"
worldnews.161.d:0 "Quand Manuél Carlés a exécuté un coup d'Etat contre l'Etat argentin à Noël 1935, la nation a été déchirée dans une lutte vicieuse pour le contrôle de la présidence. LP et les forces de la marine argentine ont rapidement pris le contrôle de la capitale, mais ont été arrêtées par les forces de l'armée qui ont rapidement commencé à affirmer leur domination sur l'ensemble de la nation, ce qui a entraîné une lutte sanglante et longue. La résistance violente de l'armée s'est cependant avérée trop forte pour les forces de Carlés et après une défaite humiliante à Rosario, ils ont été rapidement repoussés dans la capitale. Manuél Carlés lui-même s'est suicidé plus tôt ce matin, selon certaines rumeurs, mais d'autres ont laissé entendre qu'il aurait été vu avec ses plus proches disciples sur une péniche fluviale en partance pour l'Uruguay alors que les chars ennemis se dirigeaient vers la résidence présidentielle".
worldnews.161.a:0 "Est-ce une victoire pour la démocratie ?"

worldnews.162.t:0 "Contre-révolution au Chili"
worldnews.162.d:0 "Bien que le Chili ait déjà été considéré comme le bastion le plus réussi du syndicalisme et des valeurs socialistes en Amérique du Sud, il semble que son régime ne soit plus. Des carences évidentes dans le leadership pendant la guerre contre l'Argentine et la situation stratégique désastreuse à laquelle la nation est confrontée aujourd'hui ont conduit à la prise du pouvoir par une cabale de responsables militaires à Santiago, et un certain nombre de points forts clés dans la ville et à travers le pays sont rapidement tombés entre leurs mains."
worldnews.162.a:0 "Le marteau et la torche subissent un coup."

worldnews.163.t:0 "La révolution de l'avrisme au Pérou"
worldnews.163.d:0 "Suite à la répression gouvernementale contre les institutions et les individus socialistes et syndicalistes à travers le Pérou, l'opposition, se sentant de plus en plus persécutée et craignant le pire, a lancé aujourd'hui une tentative de coup d'Etat désespérée. La marche contre la capitale nationale à Lima a été un succès retentissant, et des détachements fragiles de l'armée nationale ont été dissous devant les milices rouges, qui ont rapidement occupé des points stratégiques clés dans toute la ville et dans l'ensemble du pays. Il semble que le Pérou soit devenu une autre victime du conflit idéologique qui sévit dans le monde."
worldnews.163.a:0 "Le déluge rouge a atteint les Andes."

worldnews.164.t:0 "La Confédération péruvienne et bolivienne restaurée".
worldnews.164.d:0 "Il semble qu'une vieille idée ait renaît en Amérique du Sud. La Confédération originale entre le Pérou et la Bolivie, considérée par ses nombreux ennemis régionaux comme une menace potentielle, a été déchirée par un Chili victorieux après la bataille de Yungay en 1839. Pourtant, cette nouvelle Confédération pourrait, contrairement à son prédécesseur, se montrer capable de se maintenir en ces temps instables en Amérique du Sud et dans le monde entier. Les observateurs à l'étranger et à l'intérieur du pays ont toutefois noté qu'il y a un certain nombre de questions clés qui doivent être réglées entre La Paz et Lima avant que l'on puisse véritablement qualifier ce nouveau régime de nation unie."
worldnews.164.a:0 "Le rêve de Santa Cruz se réalise une fois de plus."

worldnews.165.t:0 "Coup d'Etat nationaliste en Bolivie"
worldnews.165.d:0 "Furieux des échecs de l'administration précédente, un certain nombre d'officiers nationalistes mécontents de l'armée ont lancé un coup d'Etat en Bolivie aujourd'hui, déposant avec succès le gouvernement La Paz. Dans le sillage de la prise de pouvoir, les représentants du Partido Nacional Boliviano ont appelé à un retour à la grandeur nationale, et il semble déjà clair que la nouvelle administration est désireuse de s'engager dans une nouvelle politique étrangère revancharde, une politique qui ne manquera pas de les mettre sur une trajectoire de collision avec les voisins boliviens. Déjà, il y a des chuchotements de chiffres au sein de la PNB concernant la dissolution pure et simple du Parlement, et si ces rumeurs sont vraies, elles représentent un changement décisif pour la politique du pays des hauts plateaux ainsi que pour l'ensemble de la région".
worldnews.165.a:0 "Encore une preuve que le monde se polarise."

worldnews.166.t:0 "Syndicalistes élus en Bolivie"
worldnews.166.d:0 "Dans une tournure étonnante des événements, il semble que non seulement le Partido Sindicalista de Bolivia ait remporté une victoire électorale à La Paz, surprenant l'establishment tout entier, mais que les nombreuses menaces réactionnaires dont ils ont été l'objet, comme l'ancien dirigeant national Busch et le PNB nationaliste, semblent accepter le résultat comme juste et démocratique. Bien que le risque d'intervention ait été élevé, les premiers efforts pour contester le vote ont déjà échoué et la légitimité des élections est désormais acceptée par la plupart des dirigeants nationaux boliviens. Bien que de nombreuses personnalités internationales, en particulier dans les nations dirigées par la monarchie et les dictatures militaires, aient averti que ce cas test prouve les dangers de laisser les syndicalistes près des urnes, il semble maintenant que la Bolivie soit relativement stable".
worldnews.166.a:0 "Un résultat intrigant."

worldnews.167.t:0 "Révolte militariste au Paraguay"
worldnews.167.d:0 "La situation dans la nation sud-américaine du Paraguay a atteint son paroxysme lorsque le gouvernement de José Félix Estigarribia s'est finalement effondré suite à l'échec des programmes politiques. Des officiers politiquement chargés à travers le pays ont mené leurs baraquements respectifs en révolte contre l'administration et leurs rivaux syndicalistes, mais ont rapidement réussi à s'emparer du Palais présidentiel à Asunción, mettant fin à de graves hostilités. La nation repose maintenant sous l'emprise du général Higinio Morínigo Martínez et ses troupes, qui sont désireux - comme ils le voient - de rendre au Paraguay sa gloire et de détruire ses ennemis tant au niveau national que par-delà ses frontières ".
worldnews.167.a:0 "Plus de coups ? Ma parole."

worldnews.168.t:0 "Le Paraguay retombe dans le syndicalisme"
worldnews.168.d:0 "La nation paraguayenne est en crise depuis plusieurs années, en partie à cause de l'échec de la politique de l'administration José Félix Estigarribia dans la foulée du contre-coup de 1934 contre le régime syndicaliste. Après une bataille rapide mais sanglante aujourd'hui dans les rues d'Asunción entre le gouvernement, les troupes révolutionnaires et nationalistes, ce sont les Arbrilistas qui ont triomphé, prenant le contrôle du Palais présidentiel et déclarant le gouvernement d'Estigarribia mort. Après avoir radicalisé depuis leur bref règne de trois mois en 1934, le " Partido Abrilista Paraguayo " de Rafael Franco va faire plusieurs grands changements. Le Paraguay, semble-t-il, est rouge une fois de plus."
worldnews.168.a:0 "Gauche. C'est vrai. Ils ne peuvent pas en choisir un ?"

worldnews.169.t:0 "Gallo prend le contrôle de l'Equateur"
worldnews.169.d:0 "Apparemment peu disposé à rester les bras croisés alors que le gouvernement relativement libéral du PLRE d'Ayora risque d'affaiblir l'Equateur, Alberto Enríquez Gallo a lancé avec succès un putsch à Quito. Ayant déjà dissous l'administration et créé un nouveau conseil de conseillers militaires, le nouvel homme fort militaire s'est rapidement lancé dans une quête pour purifier l'Équateur des menaces et des opposants présumés. Bien que le pays ait récemment été perçu positivement comme un environnement d'affaires amical pour les investisseurs étrangers, on ne sait pas si le nouveau régime permettra de préserver cet état de choses."
worldnews.169.a:0 "Il semble que le libéralisme de Quito ne pouvait pas durer."

worldnews.170.t:0 "Déclaration de la Commune Argentine"
worldnews.170.d:0 "Les forces du Front Obrero Patagónico ont triomphé de l'Argentine de Carlés et se sont emparées de la capitale Buenos Aires. Avec cette victoire, les socialistes ont proclamé ouvertement la création d'une " vraie " Commune argentine et le début d'une nouvelle ère pour le socialisme en Amérique du Sud. Un certain nombre de personnalités de l'administration précédente ainsi que d'autres notables ont fui le pays par bateau. Bien que la majeure partie de la population du pays reste tempéré contre les politiques socialistes, la montée d'une Argentine syndicaliste pourrait perturber l'équilibre fragile de la politique régionale pour les années à venir."
worldnews.170.a:0 "Une victoire sérieuse pour le socialisme."

worldnews.171.t:0 "Guerre civile syndicaliste en Amérique du Sud"
worldnews.171.d:0 "Dans une tournure frappante des événements, la Commune argentine nouvellement déclarée s'est ouvertement rebellée contre ses partisans chiliens, déclarant publiquement que le gouvernement de Santiago avait "renversé les principes du socialisme", "trahi la révolution" et "cherché à maintenir l'Argentine sous le régime impérialiste". Une deuxième guerre d'indépendance se profile à l'horizon alors que l'Argentine et le Chili s'affrontent une fois de plus. Le camarade combat maintenant le camarade, avec des unités anciennement fortement intégrées s'engageant dans un conflit interne sanglant. Quelle que soit la fin des combats, l'avenir du syndicalisme en Amérique du Sud ne sera plus jamais le même."
worldnews.171.a:0 "Ce ne sont pas des socialistes modèles."

worldnews.172.t:0 "Fonte lance un coup totaliste en Patagonie".
worldnews.172.d:0 "Avec la guerre qui faisait rage entre l'Argentine de Carlés et la Patagonie soutenue par le Chili, un vide de pouvoir dans la capitale Puerto Madryn était presque inévitable avec la plupart des soldats rouges en première ligne. Dans une tournure stupéfiante des événements, le tristement célèbre bandolero Alfredo Fonte " El Toscano " et un groupe de mercenaires, d'inadaptés et de radicaux de gauche se sont emparés de la capitale, déclarant à la fin " l'inertie du gouvernement socialiste ".\n\nExécutant de nombreux socialistes et syndicalistes relativement modérés, la fraction totaliste extrême de Fonte a demandé une guerre plus brutale contre Buenos Aires et a rapidement appliqué plusieurs mesures de guerre brutaux. On ne sait pas si la Patagonie survivra aux turbulences d'un tel changement de régime."
worldnews.172.a:0 "Quelque peu embarrassant."

worldnews.173.t:0 "Le Venezuela élit un gouvernement syndicaliste".
worldnews.173.d:0 "Dans ce qui a sans aucun doute été un coup dur pour de nombreux groupes d'intérêts bien établis, le peuple vénézuélien a élu l'aile gauche du Partido Socialista de Venezuela pour diriger le pays. Le PSV n'était pas le favori à gagner par n'importe quel bout de l'imagination et a beaucoup d'ennemis. Le pays riche en pétrole et stratégiquement vital occupe une place spéciale en Amérique du Sud en termes d'importance pour les intérêts étrangers, notamment américains. En conséquence, il n'est pas clair si la soi-disant "révolution par bulletin de vote" du Venezuela peut survivre face à une implacable hostilité interne et étrangère, ou si la Terre de grâce telle qu'elle était connue par Christophe Colomb s'épanouira comme une grande puissance socialiste en Amérique latine".
worldnews.173.a:0 "Un Venezuela socialiste ? Vraiment ?"

worldnews.174.t:0 "Coup d'Etat soutenu par les Etats-Unis au Venezuela"
worldnews.174.d:0 "Des nouvelles du Venezuela ont été révélées ce matin que la récente victoire électorale du PSV socialiste a été annulée grâce au travail d'un putsch militaire majeur mené par le général Marcos Pérez Jiménez. Après de sanglants combats de rue contre des forces de gauche rassemblées à la hâte, l'armée a repris le contrôle du Palacio Legislativo et arrêté un certain nombre de personnalités du PSV. Il ne fait aucun doute, tant au niveau national qu'international, qu'un nouveau gouvernement américain est en quelque sorte responsable du soutien au général Jiménez, car son importance stratégique pour les intérêts américains est capitale. On ne sait pas si une telle mesure audacieuse représente un nouveau changement de politique étrangère des États-Unis, mais pour l'instant, le Venezuela est sous une nouvelle direction."
worldnews.174.a:0 "L'Aigle a encore de la vie en elle !"

worldnews.175.t:0 "L'Alsace Ultimatum".
worldnews.175.d:0 "Après des mois d'escarmouches de faible intensité et de jeu diplomatique à la frontière franco-allemande, les deux géants se trouvent au bord du conflit potentiellement le plus brutal que l'humanité ait connu depuis l'époque noire de la Weltkrieg. Dans une escalade choquante, le gouvernement communal à Paris exigea ouvertement le retour d'Elsaß-Lothringen, sous contrôle allemand, saisie après la guerre de 1871 par le Reich victorieux. Au mépris des normes internationales, un seul escadron d'avions français a volé dans l'espace aérien allemand, déposant des milliers de tracts détaillant leurs griefs, au grand chagrin de l'Etat-major du Reich. De telles actions ne manqueront pas de choquer l'opinion publique berlinoise et, même aujourd'hui, des efforts de mobilisation sont en cours. A ce stade, il semble peu probable qu'un second Grande Guerre puisse être évité."
worldnews.175.a:0 "Le monde est sur un précipice."

worldnews.176.t:0 "Coup d'Etat manqué de l'armée à Tokyo"
worldnews.176.d:0 "Nouvelles choquantes du Japon. Aujourd'hui, des éléments radicaux de l'armée impériale dirigée par des ultramonarchistes et des nationalistes ont lancé une tentative de putsch contre le gouvernement démocratique en difficulté de Tokyo. Bien qu'il ait pris le contrôle des principaux appareils et bâtiments gouvernementaux de la capitale, l'Empereur a explicitement refusé de soutenir la faction qui a conduit à l'effondrement presque inévitable du coup en quelques heures. Un certain nombre d'officiers supérieurs de l'armée et leurs partisans ont commis un suicide rituel honteux, dont le célèbre Terauchi Hisaichi. Un pilier clé de la démocratie a été préservé en Asie de l'Est, du moins pour l'instant."
worldnews.176.a:0 "La démocratie japonaise survit."

worldnews.177.t:0 "L'Autriche intervient dans la deuxième Grande Guerre".
worldnews.177.d:0 "Alors que certains esprits militaires en Europe avaient cru que toute guerre continentale inévitable serait terminée en quelques mois grâce aux puissants progrès technologiques. Cependant, toute illusion persistante sur l'ampleur de la guerre moderne s'est rapidement dissipée face aux récits torrides de brutalité issus de l'Europe occidentale ravagée par les conflits. La Vienne a regardé avec inquiétude le réarmement des puissances syndicalistes pendant des années, mais maintenant que le conflit ouvert menace de renverser l'équilibre du pouvoir en Europe, elle a décidé d'intervenir ouvertement contre l'Internationale. Déjà, les troupes impériales marchent contre les forces syndicalistes, posant une nouvelle menace à la révolution mondiale."
worldnews.177.a:0 "Ce ne serait pas un Grande Guerre sans eux."

worldnews.178.t:0 "Réforme coloniale à Mittelafrika"
worldnews.178.d:0 "Pendant des années, le réseau complexe des colonies allemandes en Afrique centrale s'est avéré être une énigme pour de nombreux observateurs extérieurs. La connaissance publique des rouages internes de ce cœur opaque de ténèbres s'est accrue récemment grâce à la transparence et aux campagnes de relations publiques du Reformgruppe qui dirige actuellement la colonie. Il semble que le Reformgruppe ait pris la décision audacieuse de réformer le système de gouvernement byzantin de Mittelafrika, qui est dominé par des colonies, des royaumes-poupées et des anciens territoires britanniques. Des plans ont déjà été établis pour établir des royaumes autonomes pour les dirigeants africains loyaux sous la direction de l'Allemagne, et des actions futures sont prévues pour poursuivre la décentralisation. En seulement quelques années, le destin de l'Afrique a changé à jamais."
worldnews.178.a:0 "Le continent noir est maintenant un peu plus lumineux."

worldnews.179.t:0 "Effondrement de Mittelafrika"
worldnews.179.d:0 "Bien que Mittelafrika ait été présentée au monde extérieur comme une colonie généreuse et gérée efficacement, les experts étrangers ont longtemps remis en question la stabilité réelle d'un réseau lâche de possessions coloniales, de royaumes et de tribus. Avec l'effondrement de la domination allemande en Afrique, il semble que les pires craintes de Berlin concernant la mauvaise gestion à Dar-Es-Salaam se soient finalement réalisées. En quelques jours à peine, les seigneurs de guerre, les clans militaires et les anciens rois vassaux ont pris les armes les uns contre les autres, désireux de combler le vide du pouvoir, et un exode des colons et des commerçants blancs a déjà commencé. On ne peut que deviner où ira le Continent Noir à partir de là."
worldnews.179.a:0 "Étonnant."

worldnews.180.t:0 "La guerre de Bush au Mozambique"
worldnews.180.d:0 "Bien que certains pensent que les guerres coloniales à l'ancienne sont un vestige de l'ère pré-Grande Guerre, les événements récents en Afrique ont montré que la soif de combat de l'homme sur le continent noir n'est pas en danger immédiat de disparition.\n\nDes tensions croissantes entre le Mittelafrika allemand et les colonies portugaises ont dégénéré ces derniers mois à partir de disputes quelque peu grotesques impliquant à peine plus que des raids de bétail dans un conflit ouvert au Mozambique et en Angola, avec des troupes coloniales et leurs officiers blancs des deux côtés menant une guérilla inutile qui va certainement coûter de nombreuses vies."
worldnews.180.a:0 "S'ils pensent que ça vaut le coup..."

worldnews.181.t:0 "Les souverainistes dominent Mittelafrika"
worldnews.181.d:0 "Le dossier de presse à Berlin a été en effervescence avec des rapports sur les changements politiques radicaux qui ont lieu au sein de l'administration coloniale traditionnellement secrète de Mittelafrikan. Bien que le Statthalter von Göring de la colonie ait subi une bataille juridique meurtrière devant les tribunaux allemands, il semble que sa survie politique ait grandement encouragé la faction dite " souveränisten " à Dar-Es-Salaam. En utilisant le principe juridique établi dans l'affaire Kenyatta v. Solf, selon lequel la souveraineté du Statthalter ne peut être violée à l'intérieur de Mittelafrika, la faction plus dure du Göring a pris de l'autorité au niveau domestique. Le continent noir va certainement s'assombrir sous l'influence de ces personnages, dont beaucoup ont longtemps traité Mittelafrika comme un fief personnel."
worldnews.181.a:0 "Une situation étrange."

worldnews.182.t:0 "La révolte vénitienne"
worldnews.182.d:0 "Avec la récente victoire électorale de l'ANI, parti de droite et résolument anti-autrichien en République italienne, il y a eu une sédition ouverte dans la région de la Vénétie par des modérés opposés au nouveau gouvernement. De nombreux rebelles régionaux réclament ouvertement la restauration de la République sereine de Venise, le fameux Etat qui avait été conquis pendant les guerres révolutionnaires et gouverné alternativement par la France, l'Autriche et l'Italie depuis lors. Bien que l'on ignore encore si cela fait partie d'un plan autrichien pour accroître leur influence sur la péninsule ou représente des efforts légitimes des rebelles pour se libérer du pouvoir ANI, déjà le combat a commencé dans le Nord de l'Italie et constitue un risque important pour le gouvernement Milan, car il est en proie aux ennemis de tous bords".
worldnews.182.a:0 "La reine de l'Adriatique peut-elle survivre ?"

worldnews.183.t:0 "La rébellion au Yémen"
worldnews.183.d:0 "La Weltkrieg a causé d'énormes dommages à l'Empire ottoman déjà en difficulté. De grandes parties de la péninsule arabique ont été coupées de la domination de Sublime Porte pendant des années en raison du succès de la révolte arabe. Néanmoins, avec la Paix avec honneur, le vilayet yéménite a été, dans une certaine mesure, ramené sous la domination ottomane - du moins en théorie. Depuis de nombreuses années, le Yémen gère ses propres affaires, le regard du Sultan étant fermement fixé sur ses propres problèmes domestiques. Avec l'éclatement du conflit à Suez et en Terre Sainte, le Yémen a une fois de plus été coupé du reste de l'armée ottomane. Profitant de cette opportunité, combinée à la faiblesse perceptible de l'Etat ottoman, l'Imam a publiquement déclaré la création d'un nouveau royaume indépendant."
worldnews.183.a:0 "Un autre coup porté au Sultan."

worldnews.184.t:0 "Une deuxième paix avec honneur"
worldnews.184.d:0 "La deuxième Grande Guerre, semble-t-il, s'est terminée comme la première. Avec la chute de la France aux forces de Reichspakt et l'effondrement des efforts internationaux sur une grande partie du continent, l'Union de Grande-Bretagne a une fois de plus dû lutter pour sa survie même contre l'invasion étrangère. Les forces allemandes n'ayant pas réussi à prendre pied sur l'île et la détermination britannique s'étant brisée, les dirigeants républicains ont accepté les appels à des pourparlers d'armistice avec Berlin et, en vue d'un défilé militaire allemand complet, ont signé un traité de paix officiel. Bien que la victoire totale que certains membres du haut commandement allemand auraient pu espérer, l'Internationale n'a pas été obtenue. Avec la perte des Communards et des Républicains britanniques, le Kaiserreich reste triomphant à l'Ouest - pour l'instant du moins."
worldnews.184.a:0 "L'histoire est-elle condamnée à se répéter ?"

worldnews.185.t:0 "Restauration du Royaume-Uni"
worldnews.185.d:0 "Dans une tournure résolument dramatique des événements, le régime républicain de l'Union de Grande-Bretagne est tombé, et le gouvernement royaliste sous la Maison de Windsor est enfin de retour à Londres. Le roi Édouard VIII a été officiellement couronné à l'abbaye de Westminster, réalisant le rêve de sa vie de venger l'exil de son père pendant la Révolution britannique, et des efforts sont déjà en cours pour débarrasser la nation de ses liens syndicalistes. Les îles britanniques ont été modifiées au-delà de toute reconnaissance en un court laps de temps seulement, et les racines de l'influence gauche ont été profondément ancrées dans les institutions de la nation et le psyché du peuple. De nombreuses personnes dans le monde attendent maintenant avec impatience de voir quelles mesures le Royaume-Uni nouvellement restauré va prendre sur la scène mondiale."
worldnews.185.a:0 "Un nouvel ordre ou le retour de l'ancien ?"

worldnews.186.t:0 "La Ruthénie blanche tombe sous le Syndicalisme"
worldnews.186.d:0 "Dans un coup porté à l'hégémonie allemande en Europe de l'Est, la Ruthénie blanche, pilier des Etats tampons du Reichspakt contre la Russie, est tombée dans le gauchisme. Au lendemain du Lundi noir et des années de règne raté, le roi Vladimir a libéralisé la politique de la nation et a permis la tenue d'élections libres visant à dissiper la colère de la paysannerie. En fin de compte, cependant, le roi lui-même a été sur-ouvert et le gouvernement de gauche nouvellement élu envisage d'abolir complètement la monarchie.\nWhite Ruthenia, qui brandit maintenant publiquement ses lettres de créance syndicalistes, a exigé son indépendance immédiate du Reichspakt et du Mitteleuropa. Déjà, des appels menaçants ont été lancés pour que la mission militaire allemande stationnée dans le pays soit expulsée, mais les prochaines actions de l'Empire allemand sont encore inconnues."
worldnews.186.a:0 "La réponse sera rapide..."

worldnews.187.t:0 "Le coup d'Etat de Sigismond en Ruthénie blanche"
worldnews.187.d:0 "Des batailles de rue ouvertes ont été rapportées aujourd'hui dans les rues de Minsk, alors que les forces de sécurité ruthéniennes blanches sous le contrôle du prince Sigismond ou "Žyhimont" ont lancé un coup d'état audacieux contre le monarque régnant Vladimir "Uladizimir". Pendant des années, la monarchie des Hohenzollern dans le royaume né des ruines de la République populaire a été ravagée par des conflits internes, et malgré les efforts tardifs d'Uladizimir pour saper la base de pouvoir de Sigismund au sein des services de renseignement, son frère a maintenant mis fin au règne fragile de l'haemophiliac. La nation est maintenant sous la domination d'un homme bien connu pour ne pas tenir compte de ses ancêtres allemands, et qui est prêt à travailler avec les nationalistes russes et ruthéniens blancs sur sa propre famille."
worldnews.187.a:0 "Frère contre frère. C'est vraiment comme ça ?"

worldnews.188.t:0 "La guerre de la Baltique"
worldnews.188.d:0 "Pendant de nombreuses années, le Duché balte uni, créé par les Allemands après la conquête des anciens gouvernorats russes pendant la Grande Guerre, a marginalisé sa population estonienne et lettone d'origine. Bien que la population locale ait été gouvernée par les élites allemandes locales pendant des siècles, avec l'imposition d'une structure ducale allemande par le duc Friedrich et des politiques qui favorisent les colons allemands et sapent les indigènes, une rébellion ouverte a éclaté. Les mouvements nationaux lettons et estoniens ont lancé des attaques dans tout le pays et le duché a plongé dans le chaos. La survie du régime ducal n'est pas garantie et l'influence qu'il pourrait avoir sur la sphère allemande en Europe de l'Est reste incertaine. Une chose est certaine, cependant, c'est que les plans de colonisation de l'Allemagne à l'Est ont été temporairement anéantis."
worldnews.188.a:0 "Un coup porté au Reichspakt pour être sûr."

worldnews.189.t:0 "Les élections néerlandaises[GetYear]"
worldnews.189.d.CNAalone:0 "Les Pays-Bas ont traditionnellement été l'une des nations les plus stables politiquement en Europe et le peuple néerlandais est depuis des années ancré dans ses propres "piliers" institutionnels qui ont eu tendance à saper les tendances radicales. En raison du chaos économique causé par les liens étroits des Pays-Bas avec l'Allemagne et Mitteleuropa et la montée du Front rouge d'extrême gauche et de la VNH nationaliste, la situation politique du pays est plus tendue qu'elle ne l'a été depuis de nombreuses années. Malgré la dégénérescence de la politique intérieure et la montée du puissant bloc électoral de gauche, la coalition au pouvoir au CNA a pu se maintenir aux dernières élections, mais à une faible majorité. Refusant d'accepter une coalition avec les libéraux ou la droite, le bloc conservateur a décidé de gouverner seul."
worldnews.189.d.CNAandLSP:0 "Les Pays-Bas ont traditionnellement été l'une des nations les plus stables politiquement en Europe et le peuple néerlandais est depuis des années ancré dans ses propres "piliers" institutionnels qui ont eu tendance à saper les tendances radicales. En raison du chaos économique causé par les liens étroits des Pays-Bas avec l'Allemagne et Mitteleuropa et la montée du Front rouge d'extrême gauche et de la VNH nationaliste, la situation politique du pays est plus tendue qu'elle ne l'a été depuis de nombreuses années.\nLe CNA au pouvoir, un bloc électoral composé de partis conservateurs et confessionnels, a remporté les élections avec une petite minorité. Refusant de gouverner seuls, ils ont invité le parti libéral LSP à former une coalition. Le pays a maintenant un gouvernement nettement centriste qui pourrait être plus disposé à négocier avec l'extrême gauche et la droite."
worldnews.189.d.rightallianceCNAwon:0 "Les Pays-Bas ont traditionnellement été l'une des nations les plus stables politiquement en Europe et le peuple néerlandais est depuis des années ancré dans ses propres " piliers " institutionnels qui ont tendance à saper les tendances radicales. En raison du chaos économique provoqué par les liens étroits des Pays-Bas avec l'Allemagne et Mitteleuropa et la montée du Front rouge d'extrême gauche et de la VNH nationaliste, la situation politique du pays est plus tendue qu'elle ne l'a été depuis de nombreuses années. La coalition des partis conservateurs et confessionnels qui composent le CNA a de nouveau remporté les élections, mais avec une majorité fortement réduite. Voyant la logique en profitant de la haine de la VNH nationaliste envers la gauche et ses paramilitaires de Landwacht, le CNA a attaché son chariot à l'extrême droite."
worldnews.189.d.rightallianceVNHwon:0 "Les Pays-Bas ont traditionnellement été l'une des nations les plus stables politiquement en Europe et le peuple néerlandais est depuis des années ancré dans ses propres " piliers " institutionnels qui ont tendance à saper les tendances radicales. En raison du chaos économique causé par les liens étroits des Pays-Bas avec l'Allemagne et Mitteleuropa et la montée du Front rouge d'extrême gauche et de la VNH nationaliste, la situation politique du pays est plus tendue qu'elle ne l'a été depuis de nombreuses années. Le parti nationaliste VNH a remporté les élections, ce qui a grandement perturbé la politique néerlandaise et renversé le gouvernement CNA. Malgré tout, souffrant d'un gouvernement minoritaire faible, la VNH a invité l'AIIC à se joindre à la coalition, montrant une volonté de modérer le parti afin d'éradiquer la gauche par des moyens parlementaires légitimes."
worldnews.189.d.moderateleft:0 "Les Pays-Bas ont traditionnellement été l'une des nations les plus stables politiquement en Europe et le peuple néerlandais est depuis des années ancré dans ses propres institutions - tous des " piliers " qui ont tendance à saper les tendances radicales. En raison du chaos économique causé par les liens étroits des Pays-Bas avec l'Allemagne et Mitteleuropa et la montée du Front rouge d'extrême gauche et de la VNH nationaliste, la situation politique du pays est plus tendue qu'elle ne l'a été depuis de nombreuses années. La création du formidable pacte électoral Left-Links a été le glas du gouvernement conservateur, mais il s'est rapidement effondré pour conduire au pouvoir minoritaire. Le parti social-démocrate SDAP s'est joint à la coalition avec le VDB modéré, promettant une administration progressiste qui vise à résoudre les nombreuses crises du pays."
worldnews.189.d.leftcoalition:0 "Les Pays-Bas ont traditionnellement été l'une des nations les plus stables politiquement en Europe et le peuple néerlandais est depuis des années ancré dans ses propres " piliers " institutionnels qui ont tendance à saper les tendances radicales. En raison du chaos économique causé par les liens étroits des Pays-Bas avec l'Allemagne et Mitteleuropa et la montée du Front rouge d'extrême gauche et de la VNH nationaliste, la situation politique du pays est plus tendue qu'elle ne l'a été depuis de nombreuses années. La création du formidable pacte électoral Left-Links a été le glas du gouvernement conservateur, mais il s'est rapidement effondré pour conduire au pouvoir minoritaire. Profitant de l'opportunité qui leur est offerte d'éradiquer l'extrême droite, le SDAP social-démocrate a rejoint la coalition avec le RSAP socialiste."
worldnews.189.a:0 "Les Néerlandais adorent leurs élections."

worldnews.190.t:0 " Coup d'état de Reijnders aux Pays-Bas ".
worldnews.190.d.junta:0 "Dans une tournure choquante des événements, le général Izaak Reijnders des forces armées néerlandaises a déclaré l'état d'urgence et lancé un coup d'Etat à La Haye, déposant le gouvernement de gauche récemment élu. Les militaires conservateurs et les nationalistes ont longtemps regardé avec consternation l'effondrement du fragile centrisme typique de la politique néerlandaise, caractérisé par l'interdiction faite aux fonctionnaires d'adhérer à des organisations politiques par le " Ambtenarenverbod ". Certains observateurs étrangers ont vu la main du Kaiser dans les actions audacieuses de Reijnders, et bien qu'aucune preuve n'ait encore été apportée, un gouvernement néerlandais de gauche n'aurait pas été dans l'intérêt du Reich. L'armée a mis en place une junte pour administrer les Pays-Bas et bloquer une résurgence syndicaliste. On ne sait pas si des élections auront lieu bientôt."
worldnews.190.d.vnh:0 "Le général Izaak Reijnders, des forces armées néerlandaises, a déclaré l'état d'urgence et lancé un coup d'Etat à La Haye, déposant le gouvernement de gauche récemment élu. Les militaires conservateurs et les nationalistes ont longtemps regardé avec consternation l'effondrement du fragile centrisme typique de la politique néerlandaise, caractérisé par l'interdiction faite aux fonctionnaires d'adhérer à des organisations politiques par le " Ambtenarenverbod ". Certains observateurs étrangers ont vu la main du Kaiser dans les actions audacieuses de Reijnders, et bien qu'aucune preuve n'ait encore été apportée, un gouvernement néerlandais de gauche n'aurait pas été dans l'intérêt du Reich. L'armée a permis à la VNH nationaliste ou "Alliance pour le redressement national" de mettre en place un "gouvernement provisoire", essentiellement une dictature."
worldnews.190.a:0 "La démocratie néerlandaise est peut-être finie."

worldnews.191.t:0 "La Révolution néerlandaise"
worldnews.191.d.RSAPelection:0 "Dans une nouvelle victoire des forces de gauche en Europe, les Pays-Bas, traditionnellement modérés, ont suivi le chemin des Britanniques et des Français et sont tombés au socialisme.\n\nLa paralysie politique qui a englouti l'establishment politique néerlandais ces dernières années l'a finalement rattrapé, puisque l'ancien parti révolutionnaire-socialiste Arbeiderspartij ou "RSAP" a été élu par le peuple lors d'une élection équitable. La polarisation politique croissante et l'échec des gouvernements précédents à la suite du Lundi noir ont contribué à une révolution par bulletin de vote, dont les résultats pourraient constituer une grave menace pour l'hégémonie du Reich en Europe".
worldnews.191.d.overthrowthesystem:0 "Dans une autre victoire des forces de gauche en Europe, les Pays-Bas, traditionnellement modérés, ont suivi le chemin des Britanniques et des Français et sont tombés au socialisme. La nouvelle a profondément choqué de nombreuses monarchies et de nombreux régimes réactionnaires dans le monde entier.\n\nPeut-être que le SDAP modéré, en rappelant les dangers de la participation socialiste aux systèmes démocratiques, a été contraint de permettre à l'Arbeiderspartij ou "RSAP" révolutionnaire et socialiste d'entrer en coalition avec eux, précipitant une mainmise socialiste sur le Parlement et son abolition ultérieure.\n\nDans la mesure où la nature exacte de ce nouvel État reste à déterminer, sans qu'il ne soit ouvertement syndicaliste, les observateurs internationaux attendent la réponse allemande à cette menace potentielle sur leurs frontières."
worldnews.191.d.mutiny:0 "Dans une autre victoire des forces de gauche, les Pays-Bas, traditionnellement modérés, ont suivi la voie des Britanniques et des Français et sont tombés dans le socialisme.\n\nLe pays est dans le chaos depuis l'incendie du Binnenhof à La Haye par le syndicaliste Marinus van der Lubb qui a amené le gouvernement à déclarer un état d'urgence. Après une mutinerie de gauche sur un petit navire de la marine et la révolte qui a suivi dans la province de Groningue au nord, le sentiment révolutionnaire s'est rapidement répandu et des unités de l'armée ont défilé.\n\nAvec la chute de l'establishment politique néerlandais, un nouveau danger est apparu aux frontières de l'Empire allemand. Sa réponse est encore inconnue."
worldnews.191.d.socialistputsch:0 "Dans une nouvelle victoire des forces de gauche en Europe, les Pays-Bas, traditionnellement modérés, ont suivi le chemin des Britanniques et des Français et sont tombés dans le socialisme. La nouvelle a profondément choqué de nombreuses monarchies et régimes réactionnaires à travers le monde. Ce qui a commencé par une petite mutinerie à De Peel s'est terminé par la prise de contrôle des grandes villes du pays par les paramilitaires du Front rouge et les soldats de gauche, ainsi que par l'évacuation massive de personnalités de l'establishment et de la plupart des fonctionnaires et de la famille royale hollandaise. L'inévitable réaction du Kaiserreich à l'est ne saurait tarder."
worldnews.191.a:0 "Les feux de la révolution réclament une autre nation."

worldnews.192.t:0 "La mainmise nationaliste aux Pays-Bas"
worldnews.192.d.parliament:0 "Les Pays-Bas ont longtemps été considérés comme un îlot de centrisme politique dans un océan d'idéologues de gauche et de machination impérialiste. Mais tout cela a changé avec la montée en puissance du Verbond voor Nationaal Herstel'VNH'. L'Alliance pour la reprise nationale est un mouvement ultra-nationaliste qui se consacre à restaurer la fierté néerlandaise et à éliminer l'influence syndicaliste dans le sillage de la crise du lundi noir. La popularité croissante de la VNH a abouti à ce qu'elle devienne le plus grand parti au Parlement, sans toutefois obtenir la majorité lors des élections. Aujourd'hui, les paramilitaires de la Landwacht sont entrés dans le Binnenhof, terrifiant le reste du Parlement pour se soumettre et commencer une dictature."
worldnews.192.d.finsterwolde:0 "Les Pays-Bas ont longtemps été considérés comme un îlot de centrisme politique dans un océan d'idéologues de gauche et de machination impérialiste. Mais tout cela a changé avec la montée en puissance du Verbond voor Nationaal Herstel'VNH'. La soi-disant "Alliance for National Recovery" est un mouvement ultra-nationaliste dédié à la restauration de la fierté néerlandaise et à l'élimination de l'influence syndicaliste dans le sillage de la crise du lundi noir. L'assemblée du parti VNH à Maastricht a entendu un discours incendiaire de Cornelis van Geelkerken qui a ouvertement appelé à se soulever contre un gouvernement qui aurait été subverti par les "cryptosyndicalistes malins". Cela a conduit les paramilitaires de la VNH à travers les Pays-Bas à se révolter, en dépit des appels lancés par les modérés dirigés par la reine Wilhelmina, à cesser."
worldnews.192.d.haguemarch:0 "Les Pays-Bas ont longtemps été considérés comme un îlot de centrisme politique dans un océan d'idéologues de gauche et de machination impérialiste. Mais tout cela a changé avec la montée en puissance du Verbond voor Nationaal Herstel'VNH'. La soi-disant "Alliance for National Recovery" est un mouvement ultra-nationaliste dédié à la restauration de la fierté néerlandaise et à l'élimination de l'influence syndicaliste dans le sillage de la crise du lundi noir. Aujourd'hui, une marche massive de sympathisants de la VNH et de paramilitaires de Landwacht d'Amsterdam à la capitale à La Haye a abouti au renvoi par la reine Wilhelmina du gouvernement et à son remplacement par les dirigeants de la VNH pour enrayer un violent putsch des officiers sympathiques."
worldnews.192.a:0 "Ça ne ressemble pas aux Hollandais."

worldnews.193.t:0 "Les Hollandais reconnaissent la Commune de France".
worldnews.193.d:0 "Dans un acte controversé qui a consterné de nombreuses nations européennes, les Pays-Bas ont de facto reconnu l'existence de la Commune française en envoyant une mission diplomatique à Paris pour discuter des droits des citoyens. Un tel acte est totalement contraire aux normes politiques néerlandaises, qui ont traditionnellement mis l'accent sur la solidarité avec le gouvernement non syndicaliste en exil de la France nationaliste et du Royaume-Uni. Bien que la raison de cette étrange volte-face diplomatique ait d'abord été minimisée par le gouvernement néerlandais, il a finalement été révélé que la coalition CNA-LSP au pouvoir avait reconnu la Commune afin de satisfaire les socialistes et sauver les Pays-Bas du chaos politique. Si c'est vrai, une action aussi audacieuse démontre les mesures extraordinaires que certains centristes sont prêts à prendre pour empêcher la polarisation dans l'Europe moderne."
worldnews.193.d.dejure:0 "Dans un acte qui en a stupéfié plus d'un sur le circuit diplomatique, les Pays-Bas ont aujourd'hui violé une convention internationale et reconnu officiellement la Commune de France comme successeur légal de l'Etat français. Dans un renversement étonnant des normes de l'Europe de l'après-Weltkrieg, en particulier pour un pays ayant des liens si étroits avec l'Allemagne, Mitteleuropa et le Reichspakt, les Néerlandais ont même coupé les liens avec le gouvernement français en exil à Alger.\nSi la raison de cette étrange volte-face diplomatique était initialement minimisée par le gouvernement néerlandais, il a finalement fallu que la coalition CNA-LSP ait reconnu la Commune pour satisfaire les socialistes et sauver les Pays-Bas du chaos politique. Si c'est vrai, une action aussi audacieuse démontre les mesures extraordinaires que certains centristes sont prêts à prendre pour empêcher la polarisation dans l'Europe moderne."
worldnews.193.a:0 "Qui pourrait comprendre l'esprit d'un diplomate ?"

worldnews.194.t:0 "Les Pays-Bas nationalisent les actifs allemands".
worldnews.194.d:0 "Le gouvernement néerlandais a pris aujourd'hui la décision audacieuse de nationaliser les biens des citoyens allemands sur son territoire, dans une action qui ne manquera pas de provoquer la colère du Kaiserreich. Le gouvernement conservateur conservateur affaibli de l'AIIC étant entré en coalition avec la BDV libérale, il s'est engagé dans une politique de négociation avec l'extrême gauche et la droite néerlandaises afin d'endiguer la catastrophe politique intérieure. Afin de rallier la VNH ultranationaliste, le gouvernement néerlandais a finalement accepté de nationaliser les actifs allemands afin d'éviter la faillite du gouvernement, une situation que la CNA-LSP a cherché à cacher. Des appels ont déjà été lancés à Berlin en faveur de mesures punitives, tant économiques que militaires. Mais comment l'Empire agira-t-il, personne ne peut encore deviner."
worldnews.194.a:0 "Une tournure étrange des événements."

worldnews.195.t:0 "La reine Wilhelmina abdique le trône hollandais"
worldnews.195.d.republic:0 "La reine Wilhelmina a abdiqué le trône après un demi-siècle de règne. Horrifiée par la montée en puissance du syndicaliste RSAP et l'effondrement du consensus modéré dans son pays à la suite de l'échec du gouvernement précédent, la reine Wilhelmina semble peu disposée à poursuivre son règne. Dans des scènes grotesques au Parlement, les efforts de Colijn et du gouvernement au pouvoir pour faire adopter une loi finançant le couronnement de la princesse Julia ont été bloqués par le RSAP et le SDAP de gauche. En conséquence, la monarchie a mis fin à nos relations."
worldnews.195.d.republicalbarda:0 "La reine Wilhelmina a abdiqué le trône après un demi-siècle de règne. Consternée par la victoire du pacte électoral de gauche, Wilhelmina avait audacieusement déclaré qu'elle n'accepterait que le candidat modéré du VDB comme formateur, Pieter Oud, malgré la victoire du SDAP, les forçant à s'allier avec le RSAP socialiste. Avec même les parlementaires modérés furieux de l'avoir forcée par inadvertance à forcer le SDAP vers la gauche, la position de la reine Wilhelmina devint rapidement intenable, et le SDAP Willem Albarda fut nommé. Avec l'abdication du monarque, les gauchistes qui dirigent maintenant la nation ont déclaré la création de la République des Pays-Bas "libre de toute tyrannie réactionnaire".
worldnews.195.d.juliana:0 "La reine Wilhelmina a abdiqué le trône après un demi-siècle de règne. Consternée par la victoire du pacte électoral de gauche, Wilhelmina avait audacieusement déclaré qu'elle n'accepterait que le candidat modéré du VDB comme formateur, Pieter Oud, malgré la victoire du SDAP, les forçant à s'allier avec le RSAP socialiste. Avec même les parlementaires modérés furieux de l'avoir forcée par inadvertance à forcer le SDAP vers la gauche, la position de la reine Wilhelmina est rapidement devenue intenable et Willem Albarda du SDAP a été nommé. L'abdication de Wilhelmina n'a cependant pas suffi à détruire complètement la monarchie néerlandaise, et Juliana a rapidement été couronnée la nouvelle reine."
worldnews.195.a:0 "Un autre monarque européen tombe."

worldnews.196.t:0 "Traité de Beyrouth"
worldnews.196.d:0 "Après un conflit brutal au Proche-Orient, l'Empire ottoman a réussi à vaincre ses rivaux et à écraser le Pacte du Caire, dans une victoire qui est un véritable choc pour la communauté internationale.\n\nEn proie à des conflits internes, à une corruption endémique et à une piètre structure militaire malgré le fait d'être du côté victorieux de la Grande Guerre, rares étaient ceux qui pensaient que la Sublime Porte avait la capacité de survivre face à l'agression de ses voisins. Alors que les dirigeants humiliés de l'Égypte et les autres membres du Pacte signent le traité de paix à Beyrouth, il est devenu évident que la situation à l'Est a changé. La Maison d'Osman vit pour se battre un autre jour."
worldnews.196.a:0 "L'homme malade a encore de la vie."

worldnews.197.t:0 "Effondrement de l'Empire japonais"
worldnews.197.d:0 "Dans un renversement de fortune étonnant, l'Empire japonais a été vaincu et a annoncé aujourd'hui un traité cédant ses possessions continentales en Mandchourie ainsi que les colonies impériales voisines. Avec sa force militaire anéantie et les îles intérieures elles-mêmes menacées, l'Empire s'est incliné devant l'inévitable et des conditions ont été conclues avec ses ennemis à Dairen. Il y a quelques années seulement, le trône du chrysanthème était considéré comme la puissance dominante en Asie orientale, même en présence du Reich. Mais tout cela a changé et l'équilibre des pouvoirs dans la région a changé de manière décisive. Bien que l'avenir de l'Asie reste incertain, il semble que l'affranchissement de la domination japonaise soit enfin devenu une réalité pour les peuples du continent."
worldnews.197.a:0 "Le soleil s'estompe."

worldnews.198.t:0 "Le soulèvement coréen"
worldnews.198.d:0 "La montée du Japon au cours des dernières décennies a bouleversé massivement le statu quo en Asie de l'Est, et l'annexion de la Corée en 1910 au pays du soleil levant était considérée comme le signe d'un nouvel ordre sur le continent. Cependant, la puissance japonaise n'est pas illimitée et les efforts de colonisation en Corée, en Mandchourie et à Formose ont suscité un grand ressentiment à l'égard de leurs occupants, ce qui a conduit dans ce cas-ci à une révolte ouverte sur la péninsule coréenne. Malgré les efforts considérables des Japonais pour réprimer la minorité coréenne du Transamur et dissuader les efforts d'obtention d'armes étrangères, des rebelles ont éclaté en Corée, où la Corée a conquis les endroits stratégiques dans la péninsule. La réponse impériale sera sans aucun doute rapide, et peu de gens attendent une victoire autochtone."
worldnews.198.a:0 "Les collines d'Azur seront baignées de sang."

worldnews.199.t:0 "Le Congrès d'Arel"
worldnews.199.d:0 "Avec la récente indépendance de la Belgique par rapport à ses anciens maîtres allemands, la question inévitable qui en a découlé était simple - et ensuite ? Les deux nations ont envoyé des représentants dans la petite ville ardennaise d'Arel au Luxembourg allemand, près de la frontière avec le sud de la Wallonie, et c'est là que le chemin futur de la Belgique en Europe a été décidé. La Belgique et le Reich ont convenu qu'en échange de la reconnaissance par le Kaiser de l'indépendance formelle de Bruxelles, la Belgique rejoindrait le Reichspakt permettant aux Allemands de se protéger contre l'agression de la Commune de la France. Il semble que les Belges soient prêts à compromettre leur indépendance nouvellement acquise afin de préserver leur avenir."
worldnews.199.d.failed:0 "With the recent independence of Belgium from their former German masters, the inevitable question that arose from this was simple - what next? The two nations sent representatives to the tiny Ardennes city of Arel in German Luxembourg, near the border with southern Wallonia, and there the future path of Belgium in Europe was decided.\n\nThough the Germans proposed formally recognising Belgian independence if Brussels were to return to the Reichspakt, Belgium was not convinced. Whether or not the negotiators' demand that the Reich also hand over Belgian Luxembourg was intended as a slight, negotiations at Arel quickly broke down and the Germans withdrew. For now at least, Belgium is on its own."
worldnews.199.a:0 "Belgium returns to the world stage."

worldnews.200.t:0 "The Wallonia Crisis"
worldnews.200.d:0 "The rebellion in Flanders-Wallonia has taken a vicious turn in recent weeks with open fighting and the rise of the Walloon Commune flying the coq hardi flag in town squares across the breakaway region. With German and Royalist forces gathered on the Meuse for a swift counter-attack, hopes for the survival of Syndicalism in Wallonia fell onto Paris.\nWith tensions rising between the German Empire and the Commune, it seems that France blinked first. Seemingly unwilling to bring down the wrath of Germany on them, even now, France was unwilling to offer guarantees to the Walloon rebels. The survival of the independence movement now seems in doubt, and there are few who believe that King Adelbert's regime will now fall. However, war between the great powers has been avoided - for now."
worldnews.200.d.germanybacksdown:0 "The rebellion in Flanders-Wallonia has taken a vicious turn in recent weeks with open fighting and the rise of the Walloon Commune flying the coq hardi flag in town squares across the breakaway region. With German and Royalist forces gathered on the Meuse for a swift counter-attack hopes for the survival of Syndicalism in Wallonia fell onto Paris.\nIn a stunning victory for the Syndicalists Germany was unwilling to countenance risking a war with the Internationale in the wake of the Black Monday Crisis, and the Walloons and Germans signed a treaty on the Pont de Fragnée in Liège. The survival of Wallonia is assured, and Syndicalism's strength in Western Europe has grown once more. However, war between the great powers has been avoided - for now"
worldnews.200.d.francebacksdown:0 "The rebellion in Flanders-Wallonia has taken a vicious turn in recent weeks with open fighting and the rise of the Walloon Commune flying the coq hardi flag in town squares across the breakaway region. With German and Royalist forces gathered on the Meuse for a swift counter-attack hopes for the survival of Syndicalism in Wallonia fell onto Paris.\nThough the French displayed a clear willingness to defend the nascent Wallonian rebels from German counter-attack, moving forces onto the Meuse, when the Germans sent them an ultimatum the Commune was unwilling to back their words up with deeds. The French broke their guarantee and withdrew their forces, leaving Wallonia to its inevitable fate. However, war between the great powers has been avoided - for now"
worldnews.200.a:0 "A close save, to be sure."

worldnews.201.t:0 "The Second Mahdist Revolt"
worldnews.201.d:0 "The Sudan has long been known as a land of religious firebrands and fierce peoples, a fact that even the British Empire at its peak was forced to discover at the end of the last century. Now it seems that the Egyptians are once more facing a serious revolt in the southern region, led by Abd al-Rahman al-Mahdi, the son of Muhammad Ahmad, the Mahdi of the original 1881 rebellion. Calling for God-mandated resistance against the Egyptian occupiers from a balcony in Khartoum, Abd al-Rahman's powerful rhetoric has contributed to a total breakdown of Cairo's rule in the region. Though it is unclear whether he has the backing of most of Sudan's tribes, it is clear that a brutal war lies ahead."
worldnews.201.a:0 "This should be good."

worldnews.202.t:0 "A Crusade Against Syndicalism"
worldnews.202.d:0 "Speaking from Saint Peter's Basilica in Rome to the gathered masses, Pope Julius IV today made a long and sweeping speech railing against the inherent evils of Syndicalism, and calling for all of the 'true faithful' to the word of god to shun any who would follow such an evil form of government. He has called upon Catholics the world over to take up arms in the name of god against Syndicalism, calling it a new 'Crusade' of the modern era.\n\nHe ended the speech with a direct call to war against the Socialist Republic of Italy, and it appears a direct military confrontation between the two Italian states is all but inevitable."
worldnews.202.a:0 "What an old fool."
worldnews.202.b:0 "God is on our side!"

worldnews.203.t:0 "President Huey Long Disappears"
worldnews.203.d:0 "In an unprecedented turn of events, the victorious US President Huey Long has gone missing. American newspapers report that Huey Long's car and all of his bodyguards disappeared after a late night dinner in the new capital city. From what we can gather from the papers, an unidentified group of professional syndicalist assassins were behind this attack. This comes after the high profile slaying of industrialist Henry Ford's son, Edsel Ford, by an anarchist. American Legion commander George Van Horn Moseley addressed the public's concerns, saying that he will occupy the Presidential Mansion in order to uproot any potential conspirators and has mobilized the Legion to defend vunerable Congressmen in dangerous time."
worldnews.203.a:0 "Lies! No Socialist Would Do That!"
worldnews.203.b:0 "How dreadful! Stay safe Moseley!"

worldnews.204.t:0 "Huey Long Imprisoned, Executed In Coup"
worldnews.204.d:0 "News from [TEX.Capital.GetName] is that the newly victorious US President, Huey Long, is dead. This appears to be a successful coup by his own members within the America First Party, who have been galvanized even further against any socialist thought in recent months. Details of the coup itself are only sparsely reported, but a recording of Huey Long confessing to being a syndicalist on the eve of his execution has been widely circulated. The interim government, led by American Legion commander William Pelley, promised the public it will end syndicalist incursion into American institutions. Martial law has been resumed over the nation, and we can assume the press coming out of America will be censored from now on."
worldnews.204.a:0 "Long was no Syndicalist!"
worldnews.204.b:0 "I highly doubt Pelley can fix America now."

worldnews.205.t:0 "The birth of the [CSA.GetNameDef]"
worldnews.205.d:0 "Following a harrowing civil war, the old hegemony of the American continent has been painted red with the colors of revolutionary syndicalism! Having successfully overthrown the federal government in Washington and crushed the counterrevolution launched by Huey Long, the Combined Syndicates of America called for a second Constitutional Convention in order to lay the groundwork for a new nation. During this lengthy deliberation, numerous factions bickered, debated and discussed until a consensus was reached. The new America has rejected the growing threat of Totalism and tyranny, in favour of a socialist republic, maintaining the spirit of American freedom. It remains to be seen how stable the new government will be, and if the syndicalists can successfully root out capitalism in their new bastion of liberty."
worldnews.205.a:0 "Long live our comrades in America!"
worldnews.205.b:0 "Will it truly be revolutionary democracy, or mob rule?"

worldnews.206.t:0 "William Zebulon Foster is named President"
worldnews.206.d:0 "Following the harrowing civil war, the new syndicalist hegemon of America called for a constitutional convention in order to sort out a new form of government. After lengthy debates, an influential clique of Centralists successfully persuaded in the convention to adapt an authoritarian constitution, concentrating power in the hand of a single political elite. At the head of that elite was Earl Browder.\n\nA noted political activist and theorist, Browder stirred up some controversy with his new policies which rejected syndicalist dominance over the economy. Instead, he has fashioned the new America after the bureaucracy of the old, with additional socialist amendments and more direct control from the central government. His supporters praise this as a means to slowly transform the country, while his critics are calling it a betrayal of the revolution's ideology."
worldnews.206.a:0 "Long live Comrade Browder!"
worldnews.206.b:0 "Nothing but a despot, in charge of an industrial titan."

worldnews.207.t:0 "William Zebulon Foster is named President"
worldnews.207.d:0 "Following the harrowing civil war, the new syndicalist hegemon of America called for a constitutional convention in order to sort out a new form of government. After lengthy debates, an influential clique of Centralists successfully persuaded in the convention to adapt an authoritarian constitution, concentrating power in the hand of a single political elite. At the head of that elite was Earl Browder. A noted political activist and theorist, Browder stirred up some controversy with his new policies which rejected syndicalist dominance over the economy. Instead, he has fashioned the new America after the bureaucracy of the old, with additional socialist amendments and more direct control from the central government. His supporters praise this as a means to slowly transform the country, while his critics are calling it a betrayal of the revolution's ideology."
worldnews.207.a:0 "Long live Comrade Browder!"
worldnews.207.b:0 "Nothing but a despot, in charge of an industrial titan."

worldnews.208.t:0 "General Smedley Butler overthrows the Centralist Clique"
worldnews.208.d:0 "Seeing how the revolution he fought for was steadily slipping towards dictatorship, the famed General Butler launched today a swift coup against the recently inaugurated Totalist government. Relying on his connections to the syndicalist militias, and several political friends in the more moderate factions, Butler has set himself up as a provisional president in charge of overturning the tyrannical policies set by his predecessor. It remains to be seen how long this period will last, but celebrations are already erupting throughout the country, praising Butler's name."
worldnews.208.a:0 "Down with the Centralists, long live Butler!"
worldnews.208.b:0 "The stranglehold of revolution loosens, ever so slightly."

worldnews.209.t:0 "The Totalist Charter"
worldnews.209.d:0 "Mussolini, Valois, Beria and other interested parties arrived in Birmingham today to discuss their common ground. It has been agreed that Maximism, Sorelianism and National-Syndicalism all share basic principles of the state's primacy in the socialist struggle, the role of national identity within the state and the importance of a strong central authority to preserve and build socialism. The charter also claims the socialist state is the final stage of human development and that democracy is not necessary to achieve socialism. These statements have drawn great criticisms from other socialist factions, who gave it the name "Totalism" as a play on totalitarian socialism, which has been eagerly accepted by Mosley who added it to the manifesto's name, attributing it to their total commitment to socialism."
worldnews.209.a:0 "Let's hope the people reject this madness!"
worldnews.209.b:0 "The people must reject this madness!"

### City Fall Events ###

worldnews.250.t:0 "-"

worldnews.251.t:0 "La chute de Londre"
worldnews.251.d:0 "Reports from London confirm that the capital of [old_controller.GetNameDef] has been captured by advancing [new_controller.GetAdjective] troops after long, staged battles across the Thames river. [old_controller.GetAdjective] forces put up stiff resistance, hoping to delay the [new_controller.GetAdjective] forces for as long as possible, but were eventually beaten back.\n\nFor the first time since William the Conqueror, London has fallen to a foreign invader. The atmosphere in the city is heavy, with gunfire still ringing in the night as the [old_controller.GetAdjective] forces long left, leaving only protesters and [new_controller.GetAdjective] military police fighting in the streets."
worldnews.251.a:0 "This is only a temporary setback!"
worldnews.251.b:0 "This is the beginning of the end."
worldnews.251.c:0 "With London in [new_controller.GetAdjective] hands, [old_controller.GetAdjective] defeat is inevitable."

worldnews.252.t:0 "La chute de Paris"
worldnews.252.d.germany:0 "Reports from Paris confirm that the [old_controller.GetAdjective] capital has been captured by advancing German troops after furious fighting across its large avenues and the Seine. [old_controller.GetAdjective] forces put up stiff resistance, hoping to delay the German forces for as long as possible, but were eventually beaten back.\n\nAs shocked Parisians looked on, the German army once more paraded through the same path they had during the Weltkrieg, down the Champs-Elysées and towards the Eiffel Tower. This festive atmosphere finally descended into vicious urban combat with [old_controller.GetAdjective] resistance in the dead of the night, as [GER.GetAdjective] tanks easily ploughed through inefficient barricades in the large Parisian avenues."
worldnews.252.d.other:0 "Reports from Paris confirm that the [old_controller.GetAdjective] capital has been captured by advancing [new_controller.GetAdjective] troops after furious fighting across its large avenues and the Seine. [old_controller.GetAdjective] forces put up stiff resistance, hoping to delay the [new_controller.GetAdjective] forces for as long as possible, but were eventually beaten back.\n\nAs shocked Parisians looked on, the [new_controller.GetAdjective] army paraded through the Champs-Elysées and towards the Eiffel Tower. This festive atmosphere eventually devolved into vicious urban combat, however, with [old_controller.GetAdjective] resistance in the dead of the night and [new_controller.GetAdjective] force easily ploughing through inefficient barricades in the large Parisian avenues."
worldnews.252.a.germany:0 "The Germans will not win! France cannot fall again!"
worldnews.252.a:0 "No! We cannot let Paris fall once again!"
worldnews.252.b:0 "Our victory over [old_controller.GetNameDef] is now all but assured."
worldnews.252.c.germany:0 "The Second Weltkrieg, it seems, sees a similar ending to the first."
worldnews.252.c:0 "It seems the fall of [old_controller.GetNameDef] is now all but assured."

worldnews.253.t:0 "La chute de Berlin"
worldnews.253.d.france:0 "Reports from Berlin confirm that the [old_controller.GetAdjective] capital has been captured by advancing Communard troops after long, merciless fighting through the greatest city of the Reichspakt. [old_controller.GetAdjective] forces put up stiff resistance, hoping to delay the Communard forces for as long as possible, but were eventually beaten back.\n\nAs shocked Berliners looked on, the Communard army paraded down the Brandenburg Gate, before organising a choir to sing the Internationale as the famous monument was rigged with explosives and destroyed for all the world to see. This extreme act seems to have painted the following night as Communard forces began rounding up [old_controller.GetAdjective] soldiers and dignitaries, bringing them away in military police wagons."
worldnews.253.d.other:0 "Reports from Berlin confirm that the [old_controller.GetAdjective] city has been captured by advancing [new_controller.GetAdjective] troops after long, merciless fighting through the greatest city of the Reichspakt. [old_controller.GetAdjective] forces put up stiff resistance, hoping to delay the [new_controller.GetAdjective] forces for as long as possible, but were eventually beaten back.\n\nAs shocked Berliners looked on, the [new_controller.GetAdjective] army paraded down the Brandenburg Gate, before listening to a speech by [new_controller.GetLeader] in front of the famous monument. However, what eventually seems to have caught the attention and memory of the world is a picture of a [new_controller.GetAdjective] soldier proudly holding the [new_controller.GetAdjective] flag from the roof of a heavily damaged Reichstag, taken by one of his squadmates."
worldnews.253.a.france:0 "[old_controller.GetNameDefCap] cannot end like this. Push the Communards back!"
worldnews.253.a:0 "This cannot be! How can Berlin have fallen?!"
worldnews.253.b.france:0 "Verdun, Chemin des Dames, Somme. They have all been avenged."
worldnews.253.b:0 "It is all but over for [old_controller.GetNameDef], now."
worldnews.253.c:0 "A great victory for [new_controller.GetNameDef], indeed."

worldnews.254.t:0 "La chute de Madrid"
worldnews.254.d:0 "Reports from Madrid confirm that the [old_controller.GetAdjective] city has been captured by advancing [new_controller.GetAdjective] troops after long, merciless fighting through the hilly terrain and the old city. [old_controller.GetAdjective] forces put up stiff resistance, hoping to delay the [new_controller.GetAdjective] forces for as long as possible, but were eventually beaten back.\n\nOfficial reports indicate that the Palacio Real de Madrid has been thoroughly pillaged by [new_controller.GetAdjective] soldiers, ending up with the building burning down in the night, and that the Puerta de Alcalá was rigged with explosives and destroyed along with many more less noteworthy royal monuments. With the fall of their capital, it is expected for [old_controller.GetNameDef] to surrender soon, despite calls for merciless resistance from [old_controller.GetAdjective] generals."
worldnews.254.a:0 "Without Madrid we are lost."
worldnews.254.b:0 "Madrid est enfin à nous!"
worldnews.254.c:0 "So falls the heart of [old_controller.GetNameDef]."

worldnews.255.t:0 "La chute de Barcelone"
worldnews.255.d:0 "Reports from Barcelona confirm that the [old_controller.GetAdjective] city has been captured by advancing [new_controller.GetAdjective] troops after staged fights across the Serra de Collserola mountain range. [old_controller.GetAdjective] forces put up stiff resistance, hoping to delay the [new_controller.GetAdjective] forces for as long as possible, but were eventually beaten back.\n\nThere were reports of long urban fights through the Gothic Quarter of Barcelona, and sparse fighting along the Barcelonian Riviera. This same Riviera was the site of a long and luxurious parade by [new_controller.GetAdjective] troops as they marched along the sunny beaches, a clear symbol that [new_controller.GetNameDef] has taken control of the Catalonian coastline."
worldnews.255.a:0 "This is not good..."
worldnews.255.b:0 "Barcelone est enfin à nous!"
worldnews.255.c:0 "So falls the heart of old Catalonia."

worldnews.256.t:0 "La chute de Burgos"
worldnews.256.d.spr:0 "Reports from Burgos confirm the Carlist temporary capital has been captured by advancing Spanish troops after skirmishes in the countryside. Carlist forces put up stiff resistance, hoping to delay the Spanish forces for as long as possible, but were eventually beaten back.\n\nCastillians fleeing north to the Basque coast tearfully described seeing their homeland burning and ravaged by this fraternal war and Spanish soldiers even committing atrocities on their own people. Rumours state King Javier was escorted out with the flow of refugees by Carlist militia, but his destination remains unknown. Many hope Carlist Spain might continue fighting in the hostile Iberian Central Plateau to protect their other strongholds."
worldnews.256.d.cnt:0 "Reports from Burgos confirm the Carlist temporary capital has been captured by advancing Anarcho-Spanish troops after skirmishes in the hilly countryside. Carlist forces put up stiff resistance, hoping to delay the enemy forces, but were eventually beaten back.\n\nCastillians fleeing north to the Basque coast tearfully described seeing their homeland burning and CNT-FAI soldiers even committing atrocities on their own people. Rumours state King Javier was escorted out with the flow of refugees by Carlist militia, but his destination remains unknown. Many hope Carlist Spain might continue fighting in the central plateau to defend their homes from the crush of the syndicalist invasion."
worldnews.256.a:0 "We shall not surrender! For Javier!"
worldnews.256.b:0 "A crippling blow to Carlist dreams of conquest."
worldnews.256.c:0 "Can the Carlists hope to come back from this?"

worldnews.257.t:0 "La chute de Gibraltar"
worldnews.257.d:0 "Reports from Gibraltar confirm that the fortress has been captured by [new_controller.GetAdjective] troops after rapid landings and skirmishes across the coastal beach, with fighting moving towards the Rock of Gibraltar itself. [old_controller.GetAdjective] forces put up stiff resistance, hoping to delay the [new_controller.GetAdjective] invaders for as long as possible, but were eventually beaten back.\n\nWhile the capture of Gibraltar itself was swift, skirmishes in the tunnels running through the Rock lasted until late in the evening, until the encircled and desperate [old_controller.GetAdjective] garrison announced its formal surrender."
worldnews.257.a:0 "Now they control access to the Mediterranean..."
worldnews.257.b:0 "The gateway to the Mediterranean is ours!"
worldnews.257.c:0 "The mighty Rock of Gibraltar has fallen?"

worldnews.258.t:0 "La chute de Lisbon"
worldnews.258.d:0 "Reports from Lisbon confirm that the [old_controller.GetAdjective] city has been captured by advancing [new_controller.GetAdjective] troops after skirmishes through the Serra de Monsanto and a rapid push towards the mouth of the Tagus river. [old_controller.GetAdjective] forces put up stiff resistance, hoping to delay the [new_controller.GetAdjective] forces for as long as possible, but were eventually beaten back.\n\nThe fight for Lisbon was complicated as the [old_controller.GetAdjective] defenders intentionally destroyed Lisbon's bridges, forcing attackers to ford across the large river to fully capture the city. A ceremony was held in the Praça do Comércio where [new_controller.GetAdjective] forces called for the surrender of all remaining [old_controller.GetAdjective] soldiers in the hillsides."
worldnews.258.a:0 "We will fight to the last!"
worldnews.258.b:0 "Enfin, Lisbon is under our control."
worldnews.258.c:0 "Je vois..."

worldnews.259.t:0 "La chute de Chicago"
worldnews.259.d.aus:0 "Minutemen militias have been pushing towards [old_controller.GetNameDef]'s temporary capital of Chicago for a while now. Reports are now coming in of the city's imminent capture by advancing Union troops. [old_controller.GetLeader]'s current whereabouts are unknown, but it is believed that he has fled the city with militia units.\n\nWidespread atrocities are being reported as Minutemen round up captured militia members and CSA activists to put them to the firing squad, and many fires are spreading unchecked through the city's highrise districts. Is this the end of the Syndicate experiment in America?"
worldnews.259.d.usa:0 "Federal forces have been pushing towards [old_controller.GetNameDef]'s temporary capital of Chicago for a while now. Reports are now coming in of the city's imminent capture by advancing troops. [old_controller.GetLeader]'s current whereabouts are unknown, but it is believed he has fled the city with militia units.\n\nReports indicate that military police have begun rounding up and arresting potential agitators and important Syndicalist figures, and that many fires are spreading unchecked through the city's highrise districts. Is this the end of the Syndicate experiment in America?"
worldnews.259.d.other:0 "[new_controller.GetAdjective] forces have been pushing towards [old_controller.GetNameDef]'s temporary capital of Chicago for a while now. Reports are now coming in of the city's capture by advancing troops. [old_controller.GetLeader]'s current whereabouts are unknown, but it is believed he has fled the city with militia units.\n\nReports indicate that military police have begun rounding up and arresting potential agitators and important Syndicalist figures, and that many fires are spreading unchecked through the city's highrise districts while [new_controller.GetAdjective] forces struggle to establish order."
worldnews.259.a:0 "The fight is not over yet!"
worldnews.259.b:0 "The Syndicalist stronghold has fallen!"
worldnews.259.c:0 "Perhaps the war will soon be over?"

worldnews.260.t:0 "La chute de la Nouvelle-Orléans"
worldnews.260.d.csa:0 "Syndicate militias have been pushing towards the city of New Orleans for a while now. Reports are now coming in of the city's imminent capture by advancing militias. [old_controller.GetLeader]'s current whereabouts are unknown, but it is believed he was rapidly evacuated to the countryside.\n\nDisturbing news report that Union representatives and Minutemen are being lynched by mobs in the street, and that the city has been thoroughly sacked, with fires spreading through downtown areas. Is this the end of the Reactionary uprising in America?"
worldnews.260.d.usa:0 "Federal forces have been pushing towards the city of New Orleans for a while now. Reports are now coming in of the city's imminent capture by advancing US troops. [old_controller.GetLeader]'s current whereabouts are unknown, but it is believed he was rapidly evacuated to the countryside.\n\nReports indicate that military police have begun rounding up Union representatives and Minutemen en masse, and that fires are now spreading unchecked through the city as the Federal army is focused on restoring order. Is this the end of the Reactionary uprising in America?"
worldnews.260.d.other:0 "[new_controller.GetAdjective] forces have been pushing towards the city of New Orleans for a while now. Reports are now coming in of the city's imminent capture by advancing troops. [old_controller.GetLeader]'s current whereabouts are unknown, but it is believed he was rapidly evacuated to the countryside.\n\nReports indicate that military police have begun rounding up and arresting Minutemen and important Union leaders, and that many fires are spreading unchecked through the city's highrise districts while [new_controller.GetAdjective] forces struggle to establish order."
worldnews.260.a:0 "The fight is not over yet!"
worldnews.260.b:0 "The Union stronghold has fallen!"
worldnews.260.c:0 "Perhaps the war will soon be over?"

worldnews.261.t:0 "La chute de Denver"
worldnews.261.d.csa:0 "Syndicate militias have been fighting sparse skirmishes with the Federal government across the Great Plains. Today, their efforts culminated as they finally descended on the city of Denver after a large-scale assault across the South Platte Valley, Denver being the capital of Colorado and the main Federal stronghold in the Great Plains.\n\nThe fall of the Queen City of the Plains indeed seems to be a major upset for the future of the United States, and as fighting dies down in the South Platte valley, many experts agree that the Federal government is now almost certain to capitulate to the Syndicate."
worldnews.261.d.psa:0 "[new_controller.GetAdjective] conscripts have been fighting long, difficult skirmishes with the Federal Government across the Rockies. Today, their efforts came to a close as they finally descended on the city of Denver after a large-scale assault across the South Platte River, Denver being the capital of Colorado and the main Federal stronghold in the Great Plains.\n\nThe fall of the Queen City of the Plains indeed seems to be a major upset for the future of the United States, and as fighting dies down in the South Platte valley, many experts agree that the Federal government is now almost certain to come to terms with [new_controller.GetNameDef]."
worldnews.261.d.aus:0 "Minutemen militias have been fighting sparse skirmishes with the Federal Government across the Great Plains. Today, their efforts came to a close as they finally descended on the city of Denver after a large-scale assault across the South Platte Valley, Denver being the capital of Colorado and the main Federal stronghold in the Great Plains.\n\nThe fall of the Queen City of the Plains indeed seems to be a major upset for the future of the United States, and as fighting dies down in the South Platte valley, many experts agree that the Federal government is now almost certain to capitulate to the Minutemen."
worldnews.261.d.other:0 "[new_controller.GetAdjective] forces have been pushing across the Great Plains for a while now. Today, their efforts came to a close as they finally descended on the city of Denver after a large-scale assault across the South Platte Valley, Denver being the capital of Colorado and the main remaining Federal stronghold.\n\nThe fall of the Queen City of the Plains indeed seems to be a major upset for the future of the United States, and as fighting dies down in the South Platte valley, it appears almost certain that [new_controller.GetNameDef] has a definite advantage."
worldnews.261.a:0 "The fight is not over yet!"
worldnews.261.b:0 "The Federal stronghold has fallen!"
worldnews.261.c:0 "The USA can't take much more, can it?"

worldnews.262.t:0 "La chute de Sacramento"
worldnews.262.d:0 "[new_controller.GetAdjective] forces have been fighting long, difficult skirmishes with Californian conscripts across the Rockies. Today, their efforts came to an end as they finally descended on the city of Sacramento after a large-scale assault across the American River, it being the capital of California and the seat of the Californian State Capitol.\n\nWhile not a strategically important city, it signifies a secure [new_controller.GetAdjective] hold over the Rockies, and as the entire Central Valley now opens up to [new_controller.GetAdjective] soldiers, many experts agree that [old_controller.GetNameDef] would be wise to come to terms with [new_controller.GetNameDef]."
worldnews.262.a:0 "The fight is not over yet!"
worldnews.262.b:0 "The Californian stronghold has fallen!"
worldnews.262.c:0 "Will this civil war ever end?"

worldnews.263.t:0 "La chute de Washington"
worldnews.263.csa.d:0 "Syndicate militias have advanced towards and captured the symbolic capital of the United States, Washington D.C. They stormed the Capitol building and met strong resistance but eventually, they broke through and the flag of [new_controller.GetNameDef] now flies over the U.S. Capitol.\n\nRumours are that Syndicate militias have been rounding up all political representatives they could find in the city to 'give them trial', although unconfirmed sources claim that most important government figures have been evacuated during the battle, with their current whereabouts unknown."
worldnews.263.tex.d:0 "Minutemen militias have advanced towards and captured the symbolic capital of the United States, Washington D.C. They stormed the Capitol building and met strong resistance but eventually, they broke through and the flag of [new_controller.GetNameDef] now flies over the U.S. Capitol.\n\nRumours are that Minutemen militias have been rounding up all political representatives they could find in the city to 'check their loyalty', although unconfirmed sources claim that most important government figures have been evacuated during the battle, with their current whereabouts unknown."
worldnews.263.cal.d:0 "[new_controller.GetAdjective] conscripts have advanced towards and captured the symbolic capital of the United States, Washington D.C. They stormed the Capitol building and met strong resistance, but eventually they broke through and the flag of [new_controller.GetNameDef] now flies over the U.S. Capitol.\n\nThe aftermath has been relatively uneventful, with [new_controller.GetAdjective] representatives meeting with the general in charge of the push, although unconfirmed sources claim that important Federal government figures were evacuated during the battle, with their current whereabouts unknown."
worldnews.263.can.d:0 "The [new_controller.GetAdjective] army has advanced towards and captured the symbolic capital of the United States, Washington D.C. They stormed the Capitol building and met strong resistance, but eventually they broke through and the flag of [new_controller.GetNameDef] now flies over the U.S. Capitol.\n\nUnlike in 1812, no mass arson has been committed, but some [old_controller.GetAdjective] government officials have been arrested by [new_controller.GetAdjective] Mounties for what the [new_controller.GetAdjective] government claims to be 'precautionary measures'. Unconfirmed sources claim that important Federal government figures were evacuated during the battle, with their current whereabouts unknown."
worldnews.263.other.d:0 "The [new_controller.GetAdjective] army has advanced towards and captured the symbolic capital of the United States, Washington D.C. They stormed the Capitol building and met strong resistance, but eventually they broke through and the flag of [new_controller.GetNameDef] now flies over the U.S. Capitol.\n\nThis has led to a major crackdown on the government officials there, with mass arrests reported and even rumours of summary executions in the Capitol itself, although unconfirmed sources claim that most important Federal government figures were evacuated during the battle, with their current whereabouts unknown."
worldnews.263.csa.a:0 "We cannot let Reed and his Syndicalist mobs win!"
worldnews.263.csa.b:0 "The central government has been thrown off its golden throne."
worldnews.263.csa.c:0 "The Syndicalist traitors made it to Washington D.C.?"
worldnews.263.csa.e:0 "The situation in the south is becoming extremely urgent."
worldnews.263.tex.a:0 "We cannot let Long and his Minutemen thugs control the nation."
worldnews.263.tex.b:0 "We will do the Founding Fathers proud."
worldnews.263.tex.c:0 "The reactionaries made it to Washington D.C.?"
worldnews.263.tex.e:0 "The situation in the south appears to be getting out of hand."
worldnews.263.cal.a:0 "The Californians took Washington? How can this be?!"
worldnews.263.cal.b:0 "With control over Washington, our independence is secure."
worldnews.263.cal.c:0 "The Californians have moxie, that's for sure."
worldnews.263.cal.e:0 "Hopefully the Pacific leaders will finally restore order."
worldnews.263.can.a:0 "Canada has overextended itself - this is a temporary setback."
worldnews.263.can.b:0 "It is time for us to save the Americans from themselves."
worldnews.263.can.c:0 "The Canadians dare? This cannot be borne."
worldnews.263.other.a:0 "The war is far from over!"
worldnews.263.other.b:0 "Washington is ours!"
worldnews.263.other.c:0 "This is not good..."
worldnews.263.common:0 "Whoever controls Washington, controls America - for now..."

worldnews.264.t:0 "La chute de Singapore"
worldnews.264.d.sia:0 "Singapore, the 'Gibraltar of the East,' has been seized by Royal [SIA.GetAdjective] forces despite having been considered an impregnable fortress by its former British owners and its new German overlords.\n\nThe [SIA.GetAdjective] Military Administration of Singapore has chosen the Raffles Hotel Building as its headquarters, and the city has been renamed Singhanakhon, which roughly translates to 'Lion City'. With this - the Malacca strait is more or less under full [SIA.GetAdjective] control."
worldnews.264.d.jap:0 "Singapore, the 'Gibraltar of the East,' has been seized by Imperial Japanese forces despite having been considered an impregnable fortress by its former British owners and its new German overlords.\n\nThe Japanese Military Administration of Singapore has chosen the Fullerton Building as its headquarters, and the city has been renamed Syonanto, which roughly translates to 'Southern Island gained in the age of Showa.' The Kempeitai can be seen patrolling the streets en masse to hammer in the message that the Japanese are there to stay."
worldnews.264.d.other:0 "Singapore, the 'Gibraltar of the East,' has been seized by the [new_controller.GetAdjective] forces despite having been considered an impregnable fortress by its former British owners and its new German overlords.\n\nThe [new_controller.GetAdjective] Military Administration of Singapore has chosen the Fullerton Building as its headquarter. The Military Police can be seen patrolling the streets en masse to hammer in the message that the [new_controller.GetAdjective] are there to stay."
worldnews.264.a:0 "German dominance in the East Indies is heavily shaken by [new_controller.GetNameDef]."
worldnews.264.b.sia:0 "Singhanakhon and its surrounding regions are an integral part of Siam!"
worldnews.264.b.jap:0 "For the Emperor!"
worldnews.264.b.other:0 "The Lion City is now in our hands!"
worldnews.264.c:0 "They will regret this petty colonial theft when the Kriegsmarine arrives!"
worldnews.264.e:0 "Singapore is a rightful British colony. Let us watch this development closely."

# 265 is free

worldnews.266.t:0 "La chute de Hong Kong"
worldnews.266.d.asia:0 "Troops from [new_controller.GetNameDef] have captured the former British Crown Colony of Hong Kong after breaking through the Gin Drinkers Line and landing on Hong Kong Island itself. The situation soon became untenable for the defenders, and the Governor surrendered in person at the Peninsula Hong Kong hotel where the [new_controller.GetAdjective] had established their headquarters.\n\nAfter a brief ceremony, a new [new_controller.GetAdjective] governor was installed who announced a 'New Hong Kong' to the world, 'free of Western colonialism.'"
worldnews.266.d.legat:0 "Troops from [new_controller.GetNameDef] have captured the former British Crown Colony of Hong Kong after breaking through the Gin Drinkers Line and landing on Hong Kong Island itself. The situation soon became untenable for the defenders, and the Governor surrendered in person at the Peninsula Hong Kong hotel where the [new_controller.GetAdjective] had established their headquarters.\n\nAfter a brief ceremony, a new [new_controller.GetAdjective] governor was installed who announced the 'Old Hong Kong' to the world, with Western control over the city restored."
worldnews.266.d.other:0 "Troops from [new_controller.GetNameDef] have captured the former British Crown Colony of Hong Kong after breaking through the Gin Drinkers Line and landing on Hong Kong Island itself. The situation soon became untenable for the defenders, and the Governor surrendered in person at the Peninsula Hong Kong hotel where the [new_controller.GetAdjective] had established their headquarters.\n\nWith this, 'The Pearl of the East' is finally secured under [new_controller.GetAdjective] control."
worldnews.266.a:0 "The fall of Hong Kong is a serious blow to the Legation Cities."
worldnews.266.b.asia:0 "New Hong Kong will prosper, free from Western imperialism!"
worldnews.266.b.legat:0 "Hong Kong is now back under our control"
worldnews.266.b.other:0 "The Pearl of the East is secured"
worldnews.266.c:0 "The Legation Cities will not tolerate this aggression."
worldnews.266.e:0 "Another strike on a former British colony, hopefully not a pattern."

worldnews.267.t:0 "La chute de Manile"
worldnews.267.d:0 "Manila, capital of the Philippines, has fallen to the [new_controller.GetAdjective] after the withdrawal of its Filipino defenders and her allies. The entrance to the strategically vital Manila Bay remained contested for some time after the city's fall due to the heavy concentration of Filipino coastal artillery on Corregidor Island, but the guns eventually fell silent after a concerted [new_controller.GetAdjective] attack.\n\nWith Manila under [new_controller.GetAdjective] control, the rest of the Philippines are expected to follow shortly after. This is a stinging defeat for the [old_controller.GetFactionName] forces in Asia and the Pacific."
worldnews.267.a:0 "The fall of Manila secures [new_controller.GetNameDef]'s grasp on the East Indies."
worldnews.267.b.asia:0 "We only claim to secure our hegemony in the East Indies from Western colonies."
worldnews.267.b.other:0 "The whole of the Philippines will soon be under our control."
worldnews.267.c:0 "Retreat to the jungles, we will not let the Philippines fall!"

worldnews.268.t:0 "La chute de Calcutta" #Siam
worldnews.268.d:0 "After a period of heavy bombardment, it has now been confirmed that the city of Calcutta in Bengal has fallen to advancing [SIA.GetAdjective] forces. Following heavy fighting across Chowringhee avenue, silence once again fell across the city as the sounds of gunfire and artillery muted.\n\nClaims arise of [SIA.GetAdjective] troops patrolling the streets to maintain order in the populous Indian city as unverified claims of mass arrests and atrocities slowly trickle down to Asian newspapers. With the fall of Calcutta, many predict that all of India will inevitably follow."
worldnews.268.a:0 "Calcutta, regional capital of Bengal, was clearly the last gate to India Proper."
worldnews.268.b:0 "The people of Bengal and Assam have too long suffered under Indian rule."
worldnews.268.c:0 "We have been bled but not defeated. Workers, resist the royalist oppressors!"
worldnews.268.e:0 "Siam has no business in India. Should they fail to stop them, we must intervene."
worldnews.268.f:0 "This is extremely concerning. Siam has no business in India, the old British Crown Jewel."

worldnews.269.t:0 "La chute de New Delhi" #Siam
worldnews.269.d:0 "[SIA.GetAdjective] offensives continue across the Indian subcontinent, and the fall of New Delhi recently crowned this campaign. As the capital of a potential united India, this city is of immense strategic importance and its loss may prove to be a decisive factor in the ongoing Indian campaign.\n\nThe Viceroy himself was reportedly captured by [SIA.GetAdjective] forward units while he was supervising the transfer of his belongings from the Viceroy's House to a truck caravan, but this has not yet been confirmed."
worldnews.269.a:0 "New Delhi still was the capital of a divided India. And divided it falls."
worldnews.269.b:0 "With New Delhi in our hands, we promise the Indian people freedom from Western influence."
worldnews.269.c:0 "This is an absolute disaster, we must consult with our Entente allies, now!"
worldnews.269.e:0 "Are Siamese Imperialists really any better than British Imperialists?"
worldnews.269.f:0 "We cannot afford to lose our last bastion in Asia. Let us hold an emergency meeting."

worldnews.270.t:0 "La chute de Bangkok"
worldnews.270.d.can:0 "Earlier today, the victorious [new_controller.GetAdjective] soldiers march through the streets of Bangkok after fierce fighting for most of the day. Most building along the Ratchadamnoen road were ruined by the artillery barrage, and the Union Jack is now raised over what is left of the old Ananta Samakhom throne hall that was used by the [old_controller.GetAdjective] government as their parliament.\n\nThe [old_controller.GetAdjective] government has met to discuss [new_controller.GetAdjective] demands, with many of Seri Thai movement members now taking their pre-arranged provisional government positions, as most old cabinet members are now presumed to be dead. Outside the city, however, fighting still continues, though it is unknown just how long it will last."
worldnews.270.d.jap:0 "As fighting dies down in Bangkok, the Hinomaru already flies from every building across Bangkok, now renamed Bankoku, and [new_controller.GetAdjective] officials have already installed a new transitional administration to handle their conquest.\n\nAlready, dissenters have been gathered up and driven off in the middle of the night, and the [old_controller.GetAdjective] army units who surrendered have begun a march to new camps being built for them in the countryside. Several local [old_controller.GetAdjective] leaders have been offered seppuku, to atone for their failure and due to the possibility of resistance rallying around them. Bangkok's Grand Palace has already begun renovations to be one of the Emperor's new seasonal residences, even though fighting still continues in the countryside."
worldnews.270.d.gea:0 "Earlier today, the victorious German soldiers march through the streets of Bangkok after fierce fighting for most of the day. Most buildings along the Ratchadamnoen road were ruined by the artillery barrage from German East Asia warships anchored outside the Grand Palace, and the Reichskriegsflagge flag is now raised over the Ananta Samakhom throne hall that was used by the [old_controller.GetAdjective] government as their parliament.\n\nMany Pro-German elements within the Siamese government are rumoured to be seen with Admiral [new_controller.GetLeader], discussing post-war position for themselves under the new German order as the remaining [old_controller.GetAdjective] troops retreat toward the countryside."
worldnews.270.d.inc:0 "Earlier today, the victorious Indochinese soldiers march through the streets of Bangkok after fierce fighting for most of the day. Most buildings along the Ratchadamnoen road were ruined by the artillery barrage, and the cò dò sao vàng flag is now raised over the Ananta Samakhom throne hall that was used by the [old_controller.GetAdjective] government as their parliament.\n\nWith this victory over one of the largest threat to the newly-established nation, Indochinese Union's destiny is finally secured. Now, with the last of the [old_controller.GetAdjective] defences stamped out in the city, it seems that further resistance in the surrounding cities will end soon enough."
worldnews.270.d.bur:0 "Earlier today, the victorious Burmese soldiers march through the streets of Bangkok after fierce fighting for most of the day. Similar to Ayutthaya, Bangkok is easily conquered by the seemingly unstoppable Burmese military machine. The Grand Palace was razed to the ground as a symbol of strength with several [old_controller.GetAdjective] national treasures presumably lost. Large group of refugees had been seen heading to the countryside while most [old_controller.GetAdjective] troops continue to fight to the last men in the few remaining pockets within the city. With this victory, [new_controller.GetLeader]'s name is firmly established along with Bayinnaung and Alaungpaya in the history books."
worldnews.270.d.other:0 "Earlier today, the victorious [new_controller.GetAdjective] soldiers march through the streets of Bangkok after fierce fighting for most of the day. Most buildings along the Ratchadamnoen road were ruined by the artillery barrage, and the [new_controller.GetAdjective] flag is now raised over the Ananta Samakhom throne hall that was used by the [old_controller.GetAdjective] government as their parliament.\n\nThe [old_controller.GetAdjective] government agreed to meet and discuss [new_controller.GetAdjective] demands. Now, with the last of the [old_controller.GetAdjective] defences stamped out in the city, it seems that further resistance in the surrounding cities will end soon enough."
worldnews.270.a:0 "We shall fight to the last!"
worldnews.270.b:0 "Finally Bangkok is ours!"
worldnews.270.c:0 "Je vois..."

worldnews.271.t:0 "La chute de Moscou"
worldnews.271.d.soviet:0 "Today, [new_controller.GetAdjective] forces broke through the siege lines of the capital in multiple places and converged on the Kremlin. It is the second time in a few decades that Moscow falls to the hands of fellow Russians and some are starting to ask if this madness really is worth it. Meanwhile [old_controller.GetAdjective] soldiers continue to snipe the enemy from highrises, but the main defences have broken and are filtering out through the suburbs into the surrounding forest.\n\nRed square, long the centre of [old_controller.GetAdjective] life in the city, has been turned into a makeshift POW camp, and burning debris was seen falling from the Kremlin windows, no doubt a last ditch effort to prevent [old_controller.GetAdjective] intelligence from falling into [new_controller.GetAdjective] hands. This is a dark day for [old_controller.GetNameDef]."
worldnews.271.d.other:0 "The last time Moscow was taken by a foreign power, a vast fire wiped out large portions of the city. Not so today, when [new_controller.GetAdjective] forces broke through the siege lines in multiple places and converged on the Kremlin. [old_controller.GetAdjective] soldiers continue to snipe the enemy from highrises, but the main defences have broken and are filtering out through the suburbs into the surrounding forest.\n\nRed square, long the centre of [old_controller.GetAdjective] life in the city, has been turned into a makeshift POW camp, and burning debris was seen falling from the Kremlin windows, no doubt a last ditch effort to prevent [old_controller.GetAdjective] intelligence from falling into [new_controller.GetAdjective] hands. This is a dark day for [old_controller.GetNameDef]."
worldnews.271.a:0 "We shall fight on to the bitter end."
worldnews.271.b:0 "The heart of [old_controller.GetNameDef] is now ours!"
worldnews.271.c:0 "The situation in [old_controller.GetNameDef] appears dire, indeed."

worldnews.272.t:0 "La chute de Petrograd"
worldnews.272.d:0 "The great [old_controller.GetAdjective] city built by Peter the Great was captured today. [old_controller.GetAdjective] defenders initially held back the [new_controller.GetAdjective] army across the Neva river, but a few days ago those positions finally fell. Now, sustained cannon fire on Vasilyevsky island has put the last defenders out of their misery. Some military tacticians say that, with proper defence, the city could have held out for years, but the [new_controller.GetAdjective] momentum carried them through the city far faster than that.\n\nThe [new_controller.GetAdjective] army's soldiers are using the Palace Square as a staging ground for moving throughout the rest of the city, and there are rumours of [new_controller.GetAdjective] soldiers taking celebratory tours through the great Museum of Artillery, confident they will put their own mark on the military history of [old_controller.GetNameDef]."
worldnews.272.a:0 "The glorious jewel of the north has fallen."
worldnews.272.b:0 "The blow to [old_controller.GetAdjective] morale will be severe."
worldnews.272.c:0 "Terrible!"

worldnews.273.t:0 "La chute de Kiev"
worldnews.273.d:0 "Mauvaises nouvelles pour [old_controller.GetNameDef] aujourd'hui en tant que [new_controller.GetAdjective] vient de terminer son assaut sur l'ancienne capitale. Alors que les rapports initiaux suggéraient que le [old_controller.GetAdjective] les militants seraient en mesure de les retenir aux ponts lors d'un siège prolongé, les nombreuses avenues sur la rivière se sont avérées trop longues à tenir. Avec [new_controller.GetAdjective] de part et d'autre de la rivière et des défenseurs dispersés se rendant sur les îles, Kiev est tombée aux mains des envahisseurs.\n\nAvec la plaque tournante florissante maintenant en [new_controller.GetAdjective] mains, le reste des [old_controller.GetAdjective] les terres sont en péril. Bien que [new_controller.GetNameDef] a promis de respecter les 700 ans d'histoire accumulés depuis que les Mongols l'ont détruit en 1204, la mémoire de Kievan est longue. Les invasions n'ont jamais été bonnes pour eux, et ils craignent le pire."
worldnews.273.a:0 "Cela ne s'arrête pas là."
worldnews.273.b:0 "Enfin Kiev est enfin à nous!"
worldnews.273.c:0 "La [old_controller.GetAdjective] situation semble désastreuse."

worldnews.274.t:0 "La chute de Rio de Janeiro"
worldnews.274.d:0 "Les combats à Rio de Janeiro semblent avoir cessé pour l'instant, après des jours d'assaut atroce de la part de l [new_controller.GetAdjective] forces. Malgré la position immensément défendable de la ville, la garnison[old_controller.GetAdjective] n'a pas pu empêcher le Catete Palace et la majeure partie de la ville proprement dite de tomber dans le chaos. [new_controller.GetAdjective] les mains. Alors que les combats s'éternisent dans les collines et les forêts, les soldats réguliers du [old_controller.GetAdjective] les forces ont été chassées, et la bataille est terminée.\n\nUne grande partie de Rio a été endommagée par les combats, avec [new_controller.GetAdjective] des obus détruisant le dôme de l'église de Candelária, et le tunnel Real Grandeza en train de s'effondrer sous l'effet d'une catastrophe. [old_controller.GetAdjective] pour mettre fin à l'opération de l [new_controller.GetAdjective] avancer. Avec [new_controller.GetAdjective] des soldats en garnison dans presque toutes les rues, et des colonnes paradant au centre-ville, il est clair que [new_controller.GetNameDef] a franchi une étape importante dans sa guerre contre l [old_controller.GetNameDef]."
worldnews.274.a:0 "Non ! Comment est-ce possible ?!"
worldnews.274.b:0 "Nos commandants se sont bien débrouillés."
worldnews.274.c:0 "La [old_controller.GetAdjective] situation semble désastreuse."

worldnews.275.t:0 "La chute de la Havane"
worldnews.275.d:0 "[old_controller.GetAdjective] soldats et militants ont été chassés de La Havane dans la campagne ou dans les vieux forts espagnols de la ville où, après des heures de bombardements impitoyables, ils se sont finalement rendus à l'ennemi [new_controller.GetAdjective] forces. Avec l'élévation de la [new_controller.GetAdjective] sur le château d'El Morro, communément représenté sur de nombreuses cartes postales, le contrôle de l'entrée du port de La Havane a été assuré par les envahisseurs. [old_controller.GetAdjective] bien qu'elles ne soient pas aussi nombreuses ou bien équipées que leur ennemi, ont réussi à forcer un combat brutal en luttant bloc par bloc contre les efforts des forces de [new_controller.GetNameDef] de prendre la ville aussi longtemps qu'ils le pouvaient. En fin de compte, leur vaillante résistance n'a été que passagère, car La Havane est maintenant entre les mains d'une puissance étrangère."
worldnews.275.a:0 "Dites au peuple de continuer à se battre pour sa liberté...."
worldnews.275.b:0 "Il semble que les Américains répètent encore une fois l'histoire."
worldnews.275.c:0 "Leur méfiance ne pouvait pas l'emporter."
worldnews.275.e:0 "Il semble que Cuba, a choisi le mauvais camp...."
worldnews.275.f:0 "L'île sera sous peu à nous."

worldnews.276.t:0 "La chute de Rome"
worldnews.276.d:0 "Un [new_controller.GetAdjective] général vient d'obtenir la reddition de la Cité Éternelle. Pendant des jours,  [new_controller.GetAdjective] avaient combattu dans les banlieues, et alors que certaines des zones marécageuses étaient encore sous l'emprise de l'ennemi. [old_controller.GetAdjective] l'autoroute principale qui traversait le centre de Rome et la Cité du Vatican était complètement fermée. [old_controller.GetAdjective] ont vu des soldats se disperser dans les collines basses entourant l'ancienne capitale de l'Empire romain.\n\n[new_controller.GetNameDefCap] a pris soin d'annoncer qu'une police militaire spéciale est présente dans la ville pour empêcher le pillage de la basilique Saint-Pierre et du Panthéon, et qu'elle est en négociation avec le Pape pour voir quelle autonomie le Vatican peut conserver dans le cadre de [new_controller.GetAdjective] occupation."
worldnews.276.a:0 "Rome est perdu!"
worldnews.276.b:0 "Enfin, Rome est à nous!"
worldnews.276.c:0 "Comment les [old_controller.GetNameDef] vous remettre de tout ça ?"

worldnews.277.t:0 "La chute de Vienne"
worldnews.277.d:0 "La capitale des Habsbourg est perdue. Il y a quelques jours, la [new_controller.GetAdjective] a coincé le reste de l'armée [old_controller.GetAdjective] sur les rives du Danube, et la rumeur dit que les soldats de l [old_controller.GetAdjective] la famille royale s'est enfuie pendant qu'elle le pouvait. Maintenant, la ville est entièrement contrôlée par [new_controller.GetNameDef], ses nombreux artistes et musiciens qui vivent dans l'appréhension de ce qu'il adviendra de ce bastion culturel de l'Europe.\n\n[new_controller.GetNameDefCap] organise un grand défilé militaire autour de la Ringstrasse pour célébrer cet exploit militaire massif. [new_controller.GetAdjective] Le général en charge de l'occupation va s'adresser aux citoyens depuis le balcon au large de Neue Burg pour tenter d'apaiser les inquiétudes d'une population épuisée par des semaines de combats."
worldnews.277.a:0 "Vienne est tombée ? Comment est-ce possible ?!"
worldnews.277.b:0 "Enfin, Vienne est notre!"
worldnews.277.c:0 "[old_controller.GetNameDefCap] est tombé bien bas, semble-t-il...."

worldnews.278.t:0 "La chute de Beijing"
worldnews.278.d:0 "Après des jours de combats intenses dans la banlieue de la capitale, [new_controller.GetAdjective] ont finalement escaladé les murs de la ville extérieure, dispersant les défenseurs et rendant la défense de la capitale difficilement envisageable. Les lignes de chemin de fer à l'entrée et à la sortie de la ville ayant été coupées à tous les niveaux, les forces [old_controller.GetAdjective] se sont rapidement amincies au fur et à mesure que les soldats déserteurs rejoignaient la population urbaine\n\nWhile [new_controller.GetAdjective] Les couleurs volent maintenant au-dessus de la porte de Tiannanmen, les flammes de Zhengyangmen envoient dans le ciel des colonnes imposantes de fumée noire épaisse, dont la triste symbolique n'est perdue que par quelques personnes parmi la population lasse de la guerre. La Chine ne peut qu'espérer que les nouveaux occupants de la ville, parmi tant d'autres depuis le début du siècle, vont enfin rétablir un peu de paix et d'ordre."
worldnews.278.a:0 "Pékin est tombé ? Comment est-ce possible ?!"
worldnews.278.b:0 "La Cité Interdite est à nous!"
worldnews.278.c:0 "Il semblerait que le [old_controller.GetAdjective] la situation s'est en effet détériorée."

worldnews.279.t:0 "La chute de Shanghai"
worldnews.279.d.china:0 "Cela fait plus de soixante-dix ans qu'un Chinois n'a pas pu se tenir debout sur le Bund et l'appeler vraiment le sien, mais grâce aux efforts de [new_controller.GetAdjective] un nouveau drapeau flotte fièrement du haut de l'édifice des douanes. Malgré les protections internationales de la ville, la victoire est venue assez facilement, car les forces de police et la garnison limitée de Shanghai ne pouvaient guère résister contre une véritable armée. La population en général a à peine résisté, et son manque de collaboration n'a pas pu aider les défenses déjà à vif.\n\nL'avenir de la ville internationale semble aujourd'hui incertain, car sa prospérité s'est toujours construite sur le dos du commerce et des investissements étrangers. L'incertitude règne et l'avenir des résidents étrangers de la ville est également remis en question."
worldnews.279.d.other:0 "Malgré les garanties internationales symboliques de la ville, [new_controller.GetAdjective] se sont emparés de Shanghai aujourd'hui, submergeant rapidement les forces de police et de garnison locales et levant leurs bannières à travers le Bund. Il y a quelques années à peine, une telle action aurait presque certainement été accueillie avec indignation par la communauté internationale, mais un conflit ailleurs n'a laissé que peu de personnes en mesure d'offrir une protection significative à l'Assemblée de [old_controller.GetNameDefCap] .\n\n[new_controller.GetAdjective] ont déjà commencé le processus de saccage des zones situées en dehors de l'ancienne colonie internationale, alors que la plupart des étrangers sont jusqu'ici encore indemnes, mais non sans angoisse."
worldnews.279.a:0 "Nous reprendrons la ville, quoi qu'il arrive."
worldnews.279.b:0 "Enfin Shanghai nous appartiens!"
worldnews.279.c:0 "Will the chaos in China never end?"

worldnews.280.t:0 "La chute de Varsovie"
worldnews.280.d:0 "Autrefois décrite comme " le Paris de l'Orient " à la Renaissance, Varsovie a connu des moments difficiles de son histoire récente. Il y avait de l'espoir après la nouvelle Weltkrieg, mais, hélas, le destin n'a pas été bienveillant, car la [old_controller.GetAdjective] s'est désintégrée en essayant de défendre la ville des deux côtés de la Vistule contre l'avancée de troupes de  [new_controller.GetAdjective] .\n\nIn le château royal de Varsovie a été de nouveau pillé par les forces de l'ordre de [old_controller.GetAdjective] avant qu'ils ne fuient la ville, d'après le rapport de l [new_controller.GetNameDef]. [old_controller.GetNameDefCap] conteste vivement cette affirmation, affirmant que [new_controller.GetAdjective] les troupes ont saccagé le palais après de violents combats. Quoi qu'il en soit, avec la chute de sa capitale, l'avenir de [old_controller.GetNameDef] est en grand danger."
worldnews.280.a:0 "Pas Varsovie!"
worldnews.280.b:0 "Enfin, Varsovie est à nous!"
worldnews.280.c:0 "Je vois..."

worldnews.281.t:0 "La chute subite de Sydney"
worldnews.281.d.siam:0 "Poursuivant l'expansion de ses victoires dans le sud, [new_controller.GetNameDef] s'est emparé de Sydney en Australasie. Les défenseurs locaux ont été contraints de battre en retraite à travers le pont du port de Sydney vers de nouvelles positions sur la colline de l'Observatoire, mais les efforts visant à démolir le pont échouèrent, du fait de la progression [new_controller.GetAdjective] .\n\nLa [new_controller.GetAdjective] On peut maintenant voir le drapeau de guerre suspendu au-dessus de l'hôtel de ville de Sydney, qui sert de quartier général à la nouvelle administration militaire de la ville, et la police militaire surveille les rues."
worldnews.281.d.other:0 "Quand les contreforts extérieurs des Montagnes Bleues ont été perdus par l'envahisseur [new_controller.GetAdjective] ce n'était qu'une question de temps avant que la ville ne tombe. Grâce à une série de combats maîtrisés, [old_controller.GetAdjective] Les forces se sont retirées lentement, et hier elles sont arrivées aux docks, mais avec la prise du pont du port de Sydney (que les défenseurs n'ont pas détruit en raison de son importance pour les habitants de la capitale) leur commandant a négocié une trêve.\n\nA l'origine une ville de détenus britanniques relâchés, Sydney connaît une amère ironie car la ville elle-même est maintenant une véritable prison. Pire encore, les experts militaires prédisent que ce pourrait être le début de la disparition de l'Etat-major de l' [old_controller.GetNameDef], car la perte d'une métropole aussi indispensable est un rude choc à supporter."
worldnews.281.a:0 "Nous reviendrons sous peu à Sydney."
worldnews.281.b:0 "Sydney est finalement à nous !"
worldnews.281.c:0 "La [old_controller.GetAdjective] situation est catastrophique."

worldnews.282.t:0 "La chute de la ville de Mexico"
worldnews.282.d:0 "Mexico, la plus ancienne capitale d'Amérique du Nord et la 5e en importance selon la population, est aujourd'hui envahie par les envahisseurs [new_controller.GetAdjective] qui ont encerclé la ville et se sont ensuite dirigés vers le lit du lac par l'ouest, coupant les principales artères de transport à travers les zones basses et provoquant ainsi [old_controller.GetAdjective] les défenseurs de saigner dans les contreforts à l'est. A partir d'aujourd'hui, le général en charge de la [new_controller.GetAdjective] a été aperçu en train d'entrer dans le Palais national pour négocier un cessez-le-feu avec le gouverneur.\n\nLes rumeurs prétendent [new_controller.GetAdjective] parcourent les vieilles ruines aztèques et ramassent des souvenirs " gratuits " pour eux-mêmes, et il semble maintenant que les survivants de la tyrannie espagnole vont apprendre à vivre sous le joug de l'ennemi [new_controller.GetAdjective] ."
worldnews.282.a:0 "Cela ne se termine pas ici."
worldnews.282.b:0 "Le cœur du Mexique est à nous !"
worldnews.282.c:0 "Je vois..."

worldnews.283.t:0 "La chute d'Alger"
worldnews.283.d:0 "Les rapports de la vieille ville d'Alger, capitale du gouvernement français en exil depuis 1919, nous parlent de sa chute sous l'avancée de [new_controller.GetAdjective] armée. Après avoir progressé lentement mais efficacement à travers les grandes avenues coloniales près de la côte [new_controller.GetNameDef] se sont heurtées à une résistance plus forte lorsqu'elles ont quitté la vue de la rade dans les quartiers les plus populaires des hauteurs d'Alger. De féroces combats ont eu lieu entre [new_controller.GetAdjective] et [old_controller.GetAdjective] surtout dans le quartier populaire européen de Bab-El-Oued et dans la célèbre basilique Notre-Dame-D'Afrique, mais finalement, à l'aube, la majeure partie de la ville était tombée et les dernières poches de résistance étaient éliminées dans la Casbah. Le soleil levant sur la baie a dévoilé une ville sous un nouveau protecteur."
worldnews.283.a.commune:0 "On ne peut pas laisser les Communards détruire le dernier bastion de la Vraie France !"
worldnews.283.a:0 "Est-ce la fin de notre rêve de reconquête ?"
worldnews.283.b:0 "Le régime d'Alger ne causera plus jamais d'ennuis."
worldnews.283.c.commune:0 "On dirait que les Communards ont fini leur révolution."
worldnews.283.c:0 "[old_controller.GetNameDefCap] est en train de mourir."

worldnews.284.t:0 "Retour de la stabilité aux États-Unis d'Amérique"
worldnews.284.d:0 "Aux Etats-Unis, les syndicats combinés et le premier parti réactionnaire d'Amérique du Sud, le Southern American First Party, menacent depuis des années de se révolter ouvertement contre le syndicat.\nCependant, quelques jours après la signature par le président Olson d'un accord historique avec les dirigeants des syndicats mixtes, un assassin inconnu a abattu le chef de l'AFP et le sénateur Huey Long.\nAlors que les grèves syndicales sont rappelées par l'IWW et que la Garde nationale arrête les militants restants de l'AFP, aujourd'hui sans chef, les gens retournent lentement au travail.\n\nLes commentateurs politiques sont unanimes à qualifier cette situation de " miracle diplomatique " et à spéculer que de nombreux Américains ne sauront peut-être jamais exactement à quel point ils se sont rapprochés du désastre. La nation commence maintenant une période de deuil pour les vies perdues pendant ce que l'on appellera certainement la crise de 1936."
worldnews.284.a:0 "Floyd a réussi à s'en sortir !"
