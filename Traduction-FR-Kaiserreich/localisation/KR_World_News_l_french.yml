worldnews.2.t:0 "La crise savoyarde résolue"
worldnews.2.surrender:0 "Il y a quelques jours, une demande de la Commune de France a été télégraphiée au gouvernement suisse : céder la province de Haute-Savoie sous la menace de la force armée. Les Français ont caractérisé leur revendication comme un besoin de mettre fin à la " persécution de la population française " dans la province. Le gouvernement suisse a décidé d'éviter la guerre et a accepté, déclarant qu'un transfert pacifique de propriété était préférable à un bain de sang.\n\nC'est une victoire pour le gouvernement français, qui a déjà déclaré la reconquête de la Haute-Savoie une victoire pour la classe ouvrière mondiale "
worldnews.2.swiwin:0 "Il y a quelques jours, une demande de la Commune de France a été télégraphiée au gouvernement suisse : céder la province de Haute-Savoie sous la menace de la contrainte armée. Les Français ont caractérisé leur revendication comme un besoin de mettre fin à la " persécution de la population française " dans la province. Après des débats et un discours politique tendu, la crise a été résolue sans effusion de sang ni concession de territoires occupés par la Suisse.\n\nPour l'instant, la paix fragile en Europe est maintenue, même si la volonté française de recourir à des tactiques conflictuelles sur des conflits territoriaux a ébranlé les observateurs internationaux "
worldnews.2.enemies:0 "Il y a quelques jours, une demande de la Commune de France a été télégraphiée au gouvernement suisse : céder la province de Haute-Savoie sous la menace de la contrainte armée. Les Français ont caractérisé leur revendication comme un besoin de mettre fin à la " persécution de la population française " dans la province. Malgré une tentative désespérée de trouver un soutien international pour le maintien de la région sous le gouvernement suisse, aucune nation ne semblait prête à risquer la guerre pour les revendications françaises.\n\nC'est une victoire pour le gouvernement français, qui a déjà déclaré la reconquête de la Haute-Savoie une victoire pour la classe ouvrière mondiale "
worldnews.2.austria:0 "La paix régnait aujourd'hui en maître puisque la Commune de France a révoqué sa demande de retour immédiat de la Haute-Savoie. La France aurait décidé de révoquer sa revendication après s'être engagée à Préserver la neutralité séculaire de la Suisse de l'Empire autrichien, qui a soutenu la Suisse dans la crise de la région.\n\nPour l'instant, la région restera sous la tutelle de la Confédération suisse, qui a promis de restituer le territoire une fois qu'un gouvernement français responsable aura été restauré à Paris "
worldnews.2.germany:0 "La paix régnait aujourd'hui en maître puisque la Commune de France a révoqué sa demande de retour immédiat de la Haute-Savoie. Il est rapporté que les Communards ont décidé de révoquer leur revendication après s'être engagés à faire tout ce qui était nécessaire pour défendre l'intégrité territoriale suisse de l'Empire allemand, qui a soutenu la Suisse dans la crise de la région.\n\nPour l'instant, la région restera sous la tutelle de la Confédération suisse, qui a promis de restituer le territoire une fois qu'un gouvernement français légitime  aura été restauré à Paris "
worldnews.2.a:0 "Le syndicalisme se propage "
worldnews.2.b:0 "La neutralité de la Suisse est préservée!"

worldnews.3.t:0 "La deuxième guerre civile russe"
worldnews.3.d:0 "Il y a tout juste vingt ans, dans les dernières années de la Grande Guerre, l'Empire russe s'est effondré, déchiré par les mouvements nationalistes et divisé entre les Blancs et les Rouges. Après une intervention allemande, le gouvernement républicain a vaincu les bolcheviks, mais il semble que l'esprit révolutionnaire russe ne soit pas éteint.\n\nAprès une réforme agraire inefficace du gouvernement Kerensky et des mesures d'austérité pour payer les réparations de Brest-Litovsk, ainsi qu'une crise du gouvernement après l'assassinat du président, les villes de la partie occidentale du pays ont été une fois de plus envahies par la marée rouge. La Russie soviétique de Boukharine l'emportera-t-elle ou les loyalistes du gouvernement blanc vaincront-ils une seconde fois les dissidents ?"
worldnews.3.a:0 "Quand vont-ils comprendre?"

worldnews.4.t:0 "La guerre civile espagnole"
worldnews.4.d:0 "Depuis la défaite de Napoléon, l'Espagne est en proie à la violence, à la dissidence et aux troubles. Aucune quantité de plaidoiries, d'ententes et d'apaisement n'a réussi à faire plus que de la paperasse pour surmonter les craquements au fur et à mesure que les tensions s'exacerbaient. Enfin, le royaume espagnol a été déchiré par une guerre civile tripartite entre de nombreuses factions - les loyalistes du gouvernement de Madrid, les partisans du prétendant Javier et enfin la CNT-FAI, anarcho-syndicaliste. De nombreux rapports font déjà état de l'envoi de volontaires et d'équipements en Espagne en provenance du monde entier pour soutenir l'une ou l'autre faction.\n\nL'Espagne sera déchirée comme un champ de bataille par les forces idéologiques du monde entier...."
worldnews.4.a:0 "C'était inévitable "

worldnews.5.t:0 "La seconde Weltkrieg"
worldnews.5.d:0 "Le Grande Guerre a coûté la vie à d'innombrables jeunes hommes du monde entier dans un conflit à l'échelle du monde entier, mais il semble que même ce cauchemar ne puisse dissuader l'homme de sa soif de sang. Après plus de vingt ans de guerre par procuration, de pressions diplomatiques et de querelles politiques, la paix difficile entre l'Allemagne et la France s'est effondrée. Ces deux grandes puissances mobilisent maintenant leurs armées en vue d'une guerre comme le monde n'en a encore jamais vu une telle.\n\nDe tout nouveaux types de fusils, d'avions, de navires, de chars d'assaut et d'armes plus meurtrières verront encore leur toute première application sur le champ de bataille lorsque la guerre ouverte recommencera une fois encore en Europe. Pour les Allemands et les Français, il ne peut plus y avoir qu'une seule fin : La victoire, ou la mort "
worldnews.5.a:0 "La guerre, c'est un enfer !"

worldnews.6.t:0 "Le projet Damoclès"
worldnews.6.d:0 "Des espions allemands ont récemment découvert les documents d'un programme de recherche et développement parrainé par les membres de la Troisième Internationale. Surnommé Projet Damoclès, il s'agit d'une vaste étude multinationale sur la puissance destructrice de la fission nucléaire visant à créer des bombes dont le pouvoir destructeur est bien supérieur à tout ce que l'on connaît actuellement .Le célèbre physicien allemand Albert Einstein avait déjà prévenu qu'une bombe nucléaire  victorieuse risquerait même de transformer des villes entières en ruines.\n\nLes services de renseignement allemands ont partagé les informations sur ce projet avec leurs plus proches alliés, de sorte que le monde entier le sait maintenant. Certains ont rejeté le projet comme un rêve fantastique, mais beaucoup d'experts redoutent une véritable révolution "
worldnews.6.a:0 "S'ils parviennent à leurs fins...."

worldnews.7.t:0 "Restauration du Tsar"
worldnews.7.d:0 "La République russe, créée dans les dernières années de la Grande Guerre, ne semble avoir duré que vingt ans avant sa fin. En proie au désordre, à l'agitation politique et à l'inefficacité de la gouvernance ces dernières années, la République a perdu le soutien du peuple et les agences de presse ont fait savoir que le successeur de Nicolas II a été sacré tsar des Russes.\n\nBien qu'on ne sache pas quelles sont les priorités internationales de cet Empire russe renaissant, ni même si le couronnement du Tsar calmera la nation turbulente, de nombreux monarques à travers le monde ont déjà félicité les Romanovs pour avoir regagné leur droit de naissance divin "
worldnews.7.a:0 "Combien de temps cela durera-t-il cette fois-ci ?"

worldnews.8.t:0 "La Russie annonce ses ambitions"
worldnews.8.d:0 "Alors que beaucoup considèrent encore la Russie comme un État en désarroi, secoué par les protestations politiques et l'idéologie radicale ; bon à rien d'autre que de remplir l'espace à l'est de la carte, les événements récents ont prouvé quelque chose de bien différent. Le gouvernement de la nation russe a annoncé ses ambitions territoriales, revendiquant la quasi-totalité du territoire de l'ancien empire russe et manifestant sa volonté de faire appel à la force militaire si le besoin se fait sentir.\n\nDe nombreuses nations d'Europe de l'Est ont déjà rappelé leurs ambassades en Russie, et le monde attend la réponse de l'Allemagne à cette attaque flagrante contre sa sphère d'influence...."
worldnews.8.a:0 "Une développement inquiétant "

worldnews.9.t:0 "Le premier Congrès international"
worldnews.9.d:0 "Les délégués des nations socialistes et des mouvements politiques du monde entier se sont réunis aujourd'hui à Paris, pour le dernier d'une série de congrès mondiaux. Alors que le manteau de la Troisième Internationale a été repris par les Communards après la guerre civile russe, la teneur idéologique de l'événement promet d'être très différente, les partis syndicalistes étant la nouvelle force dominante de l'extrême gauche. Les délégués ont été accueillis par un défilé militaire, une exposition d'art avant-gardiste et enfin un discours du président du CSP.\n\nEn tête de l'ordre du jour figurent l'extension de la révolution à l'Asie et à l'Amérique du Nord, le conflit en cours en Espagne, la politique sur le colonialisme et les conditions d'adhésion à l'alliance militaire de la troisième Internationale "
worldnews.9.a:0 "Une développement intéressant "

