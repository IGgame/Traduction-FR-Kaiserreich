 USA_Pan_American_Development_Foundation:0 "Fondation panaméricaine de développement "
 USA_Pan_American_Development_Foundation_desc:0 "La Fondation Panaméricaine de Développement (FPD) est la branche de développement de la Ligue des États américains. Dans ce rôle, la FPD travaille avec des partenaires publics et privés pour mettre en œuvre le développement socio-économique et les secours en cas de catastrophe pour les membres de la Ligue des États américains afin que l'objectif d'un hémisphère d'opportunités pour tous puisse être atteint. Pour ce faire, nous faisons participer les groupes communautaires, les organisations non gouvernementales, les gouvernements nationaux et locaux, les organisations multilatérales et le secteur privé au processus de mise en œuvre de solutions appropriées pour le développement durable."
 USA_develop_ally:0 "Développer des liens plus étroits avec [From.GetNameDef]"
 USA_develop_ally_desc:0 "Avec un petit coup de pouce, nous pouvons aider à développer nos alliés à travers les Amériques, pour renforcer leurs économies et les aider à se tenir un peu plus grands par eux-mêmes."
 USA_install_league_puppet:0 " Installer un gouvernement ami [From.GetAdjective] "
 USA_install_league_puppet_desc:0 "[From.GetNameDefCap] est assez faible pour que nous envisagions d'installer un gouvernement plus amical et soumis - pour leur propre protection, bien sûr."

