 ustates.225.t:0 "L'Amérique veut former une alliance"
 ustates.225.d:0 "L'Amérique a envoyé un ambassadeur pour se réunir au sujet de la formation d'une alliance entre la Russie et les États-Unis. Devrions-nous former une telle alliance ou non ?"
 ustates.225.a:0 "Bien sûr ! Nous leur souhaitons la bienvenue."
 ustates.225.b:0 "Nous n'en avons pas besoin."

 ustates.226.t:0 "[From.GetNameDefCap] refuse"
 ustates.226.d:0 "Les Russes ont rejeté notre initiative de former une alliance entre nos deux pays."
 ustates.226.a:0 "Une mauvaise décision de leur part."

 ustates.227.t:0 "[From.GetNameDefCap] veut rejoindre le Reichspakt"
 ustates.227.d:0 "[From.GetNameDefCap], nous a approché avec une demande. Ils souhaitent rejoindre officiellement le Reichspakt. Un tel allié en vaudrait-il la peine ?"
 ustates.227.a:0 "Bien sûr ! Nous leur souhaitons la bienvenue."
 ustates.227.b:0 "Nous n'en avons pas besoin."

 ustates.228.t:0 "[From.GetNameDefCap] refuse"
 ustates.228.d:0 "Le gouvernement [From.GetAdjective] a refusé notre demande d'adhésion à son alliance."
 ustates.228.a:0 "Une mauvaise décision de leur part."

 ustates.229.t:0 "[From.GetNameDefCap] veut adhérer à l'Entente"
 ustates.229.d:0 "[From.GetNameDefCap], nous a approché avec une demande. Ils souhaitent adhérer formellement à l'Entente. Un tel allié en vaudrait-il la peine ?"
 ustates.229.a:0 "Bien sûr ! Nous leur souhaitons la bienvenue."
 ustates.229.b:0 "Nous n'en avons pas besoin."

 ustates.230.t:0 "[From.GetNameDefCap] refuse"
 ustates.230.d:0 "Le gouvernement [From.GetAdjective] a refusé notre demande d'adhésion à son alliance."
 ustates.230.a:0 "Une mauvaise décision de leur part."

 ustates.250.t:0 "Rejoindre la Ligue des États américains ?"
 ustates.250.d:0 "[From.GetNameDefCap] a envoyé un émissaire avec une invitation pour [Root.GetNameDef] à rejoindre la soi-disant \"Ligue des États Américans\". Il ne s'agit pas d'une alliance en soi, mais plutôt d'une association de pays d'Amérique du Nord et du Sud sous la direction et la protection des Américains. Ils garantiraient notre indépendance et nous offriraient des conseillers militaires et économiques et, en retour, nous leur accorderions un accès militaire et un traitement préférentiel pour nos exportations. Ce n'est pas une mauvaise affaire, même si certains suggèrent qu'elle nous lie trop étroitement aux Américains - et, considérant que notre neutralité serait requise, nous empêche également de chercher des alliances ailleurs. La question est de savoir si les Américains nous protègent et si nous avons besoin d'eux."
 ustates.250.a:0 "Bien sûr, nous allons rejoindre la Ligue."
 ustates.250.b:0 "Ce n'est pas dans notre intérêt."

 ustates.251.t:0 "[FROM.GetNameDefCap] a refusé"
 ustates.251.d:0 "Peut-être ne souhaitant pas s'aligner aussi étroitement sur les intérêts américains, le gouvernement [From.GetAdjective]  a décliné notre invitation à rejoindre l'alliance."
 ustates.251.a:0 "C'est une perte pour eux."

 ustates.252.t:0 "Aide industrielle en provenance d'Amérique"
 ustates.252.d:0 "Nos alliés de [From.GetNameDef] sont venus avec de l'aide industrielle, utilisant nos liens avec la Ligue des États américains pour rapprocher nos deux pays. Il y en a dans le gouvernement [Root.GetAdjective] qui disent que c'est une nouvelle forme d'impérialisme américain, que plus les Américains s'engraisseront dans les rangs de notre gouvernement, plus ils exerceront un contrôle... mais il y a peu à faire à ce sujet, maintenant."
 ustates.252.a:0 "Nous sommes reconnaissants de l'aide que vous nous avez apportée."

 ustates.253.t:0 "[FROM.GetNameDefCap] Rejoint la Ligue"
 ustates.253.d:0 "Heureux de notre offre de protection et d'orientation, [From.GetNameDef] a accepté de rejoindre la Ligue des États américains."
 ustates.253.a:0 "Excellent !"

 ustates.254.t:0 "Retrait de la Ligue"
 ustates.254.d:0 "Pour des raisons évidentes, notre appartenance à la Ligue des États américains n'est plus valable."
 ustates.254.a:0 "Qu'il en soit ainsi."

 ustates.255.t:0 "Avantages de la Ligue"
 ustates.255.d:0 "Le nombre de membres de la Ligue des États américains change, tout comme les avantages que nous en tirons."
 ustates.255.a:0 "OK."

 ustates.256.t:0 "L'impérialisme américain"
 ustates.256.d:0 "Comme certains l'avaient craint, les Américains s'insinuent lentement à tous les niveaux du gouvernement [Root.GetAdjective]. D'ici quelques mois, ils auront un contrôle total sur nous. Notre seule option est de les mettre à la porte et de renoncer à notre statut de membre de la Ligue... mais il est presque certain que les Américains vont nous tomber dessus."
 ustates.256.a:0 "Bien sûr qu'il faut résister !"
 ustates.256.b:0 "Il n'y a rien que nous puissions faire."

 ustates.257.t:0 "La Résistance [From.GetAdjective]"
 ustates.257.d:0 "Peut-être bêtement, le gouvernement [From.GetAdjective] a remarqué nos plans pour un coup d'État et a renoncé à adhérer à la Ligue des États Américains et a expulsé presque tous les responsables américains qu'il pouvait trouver. Ceci, bien sûr, nous donne toutes les raisons de prendre des mesures contre eux... si nous le désirons."
 ustates.257.a:0 "Qu'espèrent-ils gagner ?"

 ustates.258.t:0 "Une marionnette américaine"
 ustates.258.d:0 "Cela s'est produit : le légitime gouvernement [Root.GetAdjective] a été remplacé par un gouvernement approuvé par les Américains et sous leur contrôle. Nous sommes maintenant une colonie de [From.GetNameDef]."
 ustates.258.a:0 "Nous accueillons nos nouveaux maîtres suprêmes."

 ustates.260.t:0 "Conseillers [From.GetAdjective] ?"
 ustates.260.d:0 "Comme nous sommes tous les deux des compagnons d'armes contre les mêmes ennemis, [From.GetNameDef] a proposé d'envoyer des conseillers militaires à notre manière, ce qui suggère que nous devrions travailler plus étroitement dans l'effort de guerre."
 ustates.260.a:0 "Bien sûr !"
 ustates.260.b:0 "Ils peuvent garder leurs \"conseillers\"."

 ustates.261.t:0 "[From.GetNameDefCap] A refusé"
 ustates.261.d:0 "Peut-être en croyant que nos conseillers sont des espions, ou tout simplement en ne faisant pas confiance à nos motivations, le gouvernement [From.GetAdjective] a refusé notre offre."
 ustates.261.a:0 "Leur perte."

 ustates.262.t:0 "[From.GetNameDefCap] Est d'accord"
 ustates.262.d:0 "Les [From.GetAdjective] ont facilement accepté notre offre, et les conseillers sont déjà en route."
 ustates.262.a:0 "Excellent."

 ustates.270.t:0 "[FROM.GetNameDefCap] Demande pour la Nouvelle-Angleterre"
 ustates.270.d:0 "La guerre civile étant terminée, [From.GetNameDef] a décidé de demander le retour de la Nouvelle-Angleterre. Nous étions intervenus dans la région pour protéger nos intérêts, mais avec l'aide de [From.GetNameDef] dans la guerre civile, ils - en tant que demandeur de la légitimité américaine - demandent le retour légitime de la Nouvelle-Angleterre. Leur ambassadeur a souligné que la guerre est assez probable si nous refusons. Quelle sera notre réponse ?"
 ustates.270.a:0 "Ce n'est pas la peine de déclencher une guerre."
 ustates.270.b:0 "Nous ne pouvons pas leur confier la Nouvelle-Angleterre."

 ustates.271.t:0 "La Nouvelle-Angleterre rejoint l'Amérique"
 ustates.271.d:0 "Les Canadiens ont retiré leurs troupes de Boston et des villes de la Nouvelle-Angleterre et ont déclaré que leur occupation est terminée et qu'ils ne faisaient que protéger la région du syndicalisme. La Nouvelle-Angleterre a au moins été réunie avec le reste de l'Amérique."
 ustates.271.a:0 "Que Dieu bénisse l'Amérique."

 ustates.272.t:0 "Le Canada refuse"
 ustates.272.d:0 "Le Canada nous a informés qu'ils ne nous renverront pas la Nouvelle-Angleterre. Cela a poussé de nombreux membres du Congrès à exiger que la guerre reprenne notre territoire légitime, mais devrions-nous entrer en guerre tout de suite ?"
 ustates.272.a:0 "Alors ce sera la guerre."
 ustates.272.b:0 "Nous attendrons notre heure."

 ustates.273.t:0 "[FROM.GetNameDefCap] Demande pour l'Alaska"
 ustates.273.t.attu:0 "[FROM.GetNameDefCap] Demande pour l'île Attu"
 ustates.273.d:0 "La guerre civile étant terminée, [From.GetNameDef] a décidé de demander le retour de l'Alaska. Nous l'avions saisie pour protéger nos intérêts, mais avec l'aide de [From.GetNameDef] dans la guerre civile, ils - en tant que demandeur de la légitimité américaine - demandent le retour de l'Alaska. Leur ambassadeur a souligné que la guerre est assez probable si nous refusons. Quelle sera notre réponse ?"
 ustates.273.d.attu:0 "La guerre civile étant terminée, [From.GetNameDef] a décidé de demander le retour de l'île Attu. Nous l'avions saisie pour protéger nos intérêts, mais avec l'aide de [From.GetNameDef] dans la guerre civile, ils - en tant que demandeur de légitimité américaine - demandent le retour de l'île. Leur ambassadeur a souligné que la guerre est assez probable si nous refusons. Quelle sera notre réponse ?"
 ustates.273.a:0 "Nous vous le rendrons."
 ustates.273.b:0 "Nous ne vous le rendrons pas."

 ustates.274.t:0 "L'Alaska rejoint l'Amérique"
 ustates.274.d:0 "Le Canada a rendu le territoire de l'Alaska à [Root.GetNameDef]."
 ustates.274.a:0 "Que Dieu bénisse l'Amérique."

 ustates.275.t:0 "Le Canada refuse"
 ustates.275.d:0 "Le Canada a refusé de nous rendre l'Alaska, quelle sera notre position ?"
 ustates.275.a:0 "Ne risquons pas la guerre."
 ustates.275.b:0 "Ce sera la guerre."

 ustates.276.t:0 "Les États-Unis veulent qu'Hawaii rejoigne l'Amérique."
 ustates.276.d:0 "Les Américains demandent qu'Hawaï rejoigne l'Amérique. Leur ambassadeur a indiqué que si ce n'est pas le cas, les États-Unis reviendront avec des navires pour reconquérir leur territoire. Qu'est-ce qu'on fait ?"
 ustates.276.a:0 "Rejoindre l'Amérique (game over)"
 ustates.276.b:0 "Ne pas rejoindre l'Amérique."

 ustates.277.t:0 "Hawaii rejoint l'Amérique"
 ustates.277.d:0 "Le gouvernement d'Hawaii a voté pour rejoindre l'Amérique"
 ustates.277.a:0 "Que Dieu bénisse l'Amérique."

 ustates.278.t:0 "Hawaii refuse de rejoindre l'Amérique"
 ustates.278.d:0 "Le gouvernement d'Hawaii a voté pour ne pas rejoindre l'Amérique. Certains à Washington recommandent une autre occupation pour assurer la sécurité de nos intérêts. D'autres disent que sans la bonne volonté des Hawaïens, toute occupation sera un cauchemar. Que devrions-nous faire ?"
 ustates.278.a:0 "Ce sera la guerre."
 ustates.278.b:0 "Laissez-les partir."

 ustates.279.t:0 "[From.GetNameDefCap] souhaite adhérer à l'Entente"
 ustates.279.d:0 "[From.GetNameDefCap], a envoyé un ambassadeur pour rencontrer le Roi et le Premier ministre afin d'amener [From.GetNameDefCap] dans l'Entente. Devrions-nous accepter l'offre des Américains ?"
 ustates.279.a:0 "Bien sûr ! Nous leur souhaitons la bienvenue."
 ustates.279.b:0 "Nous n'en avons pas besoin."

 ustates.280.t:0 "[From.GetNameDefCap] refuse"
 ustates.280.d:0 "Les [From.GetAdjective] ont refusé notre demande d'adhésion à leur alliance. Peut-être ne sommes-nous pas assez bons pour leur mesure, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse était clairement non."
 ustates.280.a:0 "Une mauvaise décision de leur part."

 ustates.281.t:0 "[From.GetNameDefCap] désire rejoindre le Reichspakt"
 ustates.281.d:0 "[From.GetNameDefCap] a envoyé un ambassadeur pour rencontrer le Kaiser et le chancelier et demander son adhésion au Reichspakt. Devrions-nous accepter l'offre des Américains ?"
 ustates.281.a:0 "Bien sûr ! Nous leur souhaitons la bienvenue."
 ustates.281.b:0 "Nous n'en avons pas besoin."

 ustates.282.t:0 "[From.GetNameDefCap] refuse"
 ustates.282.d:0 "Le gouvernement [From.GetAdjective] a refusé notre demande d'adhésion à leur alliance. Peut-être ne sommes-nous pas assez bons pour leur mesure, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse était clairement non."
 ustates.282.a:0 "Une mauvaise décision de leur part."

### Military stuff ###

 ustates.300.t:0 "Recherche militaire"
 ustates.300.d:0 "Nous demandons à nos meilleurs scientifiques et chefs d'entreprise de déterminer ce qui devrait être investi dans les armes à feu, l'artillerie, les chars d'assaut et l'amélioration de nos propres doctrines. Que devrions-nous choisir ?"
 ustates.300.a:0 "Moderniser nos armes à feu."
 ustates.300.b:0 "Moderniser notre artillerie."
 ustates.300.c:0 "Moderniser nos chars d'assaut."
 ustates.300.e:0 "Moderniser nos doctrines."

 ustates.301.t:0 "Recours total à la force"
 ustates.301.d:0 "L'après-guerre nous a donné le temps d'évaluer non seulement les lacunes de nos capacités militaires, mais aussi les améliorations potentielles. Notre état-major général a déterminé que nous pouvons surpasser les avions à moteur conventionnels avec la nouvelle technologie de carburant et de poussée développée par Lawrence Bell. En même temps, nous avons fourni suffisamment d'ingénieurs et de scientifiques pour l'idée de Neddermeyer d'une arme nucléaire au plutonium."
 ustates.301.a:0 "L'avion de Lawrence Bell."
 ustates.301.b:0 "La bombe atomique d'Oppenheimer."
 ustates.301.c:0 "Autoriser plus de fonds pour les deux."

 ustates.302.t:0 "Projet Albuquerque"
 ustates.302.d:0 "Le projet X de Bell s'est déroulé de façon satisfaisante, avec une mise en œuvre réussie de la technologie des fusées dans les avions capables de doubler la vitesse des anciens avions. Le courageux pilote d'essai Jack Woolams a été la première personne à faire voler l'avion à plus de 741 miles à l'heure, franchissant le mur du son."
 ustates.302.a:0 "Préparé même pour la guerre interplanétaire."

 ustates.303.t:0 "Project Winchester"
 ustates.303.d:0 "Le projet s'est heurté à un problème important lorsqu'on a découvert que le plutonium, une matière nucléaire, a un taux de fission trop rapide pour une balle. La solution s'est présentée sous la forme d'uranium appauvri initialement prévue pour un autre projet nucléaire. Cela rend l'arme à peine éthique selon les directives normales d'utilisation des déchets nucléaires, et crée le problème des dommages biologiques intentionnels causés par les radiations sur la cible. Néanmoins, l'Homme Mince est un succès."
 ustates.303.a:0 "Nous sommes à l'abri du jouet mortel d'Oppenheimer."

 ustates.304.t:0 "Les études sur la guerre et la paix"
 ustates.304.d:0 "Par le passé, notre conduite diplomatique a été dictée par le caprice des ambassadeurs, dont bon nombre avaient acheté leur poste au parti. Le monde dans lequel nous vivons est trop dangereux pour permettre des choix aussi désinvoltes de la part d'agents américains. Le général MacArthur est d'avis qu'une nouvelle approche de la politique étrangère est nécessaire, une approche qui fait consensus au sein d'un groupe d'experts de confiance. C'est ce qui a inspiré les Études sur la Guerre et la Paix, un appel pour que seuls les plus brillants représentent l'Amérique dans ce monde nouveau et courageux. Cette entité, le Conseil des relations extérieures, conseillera le général MacArthur sur la manière de réprimer les forces radicales des quatre coins du monde."
 ustates.304.a:0 "Nous ne sommes plus contraints par les diplomates."

 ustates.305.t:0 "La Maison-Blanche et Xanadu"
 ustates.305.d:0 "Un montant surprenant de soutien est venu des pages des nombreux journaux de Hearst qui parsèment l'Amérique. Ces documents ont dessiné l'image de MacArthur comme l'héroïque Cincinnatus, entendant l'appel à sauver la République d'une certaine destruction. Un phare pour les alliés de MacArthur et la création d'un personnage presque mythique au moyen de films et de caricatures de journaux, Hearst a servi de facteur de stabilisation pour le navire de l'État. Même les attaques de Hearst contre les syndicats radicaux et les populistes semblaient faire écho aux paroles des discours radiophoniques de MacArthur."
 ustates.305.a:0 "Nous apprécions votre soutien."

 ustates.306.t:0 "La nouvelle normalité en Amérique"
 ustates.306.d:0 "Lorsque le général MacArthur a annoncé qu'il ne démissionnerait pas de son poste de chef il y a quelques années, c'était sous le prétexte de l'urgence. À l'époque, des centaines de milliers d'Amériques étaient portées disparues, des radicaux rôdaient dans les campagnes pour financer leur politique avec de l'argent pillé, et le pilier démocratique n'était pas prêt à retarder cet état. Au cours des dernières années, un grand nombre d'entre eux se sont transformés en MacArthurites robustes, et une nouvelle saveur de politicien est apparue à la Chambre des représentants. Ces membres du Congrès estiment qu'un rôle militaire intégral est nécessaire pour contrôler et entretenir l'environnement des entreprises et garantir que les droits des citoyens ne peuvent être violés en raison de l'engorgement."
 ustates.306.a:0 "Soutenir les nouveaux partisans."
 ustates.306.b:0 "Refusez cette œuvre du Congrès."

 ustates.307.t:0 "Dans le bleu sauvage là-bas"
 ustates.307.d:0 "Bien que les États-Unis aient une force aérienne, la capacité de défendre le ciel et de projeter la puissance, nous n'avons pas de force aérienne. Le rôle est partagé entre l'US Army au service de nos parachutistes et l'US Navy à bord de nos porte-avions. L'affirmation à laquelle l'état-major général fait allusion aujourd'hui est le destin ultime de l'Air Force, et la branche à laquelle la tradition devrait succéder. Ceux qui sont en faveur de l'US Army soutiennent que les futures opérations se feront très probablement en soutien terrestre ou parachutage, tandis que l'US Navy soutient que les aéronefs sont essentiels à l'avenir de la guerre navale dans les engagements, petits et grands. Nous devons choisir un camp."
 ustates.307.a:0 "L'Air Force appartient à l'US Army."
 ustates.307.b:0 "L'Air Force appartient à l'US Navy."
 ustates.307.c:0 "L'Air Force s'appartient à elle-même."

 ustates.308.t:0 "Des super-armes sur budget"
 ustates.308.d:0 "Au cours des dernières années, nos recherches militaires se sont concentrées sur la possibilité de conflits internes, ce qui a réduit notre champ d'action et notre budget pour les projets à long terme. Le budget du Congrès de cette année a heureusement trouvé de l'argent à affecter à un projet à long terme. Trois plans sont présentés au haut commandement militaire pour atteindre et dépasser les projets militaires de nos rivaux. La première est une fusée de Goddard théoriquement capable de larguer des explosifs à des kilomètres de distance sans risquer la vie des pilotes. La seconde est la bombe théorique prévue d'Oppenheimer utilisant des métaux lourds radioactifs, comme cela a été étudié en Autriche et en Allemagne. Le troisième est un plan beaucoup moins cher comme proposé par l'excentrique Wilhelm Reich, il affirme qu'une bombe peut être faite beaucoup moins cher en utilisant sa propre recherche personnelle en physique. De notre côté, nous ne savons pas grand-chose de Wilhelm Reich, mais sa réputation en Autriche nous réconforte dans les sciences qu'il utilise."
 ustates.308.a:0 "La fusée de Goddard."
 ustates.308.b:0 "La bombe d'Oppenheimer."
 ustates.308.c:0 "La bombe de Reich."

 ustates.309.t:0 "Lancement réussi de Goddard"
 ustates.309.d:0 "De retour à Roswell, au Nouveau-Mexique, Goddard se rend de nouveau à la maison pour lancer des fusées d'essai. La dernière fois qu'il est venu ici, les fusées étaient plus petites que sa cuisse et n'avaient atteint que mille pieds de haut. Maintenant, les fusées s'envolent sur des kilomètres au-dessus du désert et touchent le sol avec leurs poids factices. Le refus de Goddard de faire exploser des roquettes explosives sur le territoire continental des États-Unis empêche de connaître l'ampleur des dégâts."
 ustates.309.a:0 "Bon garçon Goddard !"

 ustates.310.t:0 "La bombe d'Oppenheimer est un succès"
 ustates.310.d:0 "Une invitation d'Oppenheimer a été envoyée aux chercheurs, physiciens et ingénieurs nucléaires de toute l'Europe. La promesse d'échapper à la persécution en Europe a résonné le plus fortement aux scientifiques juifs, dont certains ont émigré aux États-Unis pour ce projet. Après un an et demi d'expérimentation et de coopération avec des collègues européens, une bombe atomique en état de marche est prête à être testée. Le ciel d'Alamogordo au Nouveau-Mexique s'est illuminé d'un éclair de destruction lorsque la bombe test Validation a explosé. Oppenheimer a dit plus tard que la bombe a été nommée d'après son poème préféré John Donne."
 ustates.310.a:0 "Le souffle s'en va maintenant."

 ustates.311.t:0 "L'explosion ratée de Reich"
 ustates.311.d:0 "Après de nombreux retards et plusieurs tentatives pour obscurcir l'état-major général, le projet de bombe de Wilhelm Reich est interrompu et des millions de dollars ont été gaspillés. Cela est devenu évident pour les observateurs de Reich lorsque des tests montrant son énergie, appelée Orgone, ont pu induire des réactions exothermiques que seuls lui et ses associés pouvaient voir. La bombe elle-même étant un obus creux recouvert de couches de métaux qui n'ont jamais explosé, à l'exception de son effondrement lorsque le Reich a tenté de la détruire pendant l'enquête. Cet embarras fait actuellement l'objet d'articles dans les journaux."
 ustates.311.a:0 "Ce n'est pas le moment dont nous sommes le plus fiers."

### Resistance Mechanics ###

 ustates.400.t:0 "Attentat à la bombe syndicaliste"
 ustates.400.d:0 "Les syndicalistes qui luttent encore pour leur \"révolution\" ont ciblé des usines, des chemins de fer et des installations de troupes dans tout [attack_state.GetName], causant beaucoup de dommages et la perte de nombreuses vies. La Garde nationale est sur les lieux dans le [attack_state.GetName], et affirme qu'elle est plus près d'attraper les meneurs derrière ces groupes qu'elle ne l'était auparavant."
 ustates.400.a:0 "Nous écraserons ces terroristes."

 ustates.404.t:0 "Attentat à la bombe Longiste"
 ustates.404.d:0 "Les partisans de Huey Long et de ses idéaux ont ciblé les usines, les chemins de fer et les installations de troupes à travers le [attack_state.GetName], causant beaucoup de dégâts et la perte de nombreuses vies humaines. La Garde Nationale est sur les lieux dans le [attack_state.GetName], et prétendent qu'ils sont plus près d'attraper les meneurs derrière ces groupes qu'ils ne l'étaient auparavant."
 ustates.404.a:0 "Nous écraserons ces terroristes."

### New Pre-ACW Events ###
 ustates.500.t:0 "Réintroduction de Bill Garner-Wagner"
 ustates.500.d:0 "Avec l'assurance du président Hoover qui, contrairement à ce qui s'était passé en 1932, cette fois-ci, n'opposera pas son veto au projet de loi, le sénateur démocrate Robert Wagner et le président de la Chambre, John Nance Garner, ont présenté de nouveau leur projet de loi d'indemnisation du chômage. Nombreux sont ceux au Congrès qui estiment que le projet ne va pas assez loin, tandis que d'autres se demandent comment l'Amérique - au milieu d'une crise économique massive - va peut-être un jour payer pour cela. La présence des sénateurs de l'AFP et du SPA complique aussi énormément les choses. Même avec la promesse de Hoover, on ignore si Garner-Wagner a une chance réelle de passer."
 ustates.500.a:0 "Nous verrons"

 ustates.501.t:0 "Long et Reed réclament des changements"
 ustates.501.d:0 "Comme prévu, les premières contestations du projet de loi Garner-Wagner sont venues de l'AFP et du SPA. Huey Long et ses sénateurs de l'AFP ont exigé une augmentation considérable des dispositions de sécurité sociale prévues dans le projet de loi, des dispositions que la plupart des autres sénateurs affirment que les États-Unis ne pourraient jamais se permettre. Jack Reed et le SPA, quant à eux, affirment que le projet de loi n'en fait pas assez pour protéger le travailleur moyen, en particulier contre l'exploitation par les entreprises en difficulté. Les deux partis ont attiré beaucoup d'attention dans les médias, ce qui a contribué au désordre et à la tension qui règnent au Congrès."
 ustates.501.a:0 "Intéressant"

 ustates.502.t:0 "Les sénateurs brisent les rangs"
 ustates.502.d:0 "Après des semaines de négociations, un certain nombre de sénateurs de l'establishment ont brisé les rangs lors du prochain vote sur le projet de loi Garner-Wagner, notamment Robert Wagner, l'un des auteurs du projet de loi, qui affirme qu'il ne votera pas pour le projet de loi à moins que les protections pour l'assurance-chômage fédérale soient rajoutées. Beaucoup d'autres sénateurs démocrates et républicains s'inquiètent de l'influence de l'AFP et du SPA et prétendent qu'ils ne voteront pas pour le projet de loi si *des concessions* sont faites à l'un ou l'autre groupe... bien que d'autres disent que ne pas courtiser l'AFP ou le SPA rend l'adoption difficile voire même impossible. Le président Hoover devra intervenir pour sauver le projet de loi."
 ustates.502.a:0 "S'engager à soutenir Wagner et les Sénateurs de l'establishment"
 ustates.502.b:0 "Forcer l'establishment à faire des compromis avec l'AFP"
 ustates.502.c:0 "Forcer l'establishment à faire des compromis avec le SPA"

 ustates.503.t:0 "Long et Reed furieux"
 ustates.503.d:0 "L'AFP de Huey Long et le SPA de Jack Reed ont réagi avec fureur à l'approbation par le président Hoover des sénateurs de l'establishment. Ils ont juré de couler le projet de loi Garner-Wagner, affirmant que le public est trompé par un \"gouvernement corrompu qui refuse de reconnaître la réalité de l'Amérique\" Bien que les deux partis aient obtenu un appui considérable de leur base, les fortunes démocrate et républicaine se sont quelque peu améliorées, et on a le sentiment qu'ils ont de meilleures chances d'être élus aux prochaines élections... si le projet de loi est effectivement adopté."
 ustates.503.a:0 "Espérons que oui !"

 ustates.504.t:0 "Compromis avec l'AFP"
 ustates.504.d:0 "Ces derniers jours ont abouti à un compromis entre de nombreux sénateurs de l'establishment et l'America First Party, avec de nombreuses dispositions supplémentaires pour l'aide aux agriculteurs et la protection contre le chômage - bien que loin d'être aussi loin que l'AFP l'avait initialement demandé. Malgré tout, Huey Long a déclaré qu'il s'agissait d'une victoire et les sondages récents montrent qu'elle est très élevée. Le SPA de Jack Reed et un grand nombre de sénateurs républicains ont cependant déclaré qu'il s'agissait d'une trahison du public américain et ont juré de couler le projet de loi Garner-Wagner lorsque le vote aura lieu."
 ustates.504.a:0 "Nous avons fait ce que nous avons pu...."

 ustates.505.t:0 "Compromis avec le SPA"
 ustates.505.d:0 "Ces derniers jours ont abouti à un compromis entre de nombreux sénateurs de l'establishment et le Parti socialiste d'Amérique (SPA), avec de nombreuses dispositions supplémentaires pour la protection des travailleurs et l'aide au chômage - bien que loin d'être aussi loin que le SPA l'avait initialement demandé. Malgré tout, Jack Reed a déclaré qu'il s'agissait d'une victoire et il est très en vue dans les derniers sondages. L'AFP de Huey Long et un grand nombre de sénateurs démocrates ont cependant déclaré qu'il s'agissait d'une trahison du public américain et ont juré de couler le projet de loi Garner-Wagner lorsque le vote viendra."
 ustates.505.a:0 "Nous avons fait ce que nous avons pu...."

 ustates.507.t:0 "Le projet de loi Garner-Wagner passe !"
 ustates.507.d:0 "Bien que le vote ait été incroyablement serré, le projet de loi Garner-Wagner a été adopté par le Congrès. Partout aux États-Unis, les gens célèbrent ce soulagement bienvenu à la situation économique désastreuse du pays, bien que de nombreux membres du gouvernement se demandent : comment la facture sera-t-elle payée maintenant ?"
 ustates.507.a:0 "Une victoire pour nous tous !"

 ustates.508.t:0 "Le projet de loi Garner-Wagner échoue !"
 ustates.508.d:0 "Après un vote incroyablement serré au Congrès, le projet de loi Garner-Wagner n'a pas été adopté. Alors que plusieurs groupes déclarent leur victoire personnelle, des manifestations ont éclaté dans diverses régions du pays. Il n'y aura aucun soulagement pour le travailleur américain, et beaucoup ont déclaré que le gouvernement était corrompu et dysfonctionnel. Il y aura beaucoup de temps à blâmer, mais pour le moment, les préoccupations du gouvernement Hoover doivent se tourner vers la violence croissante dans les villes américaines - violence qui ne devrait faire qu'empirer dans les mois qui précèdent les élections."
 ustates.508.a:0 "Tout cela pour rien...."

 ustates.509.t:0 "Plan de guerre blanc"
 ustates.509.d:0 "Le temps est venu de dépoussiérer l'un des plans de guerre à code de couleur de l'armée américaine, celui-ci étant destiné à faire face aux troubles intérieurs et aux insurrections. Cela ne saurait arriver trop tôt, car la violence s'intensifie dans les zones où l'AFP et le SPA se disputent la domination des autorités locales. Le Minnesota et la Caroline du Nord sont les deux États où la violence est à son apogée et, pour le moment, nous ne pouvons concentrer nos efforts que sur un seul endroit."
 ustates.509.a:0 "Focus sur le SPA dans le Minnesota"
 ustates.509.b:0 "Focus sur l'AFP en Caroline du Nord"

 ustates.510.t:0 "Faire sortir la Garde nationale"
 ustates.510.d:0 "La Garde nationale est déployée depuis plus de six mois et se bat pour maintenir la sécurité dans un certain nombre de villes américaines, mais on craint de plus en plus que les commandants de la Garde ne soient pas entièrement loyaux envers la République, que de nombreux sympathisants de l'AFP et du SPA n'aient des sympathies pour eux. Il faut mettre davantage l'accent sur le renforcement des unités que nous savons loyales. Nous devons également décider, pour l'instant, sur quoi concentrer leur déploiement."
 ustates.510.a:0 "L'accent est mis sur le rétablissement de l'ordre au Minnesota"
 ustates.510.b:0 "L'accent est mis sur le rétablissement de l'ordre dans l'Iowa"
 ustates.510.c:0 "L'accent est mis sur le rétablissement de l'ordre au Tennessee"

 ustates.511.t:0 "Plan du général MacArthur"
 ustates.511.d:0 "On craint de plus en plus que l'Amérique ne sombre dans une guerre civile et que, malgré tous nos efforts pour maintenir la sécurité, les partisans de l'AFP et du SPA n'aient trop d'influence dans certaines parties du pays. Le général Douglas MacArthur a dévoilé un plan d'infiltration dans des zones clés de New York ou du sud du Texas. Les deux sont d'une grande importance, New York pour son industrie et le Texas pour son pétrole, et les deux sont à haut risque de prise de contrôle. MacArthur dit que ces efforts pourraient encore échouer si le pouvoir de l'AFP et du SPA devenait trop grand, mais il croit que cela augmentera considérablement les chances du gouvernement de conserver le contrôle s'il devait en venir à un conflit armé."
 ustates.511.a:0 "New York est d'une importance vitale"
 ustates.511.b:0 "Nous avons absolument besoin de ce pétrole texan"

 ustates.512.t:0 "Le plan Hawking"
 ustates.512.d:0 "Le sénateur démocrate junior Thomas Hawking a présenté un projet de loi qui prévoit que les efforts d'allègement seront largement financés par l'imposition des sociétés américaines - en échange d'importantes considérations fiscales une fois que l'économie aura repris. Cela a provoqué une controverse considérable dans certains coins, en particulier parmi les partisans de l'AFP et du SPA. D'autres disent qu'il serait beaucoup trop facile pour le prochain gouvernement de revenir sur sa décision, ce qui laisserait les sociétés dans une situation encore pire qu'avant. Quoi qu'il en soit, il y a suffisamment d'appui pour que le projet de loi soit adopté - et, en prime, l'agence chargée de coordonner les efforts pourrait être placée soit à Minneapolils, soit à Charlotte, avec la prime supplémentaire de nouveaux emplois qui affaiblissent les bastions de l'AFP et du SPA."
 ustates.512.a:0 "Implanter l'agence à Minneapolis"
 ustates.512.b:0 "Implanter l'agence à Charlotte"

 ustates.513.t:0 "Le New Industrial Act"
 ustates.513.d:0 "En tant que ramification du Plan Hawking, les efforts de secours connaîtront une nouvelle croissance industrielle dans plusieurs domaines vitaux - principalement dans le secteur militaire. Plusieurs de ces nouvelles sociétés sont prévues à Denver, au Colorado. Au moins un autre domaine peut être promu, et le cabinet estime que le fait de les placer dans des zones déprimées qui sont actuellement des bastions de l'AFP ou du SPA pourrait voir leur influence considérablement affaiblie dans ces domaines."
 ustates.513.a:0 "Promouvoir l'industrie au Minnesota"
 ustates.513.b:0 "Promouvoir l'industrie en Iowa"
 ustates.513.c:0 "Promouvoir l'industrie au Tennessee"

 ustates.514.t:0 "Le régime de financement des chantiers navals"
 ustates.514.d:0 "Le plan Hawking a conduit deux grandes entreprises de construction navale à se disputer un contrat fédéral, l'une à New York et l'autre à Corpus Christi. Dans les deux cas, cela signifierait un grand nombre d'emplois pour la région et ce serait une aubaine pour notre contrôle sur la région. Le problème, c'est que la nouvelle du contrat a été diffusée, et quelle que soit la ville que nous *ne choisissons pas*, elle sera probablement furieuse, ce qui renforcera l'AFP ou le SPA dans la région."
 ustates.514.a:0 "Donnez le contrat à New York City"
 ustates.514.b:0 "Donnez le contrat à Corpus Christi"

 ustates.515.t:0 "L'Amérique exige des dettes de guerre"
 ustates.515.d:0 "Cela a surpris le gouvernement canadien, mais l'ambassadeur des [USA.GetName] a exigé que le gouvernement canadien commence immédiatement à rembourser les dettes de guerre contractées par l'Empire Britannique pendant la Grande Guerre. Bien que les Américains soient aux prises avec une crise économique, le Canada en a largement évité une, mais ils doivent savoir que les Canadiens ne pourront jamais rembourser la dette... pas tout à la fois, au moins. Bien que l'ancien Royaume-Uni était en voie de remboursement, il y a eu une entente tacite après la guerre selon laquelle les dettes ne seraient pas remboursées avant que les îles Britanniques ne soient récupérées. Pour que les Américains l'exigent maintenant, il faut qu'ils soient désespérés ou qu'ils s'occupent des éléments plus belliqueux et isolationnistes de leur gouvernement."
 ustates.515.a:0 "Quelle qu'en soit la raison, nous ne pouvons pas faire ce qu'ils demandent."

 ustates.516.t:0 "Le Canada refuse"
 ustates.516.d:0 "Le gouvernement canadien a répondu à la demande par un refus catégorique. La dette, disent-ils, n'a jamais été censée être remboursée jusqu'à ce que les îles Britanniques soient reprises - comme la plupart l'ont été par le Royaume-Uni, un gouvernement qui est maintenant en exil. Malgré cela, leur refus a fait son travail et a enflammé les éléments isolationnistes du gouvernement américain. Le gouvernement du président Hoover a le soutien dont il a besoin, au détriment des relations avec les Canadiens."
 ustates.516.a:0 "Qu'il en soit ainsi"

 ustates.517.t:0 "Compromis avec l'Amérique ?"
 ustates.517.d:0 "Il y a eu une rupture dans les relations glaciales avec le gouvernement américain depuis leur demande de remboursement de la dette. Ils nous ont fait une offre : une aide économique maintenant, et un accord pour accroître les échanges commerciaux avec l'Entente, en échange du report du reste de la dette jusqu'à ce que les îles Britanniques soient reprises... qui était, soulignent les aides, l'accord original au départ. Ce pourrait être un moyen de restaurer la bonne volonté de nos voisins du sud, et même de les aider, bien que certains suggèrent qu'il ne sert à rien de pelleter nos fonds limités dans un puits sans fond. L'Amérique est perdue, disent-ils, et nous devrions d'abord nous tourner vers les nôtres."
 ustates.517.a:0 "Nous acceptons le compromis"
 ustates.517.b:0 "Ils sont livrés à eux-mêmes"

 ustates.518.t:0 "Le Canada accepte un compromis"
 ustates.518.d:0 "Le gouvernement canadien a accepté à contrecœur le compromis, nous donnant ce qu'il peut maintenant pour nous rembourser et acceptant le report jusqu'à ce que les îles Britanniques soient reprises. En échange, un accord commercial a été mis en place avec l'Entente, ce qui est probablement avantageux pour nous tous. Le principal inconvénient est que l'accord a été considéré comme une trahison par l'AFP et le SPA, qui prétendent tous deux que notre gouvernement corrompu a trahi les personnes mêmes qu'elles ont mises à feu seulement quelques instants auparavant."
 ustates.518.a:0 "Nous prendrons ce que nous pouvons."

 ustates.519.t:0 "Le Canada refuse le compromis"
 ustates.519.d:0 "Le gouvernement canadien a refusé notre offre de compromis, ce qui a entraîné des sanctions économiques appliquées par les deux parties. Le risque d'une escalade vers la guerre est faible, mais le mal est fait. Nous devrons être satisfaits des gains que nous avons réalisés et de l'augmentation des recettes provenant des tarifs douaniers."
 ustates.519.a:0 "Ça valait le coup d'essayer"

 ustates.520.t:0 "Long Interdit le SPA du Congrès"
 ustates.520.d:0 "Dans un discours enflammé, le président Long a déclaré que les réformes qu'il envisageait d'entreprendre devraient attendre - le SPA et son influence insidieuse sur l'Amérique revêtant une importance beaucoup plus pressante. La grève du Nouvel An en cours est de son fait, et c'est son ennemi public numéro un de l'Amérique. Un décret exécutif a interdit l'accès du SPA au Congrès et a désigné les Minutemen comme étant les exécutants de la volonté du président, avec l'autorité investie en cas d'urgence. Alors que certains dans les couloirs du pouvoir sont soulagés de voir que des mesures sont prises contre le SPA, beaucoup d'autres sont alarmés par l'utilisation du pouvoir exécutif par le président Long."
 ustates.520.a:0 "Il doit en être ainsi."

 ustates.521.t:0 "Reed interdit America First du Congrès"
 ustates.521.d:0 "Dans un discours enflammé, le président Reed a déclaré que les réformes qu'il envisageait d'entreprendre devraient attendre - le parti America First et son influence insidieuse sur l'Amérique revêtant une importance beaucoup plus grande. Tant que la milice des Minutemen se lancera à l'assaut des grévistes et des Américains innocents, elle sera l'ennemi public numéro un de l'Amérique. Un décret exécutif a interdit l'AFP au Congrès et a appelé la milice du SPA à agir comme renforcement d'urgence des forces gouvernementales. Alors que certains dans les couloirs du pouvoir sont soulagés de voir que des mesures sont prises contre les Minutemen, beaucoup d'autres sont alarmés par l'utilisation du pouvoir exécutif par le président Reed."
 ustates.521.a:0 "Cela doit être fait, pour le bien de l'Amérique."

 ustates.522.t:0 "Ordre Exécutif 7061: Déclarer l'AFP en tant qu'organisation terroriste"
 ustates.522.d:0 "Citant les préoccupations nationales dues à la nature anarchiste des Minutemen et du America First Party, Jack Reed a passé un décret exécutif qui les a déclarés une organisation illégale qui cherche à renverser le pays, et à ce titre toute la force doit être utilisée pour s'y opposer. Reed a établi une comparaison directe entre les Minutemen et les attaques terroristes qui ont eu lieu le jour de la préparation en 1916, et Wall Street en 1920. Les Minutemen sont désormais soumis à la loi sur la sédition de 1918, poursuivis en tant que groupe de lutte contre le recrutement et les groupes d'autodéfense."
 ustates.522.a:0 "Excellent !"

 ustates.523.t:0 "Long défie l'ordre "
 ustates.523.d:0 "Huey Long a publiquement dénoncé le décret de Reed comme étant inconstitutionnel et un acte visant à supprimer l'opposition à son gouvernement et à ouvrir la voie à des réformes syndicalistes en Amérique. Long a organisé de grands rassemblements et des manifestations avec les Minutemen là-bas pour garder les manifestants à l'abri de l'agression. Ces manifestations très médiatisées ont vu des grévistes syndicaux battus par les Minutemen sans ingérence de la police, ce qui remet en question la capacité de Reed à protéger les Américains."
 ustates.523.a:0 "Comptez sur la police pour garder le contrôle"

 ustates.524.t:0 "Les forces policières défient Reed"
 ustates.524.d:0 "Dans un geste inattendu, la police a refusé d'appliquer les différents décrets exécutifs. Au sein d'Atlanta, de la Nouvelle-Orléans, de Houston et d'autres villes disséminées dans tout le Sud américain, ils ont déclaré une grève de la police en solidarité avec l'AFP. Pendant qu'ils s'efforçaient de maintenir l'ordre, les dirigeants syndicaux de la police déclarent publiquement qu'ils ne respecteraient pas les lois du \"du tyran Reed" Ainsi, Reed a fait appel à l'armée américaine pour faire respecter ses lois."
 ustates.524.a:0 "Envoyer les gros bonnets"

 ustates.525.t:0 "Les Minutemen s'affrontent avec le SPA"
 ustates.525.d:0 "Lorsque les forces gouvernementales, renforcées par la milice SPA, sont arrivées dans le sud des États-Unis pour faire respecter les lois du président, elles ont été immédiatement prises à partie par les Minutemen et les partisans de l'AFP. Les fusillades se sont rapidement banalisées et la violence s'est rapidement répandue dans presque toutes les grandes villes du sud de l'Amérique. Il a clairement remarqué que le gouvernement n'a plus d'autorité dans ce domaine."
 ustates.525.a:0 "Envoyez les plus gros gars qu'on a."

 ustates.526.t:0 "Le temps est écoulé !"
 ustates.526.d.reed:0 "Le soutien de Reed à Washington a finalement touché le fond. Le général Douglas MacArthur s'est rendu aujourd'hui à Washington D.C. pour arrêter Reed et son cabinet à la Maison-Blanche, en invoquant la mauvaise gouvernance et l'inaction qui mettaient le pays tout entier en danger de tomber aux mains des éléments radicaux. Les marcheurs de MacArthur ont rappelé à beaucoup à Washington l'armée de Cox de 1932, sauf que ces hommes sont motivés à préserver le statu quo, et ont été applaudis au lieu d'être hué. Ayant été mis au courant par des informateurs du SPA au sein de l'état-major de commandement de MacArthur, Reed a réussi à garder une longueur d'avance sur le général et s'est enfui à Chicago. MacArthur a choisi d'habiter à la Maison-Blanche et de coordonner une enquête sur Reed en tant que président exécutif. La guerre civile est imminente."
 ustates.526.d.long:0 "Le soutien de Long à Washington a finalement touché le fond. Le général Douglas MacArthur s'est rendu aujourd'hui à Washington D.C. pour rétablir l'ordre, citant la mauvaise gouvernance et l'inaction du président qui mettait la nation entière en danger de tomber aux mains des éléments radicaux. Les marcheurs de MacArthur ont rappelé à beaucoup à Washington l'armée de Cox de 1932, sauf que ces hommes sont motivés à préserver le statu quo et ont été applaudis au lieu d'être hué. Ayant été mis au courant par des informateurs de l'AFP dans l'état-major de commandement de MacArthur, Long a réussi à rester en tête du général traître et s'est échappé à la Nouvelle-Orléans. MacArthur a choisi d'habiter à la Maison-Blanche et de coordonner une enquête sur Long en tant que président exécutif. La guerre civile est imminente."
 ustates.526.d.oldguard:0 "Il semble que [USA.GetLeader] ait perdu la confiance de son gouvernement. Le général Douglas MacArthur s'est rendu aujourd'hui à Washington D.C., après avoir déclaré que le président était un \"leader inefficace dont l'inaction a mis l'Amérique en danger\" Les marcheurs de MacArthur ont rappelé à beaucoup à Washington l'armée de Cox de 1932, sauf que ces hommes sont motivés pour préserver le pays des forces extrémistes. Le cabinet du président lui-même a assuré le public que cette action était nécessaire et a travaillé avec MacArthur pour mettre en place un gouvernement d'urgence à partir de la Maison-Blanche - même si la majorité de l'Amérique est sous le choc. La guerre civile est imminente."
 ustates.526.a:0 "Va te faire foutre, MacArthur ! On aurait fini par y arriver!"

 ustates.530.t:0 "Un envoyé de l'Est"
 ustates.530.d:0 "Depuis que nous avons eu vent en [Root.GetNameDef] de la démission volontaire du général MacArthur à l'Est, nous nous sommes demandé si le nouveau gouvernement allait nous faire part de ses commentaires. Après tout, le cessez-le-feu a été respecté, alors souhaitent-ils la paix ? Notre question a reçu une réponse avec l'arrivée d'un envoyé du gouvernement fédéral. Ils souhaitent nous rencontrer à nouveau, cette fois pour parler d'une réunion entre nos gouvernements démocratiques. La plupart d'entre nous ici dans l'Ouest sont prêts, mais nombreux sont ceux qui disent que MacArthur doit d'abord payer pour ses crimes. C'est autant un traître que Long et Reed, après tout... s'ils ne sont pas prêts à le juger comme tel, alors comment pouvons-nous jamais croire leur parole ?"
 ustates.530.a:0 "MacArthur a rendu service à l'Amérique - nous nous reverrons, sans poser de questions."
 ustates.530.b:0 "Oui, qu'ils sachent que nous exigeons que MacArthur soit emprisonné en premier."
 ustates.530.c:0 "Nous ne leur faisons pas confiance, ni maintenant ni jamais."

 ustates.531.t:0 "L'Ouest refuse de se réunir"
 ustates.531.d:0 "Malheureusement, le gouvernement du Pacifique a refusé de nous rencontrer. Dans le mot de leur lettre : ils ne croient tout simplement pas que nous avons retrouvé la vraie démocratie."
 ustates.531.a:0 "Qu'il en soit ainsi"

 ustates.532.t:0 "À une condition..."
 ustates.532.d:0 "Le gouvernement du Pacifique semble disposé à rejoindre [Root.GetNameDef].... à une condition : que MacArthur soit emprisonné et jugé comme un traître. Selon [From.GetNameDef], il est autant responsable de la mort et de la destruction de la guerre civile que Reed et Long, et tant qu'il n'est pas tenu au même exemple que ces hommes, ils ne peuvent pas croire que notre retour à la démocratie est réel. C'est possible, et beaucoup de membres de notre Cabinet le disent, pour le bien de la paix, mais à vrai dire, MacArthur est considéré par beaucoup d'Américains comme un héros. Il a gagné la guerre civile pour nous. Le récompenser de cette façon semble presque impensable."
 ustates.532.a:0 "Pour le bien de l'Amérique, qu'il en soit ainsi."
 ustates.532.b:0 "MacArthur est un putain de héros - refuser"

 ustates.533.t:0 "Il n'y aura pas d'accord"
 ustates.533.d:0 "Le gouvernement américain a répondu à notre demande par un refus abject. Le général Douglas MacArthur, disent-ils, est un héros, un héros qu'ils considèrent comme ayant sauvé le pays du syndicalisme et du radicalisme, et un héros qui a abandonné le pouvoir une fois son devoir accompli. Ils préfèrent aller à la guerre plutôt que de voir ses réalisations dénigrées."
 ustates.533.a:0 "Alors c'est la guerre"

 ustates.534.t:0 "Le gouvernement fédéral convient de ce qui suit"
 ustates.534.d:0 "Bien qu'ils soient réticents, dans l'intérêt de l'Amérique, le gouvernement fédéral a accepté notre demande. D'autres questions devront être traitées au fil du temps, mais pour l'instant, le général a été arrêté et attendra son procès une fois que nous aurons rejoint le pays."
 ustates.534.a:0 "Que Dieu bénisse l'Amérique !"

 ustates.535.t:0 "Nos frères sont de retour"
 ustates.535.d:0 "Il semble que le gouvernement du Pacifique attendait notre appel et qu'il y a répondu par l'affirmative. La démocratie a été restaurée dans toute l'Amérique, à l'abri du syndicalisme et des radicaux, et ensemble nous marcherons vers l'avenir."
 ustates.535.a:0 "Que Dieu bénisse l'Amérique !"

 ustates.536.t:0 "L'Amérique réunifiée !"
 ustates.536.d.full:0 "Avec le rétablissement de la démocratie aux États-Unis, la faction dissidente de l'Ouest n'avait manifestement aucune raison de poursuivre la guerre civile. Après plusieurs réunions entre les deux gouvernements, les États Pacifiques d'Amérique ont convenu d'une paix totale avec l'Est et ont rejoint la fédération. Les foules ont rempli les rues des villes d'un bout à l'autre de l'Amérique, jubilant à la nouvelle qu'il n'y aura pas de guerre et que la deuxième guerre civile américaine est maintenant vraiment terminée."
 ustates.536.d.arrest:0 "Avec le rétablissement de la démocratie aux États-Unis, la faction dissidente de l'Ouest n'avait manifestement aucune raison de poursuivre la guerre civile. Après plusieurs réunions entre les deux gouvernements, la seule condition du gouvernement des États du Pacifique était que le général Douglas MacArthur soit arrêté et jugé pour trahison. Le raisonnement, selon les responsables américains, était que l'Ouest considérait MacArthur comme un traître au même titre que Huey Long et Jack Reed, et tout aussi responsable de la mort et de la destruction qui ont suivi. Cependant, beaucoup aux États-Unis considèrent MacArthur comme un héros, et quand on a appris son arrestation, les manifestations de colère ont été tout aussi fréquentes que les célébrations de l'accord de réintégration du gouvernement du Pacifique. Il faudra probablement des années pour que l'affaire MacArthur soit jugée, et ce sera sans aucun doute une sensation, mais pour l'instant, la guerre civile américaine est vraiment terminée."
 ustates.536.a:0 "Intéressant"
###############
##Army Events##
###############
 ustates.600.t:0 "Statut de la marine américaine"
 ustates.600.d:0 "La défense des États-Unis a toujours été une bataille difficile. Étendue sur la vaste étendue du continent nord-américain, l'armée américaine a eu peu de chance de se distinguer tout au long de ses 160 ans d'histoire. Elle a remporté le strict minimum de victoires pour maintenir l'indépendance américaine pendant la Révolution et la Guerre de 1812. Elle s'est admirablement bien comportée contre un régime corrompu pendant la guerre américano-mexicaine, mais la moitié de ces forces ont fourni la semence pour l'armée confédérée en fuite pendant la guerre civile qui a suivi. Plus récemment, l'armée a à peine réussi à maîtriser les Espagnols lourdement armés et a lutté pour réprimer l'insurrection philippine à moitié affamée il y a plus de 30 ans. Empêchée de se joindre à la Weltkrieg de part et d'autre, elle a souffert à la fois sur le plan doctrinal et technologique, sans tanks du tout et avec une petite filiale de l'armée de l'air aux forces terrestres. Avec le lion entravé qu'était l'Empire britannique à la frontière nord et un bastion syndicaliste bien établi dans le sud, il faut demander à l'armée américaine de défendre la République contre les ennemis intérieurs et extérieurs, et peu sont d'accord pour dire qu'ils sont à la hauteur de la tâche."
 ustates.600.a:0 "Ils devront suffire à la tâche"

 ustates.601.t:0 "Statut de la marine américaine"
 ustates.601.d:0 "La marine américaine, enfant chérie depuis longtemps de l'establishment de la défense américaine, a été une force puissante dans les affaires maritimes mondiales pendant près de cinquante ans. Rivale même de la Kaiserliche Marine et de la Royal Navy à leur apogée dans la Weltkrieg, elle a défendu les côtes américaines et s'est employée à promouvoir la stabilité et la démocratie pendant presque 160 ans. Depuis le raid de John Paul Jones sur le continent britannique jusqu'à la bataille de la baie de Manille, la Marine a assuré la sécurité nécessaire à la république contre ceux qui porteraient atteinte à notre indépendance par-delà les mers. Tout ne va pas bien dans les temps modernes, cependant. Les navires de la marine sont vieux, ses navires amiral de l'ère Weltkrieg sont des dreadnoughts alors même que l'Allemagne et les syndicalistes s'engagent dans une nouvelle course aux armements navals, et les restes en lambeaux de la Royal Navy pansent leurs blessures. De nouveaux porte-avions ont été mis en service, mais ils sont loin d'être prêts à affronter la flotte impériale japonaise. Le Corps des Marines s'en sort mieux, endurci par l'action constante des habitants des tropiques, mais il est petit, ne compte que quelques régiments forts et est impuissant à influer sur la tension croissante à la maison depuis ses bases insulaires éloignées. La garde d'honneur de Washington D.C. semble de plus en plus impuissante à mesure que la violence augmente dans la capitale du pays. Nos navires blancs peuvent dominer les vagues, mais beaucoup se demandent s'ils arriveront à faire face à la tempête qui s'annonce à l'horizon."
 ustates.601.a:0 "Semper Fortis ?"

 ustates.602.t:0 "Débat doctrinal de l'Armée de terre"
 ustates.602.d:0 "Avec l'éclatement de la guerre de la Guerre Civile, le Haut Commandement de l'armée a été plongé dans le chaos. Maintenant, non seulement un plan de réforme pour faire face à la crise imminente est nécessaire, mais il est également urgent alors que les États rebelles menacent l'unité de l'Amérique. Heureusement pour nous, plusieurs membres du personnel préconisaient déjà des plans de réforme depuis le début des années 1920, et ils ont été convoqués par le haut commandement à une réunion pour qu'ils présentent leurs plans. Après une séance remplie de formalités militaires, le général 4 étoiles Malin Craig, a présenté un plan de restructuration et de mobilisation visant à essayer d'armer le plus grand nombre d'hommes possible tout en améliorant le haut commandement pour avoir un avantage sur nos ennemis. Alors que de nombreux membres conservateurs ont applaudi sa position traditionaliste, le général de division Adna R. Chaffee a critiqué sa position, citant plusieurs cas où la planification et la mobilisation de masse n'ont pas valu la victoire aux Français dans la Weltkrieg, et préconisant plutôt l'adoption du \"coup de foudre\" : Des armées en mouvement rapide s'appuyant sur des éléments motorisés et mécanisés pour exploiter rapidement les points faibles de l'ennemi. Alors que les deux parties se sont enlisées dans une discussion sur des plans radicalement différents, le major-général Leslie McNair a proposé une solution de rechange : La force américaine réside dans son industrie, et il est clair que pour gagner, cette force doit être exploitée au maximum. Pour cela, il propose la restauration des commissions d'examen de l'artillerie de la fin des années 1920 et du début des années 1930 et le développement de batteries anti-aériennes et antichars pour contrer tout développement ennemi sur ce front. Après des heures de discussion, une décision est prise...."
 ustates.602.a:0 "Chaffee remporte le débat"
 ustates.602.b:0 "McNair persuade ses supérieurs"
 ustates.602.c:0 "Craig fait basculer le Haut Commandement"

 ustates.603.t:0 "Débat sur l'indépendance de la Force aérienne"
 ustates.603.d:0 "L'Armée de l'air est demeurée un élément essentiellement symbolique de l'Armée de terre, et elle n'a pratiquement pas bénéficié d'investissements dans les années 1920 et 1930. Cependant, le développement de l'aviation au cours de ces dernières décennies a prouvé qu'une force aérienne forte est un atout vital pour une armée qui souhaite sortir victorieuse du champ de bataille. Malheureusement, le Haut Commandement de l'Armée de terre refuse à bien des égards de le reconnaître et, par conséquent, provoque des conflits avec de nombreux généraux de la Branche aérienne qui souhaitent diriger le développement de leur propre branche. Avec l'intégrité du pays en jeu, le Haut Commandement a décidé de négocier avec les généraux de l'armée de l'air, et le résultat des négociations est assez clair : la Branche aérienne ne se prononcera pas en faveur de la poursuite du statu quo, et exige qu'au mieux, leur force bénéficie d'une autonomie importante par rapport à l'armée de terre et soit réorganisée pour devenir la United States Army Air Force, et au pire que l'armée de terre américaine soit élargie et soutenue pour répondre aux besoins des combats sur le terrain. Le Haut Commandement n'ayant pas encore pris de décision sur la question, la décision finale a été envoyée au ministère de la Guerre, où elle a été transmise au Secrétaire à la Défense pour qu'il prenne une décision à ce sujet."
 ustates.603.a:0 "Étendre l'USAAC"
 ustates.603.b:0 "Formons l'USAAF"

 ustates.604.t:0 "Décès d'Adna R. Chaffee"
 ustates.604.d:0 "Après des mois de lutte à l'hôpital, le Général de division Adna R. Chaffee est malheureusement décédé d'un cancer. Considéré par beaucoup comme le père de l'American Armored Corps, le mentor de nombreux équipages de chars et officiers et l'un des principaux réformateurs de l'armée américaine, il a pris par surprise la plupart des membres du Haut Commandement. Heureusement, il avait clairement exposé ses plans au Haut Commandement, de sorte que même si sa mort est une tournure tragique des événements, elle n'entravera pas nos réformes militaires."
 ustates.604.a:0 "Son expertise nous manquera néanmoins"

 ustates.605.t:0 "Concours de chars d'assaut"
 ustates.605.d:0 "Bien que nos chars d'assaut dans la chaîne de montage se soient avérés utiles, Chaffee considère que leur rôle est trop étendu pour qu'ils soient efficaces. À l'heure actuelle, nos chars sont trop lents pour être utilisés afin de tirer parti des percées, mais pas assez blindés pour soutenir les projectiles antichars, et encore moins les combats entre chars. Étant donné qu'il est tout simplement impossible d'atteindre ces deux objectifs dans l'état actuel de notre pays, nous pouvons toutefois nous concentrer sur un seul aspect afin que nos chars d'assaut puissent jouer un rôle spécifique."
 ustates.605.a:0 "Frapper vite est notre priorité"
 ustates.605.b:0 "Frapper fort est notre priorité"

 ustates.606.t:0 "Saisie de camions civils"
 ustates.606.d:0 "Après que Chaffee ait annoncé son programme de motorisation pour l'armée, une proposition a été envoyée au secrétaire à la Défense par le ministère de la Guerre pour décider de la réquisition de véhicules civils afin d'approvisionner notre armée à croissance rapide. Avec son approbation, nous avons commencé à saisir des véhicules de la population civile, bien qu'à notre grande surprise, de fiers patriotes fassent la queue à côté de nos entrepôts pour offrir leurs véhicules pour le combat à venir. Bien que tous leurs véhicules ne se soient pas avérés utiles pour nous, nous avons réussi à réquisitionner un bon nombre de camions qui peuvent être modifiés pour transporter les troupes avec facilité ou qui sont assez robustes pour transporter nos troupes une fois."
 ustates.606.a:0 "Nous vous remercions pour votre service"

 ustates.607.t:0 "Établissement des priorités de production"
 ustates.607.d:0 "Alors que l'industrie américaine fredonne le long des plans d'artillerie de McNair, une nouvelle débâcle a commencé parmi les membres du Haut Commandement. Depuis le début de la guerre civile, l'état-major s'inquiète des rapports de première ligne selon lesquels des escouades entières seraient anéanties par les bombardements en piqué de l'ennemi, mais le développement rapide d'éléments blindés dans les forces ennemies écrase notre armée, composée pour la plupart de grunts à peine équipés. Après avoir demandé des ressources supplémentaires au ministère de la Guerre, des investissements supplémentaires ont été autorisés pour l'Armée de terre, mais ils devraient être affectés à un type particulier de contre-mesures contre les tactiques ennemies, et le haut commandement doit donc choisir judicieusement dans quoi il doit les investir...."
 ustates.607.a:0 "Les canons antichars sont vitaux"
 ustates.607.b:0 "Les fusils anti-aériens sont plus importants"

 ustates.608.t:0 "Premier exercice de parachutisme"
 ustates.608.d:0 "Alors que techniquement parlant, les premiers exercices de parachutisme ont été pratiqués en 1930 avec des escadrons de mitrailleuses à biplan, aujourd'hui une percée majeure a été réalisée dans le domaine aéroporté. Après avoir terminé un programme rigoureux de conditionnement et d'entraînement commencé il y a deux semaines, une loterie a été organisée pour décider de l'ordre de saut du peloton expérimental de parachutistes composé de volontaires. Lorsque le Douglas C-33 a décollé de l'aérodrome de Langley et a finalement été mis en position pour commencer l'expérience, le sous-lieutenant William T. Ryder est devenu le premier parachutiste américain après avoir effectué son saut et son atterrissage près de Fort Benning. Le deuxième homme, cependant, refusa de sauter, et le premier à s'enrôler comme parachutiste fut le soldat William N. \"Red\" King, puis les huit autres membres du peloton dans l'avion. Après l'atterrissage, ils ont rapidement atteint le point de rendez-vous et complété leurs objectifs d'exercice, ce qui a fait de l'expérience un succès."
 ustates.608.a:0 "Commencer à programmer de nouveaux sauts"

 ustates.609.t:0 "Formation des premières divisions de parachutistes"
 ustates.609.d:0 "Avec le succès de nos sauts de masse prévus et la bénédiction du général John C.H. Lee, le Fort Eustis récemment rouvert avait commencé à prendre des volontaires pour des unités de parachutistes. Alors qu'à l'origine, les normes d'entraînement élevées et le risque mortel relativement élevé ont d'abord fait que peu de volontaires se sont présentés, le haut commandement a autorisé le triplement du salaire des parachutistes par rapport à celui des fantassins. Très vite, le 501e Bataillon de parachutistes est formé, rapidement suivi par d'autres bataillons et régiments. Après une semaine de recrutement, le nombre de volontaires était suffisant pour former 5 divisions de parachutistes que nous avons pu utiliser. Bien que ces divisions manquent encore d'expérience au combat, cette percée dans les tactiques aéroportées ne doit pas être sous-estimée, et le haut commandement attend avec impatience de voir leur investissement dans ces divisions porter ses fruits."
 ustates.609.a:0 "\"Mort venant d'en haut\""

 ustates.610.t:0 "Les éléments conservateurs de l'armée se plaignent de la création de l'USAAF"
 ustates.610.d:0 "Avec la décision du Secrétaire à la Défense de former l'US Army Air Force, qui a accordé en conséquence une grande autonomie aux officiers de l'armée de l'air, de nombreux officiers se sont prononcés contre cette réforme. L'un des principaux points de discorde est qu'avec un budget déjà assez partagé entre l'Army et la Navy, la Army Air Force sera plus que jamais un puits d'argent dont les troupes au sol auraient grandement besoin. Malgré les lettres de plainte qu'ils ont adressées au ministère de la Guerre, la décision a été prise et les réformes sont en cours, de sorte qu'il n'y a pas de retour en arrière."
 ustates.610.a:0 "Ils devront apprendre à se respecter mutuellement."

 ustates.611.t:0 "MacArthur attaque la Navy"
 ustates.611.d:0 "Le chef d'état-major MacArthur a porté une grave accusation au secrétaire à la Défense : il croit que les récents investissements dans la Navy font partie d'un complot qu'il avait découvert au début des années 1930, où la Navy dominerait l'Army sur le terrain et ferait simplement de l'Army une force de garnison subordonnée. Bien que le secrétaire ait réussi à calmer le général et à le rassurer sur le fait que le rôle de l'Army sur le champ de bataille passera toujours en premier, la nouvelle de la réunion a été diffusée et de nombreux amiraux, dont l'amiral Hart, l'amer rival de MacArthur, ont déjà envoyé des lettres demandant la démission de MacArthur. Bien que les relations entre MacArthur et la Navy soient mauvaises depuis des années, il s'agit là d'un autre triste exemple de la façon dont la rivalité entre les services n'a fait que s'intensifier au cours des dernières années."
 ustates.611.a:0 "Qu'est-ce qui ne va pas chez eux ? Nous ne gagnerons pas des batailles en nous chamaillant !"

 ustates.612.t:0 "McNair publie un manuel de combat de défense anti-mécanisée"
 ustates.612.d:0 "Après près d'une décennie d'études et de compilation de l'analyse des conflits récents au pays et à l'étranger, le général Leslie McNair a finalement publié le livre Antimechanized Defense, où il explore le développement récent des tactiques mécanisées et comment y faire face. Le manuel se compose de sept chapitres - le premier intitulé \"Général\" suivi de six chapitres décrivant l'emploi des unités antichars dans divers scénarios (pendant l'avance, les arrêts, le développement de la bataille, les manœuvres défensives, les mouvements rétrogrades, les opérations offensives). Le document souligne les capacités spécifiques des chars qui en font une menace unique sur un champ de bataille moderne caractérisé par la guerre ouverte, comme la vitesse et la mobilité des chars qui, combinées à l'absence d'un front stabilisé, augmentent la nécessité d'assurer la protection des flancs et des zones arrière contre les attaques de blindés. Bien que les stagiaires officiers détestent avoir un autre manuel à lire dans la pile, celui-ci est en train de devenir rapidement un incontournable après les récents engagements."
 ustates.612.a:0 "Enfin ! Un livre qui nous guidera vers la victoire !"

 ustates.613.t:0 "Chaffee organise les commandements de combat"
 ustates.613.d:0 "Le concept que Chaffee a envisagé pour la première fois au cours de son développement de tactiques mécanisées au début des années 1930 était celui d'unités mécanisées combinées d'armement qui ne posséderaient aucune structure formelle. Afin de présenter son idée de façon plus cohérente au haut commandement, il a récemment écrit la \"Table d'organisation provisoire des forces blindées\" où le commandement de combat, comme il le décrit, devrait être une organisation flexible qui ne devrait pas avoir de bataillons dédiés. Au lieu de cela, les bataillons de chars, d'infanterie blindée et d'artillerie blindée de campagne, ainsi que les petites unités de destructeurs de chars, de génie et de cavalerie mécanisée doivent être affectés selon les besoins afin d'accomplir toute mission donnée. Pour ce faire, il souhaite diviser la division blindée en commandements de combat appelés \"A\" pour la force principale, \"B\" pour la défense de flanc, et \"R\" pour les unités de réserve. Bien que son concept soit clairement inspiré du concept allemand de \"Kampfgruppe\", le Haut Commandement a reçu son idée à bras ouverts et commence à mettre en œuvre le nouveau système d'organisation à tous les niveaux ainsi qu'à distribuer le nouveau manuel aux officiers de terrain."
 ustates.613.a:0 "Il semble que l'étude des Allemands a porté ses fruits."

 ustates.614.t:0 "Lancement de l'Alphabet phonétique interarmées Army/Navy"
 ustates.614.d:0 "L'une des principales leçons de la guerre civile a été la nécessité d'améliorer la rapidité et la clarté de nos communications sur la ligne de front tout en ne rendant pas nos mouvements et notre système organisationnel évidents pour l'ennemi. Afin de créer un système de dénomination uniforme, l'Army et la Navy avaient désigné une commission du Corps des transmissions pour travailler sur un nouveau système d'alphabet radio que nos hommes puissent l'utiliser, et nous avons enfin les résultats de leurs efforts. Dans le cadre de la publication et de la diffusion du manuel \"Alphabet phonétique commun Army/Navy\", notre nouvel alphabet utilisera les noms de code Able, Baker, Charlie, Dog, Easy, Fox, George, How, Item, Jig, King, Love, Mike, Nan, Oboe, Peter, Queen, Roger, Sugar, Tare, Uncle, Victor, William, William, X-ray, Yoke and Zebra. Bien que des systèmes radio similaires aient été mis au point pour les Canadiens et les Allemands, le fait que nous ayons finalement pris la tâche de les normaliser signifie que nous rattrapons enfin les leçons que nous avons manquées à la Weltkrieg."
 ustates.614.a:0 "Cela nous donnera un avantage dans les communications"

 ustates.615.t:0 "Adoption du casque M1"
 ustates.615.d:0 "Depuis que la Weltkrieg a prouvé que les casques étaient essentiels pour protéger l'infanterie contre les éclats de munitions explosées, l'armée américaine a utilisé le casque britannique Mk I conçu par John L. Brodie, qui lui a donné son surnom actuel. Bien qu'adopté, les États-Unis n'ont jamais vu le besoin de le produire en masse, et ont plutôt continué à acheter le modèle aux Britanniques à bas prix pendant leur dépression au début des années 1920. Bien que ces casques aient été efficaces à l'époque, notre expérience de la guerre civile a prouvé que même le Brodie n'est plus adapté au combat moderne et, à ce titre, une équipe de recherche a été créée sous la direction du major Harold G. Sydenham pour chercher d'autres solutions. L'équipe de recherche a conclu qu'en retirant le bord du Brodie, en ajoutant des pièces latérales et au niveau des oreilles, et en incorporant le système de suspension dans une doublure intérieure distincte, le nouveau casque pourrait fournir une protection que le Brodie ne pourrait jamais se permettre. L'objet d'essai original était connu sous le nom de TS3, et il a reçu un rapport favorable de la Commission d'infanterie au cours des dernières semaines. Avec l'approbation du ministère de la Guerre, il entrera bientôt en production de masse pour approvisionner notre armée en pleine croissance."
 ustates.615.a:0 "Content qu'on se soit enfin débarrassés des Brody."

 ustates.616.t:0 "La campagne du Livre de la Victoire"
 ustates.616.d:0 "Alors que des milliers de nouvelles recrues affluent dans les camps d'entraînement partout au pays, les bibliothécaires communautaires ont reconnu l'occasion d'apporter leur soutien à notre gouvernement. Des bibliothèques individuelles ont commandité des collectes de livres pour faire des dons à leurs bases militaires locales. Au cours des derniers mois, les membres de l'American Library Association (ALA) se sont réunis pour discuter d'un plan de campagne nationale coordonnée visant à fournir des livres gratuits aux troupes. L'ALA a présenté son idée aux organisations de service unies et à la Croix-Rouge, qui l'ont accueillie avec enthousiasme et ont commencé à mettre sur pied plus de quatre cents clubs de loisirs à la périphérie des camps militaires. La Croix-Rouge voulait que les livres soient envoyés aux hôpitaux militaires, aux camps éloignés sans bibliothèques, à leurs clubs outre-mer et aux prisonniers de guerre. Les deux organisations ont décidé de partager le financement du projet, tandis que l'ALA a fourni le savoir-faire technique et toutes deux ont commencé à faire campagne pour l'approbation du gouvernement. Bien que nos militaires hésitent à accepter des livres donnés, il y a un réel besoin de divertissement pour nos soldats sur le terrain et le haut commandement de l'armée a décidé de donner son approbation au projet."
 ustates.616.a:0 "Espérons que nos soldats l'apprécieront."

 ustates.617.t:0 "Annulation de la campagne du Livre de la Victoire"
 ustates.617.d:0 "Bien que la Campagne du livre de la Victoire (VBC) ait réussi à ouvrir la voie à des institutions comme le Conseil du livre en temps de guerre (CBW) et le Comité du livre de guerre, la Campagne elle-même commence à susciter beaucoup de critiques de la part de l'Armée. La Campagne n'était malheureusement pas bien adaptée aux unités de combat, car les couvertures dures encombrantes se sont avérées inadaptées à une utilisation sur le terrain et de nombreux livres donnés ont été jugés inadaptés par les comités de révision. Sur les 10.827.097 livres rassemblés au cours de l'année écoulée, un pourcentage inacceptablement élevé d'entre eux étaient inadaptés, les employés de la VBC ayant rejeté 5.052.858 livres. Alors que l'idée est encore dans l'air, l'Armée de terre a décidé d'ordonner au VBC de mettre fin à ses activités, mais elle a commencé à planifier avec la CBW la création d'un nouveau plan pour divertir nos soldats."
 ustates.617.a:0 "Quelque chose se finit, quelque chose commence"

 ustates.618.t:0 "Création des Éditions des Forces Armées"
 ustates.618.d:0 "Avec la collaboration du graphiste H. Stanley Thompson et de l'éditeur et dirigeant de la CWB Malcolm Johnson, Raymond Trautman, bibliothécaire en chef de l'Armée de terre, a proposé son idée des \"Éditions des services armés\" : des livres de poche produits en série sélectionnés par un panel d'experts littéraires parmi les classiques, les best-sellers, les livres humoristiques et la poésie. Avec l'appui de la bibliothécaire en chef de la Marine, Isabel DuBois, le projet a réussi à atteindre le haut commandement de l'Armée de terre. Bien que la proposition était solide, une clause de la proposition de Trautmant a suscité la controverse lors de la réunion du haut commandement. Comme il a déclaré que tous les livres devraient être, en toutes circonstances, acceptables pour les deux services, et que les \"déclarations ou attitudes offensantes pour nos alliés, tout groupe religieux ou racial, ou non en accord avec l'esprit de la démocratie américaine\", devraient être rejetés. Indépendamment de la controverse qu'elle a suscitée, le haut commandement de l'Amy et de la Navy a accepté de donner le feu vert au projet, les deux branches offrant leurs propres presses d'impression et le financement nécessaire pour étendre l'impression si nécessaire."
 ustates.618.a:0 "Espérons que cette fois, les Livres resteront."

 ustates.619.t:0 "Création d'un programme de sniper ?"
 ustates.619.d:0 "Avec les dures leçons de la guerre urbaine que nous avons été forcés d'apprendre, nous nous sommes rendu compte que notre armée n'est malheureusement pas prête à affronter un nouveau danger sur le champ de bataille : les Snipers ennemis. Bien que les tireurs d'élite aient prouvé leur utilité pendant la Weltkrieg, le haut commandement de l'armée n'avait jamais vu de raison de l'étendre car ils étaient considérées comme une solution situationnelle pour les champs de bataille de l'Europe. Cependant, les combats dans les montagnes, les villes et les forêts américaines ont prouvé non seulement qu'ils ont été lésés, mais nous en avons payé le prix fort, car nous n'avons pas les moyens de contrer les opérations des tireurs d'élite ennemis, encore moins d'envoyer nos propres tireurs d'élite pour éliminer les cibles de grande valeur. C'est pourquoi le Haut Commandement a reçu une proposition visant à lancer un programme semblable à l'entraînement des tireurs d'élite que les Canadiens ont fait subir à leurs tireurs d'élite dans la Weltkrieg."
 ustates.619.a:0 "La proposition est acceptée"
 ustates.619.b:0 "La proposition est rejetée."

 ustates.620.t:0 "Sélection des tireurs d'élite"
 ustates.620.d:0 "Le premier groupe de tireurs d'élite ayant quitté l'entraînement de base, la question a été soulevée. Bien que le premier groupe d'essai ait été constitué de volontaires de toute l'armée américaine, il y a eu une différence de performance significative entre les volontaires de la Marine et des Rangers par rapport aux volontaires de l'armée régulière. Par conséquent, les deux directions se disputent le financement du ministère de la Guerre pour poursuivre le programme des tireurs d'élite, et nous ne pouvons en choisir qu'un seul. Quelle branche devons-nous soutenir ?"
 ustates.620.a:0 "Favoriser les Rangers de l'Army"
 ustates.620.b:0 "Favoriser les Marines de la Navy"

 ustates.621.t:0 "Création du Bureau de la gestion des situations d'urgence"
 ustates.621.d:0 "Avec le déclenchement de la guerre civile, le Président a ordonné la création, par décret, d'un bureau chargé d'aider le Président à obtenir des informations sur les mesures de défense immédiate. Avec lui, le Bureau de gestion des situations d'urgence est né pour assurer la liaison avec les agences de défense nationale et coordonner le programme de défense nationale, ainsi que pour garder l'armée et la marine en contact direct avec le Président. Toutefois, le gâchis d'organismes, de bureaux et de commissions que nous avons créé au cours des dernières décennies ne cesse de croître, et beaucoup conviennent que notre gouvernement devrait commencer à chercher des moyens de réduire le nombre de bureaux et d'accroître l'efficacité de ceux qui existent."
 ustates.621.a:0 "Pour l'instant, cela fera l'affaire"

 ustates.622.t:0 "Création de l'Office of War Information des États-Unis"
 ustates.622.d:0 "En l'absence d'un organisme gouvernemental centralisé chargé de diffuser l'information de guerre, les journaux civils présentent les nouvelles au fur et à mesure qu'ils les découvrent et les interprètent, les différents médias surajoutant de légères variations à leurs histoires et le public sachant à peine ce qui est vrai et ce qui est propagande. À ce titre, et avec la permission du ministère de la Guerre et du président, le Office of War Information a été créé pour servir de lien entre le front de bataille et les communautés civiles. Bien que de nombreux organes d'information indépendants aient exprimé leur inquiétude à l'idée qu'un organisme centralisé devienne le seul distributeur d'information en temps de guerre, la plupart des experts conviennent qu'il s'agit d'une mesure nécessaire."
 ustates.622.a:0 "Ils n'ont rien à craindre, nous ne répandons que la vérité !"

 ustates.623.t:0 "Changer l'écusson de l'USAAC ?"
 ustates.623.d:0 "Avec le déclenchement de la guerre civile, on a soulevé la question du fait que nos avions partagent le même écusson de la Force aérienne que nos ennemis. Bien que les communications radio nous aient permis jusqu'à présent de faire la distinction entre amis et ennemis, les rapports de tirs amis et d'attaques ennemies inattendues abondent, et les officiers de la Force aérienne nous ont proposé de changer notre écusson du symbole de l'étoile dans un cercle bleu avec un point rouge au milieu pour un écusson différent afin que nos unités anti-aériennes puissent mieux différencier nos avions de ceux de l'ennemi. Que devrions-nous faire ?"
 ustates.623.a:0 "Laissez l'ennemi le changer ! Cet écusson est à nous"
 ustates.623.b:0 "Changez-le"

 ustates.624.t:0 "Autoriser les bombardements incendiaires ?"
 ustates.624.d:0 "Avec le succès du bombardement stratégique pendant la Weltkrieg, une proposition de l'USAAF est parvenue au Haut Commandement. Il décrit comment utiliser un pourcentage du budget pour créer un groupe distinct de bombes avec un mélange chimique spécial qui peut déclencher d'énormes incendies au déclenchement avec l'idée d'utiliser ces bombes sur le sol américain contre nos ennemis. Bien que cela puisse avoir de grands effets sur les capacités industrielles de l'ennemi, les implications éthiques de l'utilisation d'armes de destruction aussi inhumaines ont rendu de nombreux membres du personnel agités à ce sujet, car ces bombes pourraient facilement finir par frapper des civils sans le vouloir. Faut-il l'approuver malgré les dangers ?"
 ustates.624.a:0 "Oui, ce sont tous des traîtres !"
 ustates.624.b:0 "Non, ils sont américains aussi !"

 ustates.625.t:0 "Le ministère de la Guerre déménage dans les bâtiments principaux de la Marine et des Munitions."
 ustates.625.d:0 "Le Département d'État ne laissant pratiquement plus de place au Département de la guerre pour se développer près de la Maison-Blanche, le Secrétaire à la guerre a autorisé le Département de la guerre à déménager dans un autre endroit, notamment dans un entrepôt de munitions fourni par la marine. Cependant, l'entrepôt est encore trop petit par rapport à l'emprise du ministère de la Guerre qui ne cesse de croître, avec une nouvelle aile dont la construction a été ordonnée pour accueillir le personnel nouvellement employé, et nous estimons que nous aurons besoin d'une structure plus grande pour consolider les 24.000 employés des bureaux répartis sur 17 sites distincts, ainsi que d'une éventuelle augmentation de 10.000 nouveaux employés ou plus que nous prévoyons inclure dès que notre pays sera en conflit dans un conflit."
 ustates.625.a:0 "\"Dites au président qu'on a besoin de plus d'espace !\""

 ustates.626.t:0 "Rapport de McNair sur l'état de l'armée de terre"
 ustates.626.d:0 "Sous les ordres du Haut Commandement, le général McNair a compilé un rapport de toutes les failles majeures que notre armée possède actuellement et que nous devrons résoudre si nous voulons vaincre nos ennemis dans la guerre civile. Le résumé principal envoyé au ministère de la Guerre énumère les questions suivantes :\n\n1. De toute évidence, l'entraînement des petites unités et des tactiques mineures est déficient.\n2. Mauvais emploi de la division d'infanterie et de ses équipements de combat.\n3. Ne pas comprendre pleinement la fonction des véhicules à moteur et ne pas exploiter leurs performances.\n4. Reconnaissance inadéquate et manque de contact entre les unités adjacentes.\n5. Soutien inadéquat de l'infanterie par les divisions d'artillerie.\n6. Communication de signaux défectueuse.\n7. Trop de passivité dans l'utilisation des canons antichars.\n8. Emploi inadapté de la cavalerie.\n9. Négligence dans l'approvisionnement en munitions et la récupération des blessés.\n10. Situations peu réalistes dues à un mauvais jugement.\n\n De même, d'autres questions ont été soulevées par d'autres officiers, notamment la pénurie d'officiers d'état-major et de commandants qualifiés pour remplir tous les rôles d'état-major et les lacunes de la formation individuelle qui pourraient retarder l'efficacité de la formation en unité."
 ustates.626.a:0 "Nous devons nous réformer si nous voulons l'emporter."

 ustates.627.t:0 "Construction du \"Pentagone\""
 ustates.627.d:0 "En raison des lacunes des bâtiments principaux de la Marine et des munitions, la recherche de locaux permanents plus appropriés pour le ministère de la Guerre se poursuit depuis des mois déjà. D'abord, les militaires se sont tournés vers le chef de la Division de la construction de l'Armée de terre, le brigadier-général Brehon Burke Somervell. À son tour, il chargea le chef de la section de conception, le lieutenant-colonel Hugh J. Casey, de concevoir un bâtiment qui pourrait accueillir une parcelle de terrain à cinq côtés qui avait été achetée à la hâte juste en dessous du cimetière national d'Arlington, du côté Virginia de la rivière Potomac, pour y installer toutes les composantes du Ministère de la Guerre. À l'origine, le bâtiment devait être placé dans un endroit connu sous le nom d'Arlington Farms, où la forme de la route ressemble à un Pentagone, ce qui a forcé l'équipe d'architectes à adapter la conception à cet espace géographique, mais beaucoup dans le département se demandent si le positionnement du bâtiment entre la cimenterie, qui par tous les moyens est considéré comme un terrain sacré pour chaque américain, et la vue magnifique de Washington DC est vraiment approprié, deux nouveaux emplacements ont été proposés pour la construction. Malheureusement, les demandes de matériaux ont déjà été conçues pour s'adapter à une forme pentagonale, donc même si nous devions changer l'emplacement du bâtiment, le bâtiment sera toujours fait dans cette forme pour économiser de l'argent, mais nous avons encore le temps pour décider où devrait être le Pentagone."
 ustates.627.a:0 "Gardez-le à la ferme expérimentale d'Arlington."
 ustates.627.b:0 "Mettez-le devant la cimenterie d'Arlington."
 ustates.627.c:0 "Utilisez le site de Hoover Field, qui est désormais inutile."

 ustates.628.t:0 "Le ministère de la Guerre s'installe au Pentagone"
 ustates.628.d:0 "Alors que la construction du Pentagone est toujours en cours, le département de la guerre a décidé de déménager dans un bâtiment incomplet, afin de ne plus avoir à partager l'espace avec le personnel de la marine. Bien que le bâtiment ne soit même pas encore achevé, une nouvelle extension du \"Pentagone\", maintenant appelé avec amour, a déjà été autorisée. Sur les 5 ailes, les 3 ailes restantes à construire seront dotées de bureaux plus grands pouvant accueillir le personnel du département de la guerre."
 ustates.628.a:0 "Espérons que c'est la dernière expansion."

 ustates.629.t:0 "Le Pentagone est terminé"
 ustates.629.d:0 "La dernière aile étant finalement terminée, le département de la guerre a enfin trouvé sa propre maison et le bâtiment est maintenant doté d'une structure en béton armé, utilisant 680 000 tonnes de sable dragué du calcaire de la rivière Potomac et de l'Indiana pour la façade du bâtiment. Il occupe 116 000 m2 et comprend une cour centrale supplémentaire (21 000 m2), les couloirs étant si grands que des messagers reçoivent des patins à roulettes et des vélos pour accélérer la messagerie entre les bureaux."
 ustates.629.a:0 "Notre défense nationale a intérêt à être assurée à partir de maintenant...."

 ustates.650.t:0 "Procès des généraux fédéralistes"
 ustates.650.AUS:0 "Maintenant que la guerre civile est finie et que nos ennemis sont à notre merci, l'armée a enfin entamé les procès contre les généraux fédéralistes. Alors que certains généraux se sont enfuis en exil, les généraux qui ont été capturés attendent maintenant le verdict du tribunal militaire. Cependant, malgré ce que le public croit, il n’est pas aussi facile de mener à bien les procès qu’on prévoyait à l’origine. La plupart des généraux jugés n'ont pas de cas particuliers de violence inutile, et même ceux qui le font peuvent toujours prétendre avoir suivi les ordres. Parmi eux, le plus controversé à ce jour est Dwight Eisenhower. Alors que Patton et Fox Conner font tous deux appel à son innocence, il est indéniable que, à l'heure la plus sombre de l’Amérique, lui et beaucoup d’autres qui l’ont suivi se sont retrouvés du mauvais côté de l’histoire par leur propre volonté. Alors que certains des généraux capturés ont juré de démissionner, même s’ils étaient pardonnés, d’autres hommes se sont engagés à défendre la nouvelle Amérique, si on leur pardonne, tant que nous nous engageons à défendre les idéaux défendus par l’Amérique. La décision finale appartient au jury ..."
 ustates.650.PSA:0 "Maintenant que la guerre civile est finie et que nos ennemis sont à notre merci, l'armée a enfin entamé les procès contre les généraux fédéralistes. Alors que certains généraux se sont enfuis en exil, les généraux qui ont été capturés attendent maintenant le verdict du tribunal militaire. Cependant, malgré ce que le public croit, il n’est pas aussi facile de mener à bien les procès qu’on le prévoyait à l’origine. La plupart des généraux jugés n'ont pas de cas particuliers de violence inutile, et même ceux qui le font peuvent toujours prétendre avoir suivi les ordres. Au cours des procès, Marshall a envoyé au gouvernement une liste de personnalités jugées dignes et suffisamment aptes à être réhabilitées, de nombreuses preuves exonérant principalement les généraux Eisenhower et Bradley de cas \"d 'obéissance due\". Malgré la demande et les preuves fournies, il est indéniable que, à l’heure la plus sombre de l’Amérique, eux et beaucoup d’autres qui les ont suivis se sont retrouvés du mauvais côté de l’histoire par leur propre volonté. Bien que certains des généraux capturés aient juré de démissionner, même s’ils étaient pardonnés, d’autres hommes se sont engagés à défendre l’Amérique que nous avons sauvée s’ils sont pardonnés, mais la décision finale appartient au jury ..."
 ustates.650.a:0 "Epargnez-les"
 ustates.650.b:0 "Libérez-les"
 ustates.650.c:0 "L'exil est la seule chose que les traîtres méritent !"

 ustates.651.t:0 "Procès des généraux unionistes"
 ustates.651.USA:0 "Maintenant que la guerre civile est finie et que nos ennemis sont à notre merci, l'armée a enfin entamé les procès contre les généraux unionistes. Alors que certains généraux se sont enfuis en exil, les généraux qui ont été capturés attendent maintenant le verdict du tribunal militaire. Cependant, malgré ce que le public croit, il n’est pas aussi facile de mener à bien les procès qu’on le prévoyait à l’origine. La plupart des généraux jugés n'ont pas de cas particuliers de violence inutile, et même ceux qui le font peuvent toujours prétendre avoir suivi les ordres. Au cours des procès et à la surprise générale du Haut Commandement, le général Eisenhower a plaidé en faveur de l'absolution pour ses anciens collègues, citant les circonstances étranges de leur défection et leur loyauté ultime envers le peuple américain comme preuve de leur innocence. Malgré sa défense, les juges estiment qu'il pourrait être partial dans l'affaire car il était connu pour être un ami de Patton et de ses subordonnés avant la guerre civile, et il est indéniable que, à l'heure la plus sombre de l'Amérique, eux et beaucoup d'autres qui les ont suivis ont pris le mauvais côté de l'histoire de leur propre volonté. Certains des généraux capturés ont juré de démissionner, même s’ils étaient pardonnés, mais d’autres hommes se sont engagés à défendre l’Amérique que nous avons sauvée s’ils sont pardonnés, mais la décision finale appartient au jury ..."
 ustates.651.PSA:0 "Maintenant que la guerre civile est finie et que nos ennemis sont à notre merci, l'armée a enfin entamé les procès contre les généraux unionistes. Alors que certains généraux se sont enfuis en exil, les généraux qui ont été capturés attendent maintenant le verdict du tribunal militaire. Cependant, malgré ce que le public croit, il n’est pas aussi facile de mener à bien les procès qu’on le prévoyait à l’origine. La plupart des généraux jugés n'ont pas de cas particuliers de violence inutile, et même ceux qui le font peuvent toujours prétendre avoir suivi les ordres. Au cours des procès, Marshall a envoyé au gouvernement une liste d'individus de haut rang qu'il estime dignes et suffisamment capables pour être réhabilités, et de nombreuses preuves exonérant principalement le général Devers d'un cas \"d 'obéissance due\". Malgré la demande et les preuves fournies, il est indéniable que, à l’heure la plus sombre de l’Amérique, eux et beaucoup d’autres qui les ont suivis se sont retrouvés du mauvais côté de l’histoire par leur propre volonté. Certains des généraux capturés ont juré de démissionner, même s’ils étaient pardonnés, mais d’autres hommes se sont engagés à défendre l’Amérique que nous avons sauvée s’ils sont pardonnés, mais la décision finale appartient au jury ..."
