 USA_war_plan_orange:0 "La menace japonaise"
 USA_war_plan_orange_desc:0 "L'ambition japonaise est une menace pour notre nation et le bien commun. Le temps est venu de prendre position contre elle."
 USA_war_plan_gold:0 "La menace syndicaliste"
 USA_war_plan_gold_desc:0 "Les syndicalistes français ont atteint un point où nous ne pouvons pas rester les bras croisés et leur permettre de continuer leur domination - nous devons prendre position."
 USA_war_plan_black:0 "La menace allemande"
 USA_war_plan_black_desc:0 "L'impérialisme allemand a atteint un point où nous ne pouvons pas rester les bras croisés et dire qu'il suffit qu'ils se défendent - pour la liberté, nous devons prendre position."
 USA_war_plan_red:0 "La menace russe"
 USA_war_plan_red_desc:0 "Nous aurions dû savoir que les Russes ne pouvaient pas être retenus longtemps. Leur adhésion au syndicalisme les a amenés à devenir une menace prééminente pour le monde entier, une menace que nous ne pouvons rester les bras croisés et simplement regarder."
 USA_war_plan_blue:0 "La menace russe"
 USA_war_plan_blue_desc:0 "L'ambition russe est devenue une menace pour l'Amérique et le monde entier. Nous devons prendre position contre elle, de peur que leurs armées ne finissent par débarquer."
