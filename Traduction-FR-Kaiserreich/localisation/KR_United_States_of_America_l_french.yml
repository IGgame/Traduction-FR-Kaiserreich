#################################
 USA_war_department:0 "Expansion du Département de la Guerre"
 USA_war_department_desc:0 "Le Département de la Guerre des Etats-Unis a connu une contraction au cours de la dernière demi-décennie à cause des mesures d'austérité. Il est maintenant essentiel que la dotation en personnel soit élargie et que de nouveaux innovateurs se joignent au Ministère, prêts à être réformés."
 USA_reform_plan:0 "Débat sur la réforme de l'armée"
 USA_reform_plan_desc:0 "La question du moment, quelle direction l'armée américaine devrait-elle prendre pour non seulement répondre mais aussi anticiper une guerre terrestre prolongée ? L'opinion de MacArthur est acquise, car il s'est déjà préparé à ce conflit dans son entourage."
 USA_air_force_debate:0 "Débat Air Force"
 USA_air_force_debate_desc:0 "La Force aérienne, disposant des fonds nécessaires à son expansion, n'a pas la direction et le leadership nécessaires pour progresser efficacement. Avec de nombreuses demandes de financement de la recherche, et des esprits rivaux insistant sur le fait qu'ils sont la clé de la victoire dans le ciel."
 USA_chaffee_plan:0 "Plan de réforme Adna Chaffee"
 USA_chaffee_plan_desc:0 "Adna Chaffee Jr., bénéficiaire de la MOLLUS, propose à l'armée d'augmenter la production de véhicules blindés plus coûteux et de planifier de nouvelles divisions spécialisées pour compléter une guerre plus mobile."
 USA_McNair_Plan:0 "Plan de réforme de Leslie McNair"
 USA_McNair_Plan_desc:0 "McNair propose d'affiner l'avantage inhérent à l'armée américaine en fournissant un soutien massif aux attaques de l'infanterie. Cela nécessitera une augmentation intensive de l'emploi dans les industries de guerre."
 USA_standardize_the_M1:0 "Normaliser le M1"
 USA_standardize_the_M1_desc:0 "L'arme d'infanterie de désignation M1 est à l'essai depuis des années, gaspillant des contrats. La décision finale sur la conception qui sera mise en production sera prise en temps opportun."
 USA_defense_contractors:0 "Entrepreneurs de défense"
 USA_defense_contractors_desc:0 "L'entreprise privée est devenue un élément incontournable de notre industrie militaire. Il est temps de rédiger des contrats et de voir ce qu'ils peuvent faire pour nous aider."
 USA_restart_examining_boards:0 "Redémarrer les tableaux d'examen"
 USA_restart_examining_boards_desc:0 "Le processus d'examen de l'Armée de terre a eu sa part de réformateurs, mais dans l'ensemble, le système est resté stagnant pendant une décennie. McNair insiste sur le fait que des améliorations peuvent être apportées."
 USA_efficient_production_program:0 "Programme de production efficace"
 USA_efficient_production_program_desc:0 "Les masses de chômeurs qui attendent un emploi sont les sujets d'essai parfaits pour créer des tables de pointage pour une production efficace."
 USA_shock_and_awe:0 "Horreur et stupeur"
 USA_shock_and_awe_desc:0 "La tranchée peut transformer un champ ouvert en terrain de mort stagnant, et malgré notre meilleure nature, nous devons utiliser les obus d'artillerie les plus lourds afin de forcer nos ennemis à battre en retraite dans un tel scénario"
 USA_take_the_fight_abroad:0 "Prendre le combat à l'étranger"
 USA_take_the_fight_abroad_desc:0 "Enfin, les hauts gradés sont satisfaits des progrès que nous avons réalisés dans l'armée. Maintenant, il nous faut juste une cible pour mettre le caoutchouc sur la route."
 USA_military_research:0 "Recherche militaire"
 USA_military_research_desc:0 "Notre sécurité nationale est menacée par les progrès asymétriques de la technologie. Nous ne pouvons pas être pris à l'aveuglette par un ennemi possédant une arme de guerre inconnue jusqu'alors. Nous devons augmenter considérablement le financement de la recherche et du développement militaires."
 USA_increase_military_spending:0 "Augmenter les dépenses militaires"
 USA_increase_military_spending_desc:0 "Le Congrès doit approuver un budget de l'armée plus important pour l'année à venir. Cela aidera sans aucun doute l'économie civile en fin de compte."
 USA_liberty_bonds:0 "Obligations de liberté"
 USA_liberty_bonds_desc:0 "Le financement de l'effort de guerre exigera plus que des jardins de guerre et du bénévolat. Les liquidités sont rares, surtout dans le contexte de la poursuite de nos programmes économiques. Nous pouvons capitaliser sur la confiance du public et mettre en œuvre les obligations de guerre comme le font la plupart des autres pays libres."
 USA_army_rangers:0 "Rangers de l'armée"
 USA_army_rangers_desc:0 "L'entraînement des régiments pour acclimater les soldats à de nouveaux environnements permettra aux soldats américains de combattre efficacement où qu'ils soient dans le cours de la guerre. Les Rangers sont une force nouvellement proposée, conceptualisée autour de l'adaptation à un terrain difficile, dans le but d'introduire lentement leurs progrès dans l'ensemble de l'armée. Fondons cette organisation !"
 USA_walkie_talkies:0 "Talkie-walkies"
 USA_walkie_talkies_desc:0 "Habituellement, l'équipement militaire a des noms bien connus. Talkie-walkie ? Comment cela a-t-il pu passer à travers le système ? Nos généraux prétendent que ce nouveau dispositif de communication sans fil permettra à nos troupes de parler efficacement lorsqu'elles sont sur le terrain. Et on a appelé ça un Talkie-walkie ?"
 USA_defense_logistics_agency:0 "Agence pour la logistique défensive"
 USA_defense_logistics_agency_desc:0 "La configuration des États-Unis convient peut-être au commerce entre états mais elle n'est pas prête pour des déploiements massifs. Nous devons corriger cela."
 USA_increase_military_production:0 "Accroître la production militaire"
 USA_increase_military_production_desc:0 "Les employés reconnaissants sont dans nos usines à travailler dur pour la victoire même s'ils n'y croient peut-être pas. Là où la propagande a échoué, l'incitation monétaire permettra d'augmenter la production."
 USA_tank_competition:0 "Concours de chars d'assaut"
 USA_tank_competition_desc:0 "Les modèles de chars d'assaut sont à quelques centimes la douzaine, nous avons besoin d'un système optimisé pour déterminer quel modèle remplit au mieux son rôle au combat."
 USA_armored_cavalry:0 "Cavalerie blindée"
 USA_armored_cavalry_desc:0 "Les officiers supérieurs ont une longue expérience de la cavalerie et ont conçu et planifié la transformation des véhicules motorisés et des chars pour répondre aux nouveaux besoins. En travaillant en étroite collaboration avec le gouvernement, les militaires, Henry Ford et d'autres industriels, nous pouvons faire de ce plan une réalité."
 USA_gi_bill:0 "Projet de loi sur les G.I."
 USA_gi_bill_desc:0 "Les jeunes hommes ont une variété de motivations pour aller à la guerre. Le GI Bill englobera, espérons-le, les facteurs de motivation que le patriotisme ne peut pas atteindre."
 USA_fighter_development:0 "Développement des chasseurs"
 USA_fighter_development_desc:0 "Alors que nous étions encore coincés avec le P-26 Peashooter, nos compagnies nationales ont fait d'énormes percées avec le P-36 Hawk, le Seversky P-35, le P-39 Airacobra et les nouveaux Prototypes du P-40 Warhawk qui pourraient nous donner un avantage sur le terrain. Finançons ces entreprises pour que leurs projets puissent entrer en production de masse."
 USA_expand_air_corps_tactical_school:0 "Agrandir l'École Tactique de l'Armée de l'air"
 USA_expand_air_corps_tactical_school_desc:0 "Nous avons besoin d'un espace pour former de nouveaux pilotes pour les diverses opérations de la Force aérienne. En Virginie, une section de la ACTS nous est restée fidèle, malgré toutes les lacunes de l'armée de l'air, et ses installations et son expertise pourraient s'avérer vitales pour former les aviateurs de demain."
 USA_expand_wasps:0 "Créer les WASPs"
 USA_expand_wasps_desc:0 "Les femmes pilotes de l'armée de l'air (WASPs) aideront à soutenir l'armée de l'air. Bien qu'elles seront subordonnées à la principale force aérienne masculine et ne seront pas autorisées à voler en situation de combat, elles aideront nos gars à continuer à voler dans l'air."
 USA_screaming_eagles:0 "Programme des \"Aigles hurleurs\""
 USA_screaming_eagles_desc:0 "Le Général John C.H. Lee insiste pour lancer une nouvelle expérience d'assaut aérien en réponse aux opérations de deltaplane pionnières en Europe. Avec des forces aéroportées, nous serons en mesure de submerger les défenseurs sous de multiples angles, ce qui était impossible il y a des décennies. En tant que tel, l'état-major a autorisé les expériences et le financement doit y être accordé."
 USA_radar_development:0 "Développement du R.A.D.A.R. "
 USA_radar_development_desc:0 "RADAR, la technologie ultrasecrète de détection du mouvement de l'air, permettra à nos observateurs du ciel de dormir tranquille la nuit."
 USA_expand_the_USAAC:0 "Agrandir l'USAAC"
 USA_expand_the_USAAC_desc:0 "Le United States Air Army Corps (USAAC), en service depuis 1926, est resté en grande partie en marge du développement militaire. Bien qu'ils aient reçu un maigre budget, ils ont réussi à innover à bien des égards et le Haut Commandement ne voit presque aucune raison de procéder à une réforme. Si l'on tient compte des différends qui ont opposé le Haut Commandement aux aviateurs au cours des dernières années, il a été décidé qu'il vaudrait mieux qu'ils demeurent une partie intégrante de l'Armée de terre."
 USA_create_the_USAAF:0 "Créer l'USAAF"
 USA_create_the_USAAF_desc:0 "La United States Air Army Force (USAAF) est le succès de l'aviateur et de l'homme politique. Avec le rêve de Billy Mitchell réalisé en tout sauf en nom, nous pouvons maintenant nous concentrer sur l'amélioration de la doctrine de Harold L. George et sur le renforcement des capacités de frappe à longue portée des États-Unis."
 USA_modernize_cavalry_tactics:0 "Moderniser les tactiques de la cavalerie"
 USA_modernize_cavalry_tactics_desc:0 "Nos observateurs de la Grande Guerre ont montré que les nouvelles tactiques et technologies deviennent vitales sur le champ de bataille. En gardant cela à l'esprit, il n'est pas étonnant que le Général Chaffee ait jugé bon de redistribuer de nouveaux manuels précisant comment utiliser et contrer les avancées des blindés pendant que les anciennes tactiques de contre-cavalerie deviennent désuètes."
 USA_mechanization_program:0 "Programme de mécanisation"
 USA_mechanization_program_desc:0 "Les vitesses que Chaffe promet sur les nouveaux véhicules nécessiteront un changement systématique dans la façon dont nous construisons et entretenons les véhicules militaires."
 USA_top_notch_artillery:0 "Artillerie de première classe"
 USA_top_notch_artillery_desc:0 "Les pièces d'artillerie devront être plus fortes et plus légères si nous voulons réagir aux changements sur le champ de bataille selon le plan. L'expertise de McNair dans les années 1920 avec les commissions d'examen ne semble pas avoir été gaspillée, et il a proposé une refonte de la production de l'artillerie américaine qui, selon lui, permettra de produire et de réparer plus facilement les pièces d'artillerie, tout en étant plus précises sur le champ de bataille."
 USA_production_priority:0 "Établissement des priorités de production"
 USA_production_priority_desc:0 "Au fur et à mesure que notre industrie de guerre se développe, McNair a souligné la nécessité d'utiliser à la fois des canons anti-aériens et antichars pour arrêter les menaces mortelles blindées et aériennes dans leur sillage. Cependant, le Haut Commandement aura besoin de preuves solides pour détourner les fonds demandés par McNair..."
 USA_CAS_doctrine:0 "Exercices de coopération air-sol"
 USA_CAS_doctrine_desc:0 "Bien que l'USAAC travaille techniquement avec l'armée depuis plus d'une décennie, ils n'ont presque jamais travaillé ensemble. L'Armée de terre demande maintenant à l'Armée de l'air d'appuyer ses progrès et, dans la mesure où cela pourrait mener à des tirs amis, des généraux sont jumelés dans des zones de combat précises pour exercer leur coordination et s'assurer que nos pertes sont réduites au minimum."
 USA_CAS_model:0 "Élaboration du modèle de CAS"
 USA_CAS_model_desc:0 "Comme le Corps d'armée de l'air n'a jamais eu l'intention de s'intégrer à l'armée de terre, il n'y a guère eu de développement dans les nouveaux modèles de soutien aérien rapproché. Heureusement, les entrepreneurs ont déjà eu la gentillesse de nous fournir des prototypes comme le Brewster XSBA-1 et le Northrop A-17 \"Drifter\" déjà vieillissant. Le Haut Commandement devra choisir avec soin qui deviendra notre bombardier d'attaque principal si nous voulons réussir...."
 USA_strategic_bomber_development:0 "Développement de bombardiers stratégiques"
 USA_strategic_bomber_development_desc:0 "L'Amérique n'a presque pas d'ennemis à portée d'attaque à craindre. En tant que tel, il y a eu une pensée généralisée qui a pris le contrôle de l'USAAF, diffusée par un groupe dirigé par des aviateurs célèbres comme Carl Spaatz. L'armée les a surnommés la \"mafia des bombardiers\" en raison de leurs méthodes, et cette \"mafia des bombardiers\" demande maintenant le financement nécessaire pour développer davantage ses plans d'attaque à longue portée."
 USA_strategic_bombing_doctrine:0 "Doctrine du bombardement stratégique"
 USA_strategic_bombing_doctrine_desc:0 "L'idée avancée par Spaatz et ses connaissances est assez simple : L'ennemi ne pourra pas continuer à se battre si la maison pour laquelle il se bat n'existe plus. En détruisant à la fois leur industrie et leur esprit combatif sur le front intérieur, nos troupes auront le moral et l'équipement sur la ligne de front."
 USA_long_range_escorts:0 "Escortes de longue portée"
 USA_long_range_escorts_desc:0 "Bien qu'il soit essentiel d'avoir de meilleurs bombardiers pour gagner la guerre de demain à la porte de l'ennemi, ces bombardiers peuvent rarement opérer seuls. Ils auront besoin d'une escorte capable de faire face aux chasseurs ennemis et de revenir en un seul morceau. Heureusement pour nous, le concepteur d'avions Kelly Johnson nous a contacté avec un nouveau design innovant : Le P-38, surnommé \"La foudre\"."
 USA_aerodrome_construction:0 "Construction d'aérodrome"
 USA_aerodrome_construction_desc:0 "Nous devrions arroser le pays de terrains d'aviation, ce qui permettrait à nos aviateurs d'atteindre facilement n'importe quelle partie du pays."
 USA_central_operating_bases:0 "Bases d'opérations centrales"
 USA_central_operating_bases_desc:0 "Nous devrions nous concentrer sur des aérodromes plus sûrs et plus grands, stratégiquement situés à proximité des principales zones de contrôle."
 USA_flexible_bombers:0 "Bombardiers flexibles"
 USA_flexible_bombers_desc:0 "L'Armée de terre a déclaré qu'elle avait besoin d'aéronefs polyvalents qui peuvent facilement s'adapter aux situations de combat. Heureusement pour nous, nos entrepreneurs privés ont mis au point le NA-40, qui pourrait servir de base à un nouveau modèle de bombardier flexible, que les aviateurs insistent pour donner le nom de Billy Mitchell malgré les protestations du haut commandement. Nous financerons ces efforts de développement"
 USA_Quesada_CAS:0 "L'appui aérien rapproché de Quesada"
 USA_Quesada_CAS_desc:0 "Le général Quesada a une attitude très pratique pour diriger des missions aériennes, et son approche de la tactique aérienne est presque révolutionnaire pour notre jeune Force aérienne. Finançons ses efforts et aidons à distribuer ses manuels aux pilotes pour que notre doctrine de CAS soit la meilleure au monde !"
 USA_new_arms_factories:0 "Nouvelles usines d'armement"
 USA_new_arms_factories_desc:0 "Le principal problème que pose la création d'une industrie militaire, c'est que les installations sous notre contrôle ont déjà été réduites depuis la Grande Dépression pour réduire les licenciements. Nous avons dû agrandir nos installations et réaménager d'anciens bâtiments afin de fabriquer les pièces nécessaires à la fabrication d'armes lourdes sur notre territoire."
 USA_new_tank_assemblies:0 "Nouveaux assemblages de chars"
 USA_new_tank_assemblies_desc:0 "La guerre blindée va changer la face du champ de bataille pour toujours. Nous ne pouvons pas rester à l'écart alors que le monde se rétrécit, et avec le Tank, nous serons peut-être en mesure de battre nos ennemis en quelques semaines au lieu de quelques années. En tant que tel, il serait prioritaire pour nous de construire davantage de ces machines mortelles, afin que nous soyons prêts à nous battre pour la liberté non seulement en Amérique, mais dans le monde entier."
 USA_woman_army_corps:0 "Créer le Women's Army Corps"
 USA_woman_army_corps_desc:0 "Malgré les protestations d'éléments socialement conservateurs de l'armée américaine, le commandant en chef a tenu bon pour défendre le Women's Army Corps. Dirigé par la secrétaire du ministère de la Santé, Oveta Hobby, le WAC a reçu plus de deux fois le nombre de bénévoles requis. L'Auxiliaire féminin aidera à maintenir et à sauvegarder nos armes de guerre et à assurer le bon fonctionnement de notre chaîne d'approvisionnement massive."
 USA_new_rifle_development:0 "Améliorations des fusils"
 USA_new_rifle_development_desc:0 "Bien que le M1 Garand ait réussi à nous faire traverser la guerre civile, ses défauts étaient aussi visibles lorsqu'il a été adopté qu'ils le sont maintenant. Cependant, avec les critiques que nous avons recueillies pendant la guerre civile, nous avons contacté le concepteur original, et il nous a assuré qu'en redessinant le canon, le cylindre à gaz et le guidon avant, il fera du Garand une arme encore plus fiable et mortelle."
 USA_tis_ill_defend:0 "\"Nous allons défendre ça\""
 USA_tis_ill_defend_desc:0 "L'armée américaine a atteint un nouveau sommet en termes de taille et d'efficacité. Nous pouvons compter sur eux pour défendre nos valeurs tant au pays qu'à l'étranger et, ce faisant, le haut commandement a réussi à tirer de précieuses leçons qui nous donnent un avantage sur les militaires inexpérimentés."
 USA_Craig_plan:0 "Plan de réforme de Malin Craig"
 USA_Craig_plan_desc:0 "Le plan de Malin Craig est le seul plan qui garantit une force de combat importante dans le court délai que nous avons donné."
 USA_hierarchical_reorganization:0 "Réorganisation hiérarchique"
 USA_hierarchical_reorganization_desc:0 "La méritocratie de l'armée américaine est tombée au bord du gouffre du népotisme et de l'incompétence. Nous devons réaffirmer le code de l'armée américaine et l'ancrer dans la hiérarchie de notre état-major."
 USA_joint_chiefs_of_staff:0 "Chefs d'état-major interarmées"
 USA_joint_chiefs_of_staff_desc:0 "Les différends courants dans la politique fédérale interservices persistent au sein de notre propre gouvernement. Afin d'éviter que ce conflit interdisciplinaire ne déborde, nous devons veiller à ce que tous nos chefs d'état-major reçoivent la même attention."
 USA_establish_a_new_officer_training_center:0 "Établir un nouveau centre de formation des officiers"
 USA_establish_a_new_officer_training_center_desc:0 "Compte tenu du danger immédiat qui menace nos écoles d'officiers les plus prestigieuses, nous devons réorganiser et financer de nouvelles écoles dans des territoires plus sûrs."
 USA_a_gun_for_every_hand:0 "Un pistolet pour chaque main"
 USA_a_gun_for_every_hand_desc:0 "Une priorité du général Craig n'est pas seulement la mobilisation des grandes unités d'infanterie, mais aussi la régularité du ravitaillement pour elles. À ce titre, il insiste sur la nécessité d'établir un deuxième budget, un budget qui favorise fortement les entrepreneurs en armement pour produire plus d'équipement afin que nos troupes au front puissent se battre avec un équipement complet contre toute menace."
 USA_engineer_corps_expansion:0 "Agrandissement du corps du génie"
 USA_engineer_corps_expansion_desc:0 "Nous sommes enfin en mesure de fournir suffisamment d'infrastructure et de planification pour fournir le Corps du génie sur le terrain. En coordonnant notre réseau de renseignement avec les systèmes de reconnaissance et de surveillance, nous sommes en mesure de veiller à ce que les éléments non combattants qui participent aux combats soient pris en compte et puissent accomplir leurs tâches."
 USA_american_auto_industry:0 "Industrie automobile américaine"
 USA_american_auto_industry_desc:0 "Depuis l'invention de l'Automobile, elle a été sérieusement reprise par le peuple américain. La plupart des usines d'automobiles se trouvent dans le nord où les syndicalistes dirigent les choses. Cependant, J. Kaiser a déménagé dans le Nord, nous devrions donc encourager d'autres entreprises à suivre ses traces."
 USA_cult_of_aviation:0 "La supériorité aérienne de Spaatz"
 USA_cult_of_aviation_desc:0 "Le général Carl Spaatz a depuis longtemps gagné en notoriété au sein de l'USAAC et de l'USAAF. Le succès de ses idées sur le champ de bataille a prouvé que l'approche de Spaatz en matière de guerre aérienne peut être correcte, et en tant que telle, l'armée devrait se concentrer sur la promotion et la distribution de manuels sans tenir compte des désaccords avec la \"mafia des bombardiers\" afin que nos pilotes puissent apprendre et appliquer ses idées dans le ciel."
### Military - Navy ###
 USA_navy:0 "US Navy"
 USA_navy_desc:0 "La marine américaine, une institution dont l'histoire est si profondément imbriquée dans celle de la nation dans son ensemble, a connu un déclin constant après des années de négligence. C'est fini ! Nous devons à nouveau nous concentrer sur les affaires navales."
 USA_grand_navy:0 "Grande Flotte Blanche"
 USA_grand_navy_desc:0 "La Grande Flotte Blanche était à la hauteur de la puissance navale américaine. Nous devrions regarder en arrière pour nous en inspirer. Une grande flotte de cuirassés et de dreadnoughts nous assurera toujours la supériorité navale."
 USA_defend_our_trade:0 "Défendre le commerce de l'Amérique"
 USA_defend_our_trade_desc:0 "Le commerce est le moteur de l'Amérique. Nous devrions axer notre doctrine navale sur la protection contre les raids ennemis."
 USA_carriers:0 "Plan des porte-avions"
 USA_carriers_desc:0 "Les porte-avions sont la vague de l'avenir. Nous devrions investir dans leur recherche et leur construction pour mieux projeter la puissance navale."
 USA_battleships:0 "Développement des cuirassés"
 USA_battleships_desc:0 "Les cuirassés sont les rois de la haute mer. Nous devrions commencer à étudier de nouveaux modèles avec des canons plus gros et une meilleure protection anti-aérienne."
 USA_battle_cruisers:0 "Développement du Croiseur de Combat"
 USA_battle_cruisers_desc:0 "Les croiseurs de combat présentent un équilibre moyen entre les cuirassés lourds et les croiseurs plus rapides. Nous devrions nous assurer d'en avoir dans notre marine."
 USA_coast_guard:0 "Garde côtière"
 USA_coast_guard_desc:0 "Le rétablissement de la Garde côtière permettra d'assurer le bon déroulement des échanges commerciaux, d'arrêter les criminels en mer et de secourir les personnes en danger."
 USA_light_cruisers:0 "Développement de croiseurs légers"
 USA_light_cruisers_desc:0 "Les croiseurs plus légers sont importants dans les opérations anti-aériennes, ainsi que pour attaquer les destroyers et les sous-marins ennemis. Nous devrions nous assurer que notre marine en a une poignée afin de rester équilibrée."
 USA_naval_aviation:0 "Aviation navale"
 USA_naval_aviation_desc:0 "L'aviation navale est l'avenir de la guerre en haute mer. Nous devrions veiller à ce que nos conceptions aériennes puissent être lancées à partir de porte-avions et détruire la flotte ennemie sans même mettre en danger la nôtre."
 USA_expand_dockyards:0 "Agrandir les arsenaux maritimes"
 USA_expand_dockyards_desc:0 "Nos arsenaux sont un peu inadéquats pour mener une guerre seuls. Nous devons veiller à ce que de nouvelles installations de production navale soient construites pour soutenir l'effort de guerre."
 USA_submarines:0 "Développement de sous-marins"
 USA_submarines_desc:0 "Les sous-marins nous permettent de faire des ravages sur les navires ennemis et les navires lourds. Nous devons nous assurer que nos conceptions restent à jour contre les destroyers ennemis et les tactiques anti-sous-marines."
 USA_liberty_ships:0 "Navires de la Liberté"
 USA_liberty_ships_desc:0 "Nos chantiers navals, qui se consacraient auparavant à la navigation commerciale, peuvent facilement être convertis pour produire un grand nombre de convois pour approvisionner nos alliés dans le monde entier."
 USA_new_ship_buildings:0 "Industrie maritime"
 USA_new_ship_buildings_desc:0 "L'Amérique a une tradition navale qui n'a d'égal que les grandes puissances européennes et une histoire tout aussi illustre de production navale et d'innovation. Maintenant que les chantiers maritimes et la marine marchande se sont beaucoup améliorés, concentrons-nous sur la rationalisation et une meilleure intégration du processus de plus en plus national de la production navale."
 USA_new_admirals:0 "Nouveaux amiraux"
 USA_new_admirals_desc:0 "Face à la crise, de nombreux amiraux ont commis la plus grande trahison - la désertion. Nous devrions former une nouvelle génération de dirigeants navals pour assurer le maintien de notre domination maritime."
 USA_expand_waves:0 "Créer les WAVES"
 USA_expand_waves_desc:0 "Les femmes peuvent jouer de nombreux rôles auxiliaires dans la marine, libérant ainsi les hommes pour le service de combat. Bien que cela puisse prêter à controverse sur le plan social, cela contribuera grandement à l'effort de guerre."
 USA_marine_corps:0 "Améliorer le Corps des Marines"
 USA_marine_corps_desc:0 "Le Corps des Marines était l'incarnation même de la projection de la puissance américaine dans le monde entier. Des rivages de Tripoli aux pièces de Montezuma, les Marines étaient toujours là. Nous devrions nous assurer qu'ils disposent d'un équipement et d'une formation modernes."
 USA_urban_warfare:0 "Agrandir le Corps des Marines"
 USA_urban_warfare_desc:0 "Nous devons élargir le corps des Marines et veiller à ce qu'ils soient capables de projeter notre puissance dans le monde entier."
 USA_naval_training:0 "Entraînement naval"
 USA_naval_training_desc:0 "Bien que l'Académie navale d'Annapolis ait été détruite au cours de la guerre civile, nous disposons encore de nombreuses installations capables de former une nouvelle génération d'officiers de la marine et de marins."
 USA_semper_fi:0 "Semper Fi"
 USA_semper_fi_desc:0 "Semper Fidelis signifie \"toujours loyal\". Le Corps des Marines sera toujours un bastion de la liberté et de la démocratie américaines et contribuera à répandre ces libertés dans le monde entier."
 USA_america_rules_the_waves:0 "L'Amérique règne sur les vagues"
 USA_america_rules_the_waves_desc:0 "Grâce à nos investissements considérables dans la recherche et la construction navales, nous sommes redevenus l'une des principales puissances navales du monde. Ancres au loin !"

### Foreign Policy ###
 USA_monroe_doctrine:0 "La doctrine Monroe"
 USA_monroe_doctrine_desc:0 "Le gouvernement américain a manqué à son devoir de protéger le monde postcolonial contre les impérialistes étrangers et l'infiltration politique. Tombant au point d'y succomber presque nous-mêmes. Nous avons laissé les guerres faire rage en Amérique centrale, le syndicalisme se répandre dans toute l'Amérique latine et les vraies démocraties se faner. C'est fini !"
 USA_re_affirm_monroe_doctrine:0 "Réaffirmer la doctrine Monroe"
 USA_re_affirm_monroe_doctrine_desc:0 "Nous réaffirmerons notre engagement envers nos frères post-coloniaux contre les machinations des impérialistes européens comme le Kaiser et Oswald Mosley. Nous renforcerons les démocraties contre l'infiltration syndicaliste et supprimerons les dictateurs qui osent se frotter aux impérialistes européens."
 USA_pan_american_confrence:0 "Conférence panaméricaine"
 USA_pan_american_confrence_desc:0 "Le Président a annoncé la tenue de la première Conférence panaméricaine depuis 1910. La nomination antérieure en 1928 a été interrompue par l'agitation syndicaliste dans le pays hôte, le Chili. La perte de l'adhésion est une raison suffisante pour que les participants entendent le plan du président."
 USA_good_neighboor_policy:0 "Politique de bon voisinage"
 USA_good_neighboor_policy_desc:0 "C'est lors de la Conférence panaméricaine que la politique de bon voisinage a été élaborée pour la première fois. Cette politique de coopération économique et militaire mutuelle en faveur de la démocratie réécrit l'interdépendance américaine. Si le besoin est grand et la cause authentique, les nations américaines se renfloueront mutuellement et mettront fin à la propagande raciste."
 USA_economic_aide:0 "Conseil panaméricain de développement"
 USA_economic_aide_desc:0 "Le deuxième accord de la Conférence panaméricaine est un accord industriel commun afin d'assurer la capacité de chaque pays membre à contribuer à l'alliance. Le président a embauché des techniciens industriels et les a ajoutés à un conseil d'administration non partisan pour développer la collecte des ressources naturelles et les intérêts manufacturiers à grande échelle en Amérique latine."
 USA_military_defense:0 "Organisation interaméricaine de défense"
 USA_military_defense_desc:0 "Le Troisième Accord est l'Organisation interaméricaine de défense, un autre organe non partisan conçu pour observer et recommander des mesures lorsque l'institution démocratique d'un membre est menacée. Ce Conseil de défense ira dans le sens de l'objectif de l'ancien Président Wilson d'un plan de paix global élaboré mais jamais mis en œuvre."
 USA_technological_cooperation:0 "Collège interaméricain de défense"
 USA_technological_cooperation_desc:0 "Le quatrième accord de la Conférence est le Collège interaméricain de défense, un corps de formation d'officiers et de génie conçu pour faciliter la formation spécialisée en Amérique latine. Nous pourrons peut-être même apprendre à étendre l'utilisation de l'équipement des armées latino-américaines."
 USA_naval_treaty:0 "Traité naval interaméricain"
 USA_naval_treaty_desc:0 "Le cinquième accord est le Traité naval interaméricain, un accord tout à fait nécessaire pour créer une puissance navale complémentaire avec nos alliés en Amérique latine. Le Président a promis que le Congrès financera la part du lion des coûts, et de déployer des flottes pour protéger les eaux américaines."
 USA_military_cooperation:0 "Force de paix interaméricaine"
 USA_military_cooperation_desc:0 "Le Sixième Accord, la Force de paix interaméricaine, est l'idée du chef d'état-major de rebaptiser les forces expéditionnaires et de renforcer le message politique d'intervention en faveur de la démocratie. Cette désignation spéciale bénéficiera d'un soutien diplomatique et logistique pour répondre aux menaces."
 USA_league_american_states:0 "Ligue des États américains"
 USA_league_american_states_desc:0 "Enfin, la Conférence a rédigé une Constitution pour la Ligue des États américains, en tant que déclaration formelle de tous en faveur de la préservation de la démocratie dans les Amériques. A l'intérieur se trouve la condamnation totale de l'impérialisme et de l'indépendance de toutes les nations qui perpétuent l'esclavage."
 USA_defending_the_americas:0 "Défendre les Amériques"
 USA_defending_the_americas_desc:0 "Maintenant que nos objectifs sont bien connus et que la nation est derrière nous. Nous pouvons commencer à agir pour notre défense commune en frappant les dictateurs et les agitateurs à l'étranger. Nous devons aussi être prêts"
 USA_allies_in_the_americas:0 "Alliés dans les Amériques"
 USA_allies_in_the_americas_desc:0 "Aux nations des Amériques qui auraient pu assister à la Conférence mais qui ont choisi de ne pas y assister. Le Président a tendu la main pour tenter de se rencontrer à mi-chemin pour assurer la sécurité commune des Amériques. Une offre qu'ils ne peuvent refuser."

### Reform Monroe doctrine ###
 USA_reform_monroe_doctrine:0 "Réforme de la doctrine Monroe"
 USA_reform_monroe_doctrine_desc:0 "Dans le passé, les États-Unis ont hésité à défendre leurs démocraties contre les syndicalistes et les populistes. Le Congrès et le Président ont réaffirmé leur engagement dans leurs relations avec l'Europe et les continents au-delà des Amériques. Il n'y a jamais eu de neutre dans un trou de renard."
 USA_business_ties:0 "Liens d'affaires"
 USA_business_ties_desc:0 "De nombreuses entreprises transcontinentales avaient fui les États-Unis pendant la crise de 36 ans, et le Congrès a pris des mesures pour rétablir leur confiance dans l'économie américaine. Offrir des prêts à faible taux d'intérêt et vendre des obligations à l'étranger permettra d'établir une nouvelle relation avec ces entreprises."
 USA_pick_a_side:0 "Choisir un côté"
 USA_pick_a_side_desc:0 "Il est venu le temps de décider où nous en sommes sur la scène mondiale. Admettons-nous l'héritage du Royaume-Uni et aidons-nous l'Entente ? Faisons-nous pression pour une solidarité européenne avec l'Allemagne ? Notre pays est encore divisé sur la voie à suivre."
 USA_arsenal_of_freedom:0 "Arsenal de la liberté"
 USA_arsenal_of_freedom_desc:0 "Le Congrès a autorisé le Président à créer un conseil d'administration composé d'hommes d'affaires et d'experts en politique étrangère pour aider au mieux notre nouvel allié. Notre vaste puissance industrielle peut prendre le pas sur presque n'importe quelle nation si la force est correctement appliquée, et l'Arsenal de la liberté mettra cette force à la disposition des véritables démocraties."
 USA_new_diplomatic_corps:0 "Nouveau corps diplomatique"
 USA_new_diplomatic_corps_desc:0 "De nombreuses ambassades qui ont été laissées en plan pendant la guerre civile sont de nouveau remplies. Une longue liste de donateurs, de membres du Congrès et d'offres militaires sont à notre disposition pour remplir le corps diplomatique. Nous ferons à nouveau connaître notre présence."
 USA_tech_sharing2:0 "Coopération technologique"
 USA_tech_sharing2_desc:0 "Maintenant, nous pouvons enfin combiner nos ressources humaines au sein de notre alliance pour prendre le dessus sur les syndicalistes. Jusqu'à présent, la communauté scientifique s'est vu interdire d'échanger des informations par le biais de ses relations ou d'accéder à des recherches secrètes à l'étranger."
 USA_color_war_plans:0 "Plans de guerre aux couleurs de l'arc-en-ciel"
 USA_color_war_plans_desc:0 "L'âge et l'inexactitude de nos plans de guerre ont été l'une des raisons qui ont motivé les actions désastreuses de la crise de 36. Les menaces qui auraient dû être anticipées ne l'ont pas été et, par conséquent, un nouvel ensemble de plans de guerre arc-en-ciel devrait être élaboré. Ces plans de guerre arc-en-ciel permettront à notre état-major militaire de se préparer aux conflits avant qu'ils ne surviennent."
 USA_joint_military_training:0 "Entraînement militaire interarmées"
 USA_joint_military_training_desc:0 "Le fragile état de paix aux États-Unis a motivé nos militaires à chercher de l'aide en matière de formation et de l'espace à l'extérieur de nos frontières, afin de réduire les craintes du public face à l'autocratie. Notre alliance a donné son accord et a planifié des jeux de guerre et des exercices d'entraînement pour voir comment nous nous débrouillerions dans ce monde nouveau et courageux."
 USA_economic_muscle:0 "L'Amérique va de l'avant"
 USA_economic_muscle_desc:0 "Jusqu'à présent, les actions militaires américaines à l'étranger ont toujours compté sur un avantage écrasant en termes de taille et de contrôle de la force discrétionnaire. Cette nouvelle alliance exige plutôt des opérations plus coopératives et mieux coordonnées, car notre ennemi utilisera toutes les armes modernes pour nous arrêter."
 USA_united_together:0 "Unis ensemble"
 USA_united_together_desc:0 "Le peuple américain n'est pas enthousiaste à l'idée de combattre à l'étranger. L'appel à la neutralité a toujours été fort en Amérique, et nous devons employer des forces douces et dures pour les faire changer d'avis. De la reconnaissance des anciens combattants dans la société à des représentations exceptionnellement aimables des alliés."
 USA_the_american_century:0 "Le siècle américain"
 USA_the_american_century_desc:0 "La grande lutte idéologique pour la paix mondiale a établi le pouvoir explicite de l'industrie et de l'économie américaines. L'Amérique est essentielle à la victoire sur la tyrannie et le syndicalisme et sera essentielle pour préserver la paix mondiale si nous réussissons."

 USA_back_in_business:0 "Retour aux affaires"
 USA_back_in_business_desc:0 "La nation a connu des problèmes qui l'ont empêchée d'agir en tant que puissance internationale, non pas comme elle le méritait, mais cela a maintenant changé. L'Amérique est prête à réintégrer la scène mondiale."
 USA_rebuild_monroe:0 "Reconstruire la doctrine Monroe"
 USA_rebuild_monroe_desc:0 "Les problèmes en Europe et ailleurs ne sont pas les nôtres. L'Amérique appartient au Nouveau Monde et, à cette fin, nous devons nous efforcer d'y occuper notre place. C'est notre destin d'être le maître de l'Amérique du Nord et le protecteur de l'Amérique du Sud, et malheur à ceux qui se dresseront sur notre chemin."
 USA_diplomatic_corps:0 "Corps diplomatique américain"
 USA_diplomatic_corps_desc:0 "La première étape pour parvenir à la domination consiste à faire en sorte que nos futurs ennemis et alliés soient pleinement conscients de nos intentions. Accueillez notre présence ou non, cependant, nous venons."
 USA_rightful_domain:0 "Domaine légitime"
 USA_rightful_domain_desc:0 "L'Amérique du Nord est notre première et principale préoccupation. Nous ne tolérerons pas les nations hostiles aux frontières de l'Amérique, et nous devons préparer nos militaires à protéger notre domaine tant par terre que par mer."
 USA_cooperaton_treaties:0 "Traités de coopération"
 USA_cooperaton_treaties_desc:0 "La Ligue des États américains sera une organisation d'amis neutres en Amérique du Nord et du Sud, où les États-Unis seront à la fois le protecteur et le gentil guide."
 USA_propping_up_allies:0 "Nouvel impérialisme américain"
 USA_propping_up_allies_desc:0 "Les Américains ne sont pas des impérialistes - nous n'allons que là où nous sommes les bienvenus, et n'appliquons notre volonté que là où il est nécessaire de maintenir l'ordre à l'Ouest. Pour le bien de tous."
 USA_pax_americana:0 "Pax Americana"
 USA_pax_americana_desc:0 "La grande lutte de ce continent est maintenant terminée, et un nouveau sentiment d'intégrité est apparu. La coopération économique et l'ordre social vont maintenant régner et une autre grande ambition de l'Amérique est accomplie."
 USA_enter_the_fray:0 "Entrer dans la mélée"
 USA_enter_the_fray_desc:0 "L'Amérique appartient à la scène mondiale et, bien que nous hésitons à nous laisser entraîner dans des alliances étrangères, nous n'hésiterons pas à utiliser notre puissance militaire pour éradiquer les menaces qui pèsent sur nous dans le monde entier."
 USA_arsenal_of_democracy:0 "L'Arsenal de la Démocratie"
 USA_arsenal_of_democracy_desc:0 "La politique de bon voisinage nécessite un programme interne pour préparer les armes aux conflits futurs. Cet Arsenal de la Démocratie, comme l'appelle le Président, nous permettra de fournir du matériel de guerre, même aux endroits les plus difficiles à atteindre en Amérique du Sud, au service de la lutte contre la tyrannie et le syndicalisme."
 USA_longer_reach:0 "Portée accrue"
 USA_longer_reach_desc:0 "Si nous voulons projeter notre puissance sur le reste du monde, nous devons y parvenir grâce à notre puissance navale."
 USA_on_the_beach:0 "Sur la plage"
 USA_on_the_beach_desc:0 "Nos ennemis doivent craindre que des soldats américains débarquent sur leurs côtes et, à cette fin, nous devons faire en sorte d'avoir les compétences et la puissance nécessaires pour tirer parti de notre plus grande portée."
 USA_working_with_allies:0 "Travailler avec nos alliés"
 USA_working_with_allies_desc:0 "L'expertise américaine doit être mise à la disposition de nos alliés - ou, du moins, des ennemis de nos ennemis. S'ils se battent mieux, alors ensemble nous avons une chance de victoire."
 USA_american_century:0 "Le siècle américain"
 USA_american_century_desc:0 "La grande lutte idéologique pour la paix mondiale a établi le pouvoir explicite de l'industrie et de l'économie américaines. L'Amérique est essentielle à la victoire sur la tyrannie et le syndicalisme et sera essentielle pour préserver la paix mondiale si nous réussissons."
 USA_fortress_america:0 "Amérique Forteresse"
 USA_fortress_america_desc:0 "L'Amérique a connu l'enfer, et le temps n'est pas encore venu pour nous de nous enliser dans des difficultés étrangères. Nous devons nous tourner vers notre maison, nous assurer qu'elle est en ordre et défendre nos murs si des ennemis venaient frapper à nos portes."
 USA_man_the_walls:0 "Homme aux Murs"
 USA_man_the_walls_desc:0 "La première étape de notre défense doit être de veiller à ce que nos murs soient bien gardés. Le monde devrait craindre que les militaires américains ne le fassent, mais seulement s'ils choisissent de nous engager."
 USA_business_of_neutrality:0 "Affaires de la Neutralité"
 USA_business_of_neutrality_desc:0 "La neutralité a l'avantage que nos ennemis sont peu nombreux, et donc nos partenaires commerciaux abondants. Si l'Amérique veut devenir une véritable puissance mondiale, nous devons le faire sur le dos du puissant dollar américain."
 USA_look_inward:0 "Regard vers l'intérieur"
 USA_look_inward_desc:0 "Jamais plus l'Amérique ne devrait faire face à l'instabilité et à la menace d'une guerre civile. Nous devons nous replier sur nous-mêmes et faire face à nos problèmes internes, plutôt que de nous tourner vers des endroits où les Américains n'ont pas leur place."
 USA_leap_forward:0 "L'Amérique fait un bond en avant"
 USA_leap_forward_desc:0 "Grâce à la consolidation de nos efforts et à la clarté de notre objectif, les États-Unis peuvent, ensemble, faire un bond en avant dans le siècle à venir - bien en avance sur le reste du monde."
 USA_peace_at_last:0 "La paix enfin"
 USA_peace_at_last_desc:0 "Nos efforts ont porté leurs fruits et l'Amérique connaît enfin la véritable paix que la force et le sacrifice peuvent apporter."

### Events - Pre Election ###

 ustates.1.t:0 "Les États-Unis en 1936"
 ustates.1.d:0 "En 1936, les États-Unis d'Amérique sont aux prises avec une crise incessante. Bien que capable d'éviter les horreurs de la Weltkrieg, qui a permis à sa prospérité de se poursuivre jusque dans les années 1920, la victoire allemande dans la Weltkrieg, suivie par les révolutions française et britannique, a conduit au crash de Wall Street en 1925. Cela a poussé les États-Unis vers la Grande Dépression et a permis à la Bourse de Berlin de prendre sa place à l'avant-scène de l'économie mondiale.\n\nL'élection de Herbert Hoover en 1928, bien que prometteuse au départ, n'a pas réussi à inverser complètement le déclin de l'économie américaine, et en 1936, le pays avait passé plus d'une décennie au milieu de la pire crise financière qu'il ait jamais connue. Cela a alimenté la montée des partis radicaux en Amérique, l'extrême-gauche avec le Parti socialiste d'Amérique et l'extrême-droite avec le America First Party. La réélection controversée de Hoover par la Chambre des représentants en 1932 et la Grande Dépression en cours font qu'il est peu probable que ces problèmes puissent être résolus rapidement. Nombreux sont ceux qui, dans tout le pays, craignent les bouleversements qui résulteraient de l'arrivée au pouvoir de l'un des partis extrêmes ou de la poursuite sans relâche de la Dépression."
 ustates.1.a:0 "Dieu sauve l'Amérique."

 ustates.2.t:0 "Le lundi noir frappe l'Amérique"
 ustates.2.d:0 "Malgré les bouleversements politiques et l'inefficacité des programmes d'aide économique, il semblait à beaucoup que l'économie des États-Unis pourrait enfin connaître une lente reprise après le krach de Wall Street en 1925. Le Lundi noir a mis fin à de tels espoirs et a sonné le glas d'une économie déjà en difficulté. Les républicains et les démocrates se sont tous deux engagés à redresser l'économie s'ils remportent les élections, même si la confiance du public dans ces derniers diminue rapidement. Reed et Long ont tous deux dénoncé durement les secteurs bancaires et politiques corrompus, qu'ils accusent d'avoir permis à l'effondrement de se produire."
 ustates.2.a:0 "Ce n'est pas notre année."

 ustates.3.t:0 "Une coalition ?"
 ustates.3.d:0 "L'élection de 1936 s'annonce comme l'une des plus controversées de l'histoire américaine. De nombreux politiciens du cercle supérieur des partis républicain et démocrate craignent qu'une victoire du Parti socialiste d'Amérique ou de l'America First Party n'entraîne la fin de l'Amérique et de l'American way of life.\n\nAfin d'éviter cela, un plan a été proposé dans les couloirs du pouvoir pour former une coalition entre les partis républicain et démocrate avec le sénateur Farmer-Labor Floyd Olson du Minnesota comme candidat à la présidence. Il est peu probable que ce plan soit populaire auprès des membres de rang inférieur des partis, mais c'est peut-être la seule chose qui peut empêcher les partis radicaux de se renforcer."
 ustates.3.a:0 "Une coalition, si vous pouvez la garder."
 ustates.3.b:0 "Une coalition dénigrerait le système démocratique."

 ustates.4.t:0 "Les démocrates du Sud se plaignent"
 ustates.4.d:0 "Bien que la coalition montre des signes de succès, il y a déjà quelques dissensions entre les différentes factions. Les voix les plus bruyantes sont celles des démocrates du Sud, dont beaucoup sont beaucoup plus conservateurs et font face à une concurrence féroce de la part des candidats de l'America First Party. La coalition a été largement dominée par les démocrates et les républicains du Nord, les Farmer-Labor étant la troisième aile de la coalition. Nous pourrions essayer de forcer un compromis en promettant de nommer des démocrates du Sud au Cabinet et à d'autres postes de pouvoir si nous gagnons. Bien sûr, nous pourrions aussi ignorer leurs protestations et nous concentrer sur la victoire aux élections."
 ustates.4.a:0 "Qu'ils se plaignent, où iraient-ils sinon ?"
 ustates.4.b:0 "Leur promettre de les nommer au cabinet."

 ustates.5.t:0 "Désunion au sein de la coalition"
 ustates.5.d:0 "Les partis démocrate et républicain ont longtemps été en désaccord depuis qu'ils ont acquis une importance nationale. Alors que nous essayons de garder notre parti de coalition uni, un certain nombre de démocrates et de républicains se sont lancés dans des combats verbaux au Congrès. Bien qu'ils ne soient que des membres mineurs, le conflit pourrait déstabiliser l'ensemble de la coalition s'il se propage. Nous pouvons soit adopter une position ferme d'un côté, soit essayer de forcer un compromis en faisant pression sur les fauteurs de troubles pour qu'ils ne bougent pas jusqu'après les élections - quoi qu'il en soit, cela devrait mettre fin à la dissidence publique pour l'instant."
 ustates.5.a:0 "Du côté des démocrates."
 ustates.5.b:0 "Forcer un compromis."
 ustates.5.c:0 "Du côté des républicains."

 ustates.6.t:0 "Nomination d'Olson"
 ustates.6.d:0 "Lors d'un rassemblement massif à Sacramento avec les principaux membres des partis républicain, démocrate et Farmer-Labor, le gouverneur Olson lui-même a accepté sa nomination comme candidat présidentiel de la Coalition. Ce rassemblement massif a été étonnamment bien accueilli par la presse et les participants. Espérons que cela se traduira par des résultats électoraux."
 ustates.6.a:0 "Prions pour que cela nous aide."

 ustates.7.t:0 "Désunion au sein de la coalition"
 ustates.7.d:0 "Dans l'Iowa, un certain nombre de Farmer-Labor sont entrés en conflit avec les républicains. Les républicains accusent les Farmer-Labor de s'aliéner les gens nécessaires pour gagner les élections, tandis que les Farmer-Labor accusent les républicains de ne pas faire pression pour les politiques nécessaires pour mettre fin à la Dépression. Ces combats creusent un fossé au sein de la coalition."
 ustates.7.a:0 "Du côté des républicains."
 ustates.7.b:0 "Forcer un compromis."
 ustates.7.c:0 "Du côté des Farmer-Labor."

 ustates.8.t:0 "Nomination de Quentin Roosevelt"
 ustates.8.d:0 "Depuis la nomination du gouverneur Olson comme candidat à la présidence, les politiciens ont discuté avec grand intérêt du candidat probable à la vice-présidence. Enfin, Quentin Roosevelt a été annoncé hier à New York en tant que vice-président de la coalition, mettant ainsi un terme aux rumeurs. Dans son annonce, il a souligné sa volonté d'aider à introduire des réformes majeures dans le pays par le biais d'un plan appelé Fair Deal. Bien que ce plan ait été dénoncé par le SPA et l'AFP comme étant loin d'être suffisant pour aider l'Américain moyen, les économistes pensent qu'il pourrait être suffisant pour mettre fin à la Dépression."
 ustates.8.a:0 "Une entente équitable et une entente carrée."

 ustates.9.t:0 "Indian Citizenship Act"
 ustates.9.d:0 "Afin de gagner la sympathie du Nord et de l'Ouest, le Sénat et la Chambre ont proposé que le projet de loi sur la citoyenneté indienne soit adopté, faisant ainsi passer tous les peuples autochtones des États-Unis du statut de citoyens de seconde classe à celui de citoyens à part entière. Les politiciens du Nord-Est et de l'Ouest des deux principaux partis soutiennent cette idée, tandis que certains démocrates du Sud et républicains du Nord l'ont jugée frivole."
 ustates.9.a:0 "Adopter la loi, avec un peu de chance, nous gagnera de la sympathie !"
 ustates.9.b:0 "Exercer un véto sur le projet de loi, ce n'est pas le moment pour le populisme."

 ustates.10.t:0 "La Coalition s'effondre !"
 ustates.10.d:0 "Les conflits au sein du parti de la Coalition sont devenus incontrôlables et, aujourd'hui, il semble que le parti de la coalition ne puisse plus se tenir debout au Congrès. Les républicains, les démocrates et les Farmer-Labor sont tous revenus à leur ancienne rhétorique. Selon la rumeur toujours présente au Capitole, le général Douglas MacArthur pourrait sauver l'Amérique, si Reed ou Long prenaient le pouvoir."
 ustates.10.a:0 "Dieu sauve l'Amérique, car personne d'autre ne peut...."

 ustates.11.t:0 "Radicalisation croissante"
 ustates.11.d:0 "Avec les démocrates et les républicains qui se battent entre eux, comme d'habitude, de plus en plus d'Américains se sentent étrangers aux deux grands partis traditionnels et affluent vers les radicaux de l'AFP et du SPA à travers le pays. En ces temps sombres, la distinction entre une véritable réforme sociale et la greffe est difficile à distinguer. Ceux qui sont sous la bannière radicale dans leurs enclaves politiques ont bénéficié d'une certaine protection sociale. Partageons notre richesse grâce aux dons de l'AFP et à l'Aide Rouge Internationale de la SPA. La machine de parti de ces radicaux utilise les médias de masse à un degré beaucoup plus fort que les républicains ou les démocrates. On dirait de plus en plus que les élections de 1936 se joueront entre Reed et Long."
 ustates.11.a:0 "C'est vraiment mauvais."

 ustates.12.t:0 "Les Farmer-Labor affluent en masse dans la SPA"
 ustates.12.d:0 "Le Minnesota, qui a longtemps été un bastion du sénateur Farmer-Labor Floyd Olson, a finalement basculé. Beaucoup de gens se détournent du gouverneur Olson dans la direction de l'IWW et de la SPA. Divers syndicats ont organisé des rassemblements pour la SPA, et la participation dépasse de loin notre capacité à les dépasser."
 ustates.12.a:0 "Un coup d'épée dans l'eau ?"

 ustates.13.t:0 "Les électeurs démocrates du Sud s'alignent sur l'AFP"
 ustates.13.d:0 "Le Sud a longtemps été considéré comme le cœur du Parti démocrate, mais ce n'est peut-être plus le cas depuis longtemps, car les sondages montrent une hausse massive de l'inscription des électeurs à l'AFP. Lors d'une émission de radio, Huey Long a longuement parlé de Share Our Wealth et de ses projets pour l'Amérique. Il semble que l'AFP se renforce de jour en jour."
 ustates.13.a:0 "Quels escrocs sournois."

 ustates.14.t:0 "MacArthur parle à Hoover"
 ustates.14.d:0 "MacArthur s'est entretenu en privé avec le président Hoover au sujet d'un plan d'urgence appelé War Plan White, un plan militaire pour faire face à un éventuel soulèvement armé de citoyens américains. Le plan demanderait à MacArthur de prendre des mesures d'urgence pour protéger le pays et de reconstruire les anciennes barricades à Washington D.C. Ce plan peut être engagé même de l'extérieur de Washington D.C., à l'arsenal de Washington. Bien que le plan n'ait manifestement pas été rendu public, nous avons au moins un plan si les radicaux font une révolution depuis l'intérieur du gouvernement."
 ustates.14.a:0 "Espérons que ce ne sera pas nécessaire."

 ustates.15.t:0 "La bataille du viaduc"
 ustates.15.d:0 "À Detroit, au Michigan, la capitale mondiale de l'automobile, Walter Reuther et Richard Frankenstein, les dirigeants de la United Auto Workers Association, ont déclenché une grève générale contre la Ford Motor Company et se sont proclamés \"syndicalistes, pas fordistes\", exigeant des salaires plus élevés et moins d'heures pour les travailleurs du secteur automobile.\n\nÀ 14 h aujourd'hui, un photographe du Detroit Free Press a demandé à prendre une photo des dirigeants des UAW debout sur le passage supérieur avec le panneau Ford en arrière-plan. Pendant qu'ils posaient, un groupe de quarante hommes du service d'entretien de Ford s'est approché d'eux par derrière et a commencé à les frapper avec leurs bâtons. Le groupe a ensuite poursuivi son attaque contre certaines des femmes portant des bérets présentes pour distribuer des tracts."
 ustates.15.a:0 "Cela nous fera plus de mal qu'aux unionistes !"

 ustates.16.t:0 "Représentants prenant leur retraite"
 ustates.16.d:0 "De nombreux représentants républicains et démocrates ont annoncé que cette année sera leur dernière année au Congrès. Alors que de nombreux retraités affirment que la vieillesse les a motivés, les rumeurs d'intimidation des gangs des membres du Congrès du SPA et l'AFP rappellent la bagarre qui a opposé Charles Sumner à Preston Brooks au Congrès. Le taux sans précédent de départs à la retraite a donné à l'AFP et à la SPA l'espoir qu'ils puissent remporter ces élections ouvertes."
 ustates.16.a:0 "Espérons qu'ils auront de bons remplaçants."

 ustates.17.t:0 "Violence entre le SPA et l'AFP"
 ustates.17.d:0 "Dans un certain nombre de grandes villes, des conflits ont éclaté dans la violence entre les partisans du America First Party et du Parti socialiste d'Amérique. Des bagarres partisanes et même des fusillades commencent à se produire régulièrement dans tout le pays, alors que le pays s'enfonce de plus en plus dans le chaos. Alors que les éruptions publiques sont faciles à contrer, les enclaves que ces radicaux ont coupées dans les pâtés de maisons par pots-de-vin sont plus difficiles à arrêter."
 ustates.17.a:0 "Ce n'est pas notre année."

 ustates.18.t:0 "Les émissions radiophoniques du père Charles Coughlin à la radio CBS"
 ustates.18.d:0 "Il y a trois ans aujourd'hui, le père Charles Coughlin a lancé une émission de radio hebdomadaire en Amérique, et a maintenant une audience de plus de 50 millions de personnes. C'est un antisémite fou furieux qui prétend que la Révolution Syndicaliste en France a été \"fomentée par le Juif\" et que le krach boursier de Berlin est une \"conspiration internationale de banquiers juifs\" et que les gens sont toujours à l'écoute. Son discours de haine ne sera pas toléré par l'Église, et le Pape est censé prendre la décision de demander au gouvernement des Etats-Unis d'arrêter son émission afin que son message haineux ne puisse atteindre le public."
 ustates.18.a:0 "Coughlin devient un danger pour le public, faites-le taire."
 ustates.18.b:0 "Je déteste ce qu'il dit, mais je défends son droit de le dire."

 ustates.19.t:0 "Huey Long prend la parole"
 ustates.19.d:0 "Le Parti démocrate et le Parti républicain étaient exactement comme l'ancien batteur de médicaments brevetés qui avait l'habitude de venir dans notre comté. Il avait deux bouteilles de médicaments. Il jouait du banjo et vendait deux bouteilles de médicaments.\n\nUne de ces bouteilles de médicaments s'appelait High Popalorum et une autre de ces bouteilles s'appelait Low Popahirum.\n\nEnfin, quelqu'un a demandé s'il y avait une différence dans ces flacons de médicaments. Oh, dit-il, considérable. Ils sont tous les deux bons, mais ils sont différents, dit-il.\n\nCe Haut Popalorum est fait à partir de l'écorce de l'arbre que nous prenons de haut en bas. Et ce Low Popahirum est fait à partir de l'écorce que nous prélevons de la racine vers le haut.\n\nEt la seule différence que j'ai trouvée entre les dirigeants démocrates et républicains, c'est que l'un d'eux vous écorchait de la cheville et l'autre de l'oreille - quand je suis arrivé au Congrès."
 ustates.19.a:0 "Les dictons familiers ne remportent pas les élections."

 ustates.20.t:0 "Décès de Big Bill Haywood"
 ustates.20.d:0 "Aujourd'hui, l'un des titans des Travailleurs industriels du monde, William \"Big Bill\" Haywood, est décédé. Sa mort marque le passage du flambeau. Elizabeth Gurley Flynn a déclaré aux funérailles : \"L'histoire a une perspective à long terme. Elle finit par porter un jugement sévère sur les tyrans et vindicatif sur ceux qui ont combattu, souffert, été emprisonnés et sont morts pour la liberté humaine, contre l'oppression politique et l'esclavage économique\".\n\nBeaucoup d'autres dirigeants de diverses organisations syndicales, y compris ses rivaux de l'AFL, ont également pris la parole à ses funérailles, ainsi que des dirigeants du Parti socialiste d'Amérique. Jack Reed a également pris la parole à l'enterrement pour conclure son discours en citant Haywood : \"Si les travailleurs sont organisés, tout ce qu'ils ont à faire, c'est de mettre leurs mains dans leurs poches et ils ont fait fouetter la classe capitaliste. Une grève est une révolution naissante. Beaucoup de grandes révolutions sont nées d'une petite grève. Rappelez-vous que vous combattez pour plus que votre propre combat. Vous vous battez pour toute la classe ouvrière et vous devez rester unis.\""
 ustates.20.a:0 "Il me manque déjà."

 ustates.21.t:0 "La violence atteint la scène politique"
 ustates.21.d:0 "Pendant un certain temps, la violence a surtout opposé les partisans des partis radicaux, mais depuis peu, la violence touche maintenant les candidats et les politiciens eux-mêmes. Des attentats ratés contre Huey Long et Jack Reed se sont produits au cours des derniers mois. Les deux hommes armés ont tiré depuis une foule, ont échoué, et les deux ont augmenté leur sécurité. Plusieurs autres politiciens locaux ont été poignardés au cours d'un rassemblement électoral. De plus, les électeurs des deux extrêmes ferment les yeux sur la violence faite à leurs ennemis."
 ustates.21.a:0 "Super, plus de violence."

 ustates.22.t:0 "Émeutes du 1er mai"
 ustates.22.d:0 "Le 1er mai, fête internationale des travailleurs, est un jour férié que le Parti socialiste célèbre avec de nombreux défilés et discours et qu'il célèbre depuis sa fondation. D'une manière générale, les manifestations sont pacifiques, bien qu'il y ait eu des affrontements avec la police. Mais cette fois-ci, les manifestations sont plus violentes que d'habitude. Des affrontements entre les socialistes et la police locale, soutenus par l'AFP, ont eu lieu dans tout le pays. La question est de savoir qui est fautif. Les socialistes déclarent que les choses étaient paisibles jusqu'à ce que la police et les brutes de l'AFP arrivent sur les lieux. L'AFP affirme que les socialistes ont commencé par agresser les travailleurs non syndiqués et qu'ils ont des photos floues qu'ils prétendent être des armes que le SPA brandissait."
 ustates.22.a:0 "Le SPA était fautif."
 ustates.22.b:0 "La police était fautive."

 ustates.23.t:0 "Inondation de la Saint-Patrick"
 ustates.23.d:0 "Le 16 mars 1936, des températures plus chaudes que d'habitude provoquèrent la fonte de grandes quantités de neige et de glace sur les rivières Allegheny supérieure et Monongahela. Les rivières et leurs affluents avaient déjà débordé et menaçaient bientôt la ville de Pittsburgh. Le 17 mars 1936, les eaux ont atteint le niveau d'inondation de vingt-cinq pieds. Puis, pendant la nuit, de fortes pluies ont fait monter l'eau encore plus haut et, le 18 mars, l'eau a atteint son point culminant à environ 46 pieds, soit 21 pieds au-dessus du sol.\n\nC'est la pire catastrophe de l'histoire de la ville et les autorités locales ont déjà demandé une aide fédérale."
 ustates.23.a:0 "Nous devons aider les gens."
 ustates.23.b:0 "Ils devront se servir eux-mêmes."

 ustates.24.t:0 "Été Rouge"
 ustates.24.d:0 "La chaleur de l'été s'est transformée en violence et en sang dans les villes, à commencer par Charleston, en Caroline du Sud, où des émeutes raciales sanglantes ont éclaté dans tout le pays lorsque des Blancs ont tabassé des Noirs et brûlé des entreprises noires. Le nombre de lynchages qui ont eu lieu dans tout le pays a atteint des sommets au cours de l'été. En réponse, la Fraternité africaine du sang et d'autres éléments du SPA et des CSA ont commencé à s'armer et à riposter. Le Parti socialiste d'Amérique a défendu ses actions et a fourni des photos floues qui, selon lui, montrent des membres de l'AFP dans des foules de lynchage."
 ustates.24.a:0 "Est-ce que ça peut être pire cette année ?"

 ustates.25.t:0 "Élection spéciale dans le New Jersey !"
 ustates.25.d:0 "Suite à la démission du sénateur A. Harry Moore pour se présenter comme gouverneur, une élection spéciale a été déclenchée dans le New Jersey pour choisir son remplaçant. Les favoris sont le démocrate John Gerald Milton et le porte-parole de l'AFP Charles Lindbergh. Les bureaux de vote viennent de fermer, et le gagnant semble être...."
 ustates.25.a:0 "John Gerald Milton (Parti démocrate)"
 ustates.25.b:0 "Charles Lindbergh (America First Party)"

 ustates.26.t:0 "Élection spéciale à Washington"
 ustates.26.d:0 "Après le décès du sénateur Wesley Lloyd, une élection spéciale a été déclenchée à Washington pour combler son siège. Les principaux candidats sont l'activiste du SPA John F. McKay et le membre du Congrès démocrate John Main Coffee. Les bureaux de vote viennent de fermer, et le gagnant semble être...."
 ustates.26.a:0 "John F. McKay (Parti socialiste)"
 ustates.26.b:0 "John Main Coffee (Parti démocrate)"

 ustates.27.t:0 "La frénésie de la criminalité balaie la nation"
 ustates.27.d:0 "Alors que l'Amérique s'enfonce de plus en plus dans le chaos, il y a eu une vague de criminalité dans tout le pays. Bon nombre de ces criminels reçoivent des reportages sensationnalistes sur leurs activités, surtout des gangsters comme John Dillinger et les scandaleux Bonnie & Clyde. Heureusement, le Bureau d'enquête a travaillé d'arrache-pied pour attraper ces criminels et ramener un peu d'ordre aux États-Unis. Bien sûr, l'AFP et le SPA ont commencé à attribuer ces crimes au déclin moral et aux baronnies des voleurs respectivement."
 ustates.27.a:0 "Arrêtez-vous là, ordure de criminel !"

 ustates.28.t:0 "Milices paramilitaires en formation"
 ustates.28.d:0 "Avec la violence et l'instabilité qui balayent le pays, l'AFP et le SPA ont commencé à former diverses milices paramilitaires qu'ils estiment nécessaires pour protéger la population. L'AFP a appelé son groupe \"les Minutemen\", tandis que le SPA l'a appelé \"la Garde rouge\". Ces unités paramilitaires bien armées et équipées, qui patrouillent dans leurs forteresses et leurs rassemblements de partis, se sont déjà engagées dans des conflits épars, quoique extrêmement violents. Nous pensons que les paramilitaires modifient les armes à feu civiles et que les tentatives du FBI de saisir les stocks d'armes sont trop lentes pour arrêter les trafiquants d'armes. Ça pourrait mal tourner, très vite."
 ustates.28.a:0 "Ce n'est pas bon signe."

 ustates.29.t:0 "Plus de membres de l'AFP annoncent des candidatures au Congrès"
 ustates.29.d:0 "Bien qu'il y ait eu un certain nombre de législateurs du America First Party dans sa brève vie, en particulier dans le Sud, les élections de 1936 représentent un nombre sans précédent de personnes s'inscrivant pour se présenter aux élections sous la bannière de l'AFP et autant, sinon plus, s'engageant à voter pour eux dans tout le pays."
 ustates.29.a:0 "Intéressant."

 ustates.30.t:0 "Davantage de membres du SPA annoncent des candidatures au Congrès"
 ustates.30.d:0 "Bien qu'il y ait eu un certain nombre de législateurs du Parti socialiste d'Amérique au cours des dernières décennies, en particulier dans la Steel Belt, les élections de 1936 représentent un nombre sans précédent de personnes s'inscrivant pour se présenter aux élections sous la bannière du SPA et autant, sinon plus, s'engageant à voter pour lui à travers le pays."
 ustates.30.a:0 "Intéressant."

 ustates.31.t:0 "Autant en emporte le vent"
 ustates.31.d:0 "Margaret Mitchell a publié aujourd'hui son roman \"Autant en emporte le vent\", qui est immédiatement devenu un best-seller et qui pourrait être nominé pour le prochain prix Pulitzer. Même Hollywood s'en rend compte et prévoit une adaptation cinématographique pour l'année prochaine. Se déroulant dans le Vieux Sud pendant la guerre de Sécession, beaucoup y voient une analogie avec la situation politique tendue aux Etats-Unis ; beaucoup d'America First Southerners affirment que le roman soutient leur cause."
 ustates.31.a:0 "Franchement, ma chère, je m'en fous."

 ustates.32.t:0 "La grande vague de chaleur de 1936"
 ustates.32.d:0 "Une vague de chaleur a frappé la partie continentale des États-Unis et du Canada. La vague de chaleur la plus grave de l'histoire moderne de l'Amérique du Nord, \"La grande vague de chaleur\", a commencé à la fin juin et a dépassé les 100°F (38°C) à mesure que la sécheresse s'aggravait en raison d'un manque continu de pluie. Aujourd'hui, en juillet, la chaleur a atteint des records historiques. À Steele, dans le Dakota du Nord, les températures ont atteint 121°F (50°C). Dans l'Ohio, les températures ont atteint 110°F (43°C), ce qui était près d'égaler un record établi en 1934.\n\nCeci survient dans une période de troubles politiques majeurs, avec le Conseil d'America First une force majeure dans la politique du Midwest, et les forces socialistes et syndicalistes qui se renforcent dans la région des Grands Lacs. La sécheresse se poursuit et plus de 3 000 décès ont été signalés. Beaucoup de gens souffrent d'un coup de chaleur et d'épuisement par la chaleur. Les agriculteurs de tout le continent ont connu leur pire récolte jamais enregistrée, ce qui a fait monter en flèche les prix du maïs et du blé, et cette vague de chaleur ne semble pas vouloir abandonner de sitôt."
 ustates.32.a:0 "Ce n'est pas notre année...."

 ustates.33.t:0 "La grande vague de chaleur est terminée"
 ustates.33.d:0 "Des gens de Vancouver, de Los Angeles, de New York et de Washington ont poussé un soupir de soulagement lorsque la Grande vague de chaleur de 1936 a pris fin et qu'un front froid s'est maintenant propagé en Amérique du Nord. Elle sera connue comme la catastrophe naturelle la plus meurtrière du XXe siècle aux États-Unis, avec un bilan estimé à 5 000 morts. Mais même si la vague de chaleur se termine, un nouveau chapitre de l'histoire américaine est sur le point de commencer...."
 ustates.33.a:0 "Au moins, c'est fini..."

### the 1936 elections ###

 ustates.34.t:0 "L'élection présidentielle de 1936"
 ustates.34.d:0 "Les résultats de ce qui a probablement été l'élection présidentielle la plus contestée sur le plan idéologique que les États-Unis aient jamais connue sont enfin arrivés. Aucun des trois principaux partis n'a obtenu suffisamment de voix au Collège électoral pour remporter carrément la présidence et, par conséquent, la Chambre des représentants doit à nouveau voter sur le vainqueur de l'élection. Ce n'est probablement pas la fin de nos problèmes, mais pour l'instant, la victoire va à..."
 ustates.34.a:0 "Floyd Olson (Unité nationale)"
 ustates.34.b:0 "Jack Reed (Socialiste)"
 ustates.34.c:0 "Huey Long (America First)"

 ustates.35.t:0 "L'élection présidentielle de 1936"
 ustates.35.d:0 "Les résultats de ce qui a probablement été l'élection présidentielle la plus contestée sur le plan idéologique que les États-Unis aient jamais connue sont enfin arrivés. Aucun des quatre principaux partis n'a obtenu suffisamment de voix au Collège électoral pour remporter carrément la présidence et, par conséquent, la Chambre des représentants doit à nouveau se prononcer sur le vainqueur de l'élection. Ce n'est probablement pas la fin de nos problèmes, mais pour l'instant, la victoire va à..."
 ustates.35.a:0 "Jack Reed (Socialiste)"
 ustates.35.b:0 "Huey Long (America First)"
 ustates.35.c:0 "John Nance Garner (Démocrates)"
 ustates.35.e:0 "Alf Landon (Républicains)"

 ustates.36.t:0 "Le SPA conteste mes Résultats de l'élection !"
 ustates.36.d:0 "Les membres du Parti socialiste américain ont refusé d'accepter les résultats de nos élections libres et équitables, affirmant que le système de la Chambre des représentants a renversé la volonté de la majorité. Jack Reed l'a dit et a qualifié l'ensemble du Congrès de réactionnaire face à cette injustice. Des journaux indépendants de l'intérieur du SPA ont rapporté que l'AFL commence à montrer des fissures dans sa solidarité avec Reed."
 ustates.36.a:0 "Putain de Reed !"

 ustates.37.t:0 "L'AFP conteste les Résultats des élections !"
 ustates.37.d:0 "Les dirigeants d'America First ont contesté les résultats de l'élection. Ils prétendent que les alliés de Reed ont truqué les élections et exigent un recomptage. Huey Long a même prononcé un discours moqueur en acceptant la présidence à ses partisans. Des murmures de l'intérieur de l'AFP ont rapporté que les démocrates qui sont partis pour l'AFP ont exprimé leur regret d'avoir perdu cette élection historique."
 ustates.37.a:0 "Quelle carte !"

 ustates.38.t:0 "Hoover critique le Président"
 ustates.38.d.reed:0 "Herbert Hoover s'est fait entendre après les élections et a ouvertement critiqué Reed et le SPA comme étant inaptes à diriger le pays. Hoover a encouragé les républicains et les démocrates à former une alliance pour freiner Reed et le SPA."
 ustates.38.d.long:0 "Herbert Hoover s'est fait entendre après les élections et a ouvertement critiqué Long et America First comme étant un choix dangereux pour le pays. Hoover a encouragé les républicains et les démocrates à former une alliance pour garder Long sous contrôle."
 ustates.38.a:0 "Il n'a plus d'importance."

 ustates.39.t:0 "Le président Hoover appuie le nouveau président"
 ustates.39.d:0 "Herbert Hoover a brisé ses lignes politiques personnelles pour apporter son soutien au nouveau président, [USA.GetLeader]. Hoover a déclaré que seul le respect de la loi pouvait rassembler le pays en ces temps difficiles. [USA.GetLeader] à son tour a remercié Hoover pour son service à son pays."
 ustates.39.a:0 "Son soutien est apprécié."

 ustates.40.t:0 "La grève du Nouvel An"
 ustates.40.d:0 "En protestation contre les résultats des élections, le SPA a lancé une grève le jour du Nouvel An qui a paralysé les industries du Nord. Des conseils syndicaux et des conseils des travailleurs professionnels ont été créés pour gérer les villes de la Ceinture d'acier pendant la grève. Les journaux de Hearst l'ont diabolisé comme étant similaire à la grève générale qui a déclenché la Révolution britannique."
 ustates.40.a:0 "Cela va causer un problème."

### Reed as President ###
 ustates.41.t:0 "Discours inaugural du président Reed"
 ustates.41.d:0 "Les problèmes sociaux du pays ont forcé le peuple américain à se tourner vers des solutions radicales ; le système bipartite s'est effondré, et Jack Reed doit être assermenté en tant que 31e président des États-Unis et Norman Thomas en tant que vice-président. Dans un discours émouvant à Washington DC, Reed s'est engagé à défendre les intérêts des travailleurs et à contribuer à révolutionner la société pour le bien de tous les Américains. Cependant, la faible majorité du SPA au Congrès signifie qu'il pourrait lui être difficile d'adopter une législation significative, en particulier au Sénat, où l'AFP a promis de faire obstruction à toute loi qu'elle considère comme préjudiciable à l'Amérique."
 ustates.41.a:0 "Que le peuple se réjouisse !"

 ustates.42.t:0 "Instruction 7080 : Syndicats de travailleurs"
 ustates.42.d:0 "L'un des premiers actes de Reed en tant que président fut d'enchâsser le droit à la négociation collective dans la loi. Refusant d'attendre pour surmonter l'obstruction du Sénat et invoquant le violent conflit entre les paramilitaires de l'AFP et le SPA, Reed a adopté un décret qui a forcé les gouvernements fédéral et des États à reconnaître le droit d'un syndicat à exister et à participer aux négociations collectives, sans exception, interdisant ainsi les contrats avec les Yellow Dog. Alors que les syndicats se réjouissent, beaucoup dans le pays dénoncent le décret exécutif comme un acte tyrannique du pouvoir exécutif."
 ustates.42.a:0 "Pour les Syndicats qui nous rendent plus forts !"

 ustates.43.t:0 "Les Bourgeois sont furieux."
 ustates.43.d:0 "De New York à San Francisco, les riches et puissants ont protesté contre l'élection de Reed dans les journaux de Hearst et dans les discours du Congrès. Il est clair que la classe supérieure est furieuse contre l'application du décret exécutif 7080 et qu'elle a commencé à se radicaliser contre le SPA en conséquence."
 ustates.43.a:0 "Que les réactionnaires crient"

 ustates.44.t:0 "L'opposition dénonce Reed en tant que tyran"
 ustates.44.d:0 "Bien qu'ils ne se soient pas mis d'accord sur grand-chose d'autre, les partis démocrates, républicains et America First  n'ont pas tardé à dénoncer publiquement Reed à travers le pays pour l'adoption du décret exécutif 7080, prétendant qu'il s'agissait d'un dépassement du pouvoir exécutif et du début de la chute vers la tyrannie. Huey Long est allé jusqu'à jurer de ne suivre aucune loi que le Dictateur Reed impose à l'Amérique. Longtemps suivi en comparant le président Reed à Vladimir Lénine, jubilant presque que Reed partagerait le destin de Lénine."
 ustates.44.a:0 "La ferme, Long."

 ustates.45.t:0 "Instruction 7089 : Arrêt des saisies immobilières"
 ustates.45.d:0 "Ordonner au secrétaire au Commerce de prendre temporairement possession et d'exploiter les installations de certaines sociétés financières\n\nL'incapacité de faire face à la Grande Dépression a causé la mort de deux grands partis, et ce serait aussi la mort du SPA, à moins que Reed n'agisse rapidement et de manière décisive. Convaincu que le secteur financier corrompu était le principal responsable de la création et de la prolongation de la dépression, Reed a décidé de nationaliser les banques de Wall Street pour les forcer à agir dans le bien public, plutôt que dans le privé. Il s'agit notamment d'empêcher les banques de saisir les propriétaires de maisons en faillite. L'obstruction systématique du sénateur Roosevelt a forcé Reed à recourir à un décret exécutif, faisant une fois de plus appel à la sécurité nationale. Bien que populaire auprès des classes populaires, beaucoup dans les classes supérieures affirment que Reed est ivre de son pouvoir et qu'il est sur le point de se déclarer dictateur."
 ustates.45.a:0 "Les riches vont maintenant payer !"

 ustates.46.t:0 "La Cour suprême entend l'affaire relative à l'ordonnance 7089"
 ustates.46.d:0 "La Cour suprême a autorisé la première contestation de l'ordonnance exécutive 7089, Standard Oil of California contre Paul Mattick, à être entendue. Cette affaire est intentée par Paul Mattick pour soutenir que le pouvoir monopolistique de Standard Oil a pris le pas sur le pouvoir démocratique. L'accusation selon laquelle Standard Oil corrompt le conseil municipal de Boston est prise très au sérieux. La nation attend de voir si le pouvoir de Reed sera vérifié, ou si le SPA continuera à mettre en œuvre son programme au mépris du Sénat."
 ustates.46.a:0 "Foutus réactionnaires"

 ustates.47.t:0 "Ordonnance exécutive 7100 : Nationalisation des minéraux"
 ustates.47.d:0 "Ordonner au secrétaire de l'Intérieur de prendre temporairement possession et d'exploiter les installations de certaines sociétés minières\n\nLa croyance que les terres publiques étaient un bien public est essentielle pour la plupart des partis de gauche, et l'abus flagrant des terres publiques par les compagnies minières a longtemps été une source de profonde amertume pour les transcendantalistes. Pour la plupart des membres du cabinet de M. Reed, il était clair que les sociétés minières privées seraient totalement incapables d'équilibrer les besoins du public avec leur cupidité, et ont décidé de nationaliser les sociétés de forage et d'exploitation minière, y compris Standard Oil, dont la cause contre le décret exécutif 7089 était toujours en instance. Beaucoup y voient une attaque contre un rival politique et une confirmation supplémentaire que Reed veut faire de l'Amérique un État syndicaliste comme la Commune de France ou l'Union Britannique."
 ustates.47.a:0 "Les ressources de l'Amérique appartiennent au peuple !"

 ustates.48.t:0 "Emballage de la Cour"
 ustates.48.d:0 "Bien que Reed n'ait montré aucun signe d'inquiétude au sujet de l'affaire Standard Oil contre Paul Mattick en public, son administration craint que la Cour suprême à tendance conservatrice ne statue 7-2 en faveur des capitalistes et ne revienne sur les réformes qui ont déjà été mises en place. Citant comme précédent le remballage de Lincoln devant les tribunaux pendant la guerre civile, Reed a demandé au leader de la majorité au Sénat, Meyer London, de retirer l'obstruction aux nominations judiciaires, et a porté la taille de la Cour suprême à 15. Il est clair qu'il a l'intention de nommer 6 juges pro-socialistes à la magistrature, ce qui garantira que ses décrets exécutifs resteront constitutionnels. Cela a provoqué une tempête de protestations, même de la part des partis de gauche Farmer-Labor et Progressiste, qui jusqu'à présent étaient restés neutres ou soutenaient Reed."
 ustates.48.a:0 "Nous devons défendre les travailleurs, quoi qu'il en coûte."

 ustates.49.t:0 "Violence à l'encontre des Spreads SPA"
 ustates.49.d:0 "Immédiatement après le remballage de Reed par la cour, Long s'est montré agressif à l'égard de Reed, appelant presque à un soulèvement armé. Des comtés et des États entiers, en particulier dans le sud, refusent d'accepter les décrets exécutifs de Reed comme loi, et il y a eu une augmentation massive des affrontements violents signalés entre les Minutemen et la milice du SPA. Si l'ordre n'est pas rétabli, le pays est voué à une guerre civile."
 ustates.49.a:0 "La police devrait aider le peuple !"

 ustates.50.t:0 "Les affrontements entre les Minutemen et la police"
 ustates.50.d:0 "Les appels de Long à la résistance contre Reed ont été interprétés par certains Minutemen comme un appel à la résistance contre toute agence gouvernementale. Les affrontements entre la police et les Minutemen de Long sont devenus monnaie courante dans tout le pays. Dans les villes où le SPA est très présent, les membres des comités de défense générale ont aidé la police à rétablir l'ordre public, mais dans le Grand Sud, les Minutemen ont effectivement un contrôle total."
 ustates.50.a:0 "Que quelqu'un arrête Long !"

 ustates.51.t:0 "MacArthur marche sur Washington"
 ustates.51.d:0 "Le soutien de Reed à Washington a finalement touché le fond. Le général Douglas MacArthur s'est rendu aujourd'hui à Washington D.C. pour arrêter Reed et son cabinet à la Maison Blanche. Les marcheurs de MacArthur ont rappelé à beaucoup à Washington l'armée de Cox de 1932, sauf que ces hommes sont motivés à préserver le statu quo, et ont été applaudis au lieu d'être hué. Ayant été mis au courant par des informateurs du SPA au sein de l'état-major de commandement de MacArthur, Reed a réussi à garder une longueur d'avance sur le général traître et s'est enfui à Chicago. MacArthur a choisi d'habiter à la Maison-Blanche et de coordonner une enquête sur Reed à partir du président exécutif. La guerre civile est imminente."
 ustates.51.a:0 "Mon allégeance était à la République, MacArthur, à la démocratie !"

### President Long ###

 ustates.52.t:0 "Le discours inaugural de Long"
 ustates.52.d:0 "Les problèmes sociaux du pays ont forcé le peuple américain à se tourner vers des solutions radicales ; le système bipartite s'est effondré, et Huey P. Long doit être assermenté en tant que 31ème président des États-Unis et William Lemke en tant que vice-président. Dans un discours émouvant à Washington DC, Long s'est engagé à défendre les intérêts du peuple et à faire passer les intérêts de l'Américain ordinaire avant tous les autres. Cependant, la faible majorité de l'AFP au Congrès signifie qu'il pourrait lui être difficile d'adopter une législation significative, en particulier au Sénat où les sénateurs du SPA ont promis de faire obstruction à toute loi qu'ils considèrent comme préjudiciable à l'Amérique."
 ustates.52.a:0 "Dieu bénisse l'Amérique."

 ustates.53.t:0 "Décret-loi n° 7037 : Projet de loi sur l'aide à l'agriculture"
 ustates.53.d:0 "L'un des premiers actes de Long a été de soulager les agriculteurs d'Amérique, et c'est ainsi que ce décret a dirigé le Secrétaire au Commerce. L'ordonnance impose un contrôle des prix des produits agricoles, accorde des crédits aux agriculteurs et prévoit des droits de douane sur les graines et autres céréales. Cela renversera la chute des prix qui plonge les agriculteurs dans la pauvreté. Refusant d'attendre pour surmonter l'obstructionnisme du Sénat et invoquant le conflit violent qui sévit aux États-Unis, Long a adopté le décret exécutif en contournant complètement le Congrès. Alors que les agriculteurs de tout le pays se réjouissent, nombreux sont ceux qui, dans le pays, dénoncent le décret exécutif comme un acte tyrannique du pouvoir exécutif."
 ustates.53.a:0 "Approuvé"

 ustates.54.t:0 "La richesse et la peur vont de pair"
 ustates.54.d:0 "De New York à San Francisco, les riches et puissants ont protesté contre l'élection de Long dans les journaux de Hearst et dans les discours du Congrès. Il est clair que les riches, qu'ils soient politiques ou non, sont furieux contre les réformes que Huey Long est en train de passer, ainsi que son opposition aux politiques de libre marché adoptées sous Hoover. Les lecteurs de la classe moyenne, qui commencent à se radicaliser en faveur du SPA, en ont été les premiers à s'en rendre compte."
 ustates.54.a:0 "Les voix du peuple sont plus fortes"

 ustates.55.t:0 "L'opposition dénonce Long comme tyran"
 ustates.55.d:0 "Bien qu'ils ne se soient pas mis d'accord sur grand-chose d'autre, les démocrates, républicains et socialistes n'ont pas tardé à dénoncer Long publiquement à travers le pays pour la promulgation du décret exécutif 7037, prétendant qu'il s'agissait d'une portée excessive du pouvoir exécutif, et le début du glissement de la tyrannie. Les opposants sont allés jusqu'à désobéir à toute loi que le \"Roi Long\" souhaite imposer à l'Amérique. Jack Reed est même monté sur le podium pour appeler Huey Long \"le codreanu américain\" et saluer les dossiers des crimes haineux enregistrés commis par les disciples du président Long."
 ustates.55.a:0 "Ces hommes ne me représentent pas !"

 ustates.56.t:0 "Décret exécutif 7048 : Partageons nos richesses"
 ustates.56.d:0 "En vertu de l'autorité qui m'est conférée, je, Huey Pierce Long, Président des États-Unis d'Amérique, déclare le droit intrinsèque des pauvres d'obtenir réparation. Une nouvelle agence gouvernementale sera créée pour répondre aux besoins fondamentaux de chaque Américain, afin que la grande richesse de notre nation se fasse sentir non seulement dans les échelons supérieurs du pouvoir, mais aussi dans le plus bas taudis. Le décret prévoit également un large éventail d'augmentations d'impôts pour les Américains les plus riches. Bien qu'incroyablement populaire auprès de la base de l'AFP, et guère inattendu si l'on considère le slogan de Long \"Partageons la richesse\", de nombreux Américains protestent contre ce qui semble être un dépassement massif du pouvoir exécutif du président. La constitutionnalité de l'augmentation des impôts par décret et la façon dont cette nouvelle agence parviendrait même à fonctionner sont des questions qui ont plongé le gouvernement dans le chaos et la confusion immédiate. Depuis longtemps déjà, on a commencé à faire campagne avec acharnement, en se servant de communiqués de presse pour s'insurger contre l'\"ordre corporatif\" qui ferait tomber l'Amérique dans une rhétorique syndicaliste."
 ustates.56.a:0 "Partager nos richesses est notre seule défense !"

 ustates.57.t:0 "Décret exécutif 7048 déclaré inconstitutionnel"
 ustates.57.d:0 "Dans une affaire judiciaire très médiatisée, le juge en chef Charles Evan Hughes a déclaré inconstitutionnel le décret exécutif 7048. Il s'agissait d'une affaire judiciaire restreinte et elle a été divisée 5-4 contre le président. Lorsque les nouvelles sont parvenues à la Maison-Blanche, Long a été furieux d'apprendre que la cour bloquerait les réformes nécessaires pour assurer la sécurité de l'Amérique."
 ustates.57.a:0 "Charles Hughes a pris sa décision, qu'il l'applique !"

 ustates.58.t:0 "Emballage de la Cour"
 ustates.58.d:0 "La décision de la Cour suprême de déclarer inconstitutionnel son décret exécutif a fait que Long a pris une solution extrajudiciaire. Citant comme précédent le remballage de Lincoln devant les tribunaux pendant la guerre civile, Long a demandé au leader de la majorité au Sénat de supprimer l'obstruction aux nominations à la magistrature, et a porté la taille de la Cour suprême à 15. Il est clair que Long a l'intention de nommer 6 juges pro-AFP à la branche qui s'assurera que ses décrets exécutifs seront constitutionnels. Cela a provoqué une tempête de protestations dans tout le pays, même de la part des membres du Congrès qui, jusqu'à présent, sont restés neutres ou ont soutenu Long."
 ustates.58.a:0 "Je défendrai les intérêts de la nation"

 ustates.59.t:0 "Décret exécutif 7050 : Déclarer les membres du SPA terroristes"
 ustates.59.d:0 "Citant les préoccupations nationales dues à la nature anarchiste du Parti socialiste d'Amérique, Huey Long a passé un décret exécutif qui les a déclarées comme une organisation illégale qui cherche à renverser le pays, et en tant que telle toute force doit être utilisée pour s'y opposer. Long a établi une comparaison directe entre les milices du SPA et les attaques terroristes qui ont eu lieu le jour de la préparation en 1916, et Wall Street en 1920. Les milices sont désormais soumises à la loi sur la sédition de 1918, poursuivie en tant que groupe anti-recrutement et d'autodéfense."
 ustates.59.a:0 "Excellent !"

 ustates.60.t:0 "Reed défie l'ordre"
 ustates.60.d:0 "Jack Reed a publiquement dénoncé l'Ordre comme étant inconstitutionnel et un acte qui provoquerait les travailleurs du pays contre Long. Reed a organisé de grands rassemblements et des protestations contre eux avec la Garde Rouge pour protéger les travailleurs des Minutemen. Ces manifestations très médiatisées ont vu des briseurs de grève syndicaux battus sans ingérence de la police, ce qui remet en question la capacité de Long à protéger les Américains."
 ustates.60.a:0 "Comptez sur la police pour garder le contrôle"

 ustates.61.t:0 "Les travailleurs syndiqués et la police"
 ustates.61.d:0 "Dans un geste inattendu, la police a refusé d'appliquer les différents décrets exécutifs. À Chicago, Pittsburgh, Philadelphie et d'autres villes dispersées dans la Steel Belt, ils ont déclaré une grève de la police en solidarité avec les travailleurs. Pendant qu'ils s'efforçaient de maintenir l'ordre, les dirigeants syndicaux de la police déclarent publiquement qu'ils ne respecteraient pas les lois du \"Roi Long\". Ainsi Long a fait appel à l'armée américaine pour faire respecter ses lois."
 ustates.61.a:0 "Envoyez les grands garçons"

 ustates.62.t:0 "Les Minutemen s'affrontent avec le SPA"
 ustates.62.d:0 "Lorsque les Minutemen sont arrivés dans la Steel Belt pour appliquer les lois du Président, ils ont été immédiatement attaqués par les membres du SPA et ses partisans. Les fusillades se sont rapidement banalisées et la violence s'est rapidement répandue dans presque toutes les grandes villes de la Steel Belt. Il a été rapidement remarqué que le gouvernement n'a plus d'autorité au sein de la Steel Belt."
 ustates.62.a:0 "Envoyez les plus gros gars qu'on a."

 ustates.63.t:0 "MacArthur et l'armée enlèvent Long"
 ustates.63.d:0 "Le soutien de Long par Washington a finalement touché le fond. Douglas MacArthur s'est rendu aujourd'hui à Washington D.C. pour rétablir l'ordre, après avoir déclaré que Long était un tyran et tenté de l'arrêter à la Maison Blanche. Les marcheurs de MacArthur ont rappelé à beaucoup à Washington l'armée de Cox de 1932, sauf que ces hommes sont motivés à préserver le statu quo et ont été applaudis au lieu d'être hué. Ayant été mis au courant par des informateurs de l'AFP dans l'état-major de commandement de MacArthur, Long a réussi à garder une longueur d'avance sur le général traître et s'est échappé en Nouvelle-Orléans. MacArthur a choisi d'habiter à la Maison-Blanche et de coordonner une enquête sur Long à partir de la présidence exécutive. La guerre civile est imminente."
 ustates.63.a:0 "Mon allégeance était à la République, MacArthur, à la démocratie !"

### President Olson ###

 ustates.64.t:0 "Inauguration de Floyd B. Olson"
 ustates.64.d:0 "Après son élection, Olson s'est adressé à la nation. Olson a appelé à la patience et à la civilité en ces temps difficiles. Olson aurait dit : \"Une nation ne peut être préservée si elle ne préserve pas ses citoyens. L'industrie réduit les salaires, abaisse le niveau de vie, détruit le pouvoir d'achat, ce n'est pas ainsi que nous pouvons résoudre nos problèmes économiques\". Revigoré par la nouvelle que son cancer de l'estomac est en rémission, Olson fait un pas audacieux à la Maison-Blanche au milieu des protestations des socialistes et des partisans de la ligne dure avec la promesse de réparer l'économie, de rétablir la fraternité nationale et de prévenir la violence politique par tout moyen nécessaire. La question de savoir si le reste du pays écouterait le message était une autre histoire."
 ustates.64.a:0 "L'Amérique est une nation indivisible !"

 ustates.65.t:0 "Olson annonce des négociations"
 ustates.65.d:0 "Le président Olson a annoncé que sa première priorité en tant que président est de mettre fin à la grève lancée par le SPA, et qu'il a envoyé une invitation à s'asseoir avec Jack Reed à Chicago pour négocier. Reed tient fermement en main l'IWW et l'AFL, qui constituent l'essentiel des grévistes généraux. Nos négociateurs pensent que les membres du cabinet d'Olson s'opposent aux pourparlers, considérant toute négociation comme un suicide politique - la coalition a été formée, après tout, pour éviter d'avoir à traiter directement avec le SPA, mais le président Olson est déterminé."
 ustates.65.a:0 "C'est le seul moyen"

 ustates.66.t:0 "Reed accepte l'invitation"
 ustates.66.d:0 "Jack Reed a fait savoir au gouvernement qu'il avait accepté l'invitation à négocier. Un dossier de renseignement du FBI sur Reed indique que, si Reed échoue dans les négociations, les dirigeants de l'AFL sont susceptibles de quitter la grève générale et faire défection au SPA. Alors que des préparatifs sont en cours à Chicago pour renforcer la sécurité, des membres du cabinet d'Olson ainsi que le général Douglas MacArthur ont exprimé de sérieuses réticences à l'égard de cette entreprise. Ils disent que le président Olson met sa vie en danger, mais pour l'instant, ils vont attendre de voir ce qu'il adviendra de la réunion."
 ustates.66.a:0 "J'ai survécu au cancer, je peux gérer ça."

 ustates.67.t:0 "Début des négociations"
 ustates.67.d:0 "Olson a prononcé un discours émouvant dans lequel il a exposé son plan avant les négociations. Aujourd'hui, nous nous efforçons de sauver le système que nous appelons capitalisme, en essayant d'enrayer l'individualisme égoïste et l'avarice du profit. Il est très douteux qu'il restera quoi que ce soit du soi-disant système capitaliste. \"Il est certain qu'il y aura de grands changements. Le président Olson et Jack Reed se sont assis pour leur réunion historique à Chicago. Bien qu'avant même que la réunion puisse commencer, on a appris que Huey Long a exigé que America First soit impliqué dans les négociations. La présence de Long à la réunion rendra sans aucun doute les négociations plus difficiles, les sabordant peut-être complètement, mais refuser Long pourrait irriter ses partisans dans le sud et rendre le succès à Chicago sans valeur."
 ustates.67.a:0 "Permettre à Long de participer"
 ustates.67.b:0 "Long n'a rien à faire ici."

 ustates.68.t:0 "Reed Exige que le SPA contrôle la sécurité sociale"
 ustates.68.d:0 "Après plusieurs jours de négociations, le président Olson et Jack Reed sont parvenus à un accord. Pour que Reed puisse annuler la grève, il veut que le Congrès adopte immédiatement des projets de loi imposant un salaire minimum vital, une semaine de travail maximale de 40 heures et un système d'aide sociale financé par le gouvernement fédéral directement sous l'administration du SPA. Il n'a pas réussi à exiger que les syndicats soient tenus d'avoir un pourcentage de sièges réservés au Congrès, mais seulement à contrecœur. Malgré tout, M. Olson croit que le projet de loi sera difficile à vendre au Capitole. C'est cependant probablement le seul moyen d'éviter d'autres conflits."
 ustates.68.a:0 "Nous verrons ce qu'en pense le Congrès."
 ustates.68.b:0 "Reed doit faire une meilleure offre"

 ustates.69.t:0 "Long déclare Olson comme traître"
 ustates.69.d:0 "Comme le président Olson a pris la proposition de Reed devant le Congrès, Huey Long et l'AFP l'ont déclaré traître au peuple américain pour avoir vendu la sécurité sociale au SPA. Les sénateurs de l'AFP se sont retirés, refusant d'écouter le plaidoyer passionné d'Olson pour qu'ils fassent des compromis en faveur de la paix. Ceux qui sont restés ont été mal écoutés et, au début du débat, il est rapidement devenu évident que la coalition ne tiendrait pas le coup face aux réformes socialistes. Les sénateurs du SPA ont abandonné le Congrès, Jack Reed déclarant l'offre d'Olson sans valeur et son gouvernement trop corrompu et dysfonctionnel pour servir jamais le peuple américain."
 ustates.69.a:0 "Nous avons essayé, chère Amérique"

 ustates.70.t:0 "Long et Reed débattent"
 ustates.70.d:0 "Au début de la réunion à Chicago, il est rapidement devenu évident que Huey Long et Jack Reed n'allaient pas trouver un terrain d'entente. Les deux hommes avaient des points de vue contradictoires, ce qui a donné lieu à de vives discussions. Il est évident, d'après les procédures, que le contrôle de Reed et Long sur leurs parties s'affaiblissait, car tous deux faisaient de fréquentes pauses pour s'entretenir avec leur équipe. Le président Olson a fait de son mieux pour que les choses restent civilisées, mais Long et Reed n'étaient d'accord sur rien. Long a repoussé chaque mesure que Reed a prise, sauf pour la sécurité sociale. Jack Reed a menacé de quitter les négociations si Long n'est pas retiré."
 ustates.70.a:0 "Retirer Long de la réunion"
 ustates.70.b:0 "Essayez de travailler avec les deux hommes"

 ustates.71.t:0 "Long éjecté des négociations"
 ustates.71.d:0 "Le président Olson a demandé que Huey Long soit physiquement expulsé - ce qui était nécessaire, car l'homme refusait de partir en paix. Quelques instants plus tard, Long est retourné de force dans la salle de réunion et a accusé Olson d'avoir vendu la sécurité sociale aux syndicats. Dans un ton fiévreux, Long commença à réciter des citations anticapitalistes qu'Olson avait faites pendant son mandat de gouverneur du Minnesota. Le président n'avait pas d'autre choix que de demander aux forces de sécurité de traîner Long hors de l'immeuble en hurlant et en donnant des coups de pied, en criant que l'Amérique ne tolérerait pas cette traîtrise."
 ustates.71.a:0 "Personne ne peut négocier dans cet état"

 ustates.72.t:0 "Les Minutemen attaquent le SPA à Chicago"
 ustates.72.d:0 "Après que Huey Long ait été retiré de force des négociations, les Minutemen ont attaqué des membres du parti SPA dans la rue juste à l'extérieur du bâtiment. Une bataille impromptue a éclaté lorsque des Minutemen armés se sont affrontés avec la Garde rouge et les forces fédérales. Craignant pour sa sécurité, et plus qu'un peu suspect, tout cela n'était qu'une ruse pour le voir assassiné et blâmé par l'AFP, Jack Reed a fui le bâtiment.... suivi peu après par le président Olson, qui a été emmené à Washington pour des raisons de sécurité. Les négociations se sont soldées par un échec désastreux."
 ustates.72.a:0 "Long a ruiné la paix !"

 ustates.73.t:0 "Le compromis : établir le NLB"
 ustates.73.d:0 "Après encore plus de longues journées de pourparlers entre le président Olson et Jack Reed, au cours desquelles plusieurs fois toute la délégation du SPA s'est presque levé et a quitté les négociations, un autre compromis a été trouvé - un compromis sur lequel le SPA dit qu'il ne bougera plus. Ils ont cédé la place à l'administration SPA par rapport au système d'aide sociale, mais en retour, ils veulent que le gouvernement fédéral finance une nouvelle organisation... y compris un conseil national servant de liaison entre les syndicats et le gouvernement, un conseil dont la SPA *serait* le contrôle. Cette nouvelle liaison s'appellerait le National Labor Board, ou NLB en abrégé. Les négociateurs estiment que cet ensemble de mesures pourrait être adopté par le Congrès, mais pas sans susciter la rage de l'AFP et sans compromettre tous les efforts visant à les contenir dans le Sud. La seule façon de contourner ce problème, selon les conseillers, est d'amener Long et l'AFP à entamer des négociations dès maintenant et de les faire participer au processus avant qu'elles ne soient rendues publiques."
 ustates.73.a:0 "Présentez ceci au Congrès maintenant"
 ustates.73.b:0 "Faites venir Long - nous avons besoin du soutien de l'AFP"

 ustates.74.t:0 "Approbation restreinte du projet de loi du NLB"
 ustates.74.d:0 "Lors d'une session d'urgence du Congrès, le président Olson - avec Jack Reed à ses côtés - a présenté le projet de compromis du NLRB devant les sénateurs réunis. Il a lancé un appel passionné en disant qu'il ne cherchait pas à obtenir une ratification complète. Cela pourrait se produire dans les mois à venir. Ce dont il avait besoin, c'était d'un vote indiquant que les grands objectifs du projet de loi étaient acceptables pour le Congrès, comme message aux grévistes que le gouvernement fédéral avait l'intention d'agir de bonne foi. Alors que tous les sénateurs de l'AFP ont quitté le bâtiment dans l'indignation, refusant de prendre part à ce qu'ils ont déclaré être un \"abandon au syndicalisme\", le plaidoyer d'Olson pour que la coalition tienne et considère la nécessité de la paix a eu son effet escompté : à cinq minutes de minuit, le Sénat a adopté une motion d'approbation. Jack Reed, très soulagé, a déclaré que le SPA allait maintenant transmettre la bonne nouvelle aux grévistes... alors les vrais pourparlers pourraient commencer."
 ustates.74.a:0 "Un changement sain et démocratique"

 ustates.75.t:0 "L'AFP rejette le compromis"
 ustates.75.d:0 "Comme prévu, Huey Long s'est déchaîné dès que la nouvelle du compromis a été rendue publique. Il a déclaré qu'Olson était de connivence avec Reed, que le gouvernement avait échoué dans sa mission de protéger les États-Unis contre les intérêts syndicalistes et que l'âme même de l'Amérique était en danger. Alors que les responsables gouvernementaux tentaient d'appeler au calme, les propos de M. Long ont touché une corde sensible dans tout le Sud, suscitant le soutien de l'AFP et - comme les conseillers l'avaient averti le président - annulant les efforts précédents pour les contenir."
 ustates.75.a:0 "Si Long veut se battre, qu'il en soit ainsi."

 ustates.76.t:0 "Les négociations sont dans l'impasse"
 ustates.76.d:0 "Huey Long et l'AFP ont accepté avec plaisir l'invitation du Président à s'asseoir à la table des négociations, bien qu'ils n'aient pas été très satisfaits une fois les réformes proposées présentées. Après plusieurs jours de débat, l'effort semble avoir été largement inutile. Jack Reed et Huey Long se disputent sans cesse sur des points clés du compromis, et la position par défaut de Long en est une d'hostilité envers ce qu'il ressentait comme un front uni contre lui. Pourtant, il y a des points communs entre la position de l'AFP et celle du SPA, et au fur et à mesure que les jours qui s'écoulent pour le président Olson commencent à être remplis d'espoir, il se peut que la résistance de Long s'estompe lentement. Pour le bien de la paix, pourrait-on le persuader d'en accepter les termes ?"
 ustates.76.a:0 "Nous n'avons besoin que de quelques jours de plus...."

 ustates.77.t:0 "MacArthur et l'armée enlèvent Olson"
 ustates.77.d:0 "Il semble que le temps d'Olson soit écoulé. La perception à l'extérieur de la réunion de Chicago étant qu'elle traîne depuis trop longtemps, alors que l'AFP et le SPA continuent de gagner du pouvoir, le propre cabinet d'Olson a perdu confiance dans la possibilité de trouver une solution. Avec l'apparente coopération du cabinet, le général Douglas MacArthur a pris la tête d'une administration d'urgence destinée à \"préserver le pays des forces extrémistes, avant qu'il ne soit trop tard\". Jack Reed et Huey Long ont fui la réunion de Chicago, croyant tous deux qu'ils ont été trahis parce que le gouvernement fédéral allait agir pendant que leur garde était baissée. Alors que le gouvernement tente de rassurer le public américain sur le fait que tout est sous contrôle, la plupart d'entre eux sont en état de choc. La guerre civile semble imminente."
 ustates.77.a:0 "On en est donc arrivé à ce qui suit"

 ustates.78.t:0 "Le président annonce une ligne dure"
 ustates.78.d:0 "Le Président [USA.GetLeader] a annoncé aujourd'hui qu'une ligne dure serait prise contre les grévistes du SPA, et même contre toute force extrémiste qui cherche à déstabiliser davantage l'Amérique. Des décrets exécutifs ont été adoptés pour limiter la capacité du America First Party et du Parti socialiste d'Amérique de fonctionner, et ce malgré les protestations des sénateurs des deux partis. Tous les sénateurs du SPA et de l'AFP ont quitté le Capitole, sous les huées de leurs collègues républicains et démocrates, ce qui a renforcé le sentiment que le pays approchait d'un point de rupture politique."
 ustates.78.a:0 "Nous rétablirons l'ordre, quoi qu'il arrive."

 ustates.79.t:0 "Reed condamne la violence policière"
 ustates.79.d:0 "Au fur et à mesure que la grève du SPA se poursuit, s'étendant à l'extérieur de la Ceinture d'acier, les affrontements entre les grévistes et la police sont de plus en plus fréquents. Jack Reed a exhorté les grévistes de l'AFL et de l'IWW à résister sans violence, mais cela n'a pas toujours fonctionné, surtout lorsque les grévistes sont simultanément provoqués par des partisans d'America First. Reed a publiquement condamné le gouvernement pour avoir aggravé la violence au lieu de protéger ceux qui en ont le plus besoin. \"Ce dont ces travailleurs ont besoin, ce sont des emplois qui ne les exploitent pas, qui ne sacrifient pas leur chair et leur sang sur l'autel de la cupidité américaine\", a déclaré M. Reed dans un discours de Minneapolis. \"Ce qu'ils obtiennent, c'est un gouvernement qui agit à la demande de leurs seigneurs capitalistes.\""
 ustates.79.a:0 "Nous essayons de maintenir l'ordre !"

 ustates.80.t:0 "Long déclare la guerre à la tyrannie"
 ustates.80.d:0 "Les grévistes du SPA ne sont pas les seuls à ressentir la chaleur de la police américaine. Les Minutemen font également l'objet d'une surveillance accrue. Plusieurs centres de formation Minutemen en Alabama et en Caroline du Sud ont été attaqués par la police ces derniers jours, et les réunions de l'AFP ont été constamment harcelées - du moins, Huey Long s'en est plaint à haute voix. Le gouvernement fédéral a opté pour une tyrannie ouverte, a-t-il dit. \"Ils feront n'importe quoi pour nous contenir, alors que ce que nous cherchons, c'est un gouvernement qui est digne de nous !\" Son récent discours à Charlotte a été accueilli par une foule enthousiaste, ce qui témoigne de l'influence croissante de l'AFP."
 ustates.80.a:0 "C'est ce qu'on va voir !"

 ustates.81.t:0 "Propagation de la grève générale"
 ustates.81.d:0 "La grève générale du SPA s'est répandue très largement, ce qui a pratiquement paralysé le pays dans de nombreux États industrialisés. La ville de Saint-Louis, en particulier, est devenue une zone de guerre, la vie de tous les jours a pratiquement pris fin lorsque les grévistes se heurtent aux forces fédérales ou aux Minutemen de l'AFP de diverses manières. Le sentiment de chaos a donné lieu à plusieurs émeutes alors que les protestations des citoyens ordinaires se sont transformées en pillages et en troubles civils. Des milliers de personnes quittent Saint-Louis et demandent l'intervention immédiate du gouvernement."
 ustates.81.a:0 "Il arrive !"

 ustates.82.t:0 "Tension dans la ceinture d'acier"
 ustates.82.d:0 "Alors que les gardes nationaux arrivent dans le nord pour mettre fin à la grève du SPA, les tensions restent vives. De nombreux maires et même gouverneurs n'ont pas seulement soutenu la grève, ils l'ont activement aidée. Par conséquent, ils s'opposent fermement à l'utilisation de la Garde nationale. Les grévistes ont commencé à railler les gardes et ont même agressé des briseurs de grève amenés dans les usines sous escorte de la Garde nationale. Il est clair qu'une seule étincelle peut déclencher toute l'Amérique du Nord. Le président [USA.GetLeader] n'est pas découragé par cela, et a déclaré à la radio que la grève générale doit prendre fin pour le bien de la nation, avec l'implication non dite que la force sera utilisée si elle ne l'est pas."
 ustates.82.a:0 "La force est nécessaire maintenant"

 ustates.83.t:0 "Affrontements dans le Sud"
 ustates.83.d:0 "Les unités de la Garde nationale ont combattu aujourd'hui avec la milice des Minutemen dans le nord de la Louisiane, un raid qui s'est rapidement transformé en un bain de sang lorsque les Minutemen ont ouvert le feu. En fin de compte, plus de quarante Gardes ont été tués ainsi qu'un nombre inconnu de Minutemen. Huey Long et l'AFP ont nié toute implication avec la milice, mais ont remis en question la présence de la Garde nationale dans ce qui aurait clairement dû être une affaire de police. La milice, disent-ils, ne faisait que se défendre. Des photos de la scène sanglante qui s'en est suivie ont circulé dans les journaux du Sud, provoquant une nouvelle vague d'indignation de la part du public envers le gouvernement fédéral."
 ustates.83.a:0 "Mais pas chez les Minutemen ? Même pas un peu ?"

 ustates.84.t:0 "Le massacre de Pittsburgh"
 ustates.84.d:0 "Il n'a suffi que d'une seule étincelle pour déclencher la révolution, et à Pittsburgh, cette étincelle s'est produite lorsqu'une foule de gens s'est tenue devant une usine pour s'opposer à la Garde nationale. Les gardes ont tiré dans la foule, laissant cinq morts. Il n'a pas fallu longtemps pour que cela soit rapidement surnommé le \"massacre de Pittsburgh\" et la Ceinture d'acier a été entraînée dans une frénésie. Bientôt, les gardes nationaux et la police se sont battus avec la milice du SPA dans toute la Ceinture d'acier. Les journaux de tout le pays ont vu leurs titres éclaboussés par la \"guerre civile\" et la panique publique est à son comble."
 ustates.84.a:0 "Quelle est la prochaine étape ?"

 ustates.85.t:0 "Proposition de J. Edgar Hoover"
 ustates.85.d:0 "J. Edgar Hoover, directeur du FBI, est arrivé à la Maison-Blanche tôt aujourd'hui pour informer le président [USA.GetLeader] que la guerre civile est imminente. La meilleure chance pour le gouvernement fédéral, dit-il, est de prendre des mesures décisives maintenant avant que l'AFP et le SPA puissent s'organiser davantage. Un assassinat de Huey Long signifierait l'effondrement de l'AFP, car il est centré sur sa personnalité. Un assassinat de Jack Reed, pendant ce temps, jetterait le SPA dans le désarroi pendant que l'IWW et l'AFL se disputaient le leadership... au moins assez longtemps pour que le danger immédiat passe. Il y aurait des conséquences, conseille Hoover, notamment la suspicion légitime qui pèserait sur un gouvernement démocratique pour avoir pris un acte aussi extrême.... mais nous vivons des temps désespérés. Si le FBI doit agir, dit M. Hoover, il doit agir maintenant, car il n'y a de temps que pour une seule opération."
 ustates.85.a:0 "Abattez Jack Reed et le SPA"
 ustates.85.b:0 "Tuez Huey Long et l'AFP"
 ustates.85.c:0 "Nous ne nous abaisserons pas à de telles mesures antidémocratiques"

 ustates.87.t:0 "Huey Long Assassiné !"
 ustates.87.d:0 "Juste à l'extérieur de l'assemblée législative de l'État de Lousiana en Louisiane, Huey Long - chef du parti America First et critique éminent du gouvernement fédéral américain - a été abattu par un assaillant qui, à son tour, a été tué par les gardes du corps de Long. Les motifs de l'assassinat sont inconnus, mais alors que beaucoup l'attribuent au Parti socialiste américain, le leader du SPA, Jack Reed, a vivement nié toute implication et pointe du doigt le gouvernement fédéral et le président [USA.GetLeader].... une version des événements qui est de plus en plus largement acceptée dans le pays, ce qui augmente la colère envers un gouvernement déjà en difficulté. Les anciens démocrates de l'AFP ont silencieusement déserté les éléments les plus radicaux du parti, et le FBI rapporte que ni William Lemke ni Charles Coughlin n'ont pu rencontrer les députés de l'AFP."
 ustates.87.a:0 "C'est tout pour l'AFP, au moins."
 ustates.87.b:0 "Intéressant"

 ustates.88.t:0 "Jack Reed Assassiné !"
 ustates.88.d:0 "Alors qu'il revenait d'une réunion à l'assemblée législative de l'État de l'Indiana, Jack Reed - chef du Parti socialiste d'Amérique et chef de l'ICC - a été abattu par un agresseur inconnu. Une chasse à l'homme est actuellement en cours pour le tireur d'élite, alors même que les travailleurs à travers l'Amérique pleurent sa perte. Alors que beaucoup attribuent l'acte à l'America First Party, le chef de l'AFP, Huey Long, a chaudement nié toute implication et pointe du doigt le président[USA.GetLeader].... une version des événements qui gagne en popularité dans le pays, augmentant la colère envers un gouvernement déjà en difficulté. Les dirigeants syndicaux de l'AFL ont déclaré que la grève de Reed était sauvage et ont donc ordonné à leurs syndicats de retourner au travail. L'IWW a répondu en déclarant AFL comme briseurs de grève, et il semble que leur brève collaboration soit terminée."
 ustates.88.a:0 "C'est tout pour le SPA, au moins."
 ustates.88.b:0 "Intéressant"

 ustates.89.t:0 "Reed accuse le gouvernement de meurtre"
 ustates.89.d:0 "Alors que le pays est toujours sous le choc de la mort de Huey Long et que l'AFP s'effondre, Jack Reed n'a pas tardé à tirer parti de la colère croissante du public. Lors d'un récent rassemblement à Detroit, Reed a presque accusé le gouvernement de meurtre. \"Je ne dirai pas que je suis d'accord avec Huey, dit-il, mais il voulait que la vie de l'Américain moyen soit meilleure. Il voulait un gouvernement meilleur, un gouvernement qui nous représente tous. Ce que nous avons maintenant, c'est un gouvernement qui ne défend que la cupidité capitaliste, un cancer qui se développe au cœur de la démocratie américaine et qui tuera tout ce qui tente de l'éradiquer\". Des manifestations dans tout le pays ont fait écho aux propos de Reed, en particulier dans le Sud, où les partisans de Long ont lancé une campagne de violence contre les cibles gouvernementales, et il semble que la situation va rapidement s'aggraver."
 ustates.89.a:0 "Nous devons nous préparer à l'impact"

 ustates.90.t:0 "Long accuse les fédéraux de meurtre"
 ustates.90.d:0 "Alors que le pays est encore sous le choc de la mort de Jack Reed et que le SPA se bat pour déterminer son successeur légitime, Huey Long n'a pas tardé à profiter de la colère croissante du public. Lors d'un récent rassemblement en Alabama, Long a presque accusé le gouvernement de meurtre. Nous avons été épargnés par un diable qui nous aurait menés sur la voie de la tyrannie, a-t-il dit, mais nous devons faire face à une autre sorte de tyrannie dans notre propre gouvernement. La démocratie américaine est morte, et c'est le président [USA.GetLeader] qui l'a tuée. Nous devons nous lever et rencontrer l'acier avec l'acier, les fusils avec les fusils ! Des manifestations dans tout le pays ont fait écho aux propos de M. Long, en particulier dans la Ceinture d'acier, où les partisans du SPA ont attaqué en masse les cibles gouvernementales, et il semble que les choses vont rapidement empirer."
 ustates.90.a:0 "Nous devons nous préparer à l'impact"


### Garner Path ###

 ustates.91.t:0 "Investiture de John N. Garner"
 ustates.91.d:0 "Aujourd'hui, John Nance Garner a été assermenté comme 31e président des États-Unis. Dans son discours, Garner a dit que nous ne devons pas compromettre nos valeurs démocratiques avec des radicaux, de gauche ou de droite. Garner aurait dit : \"Nous sommes fermement convaincus que la lutte pour une Amérique meilleure est longue\". Sur le plan économique, Garner a promis une réforme par le sacrifice personnel et l'austérité, comme cela a été fait après la panique de 1893. Garner entre à la Maison-Blanche entouré de sénateurs hostiles de l'AFP et du SPA ainsi que de républicains prudents, bien qu'il ait assuré au public que les Longistes et les Unionistes se fatigueront avant la fin de l'année."
 ustates.91.a:0 "Dieu sauve l'Amérique"

 ustates.92.t:0 "Le projet de loi d'austérité"
 ustates.92.d:0 "Le président Garner a présenté aujourd'hui au Congrès un projet de loi sur les mesures d'austérité d'urgence, un projet de loi presque certainement controversé qui entraînerait une réduction générale des dépenses publiques, en particulier dans le secteur de la sécurité sociale. Dans son discours au Sénat, Garner a parlé du sacrifice nécessaire pour que l'Amérique se remette de la Grande Dépression, et il a été accueilli avec beaucoup de scepticisme et de railleries par des sénateurs non démocrates. Même le Cabinet de Garner a exprimé des réserves quant à son choix, suggérant que l'adoption du projet de loi pourrait s'avérer difficile... bien que, si elle peut être gérée, elle sauverait presque certainement le pays."
 ustates.92.a:0 "Croire en l'Amérique"

 ustates.93.t:0 "Long dénonce les mesures d'austérité"
 ustates.93.d:0 "Dès le début des discussions au Capitole sur le projet de loi d'austérité, l'AFP l'a immédiatement dénoncé. Huey Long a dit dans un discours prononcé en Caroline du Nord que l'austérité faisait exactement le contraire de ce qui était nécessaire. Plutôt que de partager la richesse, il a pris jusqu'au dernier morceau de la richesse de ceux qui en avaient le plus besoin. L'austérité, affirme-t-il, laisserait l'Américain moyen plus désespérément pauvre qu'il ne l'est actuellement et le rendrait vulnérable à la rhétorique syndicaliste. M. Long a dit qu'il demanderait à l'AFP de s'opposer à ce projet de loi à tout moment, pour le bien du pays."
 ustates.93.a:0 "Nous verrons"

 ustates.94.t:0 "Une manifestation à Washington tourne à la violence"
 ustates.94.d:0 "Une manifestation à Washington D.C. de travailleurs et de grévistes exprimant leur désapprobation à l'égard du projet de loi sur les mesures d'austérité a tourné à la violence alors que la police tentait de disperser la foule. Les membres du SPA présents ont déclaré qu'il s'agissait d'une manifestation pacifique, que la police avait provoqué la foule en réponse. Quelle qu'en soit la cause, le résultat final a été une bataille acharnée avec la police qui a laissé la ville dans le chaos pendant deux jours et a blessé des centaines de manifestants. Le dirigeant du SPA, Jack Reed, a condamné l'action de la police en la qualifiant de brutalité et de répression impérialiste."
 ustates.94.a:0 "Nous essayons de maintenir l'ordre, Reed !"

 ustates.95.t:0 "Propagation de la grève générale"
 ustates.95.d:0 "La grève générale du SPA s'est répandue très largement, ce qui a pratiquement paralysé le pays dans de nombreux États industrialisés. La ville de Saint-Louis, en particulier, est devenue une zone de guerre, la vie de tous les jours a pratiquement pris fin lorsque les grévistes se heurtent aux forces fédérales ou aux Minutemen de l'AFP de diverses manières. Le sentiment de chaos a donné lieu à plusieurs émeutes alors que les protestations des citoyens ordinaires se sont transformées en pillages et en troubles civils. Des milliers de personnes quittent Saint-Louis et demandent l'intervention immédiate du gouvernement."
 ustates.95.a:0 "Bande d'imbéciles !"

 ustates.96.t:0 "Le vote sur le projet de loi d'austérité commence"
 ustates.96.d:0 "Le vote sur le projet de loi sur les mesures d'austérité d'urgence a commencé aujourd'hui au Congrès, bien que les premières indications ne soient pas bonnes. Bien que le projet de loi soit solidement appuyé par les sénateurs démocrates, il fait l'objet d'une opposition féroce de la part du SPA et de l'AFP... et il reste suffisamment de sénateurs républicains sur la clôture, peu disposés à se laisser influencer, ce passage pourrait se révéler improbable sans intervention. Le cabinet du président suggère de convoquer une réunion des représentants des principaux partis à Philadelphie, afin d'essayer de trouver un compromis - au moins suffisamment pour en faciliter l'adoption. Il est également possible que le président Garner puisse faire campagne pour les votes des républicains influents. Une coalition n'était peut-être pas dans les cartes, mais peut-être pourrait-il faire appel à leur sens du devoir civique dans ce seul cas ?"
 ustates.96.a:0 "Organiser la réunion de Philadelphie"
 ustates.96.b:0 "Faisons campagne pour le vote républicain"

 ustates.97.t:0 "Début de la réunion de Philadelphie"
 ustates.97.d:0 "La réunion historique de Philadelphie a commencé aujourd'hui, avec la présence des quatre principaux partis politiques et l'appel du président Garner pour qu'un compromis sur le projet de loi d'austérité soit nécessaire pour la paix et la prospérité nationales. Toutefois, au fur et à mesure que les parties ont discuté, il est rapidement devenu évident que Huey Long et Jack Reed absorberaient tous deux la majeure partie de l'attention. Malgré le nombre de sénateurs qu'ils représentent, tout le monde dans la salle connaît très bien l'influence qu'ils exercent dans le pays, et les deux hommes sont en désaccord sur presque tous les aspects du compromis. Reed voulait protéger les travailleurs contre les coupes dans les contrats gouvernementaux, tandis que Long voulait ajouter une clause d'atelier ouvert à l'austérité. S'il est évident que le président Garner et Huey Long font face à de nombreux désaccords, il devient rapidement évident qu'un compromis sera totalement impossible en présence des deux hommes."
 ustates.97.a:0 "Éjecter Long et l'AFP"
 ustates.97.b:0 "Éjecter Reed et le SPA"
 ustates.97.c:0 "Nous irons tous ensemble"

 ustates.98.t:0 "Long et l'AFP ont été expulsés"
 ustates.98.d:0 "Le président Garner a demandé que Huey Long soit physiquement expulsé - ce qui était nécessaire, car l'homme refusait de partir en paix. Quelques instants plus tard, il est retourné de force dans la salle de réunion et a accusé Garner d'avoir rejeté la responsabilité financière pour le bien des syndicats. Le président n'avait pas d'autre choix que de demander aux forces de sécurité de traîner Long hors de l'immeuble en hurlant et en donnant des coups de pied, en criant que l'Amérique ne tolérerait pas cette traîtrise. Ce n'est qu'après son départ que les sénateurs restants ont pu poursuivre les négociations."
 ustates.98.a:0 "C'est une brute juste là !"

 ustates.99.t:0 "Garner et Long font des progrès"
 ustates.99.d:0 "Le président Garner a demandé que Jack Reed et le SPA soient expulsés de la réunion, bien qu'avant le départ de Reed, il ait fait un discours solennel aux personnes présentes. Il les a accusés de s'incliner devant la tyrannie, qu'un gouvernement qui ne comprendrait pas l'ouvrier subirait son sort ultime aux mains de cet ouvrier. Après son départ, cependant, les choses se sont beaucoup mieux passées. M. Long a indiqué qu'il était prêt à faire des compromis, à condition que des amendements au projet de loi d'austérité appuient indirectement le programme de Long Partageons Notre Richesse par des allégements fiscaux. En plus de nommer Huey Long lui-même à la tête d'un nouveau comité des activités de l'Unamerican, il pouvait aller voir ses partisans et leur dire que des progrès avaient enfin été réalisés. Toutefois, certains participants à la réunion mettent en garde contre le fait que cela ne peut qu'exaspérer le SPA et rendre inopérants les mesures que le gouvernement a prises pour réduire leur contrôle dans le Nord."
 ustates.99.a:0 "Nous pouvons enfin nous mettre d'accord"
 ustates.99.b:0 "On ne nous fera pas chanter pour de telles mesures !"

 ustates.100.t:0 "Le massacre de Pittsburgh"
 ustates.100.d:0 "Alors que les autres membres de la réunion commençaient à faire des progrès et qu'il semblait qu'un compromis sur le projet de loi d'austérité serait atteint, la nouvelle arriva à Philadelphie d'une bataille qui se déroulait à Pittsburgh tout près. Les grévistes du SPA avaient été attaqués par des membres de la milice Minutemen, un combat qui a tourné au sang lorsque les forces fédérales sont arrivées sur les lieux et ont tenté d'intervenir. Plusieurs bombes ont explosé, aggravant le chaos, et les sénateurs ont reçu des informations selon lesquelles des milices non identifiées auraient avancé sur Philadelphie. Le président Garner a été évacué du bâtiment par ses forces de sécurité, malgré ses objections, et la réunion et le vote se sont tous deux effondrés prématurément."
 ustates.100.a:0 "Il semble que le feu de l'enfer soit sur nous"

 ustates.101.t:0 "Réunion de Long et Reed"
 ustates.101.d:0 "Bien que la tentative du président Garner d'amener Huey Long et Jack Reed à parvenir à un accord était louable, après plusieurs jours de débat, il semble qu'elle n'ait rien donné. Les deux hommes sont frustrés et ont menacé à plusieurs reprises de quitter la réunion. Il est évident, d'après les procédures, que le contrôle de Reed et Long sur leurs parties s'affaiblissait, car tous deux faisaient de fréquentes pauses pour s'entretenir avec leur équipe. Les républicains sont divisés sur la question, et il n'y en a pas assez qui voteront en faveur du projet de loi s'ils croient que le pays va, de toute façon, éclater en violence. Long et Reed ont tous deux fixé une date limite jusqu'à demain, date à laquelle ils disent qu'il n'y a aucune chance que la réunion de Philadelphie se poursuive. Les sénateurs réunis attendent du président qu'il sorte de l'impasse."
 ustates.101.a:0 "Qu'est-ce que je peux faire ?"

 ustates.102.t:0 "Le projet de loi d'austérité passe"
 ustates.102.d:0 "Avec l'aval de l'AFP, le projet de loi sur les mesures d'austérité d'urgence a été adopté - mais pas avant que tous les sénateurs du SPA ne se lèvent et ne quittent la Chambre en signe de protestation. Les nouvelles des exemptions, ainsi que les restrictions supplémentaires imposées aux syndicats industriels et la présence de Huey Long à la tête d'un nouveau comité qui verra probablement d'autres mesures de répression contre les activités socialistes, ont suscité l'indignation des partisans du SPA à travers la Ceinture d'Acier. Jack Reed a déclaré que le gouvernement était un corps mort et inutile, si corrompu qu'il ne pouvait même pas voir Long pour le serpent qu'il est vraiment, et dit que le travailleur américain n'aura jamais un traitement équitable à moins qu'il ne se batte pour cela. Des manifestations ont éclaté dans le nord du pays - comme on le soupçonne, rendant inutiles les efforts du gouvernement pour combattre le contrôle du SPA - bien que, dans le sud, les assurances de Long aient fait un grand pas vers le silence de ses partisans."
 ustates.102.a:0 "Si Reed veut se battre, qu'il en soit ainsi."

 ustates.103.t:0 "Le projet de loi d'austérité échoue"
 ustates.103.d:0 "Alors que le président Garner a fait campagne longtemps et durement dans la nuit, en fin de compte, il y avait tout simplement trop peu de sénateurs républicains prêts à voter pour un projet de loi qui n'avait pas l'appui du SPA et de l'AFP, et qui aurait probablement entraîné de toute façon de la violence. Le plan d'austérité de Garner est considéré comme un mauvais suivi du projet de loi Garner-Wagner qu'il a coécrit en 1934. L'ensemble du vote a même été retardé par une véritable bagarre entre un républicain et un sénateur de l'AFP. En fin de compte, le vote a échoué par une mince marge... bien que la marge aurait aussi bien pu être un gouffre, dans lequel tous les espoirs et les aspirations du président Garner pourraient être jetés."
 ustates.103.a:0 "Le Congrès ne vaut pas la peine de pisser de toute façon."

 ustates.104.t:0 "MacArthur et l'armée enlèvent Garner"
 ustates.104.d:0 "Il semble que le temps de parole du président Garner soit écoulé. Douglas MacArthur s'est rendu aujourd'hui à Washington D.C., après avoir déclaré Garner \"un président inefficace dont la faiblesse a mis l'Amérique en danger\". Les marcheurs de MacArthur ont rappelé à beaucoup à Washington l'armée de Cox de 1932, sauf que ces hommes sont motivés pour préserver le pays des forces extrémistes. Le cabinet de M. Garner a assuré le public que cette action était nécessaire et a travaillé avec M. MacArthur pour mettre en place un gouvernement d'urgence à partir de la Maison-Blanche, alors même que la majorité des Américains sont sous le choc. La guerre civile est imminente."
 ustates.104.a:0 "On en est donc arrivé à ce qui suit"

### Alf Landon Path ###

 ustates.105.t:0 "Discours inaugural d'Alf Landon"
 ustates.105.d:0 "Alf Landon a prêté serment aujourd'hui en tant que 31e président des États-Unis d'Amérique. Lors de son discours inaugural, M. Landon a parlé des défis auxquels la nation doit faire face pour préserver une démocratie libérale. Landon aurait dit : \"Les républicains doivent devenir des libéraux pratiques, ce qui signifie que le parti républicain doit reconnaître les problèmes d'une civilisation industrielle croissante et complexe. Et je pense que je vais éveiller l'Amérique à ça.\" Landon a conclu en promettant de résoudre la dépression par l'esprit d'entreprise. Créer une nouvelle génération de millionnaires qui redonneront de la fierté à la nation. La question de savoir si quelqu'un écoutera est une autre question."
 ustates.105.a:0 "Je chéris notre démocratie américaine"

# Economic Intervention route
 ustates.106.t:0 "Landon propose une intervention"
 ustates.106.d:0 "En réponse à la crise actuelle, le président Landon a proposé un projet de loi visant à lancer une série de politiques d'intervention économique. Le projet de loi créera une assurance pour les dépôts bancaires dans des banques approuvées par le Trésor qui ne s'engageront pas dans des placements risqués. Le projet de loi permet également au gouvernement fédéral de créer une commission chargée de surveiller les marchés boursiers contre la fraude. Landon croit que cela rétablira la confiance dans le marché et créera des emplois d'un bout à l'autre du pays. Le SPA et l'AFP se sont toutes deux déclarés opposés au projet de loi parce qu'il n'allait pas assez loin et parce qu'il était trop amical envers les entreprises mêmes qui ont causé la dépression en premier lieu. Il faudra une certaine coopération entre républicains et démocrates pour surmonter ce front uni du radicalisme au Congrès."
 ustates.106.a:0 "Ce projet de loi ne s'arrêtera pas pour eux"

 ustates.107.t:0 "Reed dénonce la corruption de Landon"
 ustates.107.d:0 "Le matériel électoral d'Alf Landon a fait de lui un autodidacte, un entrepreneur qui a fait sa fortune à partir d'une petite compagnie pétrolière. Les relations de Landon avec l'industrie pétrolière ont culminé avec la création de la United States Oil and Gas Association dans son État natal du Kansas, qui s'associe librement avec Standard Oil. Pour Reed et le SPA, c'est la preuve irréfutable que Landon est un traître de classe, bien que pour beaucoup ces accusations aient sonné creux, citant Landon comme un homme ayant les relations d'affaires nécessaires pour que le projet de loi d'intervention tienne."
 ustates.107.a:0 "J'ai commencé avec rien, Reed, tout comme toi !"

 ustates.108.t:0 "Huey Long qualifie Landon de monopoliste"
 ustates.108.d:0 "Huey Long a répondu, comme Reed, en décrivant Landon comme un politicien corrompu dans la poche de Standard Oil. Huey Long a récemment expliqué comment le président Landon ne s'occupait que des riches et des monopoles qui oppriment les vrais Américains, critiquant le conservatisme fiscal de Landon pendant son mandat de gouverneur du Kansas. Huey Long s'est aussi assuré de rappeler aux gens qu'il devrait être président de plein droit et qu'il aurait déjà réglé cette crise. Le président Landon, quant à lui, a répondu dans une récente interview aux journaux que Long a un cas grave de \"raisins aigres\" et que les caricatures politiques ont commencé à dépeindre Long comme un babouin enfantin - au grand amusement du public et à l'indignation de Long."
 ustates.108.a:0 "Je ne suis pas Rockfeller, imbécile !"

 ustates.109.t:0 "Les démocrates ferment les rangs"
 ustates.109.d:0 "Alors que de nombreux sénateurs démocrates se méfient de soutenir un projet de loi qui suscite une opposition aussi véhémente de la part du SPA et de l'AFP, d'autant plus que leur influence en Amérique va bien au-delà du nombre de sièges qu'ils occupent au Congrès, ils ont mal réagi aux attaques personnelles du président Long et Reed contre lui. Malgré l'opposition interne pour interférence avec le marché, les démocrates ont indiqué qu'ils soutiendraient le projet de loi du président."
 ustates.109.a:0 "C'est la solidarité que j'aime."

 ustates.110.t:0 "Le projet de loi du \"New Deal\" est adopté"
 ustates.110.d:0 "Le projet de loi sur l'intervention économique a été adopté par le Congrès et a été promulgué par le président Landon. Les banques sont immédiatement réduites au silence lorsqu'elles se réorganisent avant de recevoir l'approbation du Trésor. La commission a commencé à rédiger des projets de réforme du négoce des actions qui, nous l'espérons, restaureront la confiance dans les marchés. Il est difficile de dire tout de suite si cela résoudra le problème, mais Landon espère qu'il s'agit là des premiers pas vers une solution économique sur laquelle tous les modérés pourront s'entendre."
 ustates.110.a:0 "Nous sommes enfin réveillés pour changer"

 ustates.111.t:0 "Propagation de la grève générale"
 ustates.111.d:0 "La grève générale du SPA s'est étendue très loin, après l'appel de Jack Reed à manifester contre le projet de loi d'intervention récemment adopté, qui a pratiquement paralysé le pays dans de nombreux États industriels. La ville de Saint-Louis, en particulier, est devenue une zone de guerre, la vie de tous les jours a pratiquement pris fin lorsque les grévistes se heurtent aux forces fédérales ou aux Minutemen de l'AFP de diverses manières. Le sentiment de chaos a donné lieu à plusieurs émeutes alors que les protestations des citoyens ordinaires se sont transformées en pillages et en troubles civils. Des milliers de personnes quittent Saint-Louis et demandent l'intervention immédiate du gouvernement."
 ustates.111.a:0 "Ça devient incontrôlable."

 ustates.112.t:0 "Conférence proposée avec Long et Reed"
 ustates.112.d:0 "En réponse à la crise actuelle, le secrétaire au Commerce d'Alf Landon a proposé une conférence avec Huey Long et Jack Reed pour essayer de trouver un compromis. Le secrétaire affirme que les mesures prévues dans le projet de loi ne fonctionneront pas tant que les grèves et la violence n'auront pas pris fin. Cependant, certains au sein du parti républicain disent que ce plan d'action ne fonctionnera pas, et prétendre qu'une conférence avec Long et Reed va avilir leur parti."
 ustates.112.a:0 "Ignorer Long et Reed"
 ustates.112.b:0 "Organiser la conférence"

 ustates.113.t:0 "La Grande Émeute de Saint-Louis"
 ustates.113.d:0 "Le SPA a aggravé la situation des travailleurs de la région pour étendre la grève. Les entreprises locales de Saint-Louis sont complètement paralysées. Beaucoup de travailleurs se sont tournés vers l'America First Party pour trouver une solution. En quelques jours, les rues étaient inondées de Minutemen. Il y a des rapports sauvages du chaos allant des Minutmen arrêtant le crime mineur en l'absence de la police, à eux créant le crime. Bientôt, la situation s'est transformée en émeute à grande échelle. Le chaos s'est répandu dans tous les journaux d'Amérique, et en quelques jours, les forces de l'AFP et du SPA ont commencé à se mobiliser. La guerre est à nos portes."
 ustates.113.a:0 "Alors ça commence maintenant, n'est-ce pas ?"

 ustates.114.t:0 "Début de la conférence"
 ustates.114.d:0 "La conférence entre le président Landon et Huey Long et Jack Reed a commencé, mais quelques jours plus tard, il était clair que c'était une cause perdue. Long et Reed se disputaient constamment, sur presque toutes les questions, et la seule chose qui les unissait était leur détestation personnelle de Landon et de son projet de loi d'intervention. Il ressort clairement des débats que le contrôle de Reed et Long sur leurs partis s'affaiblissait, notamment en raison de la couverture constante de la conférence par les journaux, qui ont qualifié les deux hommes d'\"obstructionnistes\" et de \"déraisonnables\". Reed et Long voient tous les deux le président comme l'outil corrompu de l'Amérique corporative, et plutôt que de compromettre leurs revendications, ils font reculer le projet de loi d'intervention qui a déjà été voté et adopté par le Congrès ! Tous deux sont presque prêts à partir, bien que le président les ait suppliés de faire des compromis en faveur de la paix dans le pays."
 ustates.114.a:0 "Je dois sauver cette conférence"

 ustates.115.t:0 "Le scandale bouleverse la conférence"
 ustates.115.d:0 "Alors que la conférence du président Landon commence enfin à progresser lentement, les journaux américains tournent leur attention de Reed et Long vers une autre cible : à savoir la révélation d'une note interne au sein de General Motors Corporation qui indique que non seulement le règlement prévu de la société avec les grévistes est destiné à n'être que temporaire... mais que le gouvernement fédéral les corrompt, eux et les autres sociétés. Un revers temporaire lorsqu'ils font des concessions aux grévistes en échange d'un renflouement, étant entendu que les changements apportés peuvent être facilement annulés. Alors que beaucoup nient la véracité de cette note, l'aspect sensationnel de la nouvelle donne un nouveau feu aux partisans de l'AFP et du SPA et menace de dégénérer rapidement."
 ustates.115.a:0 "Couper court à la conférence, nous devons appeler GM"
 ustates.115.b:0 "Nous devons continuer la conférence, quoi qu'il arrive."

 ustates.1150.t:0 "MacArthur et l'armée enlèvent Landon"
 ustates.1150.d:0 "Bien que la conférence se soit poursuivie pendant plusieurs jours, il est rapidement devenu évident que le scandale n'allait pas prendre fin - au lieu de cela, il s'aggravait à mesure que d'autres sources fournissaient des informations similaires, dont une grande partie indiquait un effort interne conçu par le président Landon lui-même. Jack Reed et Huey Long ont tous deux abandonné la conférence, et comme Landon faisait de son mieux pour sauver la face au Congrès, il était clair qu'on lui reprochait directement l'échec de la conférence. Avec l'escalade de la crise, le général Douglas MacArthur est intervenu - avec l'entière approbation du cabinet de Landon - pour installer un gouvernement d'urgence à la Maison-Blanche \"pour sauver l'Amérique des forces extrémistes avant qu'il soit trop tard\". Alors que le gouvernement a essayé d'assurer aux Américains que les choses sont sous contrôle, il devient rapidement clair que la guerre civile est imminente."
 ustates.1150.a:0 "On en est donc arrivé à ce qui suit"


### Victory in the civil war

 ustates.116.t:0 "Le pouvoir de MacArthur"
 ustates.116.d:0 "Avec notre victoire dans la guerre civile, une question doit être tranchée. Douglas MacArthur devrait-il démissionner de son poste de président et assurer une transition pacifique du pouvoir ou devrait-il rester aux commandes pour protéger l'Amérique ? Les partisans de la ligne dure au sein de la clique de MacArthur insistent sur le fait que les Etats-Unis vont retomber dans la guerre civile sans lui, tandis que les républicains et certains démocrates affirment que MacArthur serait un tyran pour rester."
 ustates.116.a:0 "MacArthur reste au pouvoir."
 ustates.116.b:0 "MacArthur abandonne le pouvoir."

 ustates.117.t:0 "La démocratie triomphe"
 ustates.117.d:0 "La République est enfin sauvée. Les radicaux de gauche et de droite qui ont tenté de détruire l'Amérique ont été vaincus. Nous avons peut-être été battus et meurtris, mais la démocratie a été sauvée."
 ustates.117.a:0 "Dieu bénisse l'Amérique."

 ustates.118.t:0 "Malice ou charité"
 ustates.118.d:0 "La question de savoir ce qu'il faut faire de ceux qui ont combattu le gouvernement doit être tranchée. Devons-nous offrir notre clémence à ceux qui ont lutté contre le gouvernement et essayer de les réhabiliter dans la société ou seront-ils punis pour leurs actions contre l'Amérique ?"
 ustates.118.a:0 "Charité."
 ustates.118.b:0 "Malice."

 ustates.119.t:0 "Le sort du Collège électoral"
 ustates.119.d:0 "Alors que nous travaillons au renforcement de la démocratie après la guerre civile, la question du collège électoral a été soulevée. Nombreux sont ceux qui réclament la fin du vote uninominal majoritaire à un tour pour les électeurs des États. Ce système serait remplacé par un système de vote populaire national plus simple. Une majorité du Congrès estime que nous devrions conserver le FPTP pour nous protéger contre le radicalisme à l'avenir. Que devrions-nous faire ?"
 ustates.119.a:0 "Nous adopterons le vote populaire."
 ustates.119.b:0 "Le collège électoral reste !"

 ustates.120.t:0 "Réadaptation nationale"
 ustates.120.d:0 "Tandis que nous éliminons ceux qui continuent de se battre pour leur cause traître, la question de ce qu'il faut faire à ceux qui ont déposé les armes s'est posée à MacArthur. Certains de ses conseillers suggèrent la clémence, d'autres suggèrent qu'ils doivent être emprisonnés pour leurs actes. Que choisira le commandant en chef ?"
 ustates.120.a:0 "A bas les traîtres !"
 ustates.120.b:0 "Nous avons versé assez de sang."

 ustates.121.t:0 "Se réconcilier avec Washington ?"
 ustates.121.d:0 "Le tyran MacArthur a fait l'impensable et s'est retiré du pouvoir. Un débat s'est donc engagé sur la question de savoir si nous devons nous unir et rendre l'Amérique entière. Beaucoup pensent que même si MacArthur a quitté le pouvoir, il a toujours le contrôle et qu'il n'hésitera pas à reprendre le pouvoir si la politique ne va pas dans son sens."
 ustates.121.a:0 "Réunissons-nous avec Washington (Game Over)"
 ustates.121.b:0 "Nous sommes la vraie Amérique et nous unirons l'Amérique nous-mêmes !"

 ustates.122.t:0 "L'Amérique est réunie !"
 ustates.122.d:0 "Le gouvernement rebelle de l'Ouest a décidé de déposer les armes et de rejoindre l'Amérique. Les postes de contrôle militaires le long des Rocheuses sont en train d'être démantelés et les gens des deux côtés du pays traversent la frontière. Le pays est enfin réuni."
 ustates.122.a:0 "D'un océan à l'autre !"

 ustates.123.t:0 "Aucun rapprochement"
 ustates.123.d:0 "Depuis que MacArthur s'est retiré, beaucoup se demandaient si le pays serait à nouveau entier. Cependant, il semble que les rebelles de l'Ouest ont décidé de ne pas se réunir avec nous. Dans leur sénat, ils ont dénoncé le Congrès comme n'étant qu'un pion de MacArthur qu'ils considèrent toujours comme un tyran malgré le fait qu'il ait sauvé le pays."
 ustates.123.a:0 "L'Amérique sera réunie un jour."

 ustates.124.t:0 "L'Amérique est réunifiée"
 ustates.124.d:0 "L'Amérique est enfin réunifiée. Nous nous étendons à nouveau d'un océan à l'autre. Les traîtres du pays ont été détruits et les étoiles et les rayures volent fièrement d'un océan à l'autre en sachant que la liberté est assurée pour tous."
 ustates.124.a:0 "Une union plus parfaite."

 ustates.125.t:0 "Le Conseil national des relations du travail"
 ustates.125.d:0 "Avec la fin de la guerre civile et la reconstruction en cours, la question des syndicats a été soulevée. Certains pensent que nous devrions promouvoir des syndicats plus libéraux et anti-syndicalistes pour être un rempart contre l'influence du syndicalisme en politique. Quelques loyalistes au sein de l'AFL et les anciens Chevaliers du travail sont prêts à coopérer avec le Congrès pour créer un conseil national des relations du travail. Ce conseil pourrait isoler les syndicats affiliés à l'IWW et donner des droits de négociation collective aux syndicats qui ne souhaitent pas nous voir suspendus. D'autres, en revanche, considèrent tous les syndicats comme des traîtres au pays et devraient être mis hors la loi ensemble. Le Congrès a décidé de... ?"
 ustates.125.a:0 "Accepter l'AFL et le KoL dans le NLRB."
 ustates.125.b:0 "Interdire tous les syndicats, quelle que soit leur loyauté."

 ustates.126.t:0 "L'armée est lente à se déségréger"
 ustates.126.d:0 "Après la signature par le Président d'une loi de déségrégation des forces armées, il semble qu'il faille plus de temps que prévu pour déségréger complètement les forces armées. Il y a encore des régiments exclusivement constitués de Noirs et de Blancs et plusieurs officiers sont déterminés à garder les choses séparées. Malgré la lenteur, les choses s'améliorent à mesure que de plus en plus d'unités se déségrégent. Pourtant, les progrès sont lents."
 ustates.126.a:0 "La déségrégation aura toujours lieu."

 ustates.127.t:0 "La Peur Rouge"
 ustates.127.d.macarthur:0 "Depuis que MacArthur a pris le pouvoir, il a lancé une campagne contre le socialisme, l'anarchisme et le syndicalisme. Après tout, ils sont les principaux instigateurs de la guerre civile et, en tant que tels, tous les Américains doivent connaître le rôle qu'ils ont joué dans le conflit et, en tant que tels, la soi-disant \"peur rouge\" commence : beaucoup sont contraints de quitter leur emploi et sont mis sur la liste noire."
 ustates.127.d.elected:0 "Depuis l'élection de [USA.GetLeader], le gouvernement des États-Unis a lancé une campagne contre les socialistes de toutes tendances. Ils ont été l'un des principaux instigateurs de la guerre civile et, à ce titre, tous les Américains doivent comprendre leur rôle. En outre, les socialistes et les syndicalistes ne doivent pas permettre à leur subversion de survivre et, en tant que telle, la soi-disant \"peur rouge " commence à faire perdre leur emploi à de nombreuses personnes et à les mettre sur la liste noire."
 ustates.127.a:0 "Mieux vaut Mort que Rouge."

 ustates.128.t:0 "Peur de la lavande"
 ustates.128.d:0 "Avec la soi-disant alerte rouge en cours, [USA.GetLeader] a adopté le décret 10450 qui élargit la définition d'un risque pour la sécurité nationale pour y inclure \"toute conduite criminelle, infâme, malhonnête, immorale ou notoirement scandaleuse, l'usage habituel de substances intoxicantes à des excès, la toxicomanie et la perversion sexuelle\". Cela a mené au congédiement de plus de 5 000 employés fédéraux accusés d'être homosexuels. La presse a majoritairement approuvé cette mesure, bien que quelques tabloïds prétendent que nous prêchons l'hypocratie. L'un des procureurs en chef, le directeur du FBI, J. Edgar Hoover, est depuis longtemps amant avec son secrétaire Clyde Tolson. En tant que directeur de l'agence de renseignement la plus importante, Hoover est bien sûr au-delà de toute enquête. Même si c'était le cas, J. Edgar a probablement plus de saleté sur nous que sur lui."
 ustates.128.a:0 "N'enquêtons pas sur J. Edgar Hoover."

 ustates.129.t:0 "Procès des compagnies d'armement"
 ustates.129.d:0 "Un certain nombre de compagnies d'armement se sont battues pour les différents traîtres et rebelles contre l'Amérique. Le Congrès a donc été saisi d'une audience pour décider de leur sort. Devons-nous les laisser opérer à nouveau, ou seront-ils considérés comme des traîtres et traités comme tels ?"
 ustates.129.a:0 "Laissez-les fonctionner à nouveau."
 ustates.129.b:0 "Ce sont des traîtres et ils devraient être traités comme tels."

 ustates.130.t:0 "Procès des entreprises d'équipement lourd"
 ustates.130.d:0 "Un certain nombre d'entreprises d'équipement lourd se sont battues pour les divers traîtres et rebelles contre l'Amérique. Le Congrès a donc été saisi d'une audience pour décider de leur sort. Devons-nous les laisser opérer à nouveau, ou seront-ils considérés comme des traîtres et traités comme tels ?"
 ustates.130.a:0 "Laissez-les fonctionner à nouveau."
 ustates.130.b:0 "Ce sont des traîtres et ils devraient être traités comme tels."

 ustates.131.t:0 "Procès des compagnies aériennes"
 ustates.131.d:0 "Un certain nombre de compagnies aériennes se sont battues pour les différents traîtres et rebelles contre l'Amérique. Le Congrès a donc été saisi d'une audience pour décider de leur sort. Devons-nous les laisser opérer à nouveau, ou seront-ils considérés comme des traîtres et traités comme tels ?"
 ustates.131.a:0 "Laissez-les fonctionner à nouveau."
 ustates.131.b:0 "Ce sont des traîtres et ils devraient être traités comme tels."

 ustates.132.t:0 "Procès des compagnies navales"
 ustates.132.d:0 "Un certain nombre de compagnies navales se sont battues pour les divers traîtres et rebelles contre l'Amérique. Le Congrès a donc été saisi d'une audience pour décider de leur sort. Devons-nous les laisser opérer à nouveau, ou seront-ils considérés comme des traîtres et traités comme tels ?"
 ustates.132.a:0 "Laissez-les fonctionner à nouveau."
 ustates.132.b:0 "Ce sont des traîtres et ils devraient être traités comme tels."

 ustates.133.t:0 "Procès des entreprises industrielles"
 ustates.133.d:0 "Un certain nombre d'entreprises industrielles se sont battues pour les différents traîtres et rebelles contre l'Amérique. Le Congrès a donc été saisi d'une audience pour décider de leur sort. Devons-nous les laisser opérer à nouveau, ou seront-ils considérés comme des traîtres et traités comme tels ?"
 ustates.133.a:0 "Laissez-les fonctionner à nouveau."
 ustates.133.b:0 "Ce sont des traîtres et ils devraient être traités comme tels."

 ustates.134.t:0 "La Grande Migration"
 ustates.134.d:0 "Comme MacArthur n'a pas abandonné le pouvoir, un grand nombre d'Américains ont fait leur chemin vers [migrate.GetNameDef] - qui occupe les terres américaines et profane le drapeau et tout ce qui nous est cher. La question, cependant, est de savoir ce que nous devons faire en ce qui concerne cette \"grande migration\". Devrions-nous laisser ces traîtres partir librement et présenter un risque pour la sécurité, ou devrions-nous utiliser l'armée pour en capturer et en arrêter le plus grand nombre possible ?"
 ustates.134.a:0 "Ils ne partiront pas."
 ustates.134.b:0 "Laissez-les partir."

 ustates.135.t:0 "Réfugiés de MacArthur"
 ustates.135.d.let_go:0 "Comme prévu, le tyran Douglas MacArthur a refusé d'abandonner son emprise sur le pouvoir. C'est ainsi qu'une grande vague d'Américains traverse la frontière [Root.GetAdjective] où ils trouveront une nouvelle vie hors de l'ombre de MacArthur. De plus, les chefs militaires croient que nous serons en mesure d'utiliser ces renseignements et de les utiliser contre [USA.GetNameDef], si on en arrive là."
 ustates.135.d.army:0 "Comme prévu, le tyran Douglas MacArthur a refusé d'abandonner son emprise sur le pouvoir. Une vague de migrants et de réfugiés a traversé la frontière [Root.GetAdjective]. Alors que nous et nos services spéciaux avons fait ce que nous avons pu pour les faire traverser, MacArthur a utilisé son armée contre beaucoup de gens, les massacrant comme le boucher qu'il est. Cependant, cela n'a fait qu'alimenter le désir des gens de voir MacArthur puni."
 ustates.135.a:0 "Bienvenue à [Root.GetNameDef]"

 ustates.136.t:0 "Président provisoire"
 ustates.136.d:0 "Maintenant que la démocratie est rétablie dans le pays, la question est de savoir qui dirigera le pays jusqu'aux prochaines élections. MacArthur a choisi trois hommes qui pourraient jouer ce rôle et a soumis leurs noms au Congrès : Quentin Roosevelt, Wendell Willkie et John Nance Garner."
 ustates.136.a:0 "Quentin Roosevelt."
 ustates.136.b:0 "Wendell Willkie."
 ustates.136.c:0 "John Nance Garner."


### Civil War avoided Events ###

 ustates.150.t:0 "Le vingtième amendement"
 ustates.150.d:0 "Le vingtième amendement à la Constitution des États-Unis a été proposé. Cet amendement ferait en sorte que le Président des États-Unis d'Amérique soit élu au suffrage populaire direct du pays. Le système actuel du collège électoral a été modifié pour la dernière fois il y a près d'un siècle, lors du 14e amendement. Le projet de loi, tel que proposé par une coalition minoritaire de sociaux-démocrates au sein des républicains et des démocrates, a très peu de chances de réussir. Les partisans affirment qu'en agissant de la sorte, on empêchera qu'une autre crise comme celle de 1936 ne se reproduise. La direction du parti des républicains et des démocrates n'est pas d'accord, affirmant que le collège électoral a été la seule chose qui a empêché les États-Unis de se dissoudre totalement en 1936. Une longue semaine de débats a permis d'explorer toutes les avenues et, en fin de compte......."
 ustates.150.a:0 "L'amendement est ratifié."
 ustates.150.b:0 "L'amendement n'est pas ratifié."

 ustates.152.t:0 "La NAACP et le FBI diffament les socialistes"
 ustates.152.d:0 "Au cours des années 1930, une grande partie des activités de la NAACP ont été reprises par des litiges en faveur des droits des Afro-Américains. Cela était dû au recul de la force du vote noir et à la diminution de la capacité des Afro-Américains d'accéder au pouvoir après Plessy v. Ferguson. Cette voie a également été suivie par l'organisation syndicaliste International Labor Defence, qui s'est opposée à la NAACP pendant une décennie dans le cadre d'une compétition pour le cœur des électeurs noirs. Ne voyant pas d'autre option et refusant tout compromis avec les socialistes, le dirigeant de la NAACP, Walter Francis White, a décidé de coopérer avec le FBI dans une campagne de relations public anti-socialistes. Reste à savoir si cela motive réellement les droits civils ou si cela dilue davantage le courant."
 ustates.152.a:0 "Je ne suis pas juge."

 ustates.153.t:0 "L'État de l'Alaska ?"
 ustates.153.d:0 "L'Alaska a proposé au congrès d'être admis à [Root.GetNameDef] en tant qu'état. Faut-il admettre l'Alaska en tant qu'État avec tout ce que cela implique ou doit-il rester un territoire pour l'instant ?"
 ustates.153.a:0 "L'Alaska est un État."
 ustates.153.b:0 "L'Alaska reste un territoire pour l'instant."

 ustates.154.t:0 "L'État d'Hawaï ?"
 ustates.154.d:0 "Hawaii a proposé au congrès d'être admis à [Root.GetNameDef] en tant qu'état. Faut-il admettre Hawaï en tant qu'État avec tout ce que cela implique ou doit-il rester un territoire pour l'instant ?"
 ustates.154.a:0 "Hawaii est un état."
 ustates.154.b:0 "Hawaï est un territoire."

 ustates.155.t:0 "Un État pour Porto Rico ?"
 ustates.155.d:0 "L'Alaska et Hawaii ayant tous deux été admis comme États de l'Union, les représentants de Porto Rico ont proposé qu'ils deviennent un État de [Root.GetNameDef]. Deviendront-ils un État de l'Union, devenant le 51e État ou resteront-ils un territoire ?"
 ustates.155.a:0 "Porto Rico est un État."
 ustates.155.b:0 "Porto Rico est un territoire."

 ustates.156.t:0 "Division du soutien aux grandes entreprises"
 ustates.156.d:0 "Il est connu par la plupart des démocrates que la réforme économique est nécessaire pour préserver l'intégrité américaine, à cette fin les démocrates diffèrent sur l'agence que le gouvernement doit prendre envers les industries existantes qui sont malades. Un projet de programme de travaux publics visant à électrifier le Sud-Ouest à l'aide d'énergie hydroélectrique s'est heurté à un problème car les démocrates n'ont pu s'entendre sur le rôle des travaux publics sur le marché. Les travaux seraient en mesure de sous-cotter les compagnies d'électricité privées parce qu'elles pourraient traverser les frontières de l'État et construire des barrages sur des terres publiques. Les démocrates conservateurs s'opposent à de telles intrusions, affirmant qu'elles violent les droits des États à gouverner le commerce. Les démocrates plus libéraux soutiennent fermement que la nécessité et le potentiel des travaux publics l'emportent sur les risques."
 ustates.156.a:0 "Les libéraux-démocrates l'emportent."
 ustates.156.b:0 "Les conservateurs démocrates l'emportent."

 ustates.157.t:0 "Le président rend hommage à Gunnar Myrdal"
 ustates.157.d:0 "Le livre An American Dilemma a récemment été publié par l'économiste suédois Gunnar Myrdal. Il s'agit d'un examen du lien entre la race et l'idéalisme et de sa thèse sur le Credo américain. Myrdal a été financé par le Carnegie Institute et a été choisi pour son ambivalence envers la politique américaine. C'est pourquoi ce rapport bénéficie du soutien de nombreuses institutions et Myrdal est donc invité à dîner à la Maison-Blanche. Ralph Bunche, diplomate et collaborateur de ce livre influent, est avec lui."
 ustates.157.a:0 "Puissions-nous nous en tenir au Credo américain."

 ustates.158.t:0 "Division sur la doctrine du Fair Deal"
 ustates.158.d:0 "La nécessité pour le Fair Deal de remédier aux nombreux problèmes économiques de l'Amérique est acceptée par le Parti républicain, en dépit de la vieille garde au sein du parti insistant sur le fait que Hoover a géré du mieux qu'il le pouvait. Une disposition importante du Fair Deal est l'intervention de la politique fédérale pour réguler le marché et même prévenir la faillite des banques. Plusieurs républicains de haut niveau comme Robert Taft s'opposent à l'étirement du pouvoir exécutif, même s'il pourrait profiter à l'économie. Pour y faire face, Quentin Roosevelt a déclaré que le rôle du président était de veiller à ce que la santé du peuple américain s'étende à son économie."
 ustates.158.a:0 "L'opinion de Taft est rejetée."
 ustates.158.b:0 "L'opinion de Quentin est rejetée."

 ustates.159.t:0 "Le Manifeste conservateur"
 ustates.159.d:0 "Un sous-groupe de démocrates s'est réuni il y a un mois pour discuter de l'avenir du parti. Parmi eux, Strom Thurmond et Happy Chandler, membres de longue date du Congrès qui résistent à la dérive du Parti démocratique vers le centre politique. Leur Manifeste conservateur est un argument contre les effets à long terme du Fair Deal et contre le rétablissement des droits des États. La question qui se pose est de savoir quelle sera la réaction globale du Parti face à ce soi-disant Manifeste conservateur."
 ustates.159.a:0 "Le Parti soutient le manifeste."
 ustates.159.b:0 "Le Parti dénonce le manifeste."

 ustates.160.t:0 "William McAdoo est mort"
 ustates.160.d.civil_war_no_psa:0 "William Gibbs McAdoo, ancien président, est décédé dans sa maison en Californie. MacAdoo a laissé un héritage controversé. Beaucoup d'Américains le blâment encore pour le début de la dépression et la crise politique qui en a résulté et qui a conduit à la guerre civile. D'une part, il a été et est toujours loué pour son travail sur un certain nombre de questions progressistes, notamment le droit de vote des femmes, mais il n'a jamais réussi à faire adopter la prohibition, ce qu'il a défendu à plusieurs reprises au Congrès sans succès. Il laisse derrière lui un héritage divisé. Malgré cela, [USA.GetLeader] a regretté le décès de McAdoo et a offert ses condoléances à sa famille et a loué son travail."
 ustates.160.d.civil_war_psa_usa:0 "William Gibbs McAdoo, ancien président, est décédé dans sa maison en Californie. MacAdoo a laissé un héritage controversé. Beaucoup d'Américains le blâment encore pour le début de la dépression et la crise politique qui en a résulté et qui a conduit à la guerre civile. D'une part, il a été et est toujours loué pour son travail sur un certain nombre de questions progressistes, notamment le droit de vote des femmes, mais il n'a jamais réussi à faire adopter la prohibition, ce qu'il a défendu à plusieurs reprises au Congrès sans succès. Il laisse derrière lui un héritage divisé. Malgré cela, au début de la guerre civile, il a ouvertement apporté son soutien aux traîtres en Californie. [USA.GetLeader] a fait des remarques sur sa mort et a ouvertement critiqué la décision de McAdoo de soutenir les traîtres de l'Ouest."
 ustates.160.d.civil_war_psa_psa:0 "William Gibbs McAdoo, ancien président, est décédé dans sa maison en Californie. MacAdoo a laissé un héritage controversé. Beaucoup d'Américains le blâment encore pour le début de la dépression et la crise politique qui en a résulté et qui a conduit à la guerre civile. D'une part, il a été et est toujours loué pour son travail sur un certain nombre de questions progressistes, notamment le droit de vote des femmes, mais il n'a jamais réussi à faire adopter la prohibition, ce qu'il a défendu à plusieurs reprises au Congrès sans succès. Il laisse derrière lui un héritage divisé. Malgré cela, lorsque la guerre civile a commencé, son soutien au gouvernement provisoire de la côte ouest a contribué à lui donner un air de légitimité. [CAL.GetLeader] a regretté son décès et a offert ses condoléances et fait l'éloge de l'héritage de McAdoo."
 ustates.160.a:0 "Il nous manquera."

 ustates.161.t:0 "Achèvement du barrage Boulder"
 ustates.161.d:0 "\"Ce matin, je suis venu, j'ai vu et j'ai été conquis, comme tous ceux qui verraient pour la première fois ce grand exploit de l'humanité. Il y a dix ans, l'endroit où nous sommes rassemblés était un désert clairsemé et interdit. Au fond d'un sombre canyon, dont les parois abruptes s'élevaient à plus de mille pieds de hauteur, coulait une rivière turbulente et dangereuse. Les montagnes de part et d'autre du canyon étaient difficiles d'accès, sans route ni sentier, et leurs rochers n'étaient protégés ni par des arbres ni par de l'herbe contre la chaleur ardente du soleil. Le site de Boulder City était un déchet recouvert de cactus. La transformation de ces années est une merveille du XXe siècle.\" Ainsi commence le discours de Quentin Roosevelt consacrant la création du barrage de Boulder qui a finalement été achevé aujourd'hui."
 ustates.161.a:0 "au nom de la Nation pour vous dire : \"Bravo\"."

 ustates.162.t:0 "Chats au coin du feu"
 ustates.162.d:0 "Quentin Roosevelt a récemment commencé à utiliser la radio pour parler directement à la population des progrès du Fair Deal et de la façon dont il aide le pays à se relever de la Grande Dépression. Les chats au coin du feu sont devenus extrêmement populaires, les chats éclipsant souvent les programmes radio populaires. Les programmes ont contribué à faire de Roosevelt l'un des hommes les plus populaires aux États-Unis."
 ustates.162.a:0 "Mes chers compatriotes américains."

 ustates.163.t:0 "Amelia Earhart réalise une Circumnavigation"
 ustates.163.d:0 "La célèbre aviatrice Amelia Earhart, connue sous le nom de \"Reine de l'air\", a effectué un tour du monde en compagnie de son navigateur Fred Noonan.\n\nAprès une brève frayeur lorsque le couple s'est temporairement perdu en approchant de l'île Howland dans le Pacifique, le vol s'est déroulé sans incident et ce matin leur Lockheed Electra s'est posé à Oakland, Californie.\n\nUne cérémonie aura lieu à la Maison-Blanche la semaine prochaine, au cours de laquelle Earhart doit être personnellement félicitée par le président pour son exploit."
 ustates.163.a:0 "Tout un exploit !"

 ustates.164.t:0 "Nationalisation des chemins de fer"
 ustates.164.d:0 "L'une des politiques du Parti Farmer-Labor qu'il cherche depuis un certain temps est la nationalisation des chemins de fer du pays. Maintenant qu'ils ont le pouvoir, la question est de savoir comment la nationalisation des chemins de fer doit se faire. Le Congrès débat actuellement de deux propositions différentes sur la manière de mettre en œuvre ce projet. La première proposition est que les chemins de fer seront nationalisés, mais pas les wagons, ce qui permettrait aux entreprises privées de se faire concurrence pour les clients, tandis que le deuxième plan inclurait les wagons dans la nationalisation. Avec quelle version le Congrès va-t-il se tenir ?"
 ustates.164.a:0 "Nationalisez seulement les rails."
 ustates.164.b:0 "Nationaliser à la fois les Rails et les Voitures."

 ustates.165.t:0 "Projet de voie navigable du Saint-Laurent"
 ustates.165.d:0 "Les Américains ont récemment mis de l'avant la politique d'un programme canado-américain conjoint visant à créer une voie navigable du lac Ontario au fleuve Saint-Laurent et, finalement, à l'océan. Devons-nous accepter la proposition des États-Unis ou devons-nous refuser et chercher à le faire nous-mêmes ?"
 ustates.165.a:0 "Accepter la proposition."
 ustates.165.b:0 "Nous n'avons pas besoin de travailler avec les Américains."

 ustates.166.t:0 "Les Canadiens sont d'accord"
 ustates.166.d:0 "Les Canadiens sont d'accord et nous avons commencé à créer un certain nombre de canaux dans les Grands Lacs et le fleuve Saint-Laurent pour relier le lac Ontario à l'océan."
 ustates.166.a:0 "Des Grands Lacs à l'océan !"

 ustates.167.t:0 "Les Canadiens refusent"
 ustates.167.d:0 "Les Canadiens ont refusé notre proposition pour une raison quelconque et le plan doit être mis en suspens pour l'instant."
 ustates.167.a:0 "Maudit soit le Canada !"

 ustates.168.t:0 "La fin du Parti de la Coalition"
 ustates.168.d:0 "Avec la fin de la guerre civile et le rétablissement de l'ordre en Amérique, le ticket de la Coalition s'est dissous - laissant la place aux républicains et démocrates pour reprendre leur campagne politique normale."
 ustates.168.a:0 "Que Dieu bénisse l'Amérique"

 ustates.169.t:0 "Les Libéraux Démocrates se sont séparés du Parti Démocrate"
 ustates.169.d:0 "Les libéraux du parti démocrate ont atteint un point de rupture avec la direction du parti. Ceux qui sont en faveur de la primauté fédérale dans les réformes du Fair Deal ont appelé à un caucus de démocrates libéraux. La presse a rendu compte des déclinaisons faites et a surnommé les participants \"Libéraux\". Ce nouveau nom est devenu populaire ces derniers temps, et c'est le nom informel de ce nouveau parti de rupture. Le temps nous dira ce que cela signifiera pour la politique américaine."
 ustates.169.a:0 "Intéressant."

 ustates.170.t:0 "Les démocrates conservateurs se sont séparés du Parti démocrate"
 ustates.170.d:0 "Les conservateurs au sein du parti démocrate sont divisés depuis un certain temps sur les implications du Fair Deal. Ceux qui croient que le Parti démocrate abandonne la surdignité de l'État pour des avantages économiques temporaires ont organisé leur premier caucus indépendant. D'abord appelé le Caucus Démocratique Indépendant, le nom \"Parti Conservateur\" semble être plus récurrent dans la presse. Le temps nous dira ce que cela signifiera pour la politique américaine."
 ustates.170.a:0 "Intéressant."

 ustates.171.t:0 "Ça ne vaut pas le coup de pisser au chaud."
 ustates.171.d:0 "Le président John Nance Garner n'a jamais eu beaucoup de respect pour la vice-présidence. Pendant le congrès national, Garner a refusé de prendre la place de vice-président pour la campagne de quelqu'un d'autre. Le choix par Garner de Sam Rayburn est venu avec la compréhension implicite que la position de Rayburn signifiait très peu pour le pouvoir exécutif. C'est pourquoi dans le journal d'aujourd'hui, le fait que Rayburn ait critiqué Garner pour ne pas avoir réussi à apaiser les radicaux, était si choquant. Garner a répondu dans les interviews qu'il ne tient pas compte de tout ce que le Vice-Président a à dire, car \"la position de Rayburn ne vaut pas un seau de pisse.\""
 ustates.171.a:0 "Comme c'est scandaleux."

 ustates.172.t:0 "Un marteau trop gros pour se briser"
 ustates.172.d:0 "En remerciement du peuple du Texas, et en reconnaissance de sa loyauté indéfectible envers le parti démocrate, Garner a reçu un marteau de 400 livres en cadeau ce week-end. Le président Garner, qui est connu pour claquer ses marteaux si fort qu'il en a brisé plusieurs au cours de la première année de la présidence seulement, est plus que satisfait de ce cadeau et est assuré qu'il résistera à toute colère qu'il lui jettera dessus."
 ustates.172.a:0 "Quand tout ce que tu as, c'est un marteau."

 ustates.173.t:0 "MacArthur écrit An American Caesar"
 ustates.173.d:0 "Le président MacArthur a publié aujourd'hui une autobiographie relatant son rôle dans la crise de 1936. Le livre de MacArthur parle de sa sage capacité de voir à travers la campagne de Long et Reed, et de sa volonté de tout faire pour protéger la démocratie. Les journées tendues à Washington sont décrites en détail, l'accent étant mis sur les victimes de classe moyenne des attaques de la Garde rouge et des Minutemen. Le livre implique aussi, dans sa chaîne de commandement, qu'il y avait des soldats qui préconisaient de marcher sur Washington pour régler les débats sur le Capitole. MacArthur ne voulait pas donner de noms, mais il écrit qu'il a personnellement découragé les soldats de mettre en œuvre ce plan des plus traître."
 ustates.173.a:0 "Le Sauveur de la démocratie."

 ustates.174.t:0 "Des assassins ratent MacArthur"
 ustates.174.d:0 "Au cours d'une réunion aujourd'hui au National Mall, un coup de feu a retenti pendant le discours de MacArthur qui a failli provoquer une ruée de spectateurs en fuite. L'arme était dirigée contre le président MacArthur par un fou qui, une fois arrêté, prétendait que MacArthur construisait une junte militaire et devait être arrêté. Il est très intéressant de noter que les délires de ce huard n'ont pas été retracés jusqu'à un groupe politique et qu'il semble s'agir d'une tentative de loup solitaire sur la vie du président. MacArthur a ri de cette accusation ridicule et a augmenté les salaires des services secrets pour se protéger contre d'autres loups solitaires."
 ustates.174.a:0 "Vous ne pouvez pas arrêter MacArthur."

 ustates.175.t:0 "Réconciliations des Roosevelts"
 ustates.175.d:0 "La famille Roosevelt est divisée depuis la mort de Franklin Roosevelt à la veille de son élection comme gouverneur de New York. Alors que le jeune Quentin Roosevelt était resté dans la politique partisane, bien que républicain par opposition au parti démocrate de Franklin. Archibald Roosevelt a entièrement quitté la réserve. Les rumeurs selon lesquelles il s'associait à des industriels et s'en prenait à tous les présidents depuis Hoover, y compris Quentin, ont atteint leur paroxysme. Archibald et Quentin se sont rencontrés pour enterrer officiellement la hache de guerre de la politique et réunir leur famille. Cette rencontre aide aussi à faire comprendre l'atmosphère de réconciliation de Quentin au lieu de punir la dissonance."
 ustates.175.a:0 "Une autre famille réunie."

 ustates.176.t:0 "Découverte de l'affaire Willkie"
 ustates.176.d:0 "Westbrook Pegler, ce sinistre exagérateur, vient de publier un article alléguant que Willkie trompe sa femme Edith Willkie avec la journaliste Irita Van Doren. La presse s'est emparée de cette histoire et notre Président est assiégé par des questions d'infidélité conjugale. Notre chef de presse fait de son mieux pour limiter les dégâts et Irita prend des vacances surprises, mais la fiabilité de Willkie a été compromise."
 ustates.176.a:0 "Maudit soit ce Pegler !"

 ustates.177.t:0 "Willkie s'adresse à la NAACP"
 ustates.177.d:0 "Le président Willkie, bien qu'il ait toujours été un démocrate, n'a jamais soutenu activement la position des démocrates du Sud sur la question raciale. Critique précoce de John Nance Garner pour ne pas avoir réussi à attirer les électeurs noirs en 1936, Willkie s'est rattrapé en prononçant un discours historique à la Convention de la NAACP. Parler en faveur de l'intégration dans l'armée, et aussi obtenir quelques coups de poing contre les républicains et démocrates pour ne pas avoir protégé les électeurs noirs du SPA. Son discours s'est terminé par un soutien aux droits des juifs à la démocratie et a prévenu que les socialistes les cibleraient ensuite si l'antisémitisme atteignait les niveaux du racisme en Amérique. Les démocrates au Congrès réfléchissent actuellement à la manière de réagir, la plupart d'entre eux souhaitant garder le silence jusqu'à la prochaine saison électorale."
 ustates.177.a:0 "Ce bon vieux Willkie."

 ustates.178.t:0 "Byrd raille contre la route nationale"
 ustates.178.d:0 "Les négociations du Fair Deal s'accordent sur l'objectif principal de la réforme, à savoir remédier à la stagnation économique et réduire le chômage. Une disposition et ses implications perturbent tellement le président Byrd que la majorité de son discours au Congrès a été consacrée à la condamner. Ce réseau routier national, que le président Byrd décrit comme un \"gaspillage massif et un catalyseur d'un domaine éminent\", fait écho à l'opposition démocrate conservatrice à tout Fair Deal qui ajoute des terres au Federal Trust. Cette position place Byrd dans un échantillon intéressant, car certains républicains qui voient la route comme ouvertement anti-dissidents se sont également ralliés à sa cause."
 ustates.178.a:0 "Une route trop lointaine."

 ustates.179.t:0 "Wallace's Hi-Bred Corn"
 ustates.179.d:0 "Henry Wallace a fait fortune en agronomie, étudiant sous George Washington Carver à l'université. Le succès éclatant qui a donné à Henry Wallace la capacité de faire de la politique est la société Pioneer Hi-Bred, un fabricant de cultures hybrides. En tant que président, Wallace a pris sa part dans Hi-Bred et a chargé le ministère de l'Agriculture de diffuser des informations sur les cultures hybrides, qui commencent à montrer une amélioration de la rétention d'eau par rapport aux cultures normales. L'impératif à cet égard est le désastre agricole en cours en Oklahoma, où les tempêtes de poussière ont emporté des millions de nourriture. Wallace espère résoudre ce problème et sauver l'approvisionnement alimentaire des États-Unis."
 ustates.179.a:0 "Nous avons besoin de nourriture."

 ustates.180.t:0 "La proposition radicale de Taylor au Congrès"
 ustates.180.d:0 "De toutes les demandes étranges que le président Taylor a faites au fil des ans, c'est la plus difficile à traiter. Le président Taylor a convaincu plusieurs membres du Congrès progressiste de faire revivre son ancienne législation en faveur de l'unité mondiale. Expliquée comme successeur des plans de paix du président Wilson dont il a parlé alors que la Weltkrieg faisait rage, l'unité mondiale est la préservation de la vie et de la culture humaines et la fin de la guerre totale. Cette proposition au Congrès a bien sûr été rejetée, mais ce geste a étonnamment renforcé la réputation du président Taylor."
 ustates.180.a:0 "Nous espérons tous la paix."

 ustates.181.t:0 "Taylor monte sur scène à l'échelle nationale"
 ustates.181.d:0 "L'une des nombreuses qualités excentriques du président Taylor est sa carrière de chanteur. De son temps à chanter aux enfants sur les marches du Capitole jusqu'à aujourd'hui devant ses millions d'électeurs. Le président Taylor a transformé ce qui aurait fait de lui la risée de la politique en une véritable expression de son patriotisme dans l'art. Taylor chante pour promouvoir l'unité en Amérique plutôt que la politique et la coopération plutôt que la victoire."
 ustates.181.a:0 "Chante, Jim !"

 ustates.182.t:0 "Barkley met fin au système Corvee"
 ustates.182.d:0 "Une division apparaît entre le président Barkley et le Parti démocrate sur l'infrastructure du Fair Deal. Un débat au Congrès a soulevé l'idée de permettre au gouvernement de payer les travaux communautaires de moindre envergure, les réparations étant prises en charge par le système Corvée. Le système Corvée est une taxe imposée pour payer les prisonniers à réparer les travaux publics. Le président Barkley s'est élevé contre cette idée, car le temps qu'il a passé au Kentucky lui a appris que le travail pénal ne dépasserait jamais le travail contractuel. Cette position fait également pression sur les démocrates du Sud de son propre parti qui soutiennent un plan de reconstruction financé par l'État et bon marché. L'attention nationale accordée au système Corvée a conduit la plupart des États à l'interdire."
 ustates.182.a:0 "À juste titre, oui."

 ustates.183.t:0 "Travail de Gang à la Chaîne de Russel exposé"
 ustates.183.d:0 "La carrière de Richard Russell en Géorgie avant la Maison-Blanche n'a pas été sans controverse. Comme mesure de réduction des coûts, Russell a autorisé l'utilisation de main-d'œuvre pénale pour entreprendre des constructions pour l'État. Ce travail gratuit a été aggravé par de mauvaises conditions de vie et a fini par revenir hanter Russell. Un ancien prisonnier dont la condamnation a été annulée a écrit un livre intitulé \"I Am a Fugitive from a Georgia Chain Gang\" Ce livre décrit un système pénal corrompu et met le blâme sur le président Russell. Ceux qui critiquent le Président s'en donnent à cœur joie. Des rumeurs d'Hollywood planifiant un film sur ce livre ont également circulé."
 ustates.183.a:0 "Qui croirait un prisonnier ?"

 ustates.184.t:0 "Des Gangsters ratent Dewey d'un cheveu"
 ustates.184.d:0 "Le passé de Dewey a refait surface en tirant sur lui un dimanche matin dans un restaurant de Washington. Des gangsters, envoyés par le Néerlandais Schultz pour venger sa prochaine exécution, ont essayé de lui tirer dessus par les fenêtres. Heureusement, les services secrets ont réussi à cacher le président Dewey et à arrêter les gangsters responsables. En conséquence, Dewey a doublé sa sécurité et a fait pression pour que d'autres mesures de répression soient prises à l'échelle nationale contre les syndicats du crime, car cette tentative pourrait encourager les imitateurs. Les démocrates et les républicains au Congrès ont appelé J. Edgar Hoover au Congrès pour expliquer comment le FBI n'a pas vu cela venir. Beaucoup de gens sur en attente au sujet de Dewey sont maintenant heureux que leur président ait survécu à un complot aussi ignoble."
 ustates.184.a:0 "Fermer l'appel."

 ustates.185.t:0 "Mort de Floyd Olson"
 ustates.185.d.president:0 "Aujourd'hui, des informations malheureuses ont été reçues de la maison du président Floyd Olson au Minnesota. La maison des Olson a révélé qu'il était mort d'un cancer de l'estomac qui avait récidivé. C'est un choc, car beaucoup croyaient que son cancer était guéri. Olson, surnommé " Skipper ", a dirigé la nation pendant la guerre civile contre les agitateurs de gauche et les despotes réactionnaires, et a sauvé l'Union comme le grand Lincoln avant lui. Des centaines de milliers de personnes sont venues voir son cercueil dans la capitale de l'État, puis il a été conduit à Washington avant d'être enterré dans un salon funéraire tranquille du Minnesota."
 ustates.185.d.senator:0 "Aujourd'hui, des informations malheureuses ont été reçues de la maison de l'ancien sénateur Floyd Olson au Minnesota. La maison des Olson a révélé qu'il était mort d'un cancer de l'estomac qui avait récidivé. C'est un choc, car beaucoup croyaient que son cancer était guéri."
 ustates.185.a:0 "Une grande perte."

### election stuff ###

 ustates.200.t:0 "La primaire de [GetYear] du Parti Farmer-Labor"
 ustates.200.d:0 "Le Parti Farmer-Labor pleure toujours la perte de Floyd Olson, le sauveur de la démocratie américaine. Son secrétaire à l'Agriculture, Henry Wallace, s'est engagé à perpétuer son héritage. Comme on pouvait s'y attendre, le Parti Farmer-Labor l'a désigné comme son candidat à l'élection [GetYear]."
 ustates.200.a:0 "Bien joué, M. Wallace."

 ustates.201.t:0 "Les primaires républicaines de [GetYear]"
 ustates.201.d.avoided:0 "Les primaires républicaines de [GetYear] sont finies et, en tant que candidat à la vice-présidence de Floyd Olson, Quentin Roosevelt a été nommé candidat à la présidence cette année. Il a juré de perpétuer l'héritage d'Olson."
 ustates.201.d.landon:0 "C'est grâce au leadership d'Alf Landon que le pays a traversé une période difficile. Il a été réélu candidat à la présidence du Parti républicain."
 ustates.201.d.not_elected:0 "Les primaires du parti républicain sont finies pour [GetYear]. Quentin Roosevelt a été désigné à l'unanimité comme candidat républicain à la présidence."
 ustates.201.a:0 "Bien joué, M. Roosevelt."
 ustates.201.b:0 "Bien joué, M. Landon."

 ustates.202.t:0 "La primaire démocrate de [GetYear]"
 ustates.202.d.president:0 "John Nance Garner a réussi à maintenir le pays à flot pendant la guerre civile et, à ce titre, il a été nommé à l'unanimité candidat démocrate à la présidence."
 ustates.202.d.not_president:0 "Un certain nombre d'hommes se présentent comme candidats à la présidence du Parti démocrate cette année, les principaux candidats étant l'avocat et PDG Wendell Willkie, l'ancien porte-parole de John Nance Garner, le sénateur Harry Byrd, et le général Douglas MacArthur. Qui les délégués choisiront-ils ?"
 ustates.202.a:0 "Wendell Willkie est nominé."
 ustates.202.b:0 "John Nance Garner est nommé."
 ustates.202.c:0 "Harry F. Byrd est nommé."
 ustates.202.e:0 "Douglas MacArthur est nommé."

 ustates.203.t:0 "L'élection présidentielle de [GetYear]"
 ustates.203.d.civil_war_happened:0 "L'élection présidentielle de [GetYear] est arrivée. Qui deviendra le président des États-Unis d'Amérique ?"
 ustates.203.d.no_civil_war:0 "L'élection présidentielle de [GetYear] est enfin arrivée. Heureusement, elle est loin d'être aussi controversée que les élections précédentes, et il n'y a pas de spectre imminent d'un pays qui se divise le long de filons idéologiques. Avec cette élection, la Coalition du Parti de l'unité nationale a été dissoute. Les bureaux de vote viennent de fermer, et le parti remportant la Maison-Blanche et un grand nombre de sièges au Congrès, est..."
 ustates.203.a:0 "Le Parti républicain."
 ustates.203.b:0 "Le Parti démocrate."
 ustates.203.c:0 "Le Parti Farmer-Labor."

 ustates.204.t:0 "Les primaires du parti Farmer-Labor de [GetYear]"
 ustates.204.d.president:0 "Les primaires du parti Farmer-Labor de [GetYear] sont arrivées. Comme Henry Wallace est le président, il est le choix évident qu'il soit le candidat du Parti Farmer-Labor."
 ustates.204.d.not_president:0 "Les primaires du parti Farmer-Labor de [GetYear] sont arrivées, et il y a deux candidats : Henry Wallace et Phillip LaFollette. Qui deviendra le candidat Farmer-Labor cette année ?"
 ustates.204.a:0 "Henry Wallace est nommé."
 ustates.204.b:0 "Philip La Follette est nommé."

 ustates.205.t:0 "Les primaires républicaines de [GetYear]"
 ustates.205.d.president:0 "Le Parti républicain a un choix clair en [USA.GetLeader] pour leur nomination, compte tenu de sa victoire lors de la dernière élection."
 ustates.205.d.not_president:0 "Avec la défaite du parti aux dernières élections, Quentin Roosevelt s'oppose au gouverneur de New York, Thomas Dewey, pour obtenir l'investiture républicaine."
 ustates.205.a:0 "Thomas Dewey est nommé."
 ustates.205.c:0 "Quentin Roosevelt est nommé."
 ustates.205.b:0 "Re-nommez [USA.GetLeader]"

 ustates.206.t:0 "La primaire démocrate de [GetYear]"
 ustates.206.d.president:0 "Le Parti démocrate a un choix clair en [USA.GetLeader] pour leur nomination, compte tenu de sa victoire lors de la dernière élection."
 ustates.206.d.not_president:0 "Les primaires du Parti démocrate de [GetYear] sont arrivées, et il y a un certain nombre de candidats en lice pour la nomination à la présidence. Les élections primaires de cette année ont été plutôt controversées entre les factions libérale et conservatrice du parti, le sénateur géorgien Richard Russell dirigeant l'aile conservatrice, le représentant Alben Barkley et le sénateur du Montana James Murray dirigeant tous deux les libéraux. Qui les délégués choisiront-ils ?"
 ustates.206.a:0 "Richard Russell Jr. est nommé."
 ustates.206.b:0 "Alben W. Barkley est nommé."
 ustates.206.c:0 "James E. Murray est nommé."
 ustates.206.e:0 "Re-nommez [USA.GetLeader]"

 ustates.207.t:0 "L'élection présidentielle de [GetYear]"
 ustates.207.d:0 "Les bureaux de vote de l'élection présidentielle de [GetYear] viennent de fermer, et remportant à la fois la Maison-Blanche et un grand nombre de sièges au Congrès le gagnant est...."
 ustates.207.a:0 "Le Parti Farmer-Labor."
 ustates.207.b:0 "Le Parti républicain."
 ustates.207.c:0 "Le Parti démocrate."

 ustates.208.t:0 "Séparation au sein du Parti"
 ustates.208.d.liberals_leave:0 "Un certain nombre de membres éminents de l'aile libérale du Parti démocrate se sont lassés de leur perte d'influence au sein du parti et ont annoncé ce matin qu'ils créaient leur propre parti : le Parti libéral démocrate, ou Parti libéral en bref."
 ustates.208.d.conservatives_leave:0 "Un certain nombre de membres éminents de l'aile conservatrice du Parti démocrate se sont lassés de leur perte d'influence au sein du parti, et ce matin, ils ont annoncé la création de leur propre parti : le Parti démocratique conservateur ou Parti conservateur en abrégé."
 ustates.208.a:0 "Qu'il en soit ainsi."

 ustates.209.t:0 "Primaire du parti Farmer-Labor de [GetYear]"
 ustates.209.d.president:0 "Le Parti Farmer-Labor s'est réuni autour de l'actuel président, [USA.GetLeader], comme seul candidat à la prochaine élection."
 ustates.209.d.president_steps_down:0 "[USA.GetLeader] a décidé de ne pas briguer un troisième mandat de président, comme il est de coutume, et s'est donc retiré pour permettre à un nouvel homme de devenir le candidat du Parti Farmer-Labor. Les principaux concurrents sont le gouverneur du Wisconsin, Philip La Follette, et le sénateur de l'Idaho, Glen Taylor. Qui les délégués choisiront-ils ?"
 ustates.209.d.not_president:0 "Les primaires du Parti Farmer-Labor de 1948 sont arrivées, et il y a deux candidats : Phillip LaFollette et Glen Taylor. Qui deviendra le candidat Farmer-Labor cette année ?"
