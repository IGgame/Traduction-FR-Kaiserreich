 ustates.1000.t:0 "La seconde guerre de Sécession"
 ustates.1000.d.all:0 "Pour ceux qui ne sont pas au courant, il pourrait sembler que la crise aux États-Unis soit sortie de nulle part, mais les experts s'accordent à dire qu'il s'agissait d'une guerre civile en devenir. Depuis l'effondrement de la bourse de New York en 1925, l'économie des États-Unis est au ralenti et s'est enlisée dans une profonde récession.\nAujourd'hui, les États-Unis se sont effondrés dans une guerre civile totale entre les partisans du gouvernement fédéral, les syndicats combinés d'Amérique, l'État de l'Union américaine de droite, et les restes du régime démocratique dans les États américains du Pacifique. Des volontaires affluent du monde entier pour soutenir une faction ou une autre, certains qualifiant ce conflit idéologique amer de simple élément d'un conflit mondial plus large d'idéaux."
