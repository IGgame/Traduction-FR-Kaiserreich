 ustates.1000.a:0 "Le destin de l'Amérique est en jeu"

 ustates.1001.t:0 "Floyd B. Olson élu Président des Etats-Unis d'Amérique"
 ustates.1001.d:0 "Candidat au cheval noir à une époque d'incertitude, il semble que Floyd B. Olson ait remporté le billet progressif à sa première victoire électorale nationale dans l'histoire des États-Unis. Le programme progressiste sur lequel Olson a fait campagne a attiré des alliés sans précédent des démocrates et des républicains à la recherche d'une alternative aux populistes et aux hackers partisans qu'ils considéraient comme déchirant la nation. Revigoré par la nouvelle que son cancer de l'estomac est en rémission, Olson fait un pas audacieux à la Maison-Blanche au milieu des protestations des socialistes et des partisans de la ligne dure avec la promesse de réparer l'économie, de rétablir la fraternité nationale et de prévenir la violence politique par tout moyen nécessaire "
 ustates.1001.a:0 "Nous surveillerons vos progrès. "

 ustates.1002.t:0 "Huey Long élu président des États-Unis"
 ustates.1002.d:0 "Malgré l'instabilité massive qui règne dans le pays depuis la Grande Dépression de 1925, les élections présidentielles se sont poursuivies et les résultats du scrutin sont clairs : Huey Long, du parti America First Union, est le 31e président des États-Unis.\n\nHuey Long est célèbre pour le succès de son gouvernement de Louisiane, mais il a reçu beaucoup de critiques pour sa politique populiste et l'utilisation des paramilitaires Minutemen pour combattre ses rivaux politiques. Les Combined Syndicates of America contestent également les résultats des élections, les qualifiant de truqués "
 ustates.1002.a:0 "Voyons ce qu'un Sudiste peut faire en tant que Président "

 ustates.1003.t:0 "Jack Reed élu président des États-Unis"
 ustates.1003.d:0 "Malgré l'instabilité massive qui règne dans le pays depuis la Grande Dépression de 1925, les élections présidentielles se sont poursuivies et les résultats du scrutin sont clairs : Jack Reed, du Combined Syndicates of America, est le 31e président des États-Unis.\n\nJack Reed s'est transformé en un opérateur politique avisé pendant son séjour en Russie, et est un partisan dévoué du syndicalisme. Cette position lui a valu de nombreux ennemis dans la société américaine, mais l'association des syndicats qu'il dirige reste forte. L'AFP conteste déjà les résultats des élections, cependant..."
 ustates.1003.a:0 "Voyons ce que ce journaliste sursauté peut faire "

 ustates.1004.t:0 "La fin de la guerre civile américaine"
 ustates.1004.d:0 "La Seconde Guerre civile américaine, le conflit le plus sanglant qui ait jamais frappé le Nouveau Monde, est terminée. Et alors que les veuves sanglotantes enterrent leurs maris et leurs fils morts, l'ancien régime des États-Unis d'Amérique s'est rétabli dans les 48 États. La loi martiale est supprimée dans tout le pays, et la Garde nationale s'occupe des derniers résistants rebelles.\n\nMême si les États-Unis ont gagné, la perte qu'ils ont dû endurer changera à jamais le visage de la nation. La plupart des grandes villes sont gravement endommagées, des centaines de milliers de personnes sont mortes ou blessées, et la mentalité insouciante et ouverte du peuple américain a pris un coup sévère...."
 ustates.1004.a:0 "Quel effet cela aura-t-il sur le rêve américain ?"

 ustates.1005.t:0 "La fin de la guerre civile américaine"
 ustates.1005.d:0 "La Seconde Guerre civile américaine, le conflit le plus sanglant qui ait jamais frappé le Nouveau Monde, est terminée. Et alors que les veuves sanglotantes enterrent leurs maris et leurs fils morts, l'ancien régime américain a été remplacé par une dictature militaire réactionnaire qui a vaincu tous ses rivaux. Le général Douglas MacArthur a pris des mesures de répression à l'échelle nationale contre tous les ennemis possibles de l'État et des successeurs clandestins de la CSA et de l'AUS, et le pays commence lentement à se reconstruire.\n\nLes Etats-Unis vont-ils revenir à la démocratie ou l'héritage des Pères fondateurs sera-t-il écrasé sous la botte du Leader ? Seul le temps le dira, mais cette guerre sera gravée à jamais dans la conscience du peuple américain..."
 ustates.1005.a:0 "Quel effet cela aura-t-il sur le rêve américain ?"

 ustates.1006.t:0 "La fin de la guerre civile américaine"
 ustates.1006.d:0 "La Seconde Guerre civile américaine, le conflit le plus sanglant qui ait jamais frappé le Nouveau Monde, est terminée. Et alors que les veuves sanglotantes enterrent leurs maris et leurs fils morts, l'ancien régime tombe, et l'État conservateur et réactionnaire de l'Union américaine hisse son drapeau au-dessus de Washington. Les processus de reconstruction sont en cours et le président Huey Long a déclaré la fin de la guerre fête nationale.\n\nLes États-Unis, considérés comme le bastion de la démocratie, sont tombés. Quel est l'avenir de la nouvelle dictature du Sud ? Seul le temps le dira, mais cette guerre sera gravée à jamais dans la conscience du peuple américain..."
 ustates.1006.a:0 "Le Sud a gagné cette fois...."

 ustates.1007.t:0 "La fin de la guerre civile américaine"
 ustates.1007.d:0 "La Seconde Guerre civile américaine, le conflit le plus sanglant qui ait jamais frappé le Nouveau Monde, est terminée. Et alors que les veuves sanglotantes enterrent leurs maris et leurs fils morts, l'ancien régime des États-Unis d'Amérique s'est rétabli dans les 48 États. La loi martiale est supprimée dans tout le pays, et la Garde nationale s'occupe des derniers résistants rebelles.\n\nMême si les États-Unis ont gagné, la perte qu'ils ont dû endurer changera à jamais le visage de la nation. La plupart des grandes villes sont gravement endommagées, des centaines de milliers de personnes sont mortes ou blessées, et la mentalité insouciante et ouverte du peuple américain a pris un coup sévère...."
 ustates.1007.a:0 "Quel effet cela aura-t-il sur le rêve américain ?"

 ustates.1008.t:0 "La fin de la guerre civile américaine"
 ustates.1008.d:0 "La deuxième guerre civile américaine, le conflit le plus sanglant jamais survenu dans le Nouveau Monde, est terminée. Et tandis que des veuves en pleurs enterrent leurs maris et leurs fils morts, les dernières traces de l'ancien régime sont balayées par la Révolution américaine, dirigée par les Syndicats Combinés des Amériques. L'ancien système capitaliste est dissous et remplacé par une organisation similaire à celle de la France et de l'Union Britannique et la bannière rouge-noir flotte maintenant sur l'ancien Congrès, bientôt converti en Congrès des Syndicats. \n\nLes Syndicats Combinés de l'Amérique ont toujours eu une relation tendue avec le Canada, et il apparaît déjà comme le rempart au Syndicalisme dans le Nouveau Monde. L'Amérique - elle a changé, pour toujours..."
 ustates.1008.a:0 "La révolution mondiale se propage davantage."

 ustates.1009.t:0 "John N. Garner élu président des USA "
 ustates.1009.d:0 "Malgré l'instabilité massive qui sévit dans le pays depuis la Grande Dépression de 1925, les élections présidentielles se sont poursuivies et les résultats du vote sont clairs - le candidat démocrate John Nance Garner est le 31e président des États-Unis.\n\nLe président Garner a été battu lors des primaires démocrates de 1932, mais il est revenu avec une campagne de lutte pour défendre la démocratie et pour la survie de l'AFP, même avec une force brute en tête. Cette position a alarmé la gauche et la droite avec les radicaux aux Etats-Unis, et la crise politique de l'Union pourrait encore s'aggraver..."
 ustates.1009.a:0 "On verra ce qui se passe "

 ustates.1010.t:0 "Alf Landon élu président des USA "
 ustates.1010.d:0 "Quand Herbert Hoover a fait entièrement confiance à l'ancien lobbyiste du pétrole et sénateur Alf Landon pour réparer les États-Unis, Alf a gracieusement accepté. Dans un discours inaugural rempli de rebelles socialistes et longistes, Landon a promis à l'Amérique qu'elle conserverait à tout prix son statut de puissance économique mondiale et de symbole d'une démocratie libérale. La base de soutien de Landon vient de la classe moyenne américaine en difficulté et des nombreux alliés républicains qui sont au pouvoir depuis des décennies aux Etats-Unis. Bien que, de la foule, les socialistes et les longistes l'appellent un outil de Big Business, ce qui laisse présager d'autres divisions aux Etats-Unis "
 ustates.1010.a:0 "On verra ce qui se passe "

 ustates.1011.t:0 "Le président Huey disparaît longtemps"
 ustates.1011.d:0 "Dans une tournure des événements sans précédent, le président américain victorieux Huey Long a disparu. Les journaux américains rapportent que la voiture de Huey Long et tous ses gardes du corps ont disparu après un dîner nocturne dans la nouvelle capitale. D'après ce que nous pouvons lire dans les journaux, un groupe non identifié d'assassins syndicalistes professionnels était derrière cette attaque. Cela fait suite au meurtre très médiatisé du fils de l'industriel Henry Ford, Edsel Ford, par un anarchiste. Le commandant de la Légion américaine, George Van Horn Moseley, a répondu aux préoccupations du public en disant qu'il occupera le manoir présidentiel afin de déraciner tout conspirateur potentiel et a mobilisé la Légion pour défendre les membres du vénérable Congrès en ces temps dangereux "
 ustates.1011.a:0 "Lies ! Aucun socialiste ne ferait ça !"
 ustates.1011.b:0 "Quelle horreur ! Sois prudent Moseley !"

 ustates.1012.t:0 "Huey long emprisonné, exécuté dans un coup d'Etat"
 ustates.1012.d:0 "Nouvelles de [TEX.Capital.GetName] est que le nouveau président américain vainqueur, Huey Long, est mort. Cela semble être un coup d'État réussi de la part de ses propres membres au sein du Parti America First, qui ont été galvanisés encore plus contre toute pensée socialiste au cours des derniers mois.\n\nLes détails du coup d'Etat lui-même ne sont que très peu rapportés, mais un enregistrement de Huey Long avouant être un syndicaliste à la veille de son exécution a été largement diffusé. Le gouvernement intérimaire, dirigé par le commandant de la Légion américaine William Pelley, a promis au public qu'il mettrait fin aux incursions syndicalistes dans les institutions américaines. La loi martiale a été rétablie sur la nation, et nous pouvons supposer que la presse venant d'Amérique sera censurée à partir de maintenant "
 ustates.1012.a:0 "Long était pas syndicaliste !"
 ustates.1012.b:0 "Je doute fort que Pelley puisse réparer l'Amérique maintenant "

 ustates.1013.t:0 "[CSA.GetNameDefCap] Se présente"
 ustates.1013.d:0 "Après une guerre civile déchirante, l'ancienne hégémonie du continent américain a été peinte en rouge avec les couleurs du syndicalisme révolutionnaire ! Après avoir réussi à renverser le gouvernement fédéral à Washington et à écraser la contre-révolution lancée par Huey Long, les Confédération Syndicaliste d'Amérique ont appelé à une deuxième Convention constitutionnelle afin de jeter les bases d'une nouvelle nation. Au cours de cette longue délibération, de nombreuses factions se sont chamaillées, ont débattu et discuté jusqu'à ce qu'un consensus soit atteint. La nouvelle Amérique a rejeté la menace croissante du totalitarisme et de la tyrannie, en faveur d'une république socialiste, en maintenant l'esprit de liberté américain. Il reste à voir dans quelle mesure le nouveau gouvernement sera stable et si les syndicalistes peuvent réussir à éradiquer le capitalisme dans leur nouveau bastion de liberté."
 ustates.1013.a:0 "Vive nos camarades en Amérique !"
 ustates.1013.b:0 "S'agira-t-il vraiment d'une démocratie révolutionnaire ou d'un pouvoir de la mafia ?"

 ustates.1014.t:0 "William Zebulon Foster nommé président"
 ustates.1014.d:0 "Après la guerre civile, la nouvelle hégémonie syndicale américaine a appelé à une convention constitutionnelle afin de définir une nouvelle forme de gouvernement. Après de longs débats, une clique influente de centralistes a persuadé la convention d'adapter une constitution autoritaire, en concentrant le pouvoir dans les mains d'une seule élite politique. À la tête de cette élite se trouvait William Foster. Activiste politique et théoricien reconnu, Foster a suscité une certaine controverse avec ses nouvelles politiques qui rejetaient la domination syndicale sur l'économie. Au lieu de cela, il a façonné la nouvelle Amérique d'après la bureaucratie de l'ancienne, avec des amendements socialistes supplémentaires et un contrôle plus direct du gouvernement central. Ses partisans en font l'éloge comme moyen de transformer lentement le pays, tandis que ses détracteurs y voient une trahison de l'idéologie de la révolution."
 ustates.1014.a:0 "Vive le camarade Foster !"
 ustates.1014.b:0 "Rien qu'un despote, responsable d'un titan industriel "

 ustates.1015.t:0 "Earl Browder nommé président"
 ustates.1015.d:0 "Après la guerre civile, la nouvelle hégémonie syndicale américaine a appelé à une convention constitutionnelle afin de définir une nouvelle forme de gouvernement. Après de longs débats, une clique influente de centralistes a persuadé la convention d'adapter une constitution autoritaire, en concentrant le pouvoir dans les mains d'une seule élite politique. À la tête de cette élite se trouvait Earl Browder. Activiste politique et théoricien reconnu, Browder a suscité une certaine controverse avec ses nouvelles politiques qui rejetaient la domination syndicale sur l'économie. Au lieu de cela, il a façonné la nouvelle Amérique d'après la bureaucratie de l'ancienne, avec des amendements socialistes supplémentaires et un contrôle plus direct du gouvernement central. Ses partisans en font l'éloge comme moyen de transformer lentement le pays, tandis que ses détracteurs y voient une trahison de l'idéologie de la révolution."
 ustates.1015.a:0 "Vive le camarade Browder !"
 ustates.1015.b:0 "Rien qu'un despote, responsable d'un titan industriel "

 ustates.1016.t:0 "Coup d'État de Smedley Butler"
 ustates.1016.d:0 "Voyant comment la révolution pour laquelle il s'est battu glissait progressivement vers la dictature, le célèbre général Butler a lancé aujourd'hui un coup d'Etat rapide contre le gouvernement totaliste récemment inauguré.\n\nS'appuyant sur ses liens avec les milices syndicalistes et plusieurs amis politiques dans les factions plus modérées, Butler s'est érigé en président provisoire chargé de renverser les politiques tyranniques de son prédécesseur. Reste à savoir combien de temps cette période va durer, mais des célébrations éclatent déjà dans tout le pays, faisant l'éloge du nom de Butler "
 ustates.1016.a:0 "A bas les centralistes, vive Butler !"
 ustates.1016.b:0 "L'emprise de la révolution se relâche, si légèrement "

