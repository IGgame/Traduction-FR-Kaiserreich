 ustates.651.c:0 "L'exil est la seule chose que les traîtres méritent!"

 ustates.652.t:0 "Procès des généraux du Pacifique"
 ustates.652.AUS:0 "Maintenant que la guerre civile est finie et que nos ennemis sont à notre merci, l'armée a enfin entamé les procès contre les généraux du Pacifique. Alors que certains généraux se sont enfuis en exil, les généraux qui ont été capturés attendent maintenant le verdict du tribunal militaire. Cependant, malgré ce que le public croit, il n’est pas aussi facile de mener à bien les procès qu’on le prévoyait à l’origine. La plupart des généraux jugés n'ont pas de cas particuliers de violence inutile, et même ceux qui le font peuvent toujours prétendre avoir suivi les ordres. Au cours des procès et à la surprise générale du haut commandement, les généraux Patton et Devers se sont prononcés en faveur de l'absolution pour leurs anciens collègues, citant les circonstances étranges de leur défection et leur loyauté ultime envers le peuple américain comme preuve de leur innocence. Malgré leur défense, on ne peut nier que, à l’heure la plus sombre de l’Amérique, eux-mêmes et beaucoup d’autres qui les ont suivis se sont retrouvés du mauvais côté de l’histoire par leur propre volonté. Certains des généraux capturés ont juré de démissionner, même s’ils étaient pardonnés, mais d’autres hommes se sont engagés à défendre la nouvelle Amérique s’ils pardonnent, mais la décision finale appartient au jury ..."
 ustates.652.USA:0 "Maintenant que la guerre civile est finie et que nos ennemis sont à notre merci, l'armée a enfin entamé les procès contre les généraux du Pacifique. Alors que certains généraux se sont enfuis en exil, les généraux qui ont été capturés attendent maintenant le verdict du tribunal militaire. Cependant, malgré ce que le public croit, il n’est pas aussi facile de mener à bien les procès qu’on le prévoyait à l’origine. La plupart des généraux jugés n'ont pas de cas particuliers de violence inutile, et même ceux qui le font peuvent toujours prétendre avoir suivi les ordres. Au cours des procès et à la surprise générale du haut commandement, le général Eisenhower a plaidé en faveur de l'absolution pour ses anciens collègues, en particulier George Marshall, citant les grands services rendus avant la guerre civile, les circonstances étranges de leur défection et leur loyauté ultime envers la Constitution américaine comme preuve de leur innocence. Malgré sa défense, les juges estiment qu'il pourrait être partial dans cette affaire, car il était connu pour être un ami de Marshall et de ses subordonnés avant la guerre civile, et il est indéniable que, à l'heure la plus sombre des États-Unis, ils et beaucoup d'autres qui les ont suivis se sont retrouvés du mauvais côté de l'histoire de leur propre volonté. Bien que certains des généraux capturés aient juré de démissionner, même s’ils étaient pardonnés, d’autres hommes se sont engagés à défendre l’Amérique que nous avons sauvée s’ils sont pardonnés, mais la décision finale appartient au jury ..."
 ustates.652.a:0 "Epargnez-les"
 ustates.652.b:0 "Libérez-les"
