###Post Civil War - democracy ###
 USA_victory_in_the_civil_war:0 "Victoire dans la guerre civile"
 USA_victory_in_the_civil_war_desc:0 "Les séparatistes ont encore échoué dans leur mission de détruire l'union des États-Unions d'Amérique. Bien que les socialistes radicaux et les populistes aient creusé dans notre base de pouvoir, nous avons prouvé une fois de plus le pouvoir d'un gouvernement légitime. Les futurs dictateurs Reed et Long ne sont plus les bienvenus en Amérique."
 USA_democracy_triumphs:0 "La démocratie triomphe !"
 USA_democracy_triumphs_desc:0 "Bien que la tentation de l'autocratie ait été grande, l'Amérique a tenu bon avec ses trois branches intactes, sans céder au pouvoir exécutif. Le Congrès est convoqué en session d'urgence et les cours d'appel s'occupent de leur montagne de documents pour tenter d'en tirer les conséquences."
 USA_democratic_education:0 "Éducation constitutionnelle"
 USA_democratic_education_desc:0 "L'idée que le gouvernement fédéral soit une organisation bénévole est un sujet de discussion commun aux radicaux et aux populistes. Certains prétendent même utiliser de fausses échappatoires ridicules comme la loi navale ou le droit de faire sécession du syndicat. Nous devons corriger cela en rendant la Constitution des États-Unis aussi largement disponible que possible."
 USA_defend_democracy:0 "Défendre la démocratie"
 USA_defend_democracy_desc:0 "Parmi les anciens États rebelles, des rapports font état d'intimidation des électeurs basée sur la classe et la race. Des candidats se présentent aux élections sans prêter serment d'allégeance aux États-Unis. Nous devons protéger le droit de vote des peuples, et les politiciens ne doivent plus inciter à la rébellion."
 USA_bill_of_rights:0 "Rappel de la Déclaration des droits"
 USA_bill_of_rights_desc:0 "Sur la base d'une initiative d'éducation constitutionnelle, le Congrès a approuvé une campagne de sensibilisation des jeunes Américains à l'importance de notre Déclaration des droits. Cela permettra également aux citoyens de mieux faire valoir leurs droits de manière non violente."
 USA_american_values1:0 "Valeurs américaines"
 USA_american_values1_desc:0 "La promotion passive du gouvernement civil par le biais de publications de haut niveau a été fortement sous-estimée par les pamphlets et les éditeurs privés qui ont encouragé un gouvernement incivil. Le Congrès a décidé qu'une approche à multiples facettes pour inculquer les valeurs américaines à travers les médias de masse finira par saper les pamphlétaires."
 USA_restore_legitimacy:0 "Restaurer la légitimité"
 USA_restore_legitimacy_desc:0 "Les nombreuses ambassades que nous n'avons pas pu accueillir pendant la crise ont finalement été reçues. Nous allons nous rétablir au sein de la communauté mondiale en tant que nation plus forte et plus unie avec un corps diplomatique élargi."
 USA_malice_and_charity:0 "Malveillance et bienfaisance"
 USA_malice_and_charity_desc:0 "Avec les mots du président Lincoln nous rappelant de \"panser les blessures de la nation\", le Congrès a créé un système pour réintégrer les États rebelles à une échelle massive. Grâce à un comité non partisan appelé \"Malice et Charité\", les districts peuvent être réintégrés à l'Union."
 USA_destroy_radicalism:0 "Détruire le radicalisme"
 USA_destroy_radicalism_desc:0 "Alors que le gouvernement américain tolère le discours politique, le Congrès s'est rallié contre les plateformes syndicalistes et distributionnistes de Long et Reed. Les personnes morales qui défendent des syndicats ou des organisations mutualistes seront poursuivies en vertu du Sedition Act de 1917."
 USA_strengthen_democracy:0 "Renforcer la démocratie"
 USA_strengthen_democracy_desc:0 "Pendant la guerre civile, les processus démocratiques ont été arrêtés au niveau local. De nombreuses élections dans les zones frontalières ont été omises afin de consacrer plus de temps à la crise existentielle de la guerre pour l'Amérique. La démocratie va renaître de ses cendres, et le Congrès a nommé une commission chargée de veiller à ce que les élections se déroulent à nouveau au niveau local."
 USA_civil_liberties:0 "Loyauté envers l'Amérique"
 USA_civil_liberties_desc:0 "Le début des années 1930 fut l'ère de la loyauté envers les hommes pour des idéaux. Reed, Long, et même Mac Arthur ont accumulé une sorte de clique d'alliés qui voyaient leurs chefs comme au-dessus de la loi. Plusieurs membres du Congrès sont venus s'excuser pour les déclarations qu'ils ont faites pendant la guerre."
 USA_ensure_political_stability:0 "Garantir la stabilité politique"
 USA_ensure_political_stability_desc:0 "Bien que certaines législatures s'y opposent, il est nécessaire d'utiliser la FCC pour surveiller les ondes des radios rebelles. Cette mesure ainsi que plusieurs autres formes de censure sont encore nécessaires pour mettre fin aux poches rebelles au sein des États-Unis contigus."
 USA_protect_democracy:0 "Protéger la démocratie"
 USA_protect_democracy_desc:0 "Le 17e amendement a amélioré la représentation démocratique en Amérique, mais n'a pas réussi, à long terme, à rendre le processus électoral plus démocratique. Le Congrès renforcera le processus démocratique directement par l'examen des taxes électorales et des registres des criminels, pour s'assurer que la loi est respectée."
 USA_land_of_the_free:0 "Terre de la liberté"
 USA_land_of_the_free_desc:0 "Le recours au travail pénal dans les camps de prisonniers de guerre n'est plus tolérable pour le Congrès. Bien que le sort de ces prisonniers dépende toujours du système judiciaire, leur exploitation dans les États loyaux et rebelles doit être réduite à néant."
 USA_home_of_the_brave:0 "Maison des Braves"
 USA_home_of_the_brave_desc:0 "Les vétérans de la seconde guerre civile ont tout sacrifié pour préserver leur maison, si seulement ils n'avaient pas à combattre d'autres Américains. Malgré les protestations de la Chambre, le Sénat a judicieusement étendu les avantages des anciens combattants aux soldats rebelles, à condition que le bénéficiaire réaffirme son serment à tout le peuple américain."
 USA_for_the_people:0 "Pour le peuple"
 USA_for_the_people_desc:0 "Le peuple de l'Amérique en tant que collectivité est notre constituant et notre sang vital. Un jour férié en remerciement au peuple américain a été adopté par le Congrès pour faire de l'ancienne fête du travail la \"Journée du peuple américain\" en remerciement et afin de dépasser le patriotisme du mouvement ouvrier."
 USA_a_more_perfect_union:0 "Une union plus parfaite"
 USA_a_more_perfect_union_desc:0 "L'objectif des États-Unis en tant que nation indépendante est de former une union plus parfaite du peuple des États-Unis. Pas l'exaltation d'une seule doctrine ou d'un seul mouvement politique comme Reed ou Long l'ont prétendu. Le Président a parlé de la complexité irréductible des relations entre l'Amérique et son peuple."
### Post Civil War - Reconstruction ###
 USA_begin_reconstruction:0 "Commencer la reconstruction"
 USA_begin_reconstruction_desc:0 "La nation a souffert bien avant le début de cette guerre. C'est à la fois une tâche monumentale et une occasion d'unifier les réseaux de transport et de faire passer des idées économiques plus audacieuses pour élever l'industrie américaine au-dessus de ce monde en difficulté."
 USA_rebuild_railroads:0 "Reconstruire les chemins de fer américains"
 USA_rebuild_railroads_desc:0 "Les réseaux ferroviaires qui traversent l'Amérique sont en désordre, et les constructions de l'époque de la guerre sont posées sur des voies anciennes. Le Congrès a approuvé la reconstruction de notre réseau ferroviaire sous la forme d'une électrification obligatoire du troisième rail. Les voies électrifiées forceront notre réseau d'énergie à se réformer."
 USA_electrification:0 "Programme d'électrification"
 USA_electrification_desc:0 "Afin d'accommoder le Troisième Rail obligatoire, ainsi que pour assurer la sécurité des régions les plus éloignées de l'Amérique, un projet d'électrification est approuvé pour traverser toutes les lignes d'état. Le Congrès pousse maintenant les gouvernements des états à financer les transformateurs et l'énergie hydroélectrique, car c'est leur responsabilité."
 USA_business_subsidies:0 "Subventions aux entreprises"
 USA_business_subsidies_desc:0 "Les petites entreprises en Amérique ont lutté pour accroître leurs possibilités d'emploi, ce qui contribue au chômage. La question des conditions de travail dangereuses qui reviennent au premier plan en raison de la nécessité d'une production plus rapide a suscité l'agitation des travailleurs. Le Congrès a approuvé une bourse fédérale pour subventionner les petites entreprises."
 USA_rebuild_americas_industry:0 "Reconstruire l'industrie américaine"
 USA_rebuild_americas_industry_desc:0 "Les exportations américaines ont chuté pendant la dépression malgré une position de laissez-faire sur les lois commerciales. Les exportations sont également l'un des principaux moyens de mesurer l'activité économique. Nous devons investir dans les services tertiaires que nos entreprises industrielles utilisent afin de réduire leurs coûts et d'augmenter leur production."
 USA_economic_investments:0 "Investissements économiques"
 USA_economic_investments_desc:0 "Une stratégie plus audacieuse est conçue par le Congrès pour aider à la reprise économique. Les notions traditionnelles selon lesquelles les achats du gouvernement sont associés négativement à la croissance, les théories plus récentes soutiennent qu'un achat intelligent peut stimuler l'économie."
 USA_trial_of_american_companies:0 "Procès des entreprises traîtres"
 USA_trial_of_american_companies_desc:0 "Il est temps pour le Congès d'entendre le témoignage des entreprises rebelles. Certains militent pour que seuls leurs dirigeants démissionnent, tandis que d'autres insistent pour percer le voile corporatif. Cela permettrait au gouvernement de poursuivre les actionnaires individuels responsables des décisions prises."
 USA_esmwt:0 "Le destin des syndicats"
 USA_esmwt_desc:0 "Il est temps pour le Congrès d'entendre le témoignage des syndicats rebelles. Certains demandent la démission de leur seul président, tandis que d'autres insistent pour recueillir les transcriptions des réunions syndicales, ouvrant ainsi la voie à la poursuite de tous les membres actifs."
 USA_rebuild_the_roads:0 "Reconstruire les routes de l'Amérique"
 USA_rebuild_the_roads_desc:0 "Le réseau autoroutier interétatique financé par l'État était une cible facile pour le sabotage. Nous devons coopérer avec les États pour assurer la sécurité du commerce et des voyages à travers l'Amérique."
 USA_american_industry:0 "Puissance Industrielle Américaine"
 USA_american_industry_desc:0 "La guerre a peut-être temporairement revigoré l'industrie lourde, mais sa conception était temporaire et les installations étaient essentiellement construites sur des usines fermées. Nous devons améliorer notre sécurité et l'efficacité de notre gestion afin de rendre cette reprise permanente."
 USA_rebuild_agriculture:0 "Reconstruire l'industrie agricole"
 USA_rebuild_agriculture_desc:0 "Pour transporter et transformer les denrées alimentaires destinées à l'alimentation de notre nation, nous devons encourager les sciences de la conservation et de l'agronomie innovantes. Le Congrès a créé un fonds pour enquêter sur cette affaire et plusieurs politiciens y ont contribué directement."
 USA_aviation_industry:0 "Industrie aéronautique"
 USA_aviation_industry_desc:0 "Les États-Unis ont été le leader mondial de la construction aéronautique civile. Aujourd'hui, les systèmes de chaînes de montage en Allemagne nous ont dépassés. Le Congrès a parlé aux agences de renseignement de ce que nous pouvons faire pour encourager les entreprises à adopter ces techniques, y compris nos sous-traitants."
 USA_farming_subsidies:0 "Subventions à l'agriculture"
 USA_farming_subsidies_desc:0 "Il est nécessaire de subventionner les fermes pour les cultures dont nous avons besoin, et de payer les agriculteurs pour qu'ils mettent fin à leurs champs d'actifs perdus pour des produits comme le tabac dont nous n'avons pas besoin actuellement, mais que la main-d'œuvre qualifiée soit toujours disponible"
 USA_maritime_industry:0 "Industrie maritime"
 USA_maritime_industry_desc:0 "La marine marchande a été gravement endommagée pendant la guerre, et le Congrès a approuvé l'extension des prestations d'ancien combattant aux marins en service actif qui ne sont pas en mission s'ils deviennent marins marchands pendant leurs temps morts."
 USA_synthetic_oil:0 "Production de pétrole"
 USA_synthetic_oil_desc:0 "Les champs de pétrole du Midwest ont brûlé pendant que notre pays se battait. Nous devons contrôler ces incendies, mettre fin aux futurs sabotages et investir dans le pétrole synthétique pour qu'une plus grande partie du pays puisse utiliser des véhicules."
 USA_reconstruction_finished:0 "Reconstruction terminée"
 USA_reconstruction_finished_desc:0 "Les années de mauvaise gestion économique et de troubles civils n'ont pas quitté nos esprits, mais leurs effets les plus accablants ont diminué."

### Post Civil War - Macarthur ###
 USA_american_caesar:0 "Le César américain"
 USA_american_caesar_desc:0 "Le président MacArthur a proclamé qu'il ne concéderait pas la victoire aux partisans mêmes qui ont provoqué la guerre civile. Sa junte américaine promet une restauration nationale et l'adoption d'une démocratie fonctionnelle comme le voit MacArthur. L'élimination des politiciens inutiles et la nomination de fonctionnaires plus compétents combleront le fossé entre la population et la politique."
 USA_army_education:0 "Éducation de l'armée"
 USA_army_education_desc:0 "Les organisations de parents ont déclaré que nous laissons volontiers entrer les enfants dans l'armée des mineurs. Notre solution est de détourner les jeunes potentiels vers l'éducation militaire tout en les gardant à l'école publique. Les idées d'éducation physique et de morale enseignées par Bellamy raviveront cette vieille ferveur nationaliste qui nous a fait défaut dans les années 1910."
 USA_nationalize_boy_scouts:0 "Administration nationale de la jeunesse"
 USA_nationalize_boy_scouts_desc:0 "L'attrait simultané d'imposer un âge de travail plus élevé est contré par la multitude de jeunes chômeurs dispersés à travers les États-Unis. La solution est d'établir une administration nationale de la jeunesse afin de fournir du travail et de l'éducation aux Américains trop jeunes pour voter."
 USA_the_american_legion:0 "La Légion américaine"
 USA_the_american_legion_desc:0 "Le commandant national de la Légion américaine Smedley Butler étant maintenant un fugitif, il est nécessaire de reconstruire l'organisation pour enlever la tache des politiques partisanes. Les commandants nationaux n'auront plus le droit de faire campagne pour les politiciens, ni de rester une fois qu'ils seront politiciens de carrière."
 USA_americanism:0 "Fidèle au drapeau"
 USA_americanism_desc:0 "Contrairement aux tyrans et despotes qui sont communs dans les Amériques, MacArthur ne veut pas être un grand homme, mais un leader respecté et mortel des Américains. La loyauté à l'idéal immuable de l'Amérique doit être placée au-dessus de lui-même, tant que la popularité de MacArthur se maintient."
 USA_martial_law:0 "Loi martiale"
 USA_martial_law_desc:0 "Lors de l'approbation du Congrès, l'habeas corpus est suspendu conformément à la constitution. Alors que la menace d'invasion des forces syndicalistes et populistes plane toujours sur une partie du pays. L'habeas corpus et la liberté d'expression sont toujours suspendus pour des raisons politiques."
 USA_fbi_cointelpro:0 "Deuxième Ligue de protection américaine"
 USA_fbi_cointelpro_desc:0 "Comme la plus grande partie des États-Unis continus a été pacifiée, il est essentiel que les citoyens américains restent vigilants. La Ligue est reformée en tant que système d'information libre pour dénoncer les espions populistes ou syndicalistes potentiels au gouvernement fédéral et pour décourager les protestations publiques."
 USA_control_congress:0 "Contrôle du congrès"
 USA_control_congress_desc:0 "De nombreux anciens démocrates et républicains ont rejoint le nouveau régime de MacArthur, tandis que les résistants ont fui. Heureusement, nous avons été en mesure de combler leurs postes vacants par des personnes qualifiées et dignes de confiance. Ces nouveaux membres du Congrès ne sont pas des politiciens en soi, mais des fonctionnaires pour le peuple américain."
 USA_office_of_war_information:0 "Service de renseignement sur les transmissions "
 USA_office_of_war_information_desc:0 "Les machines cryptographiques conçues pour interagir avec son expéditeur afin de créer un cryptage qui ne peut pas être facilement cassé sont les jouets les plus récents de notre arsenal. Le Service de renseignement sur les transmissions, qui a nécessité l'installation de câbles souterrains pour assurer le secret, a finalement été mis en place."
 USA_allien_sedition_acts:0 "Décret exécutif 7250-A"
 USA_allien_sedition_acts_desc:0 "Un décret exécutif signé par le président MacArthur espère mettre fin à la menace d'infiltration étrangère. Cette ordonnance rétablit certaines parties de la Alien and Sedition Act. Les législations des États sont déjà en appel devant la Cour suprême. Il est cependant fermement convaincu que les nouveaux juges de MacArthur seront de son côté."
 USA_empower_the_army:0 "Renforcer l'armée de terre"
 USA_empower_the_army_desc:0 "La crise a déjà éclaté dans notre nouvelle administration militaire. L'armée et la marine se disputent constamment le financement et les pots-de-vin politiques. Nous devons reléguer la Marine à une position gouvernementale secondaire et donner à l'armée tous les pouvoirs."
 USA_loyal_officers:0 "Les vieux soldats ne meurent jamais"
 USA_loyal_officers_desc:0 "Le nouveau régime reconnaît la longue lutte des officiers qui ont quitté leurs foyers pour protéger leur nation, et de ceux qui ne sont pas rentrés chez eux. Grâce à un décret exécutif, les officiers peuvent maintenant suivre une formation technique dans les universités ou faire du droit. Cela assurera la loyauté longtemps après notre disparition."
 USA_loyalty_to_macarthur:0 "Le commandant en chef"
 USA_loyalty_to_macarthur_desc:0 "Le rôle du président en tant que commandant en chef revient au président Washington. Washington a créé un précédent en se retirant du service actif dès son entrée en fonction, ce que MacArthur promet de faire une fois que l'urgence nationale sera terminée. Comme Washington, MacArthur restera prêt à répondre aux menaces qui pèsent sur la nation."
 USA_national_rehabilition:0 "Réhabilitation nationale"
 USA_national_rehabilition_desc:0 "Les croyances de Long et Reed étaient erronées : ce ne sont pas les industriels et les hommes d'affaires qui ont provoqué la guerre civile, mais les avides politiciens de carrière qui leur ont donné des postes et pris leur argent. Nous allons réhabiliter les capitalistes à leur place dans la société américaine."
 USA_root_out_traitors:0 "A la racine des traîtres"
 USA_root_out_traitors_desc:0 "Nos services de renseignements ont identifié les catalyseurs du radicalisme et de la cupidité en Amérique. Ce sont les prohibitionnistes déloyaux, les Grangers, les Holy Rollers et les étrangers qui ont permis à l'AFP et au SPA de se développer. Ces organisations ont été bannies à juste titre pour leur trahison implicite."
 USA_loyalty_to_america:0 "Loyauté envers l'Amérique"
 USA_loyalty_to_america_desc:0 "Le nationalisme a pour but de renforcer la loyauté à l'idée de l'Amérique plus que tout autre américain en tant que personne. Le président MacArthur a choisi de recentrer son attention sur la nation en tant qu'objet d'admiration. L'ego des politiciens ne dépassera plus leur stature, car la nation est plus puissante qu'eux."
 USA_american_stratocracy:0 "Stratocratie américaine"
 USA_american_stratocracy_desc:0 "MacArthur a enfin restauré la ferveur nationaliste et la démocratie fonctionnelle comme il la voit. Alors que certains se plaignent que les politiciens de carrière ont été remplacés par des officiers, peu de gens diront que la bureaucratie ne s'est pas améliorée. Le peuple américain peut maintenant faire confiance à ses politiciens pour qu'ils utilisent des moyens légaux pour atteindre leurs objectifs."

 USA_reintroduce_gwbill:0 "Réintroduire le projet de loi Garner-Wagner"
 USA_reintroduce_gwbill_desc:0 "Alors qu'à l'origine le droit de veto avait été opposé en 1932, la situation économique en Amérique s'est détériorée au point que les efforts de lutte contre le chômage sont considérés comme le seul moyen de prévenir un effondrement généralisé. Le président Hoover a indiqué aux démocrates au Congrès qu'il n'opposera pas son veto au projet de loi Garner-Wagner."
 USA_gwbill_fails:0 "Le projet de loi échoue"
 USA_gwbill_fails_desc:0 "Le projet de loi Garner-Wagner a échoué. Cela laisse l'Amérique sans voie claire vers le redressement et avec une insurrection croissante à laquelle il faudra s'attaquer."
 USA_war_plan_white:0 "Plan de guerre blanc"
 USA_war_plan_white_desc:0 "Le plan de guerre blanc est un plan d'action militaire visant à lutter contre la violence domestique ou une insurrection. Il est temps de dépoussiérer le plan et de s'attaquer directement à la violence croissante en Amérique."
 USA_deploy_national_guard:0 "Déployer la garde nationale"
 USA_deploy_national_guard_desc:0 "La violence causée par les partisans de l'America First Party et du Parti socialiste d'Amérique ne fait qu'empirer. Nous devons augmenter le financement des unités de la Garde nationale et les affecter là où leurs efforts compteront le plus."
 USA_macarthur_plan:0 "Plan MacArthur"
 USA_macarthur_plan_desc:0 "Le général MacArthur a soulevé un point solide : New York et le Texas sont deux de nos bastions les plus vitaux et les plus vulnérables. MacArthur a un plan qui pourrait sécuriser l'une de ces zones, si la violence dégénère en guerre civile."
 USA_gwbill_succeeds:0 "Le projet de loi passe"
 USA_gwbill_succeeds_desc:0 "Le projet de loi Garner-Wagner a été adopté ! C'est une bonne nouvelle pour l'économie américaine - bien que nous devions maintenant trouver des moyens de financer la facture, sinon la bonne nouvelle ne durera pas."
 USA_new_shipyards:0 "Programme de financement des chantiers navals"
 USA_new_shipyards_desc:0 "Deux grandes entreprises de construction navale se disputent le financement de l'aide fédérale, et celle que nous avons choisie pourrait entraîner la création d'un grand nombre d'emplois dans la région. Le problème, c'est sur laquelle doit-on se concentrer ?"
 USA_hawking_plan:0 "Le plan Hawking"
 USA_hawking_plan_desc:0 "Un sénateur démocrate junior a proposé un plan qui verrait le projet de loi Garner-Wagner financé par une augmentation de l'impôt sur les sociétés. Le plan est controversé par certains, mais il pourrait donner à l'économie le coup de pouce dont elle a besoin."
 USA_new_industrial_act:0 "La nouvelle loi industrielle"
 USA_new_industrial_act_desc:0 "Nous devons donner un coup de fouet à l'industrie lourde dans le cœur de l'Amérique, où la Grande Dépression a frappé le plus fort."
 USA_demand_repayment:0 "Remboursement à la demande des dettes de guerre"
 USA_demand_repayment_desc:0 "Le Royaume-Uni a contracté une énorme dette de guerre envers nous pendant la Weltkrieg. Le Canada a hérité de cette dette. Bien qu'il soit peu probable que le Canada puisse la rembourser dès maintenant, exiger le remboursement apaisera les isolationnistes au Congrès, qui, à notre avis, se joindront à la frange politique s'ils ne sont pas apaisés"
 USA_reconciliation_with_canada:0 "Réconciliation avec le Canada"
 USA_reconciliation_with_canada_desc:0 "Les isolationnistes sont ravis, mais au prix de nos relations avec le Canada. Nous pouvons essayer de reconstruire ces relations en offrant un compromis : une aide du Canada maintenant, avec la dette reportée jusqu'après la guerre. En échange, nous réduirons les droits d'importation de l'Entente."
 USA_pass_tariff_act:0 "Adopter la loi tarifaire Smoot-Hawley"
 USA_pass_tariff_act_desc:0 "Le Canada a refusé de rembourser les dettes de guerre - ce qui n'est pas surprenant - et donc, en retour, notre seule option est d'adopter des droits de douanes punitifs sur les produits de l'Entente importés aux États-Unis. Cela nous permettra de mettre de l'argent dans nos coffres, même si la réparation des relations avec le Canada prendra beaucoup, beaucoup de temps."

 USA_old_order_prevails:0 "L'ancien ordre prévaut"
 USA_old_order_prevails_desc:0 "Malgré le défi lancé par l'America First Party et le Parti Socialiste d'Amerique, le système bipartite a réussi à conserver la présidence. La question qui se pose maintenant aux Etats-Unis est de savoir si cela suffira à maintenir la paix."
 USA_velvet_glove:0 "Le gant de velours"
 USA_velvet_glove_desc:0 "Le seul espoir de paix en Amérique est de s'asseoir avec la SPA qui contrôle l'AFL et l'IWW et de mettre fin à cette grève générale."
 USA_company_bailouts:0 "Intervention économique directe"
 USA_company_bailouts_desc:0 "Le moyen de sortir de la Grande Dépression est d'offrir un plan de sauvetage aux entreprises, ainsi que d'imposer un jour férié pour leur permettre de se stabiliser. Si les entreprises sont saines, elles peuvent remettre l'Amérique au travail et corriger cette irrégularité du marché."
 USA_offer_fair_deal:0 "L'austérité dans la tempête"
 USA_offer_fair_deal_desc:0 "Les mesures d'austérité sur les agences gouvernementales et l'augmentation des taxes sont la solution à la Grande Dépression. Cela signifie qu'il faut combattre à la fois l'AFP et la SPA pour que de telles mesures soient adoptées et appliquées."
 USA_iron_fist:0 "Le Poing de Fer"
 USA_iron_fist_desc:0 "Assez de diplomatie ! Le Parti socialiste d'Amérique et l'America First Party sont des groupes purement sécessionnistes dont l'organisation doit cesser à tout prix."
 USA_president_long:0 "Président Long"
 USA_president_long_desc:0 "L'impossible est arrivé et l'America First Party a gagné la présidence. L'AFP n'a cependant aucun contrôle sur le Congrès ou la Chambre des représentants, et Huey Long est confronté à la fois à une législature prudente et à un pays au bord du chaos total."
 USA_pass_relief_bill:0 "Passer le projet de loi de secours"
 USA_pass_relief_bill_desc:0 "La première priorité de Long doit être d'offrir un soulagement aux nombreux chômeurs américains opprimés par la Grande Dépression, même si elle doit être fournie par un décret présidentiel. Le projet de loi d'allégement est la première étape de la mise en œuvre du programme Partageons notre patrimoine."
 USA_fight_anarchists:0 "Combattre les anarchistes"
 USA_fight_anarchists_desc:0 "Les rêves de longue date de partage des richesses ne pourront se réaliser tant que la SPA aura une emprise sur le travail américain avec la grève générale en cours depuis le début de l'année. Il faut les abattre avant que l'Amérique puisse vivre."
 USA_president_reed:0 "Président Reed"
 USA_president_reed_desc:0 "Jack Reed est devenu le premier président socialiste des États-Unis d'Amérique. Cependant, la SPA ne contrôle pas le Congrès, et il aura donc du mal à tenir ses promesses de réparer la relation d'exploitation du travail et du capital."
 USA_sweeping_reforms:0 "Promulguer des réformes de démantèlement"
 USA_sweeping_reforms_desc:0 "Les réformes qui démantèlent les fiducies commerciales et réduisent le pouvoir des banques privées d'exproprier doivent être adoptées, même si elles doivent être mises en œuvre par un décret présidentiel"
 USA_focus_on_long:0 "Focus sur les longistes"
 USA_focus_on_long_desc:0 "America First et Huey Long ne permettront jamais à un programme socialiste de quelque sorte que ce soit de restaurer l'Amérique, et donc ces radicaux doivent être nommés persona non grata avant toute autre action."

### Military - Army ###
#USA_defend_america:0 "Defend America"
#USA_defend_america_desc:0 "Seizing the military installations of our allied Generals won't be enough to prevent rebellion. A War Plan must be rapidly drawn up and executed in the event of both a short and protracted war."
#USA_defense_contractors:0 "Arms Industry"
#USA_defense_contractors_desc:0 "The small arms industry is in dire need of reform. In spite of the national emergency, independent contractors continue to waste money researching civilian firearms. A restriction on big game hunting later, and some manufacturers are beginning to focus on military arms."
#USA_military_industrial_complex:0 "Military Industrial Complex"
#USA_military_industrial_complex_desc:0 "The main trouble with creating a military industry is that facilities under our control were already reduced from the Great Depression to reduce redundancies. We have had to expand facilities and repurpose old buildings in order to manufacture parts needed for heavy weapons in our territory."
#USA_new_army_doctrines:0 "New Army Doctrines"
#USA_new_army_doctrines_desc:0 "A meeting of our ramshackle Chief of Staff and Generals have decided upon a course of wartime research. Although it will be expensive to devise and test new battle plans while we are already at war, the greatest struggle demands the strongest wills."
#USA_national_guards:0 "The National Guard"
#USA_national_guards_desc:0 "The national guard, while steadfastly loyal to our government, is far too decentralised to serve as an effective fighting force in these trying times. We must restructure the organisation and create for it a formal independent command structure."
#USA_new_officers:0 "New Officers"
#USA_new_officers_desc:0 "We have made the bold decision to train officers in Bethesda Maryland. Classrooms may not be as well-equipped as West Point, but our officers will receive an education in hard knocks that will prove America's worth more than its refinement."
#USA_joint_chief_of_staff:0 "Joint Chiefs of Staff"
#USA_joint_chief_of_staff_desc:0 "The disputes common in the Federal inter-service politics persist in our own government. In order to avoid this interdisciplinary contention from spilling over, we must ensure that all our Chiefs of Staff are given equal attention."
#USA_army_training:0 "Modernize our Guns"
#USA_army_training_desc:0 "Though America has made great strides in catching-up with, or as in the case of our adoption of the M1 Rifle, surpassing its rivals in small arms development. We must redouble our efforts and bring the entirety of our national arsenal into the modern age."
#USA_engineering_corps:0 "Engineering Corps"
#USA_engineering_corps_desc:0 "We are finally able to provide enough infrastructure and planning to provide Engineering Corps in the field. Through coordinating our intelligence network with scouting and surveillance systems, we are able to ensure that non-combat elements in battle are accounted for and able to complete their tasks."
#USA_auto_industry:0 "American Auto Industry"
#USA_auto_industry_desc:0 "Since the invention of the Automobile, it has been taken up in earnest by the people of America. Most of the factories for cars are in the north where the syndicalists are running things. However, J. Kaiser has moved North, so we should encourage other companies to follow in his footsteps."
##USA_armored_cavalry:0 "Armoured Cavalry"
#USA_armored_cavalry_desc:0 "Top officers have long had experience in cavalry and have designed and planned to transform motorized and tanks to fit new needs. Working closely with the government, the military, Henry Ford and other Industrialists, we can make this plan a reality."
#USA_military_research:0 "Military Research"
#USA_military_research_desc:0 "Our national security is threatened by the asymmetrical advancement of technology. We cannot be blindsided by an enemy with some previously unknown weapon of war. We must increase military research and development funding drastically."
#USA_we_can_do_it:0 "We Can Do It"
#USA_we_can_do_it_desc:0 "Positivism is one tool of motivation MacArthur has taught us. Several of our harsher generals have reluctantly allowed positivist pamphlets and entertainment into the barracks. Decades of derision in American soldiers melt away when told that every soldier can be a hero."
#USA_liberty_bonds:0 "Liberty Bonds"
#USA_liberty_bonds_desc:0 "Funding the war effort will require more than victory gardens and volunteerism. Liquid assets are in short supply, especially with our economic programs ongoing. We can capitalize on public trust and implement War Bonds as most other free nations do."
#USA_womens_land_army:0 "Women's Land Army"
#USA_womens_land_army_desc:0 "Our enemies have already shown strong success in women codebreaker, auxiliary forces and industrial technicians. Public opinion should be ignored in this case."
#USA_defense_logistics_agency:0 "Defence Logistics Agency"
#USA_defense_logistics_agency_desc:0 "Waste is as great an enemy as any. To combat the loss of resources, we must create a new agency to oversee the procurement, preservation, and distribution of materiel as well as cross-branch logistical operations."
#USA_walkie_talkies:0 "Walkie-Talkies"
#USA_walkie_talkies_desc:0 "Usually military equipment has strong names. Walkie Talkie? How did that slip through the system? Our generals claim that this new untethered communication device will enable our troops to speak effectively when they're in the field. And we called it Walkie Talkie?"
#USA_army_rangers:0 "Army Rangers"
#USA_army_rangers_desc:0 "Training Regiments to acclimatize soldiers into new environments will enable American soldiers to fight effectively no matter where the course of war may take them. The Rangers are a newly proposed force conceptualised around adaptation to harsh terrain, with the purpose of introducing their advancements slowly the Army as a whole. Let us found this organisation."
#USA_shock_and_awe:0 "Shock and Awe"
#USA_shock_and_awe_desc:0 "Entrenchment can turn an open field into a stagnant killing ground, and despite our better nature, we must employ the heaviest artillery shells in order to force our enemies to retreat in such a scenario."
#USA_womens_army_corps:0 "Women's Army Corps"
#USA_womens_army_corps_desc:0 "Despite protests from socially conservative elements in the US Army, the Commander in Chief has stood firm in defence of the Women’s Army Corps. Led by Secretary of the Department of Health, Oveta Hobby, the WAC has received more than twice their requested number of volunteers. Women’s Auxiliary will help maintain and safeguard our weapons of war, and keep our massive supply chain working."
#USA_gi_bill:0 "GI Bill"
#USA_gi_bill_desc:0 "Recruitment has been hampered the culture zeitgeist of the dejected and worn out veteran with little in the way of a future. The new GI bill seeks to combat this by using federal funding to pay for veterans' education and vocational training."
#USA_fight_for_america:0 "Fight for America"
#USA_fight_for_america_desc:0 "We are now comfortable in our Army's position to defend America. Our Army Reserve was the gateway to a stronger and more unified armed force to protect America."

### Military - Air Force ###
#USA_air_force:0 "US Air Force"
#USA_air_force_desc:0 "Since that first fateful flight in Kitty Hawk field, the South has been unfairly isolated. We intend to rectify this through a distinguished and sovereign Air Force that will operate outside of the Navy or Army's control."
#USA_air_ports:0 "Expand Air Ports"
#USA_air_ports_desc:0 "We must ensure our strongholds can properly transport goods over hostile land. Airports and runways will enable us to be more connected."
#USA_pilot_training:0 "Pilot Training"
#USA_pilot_training_desc:0 "Amelia Earhart has offered to train pilots in long-distance flight techniques and evasive manoeuvres she has learned in her civilian service. Our pilots will be part of the great American Flying Circus."
#USA_radar_development:0 "R.A.D.A.R"
#USA_radar_development_desc:0 "RADAR, the top-secret technology to detect air movement will allow our sky watchers to rest easy at night."
#USA_battlefield_support:0 "Battlefield Support"
#USA_battlefield_support_desc:0 "The Army has made the need for more effective ground support in light of increasingly sophisticated enemy defensive networks apparent. As an equal partner, the Air Force agreed to assess the situation and improve their doctrine without compromising the independence of their branch of service."
#USA_bombers:0 "Bomber Development"
#USA_bombers_desc:0 "Bombers, although a terror to behold, will enable us to project our power overseas. Our secret project also hinges on effective and safe bombers to deliver their secret payload."
#USA_air_supremcy:0 "Air Supremacy"
#USA_air_supremcy_desc:0 "The battle for the skies is fierce. We must promote vertical envelopment doctrine in order to protect our CAS and bombers."
#USA_fighters:0 "Fighter Development"
#USA_fighters_desc:0 "American fighter projects were halted during the 1920s, leading to a disadvantage in fighter development. We must close this gap."
#USA_screaming_eagles:0 "Screaming Eagle"
#USA_screaming_eagles_desc:0 "The 101st Airborne division are part of a new experiment in Air Assaults done in response to the Hang-glider operations pioneered in Europe. With Air Assault, we will be able to overwhelm defenders from multiple angles."
#USA_expand_wasps:0 "Expand the WASPs"
#USA_expand_wasps_desc:0 "The Women Air Force Service Pilots will help support the Air Force, while they will be subordinate to the main male air-force and not be allowed to fly in combat situations, they will help to keep our boys flying in the air."
#USA_air_defense_corps:0 "Air Defence Corps"
#USA_air_defense_corps_desc:0 "The threat of invasion from the sea must not end with detection. Air Defence weapons must be deployed at strategic areas to ensure we are prepared against syndicalist invasion."
#USA_american_jets:0 "American Jets"
#USA_american_jets_desc:0 "Off we go, into the wild blue yonder, flying high into the sky. Our Air Force is now the world's most advanced, and nowhere is out of our reach."

