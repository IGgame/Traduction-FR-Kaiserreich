### Ideas ###
 USA_great_depression:0 "La Grande Dépression"
 USA_great_depression_desc:0 "Depuis l'effondrement du New York Stock Market en 1925, les Etats-Unis ont été frappés par la Grande Dépression. En plus des maux économiques massifs qui affligent l'Amérique de cette crise sans fin, la Grande Dépression a revigoré les radicaux politiques dans leur campagne les uns contre les autres et l'establishment de même."

 USA_black_monday:0 "La Grande Dépression"
 USA_black_monday_desc:0 "La Grande Dépression, qui s'est emparée de l'Amérique pendant plus d'une décennie, semblait se redresser lentement sous l'administration Hoover, mais pas assez vite, mais l'effondrement récent de la Bourse de Berlin a encore aggravé la Grande Dépression. Seul Dieu et le prochain président saura quand cette crise prendra fin. "

 USA_black_monday2:0 "La Grande Dépression"
 USA_black_monday2_desc:0 "La Grande Dépression, qui s'est emparée de l'Amérique pendant plus d'une décennie, semblait se redresser lentement sous l'administration Hoover, mais pas assez vite. Cependant l'effondrement récent de la Bourse de Berlin a encore aggravé la Grande Dépression. Seul Dieu et le prochain président saura quand cette crise prendra fin."

 USA_political_crisis:0 "Crise politique"
 USA_political_crisis_desc:0 "Les Etats-Unis sont en crise, la Grande Dépression, qui ravage notre nation depuis plus d'une décennie, n'a toujours pas baissé les bras ... Le désespoir populaire a permis à l'extrême gauche Parti socialiste d'Amérique et à l'extrême droite Parti America First de se renforcer les récentes années. D'autres se tournent vers MacArthur et l'armée pour résoudre la crise et la radicalisation, et beaucoup s'inquiètent de voir les États-Unis tomber dans la guerre civile si notre situation actuelle n'est pas bientôt résolue."

