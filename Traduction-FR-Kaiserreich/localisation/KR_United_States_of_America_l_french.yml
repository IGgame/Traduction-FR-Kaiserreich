 USA_attack_canada:0 "Attaquer le Canada"
 USA_attack_canada_desc:0 "Nous avons toujours été en bons termes avec nos voisins du nord... sauf quand nous ne le sommes pas. Si le temps est venu où le Canada est contrôlé par un gouvernement hostile ou a décidé d'occuper des terres américaines, alors le temps est aussi venu pour nous de changer la nature de nos relations."
 USA_attack_mexico:0 "Attaquer le Mexique"
 USA_attack_mexico_desc:0 "Notre préférence serait que le Mexique soit gouverné par un gouvernement ami, et qu'il se tienne à ses propres affaires. Si ce n'est pas le cas, nous ne pouvons pas ignorer qu'elle se trouve à nos frontières - des frontières que nous protégerons activement, même si cela signifie envahir nos voisins du sud."
 USA_attack_phillipines:0 "Attaquer les Phillipines "
 USA_attack_phillipines_desc:0 "En tant qu'anciens gardiens des Philippines, nous avons le droit de nous préoccuper de ce qu'est devenu leur gouvernement après la fin de la guerre civile. S'il le faut, nous les libérerons de l'oppression une fois de plus."
 USA_claim_phillipines:0 "Revendiquer les Phillipines"
 USA_claim_phillipines_desc:0 "En tant qu'anciens gardiens des Philippines, nous avons le droit de nous préoccuper de ce qu'il est advenu des îles après la fin de la guerre civile. S'il le faut, nous les libérerons de l'oppression une fois de plus."
