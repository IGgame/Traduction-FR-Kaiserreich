### Decisions ###
 political_actions:0 "Actions politiques"
 annexation_decisions:0 "Décisions d'annexion"
 legislate_more_freedoms:0 "Légiférer sur les libertés"
 legislate_more_freedoms_desc:0 "La façon la plus simple d'améliorer la stabilité de notre pays est peut-être de donner aux gens ce qu'ils veulent. Cela impliquera des compromis inconfortables, mais idéalement, il s'agit de mesures qui ne sont que temporaires et conçues pour les apaiser jusqu'à ce que l'ordre puisse être rétabli comme il se doit."
 police_crackdown:0 "Répression policière"
 police_crackdown_desc:0 "Le désordre est devenu endémique. Nous devons assouplir les restrictions imposées à nos forces de police et leur donner la liberté de faire leur travail en arrêtant les pires des auteurs."
 send_in_the_army:0 "Envoyez l'armée"
 send_in_the_army_desc:0 "Pour faire face au désordre dans notre pays, il faut envoyer l'armée et l'éliminer complètement. Tout le monde n'en sera pas heureux, c'est vrai, mais parfois la loi martiale est la seule alternative."
 rally_public_support:0 "Ralliement du soutien public"
 rally_public_support_desc:0 "Avec un certain pouvoir politique et un certain soutien industriel, nous rallierons nos partisans à notre cause. Cela prendra du temps et des ressources, mais à long terme, cela améliorera notre position politique."
 solidify_control:0 "Solidifier le contrôle"
 solidify_control_desc:0 "Un peu de tact dans l'utilisation du pouvoir politique ici et là, quelques ressources et nous supprimerons nos obstacles politiques ; nous ne pourrons peut-être pas nous débarrasser de tous ces obstacles, mais même en éliminer certains nous éclaireront la voie et amélioreront notre pouvoir politique à la longue."

