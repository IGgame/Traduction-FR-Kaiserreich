### Opening Event ###
 kr.political.1.t:0 "Kaiserreich Beta 0.17.1"
 kr.political.1.d:0 "L'équipe de Kaiserreich est fière de vous présenter la version bêta 0.17.1 de Kaiserreich pour Hearts of Iron 4. Notre équipe a travaillé dur dans tous les coins du monde pour vous présenter cette nouvelle version et nous ne pourrions pas être plus honorés que vous choisissiez d'y jouer.\n\nNous vous prions de bien vouloir noter ce qui suit :\n- Le mod est conçu avec l'hypothèse que le joueur annexera toujours tous les états possibles dans les traités de paix, donc assurez-vous de faire cela\n- Vous pouvez changer la fréquence des nouvelles en basculant l'icône en haut de l'onglet décisions\n- Vous pouvez sélectionner quel système de nommage des états et des points de victoire utiliser en basculant l'icône remplaçant le menu des réalisations en haut à droite\n- Rappelez-vous que ce mod est toujours en Bêta, Attendez-vous donc à des bogues, des plantages et divers maux de tête ! Si vous rencontrez l'un d'entre eux, les signaler sur notre gestionnaire de problèmes (issues) sur GitHub est d'une grande aide et permettra de les corriger plus rapidement !"
 
kr.political.1.a:0 "Je suis sûr que je le ferai !"

### Generic Triggered Events ####
 kr.political.30.t:0 "Se préparer à la guerre!"
 kr.political.30.d:0 "Nous avons reçu de nombreuses informations selon lesquelles les troupes [FROM.GetAdjective] se rassemblent actuellement et qu'une grande partie de la reconnaissance a lieu de l'autre côté de la frontière [Root.GetAdjective]. Les responsables militaires disent qu'il est clair que [From.GetNameDef] planifie une invasion de [Root.GetNameDef], qui pourrait commencer à tout moment dans les prochaines semaines."
 kr.political.30.a:0 "Nous devons nous préparer !"
 kr.political.31.d:0 "Nous avons reçu un message alarmant de [From.GetNameDef] nous informant que les troupes [From.From.GetAdjective] se regroupent actuellement et qu'une grande partie de la reconnaissance se fait de l'autre côté de la frontière [From.GetAdjective]. Les responsables militaires disent qu'il est clair que [From.GetNameDef] planifie une invasion de [From.GetNameDef], qui pourrait commencer à tout moment dans les prochaines semaines."
 kr.political.32.d:0 "Nous avons reçu un message de nos alliés de [From.GetNameDef] nous informant que leurs troupes se regroupent actuellement et qu'une grande partie de la reconnaissance a lieu de l'autre côté de la frontière [attack_target.GetAdjective]. [From.GetNameDef] planifie une invasion de [attack_target.GetNameDef], qui pourrait commencer à tout moment dans les prochaines semaines."

### Returning Cores ###
return_cores_to_ally:0 "Redonner le territoire au [From.GetAdjective]"
return_cores_to_ally_desc:0 "Le gouvernement [Root.GetAdjective] discute de ce qu'il faut faire des terres [From.GetAdjective] que nous occupons actuellement - des terres sur lesquelles nous n'avons aucune revendication légitime. Devrions-nous rendre le territoire à nos alliés [From.GetAdjective] ?"
return_cores_to_subject:0 "Redonner le territoire au [From.GetAdjective]"
return_cores_to_subject_desc:0 "Le gouvernement [Root.GetAdjective] discute de ce qu'il faut faire des terres [From.GetAdjective] que nous occupons actuellement - des terres sur lesquelles nous n'avons aucune revendication légitime. Devrions-nous rendre le territoire à nos sujets [From.GetAdjective] ?"

kr.political.75.t:0 "Le territoire [From.From.GetAdjective]"
kr.political.75.d:0 "Le gouvernement [Root.GetAdjective] discute de ce qu'il faut faire des terres [return_to.GetAdjective] que nous occupons actuellement - des terres sur lesquelles nous n'avons aucune revendication légitime. Devrions-nous leur rendre ce territoire ?"
kr.political.75.a:0 "Oui, rendons-leur toutes les terres"
KR_will_return_all:0 "Tous les États côtiers ou contigus qui sont des états cœur ou des revendications [return_to.GetAdjective] seront renvoyés aux États §Y[return_to.GetNameDef]§!.\n\nRemarque : cela §Rn'inclut pas§! les États [Root.GetAdjective] §Yrevendiqués§! ou §Ycœur§!."
 kr.political.75.b:0 "Oui, leur rendre leur territoire ... mais garder les états les plus vitaux"
KR_will_return_rest:0 "Tous les États côtiers ou contigus qui sont des états cœur ou des revendications [return_to.GetAdjective] seront renvoyés aux États §Y[return_to.GetNameDef]§!.\n\nRemarque : cela §Rn'inclut pas§! les États [Root.GetAdjective] §Yrevendiqués§! ou §Ycœur§! ni les États §Yvitaux§! tels que les canaux."
kr.political.75.c:0 "Rendre leurs territoires principaux seulement"
KR_will_return_cores:0 "Tous les États côtiers ou contigus qui sont des états cœur [return_to.GetAdjective] seront renvoyés aux États §Y[return_to.GetNameDef]§!.\n\nRemarque : cela §Rn'inclut pas§! les États [Root.GetAdjective] §Yrevendiqués§! ou §Ycœur§! ni les États §Yvitaux§! tels que les canaux."
kr.political.75.e:0 "Nous garderons tout !"
KR_will_not_return:0 "Nous ne restituerons §Raucune§! de leurs terres, et il ne nous sera pas demandé de le faire à nouveau"

kr.political.76.t:0 "[From.GetNameDefCap] rend les territoires [Root.GetAdjective]"
kr.political.76.d:0 "Nos alliés de [From.GetNameDefCap] nous ont rendu certaines de nos terres !"
kr.political.76.a:0 "Super !"

