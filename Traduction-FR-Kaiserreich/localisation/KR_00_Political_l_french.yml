### Subtype Descriptions ###
totalist_subtype_desc:0 "Le totalitarisme est à la fois une idéologie spécifique et une catégorie parfois donnée pour nommer diverses idéologies radicales de gauche ayant des caractéristiques similaires. En tant qu'idéologie, le Totalisme promeut une nouvelle direction pour le socialisme dans le monde, soulignant le rôle de l’état socialiste en tant qu'idéal central de la nation, tout en dévalorisant ou en abandonnant les idées marxistes du pouvoir ouvrier et une utopie sans classe. Les totalistes cherchent à centraliser et à étendre les pouvoirs des gouvernements dans les États socialistes, croyant que le but du gouvernement est de faire prévaloir le socialisme dans l'État, et utilisent souvent la rhétorique et les politiques nationalistes et militaristes. En raison de leur nature autoritaire, d'autres idéologies socialistes autoritaires ou totalitaires ont gagné le nom de "totalistes" même si elles ne sont pas affiliées à la charte totaliste."
syndicalist_subtype_desc:0 "L'anarcho-syndicalisme est l'idéologie révolutionnaire marxiste dominante, qui promeut les fédérations démocratiques de syndicats collectivisés en tant qu'unités politiques et économiques fondamentales de l’État socialiste. Les syndicats sont détenus à parts égales par tous les travailleurs qui en sont membres, ont un contrôle économique et politique total sur les lieux de travail qu'ils organisent et jouissent d'une grande autonomie par rapport au gouvernement central. A plus grande échelle, les différents syndicats élisent des membres aux congrès syndicaux régionaux et nationaux, qui forment les pouvoirs législatif et exécutif du gouvernement central."
radical_socialist_subtype_desc:0 "Le socialisme radical est une expression fourre-tout pour les différentes idéologies socialistes, communistes et anarchistes qui ne sont pas directement associées au syndicalisme. Les pays ayant cette idéologie fonctionnent avec une économie socialiste, généralement accompagnée d'une forme de gouvernement démocratique ; leur but ultime est de créer un paradis pour la classe ouvrière, dont les détails varient d'un mouvement à l'autre."
social_democrat_subtype_desc:0 "La social-démocratie est une idéologie dont le but est de réformer le capitalisme et de l'humaniser en l'alignant sur les idéaux éthiques du bien-être social tout en maintenant le mode de production capitaliste, plutôt que de créer un système économique socialiste alternatif. Tout en promouvant habituellement une forme ploutocratique de gouvernement et une économie de marché fortement régulée, il existe quelques courants plus radicaux."
social_liberal_subtype_desc:0 "Le libéralisme social est une variante du libéralisme de marché dominant, la principale différence étant l'inclusion de diverses libertés civiles en tant que droits humains fondamentaux. Privilégiant des politiques sociales et économiques progressistes, les sociaux libéraux visent à créer une société où chaque individu est libre de vivre sa propre vie avec toutes ses chances, quel que soit son statut."
market_liberal_subtype_desc:0 "Les Libéraux Économiques se considèrent comme l'idéologie libérale dominante. Les principaux tenants du libéralisme de marché sont un marché libre non réglementé et un système politique ploutocratique démocratique. Les Libéraux Économiques croient que plus le marché est libre, plus le peuple est libre, et ils défendront avec détermination les droits politiques et économiques de l'individu."
social_conservative_subtype_desc:0 "Le conservatisme est une idéologie politique axée sur la préservation des croyances, des attitudes et de la philosophie traditionnelles ainsi que de la dynamique traditionnelle du pouvoir de la société tout en utilisant le système démocratique. Opposés aux changements radicaux et modérés du statu quo, les conservateurs veulent maintenir l'ordre et la stabilité dans la société. Habituellement, ils favorisent une économie de marché réglementée, mais la politique économique libérales n'est pas inédites."
authoritarian_democrat_subtype_desc:0 "La démocratie autoritaire est une idéologie qui combine un pouvoir exécutif fort avec un parlement représentatif et un système politique démocratique partiel. Les régimes démocratiques autoritaires adoptent souvent une position conservatrice sur les questions sociales et encouragent les économies libérales-capitalistes avec une intervention limitée de l'État. L'objectif de ces régimes est de maintenir la stabilité nationale et de fournir au peuple un gouvernement à la fois populaire et responsable."
paternal_autocrat_subtype_desc:0 "L'Autocratie Paternelle n'est pas une idéologie politique au sens normal du terme, mais plutôt un terme général pour l'attitude que ces gouvernements ont envers leurs citoyens : Le peuple est tous les sujets du chef, soit un monarque ou un dictateur, et c'est le travail et le devoir du chef de conduire l'État et la société vers la voie juste et la meilleure tout en unissant le peuple sous sa protection bienveillante. Ces pays ont généralement un gouvernement très autoritaire, des opinions sociales conservatrices et une économie contrôlée par l'État."
national_populist_subtype_desc:0 "Englobant une variété de mouvements ultra-nationalistes et militaristes, le national-populisme vénère généralement la dévotion à l'État, unissant le peuple sous un leader fort et une économie de corporation. Le populisme national, qui embrasse souvent la politique raciale et la rhétorique violente, est farouchement combattu par la plupart des autres partis politiques."

