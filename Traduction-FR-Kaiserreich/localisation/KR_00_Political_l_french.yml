 unit_limit_label:0 "§HDivisions maximales soutenues§!"
 unit_limit_desc:9 "Chaque pays n'a la capacité de soutenir qu'un certain nombre de divisions militaires individuelles avant que son économie et ses infrastructures n'aient du mal à les maintenir.\n\nLe nombre maximum d'unités soutenues est basé sur la population totale du pays et les États possédés, et est ensuite multiplié par le niveau global d'industrialisation du pays.\n\n§L   - Base à partir de la Population Totale: [?base_population|G0][unit_limit_noncore_population][unit_limit_crownland_population_bonus]\n   - Base à partir des États Possédés : [?base_states|G0][unit_limit_crownland_state_bonus]\n   - Base Totale : [?base_units|G0]\n\n   - Modificateur d'Industrialisation : [?industry_factor|H%][unit_limit_modifier_was_capped][unit_limit_extra_modifier_line_break][unit_limit_faction_leader][unit_limit_economy_law][unit_limit_was_capped][unit_limit_lower_limit_used][unit_limit_upper_limit_used][unit_limit_bonus_used]\n\n   TOTAL FINAL : [?max_divisions|H0]\n\nVeuillez noter qu'il faut compter jusqu'à une semaine de jeu pour que les modifications apportées aux éléments ci-dessus soient prises en compte dans le calcul..§![above_unit_limit_desc]"

 unit_limit_desc_fake_intel:0 "(§HLes fausses divisions du renseignement§! ne comptent pas dans la limite de divisions)"

