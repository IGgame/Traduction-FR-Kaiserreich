### Starting Events ###
kr.political.24.t:0 "Kaiserreich Alpha 0.9.3 est la version actuelle"
kr.political.24.d:0 "L'équipe Kaiserreich est fière de vous présenter la version alpha 0.9.3 de Kaiserreich pour Hearts of Iron 4 ! Notre équipe a travaillé d'arrache-pied de tous les coins du monde pour vous apporter cette version mise à jour. Nous espérons que vous prendrez autant de plaisir à y jouer que nous à le faire. Vous devriez aussi savoir que le mod est conçu avec l'hypothèse que le joueur annexera toujours tous les états possibles dans les traités de paix, donc vous devriez vous assurer de le faire ! Nous aimerions aussi vous rappeler que ce mod est toujours en Alpha, donc attendez-vous à des bugs, des crashs et divers maux de tête. Si vous rencontrez l'un d'entre eux, merci de le signaler sur notre bug tracker GitHub. Si vous avez d'autres questions, n'hésitez pas à nous les poser, mais s'il vous plaît consultez d'abord la FAQ du jeu."
kr.political.24.a:0 "Merci à l'équipe de Kaiserreich !"
kr.political.24.c:0 "Avez-vous une FAQ super utile ?"
kr.political.24.e:0 "Il manque quelque chose...."

kr.political.25.t:0 "FAQ"
kr.political.25.d:0 "Et pourquoi je ne peux rien de sujet ? Toutes les marionnettes se font maintenant par le biais d'événements ou de focus plutôt que par des conférences de paix. Quand est-ce que le prochain patch sortira ? Nous visons une grosse sortie tous les trois mois et bien sûr des hot-fixes partout où cela est nécessaire. Pourquoi certains des modèles sont noirs ? Nous utilisons quelques  DLC actifs dans notre mod, donc si vous n'avez pas ce DLC, vous aurez des textures vides, mais pas de souci, ce sont juste des cosmétiques. Nous travaillons sur la mise en place des textures de sauvegarde pour éviter cela, alors gardez un oeil sur les mises à jour. Je veux faire un bug testing/art/musique/codage pour KR, où puis-je m'inscrire ? \n Super ! Dirigez-vous vers notre discord et consultez le canal #rules_and_recruits.\n\n\n\n La mise à jour X a cassé mes sauvegardes!\n Ce n'est pas une question, mais si vous avez des problèmes, essayez de charger la sauvegarde, sauvegardez à nouveau immédiatement sans faire de pause, puis recharger en utilisant cette nouvelle sauvegarde. Ne pas utiliser ironman peut aussi parfois aider. Si tout le reste échoue, souvenez-vous que les versions antérieures sont disponibles pour téléchargement sur les forums KR4. Y a-t-il d'autres parties à KR4 ? Nous avons trois mods de musique officiels, qui peuvent tous être trouvés dans la description du Workshop de Steam . Tu devrais vraiment aller les chercher !"
kr.political.25.a:0 "Tu es obligé d'enlever ce pouvoir politique ?"

kr.political.26.t:0 "Un mot rapide sur les règles du jeu"
kr.political.26.d:0 "Toutes les options normales trouvées dans ces événements de départ ont été déplacées vers les merveilleuses options de jeu ajoutées dans 1.6.\n\nVous pouvez maintenant sélectionner la fréquence des événements d'actualité et les états du système de nommage et l'utilisation des VP, en autres. N'est-ce pas chic ?"
kr.political.26.a:0 "Bien sûr que si, merci !"

kr.political.27.t:0 "Ironclad and DLC"
kr.political.27.d:0 "Ai-je besoin de Man the Guns ? Et Waking the Tiger et Death or Dishonour ? n\nNon, vous n'avez pas besoin de Man the Guns ou d'un autre DLC pour jouer à Kaiserreich. Cela dit, si vous avez un DLC, utilisez-le et profitez de ces modèles d'unités brillants et des fonctionnalités associées !"
kr.political.27.a:0 "Merci pour toutes les infos, mais je peux jouer maintenant ?"

kr.political.28.t:0 "Il manque quelque chose...."
kr.political.28.d:0 "Tu cherches la blague du poisson d'avril ? Vous cherchez à supprimer les limites de joignabilité des factions ?\n\nIls sont en train d'être déplacés vers des sous- mods ! Jetez un coup d'œil à la collection Kaiserreich sur le Workshop Steam, ils arriveront bientôt !"
kr.political.28.a:0 "Compris !"

