### Returning Cores ###
return_cores_to_ally:0 "Redonner le territoire au [From.GetAdjective]"
return_cores_to_ally_desc:0 "Le gouvernement [Root.GetAdjective] discute de ce qu'il faut faire des terres [From.GetAdjective] que nous occupons actuellement - des terres sur lesquelles nous n'avons aucune revendication légitime. Devrions-nous rendre le territoire à nos alliés [From.GetAdjective] ?"
return_cores_to_subject:0 "Redonner le territoire au [From.GetAdjective]"
return_cores_to_subject_desc:0 "Le gouvernement [Root.GetAdjective] discute de ce qu'il faut faire des terres [From.GetAdjective] que nous occupons actuellement - des terres sur lesquelles nous n'avons aucune revendication légitime. Devrions-nous rendre le territoire à nos sujets [From.GetAdjective] ?"
KR_returned_land:0 "Restitué nos territoires"

kr.political.75.t:0 "Le territoire [From.From.GetAdjective]"
kr.political.75.d:0 "Le gouvernement [Root.GetAdjective] discute de ce qu'il faut faire des terres [return_to.GetAdjective] que nous occupons actuellement - des terres sur lesquelles nous n'avons aucune revendication légitime. Devrions-nous leur rendre ce territoire ?"
kr.political.75.a:0 "Oui, rendons-leur toutes les terres."
KR_will_return_all:0 "Tous les états possédés voisins qui sont des noyaux ou des claims[return_to.GetAdjective] seront retournés à §Y[return_to.GetNameDef]§!\n\nnote ceci n'inclura pas §Rnot§ ! incluant les états qui sont des états[Root.GetAdjective] §Yclaimed§ ! ou §Ycore§ !
kr.political.75.b.b:0 "Oui, leur rendre leur territoire....mais garder les états les plus vitaux"
KR_will_return_rest:0 "Tous les états voisins qui sont des noyaux ou des claims[return_to.GetAdjective] seront retournés à §Y[return_to.GetNameDef]§!\n\nnote this will §Rnot§ ! include states that are[Root.GetAdjective] §Yclaimed§ ! ou §Ycore§ ! states, or will it include §Yvital§ ! states such as canals".
kr.political.75.c.c:0 "Rendre leurs territoires principaux seulement"
KR_will_return_cores:0 "Tous les états possédés voisins qui sont des coeurs[return_to.GetAdjective] seront retournés à §Y[return_to.GetNameDef]§!\n\nnote ce sera §Rnot§ ! include[Root.GetAdjective] §Yclaimed§ ! ou §Ycore§ ! states, nor §Yvital§ ! states such as canals. Toute[return_to.GetAdjective] §Yclaims§§ ! sera également conservée."
kr.political.75.e:0 "Nous garderons tout !"
KR_will_not_return:0 "Nous ne restituerons §Raucune§! de leurs terres, et il ne nous sera pas demandé de le faire à nouveau."

kr.political.76.t:0 "[From.GetNameDefCap] rend les territoires [Root.GetAdjective]"
kr.political.76.d:0 "Nos alliés de [From.GetNameDefCap] nous ont rendu certaines de nos terres !"
kr.political.76.a:0 "Super !"

