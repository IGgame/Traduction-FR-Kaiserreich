### Opening Event ###
 kr.political.1.t:9 "Kaiserreich Beta 0.14 - 'The Duke and the Hertzog'"
 kr.political.1.d:9 "The Kaiserreich Team proudly present Kaiserreich beta version 0.14 - 'The Duke and the Hertzog' for Hearts of Iron 4.\n\nOur team has been working hard from every corner of the world to bring this new version to you and we couldn't be more honoured that you are choosing to play it.\n\nPlease note the following:\nThe mod is designed with the assumption that the player will always annex all possible states in peace treaties, so make sure to do that\nYou can change the frequency of news events by toggling the icon at the top of the decisions tab\nYou can select what naming system states and victory points use by toggling the icon replacing the achievements menu in the top right\nRemember that this mod is still in Beta, so expect bugs, crashes and various headaches\nIf you encounter any of these, reporting them on our GitHub issue tracker is of great help and will get them fixed sooner\n\nWe hope you will enjoy playing Kaiserreich as much as we did making it!"
kr.political.1.a:0 "Je suis sûr que je le ferai !"

### Generic Triggered Events ####
 kr.political.30.t:9 "Prepare for War!"
 kr.political.30.d:9 "We have received numerous reports that [From.GetAdjective] troops are currently massing, and that a great deal of reconnaissance is taking place across the [Root.GetAdjective] border. Military officials say it is clear [From.GetNameDef] is planning an invasion of [Root.GetNameDef], one that could begin anytime within the next several weeks."
 kr.political.30.a:9 "We must get ready!"
 kr.political.31.d:9 "We have received alarming word from [From.GetNameDef] that [From.From.GetAdjective] troops are currently massing, and that a great deal of reconnaissance is taking place across the [From.GetAdjective] border. Military officials say it is clear [From.From.GetNameDef] is planning an invasion of [From.GetNameDef], one that could begin anytime within the next several weeks."

### Returning Cores ###
return_cores_to_ally:0 "Redonner le territoire au [From.GetAdjective]"
return_cores_to_ally_desc:0 "Le gouvernement [Root.GetAdjective] discute de ce qu'il faut faire des terres [From.GetAdjective] que nous occupons actuellement - des terres sur lesquelles nous n'avons aucune revendication légitime. Devrions-nous rendre le territoire à nos alliés [From.GetAdjective] ?"
return_cores_to_subject:0 "Redonner le territoire au [From.GetAdjective]"
return_cores_to_subject_desc:0 "Le gouvernement [Root.GetAdjective] discute de ce qu'il faut faire des terres [From.GetAdjective] que nous occupons actuellement - des terres sur lesquelles nous n'avons aucune revendication légitime. Devrions-nous rendre le territoire à nos sujets [From.GetAdjective] ?"

kr.political.75.t:0 "Le territoire [From.From.GetAdjective]"
kr.political.75.d:0 "Le gouvernement [Root.GetAdjective] discute de ce qu'il faut faire des terres [return_to.GetAdjective] que nous occupons actuellement - des terres sur lesquelles nous n'avons aucune revendication légitime. Devrions-nous leur rendre ce territoire ?"
kr.political.75.a:0 "Oui, rendons-leur toutes les terres"
 KR_will_return_all:9 "All coastal or contiguous owned states which are [return_to.GetAdjective] cores or claims will be returned to §Y[return_to.GetNameDef]§!.\n\nNote this will §Rnot§! include states that are [Root.GetAdjective] §Yclaimed§! or §Ycore§! states."
kr.political.75.b:0 "Oui, leur rendre leur territoire ... mais garder les états les plus vitaux"
 KR_will_return_rest:9 "All coastal or contiguous owned states which are [return_to.GetAdjective] cores or claims will be returned to §Y[return_to.GetNameDef]§!.\n\nNote this will §Rnot§! include states that are [Root.GetAdjective] §Yclaimed§! or §Ycore§! states, nor will it include §Yvital§! states such as canals."
kr.political.75.c:0 "Rendre leurs territoires principaux seulement"
 KR_will_return_cores:9 "All coastal or contiguous owned states which are [return_to.GetAdjective] cores will be returned to §Y[return_to.GetNameDef]§!.\n\nNote this will §Rnot§! include [Root.GetAdjective] §Yclaimed§! or §Ycore§! states, nor §Yvital§! states such as canals. Any [return_to.GetAdjective] §Yclaims§! will also be retained."
kr.political.75.e:0 "Nous garderons tout !"
