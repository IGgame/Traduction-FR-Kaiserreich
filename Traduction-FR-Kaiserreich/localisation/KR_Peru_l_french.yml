PRU_black_monday:0 "Réaction du lundi noir"
PRU_black_monday_desc:0 "Catastrophe et panique ! Notre économie n'est rien de moins qu'une épave après le Lundi Noir. Notre gouvernement doit agir rapidement et de manière décisive si nous voulons éviter un effondrement total de notre pays".
PRU_intervene_decisevely:0 "Intervenir de manière décisive"
PRU_intervene_decisevely_desc:0 "L'économie ne guérira pas toute seule, c'est certain. Nous travaillerons désormais avec une politique interventionniste très claire, afin d'assurer le bien-être du Pérou."
PRU_industrial_renewal:0 "Renouvellement industriel"
PRU_industrial_renewal_desc:0 "Nos industries sont dépassées et luttent pour se renouveler sous le poids du Lundi noir, ce qui entraîne un grave déficit de la production industrielle. L'intervention du gouvernement est nécessaire pour que nos industries puissent prospérer."
 PRU_import_substituition_effort:0 "Effort de subventionnement des importations"
PRU_import_substituition_effort_desc:0 "Nous nous efforcerons de faire en sorte que les biens dont nous avons besoin soient fabriqués au Pérou, tout en utilisant nos matières premières, comme le cuivre, pour financer la transition. Une telle action, bien que risquée, sera payante à long terme."
PRU_industrial_effort:0 "Effort de l'industrie de la construction"
PRU_industrial_effort_desc:0 "Notre industrie de la construction, qui en est encore à ses débuts, a été décimée par le Lundi noir. Nous devons redoubler d'efforts pour la maintenir en vie et en bonne santé !"
PRU_consumer_goods_manufactories:0 "Usines de biens de consommation"
PRU_consumer_goods_manufactories_desc:0 "En période de crise économique, ce sont les gens ordinaires qui souffrent le plus. Leurs besoins fondamentaux étant menacés, ils deviennent improductifs, en colère et sont plus susceptibles de se soulever au nom d'un internationalisme déloyal. Nous devons agir rapidement pour éviter cela."
PRU_military_industrial_complex:0 "Complexe industriel militaire"
PRU_military_industrial_complex_desc:0 "Le complexe militaro-industriel de notre nation est dans son plus bas âge, et produit principalement des licences d'équipements obsolètes. Cette situation doit changer si nous voulons défendre notre souveraineté."
PRU_military_industrial_complex2:0 "Incitations pour l'industrie de l'armement"
PRU_military_industrial_complex2_desc:0 "Avec un petit coup de pouce des incitations gouvernementales, nos industriels peuvent s'assurer que nos armées sont aussi bien équipées que celles de nos rivaux."
PRU_infrastructure:0 "Investissements dans les infrastructures"
PRU_infrastructure_desc:0 "Notre pays, coupé par la forêt et la montagne, se trouve souvent confronté à des difficultés logistiques. Nous devons veiller à ce que la machine de l'État fonctionne comme une machine bien huilée."
PRU_they_call_it_a_mine:0 "Financer les aciéries"
PRU_they_call_it_a_mine_desc:0 "L'acier est l'élément vital de toute économie industrielle. Et avec les temps troublés que nous avons devant nous, nous aurons besoin d'autant d'acier que possible."
PRU_infrastructure2:0 "Effort d'infrastructure"
PRU_infrastructure2_desc:0 "Maintenant, la deuxième phase de notre plan d'infrastructure peut commencer. Nous veillerons à ce que les grandes villes et les commandements de l'armée soient bien reliés et à ce que les routes et les chemins de fer soient bien entretenus."
PRU_dig_greedily:0 "Développer les mines de tungstène"
PRU_dig_greedily_desc:0 "Développons nos mines de tungstène, en creusant profondément et avec avidité jusqu'à ce que nous puissions disposer d'un approvisionnement de ce métal qui soutienne l'industrie."
PRU_college_formal_edu:0 "Financement extensif des collèges"
PRU_college_formal_edu_desc:0 "Notre système d'éducation formelle est bon pour les normes sud-américaines, mais il est à la traîne par rapport à celui de l'Europe. Nous devons veiller à ce que notre gouvernement puisse soutenir la croissance scientifique de notre nation à long terme."
PRU_ports:0 "Renouvellement des ports"
PRU_ports_desc:0 "Le renouvellement de nos ports sera une grande bénédiction pour notre économie en difficulté et, plus important encore, garantira que nos marines et nos armées sont bien approvisionnées."
PRU_rubber_boom:0 "Le boom du caoutchouc en Amazonie"
PRU_rubber_boom_desc:0 "La valeur du caoutchouc ne fera qu'augmenter à mesure que la demande de pneus et d'autres fournitures militaires montera en flèche avec l'inévitable guerre qui menace l'Europe. Nous devons nous assurer que nous pouvons tirer profit de ces profits."
PRU_aluminium:0 "Développer les mines d'aluminium"
PRU_aluminium_desc:0 "Nos mines d'aluminium sont tout simplement trop petites pour soutenir nos industries lourdes, en particulier celles que nous avons prévues pour l'avenir. Nous devons veiller à ce que le Pérou exploite au maximum son potentiel minéral."
PRU_heavy_industry:0 "Une relance économique complète"
PRU_heavy_industry_desc:0 "Après tant d'efforts et de labeur, le Pérou s'est enfin remis des blessures laissées par le Lundi noir. Beaucoup doutaient de la capacité de notre État et de notre peuple à relever ce défi, mais nous leur avons prouvé qu'ils avaient tort !"
PRU_heavier_industry:0 "L'effort de l'industrie lourde"
PRU_heavier_industry_desc:0 "Nous devons maintenant ne ménager aucun effort pour développer et moderniser notre industrie, car la fin de cette période de paix approche rapidement. Nous devons garder le cap et maintenir notre économie en forme, même en période de calme comme celle-ci."

# Expansion #
PRU_summit:0 "Viva la Unión!"
PRU_summit_desc:0 "La confédération Pérou-Bolivie a été de courte durée lors de sa fondation en 1837. Les nations voisines ont vu en nous une menace et nous ont forcés à nous séparer de nos frères boliviens. Beaucoup de temps s'est écoulé depuis ces événements, mais nous n'avons jamais oublié le lien qui nous unissait autrefois. Aujourd'hui, nous avons décidé que le moment est venu de nous unir à nouveau avec nos frères !"
PRU_customs_union:0 "En route ensemble"
PRU_customs_union_desc:0 "Nous avons toujours été proches de nos frères boliviens. Nous étions tous deux des colonies d'Espagne, nous avons tous deux été libérés par les mêmes héros et nous nous sommes tenus côte à côte de nombreuses fois dans notre histoire. À condition que cela soit le cas, nous pouvons dire sans risque que tant que nous serons côte à côte dans l'union, nous serons capables d'affronter n'importe quel ennemi, aussi puissant soit-il, et de résoudre n'importe quel problème, aussi décourageant soit-il."
PRU_treaty_of_frienship:0 "Une union de vrais égaux"
PRU_treaty_of_frienship_desc:0 "D'autres "confédérations" dans le monde, comme l'Empire austro-hongrois, parlent beaucoup d'égalité en théorie, mais très peu d'égalité est réellement mise en pratique. Nous ne voulons pas être comme eux, et c'est pourquoi nous allons garantir que chaque citoyen de la Confédération Pérou-Bolivie aura les mêmes droits et responsabilités, indépendamment du fait qu'il soit né dans l'un ou l'autre de ces pays aujourd'hui disparus."
PRU_propose_union:0 "Consolider notre État"
 PRU_propose_union_desc:0 "La création d'une confédération n'est pas une mince affaire. L'ancien appareil d'État du Pérou et de la Bolivie a dû être ajusté, coordonné et refondu afin non seulement de ressembler aux anciennes institutions qu'ils avaient autrefois, mais aussi de les améliorer et de créer une société encore meilleure."
PRU_liberate_bolivia:0 "Libérer la Bolivie"
PRU_liberate_bolivia_desc:0 "Le gouvernement bolivien s'est manifestement perdu, et un groupe de citoyens inquiets a formé un gouvernement en exil à Lima et fait pression pour une intervention militaire ! Compte tenu de l'instabilité du pays, la communauté internationale et nos voisins ne seraient pas alarmés par un tel acte d'agression."
PRU_enforce_union:0 "Faire respecter l'Union"
PRU_enforce_union_desc:0 "Maintenant que nos négociations sont terminées, l'Union du Pérou et de la Bolivie recommencera dès que les armes péruviennes auront libéré le pays des marionnettes syndicalistes qui le contrôlent actuellement"
PRU_pooled_officer_corps:0 "Corps d'officiers commun"
PRU_pooled_officer_corps_desc:0 "La Bolivie et le Pérou comptent de nombreux vétérans de guerre, avec des expériences et des points de vue différents sur la guerre. Si nous mettions en commun notre corps d'officiers, nous pourrions obtenir de meilleurs résultats au combat en nous inspirant de leur expérience."
PRU_federated_admin_focus:0 "Économie industrielle intégrée"
PRU_federated_admin_focus_desc:0 "Avec le Marché commun andin en plein essor, nous pouvons maintenant commencer à travailler avec une véritable économie péruano-bolivienne et adapter les incitations et les tarifs de l'État en conséquence."
PRU_united_army:0 "Armée de l'Union"
PRU_united_army_desc:0 "L'Union avait jusqu'à présent deux branches d'armée distinctes ; leur fusion est nécessaire pour assurer notre sécurité et celle de nos frères boliviens. Un tel acte ne sera pas mal vu, car pour le soldat commun de Bolivie, leurs officiers et leur structure étaient synonymes d'incompétence."
PRU_united_in_porpouse:0 "Programme d'échange scientifique"
PRU_united_in_porpouse_desc:0 "Les plus grandes universités du Pérou et de la Bolivie ont déjà commencé à travailler ensemble, et peut-être que le même principe pourrait être appliqué à des préoccupations plus... pratiques de l'Union."
PRU_fedrated_admin2:0 "Administration fédérée"
PRU_fedrated_admin2_desc:0 "L'administration de notre Confédération est, pour l'essentiel, inexistante à l'heure actuelle. Établissons à Lima un Cabinet de la Confédération, avec des représentants des deux parties de notre Union."
PRU_fornalize_the_union_constituiton:0 "Formaliser la Constitution de l'Union"
PRU_fornalize_the_union_constituiton_desc:0 "Notre confédération dispose d'institutions juridiques quelque peu fragiles au niveau national, mais cela devrait changer si nous voulons la transformer en un État-nation moderne."
PRU_claims_of_the_confederation:0 "Les revendications de la Confédération"
PRU_claims_of_the_confederation_desc:0 "Nous devons insister sur le fait que nous sommes un État successeur de la Bolivie et que nous revendiquons donc tout l'ancien territoire bolivien, même les parties que nous n'occupons pas."
PRU_claims_on_the_amazon:0 "Les revendications sur l'Amazonie"
PRU_claims_on_the_amazon_desc:0 "Selon le traité de Madrid, l'Amazonie appartenait à la vice-royauté du Pérou. Les voleurs de terres brésiliens et les brigands colombiens ont trop longtemps fait obstacle à nos terres légitimes !"
PRU_get_that_horse_back:0 "Récupérer Acre"
PRU_get_that_horse_back_desc:0 "Grâce à des manœuvres diplomatiques certes intelligentes, le Brésil a volé Acre à la Bolivie au début du siècle. Cependant, cela ne tiendra pas, l'Acre et le caoutchouc qu'il contient font partie intégrante de la Confédération."
PRU_antofogasta:0 "Récupérer Arica et Antofogasta"
PRU_antofogasta_desc:0 "Le Chili a tellement volé au Pérou quand nous avons été vaincus dans la guerre du Pacifique. Nous les avons combattus ensemble et avons perdu, mais maintenant, le temps est venu de récupérer ce qui nous appartient, pacifiquement... ou non"
PRU_el_chaco:0 "Récupérer El Chaco"
 PRU_el_chaco_desc:9 "Le Chaco, où tout ce gâchis a commencé. Les chiens argentins, soutenus par leurs laquais paraguayens, ont volé tant de terres qui sont boliviennes depuis l'époque coloniale, c'est un terrible scandale ! Mais de telles erreurs peuvent être corrigées, et aucun ennemi ne peut supporter la puissance combinée de nos nations !"
 PRU_pastanza:9 "Demande Paztanza"
 PRU_pastanza_desc:9 "Paztanza fait partie de la vice-royauté du Pérou et est sous occupation équatorienne illégale. Comme les travaux ne se feront pas chacun de leur côté, nous devons poursuivre la diplomatie par d'autres moyens."
PRU_press_border_claims:0 "Faites pression sur nos revendications à la frontière"
PRU_press_border_claims_desc:0 "Les frontières naturelles du Pérou doivent être restaurées, et nous utiliserons notre armée nouvellement modernisée pour faire en sorte que cette ambition devienne réalité."

## Military ##
PRU_foreign_know_how:0 "Savoir-faire étranger"
PRU_foreign_know_how_desc:0 "Nos militaires sont en effet mieux formés que ceux de nos voisins. Toutefois, cela ne signifie pas qu'il n'y a pas de marge d'amélioration, surtout que tant d'anciens combattants nous ont offert leurs services au cours des dernières années."
PRU_modern_military:0 "Une armée moderne"
PRU_modern_military_desc:0 "L'armée péruvienne est en effet capable d'écraser celle de tous nos voisins, mais cela ne signifie pas pour autant qu'elle soit moderne. Un programme de modernisation de notre structure militaire peut être risqué, mais les bénéfices seraient bien plus importants que ces risques."

# Army #
PRU_general_staff:0 "Réorganisation de l'état-major général"
PRU_general_staff_desc:0 "Notre état-major, victorieux dans les affrontements frontaliers avec la Colombie et dans la préservation de la sécurité de notre nation, est vieux et s'accroche encore à des idées de guerre dépassées. Ce sont peut-être des produits du siècle dernier, mais nous sommes sur le point de prouver que les vieux chiens apprennent de nouvelles astuces."
PRU_army_logistics:0 "Logistique et communications de l'armée"
PRU_army_logistics_desc:0 "Une armée moderne doit être flexible et utiliser les nouvelles technologies et les innovations. Parmi celles à usage militaire, la radio, mais aussi les ordinateurs pour chiffrer nos communications, et les radars pour surveiller le ciel et assurer la sécurité de nos hommes sur le terrain."
PRU_equipment_effort:0 "Réarmer nos régiments"
PRU_equipment_effort_desc:0 "Malgré notre élan et nos compétences tactiques, nos bottes sur le terrain ont encore un équipement assez dépassé. En fait, pour beaucoup, même leurs propres vêtements sont soit vieux, soit de location ! Nous devons veiller à ce que notre armée soit rééquipée selon des normes de qualité plus élevées."
PRU_support_effort:0 "Exercices du bataillon de soutien"
PRU_support_effort_desc:0 "L'époque où le simple nombre permettait de gagner des guerres est révolue. Aujourd'hui, même la plus petite brigade spécialisée peut faire la différence entre une victoire éclatante et une défaite totale."
PRU_tank_effort:0 "Expériences sur les réservoirs"
PRU_tank_effort_desc:0 "Les réservoirs sont une invention encore un peu nouvelle, et certains doutent encore de leur véritable potentiel. Il y a des officiers qui n'en ont pas, et ils demandent notre soutien pour que notre corps blindé soit une machine de conquête bien huilée !"
PRU_extensive_bellic_incentvies:0 "Lobbying militariste"
 PRU_extensive_bellic_incentvies_desc:0 "Nos industriels font maintenant activement pression sur le gouvernement pour obtenir une augmentation du budget de la défense. Peut-être que si nous écoutions leurs propositions, nous pourrions obtenir de meilleurs accords et nous assurer que nos forces sont bien approvisionnées."
PRU_production_effort:0 "Effort de production"
PRU_production_effort_desc:0 "Une fois leurs intérêts défendus, les militaires et les industriels de notre pays peuvent maintenant réaliser pleinement le potentiel de leur alliance et faire en sorte que notre armée ne soit jamais à court de nouveaux approvisionnements."
PRU_hegemon_of_the_andes:0 "Hégémon des Andes"
PRU_hegemon_of_the_andes_desc:0 "Notre armée éclipse vraiment celle de nos voisins, et nous le savons. Ils le savent. Tout le monde le sait."
PRU_mountain_training:0 "Brigades d'alpinistes"
PRU_mountain_training_desc:0 "Il n'est pas difficile de former des alpinistes au Pérou, les puissantes montagnes des Andes sont la caractéristique déterminante de notre géographie ! Nous devons cependant veiller à ce que leur formation soit à la hauteur de celle des grandes puissances, afin d'assurer notre sécurité."
PRU_airland_training:0 "Formation des parachutistes"
PRU_airland_training_desc:0 "C'est une chose d'enseigner à un homme comment utiliser un parachute. C'en est une autre de le faire à des milliers d'hommes, et de s'assurer qu'ils sont toujours prêts au combat après l'atterrissage !"
PRU_coastal_operations:0 "Opérations côtières"
PRU_coastal_operations_desc:0 "La nature de la côte Pacifique de l'Amérique du Sud rend les invasions conventionnelles difficiles, en particulier au Chili. Une meilleure option serait peut-être d'utiliser notre contrôle des mers et de procéder à des invasions amphibies de points stratégiques le long du littoral."
PRU_an_army_of_movement:0 "Une armée de mouvement"
PRU_an_army_of_movement_desc:0 "Certains experts militaires affirment que la guerre moderne sera faite d'actions d'encerclement rapides et de tenailles mécanisées, et d'une intégration totale entre les forces terrestres et aériennes. Les officiers qui soutiennent cette notion nous ont demandé de soutenir officiellement leurs plans de révision de nos directives stratégiques et tactiques."
PRU_mechanization_moblity:0 "Mécanisation et mobilité"
PRU_mechanization_moblity_desc:0 "Un aspect clé de la doctrine que nous adopterons sera les forces en mouvement rapide qui assureront notre victoire. Et non, nous ne pouvons pas utiliser de chevaux, nous aurons donc besoin d'une force d'infanterie entièrement mécanisée et prête au combat."
PRU_fast_and_furious:0 "Offensives rapides"
PRU_fast_and_furious_desc:0 "Nos armées vont frapper de manière rapide et décisive ; les exercices de marche forcée et l'entraînement au changement de poste de conduite font désormais partie des exercices standard de l'armée. Ce n'est qu'en surmontant nos ennemis que nous pourrons vraiment assurer la victoire."
PRU_localized_pushes:0 "Pushes localisés"
PRU_localized_pushes_desc:0 "L'encerclement est un aspect essentiel de la guerre moderne. Ces encerclements se font en entourant une force ennemie avec de petites forces, ou des tenailles, tandis que l'armée principale les empêche de se replier. Nous devons être sûrs que notre capacité à tirer parti des ouvertures et à utiliser des fers de lance blindés est aussi bonne qu'elle pourrait l'être."
PRU_operational_integrity:0 "Intégrité opérationnelle"
PRU_operational_integrity_desc:0 "Certains experts militaires affirment que la guerre moderne consistera à encercler les actions au niveau stratégique et à planifier soigneusement la logistique. Les officiers qui soutiennent cette notion nous ont demandé de soutenir officiellement leurs plans de révision de nos directives stratégiques et tactiques"
PRU_battleline_planning:0 "Planification flexible de la ligne de bataille"
PRU_battleline_planning_desc:0 "Aucun plan de bataille ne survit au contact avec l'ennemi, et la flexibilité et l'adaptabilité seront essentielles si nous voulons que nos offensives réussissent."
PRU_general_offensive_planning:0 "Priorité à la planification offensive"
PRU_general_offensive_planning_desc:0 "Un bon plan est un plan qui tient compte de tous les facteurs, y compris les moins évidents. Faire en sorte que nos officiers sachent que les plans de bataille sont une question complexe qui doit être étudiée avec soin demandera des efforts, mais améliorera l'efficacité au combat de notre armée."
PRU_stop_enemy_pincers:0 "Arrêtez les tenailles ennemies"
PRU_stop_enemy_pincers_desc:0 "Bien que les chars ne soient pas aussi répandus en Amérique du Sud, ce fait ne fait qu'augmenter la probabilité que les fers de lance ennemis soient blindés, puisqu'ils ne ménageront aucun effort pour leur succès. Nous devons donc être préparés avec des équipements antichars de pointe."
PRU_apply_lessons:0 "Doctrines professionnelles de l'armée"
PRU_apply_lessons_desc:0 "Nos officiers saisissent désormais pleinement les objectifs et les méthodes que nous avons définis pour notre armée. Nous sommes plus que prêts pour la guerre, si elle vient."

# Navy #
PRU_high_admiralty:0 "Haute Amirauté péruvienne"
PRU_high_admiralty_desc:0 "Notre marine a ses problèmes, mais c'est une source de fierté sans aucun doute. Si nous voulons assurer la sécurité de nos plus grandes villes, nous devons contrôler les mers, et nos hauts-amiraux demandent l'intervention du gouvernement pour améliorer la situation de la marine péruvienne."
PRU_destroyers:0 "Chasseurs de sous-marins"
PRU_destroyers_desc:0 "Des navires petits et rapides garantiront que nos navires civils et de capitaux sont à l'abri des lâches offensives des U-Boat."
PRU_cruiser:0 "Renouvellement des navires de croisière"
PRU_cruiser_desc:0 "Nos croiseurs sont, en fait, des pièces de musée. On ne peut pas faire grand-chose pour minimiser l'extrême désuétude de ces navires. Un renouveau s'impose."
PRU_fleet_renewal:0 "Renouvellement du chantier naval"
PRU_fleet_renewal_desc:0 "Nos docks et nos ports ne sont pas adaptés à une véritable marine, et ne peuvent même pas rêver de travailler avec une efficacité moderne. Nous devons changer cela."
PRU_fleet_expansion:0 "Investissements dans les chantiers navals"
PRU_fleet_expansion_desc:0 "Nous pouvons maintenant investir massivement dans les chantiers navals et les fabricants de matériel naval, de sorte que le reforgement de la marine péruvienne peut vraiment commencer maintenant !"
PRU_pacific_armada:0 "L'Armada du Pacifique"
PRU_pacific_armada_desc:0 "Il est grand temps d'établir une véritable armada du Pacifique, afin que notre marine puisse devenir une véritable puissance dans ce vaste océan."
PRU_bb:0 "L'effort phare"
PRU_bb_desc:0 "Si les croiseurs sont plus que suffisants pour les besoins de nos garde-côtes, si nous voulons gagner une guerre contre une puissance importante comme le Chili ou l'Argentine, nous devons avoir un véritable navire amiral, qui écrasera nos ennemis et suscitera l'admiration de nos marins."

# Air #
PRU_air:0 "Ciel des Andes"
PRU_air_desc:0 "Voler entre de hautes montagnes et de forts courants de vent n'est pas une mince affaire, et nos pilotes sont à juste titre fiers de leurs compétences. Mais nos avions sont vieux, et nos tactiques, dépassées"
PRU_fighter:0 "Nouveaux modèles de chasseurs"
PRU_fighter_desc:0 "Garder le contrôle du ciel sera fondamental pour que la guerre soit menée avec succès à l'avenir. Notre maîtrise du ciel des Andes est actuellement absolue, mais pour combien de temps si nous devenons complaisants ?"
PRU_bomber:0 "Nouveaux modèles de bombardiers"
PRU_bomber_desc:0 "Nos escadrons de bombardiers sont chargés de veiller à ce que nous puissions mener le combat contre notre ennemi, mais ils demandent des modèles plus récents qui peuvent libérer des charges utiles plus importantes et se déplacer plus rapidement."
PRU_CAS:0 "Formation sur les bombes de plongée"
PRU_CAS_desc:0 "Le bombardement d'appui aérien rapproché est une activité dangereuse, et sans une formation adéquate, il peut nous prendre à la fois le pilote et l'avion"
PRU_air_drills:0 "Exercices aériens"
PRU_air_drills_desc:0 "La pratique rend parfait, et notre armée de l'air s'en rapproche avec des exercices constants et des exercices de combat. Nous allons régner sur le ciel !"

## Political Trees ##
# Auth Dem #
PRU_dealing_with_chaos:0 "Faire face au chaos politique"
PRU_dealing_with_chaos_desc:0 "L'assassinat du président ; le chaos au sein du gouvernement, le régime de Leguia, la guerre avec la Colombie. Tant de choses se sont passées ces dernières années, et beaucoup s'inquiètent pour l'avenir du Pérou. Nous devons maintenant nous concentrer sur le rétablissement de la stabilité, de la loi et de l'ordre dans notre pays."
PRU_extend_ARPA_ban:0 "Prolonger l'interdiction de l'APRA"
PRU_extend_ARPA_ban_desc:0 "L'APRA était censée être une option modérée pour les personnes de gauche au Pérou ; cependant, elles se sont humiliées et ont fait honte à la nation avec le vil assassinat de Luis Miguel Sánchez Cerro, notre président, en 1933. Nous pourrions prolonger la durée de l'interdiction de l'APRA et la purger de ses dirigeants les plus radicaux, tout en accordant un rameau d'olivier aux membres du parti dont la loyauté va au Pérou, et non à l'Internationale."
PRU_deal_with_internationalists:0 "Réduire l'APRA"
PRU_deal_with_internationalists_desc:0 "Pendant trop longtemps, nous avons laissé la racaille de l'APRA ravager notre pays sans contrôle, nous devons redoubler d'efforts pour mettre fin à leurs transgressions contre le régime."
PRU_peru_first:0 "Le Pérou d'abord"
PRU_peru_first_desc:0 "Maintenant que les syndicalistes sont écartés, nous pouvons enfin panser les blessures de notre pays et nous concentrer sur ce qui nous attend, ensemble, comme un seul peuple."
PRU_deals_with_democrats:0 "Faire des promesses d'élections"
PRU_deals_with_democrats_desc:0 "En temps de chaos, il vaut mieux apaiser la population que de se faire encore plus d'ennemis. En promettant des élections, nous pouvons au moins amener les républicains à se taire pendant que nous nous occupons des vrais problèmes."
PRU_help_workers:0 "Aider la classe ouvrière"
PRU_help_workers_desc:0 "Les classes ouvrières ont beaucoup souffert du chaos politique et de la dépression économique persistante. Si nous voulons éviter une révolution syndicaliste, nous devons aider les travailleurs avant que les syndicalistes ne leur promettent quoi que ce soit."
PRU_lima_expansion:0 "Développer l'industrie de Lima"
PRU_lima_expansion_desc:0 "Lima est le centre culturel, politique et économique du Pérou. Nous devrions augmenter notre financement pour les projets de développement industriel local afin que le cœur de notre nation continue de battre."
PRU_weather_the_storm:0 "Résistance à la tempête"
PRU_weather_the_storm_desc:0 "Les dernières années ont été parmi les plus chaotiques de notre histoire politique, mais il semble que nous ayons survécu au pire. À partir de maintenant, la situation ne peut que s'améliorer pour notre glorieux pays, le Pérou."
PRU_ban_all_parties:0 "Interdire tous les partis"
PRU_ban_all_parties_desc:0 "Pourquoi avons-nous besoin que les partis nous disent ce que nous pouvons et ne pouvons pas faire ? C'est pour le bien de notre nation si le gouvernement ne doit pas toujours écouter ces parlementaires ennuyeux et ces célébrités politiques qui ne sont pas d'accord avec nos politiques."
PRU_cult_of_personality:0 "Un nouveau caudillo"
PRU_cult_of_personality_desc:0 "Beaucoup de gens admirent ce que Sanchez Cerro a fait, bien que le titre "Caudillo" corresponde bien à ses actions. Larrea a décidé que, comme Sanchez Cerro, il deviendra un nouveau Caudillo, qui mènera le Pérou à la grandeur !"
PRU_execute_socialists_on_sight:0 "Traquer les socialistes"
PRU_execute_socialists_on_sight_desc:0 "Les socialistes sont les ennemis de notre fière nation, de notre fier peuple et... surtout de notre gouvernement. Nous devons les détruire avant qu'ils n'aient une chance de nuire à notre pouvoir."
PRU_promote_capitalism:0 "Promouvoir l'individualisme"
PRU_promote_capitalism_desc:0 "Le socialisme parle toujours de collectivisation, d'unions et de communes. Nous devons apprendre à notre population que le contraire est la meilleure voie : l'individualisme."
PRU_new_state_projects:0 "Hechos y no Palabras"
PRU_new_state_projects_desc:0 "Notre gouvernement a une fois de plus fait du Pérou une nation stable, il est donc temps maintenant de faire du Pérou une nation développée. De nouveaux projets d'État seront mis en place pour développer la capacité industrielle de notre glorieuse nation, c'est pourquoi notre gouvernement adoptera la devise "Des actes, pas des mots"."
PRU_youth_organisation:0 "Créer des organisations de jeunesse"
PRU_youth_organisation_desc:0 "De nombreux adolescents de notre société vivent leur vie sans buts et objectifs clairs pour eux-mêmes, ce qui les amène à se sentir attirés par des causes radicales qui donnent un sens à leur vie. Nous allons prendre des mesures pour inverser cette tendance en créant des organisations de jeunesse, dans le but de donner à la jeunesse de notre pays un nouveau sens à notre société."
PRU_our_future:0 "La nouvelle Castille"
PRU_our_future_desc:0 "Sous la main forte et bienveillante du gouvernement, le Pérou est redevenu une nation stable, forte et fière. Un âge d'or de stabilité est arrivé au Pérou qui durera pour toujours dans l'avenir."

# Nat Pop #
PRU_peruvian_brotherhood:0 "La fraternité péruvienne"
PRU_peruvian_brotherhood_desc:0 "On se souviendra de notre arrivée au pouvoir comme du jour où le Pérou s'est débarrassé des ploutocrates inefficaces et des adorateurs d'idoles qui ont abandonné le Christ. Ceux qui sont morts pendant la transition seront à jamais honorés, et maintenant nous regardons vers l'avenir, vers un avenir brillant !"
PRU_army_supremacy:0 "La suprématie militariste"
PRU_army_supremacy_desc:0 "Notre armée nous a sauvés quand la démocratie nous a fait défaut, tout comme elle a sauvé le Pérou quand la diplomatie avec l'Espagne a échoué. Notre armée a un héritage glorieux qui remonte aux guerriers de la foi wisigoths, jusqu'à notre génération. Un héritage aussi puissant ne peut rester méconnu."
PRU_imperial_legacy:0 "L'héritage impérial"
PRU_imperial_legacy_desc:0 "Nous nous établissons maintenant, non pas comme une faible république, mais comme un véritable Empire, au sens ancien du terme. Pas un Roi, car ces terres n'ont pas de rois mais des païens, mais notre Chef nous guidera. Les insignes et les étendards impériaux remplaceront ces symboles de faiblesse que nous arborions autrefois comme drapeaux et comme insignes."
PRU_faith_and_unity:0 "L'unité par la foi"
PRU_faith_and_unity_desc:0 "Dieu nous donne la force, même lorsque nous sommes dans les moments les plus sombres de notre vie. Notre chef lui-même a déjà été en exil, car il ne pouvait pas supporter de voir la faiblesse du Pérou. Mais il a trouvé la force en Dieu et en la foi, et son exemple brille pour tous les Péruviens."
PRU_knights_of_santiago:0 "Les Chevaliers du Pérou"
PRU_knights_of_santiago_desc:0 "Nos soldats sont de véritables chevaliers de la justice et de la chrétienté, comme les chevaliers qui ont libéré Iberia de la domination maure, défendu la Méditerranée contre les pirates et sauvé l'Europe des hordes mahhométaines à Lépante. Leur héritage nous honore et nous inspire l'abstinence, la tempérance et la résilience."
PRU_extensive_clergy_support:0 "Un soutien important du clergé"
PRU_extensive_clergy_support_desc:0 "L'Église catholique reconnaît nos efforts pour ramener le Pérou sur la bonne voie, même si c'est en silence. Convainquons-les de le faire ouvertement et clairement, afin que tous puissent voir combien notre pouvoir est légitime, investi pour nous par Dieu et son Église."
PRU_arrest_traitors:0 "Arrêter les traîtres"
PRU_arrest_traitors_desc:0 "Même maintenant, alors que le salut national est presque à portée de main, des syndicalistes impie tentent d'endoctriner notre fidèle population autochtone. Des actions aussi horribles sont déplorables, et à ce jour... hautement illégales, et passibles de la peine capitale !"
PRU_cutting_the_weed:0 "Réduire l'herbe"
PRU_cutting_the_weed_desc:0 "Le monde est malade ; le nom de sa maladie est le socialisme, bien que la racaille Synide et les autres rouges aiment les noms fantaisistes, comme si leurs idéologies athées méritaient des titres ! Et le remède, eh bien, nous sommes le remède. Les douleurs de la naissance au nouveau Pérou seront inévitables, mais l'ancien doit tomber si l'on veut reconstruire le nouveau."
PRU_knight_brotherhoods:0 "Confréries chevaleresques"
PRU_knight_brotherhoods_desc:0 "Un esprit oisif est une invitation au péché. Mais de nombreux jeunes hommes souhaitent aider notre Terre et notre Foi en faisant bon usage de leur vigueur pour s'assurer que le message aux Rouges et aux Kleptocrates est clair : Vous n'êtes pas les bienvenus au Pérou."
PRU_the_phalanx_state:0 "Réformes corporatistes"
PRU_the_phalanx_state_desc:0 "La popularité des idéologies pécheresses est naturellement un symptôme du chômage, surtout chez les indigènes qui ont oublié l'ordre naturel des choses et exigent l'égalité de nous, ceux qui ont conquis et sauvé leurs âmes. Si nous voulons survivre à la marée rouge, nous devons nous assurer que tous travaillent pour le bien du Pérou."
PRU_the_glory_of_the_new_world:0 "La gloire du nouveau monde"
PRU_the_glory_of_the_new_world_desc:0 "Si nous voulons vraiment honorer l'héritage de nos ancêtres et de notre Foi, nous devons nous assurer que notre armée est bien entraînée et équipée ; elle doit être la Gloire du Nouveau Monde !"
PRU_conqueror_heiriatage:0 "L'héritage du conquistador"
PRU_conqueror_heiriatage_desc:0 "Nous sommes les héritiers de Pizarro, qui a vaincu des centaines de milliers d'infidèles armés seulement de son esprit, de sa foi et de ses fidèles compagnons. Notre armée nous rend fiers et plus forts dans notre foi."
 #PRU_hispanidad_imperial:0 "Hispanidad Imperial" already defined above as an idea
 #PRU_hispanidad_imperial_desc:0 "Our legacy, our history, it all leads up to the current day, where we must take a hold of our legacy and crush those who abandoned Christ in favour the Mark or Marx. All the enemies of what is pure and good in Peru have their days numbered!" already defined above as an idea
PRU_caudillo_dead:0 "Le Caudillo est mort!"
PRU_caudillo_dead_desc:0 "Jose de la Riva Agüero y Osma est malheureusement décédé d'une attaque pendant son sommeil. Sa mort nous remplit de chagrin, mais nous ne pouvons pas encore nous permettre de pleurer sa mort, car le vide de pouvoir que sa mort a créé a donné lieu à une lutte pour le pouvoir entre différents caudillos, et un seul dirigera notre pays."
PRU_caudillo_flores:0 "Fleurs du caudillo"
PRU_caudillo_flores_desc:0 "Luis Alberto Flores Medina a gagné la lutte pour le pouvoir ! Un nationaliste convaincu aux vues corporatistes et totalitaires, il conduira notre pays vers un avenir meilleur !"
PRU_caudillo_ureta:0 "Le seigneur de guerre Ureta"
 PRU_caudillo_ureta_desc:9 "Eloy Ureta Montehermoso a gagné la lutte pour le pouvoir ! Militaire, il cherche à inculquer la discipline militaire ainsi que l'amour du Pérou à notre société. Il conduira notre pays vers un avenir meilleur !"
PRU_purge_rivals:0 "Purger nos rivaux"
PRU_purge_rivals_desc:0 "Maintenant que nous avons obtenu le pouvoir, nous devons consolider notre position. Le moyen le plus simple d'y parvenir est de purger nos rivaux en les déclarant ennemis de l'État et en les emprisonnant. Beaucoup de gens critiqueront cette action, mais nous la considérons nécessaire."
PRU_tear_down_aguerism:0 "Démolir l'acharnement"
PRU_tear_down_aguerism_desc:0 "Agüero avait construit tout un culte de la personnalité autour de son image. Maintenant que nous sommes au pouvoir, ce culte n'est devenu qu'un obstacle. Nous allons entreprendre un effort national pour démolir les restes de la propagande agüériste."
PRU_kick_out_asian_parasites:0 "Expulser les parasites asiatiques!"
PRU_kick_out_asian_parasites_desc:0 "Une minorité vraiment importante de notre population est composée d'immigrants japonais venus ici après la guerre sino-japonaise et de nombreux expatriés chinois qui ont échappé à l'effondrement de leur pays. Alors que nos gouvernements précédents ont jugé bon de donner à ces indésirables une certaine utilité, nous n'avons plus d'utilité pour ces parasites. Nous allons lancer un programme de déportation massive afin de débarrasser notre pays de cette populace."
 #PRU_peruvian_corporatism:0 "Peruvian Corporatism" already defined above as an idea
PRU_peruvian_corporatism_desc:0 "Nos revenus les plus importants proviennent des bénéfices de nos industries nationales. Il est dans notre intérêt de garder ces industriels sympathiques à nos côtés en leur accordant une plus grande liberté de fonctionnement au sein de notre État en échange de leur loyauté."
PRU_maintain_aguerism:0 "Maintenir l'acharnement"
PRU_maintain_aguerism_desc:0 "Agüero était un grand homme, et c'est grâce à lui que nous sommes au pouvoir aujourd'hui. Nous nous souviendrons toujours de ses actes, et en tant que tels, nous maintiendrons le culte de la personnalité qu'il a construit, et si possible l'étendrons à notre profit."
 #PRU_strength_through_continuity:0 "Strength through Continuity" already defined above as an idea
PRU_strength_through_continuity_desc:0 "Le Pérou n'est pas une nation avec d'énormes armées ou d'énormes ressources, mais nous sommes une nation avec une énorme détermination ! Nous allons profiter de la volonté de notre peuple pour rendre notre pays fort."
PRU_caudillo_miro_quesada:0 "Caudillo Miro Quesada"
PRU_caudillo_miro_quesada_desc:0 "Carlos Miro Quesada a gagné la lutte pour le pouvoir ! Sa vision du Pérou est la même que celle d'Agüero dans le passé, ce qui signifie que le statu quo va se perpétuer. Néanmoins, Agüero avait déjà tracé notre chemin, et c'est Miro Quesada qui nous conduira à travers lui vers la grandeur !"
PRU_revolucion_restauradora:0 "Révolution restauratrice"
PRU_revolucion_restauradora_desc:0 "Le général Manuel A. Odria s'est lassé de la lutte pour le pouvoir qui a suivi la mort d'Agüero et il a pris les choses en main. Déclarant une "révolution réparatrice", il s'est élevé contre le gouvernement qui dirigeait la garnison d'Arequipa et a réussi à s'assurer le pouvoir à Lima. C'est lui qui nous mènera à la grandeur !"
PRU_reeducate_our_rivals:0 "Renvoyer nos rivaux en rééducation"
PRU_reeducate_our_rivals_desc:0 "Bien que nous ayons assuré notre pouvoir, il y a beaucoup de détracteurs de notre prise de contrôle. Nous ne tolérerons pas une telle insolence ! Nous allons ouvrir des "camps de rééducation" pour que nos rivaux puissent voir la vérité, et nous allons commencer une chasse à l'homme pour ceux qui osent répandre les mensonges de notre gouvernement."
PRU_liberalise_the_market:0 "Libéraliser le marché"
PRU_liberalise_the_market_desc:0 "Les gouvernements précédents au Pérou ont commis la terrible erreur d'essayer de contrôler l'économie. Bien que cela apporte une certaine stabilité, cela risque d'effrayer les investissements étrangers et de handicaper nos propres petites et moyennes entreprises. Si nous voulons que notre grande nation connaisse un jour la prospérité, nous devons prendre des mesures afin de libéraliser le marché."
PRU_welfare_for_the_people:0 "L'aide sociale pour le peuple"
PRU_welfare_for_the_people_desc:0 "Les citoyens de notre pays ont trop longtemps souffert de nos erreurs sans que leurs efforts soient récompensés. C'est cette injustice qui les pousse à rejoindre des associations radicales, et nous ne pouvons pas nous permettre de renforcer nos ennemis. Nous allons mettre en place un plan ambitieux de protection sociale, dans l'espoir d'améliorer les conditions de vie de notre population et, par extension, d'affaiblir nos détracteurs."

# Democratic #
PRU_fragile_democracy:0 "Notre fragile démocratie"
PRU_fragile_democracy_desc:0 "Notre démocratie n'est pas très stable... loin de là même. Néanmoins, nos institutions démocratiques ont survécu à la plus grande épreuve de toutes, la récente élection."
PRU_liberals_win:0 "La recherche du progrès"
PRU_liberals_win_desc:0 "Le Movimiento Democrático a remporté les dernières élections et c'est maintenant à leur tour de réformer le Pérou. Partisans du libre marché et des réformes libérales, le Pérou devra certainement connaître une grande libéralisation de la société pendant leur règne."
PRU_the_free_market:0 "Embrasser le marché libre"
PRU_the_free_market_desc:0 "Le Movimiento Democrático est un fervent défenseur du libre marché et d'une économie véritablement capitaliste. Afin d'entamer les réformes économiques, les droits de douane devraient être supprimés et les investissements étrangers devraient être encouragés."
PRU_invite_foreign_companies:0 "Attirer les investissements étrangers"
PRU_invite_foreign_companies_desc:0 "Nos voisins ont réagi au récent ralentissement économique en se tournant vers le protectionnisme et l'intervention de l'État. Nous, les Péruviens, nous savons mieux qu'eux, et nous allons commencer une série d'allégements fiscaux et de subventions industrielles afin d'attirer les capitaux étrangers dans notre pays, et ainsi accroître notre prospérité."
PRU_pretend_help_workers:0 "L'économie de l'essaimage"
PRU_pretend_help_workers_desc:0 "La richesse des riches profitera toujours aux pauvres. En abaissant la fiscalité des riches, ils investiront davantage dans notre économie et toute la population bénéficiera d'une économie forte."
PRU_oil_research_money:0 "Diversifier notre industrie pétrolière"
PRU_oil_research_money_desc:0 "Notre pays a la chance de posséder de nombreux gisements de ce que l'on appelle "l'or noir". Bien qu'il s'agisse d'une grande bénédiction économique depuis de nombreuses années, nous devrions essayer de moins dépendre de ses bénéfices. Nous avons conçu un ambitieux projet de diversification dans le cadre duquel nous avons l'intention de financer de nouvelles raffineries et de commencer la production synthétique de caoutchouc et de dérivés du pétrole."
PRU_industry_research:0 "Investir dans l'industrie manufacturière de pointe en la réduisant"
PRU_industry_research_desc:0 "Pour être compétitif sur le marché mondial, vos produits doivent être soit bon marché, soit de haute qualité. En actualisant et en améliorant notre secteur manufacturier, nous veillerons à ce que nos produits restent compétitifs sur le marché mondial."
PRU_austerity_profits:0 "Mesures d'austérité des États"
PRU_austerity_profits_desc:0 "Nous devons réduire nos dépenses au minimum si nous voulons profiter de la prospérité économique que nous avons générée. De cette façon, nous augmenterons l'épargne de notre gouvernement et améliorerons la valeur de notre monnaie en ayant plus de richesse pour soutenir sa valeur."

PRU_deal_with_the_apra:0 "Traiter avec les socialistes"
PRU_deal_with_the_apra_desc:0 "Le peuple nous a choisis pour restaurer la stabilité de la nation. Cette stabilité est menacée par l'APRA ("Alianza Popular Revolucionaria Americana") et ses maudits socialistes. Notre objectif est clair, mais pas la manière dont nous devons nous y prendre pour l'atteindre."
PRU_crack_down_on_socialists:0 "Lutte contre l'APRA"
 PRU_crack_down_on_socialists_desc:9 "On ne peut pas faire confiance à ces foutus socialistes. Une répression de leurs activités commencera immédiatement, de peur qu'ils ne déstabilisent notre société et ne renversent notre gouvernement légitime en faveur de celui qui partage leurs dangereux idéaux."
PRU_negotiate_with_socialists:0 "Négocier avec l'APRA"
PRU_negotiate_with_socialists_desc:0 "Les socialistes au sein de l'APRA sont aussi des Péruviens, avec des préoccupations valables concernant notre administration. Si nous avons nos divergences, cela ne signifie pas que nous ne pouvons pas trouver un compromis. Nous appellerons à une négociation avec eux dans l'espoir de maintenir la paix et la stabilité."
PRU_pacified_radicals:0 "Pacifier les radicaux"
PRU_pacified_radicals_desc:0 "Avec nos récentes actions, nous avons réussi à mettre fin à l'influence des idéologies radicales dans notre société. C'est un grand jour pour le Pérou et ses habitants."

PRU_conservatives_win:0 "Faire face aux périls de notre temps"
PRU_conservatives_win_desc:0 "Nous avons été choisis par le peuple pour faire face à la tempête qui s'approche de notre pays. Il est maintenant de notre devoir de faire face aux périls de notre temps et de justifier la confiance qu'ils nous accordent."
PRU_new_civilista_administration:0 "Nouvelle administration civiliste"
PRU_new_civilista_administration_desc:0 "Nous renforcerons notre administration avec de nouveaux juristes et fonctionnaires afin d'avoir le meilleur cabinet possible pour nos futures réformes."
PRU_invest_medical_care:0 "Investir dans les soins médicaux"
 PRU_invest_medical_care_desc:0 "Le peuple péruvien a un besoin urgent de soins médicaux en ces temps troublés, mais les soins médicaux sont chers dans notre pays. Nous allons nous charger de leur fardeau en lançant un plan ambitieux d'investissements dans les soins médicaux qui, espérons-le, aidera la population à obtenir un meilleur traitement."
PRU_invest_drainage_syst:0 "Développer les systèmes de drainage urbain"
PRU_invest_drainage_syst_desc:0 "Alors que nos villes disposent déjà d'énormes systèmes de drainage, l'urbanisation au fil des ans a dépassé ce que nos infrastructures pouvaient supporter. Nous sommes maintenant confrontés à la tâche d'étendre et d'améliorer nos systèmes de drainage dans nos principales villes, avec l'espoir d'épargner les investissements futurs et d'améliorer les conditions de vie de ces nouveaux quartiers où notre précédent système de drainage n'avait pas atteint."
PRU_fulfilling_the_basic_needs:0 "Répondre aux besoins fondamentaux des Péruviens"
 PRU_fulfilling_the_basic_needs_desc:9 "Notre peuple lutte pour survivre depuis que le lundi noir a frappé notre pays. Nous mettrons fin à cette lutte en subventionnant les produits de base afin de faire baisser leurs prix et d'aider les personnes qui en ont cruellement besoin."
PRU_focus_on_public_works:0 "Focus sur les travaux publics"
PRU_focus_on_public_works_desc:0 "Notre pays est vaste et il y a toujours une nouvelle route à construire, un nouveau parc à aménager et de nouvelles avenues à inaugurer. Nous nous attacherons à accélérer la construction des ouvrages existants et à lancer de nouveaux projets dans l'espoir d'améliorer l'infrastructure nationale et, par extension, la qualité de vie de nos citoyens."
PRU_safeguarding_the_institutions:0 "Sauvegarder nos institutions"
PRU_safeguarding_the_institutions_desc:0 "De nombreuses personnes au sein de notre société semblent vouloir saper les institutions de notre société pour leur propre bénéfice. Nous mettrons en place des garde-fous pour nos institutions afin de les protéger des tyrans et des révolutionnaires."

 PRU_suppress_the_natpops:0 "Supprimer la Mémoire du Caudillo"
 PRU_suppress_the_natpops_desc:9 "Sanchez Cerro est devenu une image polarisée, la droite radicale rendant hommage à ses actes et la gauche radicale dénonçant ses abus. Sa présence dans la conscience populaire doit disparaître si nous voulons rétablir un semblant d'ordre dans notre nation !"
PRU_publicize_atrocities:0 "Faire connaître les atrocités"
 PRU_publicize_atrocities_desc:9 "Le Caudillo a commis de nombreuses atrocités contre notre peuple. Afin de gagner la population et de discréditer ses défenseurs, nous allons commencer une campagne de propagande massive montrant ses multiples crimes. Si certains nous accuseront de salir son image, nous pensons que la vérité est suffisamment forte pour se défendre."
PRU_encourage_pluralism:0 "Encourager le pluralisme"
PRU_encourage_pluralism_desc:0 "L'erreur de l'administration précédente était la centralisation du pouvoir. Dans cette situation, une seule voix s'est fait entendre, celle du Caudillo. Nous veillerons à promouvoir le pluralisme, afin que chacun dans notre pays ait une place pour exprimer ses préoccupations."
PRU_cult_of_caudillo_crushed:0 "Le culte du Caudillo écrasé"
PRU_cult_of_caudillo_crushed_desc:0 "Du vivant du Caudillo, il s'est construit autour de lui un notable culte de la personnalité en déformant la vérité à son profit. Nous dissiperons ces "faits" et ces "vérités" avec des informations réelles sur les événements entourant son image."

PRU_social_democrats_win:0 "Un pays pour son peuple"
PRU_social_democrats_win_desc:0 "Le Pérou a longtemps eu une oligarchie dominante qui a nui à sa population. Aujourd'hui, nous avons été choisis par le peuple pour rendre au peuple de ce pays le pouvoir qu'il nous avait autrefois pris."
PRU_peruvian_economic_solidarity:0 "Solidarité économique péruvienne"
PRU_peruvian_economic_solidarity_desc:0 "De nombreux pays sont fiers de leur richesse économique et de leur prospérité, mais nous, les Péruviens, savons ce qui est vraiment important. Nous encouragerons la solidarité entre nos peuples en cette période de crise."
 PRU_patriotic_democracy:0 "Patriotisme social-démocrate"
PRU_patriotic_democracy_desc:0 "Les sociaux-démocrates ne sont pas connus pour montrer leur patriotisme, mais au Pérou, nous sommes fiers d'être péruviens et nous n'avons pas peur de le montrer ! Nous organiserons des défilés appropriés pour nos célébrations nationales et nous inculquerons à notre peuple l'amour de ce pays."
PRU_care_for_the_common_man:0 "Prendre soin de l'homme ordinaire"
PRU_care_for_the_common_man_desc:0 "Notre règle sera la même tant que chaque citoyen se sentira pris en charge dans notre pays. Nous avons un long chemin à parcourir, mais nous croyons qu'il est possible d'aider l'homme de la rue à avoir une vie meilleure."
PRU_education_investment:0 "Investir dans l'éducation"
PRU_education_investment_desc:0 "Notre jeunesse est notre atout le plus important. C'est pourquoi nous devons nous concentrer sur l'amélioration de leur éducation, afin que demain nous ayons certains des meilleurs travailleurs et professionnels du monde!"
PRU_schachtian_economics_for_peru:0 "L'économie schachtienne au Pérou"
PRU_schachtian_economics_for_peru_desc:0 "L'économiste allemand Hjalmar Schacht a apporté des contributions très intéressantes à la théorie économique, en déclarant que grâce à l'investissement public et à un budget équilibré, l'économie peut prospérer. Nous allons suivre ses enseignements et faire du Pérou une nation à la fois prospère et bienveillante."
PRU_socialdemocracy_over_syndicalism:0 "La social-démocratie contre le syndicalisme"
PRU_socialdemocracy_over_syndicalism_desc:0 "Beaucoup de gens dans notre pays doutaient que nous soyons capables d'apporter le bien-être dans notre pays sans avoir une révolution syndicaliste. Nous leur avons prouvé qu'ils avaient tort, et nous avons prouvé qu'à travers la diplomatie et la persistance, tout objectif peut être atteint, même ceux qui semblent impossibles."

# Syndicalist #
 PRU_revolucion_peruana:0 "La Revolución Peruana"
PRU_revolucion_peruana_desc:0 "La révolution péruvienne est enfin là ! Le temps est venu pour nous de choisir quelle faction révolutionnaire mènera la charge contre les oligarques qui contrôlent notre pays."
PRU_orthodox_syndicalism:0 "La domination orthodoxe"
PRU_orthodox_syndicalism_desc:0 "La faction orthodoxe de l'APRA doit mener la révolution ! Leur version plus européenne du syndicalisme sera la voie à suivre."
PRU_peruvian_trade_unionism:0 "Le syndicalisme péruvien"
PRU_peruvian_trade_unionism_desc:0 "La révolution s'accompagne d'une nouvelle forme de démocratie : Les syndicats. Nous allons commencer à étendre le pouvoir des syndicats et à démocratiser le lieu de travail, afin que chaque travailleur de notre nation puisse faire entendre sa voix dans notre société !"
PRU_commit_to_world_revolution:0 "S'engager dans la révolution mondiale"
PRU_commit_to_world_revolution_desc:0 "Maintenant que nous avons été libérés de la corruption de la bourgeoisie, nous allons contacter nos frères d'armes européens et nous engager dans la révolution mondiale."
PRU_secure_military_loyalty:0 "Assurer la loyauté des militaires"
PRU_secure_military_loyalty_desc:0 "Les militaires ont été une force réactionnaire dans notre pays pendant de nombreuses années et sans leur loyauté, notre régime sera de courte durée. Si nous voulons avancer en tant que société sans craindre la contre-révolution, nous devons nous assurer de leur loyauté."
PRU_syndicalist_communes_in_peru:0 "Créer des communes syndicalistes autonomes"
PRU_syndicalist_communes_in_peru_desc:0 "Maintenant que nous avons assuré notre position et réduit les chances de contre-révolution, nous devons entamer les réformes que nous avons promues depuis si longtemps. Nous allons commencer à établir des communes syndicalistes autonomes dans notre pays, afin que nos travailleurs puissent s'aider eux-mêmes et s'entraider sans que notre gouvernement ne soit directement impliqué dans leur activité révolutionnaire."
PRU_legacy_of_amauta:0 "Enseignements d'Amauta".
 PRU_legacy_of_amauta_desc:9 "José Carlos Mariategui, plus connu sous le nom de "El Amauta", a été le grand père idéologique de nos idéaux et de notre philosophie révolutionnaires. Son analyse de l'histoire du Pérou a prouvé que les Incas avaient une société plus révolutionnaire qui a été écrasée sous l'oppression féodale des Espagnols. Le temps est venu pour nous de réaliser le rêve de la Hanan Amauta et d'éliminer les criollos qui ont pillé notre pays !"
PRU_break_the_landowner_power:0 "Briser le pouvoir des propriétaires terriens"
PRU_break_the_landowner_power_desc:0 "Quelles que soient nos opinions, notre objectif est clair : la libération des travailleurs au Pérou. Pour ce faire, nous avons identifié les ennemis internes de notre État : Les propriétaires terriens et la bourgeoisie. Nous allons commencer par les premiers et lutter contre leur pouvoir afin qu'ils ne puissent plus jamais opprimer le travailleur péruvien !"
 PRU_break_the_last_bourgeoise_vestiges:0 "Mettre fin aux dernières vestiges bourgeoises"
 PRU_break_the_last_bourgeoise_vestiges_desc:0 "Après la collectivisation forcée et l'expropriation des terres des propriétaires terriens, il reste encore quelques industriels et commerçants qui n'ont pas embrassé la révolution. Nous nous occuperons rapidement de ces derniers restes de la bourgeoisie une fois pour toutes."
PRU_a_new_order_for_peru:0 "Un nouvel ordre pour le Pérou"
 PRU_a_new_order_for_peru_desc:0 "Maintenant que nous avons déconstruit les anciennes hiérarchies, nous devons reconstruire notre nation à partir de la base, et mettre en place un nouvel ordre au Pérou. Nous allons reconstruire notre société, mais elle ne ressemblera jamais à l'ordre opressif que notre pays avait autrefois !"
PRU_tupacamarism:0 "La domination tupacamariste"
PRU_tupacamarism_desc:0 "Si l'idée générale du syndicalisme est correcte, c'est une idée européenne, et nous avons échoué pendant des siècles en imitant leur façon de penser. Nous allons prendre un tournant radical et adapter ces idéaux à la culture inca, et adopter la vieille figure nationale inca Tupac Amaru II comme figure de proue de notre mouvement."
PRU_indigenous_restoration:0 "Restauration indigène"
PRU_indigenous_restoration_desc:0 "Tes Incas n'étaient pas un peuple unifié lorsqu'ils ont construit leur empire. C'était une nation qui comptait de nombreuses tribus en son sein, tout comme nous le faisons aujourd'hui. Cependant, les gouvernements réactionnaires du Pérou ont fait la terrible erreur de mettre ces indigènes sur la touche. Nous allons rectifier cette erreur et restaurer notre nation multiculturelle pour qu'elle retrouve ses racines."
 PRU_dying_the_inca_red:0 "Mourir au rouge inca"
 PRU_dying_the_inca_red_desc:0 "Pour poursuivre notre restauration, nous devrons tordre l'histoire péruvienne. Si nous ressemblons à l'esprit de la rébellion de Tupac Amaru II, il s'est battu pour un système qui ressemblait plus à l'autocratie qu'à nos idéaux révolutionnaires. Toutefois, grâce à une propagande intelligente, nous pouvons dissimuler ces différences, et tirer parti de sa popularité pour en faire un héros précoce de la révolution."
PRU_a_new_army_for_puka_runa:0 "Une nouvelle armée pour la Puka Runa"
 PRU_a_new_army_for_puka_runa_desc:0 "L'ancienne armée était une force réactionnaire dans notre pays, et en tant que telle, nous ne pouvons pas pardonner leur oppression aux travailleurs en réprimant notre révolution. Nous allons créer une nouvelle armée à partir de rien, où chaque homme jurera fidélité à la révolution et aux idéaux de Tupac Amaru."
 PRU_legacy_of_tupac_amaru:0 "L'héritage de Tupac Amaru"
 PRU_legacy_of_tupac_amaru_desc:0 "Tupac Amaru s'était élevé contre l'opression espagnole étrangère au nom de ses compatriotes incas. Comme lui, nous nous sommes élevés contre l'Oligarchie opressive et ses laquais bourgeois au nom de nos compagnons de travail. Son acte de rébellion est une source d'inspiration pour nous, et sera à l'origine de notre ascension réussie."
PRU_secure_revolution:0 "La révolution est assurée !"
PRU_secure_revolution_desc:0 "Après avoir réalisé des réformes très nécessaires, nous avons réussi à consolider notre pouvoir et le Péruvien moyen nous a accepté comme son gouvernement légitime. Grâce à cela, la Révolution est à l'abri des forces contre-révolutionnaires et nous pouvons enfin regarder vers l'extérieur avec fierté nos réalisations."

