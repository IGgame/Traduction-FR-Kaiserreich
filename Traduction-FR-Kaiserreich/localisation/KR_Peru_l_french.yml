PRU_conquistador_legacy_desc:0 "Nous sommes les héritiers de Pizarro, qui a vaincu des centaines de milliers d'infidèles armés seulement de son esprit, de sa foi et de ses fidèles compagnons. Notre armée nous rend fiers et plus forts dans notre foi".
