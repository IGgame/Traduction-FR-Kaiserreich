### Leaders ###
 POLITICS_OSCAR_BENAVIDES_LARREA_DESC:9 "Oscar Raimundo Benavides Larrea est né en 1876 à Lima, la capitale péruvienne. Il obtient son diplôme de l'école militaire en 1906 et est envoyé en France pour participer à des exercices de manœuvre. De retour au Pérou en 1910, il participe à la "Campaña del Caqueta", qui lui permet de gravir les échelons jusqu'à devenir chef d'état-major en 1913. En 1914, il se joint au coup d'État contre le président Billinghurst, devenant président provisoire jusqu'en 1915, où il convoque des élections après avoir assuré la stabilité. Il est ensuite envoyé en Europe en tant qu'observateur pendant la Weltkrieg, mais démissionne de son poste lorsque Leguía fait le coup d'État au gouvernement démocratique. \nLeguía réagit rapidement au retour de Benavides, l'emprisonnant et l'envoyant en exil avec d'autres prisonniers politiques. Cependant, Benavides a réussi à organiser une mutinerie réussie dans le navire qui les transportait, s'échappant en Amérique centrale, où il a soutenu le soulèvement de Sanchez Cerro et a ensuite joué un rôle important dans le gouvernement de Sanchez Cerro.\nAvec la mort de Sanchez Cerro, Benavides a profité de l'anarchie qui s'est ensuivie et est devenu le successeur de Cerro, suspendant les élections et devenant le nouveau Caudillo du Pérou. Benavides a adopté la devise "Ordre, paix et travail", récompensant généreusement les manifestations de loyauté et punissant sévèrement toute manifestation de dissidence..."
POLITICS_VILLARAN_DESC:0 "Manuel Vicente Villarán Godoy est né en 1873 à Lima, la capitale péruvienne. Il a obtenu un doctorat en jurisprudence en 1895 à l'Université San Marcos. Il est devenu professeur dans cette même université et a repris son rôle d'éducateur à de nombreuses reprises au cours de sa carrière politique. Il a été nommé ministre de la justice, du culte et de l'instruction sous le premier régime du président Leguia, et est devenu un membre actif de la politique péruvienne jusqu'au coup d'État de Leguia en 1919. Il a été choisi comme directeur de l'université de San Marcos, mais a rejeté son poste pour protester contre la prise de pouvoir de Leguia, et a commencé à écrire trois manifestes, tous louant la jeunesse combative de ses étudiants et mettant en garde contre le danger que représentait le fait d'avoir un caudillo à la tête du Pérou. Il est exilé en 1925, mais reviendra en 1927, en essayant de se tenir à l'écart de la politique. Sous le gouvernement de Sanchez Cerro, il a participé aux réformes constitutionnelles qui ont suivi, bien qu'il n'ait pas défendu certains points soulevés par la nouvelle constitution. Maintenant qu'il est président du Pérou, il adoptera une approche pragmatique des problèmes auxquels le Pérou est confronté, en essayant de trouver un compromis avec l'UR et en se concentrant sur l'investissement dans de meilleurs services et l'éducation pour la nation."
 POLITICS_JOSE_DE_LA_RIVA_DESC:9 "José de la Riva Agüero y Osma est né en 1885 à Lima, la capitale péruvienne. Petit-fils du premier président péruvien, José de la Riva Agüero y Sanchez-Boquete, il est diplômé de l'Universidad Nacional Mayor de San Marcos en littérature, philosophie et droit, et a obtenu un doctorat en jurisprudence en 1911. Son premier geste politique a été d'écrire un article critiquant le gouvernement de Leguía cette même année, pour lequel il a été arrêté, déclenchant la toute première protestation étudiante de l'histoire du Pérou, qui a exigé la libération d'Agüero. Agüero fut libéré, où il devint enseignant à San Marcos, mais lorsque Leguia prit le gouvernement en 1919, Agüero écrivit un manifeste défendant l'ordre constitutionnel et partit en exil vers l'Europe qu'il s'était lui-même imposé. Ce voyage en Europe le changea, car il fut forcé d'assister à la relance européenne de la Weltkrieg, ainsi qu'aux soulèvements syndicalistes. C'est dans ces circonstances qu'il rencontre D'Annunzio et Italo Balbo, dont la philosophie d'extrême droite a commencé à influencer l'Agüero, autrefois libéral. Il retourne au Pérou en 1927, après la destitution de Leguia par Cerro, et commence à travailler comme professeur d'histoire à la Pontificia Universidad Catolica. Au début, il ne voyait en Cerro qu'un autre dictateur, mais une rencontre avec le Caudillo le fait changer d'avis, car son expérience en Europe et ses relations avec des penseurs comme D'Annunzio et Carlés font rapidement de lui un ami et un conseiller proche de Sanchez Cerro. Bien que les idéaux hispanistes d'Agüero soient trop extrêmes pour Cerro, il est nommé à la tête de plusieurs ministres. À la mort de Cerro, il devint son successeur légal au sein de l'UR, bien que Benavides ait pris le véritable pouvoir à sa mort. Maintenant qu'Agüero est au pouvoir, il va essayer de faire prendre au Pérou une nouvelle direction radicale et de rendre au Pérou l'ancienne gloire du Virreynato"
POLITICS_EGUIGUREN_DESC:0 "Luis Antonio Eguiguren est né en 1887 dans la petite ville de Piura, au Pérou. Il a obtenu une licence en littérature et en jurisprudence en 1913 et une licence en sciences politiques et en administration en 1914. En 1930, il devient maire de Lima, mais démissionne un an plus tard après des divergences concernant l'autonomie du ministère de l'Instruction de la ville, et ses divergences concernant le régime autocratique de Benavides. Il s'est exilé en Équateur après avoir été menacé de mort par des membres radicaux de l'UR, avant de revenir après que Benavides ait donné des signes de sa volonté de rétablir la démocratie au Pérou, où les contacts qu'il avait établis lui ont valu une place au sein du Partido Social Demócrata. Maintenant qu'il est président du Pérou, il fera de son mieux pour instaurer pacifiquement un système de protection sociale au Pérou, en essayant de trouver un compromis avec l'APRA et les autres partis démocratiques dans la mesure du possible."
 POLITICS_UGARTECHE_DESC:0 "Jorge Prado Ugarteche est né en 1887 à Lima, la capitale péruvienne. Fils de Mariano Ignacio Prado, qui a été président du Pérou à deux reprises, Jorge a étudié le droit à l'université de San Marcos de 1904 à 1909, puis a rejoint l'académie militaire après avoir obtenu son diplôme, devenant lieutenant en 1914. Il rejoint ses frères au Partido Civil en 1914, où ils participent au coup d'État qui renverse le président Billinghurst. Il deviendra plus tard député de la province de Dos de Mayo, mais sera exilé avec ses frères pour s'être opposé au régime de Leguia.\nAprès l'assassinat de Sanchez Cerro, Benavides, qui était un ami d'enfance de Jorge, le rappelle d'exil afin de l'aider dans son règne. Jorge a commencé une réforme pour libérer les prisonniers politiques et rappeler les exilés politiques qui ont été punis par les régimes de Sanchez Cerro et Leguia. Cependant, Ugarteche sera contraint de démissionner en raison de pressions internes, et José de la Riva Agüero le remplacera, rétablissant la politique de la ligne dure contre les détracteurs du régime. Désillusionné par le régime de Benavides, il forme le Movimiento Democratico avec le soutien de ses frères. Maintenant que Jorge a réussi à devenir président, sa croyance dans le marché libre et ses tendances pro-ententes conduiront certainement à une libéralisation de l'économie péruvienne, inaugurant une nouvelle ère de prospérité économique pour la nation."
POLITICS_CONSEJO_NACIONAL_DESC:0 "Avec la mort d'Agüero, l'Union Revolucionaria a été plongée dans le chaos. Le factionnalisme a commencé à fissurer l'UR autrefois unifiée, avec de nombreuses personnes en son sein qui se disputent le pouvoir, notamment Luis Alberto Flores Medina, le général Ureta Montehermoso et Carlos Miró-Quesada. Tant qu'il n'y aura pas de successeur élu pour Agüero, le conseil fera avancer le Pérou, bien qu'avec de nombreuses difficultés internes, jusqu'à ce que cette question soit résolue."
POLITICS_HAYA_TORRE_DESC:0 "Víctor Raúl Haya de la Torre est né dans la ville de Trujillo, dans le département de La Libertad, au Pérou. Il s'est inscrit à la "Facultad de Letras de la Universidad de Trujillo" à la fin de ses études secondaires, mais il a ensuite décidé d'étudier pour devenir avocat à la "Universidad Mayor de San Marcos" à Lima. C'est là qu'il rencontre Manuel Gonzalez Prada, dont les pensées anarchistes influencent le jeune Raul. Il se joint à plusieurs manifestations contre le régime de Leguia, qui décidera de se débarrasser de lui en lui accordant une bourse d'études en France. Mais cette décision se retournera contre Leguia, car les révolutions en Europe influenceront le jeune Raul et son ami Mariategui vers les idéaux syndicalistes. Il se rendra au Mexique en 1924, et avec d'autres exilés syndicalistes péruviens, il formera l'"Alianza Popular Revolucionaria Americana" ou "APRA". L'APRA se concentrera sur le panaméricanisme (ou comme Raul aimait l'appeler, "l'indo-américanisme") et sur la lutte contre l'impérialisme et l'oligarchie bourgeoise qui s'était installée sur le continent. Il retournera au Pérou en 1925, s'installant dans le nord du pays avec ses compagnons d'Apristas. En 1929, Raul dirigea la prise de Trujillo, lorsque les forces de l'APRA prirent la ville et proclamèrent une commune de Trujillo qui serait dirigée par Raul, et exécutant la garnison locale. Lorsque la révolte a été écrasée, il a réussi à s'enfuir au Chili, où il s'est associé à Churata et González Prada afin de renforcer l'APRA pour une nouvelle révolution en 1931.\nMaintenant que Raul Haya de la Torre dirige le Pérou, il réalisera son rêve d'une utopie ouvrière pour le Pérou, quel qu'en soit le prix."
 POLITICS_CHURATA_DESC:0 "Gamaliel Churata, de son vrai nom Arturo Pablo Peralta Miranda, est né en 1897 à Puno, au Pérou. Churata a formé plusieurs groupes culturalistes dans sa jeunesse, à travers lesquels il a rencontré Manuel González Prada, Raul Haya de la Torre, et surtout, José Carlos Mariategui, qui allait devenir un ami proche de Churata. Il s'exila en Bolivie en 1917, mais revint au Pérou en 1925, rejoignant Mariategui à Moquegua lorsque le premier groupe de penseurs indigénistes de gauche fut formé. Lorsque Mariategui meurt finalement en 1930 au Chili, Churata est nommé par son ami dans ses dernières volontés comme chef du "Frente Tupacamarista". Dans son nouveau rôle de leader, il se réunit plus tard en 1931 avec Raul Haya de la Torre et Alfredo González Prada pour former un Front uni à partir duquel la révolution péruvienne a lieu. Maintenant que Churata dirige le Pérou, il va s'attacher à restaurer l'identité culturelle andine et à purger la bourgeoisie d'origine espagnole du gouvernement, en apportant une nouvelle culture et une nouvelle société pour le nouveau pays de Piruw."
 POLITICS_GONZALEA_PRADA_DESC:9 "Julio Alfredo González de Prada y Verneuil est né en 1891 à Paris, en France. Fils de l'anarchiste péruvien bien connu Manuel González Prada, il a obtenu une licence en littérature à l'université San Marcos en 1910, puis une licence en jurisprudence, avant d'obtenir un doctorat sur cette même carrière. En 1919, Prada devint le leader intellectuel du "Frente Armado Obrero", nouvellement formé, qui se battit pour l'amélioration des droits du travail dans sa forme la plus modérée et pour une révolution pure et simple de ses membres les plus radicaux. Voyant la violence que ce groupe générait à Lima, Leguia décida d'envoyer l'armée pour réprimer le mouvement, mettant ainsi fin à la première expérience syndicaliste péruvienne. Il décide alors de se retirer temporairement de la vie publique, se réunissant avec d'autres anarchistes au Pérou jusqu'à ce que la rébellion manquée de Trujillo l'oblige à se rendre au Chili. Là, il s'associe en 1931 avec Raúl Haya de la Torre et Gamaliel Churata dans le but d'amener la révolution au Pérou. Fervent partisan de l'anarchisme, maintenant que Prada est au pouvoir, il s'attachera à concrétiser la vision de son père pour un Pérou décentralisé et libre."
POLITICS_MIRO_QUESADA_DESC:0 "Carlos Miró-Quesada Laos est né en 1903 à Lima, la capitale péruvienne. Il a obtenu son diplôme d'avocat à Lima en 1932 et a rejoint l'Union Revolucionaria. Ses relations diplomatiques avec les autres membres et sa façon professionnelle de gérer la propagande du parti lui ont permis de gravir rapidement les échelons et de devenir l'un des successeurs possibles d'Agüero. Maintenant que Miró-Quesada est au pouvoir, il est tenu de maintenir le statu quo qu'Agüero a créé et de continuer à travailler pour la vision d'Agüero d'un Pérou hispanique glorieux."
POLITICS_FLORES_DESC:0 "Luis Alberto Flores Medina est né en 1899 dans la petite ville d'Ayabaca, au Pérou. Il a obtenu son diplôme d'avocat à la fin des années 1910 à l'Universidad Mayor de San Marcos. Il s'oppose farouchement au gouvernement d'Augusto B. Leguía, car Flores sera emprisonné. Il est libéré par un décret de Sánchez Cerro, qui gagne rapidement la fidélité de Flores, qui rejoint l'Union Revolucionaria peu après. Il accompagne Sánchez Cerro dans sa tournée à Arequipa, Puno, Cusco et Ica, et deviendra plus tard député de l'UR. Après la démission de Francisco Lanatta, Flores devient président du conseil des ministres. Pendant son mandat, les équipages des navires de la marine péruvienne "Almirante Grau" et "Coronel Bolognesi" se sont mutinés avec l'influence apparente de l'APRA. Alors que Flores ne croyait pas que les équipages méritaient la peine de mort, la cour martiale a déterminé qu'ils étaient des traîtres et qu'ils devaient mourir. Il est donc venu sur l'île de San Lorenzo avec les prisonniers, où il a dirigé personnellement l'exécution. On dit que Flores lui-même a forcé chaque marin à creuser sa propre tombe avant d'être abattu, ce qui lui a valu une réputation de cruauté dans l'UR. Flores est devenu un proche disciple d'Agüero, bien qu'il ait considéré que ce dernier était trop conservateur dans son approche contre l'APRA. Maintenant que Flores est au pouvoir, il va concrétiser sa vision d'un Pérou corporatiste et totalitaire, libéré de l'influence de l'APRA décadente qu'il traquera sans relâche. Cependant, son rejet de toutes les races en dehors des Criollos d'origine espagnole va forcément transparaître dans sa politique, et pourrait bouleverser la population locale, indigène et asiatique..."
 POLITICS_URETA_DESC:9 "Eloy Gaspar Ureta Montehermoso est né en 1892 à Chiclayo, dans le département de Lambayeque, au Pérou. Il est diplômé de l'Escuela Militar de Chorrillos en 1913 en tant que sous-lieutenant d'artillerie. Après avoir commencé ses études à l'Escuela Superior de Guerra, il sera envoyé en Italie et en France pour parfaire ses compétences d'officier d'artillerie. Officier décoré, il rejoint l'UR en raison de ses vues ultra-conservatrices et de son admiration pour Agüero, même si tous deux ont leurs différences. Maintenant qu'Ureta dirige l'UR et le Pérou, il va essayer d'inculquer à la société péruvienne dans son ensemble le patriotisme et la discipline qu'on lui a enseignés en tant que cadet"
 POLITICS_ODRIA_DESC:9 "José Manuel Arturo Odría Amoretti est né en 1896 dans la ville de Tarma, département de Junin, au Pérou. Il est diplômé de l'Escuela Militar en tant que sous-lieutenant d'infanterie, où ses notes sont si élevées qu'il reçoit une épée honorifique, et est nommé instructeur de l'école. Il a continué à perfectionner ses compétences militaires tout au long de sa carrière, en jouant un rôle important dans la guerre contre l'Équateur, mais il ne s'est jamais vraiment préparé à devenir un homme politique. En tant que tel, maintenant qu'il est au pouvoir, il cherchera à restaurer la démocratie péruvienne, mais pas avant d'avoir restauré la stabilité du pays et d'avoir promulgué des lois pour empêcher tout futur Caudillismo. Cependant, son rejet de la population autochtone pourrait causer des problèmes avec les importantes minorités de langue quechua du pays...."
POLITICS_BUSTIOS_DESC:0 "Reynaldo Chukiwanka Ayulo Choquehuanca, plus connu sous son nom de règne, Pachacutec II, est né en 1914 à Lampa, dans la province de Puno, au Pérou. Fils de Francisco Chukiwanka Ayulo et considéré comme l'un des descendants de l'empereur inca, Huayna Capac, il a profité de la popularité de son père pour rallier les Indiens à sa cause. Son père a obtenu son diplôme d'avocat en 1908 à l'Université d'Arequipa et s'est rendu à Puno, au Pérou, où il a commencé à se battre pour de meilleurs droits pour les indigènes et a créé un alphabet dans lequel les indigènes pouvaient écrire l'aymara, le quechua et l'espagnol, aidant la population indigène à améliorer son taux d'alphabétisation car ces langues étaient en conflit avec l'alphabet latin. Reynaldo s'implique dans les milieux des émigrés français et est influencé par les écrits de Charles Maurras. Voyant le gouvernement maltraiter les populations indigènes, Reynaldo a repris les institutions de son père et a commencé à aller de village en village pour rallier les indigènes à une insurrection afin d'être enfin libérés de l'oppression Criollo."

