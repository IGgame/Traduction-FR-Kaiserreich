##Army Generals##
PRU_Oscar_Benavides_Larrea_DESC:0 "§YDescription générale\n§YNée:§W Le 15 mars 1876, à Lima, au Pérou. Carrière militaire : W Óscar Raimundo Benavides Larrea entre à l'École militaire de Lima en 1890 et obtient son diplôme de sous-lieutenant avec mention. Il a atteint le grade de lieutenant en 1899 et de capitaine en 1901. Il devient lieutenant-colonel en 1909 et est envoyé en France pour s'entraîner aux manœuvres françaises, recevant l'Ordre national de la Légion d'honneur. Il participe à la campagne de Caqueta en 1910 et gravit les échelons de façon fulgurante jusqu'à devenir chef d'état-major de l'armée péruvienne en 1913. Bien qu'il se soit consacré principalement à la politique depuis lors, Benavides est toujours l'un des meilleurs et des plus expérimentés commandants militaires du Pérou.\n§YImportant Notes:§W- Sa carrière politique a pris le pas sur sa carrière militaire, mais il reprendra ses fonctions si le pays est entraîné dans un conflit."
 PRU_Manuel_Odria_DESC:9 "§YDescription générale\n§YNée:§W Le 26 novembre 1896, à Tarma, au Pérou, José Manuel Arturo Odría Amoretti entre à l'École militaire de Chorrillos en 1915, où il obtient d'excellentes notes à ses examens. En 1917, il se rend en Bolivie avec un groupe de délégués honoraires pour représenter les meilleurs officiers en formation du Pérou. Il a obtenu son diplôme de sous-lieutenant avec mention en 1919, devenant ainsi le 19e officier de l'histoire péruvienne à recevoir une épée d'honneur. Il devient lieutenant en 1921, capitaine en 1924 et major en 1930, et atteint le rang de général en 1935. Officier vraiment brillant, son seul défaut est son manque d'expérience pratique sur le champ de bataille.\n§YImportant Notes:§W- Il a montré des signes de racisme envers la population indigène."
PRU_Eloy_Ureta_DESC:0 "§YDescription générale\n§YNée:§W le 12 Décembre, 1892, à Chiclayo, Pérou.\n§YCarrière militaire:§W Eloy Gaspar Ureta Montehermoso a rejoint la "Escuela Militar de Chorrillos" en 1909, et a obtenu son diplôme de sous-lieutenant d'artillerie en 1913. Il sera envoyé à Turin, en Italie, puis à Versailles, en France, pour poursuivre sa formation d'artilleur. En 1918, il avait réussi à devenir capitaine, et en 1931, il était colonel. Il a obtenu sa dernière promotion en 1935 au grade de général, où il est devenu l'un des plus importants officiers d'artillerie du Pérou."

