### Events ###
pru.1.t:0 "Le Pérou en 1936"
pru.1.d:0 "Bien qu'indépendante de fait depuis 1821, l'Espagne n'a reconnu l'autonomie de son ancienne colonie qu'en 1871, lorsqu'une paix entre les deux pays a été conclue à la suite d'un conflit sur les îles Chinchain. Une alliance avec la Bolivie a entraîné le pays de 1879 à 1883 dans un conflit frontalier entre le Chili et la Bolivie dans le désert d'Atacama (guerre du salpêtre). Pendant la guerre, le Pérou a perdu ses provinces de Tarapacá, Arica et Tacna. Les milieux financiers britanniques et américains ont exploité l'occasion, dépouillant l'État péruvien affaibli de son chemin de fer d'État, annulant en échange les dettes du Pérou. Après la Weltkrieg, la démocratie péruvienne a été menacée par le coup d'État d'Augusto Leguia en 1919. Alors que l'APRA se formait en 1924 au Mexique, le gouvernement de Leguia fut mis à l'épreuve par le krach de Wall Street en 1925. Après 11 mois de réformes ratées pour lutter contre la crise, des émeutes ont éclaté, provoquées par les travailleurs avec le soutien des avristes. Craignant une révolution socialiste, les militaires sont intervenus et ont renversé Leguia, dirigée par le lieutenant-colonel Luis Sanchez Cerro. Leguia a été jugée et exécutée pour divers crimes contre l'État péruvien quatre mois plus tard. Cerro n'a pas été bien accueilli au début, mais les événements de 1929 et 1930 ont propulsé sa popularité : il a mis fin à une révolte avriste et a gagné une guerre contre la Colombie. Malheureusement, peu de temps après, il a été abattu par un assassin avriste lors d'un discours. Alors que son parti, l'Union Revolucionaria, était en plein désarroi, le plus modéré Oscar Benavides est intervenu pour tenter de diriger un gouvernement de coalition afin de stabiliser le Pérou. Alors que l'Union se remet à tenter de nouveau sa chance, que les partis démocratiques font constamment pression pour obtenir des élections et que les avristes attendent leur chance, qu'arrivera-t-il au Pérou ?"
pru.1.a:0 "Quoi que l'avenir nous réserve, nous serons prêts."
pru.8.t:0 "Le Pérou exige Antofogasta"
pru.8.d:0 "Le Pérou exige que nous leur cédions Antofogasta et Arica, de peur qu'ils ne déclarent la guerre !"
pru.8.a:0 "Nous n'avons pas le choix... nous devons céder la province."
pru.8.b:0 "S'ils le veulent, qu'ils viennent le chercher !"
 pru.10.t:0 "Le Lundi Noir frappe les Andes"
 pru.10.d:0 "Alors que la crise du Lundi Noir devient incontrôlable et se propage dans le monde entier, notre économie, principalement axée sur les exportations, est sur le point de s'effondrer ! L'avenir est sombre et incertain, et comme les investisseurs péruviens voient tout leur argent disparaître, certains choisissent même la solution de facilité."
pru.10.a:0 "Díos Mio!"
pru.17.t:0 "Antofogasta cédée"
pru.17.d:0 "Les vils envahisseurs ont été chassés d'Antofogasta"
pru.17.a:0 "De nombreuses vies ont été épargnées !"
pru.18.t:0 "Nos demandes Refusées"
pru.18.d:0 "C'est la guerre ! Les envahisseurs refusent de renoncer à leur occupation d'Antofogasta"
pru.18.a:0 "TIls vont bientôt se rendre compte de l'ampleur de leur erreur !"
pru.19.t:0 "Formaliser l'Union"
pru.19.d:0 "Avec nos armées qui occupent le territoire de la Bolivie, rien ne nous empêche de faire respecter cette union disparue depuis longtemps !"
pru.19.a:0 "Inscrivez-vous à Unity !"

pru.30.t:0 "Paix avec l'Équateur?"
pru.30.d:0 "La guerre avec l'Équateur a été un échec spectaculaire. Ils contrôlent toujours la plus grande partie, sinon la totalité, de leur territoire, tout en commençant à occuper le territoire péruvien. Beaucoup de nos généraux sont venus nous voir, nous suppliant d'engager des poursuites pour obtenir la paix avec le gouvernement équatorien. Certains de nos espions au sein de leur gouvernement nous ont même prévenus que c'était peut-être notre seule chance de gagner la paix, car au fur et à mesure que l'armée équatorienne remporte victoire sur victoire, leur gouvernement devient plus audacieux et sera moins disposé à accepter la paix avec notre gouvernement. Il est peut-être temps de mettre fin à la mort."
pru.30.a:0 "Nous devons poursuivre en justice pour la paix."
pru.30.b:0 "Nous nous battrons jusqu'au bout !"
pru.31.t:0 "Le Pérou réclame la paix"
pru.31.d:0 "Nous avons récemment reçu une offre de paix du gouvernement péruvien. De toute évidence, ils ont été effrayés par notre puissance militaire et ont été contraints d'essayer de mettre fin à l'effusion de sang. Bien sûr, nous n'avons aucune revendication sur le territoire péruvien, il y a donc peu de raisons de poursuivre la guerre."
pru.31.a:0 "La paix pour notre temps."
pru.31.b:0 "Nous devons faire pression pour une victoire totale !"
pru.102.t:0 "Les attentats d'Aprist"
pru.102.d:0 "Les milices apristes ont bombardé une autre usine privée. Ces scélérats ne s'arrêteront jamais ?"
pru.102.a:0 "Bon sang !"
pru.103.t:0 "Le destin de l'Équateur"
 pru.103.d:0 "Les tensions entre nous et [ECU.GetName] ont atteint un point d'ébullition. Nous avons toléré les minables Équatoriens assez longtemps !"
pru.103.a:0 "C'est l'heure de la guerre !"
 pru.1030.t:0 "Guerre avec [PRU.GetName]."
 pru.1030.d:9 "Les tensions entre [PRU.GetName] et nous ont atteint un point d'ébullition. L'armée [PRU.GetAdjective] se mobilise et marche en ce moment même vers notre frontière."
 pru.1030.a:0 "Il est temps de donner une leçon à ces bâtards arrogants !"
pru.104.t:0 "Un essai sur la vie de Larreas !"
pru.104.d:0 "Pendant [getpru104], notre cher leader Larrea a été abattu par un assassin avriste. Heureusement, il n'a pas été blessé et le coupable a été abattu. Cependant, cela montre la faiblesse croissante de nos gouvernements. Devrions-nous commencer à préparer les élections et laisser le peuple décider de son sort ?"
pru_104_d1:0 "l'arrondissement habituel des troupes"
pru_104_d2:0 "un défilé militaire commémorant la guerre"
pru.104.a:0 "Il est temps de prendre sa retraite, préparons les élections."
pru.104.b:0 "Jamais ! Nous serons encore plus sévères pour réprimer toutes les voix contraires !"
pru.105.t:0 "Élections au Pérou"
pru.105.d:0 "Après tout ce temps, les élections ont enfin commencé au Pérou ! Le Movimiento Democrático libéral, le Nuevo Pacto Civilista conservateur, le Partido Socialdemócrata social-démocrate et l'Union Revolucionaria nationaliste enragée y ont tous participé, mais qui sera victorieux ? Alors que les libéraux, les conservateurs et les sociaux-démocrates promettent une démocratie continue, l'Union Revolucionaria promet d'arrêter les élections et d'allouer encore plus de ressources pour traquer et exterminer l'APRA."
pru.105.a:0 "Nuevo Pacto Civilista."
pru.105.b:0 "Movimiento Democrático."
pru.105.c:0 "Partido Socialdemócrata."
pru.105.e:0 "Union Revolucionaria."
pru.106.t:0 "Aprist Revolution!"
pru.106.d:0 "Après que le gouvernement actuel ait intensifié ses représailles socialistes, un plan de dernier recours a été conçu par les avristes. Une marche désespérée vers les capitales avec toutes les milices restantes tenterait de renverser le gouvernement, ouvrant une nouvelle ère pour les travailleurs."
pru.106.a:0 "La révolution est écrasée par l'armée!"
pru.106.b:0 "La révolution gagne miraculeusement!"
pru.107.t:0 "La lutte socialiste"
pru.107.d:0 "Après la révolution, les avristes ont commencé à s'effondrer, les tupacamaristes essayant de prendre le pouvoir dans le pays par eux-mêmes. Une lutte acharnée s'est engagée entre les derniers Apra et les Tupacamaristes."
pru.107.a:0 "L'APRA ne meurt jamais !"
pru.107.b:0 "Les tupacamaristes gagnent. Viva el Piruw !"
 pru.108.t:9 "Élections du Pérou de [GetYear]"
 pru.108.d:9 "Le deuxième tour des élections depuis la démission de Larrea a commencé ! Qui gagnerait cette fois-ci ? Alors que les libéraux, les conservateurs et les sociaux-démocrates promettent une démocratie continue, l'Union révolutionnaire promet d'arrêter les élections et d'allouer encore plus de ressources pour traquer et exterminer l'APRA."
pru.108.a:0 "Nuevo Pacto Civilista."
pru.108.b:0 "Movimiento Democrático."
pru.108.c:0 "Partido Socialdemócrata."
pru.108.e:0 "Union Revolucionaria."
pru.109.t:0 "Agüero est mort !"
pru.109.d:0 "Agüero a eu une attaque ce matin. Le pays tout entier le pleure, mais les échelons supérieurs du parti n'ont pas eu de successeur clair."
pru.109.a:0 "Qu'arrivera-t-il au Pérou ?"
pru.110.t:0 "Un leader pour le Pérou"
pru.110.d:0 "Le temps est venu pour les hommes forts du parti de décider lequel d'entre eux deviendra le nouveau Caudillo."
pru.110.a:0 "Caudillo Miró-Quesada !"
pru.110.b:0 "Seigneur de guerre des fleurs !"
pru.110.c:0 "Le seigneur de guerre Ureta !"
pru.111.t:0 "Coups d'Odria !"
pru.111.d:0 "En raison de l'indécision de l'Union Revolucionaria, Manuel Odria a profité de cette occasion pour renverser le gouvernement afin de ramener le pays à la raison !"
pru.111.a:0 "La catastrophe est terminée !"
pru.112.t:0 "La révolte des Quecha !"
pru.112.d:0 "En raison de nos dernières politiques visant à prouver la supériorité des Hispaniques, les habitants de cette terre avant Colomb se sont levés pour contester nos lois !"
pru.112.a:0 "Déposons-les !"
pru.113.t:0 "Incursions en Équateur"
pru.113.d:0 "Commençons à faire des exercices militaires à la frontière avec l'Équateur, avec certaines de nos unités qui traversent "à tort" la frontière, pour les provoquer. Nous allons préparer une guerre pour subjuguer l'Eduador !"
pru.113.a:0 "A la guerre, les Péruviens !"
pru.114.t:0 "Jours fériés nationaux"
pru.114.d:0 "Nos fêtes nationales célébrant notre indépendance et nos forces armées ont commencé ! Le général José de San Martín, connu comme le libérateur du Pérou, a proclamé l'indépendance du Pérou le 28 juillet 1821, libérant le pays de l'oppression espagnole. Partout dans le pays, les gens profitent de leurs vacances et des défilés sont organisés dans toutes les grandes villes."
pru.114.a:0 "Viva el Perú!"
pru.115.t:0 "Benavides est mort"
pru.115.d:0 "[getpru115]"
pru.115.a:0 "Une époque est terminée."
pru_115_d1:0 "Notre grand Caudillo Oscar Benavides Larrea est mort de causes naturelles. Toute la nation le pleure, tandis que son successeur, le plus radical et très raciste Manuel Odria, prend sa place pour nous conduire vers l'avenir."
 pru_115_d2:0 "L'un de nos précédents opressors, Oscar Benavides Larrea, est mort de causes naturelles. Alors qu'il était un ennemi de la révolution et qu'il a commis de nombreuses atrocités contre les socialistes péruviens, certains pleurent encore l'homme qui a dirigé ce pays pendant de nombreuses années. L'homme qui a pris le contrôle de sa clique dispersée est Manuel Odria, un homme des plus méprisables dont le racisme ne peut être sous-estimé."
pru_115_d3:0 "Oscar Benavides Larrea est mort de causes naturelles. Même s'il n'était pas le meilleur dirigeant du Pérou, il a réussi à maintenir la stabilité de la nation tout en rétablissant les élections, qui ont indirectement conduit à notre ascension au pouvoir. Son successeur direct, Manuel Odria, est idéologiquement radical et en veut aux indigènes."

pru.116.t:0 "La mort de Luis Mauricio"
pru.116.d:0 "Aujourd'hui, lors d'une escarmouche dans les Barrios Altos entre urristas et aprists, un jeune urrista du nom de Luis Mauricio a été tué par balle. Il était le fils d'une vieille famille d'oligarques. Pour le venger, ses camarades urristas ont tué les militants apristes. Cette affaire a choqué la société de Liman, et les urristas du congrès ont proposé des funérailles publiques pour Mauricio. Notre personnel suggère d'éviter les funérailles publiques pour ne pas mettre en colère le commun des mortels, mais cela pourrait aliéner Riva Agüero..."
pru.116.a:0 "Autoriser les funérailles publiques."
pru.116.b:0 "Laissez-les organiser une cérémonie intérieure dans leur parti."
pru.117.t:0 "La Piedra Cansada"
pru.117.d:0 "Aujourd'hui, notre service de renseignements nous a informés de la publication d'un livre d'un auteur péruvien exilé au Chili, Cesar Vallejo. Le roman consiste en un drame qui se déroule à l'époque coloniale et qui raconte l'histoire de deux mineurs indigènes et la façon dont ils sont exploités par l'église et l'administration coloniale. Le roman contient de fortes critiques à l'encontre de l'aristocratie et de la religion. Bien que le livre soit interdit, il a réussi à infiltrer la population par le biais d'une distribution illégale."
pru.117.a:0 "Un petit morceau de propagande ne nous affectera pas !"

pru.1000.t:0 "La révolution péruvienne"
pru.1000.d:0 "Le Pérou est tombé dans la révolution en laissant le Caudillo gagner les élections, et est maintenant prêt à se joindre à nous pour la libération des travailleurs du monde. Nous n'avons pas vraiment beaucoup de raisons de refuser leur entrée car cela pourrait fonctionner comme un début de révolution en Amérique du Sud, mais refuser leur entrée est toujours une option."
pru.1000.a:0 "Bien entendu, acceptez leur inscription."
pru.1000.b:0 "Dites-leur qu'ils sont refusés."

pru.1001.t:0 "Vers l'international"
pru.1001.d:0 "La Commune de France nous a acceptés dans l'Internationale, attendant de nous que nous soutenions la révolution en Amérique du Sud. Ensemble, nous libérerons les travailleurs du monde."
pru.1001.a:0 "Pour la révolution."

pru.1002.t:0 "En dehors de l'Internationale"
pru.1002.d:0 "Pour des raisons que nous ignorons, la Commune de France a refusé notre entrée dans l'Internationale. Nous devrons tenir bon en Amérique du Sud."
