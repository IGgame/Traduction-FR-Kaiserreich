PRU_hispanidad_imperial_desc:0 "Notre héritage, notre histoire, tout cela mène à l'époque actuelle, où nous devons nous emparer de notre héritage et écraser ceux qui ont abandonné le Christ au profit de la Marque ou de Marx. Tous les ennemis de ce qui est pur et bon au Pérou ont leurs jours comptés !"
