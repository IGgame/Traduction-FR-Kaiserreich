VEN_essequibo_decisions:0 "Récupérer la Guayana Esequiba"
VEN_essequibo_decisions_desc:0 "Depuis la crise de 1895, le Venezuela et l'Empire britannique (ou ce qu'il en reste aujourd'hui) se disputent la région d'Essequibo, qui fait actuellement partie de la Guyane britannique. Maintenant que la Fédération des Indes occidentales est distraite par une autre guerre, nous avons l'occasion de faire valoir nos revendications légitimes sur la région."
VEN_demand_essequibo:0 "Demande Essequibo"
VEN_demand_essequibo_desc:0 "Avec les Anglos distraits, nous avons la chance d'une vie de récupérer nos terres perdues à l'ouest de la rivière Essequibo."
VEN_peace_essequibo_start:0 "Poursuivre pour la paix avec [CAF.GetNameDef]"
VEN_peace_essequibo_start_desc:0 "Nous avons le contrôle de toute la Guyane, et nos objectifs de guerre sont atteints. Il est temps de mettre fin à cette guerre avant que la puissance de l'alliance antillaise ne s'exerce pleinement sur notre pauvre pays."
VEN_peace_essequibo_timer:0 "Poursuivre pour la paix avec [CAF.GetNameDef]"
VEN_peace_essequibo_timer_desc:0 "Nous avons le contrôle de toute la Guyane, et nos objectifs de guerre sont atteints. Il est temps de mettre fin à cette guerre avant que la puissance de l'alliance antillaise ne s'exerce pleinement sur notre pauvre pays."

VEN_GCL_decisions:0 "Le rêve bolivarien"
VEN_GCL_decisions_desc:0 "Depuis que nous avons libéré la Colombie de son régime illégal et que notre armée l'occupe, nous avons une chance de faire revivre l'héritage de Simón Bolívar : La Grande Colombie. Alors que l'ancienne République de Colombie, qui a dépassé la Colombie moderne, le Venezuela, l'Équateur et le Panama, a échoué il y a plus d'un siècle et qu'il existe une résistance sérieuse à notre occupation, nos dirigeants sont prêts à déployer de sérieux efforts pour encourager et raviver l'unité de la Gran Colombia."
VEN_secure_bogota:0 "Sécuriser Bogotá"
VEN_secure_bogota_desc:0 "Bogotá était la capitale de la Grande Colombie lors de son unification au XIXe siècle. Au centre de l'union, il est impératif que nous assurions la sécurité de la ville pour légitimer notre pouvoir."
VEN_secure_caribe:0 "Sécuriser le caribe"
VEN_secure_caribe_desc:0 "Le Caribe est la région de Colombie qui borde la côte atlantique du pays et la partie nord des Andes. Elle est très peuplée, ce qui en fait un endroit important à sécuriser."
VEN_secure_meta:0 "Sécuriser le Méta"
VEN_secure_meta_desc:0 "Les plaines autour du fleuve Meta sont presque étrangères à la plupart des Colombiens. Pourtant, c'est une vaste zone peu habitée où les dissidents pourraient se cacher."
VEN_secure_choco:0 "Sécuriser el Chocó"
VEN_secure_choco_desc:0 "La côte Pacifique de la Colombie est une région très diversifiée, la moitié nord étant essentiellement tropicale. Il sera difficile, mais essentiel, de la sécuriser."
VEN_secure_cauca:0 "Sécuriser le Cauca"
VEN_secure_cauca_desc:0 "La moitié sud de la région Pacifique, principalement le département du Cauca, est dominée par les Andes, et nous savons tous combien il est facile de s'y cacher."
VEN_secure_amazonia:0 "Sécuriser l'Amazonía"
VEN_secure_amazonia_desc:0 "L'Amazonía est, de toute évidence, couverte de forêt tropicale. C'est un terrain extrêmement difficile et la sécurisation de la région mettra à l'épreuve nos compétences en matière de guerre dans la jungle."
VEN_bolivars_boner:0 "Proclamer la Grande Colombie"
VEN_bolivars_boner_desc:0 "Si la République de Colombie n'a peut-être pas réussi à maintenir le rêve de Bolívar d'une Amérique espagnole unifiée, nous avons réussi à restaurer son héritage. Nous sommes en train de créer quelque chose de plus grand, en tirant les leçons d'un siècle d'erreurs : La grande Colombie."

VEN_oil_decisions:0 "Traiter avec les compagnies pétrolières étrangères"
VEN_oil_decisions_desc:0 "La grande majorité de l'industrie pétrolière du Venezuela est aux mains de sociétés étrangères telles que Shell et les successeurs de Standard Oil. Leur influence dans le pays est vaste et est à la fois bonne et néfaste pour notre économie, mais nous pourrions être en mesure de limiter les aspects négatifs en acquérant une plus grande part de ces sociétés... Ou bien, nous pourrions simplement les saisir si l'occasion se présentait."
VEN_oil_USA_buy:0 "Actions des compagnies pétrolières américaines"
VEN_oil_USA_buy_desc:0 "Les entreprises yanqui, comme les différents successeurs de l'énorme compagnie Standard Oil et Texaco, contrôlent de vastes quantités de champs pétrolifères et de centres de production de notre pays. Acquérir une plus grande part de ces sociétés sera une entreprise coûteuse qui, espérons-le, nous profitera à long terme et réduira leur influence au Venezuela."
VEN_oil_USA_seize:0 "Sixteen Yanqui Assets!"
VEN_oil_USA_seize_desc:0 "Maintenant que les Yanqui sont occupés à se tirer dessus pour des raisons idiotes, nous avons une grande opportunité de... acquérir un certain nombre d'actifs appartenant à des compagnies pétrolières américaines si elles refusent de jouer selon nos nouvelles règles. Cela va certainement mettre les États-Unis en colère, mais que peuvent-ils faire ?"
VEN_oil_HOL_buy:0 "Parts dans les actifs locaux de Shell"
VEN_oil_HOL_buy_desc:0 "Royal Dutch Shell a été l'une des premières entreprises à acquérir des concessions au Venezuela. Maintenant que notre économie peut soutenir une telle opération, nous pouvons acquérir une plus grande part de ce que l'on appelle Shell de Venezuela, ce qui réduit le pouvoir de la société néerlandaise dans le pays."
VEN_oil_HOL_seize:0 "Saisissez les actifs des coquillages !"
VEN_oil_HOL_seize_desc:0 "Avec une révolution syndicaliste en cours aux Pays-Bas, nous avons la possibilité de saisir les actifs de Shell dans le pays et de réduire leur pouvoir et leur influence au Venezuela. Les Néerlandais ne peuvent certainement pas nous arrêter maintenant."

VEN_alliance_decisions:0 "Sur la scène mondiale"
VEN_alliance_decisions_desc:0 "Le Venezuela a toujours été contraint par les marées de l'histoire à rester sur la touche, une cible pour l'ingérence étrangère et l'impérialisme. Ce n'est plus le cas ! Nous allons nous investir diplomatiquement et chercher à rejoindre toute alliance nécessaire pour protéger notre liberté."
VEN_join_internationale:0 "Rejoindre l'Internationale"
VEN_join_internationale_desc:0 "Notre révolution pacifique étant assurée à l'intérieur, nous devrions nous efforcer de l'assurer à l'extérieur. Il est temps que le Venezuela révolutionnaire rejoigne la fraternité des travailleurs libres. Contactons [INT.GetNameDef] immédiatement."
VEN_join_entente:0 "Rejoindre l'Entente"
VEN_join_entente_desc:0 "Notre nation étant en guerre avec les syndicalistes de la Troisième Internationale, nous devrions nous aligner sur l'Entente. Ils peuvent nous protéger dans les Caraïbes, et ont les meilleures chances de vaincre la menace française et britannique."
VEN_join_USA:0 "S'aligner sur les Américains"
VEN_join_USA_desc:0 "Maintenant que notre gouvernement a été sauvé de la menace syndicaliste par l'aide américaine, nous devrions lui rendre la pareille en formant une alliance avec lui. Ensemble, nous libérerons le monde du syndicalisme radical !"

