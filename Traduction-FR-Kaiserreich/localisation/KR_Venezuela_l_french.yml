 kleinevenedig_focus:0 "Arbre de priorités de Venezuela"

### Leaders ###
POLITICS_ROMULO_BETANCOURT_DESC:0 "Jeune membre bombardé, mais modéré, de la large coalition qui a fait tomber le dictateur Juan Vicente Gómez, l'élection de Betancourt a provoqué un schisme au sein de cette coalition. Betancourt s'efforce de consolider le rétablissement de la démocratie au Venezuela et de s'éloigner de la dépendance du pétrole pour la croissance économique."

### Ideas ###
VENblackmonday:0 "Le Lundi noir frappe les puits de pétrole"
VENblackmonday_desc:0 "Notre économie repose en grande partie sur le pétrole, et pendant de nombreuses années, nous avons bénéficié de bons prix. Mais avec le crash de la bourse de Berlin, la demande s'est effondrée et notre économie est prise au piège dans une spirale descendante !"
VEN_welfare_expanded1:0 "Programmes d'aide sociale élargis"
VEN_welfare_expanded1_desc:0 "En dépit du ralentissement économique, le gouvernement a consacré ses programmes d'aide sociale à soulager les souffrances des pauvres."
VEN_welfare_expanded2:0 "Programmes d'aide sociale élargis"
VEN_welfare_expanded2_desc:0 "En dépit du ralentissement économique, le gouvernement a consacré ses programmes d'aide sociale à soulager les souffrances des pauvres."
VEN_welfare_expanded3:0 "Programmes d'aide sociale élargis"
VEN_welfare_expanded3_desc:0 "En dépit du ralentissement économique, le gouvernement a consacré ses programmes d'aide sociale à soulager les souffrances des pauvres."
VEN_welfare_cuts_idea:0 "Réduire les prestations sociales"
VEN_welfare_cuts_idea_desc:0 "Les mesures d'austérité ne sont jamais populaires, mais le gouvernement provisoire a jugé nécessaire de réduire les dépenses, y compris les programmes d'aide sociale, qui représentent un gaspillage."
VEN_longter_mplanning:0 "Planification économique à long terme"
VEN_longter_mplanning_desc:0 "Il est toujours tentant de prévoir des gains à court terme, mais des politiques à courte vue pour des gains rapides peuvent être désastreuses. Le gouvernement s'est plutôt concentré sur la création d'un plan pour l'avenir qui profitera à la nation pour les années à venir."
VENsafe:0 "Diversification de l'économie"
VENsafe_desc:0 "Le gouvernement a déployé des efforts considérables pour aider à diversifier l'industrie nationale dans l'espoir de créer une économie stable et saine au lieu de se reposer sur l'industrie pétrolière."
VEN_welfare_expanded4:0 "Programmes d'aide sociale élargis"
VEN_welfare_expanded4_desc:0 "Alors que l'économie se redressait et recommençait à croître régulièrement, le gouvernement a continué à investir dans ses programmes d'aide sociale."
VEN_welfare_expanded5:0 "Programmes d'aide sociale élargis"
VEN_welfare_expanded5_desc:0 "Alors que l'économie se redressait et recommençait à croître régulièrement, le gouvernement a continué à investir dans ses programmes d'aide sociale."
VEN_welfare_state:0 "État providence"
VEN_welfare_state_desc:0 "Grâce aux efforts du gouvernement, le Venezuela est devenu un État providence au niveau d'une nation moderne et développée."
VEN_oil_reforms:0 "Réformes de l'industrie pétrolière"
VEN_oil_reforms_desc:0 "Le gouvernement a promulgué plusieurs réformes concernant l'industrie pétrolière dans l'espoir de conserver une plus grande partie de ses richesses au Venezuela."
VEN_nationalist_fervour1:0 "Ferveur nationaliste"
VEN_nationalist_fervour1_desc:0 "Les démagogues socialistes ont essayé de semer le mécontentement au sein de notre population en mettant l'accent sur la lutte des classes. Le gouvernement, en réponse, s'est concentré sur la réparation de la fracture sociale et la création d'un sentiment de coopération entre les classes sociales pour le bien du Venezuela."
VEN_nationalist_fervour2:0 "Ferveur nationaliste"
VEN_nationalist_fervour2_desc:0 "Pour le pain, la patrie et la liberté ! Le slogan de l'URD est un symbole fort des idéaux et des objectifs du gouvernement, axé sur la prospérité, le patriotisme et les libertés civiles de la nation."
VEN_nationalist_fervour3:0 "Ferveur nationaliste"
VEN_nationalist_fervour3_desc:0 "Dieu et la Fédération. Le gouvernement a cultivé une ferveur nationaliste depuis son élection, en mettant l'accent sur le patriotisme et la prospérité nationale."
VEN_booming_economy:0 "Une économie en plein essor"
VEN_booming_economy_desc:0 "Grâce aux politiques de l'URD, l'économie du Venezuela est en plein essor comme jamais auparavant. Le gouvernement tient clairement ses promesses électorales de prospérité économique et la forte économie du pays sera un phare pour l'Amérique latine."
VENsupersafe:0 "Une économie diversifiée"
VENsupersafe_desc:0 "La création d'une économie diversifiée a été la principale politique de l'Acción Democrática depuis sa création. Elle a largement réussi dans cette entreprise, en diversifiant l'industrie du pays pour réduire sa dépendance à l'égard de l'industrie pétrolière et la mettre à l'abri des fluctuations mondiales."
VEN_ctv:0 "Confédération des travailleurs du Venezuela"
 VEN_ctv_desc:9 "La Confédération des travailleurs du Venezuela est la principale fédération syndicale du pays et le gouvernement syndicaliste lui a transféré une autorité et des pouvoirs importants dans son objectif de transformer le Venezuela en un État syndicaliste."
VEN_ctv2:0 "Confederación de Trabajadores de Venezuela"
VEN_ctv2_desc:0 "La CTV investie de pouvoirs a poussé à la démocratisation des industries, en mettant l'économie entre les mains des travailleurs plutôt que de la bourgeoisie."
VEN_syndieconomy1:0 "Syndicalisation de l'économie"
VEN_syndieconomy1_desc:0 "Le gouvernement révolutionnaire a fait le premier pas pour transformer l'économie du Venezuela en une économie syndicaliste en nationalisant les industries clés."
VENlandform:0 "Réforme agraire"
VENlandform_desc:0 "Certaines parties de la campagne étaient en mauvais état avant l'élection du PSV. De grands progrès ont été réalisés pour mettre en place des réformes foncières, investissant les paysans et affaiblissant les propriétaires oppressifs."
VENlandform2:0 "Collectivisation"
VENlandform2_desc:0 "Les fermes des campagnes vénézuéliennes ont été collectivisées, faisant entrer les paysans dans l'économie syndicaliste, assurant l'approvisionnement alimentaire local de la nation et garantissant l'efficacité de l'agriculture."
VEN_syndieconomy2:0 "Plan quinquennal"
VEN_syndieconomy2_desc:0 "Le PSV, influencé par la pensée totalitaire et avant-gardiste, a lancé un plan quinquennal pour industrialiser rapidement ce pays relativement arriéré et atteindre un objectif clé vers le socialisme : Une classe ouvrière forte."
VEN_syndieconomy3:0 "Industrialisation rapide"
VEN_syndieconomy3_desc:0 "Le plan quinquennal a connu un grand succès, en industrialisant rapidement le pays et en transformant son économie autrefois en retard."
VEN_syndieconomy4:0 "L'économie syndicaliste"
VEN_syndieconomy4_desc:0 "Le Venezuela est devenu un modèle d'économie syndicaliste dans la région, ce qui en fait un phare d'espoir pour les socialistes de toute l'Amérique latine. ¡Proletarios de todos los países, uníos !"
VEN_secret_police:0 "Sécurité intérieure"
VEN_secret_police_desc:0 "La Dirección de Seguridad Nacional, ou Direction de la sécurité nationale, est le principal organe de sécurité de l'État, qui protège la nation contre les éléments dangereux."
VEN_secret_police2:0 "Sécurité intérieure"
VEN_secret_police2_desc:0 "La Dirección de Seguridad Nacional, ou Direction de la sécurité nationale, est devenue le principal outil du gouvernement pour réprimer la dissidence, répandre la peur parmi nos ennemis internes et protéger nos bons citoyens."
VEN_secret_police3:0 "Sécurité intérieure"
VEN_secret_police3_desc:0 "La Dirección de Seguridad Nacional, ou Direction de la sécurité nationale, est devenue une police secrète efficace, purgeant et réduisant au silence les dissidents, protégeant notre peuple et notre mode de vie."
VEN_US_treaty_idea:0 "Traité de commerce USA-Venezuela"
VEN_US_treaty_idea_desc:0 "Les États-Unis d'Amérique et le Venezuela ont signé un nouveau traité au profit de l'économie vénézuélienne et des entreprises américaines."
VEN_foreign_investors_idea:0 "Investisseurs étrangers"
VEN_foreign_investors_idea_desc:0 "La junte a encouragé les investisseurs étrangers à investir au Venezuela plutôt que dans d'autres pays de la région, en veillant à ce qu'il développe une économie compétitive."
VEN_foreign_investors_idea2:0 "L'investissement pétrolier"
VEN_foreign_investors_idea2_desc:0 "Ce n'est un secret pour personne que la junte a énormément profité de la croissance de l'industrie pétrolière, en réinvestissant l'argent dans d'énormes projets de construction pour montrer la richesse du pays."
VEN_strong:0 "¡Viva Venezuela!"
VEN_strong_desc:0 "Le président Pérez Jiménez est catégorique : le Venezuela est en train de devenir une puissance régionale forte et sera bientôt le plus grand pays d'Amérique du Sud. ¡Viva el Presidente !"
VEN_shock_and_awe_idea:0 "Choc et effroi"
VEN_shock_and_awe_idea_desc:0 "L'armée vénézuélienne est restée une force moderne et puissante avec sa doctrine axée sur une puissance de feu écrasante."
VEN_mobile_army_idea:0 "La guerre des manœuvres modernes"
VEN_mobile_army_idea_desc:0 "L'armée vénézuélienne est restée une force moderne et puissante avec sa doctrine axée sur la frappe forte et rapide, en restant mobile autant que possible."
VEN_modern_navy:0 "Un bateau est nécessaire, la vie n'est pas nécessaire"
VEN_modern_navy_desc:0 "La marine vénézuélienne a été étendue et modernisée au point d'être l'une des plus puissantes de la région. Non seulement ses navires sont à la pointe du progrès, mais ses marins et officiers sont fiers et hautement qualifiés."
VEN_paying_for_guns:0 "Paiement des importations d'armes"
VEN_paying_for_guns_desc:0 "Nous sommes en train de payer la facture de notre dernière commande d'armes."
VEN_paid_for_guns:0 "Paiement des exportations d'armes"
VEN_paid_for_guns_desc:0 "Nous sommes payés pour les armes que nous avons vendues à l'étranger."
VEN_oil_addiction:0 "Dépendance au pétrole"
 VEN_oil_addiction_desc:0 "Le Venezuela est désespérément dépendant de l'or noir, le pétrole. C'est le centre de l'économie du pays et sa source de richesse. Les gens ne sont guère incités à investir dans d'autres industries, ce qui rend le pays vulnérable à la Malédiction des Ressources."
VEN_foreign_oil_companies:0 "La domination des compagnies pétrolières étrangères"
VEN_foreign_oil_companies_desc:0 "La grande majorité des puits de pétrole du pays sont entre les mains de sociétés étrangères issues des successeurs de Standard Oil et Royal Dutch Shell. Une partie de la richesse qu'elles génèrent ne sera jamais entre les mains de notre peuple."
VEN_foreign_oil_companies_50_to_50:0 "La domination des compagnies pétrolières étrangères"
VEN_foreign_oil_companies_50_to_50_desc:0 "La grande majorité des puits de pétrole du pays sont entre les mains de sociétés étrangères issues des successeurs de Standard Oil et Royal Dutch Shell. Une partie de la richesse qu'elles génèrent ne sera jamais entre les mains de notre peuple."
VEN_foreign_oil_companies2:0 "La domination des compagnies pétrolières étrangères"
VEN_foreign_oil_companies2_desc:0 "La grande majorité des puits de pétrole du pays sont entre les mains de sociétés étrangères issues des successeurs de Standard Oil et Royal Dutch Shell. Une partie de la richesse qu'elles génèrent ne sera jamais entre les mains de notre peuple."
VEN_foreign_oil_companies3:0 "La domination des compagnies pétrolières étrangères"
VEN_foreign_oil_companies3_desc:0 "La grande majorité des puits de pétrole du pays sont entre les mains de sociétés étrangères issues des successeurs de Standard Oil et Royal Dutch Shell. Une partie de la richesse qu'elles génèrent ne sera jamais entre les mains de notre peuple."
VEN_army_dominance:0 "Influence de l'armée"
VEN_army_dominance_desc:0 "L'armée vénézuélienne a une influence significative sur la politique depuis des décennies. Après tout, c'est eux qui étaient au pouvoir sous le règne du poisson-chat et qui ont été les premiers à le destituer et à rétablir la démocratie. Ils sont les gardiens de la nation et n'hésiteront pas à agir s'ils estiment qu'elle est en danger."
VEN_paying_for_shares:0 "Achat d'actifs pétroliers"
VEN_paying_for_shares_desc:0 "Nous sommes actuellement en train de rembourser nos parts dans les compagnies pétrolières étrangères."
VEN_paid_for_shares:0 "Paiement à partir des actions vendues"
VEN_paid_for_shares_desc:0 "Le Venezuela a acheté des actions de nos compagnies pétrolières."
VEN_integrating_COL:0 "Intégrer la Colombie"
VEN_integrating_COL_desc:0 "Nous sommes en train d'intégrer les territoires colombiens que nous avons récemment saisis."

