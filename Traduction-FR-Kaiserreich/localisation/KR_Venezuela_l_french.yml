### Focuses ###
VEN_blackmonday:0 "Le lundi noir frappe les puits de pétrole"
VEN_blackmonday_desc:0 "Dios Mio ! La majorité de notre commerce extérieur se faisant avec l'Allemagne, il était inévitable que leur crise économique nous atteigne. Pour l'instant, nous devons faire face aux conséquences immédiates, car la panique se répand parmi les habitants de Caracas."

VEN_democracy_prevails:0 "La démocratie l'emporte"
VEN_democracy_prevails_desc:0 "Le calme est revenu dans les villes du Venezuela. Nous pouvons désormais nous concentrer sur la relance économique, d'autant plus que les travailleurs ont été durement touchés par la crise actuelle".
VEN_welfare_program:0 "Programmes d'aide sociale"
VEN_welfare_program_desc:0 "Ce serait une erreur de réduire l'aide sociale au moment où les gens en ont le plus besoin. En fait, nous devons veiller à ce que nos programmes d'aide sociale puissent toucher le plus grand nombre possible de Vénézuéliens alors qu'ils sont vulnérables."
VEN_healthcare_education:0 "Développer les soins de santé et l'éducation"
VEN_healthcare_education_desc:0 "Les soins de santé et l'éducation sont les institutions les plus fondamentales et les plus nécessaires fournies par l'État et nous devons veiller à ce qu'elles puissent atteindre la population. Veiller à ce que notre population reste en bonne santé et instruite est la meilleure chose que nous puissions faire pour les générations futures, car les avantages à long terme sont évidents, même en ces temps difficiles."
VEN_expand_pensions:0 "Élargir les pensions"
VEN_expand_pensions_desc:0 "Les personnes qui ne peuvent pas travailler, comme les personnes âgées et les handicapés, sont les plus vulnérables lors des catastrophes. Ainsi, afin de maintenir la stabilité et de garder les gens heureux, nous devrions étendre le système des pensions afin que davantage de Vénézuéliens pauvres puissent y accéder."
VEN_indreseach:0 "Investissements industriels"
VEN_indreseach_desc:0 "Pour se remettre de la crise et réduire notre dépendance à l'égard de l'industrie pétrolière, l'État doit investir dans différents secteurs industriels, afin de garantir leur croissance et leur capacité à employer davantage de personnes."
VEN_flexibilty:0 "Flexibilité économique"
VEN_flexibilty_desc:0 "La crise actuelle a montré que nous ne pouvons pas rester dépendants de l'industrie pétrolière. Nous devons donc rendre notre économie plus flexible et capable de s'adapter à l'évolution de l'économie mondiale en la diversifiant. Nous espérons que cela rendra notre économie plus forte et plus résistante aux fluctuations économiques."
VEN_diversification2:0 "Diversification industrielle"
VEN_diversification2_desc:0 "La diversification de notre industrie est un processus coûteux et lent, mais elle permettra à l'économie vénézuélienne de continuer à croître à un rythme sain, à l'abri des fluctuations du marché. Malgré le coût et la rapidité d'un tel processus, il rendra le Venezuela beaucoup plus fort à long terme que la poursuite de notre dépendance au pétrole."

VEN_preventive_coup:0 "Coup d'État préventif"
VEN_preventive_coup_desc:0 "Le gouvernement AD étant incapable de maintenir l'ordre, l'armée vénézuélienne est intervenue pour rétablir l'ordre et guider l'économie vers la relance. C'est temporaire, bien sûr, car le gouvernement provisoire insiste sur le fait que les élections prévues en 1939 auront toujours lieu."
VEN_defensecontracts:0 "Contrats de défense"
 VEN_defensecontracts_desc:9 "Pour aider l'économie, le gouvernement passe de plus en plus de contrats pour fournir des biens à l'armée. Cela aidera notre petit secteur manufacturier en difficulté à se redresser et à se développer, ce qui permettra d'employer et d'enrichir davantage de Vénézuéliens tout en garantissant que les forces armées restent bien équipées et influentes."
VEN_diversification1:0 "Expansion de l'industrie de l'armement"
 VEN_diversification1_desc:9 "L'industrie militaire du Venezuela est, franchement, minuscule. Surtout si on la compare à la taille de son armée. La demande de biens militaires tels que les armes et les munitions est peut-être artificielle, mais elle fait travailler, payer et acheter les gens. De plus, en maintenant l'armée bien équipée, on évite de répéter les mauvais résultats de 1925."
VEN_diversification3:0 "Autosuffisance en biens de l'armée"
VEN_diversification3_desc:0 "Moins nous sommes dépendants des importations d'armes, mieux c'est. D'autant plus que la situation mondiale continue à échapper à tout contrôle. Comme nous ne pourrons peut-être pas continuer à importer, nous pourrions tout aussi bien développer notre industrie militaire locale et les importations de substitution."
VEN_cut_welfare:0 "Réduire les prestations sociales"
VEN_cut_welfare_desc:0 "L'économie étant en pagaille, nous devons nous serrer la ceinture et réduire les dépenses. Les programmes sociaux mis en place par le gouvernement précédent pèsent lourdement sur nos finances fragiles et nous endettent. Ces programmes devraient être supprimés pour équilibrer le budget."
VEN_arrest_syndie_troublemakers:0 "Arrêter les fauteurs de troubles syndicalistes"
VEN_arrest_syndie_troublemakers_desc:0 "Les dangers d'une éventuelle révolution syndicaliste sont les raisons pour lesquelles l'armée est intervenue après le Lundi noir. Une fois le gouvernement provisoire assuré, nous avons la possibilité d'arrêter des membres clés du mouvement syndicaliste au Venezuela et d'affaiblir leur influence dans la politique."
VEN_propagandaeffort:0 "Efforts de propagande"
VEN_propagandaeffort_desc:0 "Si notre coup d'État n'était pas sans précédent, il a néanmoins fait craindre à l'opposition politique, en particulier à ceux qui étaient auparavant au gouvernement, l'érosion des institutions démocratiques. Nous devons veiller à ce que la population comprenne le caractère temporaire de notre gouvernement et à ce que les élections prévues soient maintenues."

VEN_inf:0 "Travaux d'infrastructure d'urgence"
VEN_inf_desc:0 "Comme mesure temporaire pour remettre les gens au travail, le gouvernement a lancé un programme de travaux d'infrastructure. Ce programme permettra non seulement de donner du travail rémunéré aux sans-emploi, mais aussi d'améliorer le réseau d'infrastructures du Venezuela, ce qui rapprochera le pays."
VEN_milinf:0 "Effort de construction d'aéroports"
VEN_milinf_desc:0 "Le transport aérien s'est généralisé depuis la Weltkrieg. Cependant, notre infrastructure aérienne fait cruellement défaut, et son amélioration contribuerait au développement de notre force aérienne et améliorerait l'accès aux régions les plus isolées de notre pays."
VEN_inf2:0 "Renouvellement des infrastructures"
VEN_inf2_desc:0 "Bien que l'économie se rétablisse définitivement, nous pouvons encore faire beaucoup plus pour améliorer le réseau de transport de notre nation. Après tout, de bonnes infrastructures sont essentielles à un développement économique sain."

VEN_healthyeco:0 "La relance économique"
VEN_healthyeco_desc:0 "Le Venezuela s'est enfin remis de la crise économique. Bien qu'il reste encore beaucoup à faire pour que le pays redevienne prospère, nous avons définitivement passé le pire de la crise. Nous pouvons maintenant concentrer notre attention sur la croissance de notre économie et créer un Venezuela prospère."

VEN_1939_elections:0 "Élection de 1939"
VEN_1939_elections_desc:0 "Malgré la crise économique, l'élection prévue aura toujours lieu. L'Acción Democrática tentera de remporter un nouveau mandat, mais l'Unión Republicana Democrática a de bonnes chances de prendre le relais, en se concentrant sur la prospérité économique et la rhétorique nationaliste. Cependant, le PSV, syndicaliste en pleine croissance depuis le Lundi noir, a une petite chance de remporter une victoire surprise avec sa rhétorique anticapitaliste."

VEN_AD_stays:0 "Un autre mandat AD"
VEN_AD_stays_desc:0 "Sans grande surprise, le parti représentant la Generación del 26 a remporté un nouveau mandat présidentiel. Il entend poursuivre la transformation du Venezuela en un État-providence moins dépendant de l'industrie pétrolière."
VEN_longtermplanning:0 "Planification économique à long terme"
VEN_longtermplanning_desc:0 "Si nous voulons avoir une économie prospère, nous devons nous concentrer sur des objectifs économiques à long terme plutôt qu'à court terme. Cela permettra de créer une économie saine et stable plutôt qu'une bulle qui va inévitablement éclater."
 VEN_thedutchdisease:0 "Réduire notre Dépendance au Pétrole"
VEN_thedutchdisease_desc:0 "Ce n'est un secret pour personne que, malgré nos efforts au cours de la dernière décennie, le Venezuela est accro à l'or noir. Maintenant que nous avons réussi à obtenir notre mandat, nous pouvons nous concentrer sur la diversification encore plus poussée de notre économie et réduire autant que possible notre dépendance à l'égard de l'industrie pétrolière pour assurer une croissance durable."
VEN_blackmondaysafe:0 "Sécurité face aux fluctuations du marché"
VEN_blackmondaysafe_desc:0 "Le lundi noir a montré que notre économie est vulnérable aux fluctuations du marché. Grâce à notre expérience et à la diversité de notre économie, nous devrions être en mesure de réagir plus rapidement et plus efficacement si une autre crise devait nous frapper."
VEN_protecting_workers:0 "Protection des travailleurs"
VEN_protecting_workers_desc:0 "La protection des travailleurs du Venezuela est une priorité absolue pour un gouvernement social-démocrate. Le Congrès fait pression pour que davantage de lois soient adoptées afin d'améliorer la réglementation en matière de sécurité sur le lieu de travail et le filet de sécurité sociale pour les pauvres."
VEN_public_investments:0 "Investissements publics"
VEN_public_investments_desc:0 "L'amélioration des institutions publiques telles que les écoles, les hôpitaux et les parcs est un impératif pour le gouvernement, qui doit veiller à ce que la qualité de vie soit améliorée dans tout le pays."
VEN_towards_welfare_state:0 "Vers un État providence"
VEN_towards_welfare_state_desc:0 "Lutter pour un État-providence est un objectif ambitieux et noble, mais à mesure que notre économie se développe et que nos programmes sociaux reçoivent davantage de fonds, notre nation progresse lentement vers cet objectif, ce qui fait de nous l'un des pays les plus développés d'Amérique latine."
VEN_economicalbonanza:0 "Une croissance économique saine"
VEN_economicalbonanza_desc:0 "L'économie du Venezuela croît à un rythme régulier et sain. Bien que notre économie ne soit pas en plein essor, nous savons que c'est la manière la plus sensée de développer notre pays sans mettre en danger les générations futures. Nous ne pouvons qu'espérer que les futurs Vénézuéliens auront de grandes possibilités, quelle que soit leur classe sociale, et qu'un jour, le socialisme sera réalisé de manière pacifique."

VEN_URD_victory:0 "Présidence de l'URD"
VEN_URD_victory_desc:0 "L'Unión Republicana Democrática, composée de progressistes modérés, de libéraux et de nationalistes de la Generación del 26, a réussi à prendre la présidence. Nous sommes sur la voie d'une prospérité économique inimaginable, en mettant les Vénézuéliens au premier plan."
VEN_oil_industry_reforms:0 "Réformes de l'industrie pétrolière"
VEN_oil_industry_reforms_desc:0 "Alors qu'une grande partie de l'industrie pétrolière est entre les mains de sociétés étrangères, leurs pays d'origine se concentrent sur leurs propres problèmes. C'est le bon moment pour faire pression en faveur de réformes dans l'industrie, en veillant à ce que les Vénézuéliens obtiennent leur part légitime des bénéfices et des investissements."
VEN_oil_expansion:0 "Expansion pétrolière"
VEN_oil_expansion_desc:0 "Alors que le monde est de plus en plus tendu et que le Venezuela observe de loin, nous ne pouvons pas laisser passer une telle occasion. L'industrie pétrolière doit être développée afin de satisfaire le besoin croissant de pétrole dans le monde."
VEN_oil_profits:0 "Investissement dans le profit pétrolier"
VEN_oil_profits_desc:0 "Nous devons investir prudemment les bénéfices croissants de l'industrie pétrolière afin d'assurer la prospérité continue des Vénézuéliens."
VEN_interclass_unity:0 "Collaboration entre les classes"
VEN_interclass_unity_desc:0 "Les Vénézuéliens, quelle que soit leur classe sociale, forment une seule nation. Nous ne pouvons pas laisser les démagogues socialistes encourager des divisions artificielles dans notre société et, au contraire, favoriser un sentiment d'unité nationale parmi le peuple, qu'il soit riche ou pauvre."
VEN_pan_tierra_libertad:0 "¡Por pan, tierra y libertad!"
VEN_pan_tierra_libertad_desc:0 "Pour le pain, la patrie et la liberté ! La promotion d'une plus grande unité au Venezuela est essentielle pour une société stable et harmonieuse. La devise de l'URD symbolise son engagement en faveur de la prospérité, du nationalisme et de la liberté, ce qui en fait un excellent slogan de ralliement."
VEN_dios_y_federacion:0 "Dios y Federación"
VEN_dios_y_federacion_desc:0 "Dieu et la Fédération est la devise traditionnelle du Venezuela depuis la guerre fédérale de 1859-1863, qui a eu un grand impact sur le développement institutionnel du pays et sur son engagement en faveur du fédéralisme et de la liberté. Il est essentiel d'encourager la fierté nationale pour créer une société unie."
VEN_lodsofemone:0 "Boom économique"
VEN_lodsofemone_desc:0 "L'économie croît plus vite que jamais ! Tirer profit de l'industrie pétrolière et investir judicieusement ses grands bénéfices nous a conduit à une croissance sans précédent qui conduira à un Venezuela prospère et riche."

VEN_industrialization:0 "Industrialisation"
VEN_industrialization_desc:0 "L'industrie du Venezuela est petite et fragile. L'industrie étant la base d'une économie moderne, nous devons veiller à ce que notre nation puisse s'industrialiser et prospérer dans l'espoir de créer un État moderne comparable à nos homologues européens et nord-américains."
VEN_navalindustry:0 "Investissements dans la construction navale"
VEN_navalindustry_desc:0 "L'industrie navale au Venezuela est assez petite. Cependant, elle a le potentiel pour devenir quelque chose de plus grand si nous y investissons davantage. Après tout, notre marine en pleine croissance a besoin de meilleures installations et une industrie aussi moderne présente de nombreux avantages en employant de nombreux Vénézuéliens, en améliorant le commerce maritime et en créant davantage de biens à exporter."
VEN_education:0 "Développer l'UCV"
VEN_education_desc:0 "L'Universidad Central de Venezuela, ou Université centrale du Venezuela, est le premier centre d'enseignement supérieur et de recherche du pays et l'un des plus anciens de l'hémisphère occidental. Comme de plus en plus de personnes peuvent la fréquenter, il serait judicieux de la développer, en augmentant ses capacités et ses compétences."

VEN_revolution_by_ballot:0 "La révolution par le vote"
VEN_revolution_by_ballot_desc:0 "La victoire électorale surprise du PSV en fait l'un des rares exemples d'un parti syndicaliste gagnant le pouvoir par des moyens bourgeois. Maintenant, nous pouvons commencer la révolution vénézuélienne et faire de notre nation un État socialiste modèle en Amérique latine."
VEN_empower_CTV:0 "Investir dans le CTV"
VEN_empower_CTV_desc:0 "Les syndicats sont le centre de tout pays syndicaliste. C'est pourquoi nous devons investir la Confederación de Trabajadores de Venezuela, la principale fédération syndicale du pays, afin que le gouvernement soit réellement aux mains des travailleurs, en démantelant lentement l'État bourgeois."
VEN_workplace_democratisation:0 "Démocratisation du lieu de travail"
VEN_workplace_democratisation_desc:0 "L'industrie vénézuélienne doit être complètement remaniée pour que les moyens de production puissent être entre les mains des travailleurs qui travaillent si dur chaque jour. La démocratie sur le lieu de travail est une nécessité pour libérer réellement les travailleurs, en les rendant responsables de leur propre travail."
VEN_socialist_education:0 "L'éducation socialiste"
VEN_socialist_education_desc:0 "Nous pouvons apprendre beaucoup de nos amis de l'Internationale. La refonte de l'éducation et des institutions du Venezuela créera de nouvelles générations de jeunes socialistes désireux de travailler pour l'avenir du pays et du monde."
VEN_nationalise_industry:0 "Nationalisation de l'industrie"
VEN_nationalise_industry_desc:0 "Nous ne pouvons pas permettre à la classe des affaires, étrangère et locale, de contrôler notre industrie et notre économie. Les nationaliser nous permettra de mettre en œuvre nos politiques et de garantir que les travailleurs sont à l'abri de l'exploitation et de la bourgeoisie."
VEN_land_reform:0 "Réforme agraire"
VEN_land_reform_desc:0 "Si la répartition des terres au Venezuela est loin d'être la pire d'Amérique latine, il existe encore de nombreuses régions où les propriétaires contrôlent les terres et ont beaucoup trop de pouvoir et d'influence, exploitant les agriculteurs pauvres. Nous devons donc redistribuer la terre correctement entre les paysans et les libérer de l'oppression."
VEN_collectivisation:0 "Collectivisation"
VEN_collectivisation_desc:0 "Bien qu'elle ne soit pas entièrement populaire auprès des paysans, la collectivisation permettra de garantir une bonne redistribution de la nourriture parmi la population. En outre, nous serons en mesure de coordonner les collectifs et de veiller à ce qu'ils restent productifs et efficaces."
VEN_proceedviceroy:0 "Nationalisation de l'industrie pétrolière"
VEN_proceedviceroy_desc:0 "L'industrie pétrolière est un symbole de l'oppression bourgeoise et de l'inégalité. Comme les sociétés étrangères et les capitalistes locaux la contrôlent, une petite partie de son incroyable richesse ne parvient jamais aux travailleurs. En tant que tel, et alors que le monde est distrait, nous devrions nous emparer des compagnies étrangères et nationaliser l'industrie, en nous assurant que ses richesses vont au peuple."
VEN_five_year_plan:0 "Plan quinquennal"
VEN_five_year_plan_desc:0 "Il est difficile de créer un État socialiste dans un État moins développé, car une classe ouvrière forte en est la base. En tenant compte des conseils de la faction totalitaire, nous avons créé un plan quinquennal pour industrialiser le Venezuela à un niveau où le socialisme sera possible."
VEN_rapid_industrialisation:0 "Industrialisation rapide"
VEN_rapid_industrialisation_desc:0 "Grâce à notre plan quinquennal, le Venezuela s'est industrialisé à un rythme inimaginable. Bientôt, nous aurons une classe ouvrière forte et libre et une industrie hautement développée, à l'instar de nos frères de l'Internationale tels que la France et la Grande-Bretagne."
VEN_to_socialism:0 "Au socialisme !"
VEN_to_socialism_desc:0 "¡Proletarios de todos los países, uníos! Le socialisme est le véritable objectif du PSV. La révolution ne fait que commencer, mais bientôt, les travailleurs du monde entier seront libres et une société sans classes sera créée."

VEN_eagle_screech:0 "Perez Jimenez prend le pouvoir"
VEN_eagle_screech_desc:0 "Avec le soutien des États-Unis, l'armée est intervenue pour empêcher une révolution syndicaliste, en formant un gouvernement militaire sous la direction de Marcos Pérez Jiménez. L'homme fort lui-même est farouchement anti-syndicaliste et s'emploie déjà à purger définitivement les éléments gauchistes et dissidents au Venezuela."
VEN_seguridad_nacional:0 "Sécurité intérieure"
VEN_seguridad_nacional_desc:0 "La Dirección de Seguridad Nacional, ou Direction de la sécurité nationale, a été créée par Pérez Jiménez, transformant le précédent Cuerpo de Investigación Nacional (Corps national d'investigation) en une véritable police secrète capable d'éradiquer la dangereuse opposition du nouveau gouvernement."
VEN_threaten_opposition:0 "Menacer l'opposition"
VEN_threaten_opposition_desc:0 "Les partis d'opposition ont critiqué notre gouvernement, estimant que notre coup d'État était illégal et critiquant en particulier la DSN comme étant répressive. Il est temps de faire taire ces sympathisants syndicalistes dissidents et... de les convaincre de soutenir notre junte ou de faire face à de graves conséquences."
VEN_censorship:0 "Censure"
VEN_censorship_desc:0 "Notre gouvernement repose, juridiquement, sur des bases fragiles. Cependant, la propagande est un outil puissant. Tant que le peuple nous soutient, peu importe à quel point nos opposants prétendent que nous sommes antidémocratiques. Bien sûr, cela signifie qu'il faut resserrer le noeud coulant autour de la presse et s'assurer que la propagande anti-junta ne puisse pas être répandue."
VEN_new_US_treaty:0 "Nouveau traité avec les États-Unis"
VEN_new_US_treaty_desc:0 "Ce n'est un secret pour personne que les États-Unis sont notre plus important allié et partenaire commercial. Après tout, sans eux, le Venezuela serait en ruine à cause des syndicalistes. Il est tout à fait naturel que nous améliorions nos relations avec eux et que nous signions un nouveau traité mutuellement bénéfique."
VEN_US_oil_companies:0 "Compagnies pétrolières américaines"
VEN_US_oil_companies_desc:0 "Les compagnies pétrolières américaines ont bien plus de capital et d'expérience que les compagnies locales. Elles seront en mesure d'améliorer l'industrie pétrolière au Venezuela bien plus que nous ne pourrions le faire seuls et plus efficacement."
VEN_oil_money_investment:0 "Investissement pétrolier"
VEN_oil_money_investment_desc:0 "La junte profite énormément de l'amélioration de l'industrie pétrolière. Une sage décision serait de réinvestir ces bénéfices dans l'économie ou dans des projets publics, améliorant ainsi l'image de réussite du gouvernement."
VEN_foreign_investors:0 "Investisseurs étrangers"
VEN_foreign_investors_desc:0 "Les États-Unis étant de proches alliés, nous sommes bien conscients des avantages que les investisseurs peuvent apporter au pays. C'est pourquoi nous devons les encourager à investir dans notre pays plutôt que dans d'autres, ce qui nous aidera à reconstruire le Venezuela à notre image."
VEN_infrastructure_development:0 "Développement des infrastructures"
VEN_infrastructure_development_desc:0 "Notre président comme un œil pour l'opulence. Il est convaincu que des projets d'infrastructure massifs amélioreront l'image du pays, à l'intérieur et à l'extérieur du Venezuela, en tant que nation moderne et, surtout, puissante."
VEN_foreign_experts:0 "Experts étrangers"
VEN_foreign_experts_desc:0 "Afin de renforcer le pays, l'éducation doit être améliorée. Un problème auquel nous sommes confrontés est que de nombreux intellectuels vénézuéliens ont fui pendant le coup d'État. Cependant, de nombreux experts étrangers sont désireux de travailler pour nous et pour nos objectifs, et nous aurons besoin d'eux pour construire l'avenir du Venezuela."
VEN_strong_venezuela:0 "Un Venezuela fort"
VEN_strong_venezuela_desc:0 "Le président Pérez Jiménez rêve d'un Venezuela fort. Un pays suffisamment puissant pour être une puissance régionale en Amérique latine. Au fil du temps, nous nous rapprochons de plus en plus de ses objectifs. Bientôt, le Venezuela sera la nation la plus puissante d'Amérique du Sud grâce à nos grandes effots."

VEN_maintaining_the_edge:0 "Maintenir l'avantage"
VEN_maintaining_the_edge_desc:0 "Depuis le milieu des années 20, les gouvernements successifs ont développé l'armée vénézuélienne pour en faire la force puissante qu'elle est aujourd'hui. Cependant, nous ne pouvons absolument pas nous asseoir sur nos lauriers, car nous pourrions facilement perdre notre avance. La modernité de l'armée permettra de s'assurer qu'elle reste une force avec laquelle il faut compter dans la région."

VEN_import_new_arms:0 "Importer de nouvelles armes"
VEN_import_new_arms_desc:0 "Le Venezuela a des capacités limitées de production d'armes. Heureusement, plusieurs entreprises, telles que FN en Wallonie et Steyr en Autriche, ont tenu à équiper nos forces à un prix avantageux. Nous devrions les contacter une fois de plus pour compléter nos arsenaux et nous assurer une réserve importante si le moment est venu."
VEN_import_heavy_equipment:0 "Importation d'équipements lourds"
VEN_import_heavy_equipment_desc:0 "Les équipements lourds tels que les pièces d'artillerie sont encore plus difficiles à acquérir en grand nombre et sont absolument nécessaires dans la guerre moderne. Une fois de plus, nous sommes tributaires des importations d'armes jusqu'à ce que nous puissions mettre en place une production locale."
VEN_local_arms_production:0 "Production locale d'armes"
VEN_local_arms_production_desc:0 "Notre dépendance à l'égard des importations d'armes deviendra inévitablement un problème si nous nous retrouvons à nouveau en guerre, potentiellement coupés de notre commerce extérieur. Nous devrions engager des experts étrangers pour mettre en place une production locale, en commençant par les outils nécessaires pour réparer et entretenir nos armes actuelles avant, espérons-le, d'avoir suffisamment d'expérience pour fabriquer nos propres."
VEN_expand_local_production:0 "Développer la production locale"
VEN_expand_local_production_desc:0 "Maintenant que nous disposons de la base d'une industrie nationale de l'armement, nous devons y investir davantage afin de substituer autant que possible les importations. Nous ne pourrons peut-être jamais égaler les grands arsenaux de l'Europe ou des États-Unis, mais nous pouvons certainement réduire notre dépendance à leur égard et être plus indépendants."

VEN_doctrine_reevaluation:0 "Réévaluation de la doctrine"
VEN_doctrine_reevaluation_desc:0 "Si beaucoup a été fait depuis l'humiliation de 1925, notre doctrine est en retard sur les derniers développements. La technologie et la doctrine militaires ayant considérablement évolué au cours des deux dernières décennies seulement, nous devons concentrer nos efforts pour faire en sorte que nos officiers soient capables de mener une guerre moderne."

VEN_maximum_firepower:0 "Puissance de feu maximale"
VEN_maximum_firepower_desc:0 "La clé de la guerre est de s'assurer que nos forces ont un avantage de puissance de feu sur l'ennemi. C'est la vérité depuis des siècles maintenant et l'expérience des Européens dans la Weltkrieg et dans le reste du monde depuis lors n'a fait que confirmer cette."
VEN_modern_fire_support:0 "Appui-feu moderne"
VEN_modern_fire_support_desc:0 "L'appui-feu est essentiel pour limiter nos pertes et maximiser celles de l'ennemi. La clé est de s'assurer que nos officiers et nos artilleurs sont capables de coordonner avec l'infanterie et vice-versa, et la guerre d'aujourd'hui a plusieurs façons de maximiser cela grâce à la formation et à l'amélioration des communications."
VEN_modern_artillery:0 "L'artillerie moderne"
 VEN_modern_artillery_desc:9 "Bien sûr, l'appui-feu est incomplet sans les pièces d'artillerie elles-mêmes. Notre artillerie doit être équipée de canons modernes et dirigée par des experts qualifiés afin de maximiser sa puissance de feu et son efficacité. Après tout, les canons modernes sont peut-être la force la plus meurtrière sur le champ de bataille."
VEN_shock_and_awe:0 "Choc et effroi"
VEN_shock_and_awe_desc:0 "L'idée de choc et d'effroi consiste à paralyser l'ennemi par l'utilisation spectaculaire d'une puissance de feu écrasante, en donnant à nos troupes la possibilité de repousser une attaque ou de créer une percée. Cela nécessitera des artilleurs hautement entraînés et une grande coordination entre les éléments de soutien et l'infanterie."

VEN_maximum_speed:0 "Vitesse maximale"
VEN_maximum_speed_desc:0 "La clé de la guerre consiste à s'assurer un avantage de mobilité sur l'ennemi, en l'attaquant là où il s'y attend le moins ou là où il est le plus faible. Les guerres récentes ont montré que nos forces doivent maintenir leur élan, sinon la guerre dégénère en une sanglante guerre statique."
VEN_mass_motorisation:0 "la motorisation de masse"
VEN_mass_motorisation_desc:0 "La meilleure façon de rester mobile dans la guerre moderne est de s'assurer qu'une armée dispose de suffisamment de camions pour transporter les troupes et les fournitures sur le front. Une armée motorisée sera en mesure de déjouer tout ennemi coincé à pied ou ravitaillé par des chariots tirés par des chevaux."
VEN_armoured_warfare:0 "La guerre blindée"
VEN_armoured_warfare_desc:0 "Les chars sont une technologie militaire relativement récente et leur expérience sur le terrain est assez limitée. Cependant, beaucoup pensent qu'ils sont l'avenir de la guerre, la nouvelle cavalerie avec une grande mobilité et une grande puissance de feu."
VEN_modern_manoeuvre_warfare:0 "Guerre Moderne"
VEN_modern_manoeuvre_warfare_desc:0 "La guerre mobile n'est certainement pas un concept nouveau car elle a dominé la pensée militaire jusqu'à la Weltkrieg. Les nouveaux développements technologiques lui ont redonné sa place et le Venezuela l'a adoptée sans réserve, faisant de l'armée vénézuélienne l'une des forces les plus modernes du continent."

VEN_expand_AMV:0 "Élargir l'AMV"
VEN_expand_AMV_desc:0 "L'Academia Militar de Venezuela, ou Académie militaire du Venezuela, est le principal centre national d'enseignement et de recherche militaires. Compte tenu de la croissance de l'armée au cours de la dernière décennie, il est temps que nous investissions dans l'expansion de l'AMV, en veillant à ce que notre armée dispose d'un corps d'officiers compétents et d'experts qualifiés."
VEN_jungle_warfare:0 "Entraînement à la guerre de la jungle"
VEN_jungle_warfare_desc:0 "Les jungles épaisses du sud et de l'est du Venezuela représentent un défi intéressant pour nos forces armées. Un entraînement supplémentaire de nos troupes nous permettra de combattre plus efficacement dans ces régions rudes, ce qui pourrait s'avérer décisif si nous voulons reconquérir Guayana Esequiba."

VEN_air_force_expansion:0 "Expansion de l'armée de l'air"
VEN_air_force_expansion_desc:0 "En tant que branche la plus jeune des forces armées, l'armée de l'air a reçu beaucoup moins d'attention que l'armée de terre et la marine. Comme nous sommes très en retard en matière de puissance aérienne et de théorie, nous devrions commencer à développer l'armée de l'air, car le potentiel de la puissance aérienne est trop important pour être ignoré."
VEN_air_superiority:0 "Supériorité aérienne"
VEN_air_superiority_desc:0 "Une partie du commandement de l'armée de l'air soutient une force aérienne plus indépendante, affirmant qu'elle peut faire bien plus que simplement soutenir les forces terrestres. Ils veulent que l'armée de l'air soit un outil offensif, se concentrant sur l'acquisition d'une supériorité aérienne au-dessus de notre ciel et de celui de nos ennemis et utilisant des bombardiers pour détruire leurs forces et leur moral."
VEN_army_support:0 "Soutien à l'armée"
VEN_army_support_desc:0 "Les officiers les plus conservateurs de l'armée de l'air, soutenus par les officiers de l'armée de terre, pensent que l'armée de l'air est essentiellement une extension de l'armée et qu'elle devrait se concentrer sur le maintien des avions ennemis loin de l'armée et sur le soutien des opérations terrestres."
VEN_surplus_fighters:0 "Chasseurs excédentaires"
VEN_surplus_fighters_desc:0 "Notre capacité de construction d'avions est pratiquement inexistante. Cependant, nous pouvons acheter des avions de chasse aux pays les plus développés pour nous aider à combler nos besoins en avions pour le moment."
VEN_study_foreign_designs:0 "Étudier les dessins et modèles étrangers"
VEN_study_foreign_designs_desc:0 "Comme nous avons un certain nombre de modèles d'avions étrangers dans notre inventaire, nous devrions les étudier en profondeur, ce qui aidera nos propres ingénieurs à s'améliorer dans le domaine de l'aéronautique. Nous espérons que cela nous aidera à lancer notre propre industrie aéronautique."
VEN_local_air_production:0 "Production d'air local"
VEN_local_air_production_desc:0 "Maintenant que nous avons un nombre décent d'avions étrangers en service et une bonne expérience de leur utilisation et de leur entretien, nous sommes en mesure de commencer à produire nos propres avions militaires. C'est, espérons-le, la naissance d'une grande industrie aéronautique."
VEN_domestic_fighter:0 "Conception de chasseurs domestiques"
VEN_domestic_fighter_desc:0 "Avec l'embauche d'ingénieurs talentueux par les producteurs d'avions locaux, nous pouvons commencer l'ambitieux projet de concevoir notre propre avion de chasse. Cette conception entièrement native devrait nous permettre de développer de manière indépendante notre propre force aérienne tout en limitant les importations."
VEN_domestic_bomber:0 "Conception d'un bombardier local"
VEN_domestic_bomber_desc:0 "Les bombardiers ont prouvé leur polyvalence dans la guerre moderne. En produire un localement présente de nombreux avantages, même si c'est une entreprise coûteuse, en réduisant notre dépendance vis-à-vis des importations d'armes étrangères et en stimulant l'industrie militaire."
VEN_domestic_NAV:0 "Bombardier de la marine vénézuélienne"
VEN_domestic_NAV_desc:0 "Compte tenu de la longueur des côtes du Venezuela, un bombardier naval est indispensable pour défendre notre pays. En fabriquer un nous-mêmes sera une entreprise intéressante, mais nous espérons que notre industrie aéronautique naissante pourra s'en charger."

VEN_continue_naval_expansion:0 "Poursuivre l'expansion navale"
VEN_continue_naval_expansion_desc:0 "Avec l'humiliation subie par l'Empire britannique défaillant en 1925, le Venezuela a consacré une quantité importante de ressources à sa marine. Alors que le monde est sur la voie d'une nouvelle grande crise, nous devrons probablement l'étendre encore plus pour protéger notre indépendance et nos intérêts."
VEN_yard:0 "Les chantiers navals vénézuéliens"
VEN_yard_desc:0 "L'industrie navale vénézuélienne est en pleine croissance, mais elle est encore assez petite compte tenu de la taille de notre marine. Nous devrons agrandir nos docks si nous voulons poursuivre notre expansion, car nos navires ont besoin d'être entretenus et des officiers ambitieux sont désireux de faire pression en faveur d'un plan national de construction navale pour favoriser son expansion et stimuler l'économie."
VEN_fleet_in_being:0 "Flotte De dissuasion"
VEN_fleet_in_being_desc:0 "Our staff is convinced that if Venezuela has a sufficiently large and powerful fleet, even the great powers of the world will think twice before trying to intimidate us, and the other nations of the region will cower before our power."
VEN_flexible_fleet:0 "Flotte flexible"
VEN_flexible_fleet_desc:0 "Ne nous laissons pas prendre par des idées ambitieuses et irréalistes pour une sorte de grande flotte. Les jeunes officiers de la flotte estiment que la marine devrait se concentrer sur une flotte flexible capable de combattre nos ennemis indirectement par le biais de la guerre sous-marine et des raids, tout en protégeant nos voies de navigation."
VEN_coastal_defence_ship:0 "Navires de défense côtière"
VEN_coastal_defence_ship_desc:0 "Le Venezuela, même avec l'argent du pétrole, ne peut pas se permettre les grands navires de capitaux que les grandes puissances peuvent se permettre. C'est pourquoi l'idée de navires de capitaux plus petits, à portée limitée, mais dotés d'un blindage et d'une puissance de feu élevés, conçus pour protéger les côtes, a été adoptée sans réserve par l'état-major de la marine."
VEN_new_light_cruisers:0 "Croiseurs modernes"
VEN_new_light_cruisers_desc:0 "Les croiseurs sont essentiels pour les opérations d'exploration et les opérations à long terme. Étant donné que nos navires doivent être protégés en temps de guerre, les croiseurs modernes sont un élément incontournable de notre marine."
VEN_new_destroyers:0 "Nouveaux destructeurs"
VEN_new_destroyers_desc:0 "Les destroyers sont les principaux navires conçus pour filtrer les plus gros navires de notre marine. Leur polyvalence, nécessaire pour combattre les petits navires, et leur puissant armement en torpilles, les petits navires sont tout aussi importants que les navires de la flotte."
VEN_new_submarines:0 "Sous-marins modernes"
VEN_new_submarines_desc:0 "Les sous-marins sont un ajout relativement récent aux marines du monde entier, mais leur utilité et leur potentiel ont déjà été prouvés dans la Weltkrieg. Grâce à leur rentabilité relative, ils constituent un moyen idéal pour le Venezuela de renforcer sa puissance navale."
VEN_navegare_necesse_vivere_non_necesse:0 "Navire nécessaire, salon non nécessaire"
VEN_navegare_necesse_vivere_non_necesse_desc:0 "\"Naviguer est nécessaire, vivre ne l'est pas\" Alors que le Venezuela n'a jamais eu de grande flotte, il a de fortes traditions remontant à la fondation du pays, et est maintenant une force de combat moderne avec laquelle il faut compter. Ses marins et ses officiers sont très bien entraînés et disciplinés, prêts à protéger la nation comme leurs prédécesseurs l'ont fait."

### Events ###
ven.1.t:0 "La place du Venezuela dans le monde"
ven.1.d:0 "Après la scission du Venezuela de la Grande Colombie en 1830, le pays a été secoué par plusieurs guerres civiles entre conservateurs et libéraux jusqu'à la fédéralisation du pays en 1864. Cependant, le Venezuela a toujours lutté pour maintenir la stabilité grâce à un certain nombre de gouvernements militaires et civils intermittents. La découverte de gisements de pétrole et le coup d'État du général Juan Vicente "Le poisson-chat" Gómez en 1908 ont changé la donne. Sous Gómez, l'industrie pétrolière est devenue la base économique du pays et est restée relativement stable grâce à la Weltkrieg, en restant neutre dans le conflit et en réduisant la dette du pays, bien qu'au prix d'une dépendance totale au pétrole. Le régime du poisson-chat ne pouvait cependant pas durer longtemps. Après avoir échoué à faire valoir les revendications du Venezuela sur Essequibo en raison de l'intervention américaine, alors que l'Empire britannique s'effondrait pratiquement, il a été déposé par les militaires en 1928 après un scandale avec les "réparations" britanniques et la Generación del 1926 a rapidement formé un gouvernement démocratique après la tenue d'élections. En 1936, cependant, la Generación s'est fortement divisée entre trois partis. Acción Democrática tient actuellement les rênes du gouvernement, mais ses anciens alliés libéraux de l'Unión Democrática Republicana prennent de l'ampleur tandis que le Partido Socialista de Venezuela, aligné sur le plan international, continue de fomenter la dissidence anticapitaliste. Néanmoins, le Venezuela est l'une des rares nations relativement stables et démocratiques de la région, mais l'escalade des tensions dans le monde entier pourrait facilement déstabiliser la démocratie naissante."
ven.1.a:0 "Nous vivons à une époque intéressante."

ven.2.t:0 "Instabilité à Caracas"
ven.2.d:0 "La nouvelle de l'effondrement de la bourse de Berlin atteignant le Venezuela et affectant déjà l'économie, de nombreuses perturbations ont eu lieu à Caracas et dans d'autres villes, la ruée vers les banques ayant entraîné des protestations et des émeutes. De nombreux militaires pensent que le parti socialiste est à l'origine de ces perturbations et prévoient de les utiliser pour lancer une révolution au Venezuela. Eleazar López Contreras, l'un des généraux qui a contribué à restaurer la démocratie en 1928, est prêt à intervenir à nouveau si le gouvernement actuel ne parvient pas à rétablir l'ordre, mais [Root.GetLeader] insiste sur le fait que la police peut gérer les excès et que les choses vont bientôt se calmer."
ven.2.a:0 "Le gouvernement rétablit le calme."
ven.2.b:0 "Une junte temporaire prend le pouvoir."

ven.3.t:0 "L'élection présidentielle de 1939"
ven.3.d:0 "Malgré les crises provoquées par le Lundi noir, l'élection présidentielle prévue pour cette année se déroule toujours et la campagne a donc été féroce. L'Acción Democrática social-démocrate a de bonnes chances d'obtenir un nouveau mandat, en promettant de poursuivre sa politique d'expansion du bien-être et de diversification industrielle. L'Unión Republicana Democrática, l'autre parti modéré issu de la Generación del 1926, a également de bonnes chances d'accéder à la présidence grâce à ses promesses de prospérité économique et à l'utilisation d'une rhétorique nationaliste. Enfin, bien que leurs chances soient relativement faibles, le Partido Socialista de Venezuela, aligné sur l'Internationale, a, de manière surprenante, mené une campagne sérieuse, utilisant le Lundi noir pour promouvoir son idéologie radicale anticapitaliste et socialiste."
ven.3.a:0 "L'AD obtient un autre mandat."
ven.3.b:0 "L'URD remporte la présidence."
ven.3.c:0 "Le PSV réalise une révolution par le vote."

ven.4.t:0 "La propagation du syndicalisme au Venezuela"
ven.4.d:0 "Il a été porté à l'attention qu'une coalition de partis alignés sur le plan international a pris le contrôle du gouvernement vénézuélien après une élection. Bien que nous ne puissions certainement pas accepter qu'une idéologie aussi hostile gagne du terrain chez nous, un groupe d'officiers vénézuéliens, dirigé par le général Marcos Pérez Jiménez, nous a demandé notre soutien car ils souhaitent évincer leur gouvernement socialiste nouvellement élu qui menace leurs intérêts et, comme ils nous l'ont rappelé, les nôtres."
ven.4.a:0 "Soutenez leur coup d'État et protégez nos intérêts."
ven.4.b:0 "Un gaspillage de nos ressources."

ven.5.t:0 "Marcos Pérez Jiménez prend le pouvoir!"
ven.5.d:0 "Il semble que le gouvernement socialiste avait non seulement des ennemis internes, mais aussi externes. Le général Pérez Jiménez, avec le soutien de nombreux officiers et de l'armée, a pris le pouvoir par un coup d'État sanglant pour mettre fin à la politique révolutionnaire du PSV. Après une brève épreuve de force avec une milice montée à la hâte et fidèle au PSV, l'armée a arrêté un certain nombre de politiciens du PSV et bloqué l'accès au Palacio Legislativo. En quelques jours, les partisans de Pérez Jiménez ont sécurisé le pays et les dirigeants du PSV ont fui ou se sont cachés. Il semble que les États-Unis d'Amérique soient derrière tout cela."
ven.5.a:0 "La Junta Nacional nous sauvera du syndicalisme."

ven.6.t:0 "Importation d'armes légères"
ven.6.d.a:0 "En raison des limites de notre industrie nationale de l'armement, nous sommes toujours dépendants des producteurs étrangers. Nous avons deux principaux fournisseurs : Fabrique Nationale à [BEL.GetName] et Österreichische Waffenfabriksgesellschaft Steyr à [AUS.GetNameDef] et nous sommes certains que l'une ou l'autre de ces sociétés sera heureuse de recevoir un autre lot d'armes légères pour notre armée en expansion."
ven.6.d.b:0 "Il semble que notre premier choix ne soit pas en mesure de nous fournir la quantité d'armes à feu que nous avons demandée. Heureusement, nous avons une deuxième option qui, nous l'espérons, est capable et désireuse de nous vendre des fusils dont nous avons grand besoin à l'armée vénézuélienne."
ven.6.d.c:0 "Il est clair qu'il ne faut pas faire confiance à ces entreprises étrangères comme nous le craignions. Nous devrons nous contenter de la production locale d'armes ou les acquérir d'une autre manière."
ven.6.a:0 "Demandez à FN."
ven.6.b:0 "Demandez à OEWG Steyr."
ven.6.c:0 "Nous ne pouvions pas leur faire confiance après tout."

ven.7.t:0 "Exporter des armes au Venezuela ?"
ven.7.d:0 "Nous avons été contactés par un officier de l'armée vénézuélienne qui cherche à acheter une grande quantité d'armes légères pour rééquiper ses troupes. Nous devrons évidemment dire adieu à une partie de notre stock d'armes, mais il s'agirait d'un contrat plutôt lucratif qui stimulerait notre industrie de l'armement."
ven.7.a:0 "Cela semble être une bonne affaire !"
ven.7.b:0 "Nous ne pouvons pas nous passer d'armes."

ven.8.t:0 "Expédition d'armes légères"
ven.8.d:0 "Nous avons réussi à acquérir une importante cargaison d'armes légères pour équiper nos troupes ou les tenir en réserve. Nos soldats n'auront aucun problème à les utiliser car elles sont similaires ou identiques à celles auxquelles ils sont habitués. Maintenant, bien sûr, nous devons payer pour les armes."
ven.8.a:0 "Excellent."

ven.9.t:0 "La loi du 'cinquante-cinquante'"
ven.9.d:0 "Le président [VEN.GetLeader] vient de promulguer une loi qui réduira les bénéfices que les gouvernements étrangers tirent du pétrole vénézuélien. Appelée "loi 50-50", la loi permettra au gouvernement de prendre la moitié des recettes générées par les forages étrangers au Venezuela. C'est un grand pas vers l'indépendance économique, et beaucoup ont félicité le gouvernement pour cette action."
ven.9.a:0 "Un accord plus équitable."

 VEN_fifty_to_fifty_idea_change:0 "Modifie §H$VEN_foreign_oil_companies$§! par\nGain de Pouvoir Politique : [?0.05|+=0%]"

ven.10.t:0 "L'industrie pétrolière vénézuélienne"
ven.10.d:0 "Le pétrole a toujours été une des principales exportations du Venezuela, aussi loin que nous puissions nous en souvenir. Il a été proposé que nous retirions l'industrie pétrolière des mains des sociétés étrangères et que nous leur vendions nous-mêmes le pétrole. Nos bénéfices augmenteraient et nous aurions fait un pas de plus vers une véritable indépendance et une autosuffisance."
ven.10.a:0 "Le pétrole raffiné ici est le nôtre, nationalisez !"
ven.10.b:0 "Nous ne voudrions pas contrarier les intérêts étrangers."

ven.11.t:0 "Le lundi noir frappe les puits de pétrole !"
ven.11.d:0 "L'économie du Venezuela est dans un âge d'or depuis la découverte de nos riches puits de pétrole. Les industries affamées d'Europe, d'Amérique et du Japon ont longtemps acheté tout le pétrole qu'elles pouvaient se permettre. Cependant, après le krach, les choses ont dérapé de façon alarmante, bien que sans surprise, rapidement. Les prix du pétrole ont chuté, et les recettes de l'État aussi. Bientôt, les services de base en pâtiront, et le président [Root.GetLeader] devra agir avant qu'il ne soit trop tard."
ven.11.a:0 "Catastrophique !"

ven.12.t:0 "Importation d'artillerie"
ven.12.d.a:0 "En raison de la taille limitée de notre industrie de l'armement, les armes et équipements lourds tels que les pièces d'artillerie sont difficiles à obtenir. Tant que notre industrie militaire n'est pas à jour, nous devons les importer. Deux grands producteurs viennent à l'esprit : Krupp en Allemagne et Škoda en Bohème. Ces deux entreprises offrent la quantité de gros canons dont nous avons besoin à un prix que nous pouvons nous permettre et qui a la meilleure réputation".
ven.12.d.b:0 "Il semble que notre premier choix ne soit pas en mesure de nous fournir la quantité de pièces d'artillerie que nous avons demandée. Heureusement, nous avons une deuxième option qui, nous l'espérons, est capable et désireuse de nous vendre des canons dont nous avons grand besoin à l'armée vénézuélienne."
ven.12.d.c:0 "Il est clair qu'il ne faut pas faire confiance à ces entreprises étrangères comme nous le craignions. Nous devrons nous contenter de la production locale d'armes ou les acquérir d'une autre manière."
ven.12.a:0 "Demandez à Krupp."
ven.12.b:0 "Demandez à Škoda."
ven.12.c:0 "Nous ne pouvions pas leur faire confiance après tout."

ven.13.t:0 "Exporter des armes au Venezuela ?"
ven.13.d:0 "Nous avons été contactés par un officier de l'armée vénézuélienne qui cherche à acheter une modeste quantité de pièces d'artillerie pour rééquiper ses troupes. Nous devrons évidemment dire adieu à une partie de notre stock d'armes, mais il s'agirait d'un contrat plutôt lucratif qui stimulerait notre industrie de l'armement."
ven.13.a:0 "Cela semble être une bonne affaire!"
ven.13.b:0 "Nous ne pouvons pas nous passer d'armes."

ven.14.t:0 "Expédition d'artillerie"
ven.14.d:0 "Nous avons réussi à acquérir une importante cargaison de canons de campagne pour équiper nos troupes ou les tenir en réserve. Ces armes nous donneront une puissance de feu supplémentaire dont nous avons grand besoin. Maintenant, bien sûr, nous devons payer pour les canons."
ven.14.a:0 "Excellent."

ven.15.t:0 "Acquérir des avions de chasse excédentaires"
ven.15.d.a:0 "L'industrie aéronautique au Venezuela est pratiquement inexistante, mais il a déjà été prouvé que les avions font partie intégrante de la guerre moderne. Les Allemands et les États-Unis, si la stabilité y est revenue, devraient avoir suffisamment d'avions excédentaires pour nous les vendre à bas prix, nous permettant ainsi d'équiper notre armée de l'air naissante et d'étudier leurs conceptions."
ven.15.d.b:0 "Notre premier choix pour les avions excédentaires est de ne pas pouvoir nous fournir l'équipement que nous avons demandé. Heureusement, nous avons une alternative à laquelle nous pouvons recourir et nous ne pouvons qu'espérer qu'ils se montreront plus disposés que le premier."
ven.15.d.c:0 "Il semble que nous n'ayons plus d'options car les principaux acteurs de l'industrie aéronautique ne sont pas disponibles ou ne veulent pas nous épargner les avions excédentaires. Nous devrons trouver un autre moyen d'obtenir de nouveaux avions pour notre force aérienne et de relancer notre propre industrie avec une aide limitée."
ven.15.d.d:0 "L'industrie aéronautique au Venezuela est pratiquement inexistante, mais il a déjà été prouvé que les avions font partie intégrante de la guerre moderne. Nos camarades français pourraient nous fournir quelques avions pour nous aider à renforcer notre armée de l'air."
ven.15.a:0 "Demandez à une entreprise allemande."
ven.15.b:0 "Demandez à une entreprise américaine."
ven.15.c:0 "Nous ne pouvions pas leur faire confiance après tout."
ven.15.e:0 "Nos camarades vont certainement nous aider."

ven.16.t:0 "Exporter des avions au Venezuela ?"
ven.16.d:0 "Nous avons été contactés par un officier de l'armée vénézuélienne qui cherche à acheter une quantité modeste de chasseurs pour leur armée de l'air. Nous devrons évidemment dire adieu à une partie de notre stock de chasseurs, mais ce serait un contrat plutôt lucratif qui stimulerait notre industrie de l'armement."
ven.16.a:0 "Cela semble être une bonne affaire!"
ven.16.b:0 "Nous ne pouvons pas nous passer d'avions."

ven.17.t:0 "Expédition de chasseurs"
ven.17.d:0 "Nous avons réussi à acquérir une importante cargaison de chasseurs destinés à notre armée de l'air ou à être mis en réserve. Ils nous donneront une puissance de feu supplémentaire dont nous avons grand besoin. Maintenant, bien sûr, nous devons payer pour les avions."
ven.17.a:0 "Excellent."

ven.18.t:0 "Importation d'armes légères"
ven.18.d.a:0 "En raison des limites de notre industrie nationale de l'armement, nous sommes toujours dépendants des producteurs étrangers. Cependant, nos principaux fournisseurs ne sont pas disposés à nous vendre des armes en raison de notre gouvernement révolutionnaire. Heureusement, nos camarades français et britanniques devraient être en mesure de nous aider à combler notre déficit en armes légères."
ven.18.d.b:0 "Il semble que notre premier choix ne soit pas en mesure de nous fournir la quantité d'armes à feu que nous avons demandée. Heureusement, nous avons une deuxième option qui, nous l'espérons, est capable et désireuse de nous échanger des fusils dont nous avons grand besoin contre l'armée vénézuélienne."
ven.18.d.c:0 "Il est clair qu'il ne faut pas faire confiance à ces entreprises étrangères comme nous le craignions. Nous devrons nous contenter de la production locale d'armes ou les acquérir d'une autre manière."
ven.18.a:0 "Demandez à nos camarades français."
ven.18.b:0 "Demandez aux révolutionnaires britanniques."
ven.18.c:0 "Nous ne pouvions pas leur faire confiance après tout."

ven.19.t:0 "Importation d'artillerie"
ven.19.d.a:0 "En raison de la taille limitée de notre industrie de l'armement, les armes et équipements lourds tels que les pièces d'artillerie sont difficiles à obtenir. Tant que notre industrie militaire n'est pas à jour, nous devons les importer. Nos camarades français et britanniques produisent suffisamment d'armes de haute qualité et pourront, espérons-le, en mettre de côté pour protéger la révolution au Venezuela."
ven.19.d.b:0 "Il semble que notre premier choix ne soit pas en mesure de nous fournir la quantité de pièces d'artillerie que nous avons demandée. Heureusement, nous avons une deuxième option qui, nous l'espérons, est capable et désireuse de nous vendre des pièces d'artillerie dont nous avons grand besoin pour l'armée vénézuélienne."
ven.19.d.c:0 "Il est clair qu'il ne faut pas faire confiance à ces entreprises étrangères comme nous le craignions. Nous devrons nous contenter de la production locale d'armes ou les acquérir d'une autre manière."
ven.19.a:0 "Demandez à nos camarades français."
ven.19.b:0 "Demandez aux révolutionnaires britanniques."
ven.19.c:0 "Nous ne pouvions pas leur faire confiance après tout."

ven.20.t:0 "Acquérir des avions de chasse excédentaires"
ven.20.d.a:0 "L'industrie aéronautique au Venezuela est pratiquement inexistante, mais il a déjà été prouvé que les avions font partie intégrante de la guerre moderne. Nos camarades français et britanniques, ou même les révolutionnaires américains, pourraient nous fournir des avions pour nous aider à constituer notre force aérienne."
ven.20.d.b:0 "Notre premier choix pour les avions excédentaires est de ne pas pouvoir nous fournir l'équipement que nous avons demandé. Heureusement, nous avons une alternative sur laquelle nous pouvons nous appuyer et nous ne pouvons qu'espérer qu'ils se montreront plus disposés que le premier."
ven.20.d.c:0 "Il semble que nous n'ayons plus d'options car les principaux acteurs de l'industrie aéronautique ne sont pas disponibles ou ne veulent pas nous épargner les avions excédentaires. Nous devrons trouver un autre moyen d'obtenir de nouveaux avions pour notre armée de l'air et de relancer notre propre industrie avec une aide limitée."
ven.20.a:0 "Demandez à nos camarades français."
ven.20.b:0 "Les nouveaux Américains doivent avoir un surplus à revendre !"
ven.20.e:0 "Demandez aux révolutionnaires britanniques."
ven.20.c:0 "Nous ne pouvions pas leur faire confiance après tout."

ven.21.t:0 "Alliance avec les États-Unis"
ven.21.d:0 "Ce n'est un secret pour personne que depuis le coup d'État du général Pérez Jiménez, le Venezuela est aligné sur les États-Unis. Maintenant que le premier a formalisé la Ligue des États américains, nous pouvons nous joindre à cette alliance et formaliser nos liens étroits avec les États-Unis d'Amérique."
ven.21.a:0 "Les États-Unis sont notre plus grand allié."

ven.22.t:0 "L'opposition s'organise au Venezuela"
 ven.22.d:9 "La semaine dernière, une armurerie a fait l'objet d'une descente et des centaines d'armes ont été volées. Sans surprise, nous avons reçu aujourd'hui des nouvelles selon lesquelles les opposants à notre gouvernement s'organisent sous la protection du régime réactionnaire du Venezuela. Bien que nous n'ayons aucune preuve, nous soupçonnons ces traîtres mécontents d'être responsables du vol de fusils de l'armée colombienne et de leur introduction clandestine au Venezuela, préparant ainsi une insurrection."
ven.22.a:0 "Nous devons rester vigilants."

ven.23.t:0 "Le Venezuela se prépare à la guerre"
ven.23.d:0 "Comme nous le soupçonnions, les Vénézuéliens réactionnaires se préparent à renverser notre gouvernement. Non seulement ils ont armé des traîtres colombiens dans leur pays, mais nous avons reçu des rapports des services de renseignement indiquant qu'ils mobilisent leurs forces et se préparent à nous envahir."
ven.23.a:0 "Ils ne prendront pas un pouce de terre colombienne."

ven.24.t:0 "Un ultimatum de Caracas"
ven.24.d:0 "Les Vénézuéliens revendiquent la région située à l'ouest du fleuve Essequibo en Guyane depuis l'indépendance de l'Espagne, même si en 1899, les États-Unis ont décidé que le territoire resterait britannique. Caracas n'a cependant jamais abandonné et aujourd'hui, le Venezuela semble avoir profité de notre lutte contre les Britanniques pour faire des revendications territoriales sur la Guyane. Ils ont déclaré que nous avons quarante-huit heures pour évacuer le territoire avant que leurs troupes n'y entrent, et malheur à tout notre personnel qui resterait à ce moment-là. C'est une demande ridicule, et il est clair que nous devrons défendre une fois de plus la Guyane contre les traîtres vénézuéliens."
ven.24.a:0 "Nous devons nous préparer à la guerre. Il n'y a pas d'autre choix."

ven.25.t:0 "[CAF.GetNameDefCap] Refuse notre Ultimatum"
ven.25.d:0 "Sans surprise, les Anglos perfides et têtus ont refusé de céder le territoire occupé de Guyana Esequiba. Il semble que nous devrons le reprendre par la force. Tous les Vénézuéliens patriotes font la fête aujourd'hui alors que nous nous apprêtons à reprendre ce qui nous appartient."
ven.25.a:0 "Nous allons reprendre nos terres légitimes!"

ven.26.t:0 "Les volontaires colombiens rentrent chez eux"
ven.26.d:0 "Une fois leur patrie libérée, les volontaires que nous avons armés pour renverser le régime syndicaliste oppressif en Colombie ont été dissous et sont rentrés chez eux, décorés et honorés."
ven.26.a:0 "On se souviendra de leur service."

ven.27.t:0 "Le Venezuela achète des actions dans notre industrie pétrolière"
ven.27.d:0 "Notre industrie pétrolière contrôle une grande partie du pétrole du Venezuela. Afin d'acquérir une plus grande part des profits générés par ses ressources, le gouvernement vénézuélien a acheté une plus grande part de nos actifs pétroliers dans son pays."
ven.27.a:0 "C'est ça le Capitalisme."

ven.28.t:0 "Le Venezuela saisit nos actifs pétroliers"
ven.28.d:0 "Comme nous ne sommes pas en mesure de protéger nos actifs sous surveillance, le gouvernement vénézuélien a profité de notre situation précaire et a saisi nos actifs pétroliers dans leur pays. Bien que ce soit une perte pour les entreprises [Root.GetAdjective], il n'y a rien que nous puissions faire pour les arrêter."
ven.28.a:0 "Vautours maudits!"

ven.29.t:0 "L'élection présidentielle de 1944"
ven.29.d:0 "Comme le stipule notre constitution, cinq ans se sont écoulés depuis la dernière élection et il est temps d'en organiser une nouvelle. L'Acción Democrática et l'Unión Republicana Democrática sont toujours les principaux candidats, tandis que le Partio Socialista de Venezuela se consacre toujours à la destruction du système bourgeois par le système lui-même."
ven.29.a:0 "L'AD obtient un autre mandat."
ven.29.b:0 "L'URD remporte la présidence."
ven.29.c:0 "Le PSV réalise une révolution par le vote."

ven.30.t:0 "L'élection présidentielle de 1949"
ven.30.d:0 "Comme le stipule notre constitution, cinq ans se sont écoulés depuis la dernière élection et il est temps d'en organiser une nouvelle. L'Acción Democrática et l'Unión Republicana Democrática sont toujours les principaux candidats, tandis que le Partio Socialista de Venezuela se consacre toujours à la destruction du système bourgeois par le système lui-même."
ven.30.a:0 "L'AD obtient un autre mandat."
ven.30.b:0 "L'URD remporte la présidence."
ven.30.c:0 "Le PSV réalise une révolution par le vote."

 ven.31.t:0 "L'élection du Président de 1954"
ven.31.d:0 "Comme le stipule notre constitution, cinq ans se sont écoulés depuis la dernière élection et il est temps d'en organiser une nouvelle. L'Acción Democrática et l'Unión Republicana Democrática sont toujours les principaux candidats, tandis que le Partio Socialista de Venezuela se consacre toujours à la destruction du système bourgeois par le système lui-même. Cette fois, cependant, un parti conservateur est entré en lice : Le Comité de Organización Política Electoral Independiente."
ven.31.a:0 "L'AD obtient un autre mandat."
ven.31.b:0 "L'URD remporte la présidence."
ven.31.c:0 "Le PSV réalise une révolution par le vote."
ven.31.e:0 "COPEI, les nouveaux venus, gagne."

 ven.32.t:0 "L'élection Président de 1959"
 ven.32.d:0 "Comme le stipule notre constitution, cinq ans se sont écoulés depuis la dernière élection et il est temps d'en organiser une nouvelle. L'Acción Democrática et l'Unión Republicana Democrática sont toujours les principaux candidats, avec le COPEI en troisième position, tandis que le Partio Socialista de Venezuela reste attaché à la destruction du système bourgeois par le système lui-même."
ven.32.a:0 "L'AD obtient un autre mandat."
ven.32.b:0 "L'URD remporte la présidence."
ven.32.c:0 "Le PSV réalise une révolution par le vote."
ven.32.e:0 "COPEI, les nouveaux venus, gagne."

ven.33.t:0 "Le Venezuela dans l'Internationale?"
ven.33.d:0 "Le Venezuela, contre toute attente, a récemment élu un gouvernement syndicaliste et a fait de grands pas vers une révolution pacifique. Maintenant qu'ils sont stables, ils souhaitent nous aider dans notre guerre contre les réactionnaires."
ven.33.a:0 "Bienvenue, camarades !"
ven.33.b:0 "Comment sommes-nous censés les aider ? Nager ?"

ven.34.t:0 "La France nous accepte dans l'Internationale"
ven.34.d:0 "Bonne nouvelle ! La France a décidé de nous accueillir au sein de la fraternité révolutionnaire des nations."
ven.34.a:0 "¡Proletarios de todos los países, uníos!"

ven.35.t:0 "La France refuse"
ven.35.d:0 "Pour une raison quelconque, la Commune de France a refusé notre offre de les rejoindre dans leur croisade contre les réactionnaires."
ven.35.a:0 "¿Qué?"

ven.36.t:0 "Le Venezuela dans l'Entente ?"
ven.36.d:0 "Il semble que le Venezuela soit engagé dans un état de guerre avec les syndicalistes de la Troisième Internationale. Bien que nous ayons des relations difficiles avec les Vénézuéliens depuis les crises de 1895 et 1902, ils ont fait appel à l'Empire britannique pour les protéger de la menace rouge des communards. Cependant, cette étrange tournure des événements s'est produite, le Venezuela, avec ses vastes réserves de pétrole et sa position stratégique, pourrait s'avérer un allié précieux dans la lutte contre le syndicalisme. Certains membres du Parlement se sont toutefois prononcés contre l'idée de s'impliquer dans un conflit étranger. D'autres députés soutiennent que si nous voulons être le protecteur de l'hémisphère occidental à la place des États-Unis défaillants, nous devons intervenir. Que devrions-nous faire ?"
ven.36.a:0 "Bienvenue à l'Entente, Venezuela."
ven.36.b:0 "Nous n'avons pas besoin de ce poid suplémentaire."

ven.37.t:0 "Le Canada nous accepte dans l'Entente"
ven.37.d:0 "Bonne nouvelle ! Le Canada a décidé de nous laisser entrer dans leur alliance. Nous allons maintenant chasser ensemble les syndicalistes des Caraïbes et au-delà!"
ven.37.a:0 "God Save the King, alors !"

ven.38.t:0 "Le Canada refuse"
ven.38.d:0 "Pour une raison quelconque, le Canada a refusé notre demande d'alliance. Nous allons nous battre seuls."
ven.38.a:0 "¿Qué?"

ven.39.t:0 "Paix avec le Venezuela?"
ven.39.d:0 "Nous avons été poussés hors du Guyana, et nos forces n'ont pas réussi à établir une tête de pont près de leur capitale. Il est clair pour nous que nous sommes en train de perdre cette guerre, et il est clair pour les Vénézuéliens aussi. Ils nous ont offert la paix, en ne réclamant que les régions revendiquées de la Guyane jusqu'à la rivière Essequibo. Devrions-nous accepter leur offre de paix, ou devrions-nous nous battre jusqu'à la fin ?"
ven.39.a:0 "Prenez votre satanée jungle, le Venezuela."
ven.39.b:0 "Nous ne nous rendrons jamais!"

ven.40.t:0 "Victoire en Guyane!"
ven.40.d:0 "Les Indiens d'Occident ont accepté notre offre de paix. Le Guyana Esequiba est à nouveau à nous et restera à jamais une partie du Venezuela ! Partout dans le pays, les gens sont unis dans leur patriotisme - même s'il y a peut-être quelques problèmes avec les nouveaux territoires, où nos administrateurs signalent qu'il n'y a pas un seul hispanophone à trouver. Néanmoins, c'est un grand jour pour tous les Vénézuéliens !"
ven.40.a:0 "¡Dios y Federación!"

ven.41.t:0 "Les Antillais refusent la paix"
ven.41.d:0 "[CAF.GetNameDefCap] ont traîtreusement refusé notre généreux accord de paix. Ils ont une fois de plus déclaré qu'ils ne nous cèderaient jamais le Guyana Esequiba, et la guerre doit donc continuer. Certains membres de notre gouvernement se demandent en privé si nous pouvons vraiment gagner un long conflit, mais la population est, pour l'instant, déterminée à continuer."
ven.41.a:0 "Maudits Anglois!"

ven.42.t:0 "The Venezuelan government is offering an alliance"
ven.42.d:0 "À la suite de notre intervention pacifique dans la république troublée du Venezuela, la stabilité a finalement été rétablie sous le président Marcos Pérez Jiménez. Afin de maintenir la santé et le prestige de son régime, il nous a demandé de nous joindre à lui pour conclure un traité officiel d'alliance et d'aide. Comme nous faisons partie d'une alliance plus large, la [ROOT.GetFactionName], nous devrons demander au pays leader de notre alliance s'il est disposé à protéger le Venezuela. Cependant, comme c'est nous qui ferons le gros du travail pour les protéger, il n'y a aucune raison de refuser."
ven.42.a:0 "Transmettre la demande à notre allié."
ven.42.b:0 "Nous ne voulons pas que les Vénézuéliens."

ven.43.t:0 "L'Amérique transmet la demande de l'Alliance vénézuélienne"
ven.43.d:0 "Nos alliés américains ont reçu une demande du Venezuela pour rejoindre le [ROOT.GetFactionName]. Les États-Unis semblent intéressés à faire entrer leur voisin du sud dans leur sphère, et nous ont encouragés à accepter. Alors que le Venezuela nous fournirait un approvisionnement stable en pétrole et une base dans les Caraïbes du Sud, s'allier à eux risque de nous entraîner dans la politique sud-américaine. Devrions-nous les autoriser à rejoindre?"
ven.43.a:0 "Ils sont bien sûr les bienvenus!"
ven.43.b:0 "Ce serait une responsabilité trop importante."

ven.44.t:0 "[FROM.GetNameDefCap] Accepte l'offre vénézuélienne"
ven.44.d:0 "Nos alliés de [FROM.GetName] ont accepté notre demande d'autoriser le Venezuela à rejoindre la [ROOT.GetFactionName]. Notre réputation de pays le plus influent des Amériques a été renforcée, et nous avons un nouvel allié solide à nos côtés."
ven.44.a:0 "Super!"

ven.45.t:0 "[FROM.GetNameDefCap] Accepte l'Alliance"
ven.45.d.america:0 "[From.GetNameDefCap] a accepté notre demande de rejoindre leur alliance mondiale, le [FROM.GetFactionName]. C'est un grand jour pour la coopération internationale, et un jour qui signale la mort prochaine du radicalisme et du socialisme dans le monde!"
ven.45.d:0 "Notre demande d'alliance a été transmise par les Américains à la nation lointaine de [FROM.GetName], et ils ont accepté notre demande de rejoindre leur alliance mondiale, la [FROM.GetFactionName]. C'est un grand jour pour la coopération internationale, et un jour qui signale la mort prochaine du radicalisme et du socialisme dans le monde!"
ven.45.a:0 "À l'amitié!"

ven.46.t:0 "[FROM.GetNameDefCap] Refuse"
ven.46.d:0 "Bien que les Américains aient déjà clairement montré leur volonté de nous aider, leur alliance s'est avérée moins amicale. Notre offre d'alliance a été rejetée, au motif que nous pourrions les entraîner dans des guerres avec nos voisins. C'est un scandale national, qui a ébranlé notre popularité auprès de la population."
ven.46.a:0 "Nous avons été stupides de faire confiance aux impérialistes."
