#### Événements ####

turkey.1.t:0 "Putsch armé"
turkey.1.d:0 "Les dernières catastrophes subies par notre pays ont prouvé que nos dirigeants tyranniques sont totalement incompétents et inaptes à gouverner. Un groupe d'officiers, avec l'appui silencieux de l'état-major général, a lancé un putsch visant à destituer le sultan."
turkey.1.a:0 "Le putsch renverse le sultan ! Une république est déclarée !"

turkey.2.t:0 "L'avenir de la Turquie"
turkey.2.d:0 "Après les catastrophes des dernières années, il ne fait aucun doute que l'Empire ottoman ne peut plus exister longtemps. Un groupe d'officiers radicaux a annoncé la création d'un nouveau pays, la République de Turquie, mais l'avenir de ce pays est encore inconnu. Diverses cliques au sein des forces armées sont enfermées dans une lutte pour prendre le contrôle de la situation..."
turkey.2.a:0 "Nihal Atsız conduira la nation brisée à la vengeance !"
turkey.2.b:0 "Şefik Hüsnü introduira le syndicalisme !"
turkey.2.c:0 "La Turquie a besoin d'unité et de stabilité."

turkey.3.t:0 "Politique étrangère"
turkey.3.d:0 "Avec le peuple turc enfin libéré de la domination oppressive des Sultans, nous pouvons maintenant décider librement de notre position envers la communauté internationale. Alors que beaucoup plaident en faveur d'une alliance immédiate avec d'autres nations syndicalistes, il serait peut-être assez sage de rester neutre pour reconstruire notre pays."
turkey.3.a:0 "Nous devons unir nos forces à celles de la France."
turkey.3.b:0 "L'isolationnisme, nous devons organiser notre pays."

turkey.4.t:0 "La Turquie veut rejoindre les syndicalistes"
turkey.4.d:0 "La République de Turquie a exprimé le désir de rejoindre le bloc syndicaliste. Il ne s'agit pas d'une décision soudaine, car les politiques pro-syndicalistes sont populaires dans de nombreux milieux, y compris le gouvernement et l'armée. Voulons-nous que les travailleurs turcs se joignent à la croisade contre les Allemands assoiffés de sang et les porcs canadiens impérialistes pourris ?"
turkey.4.a:0 "Oui !"
turkey.4.b:0 "Je ne préfère pas."

turkey.5.t:0 "Nous rejoignons le bloc syndicaliste"
turkey.5.d:0 "Les Français et les Britanniques sont heureux de nous voir nous joindre à la cause commune - détruire les mauvais impérialistes. Maintenant, nous faisons partie du bloc syndicaliste."
turkey.5.a:0 "Cette fois, on va gagner !"

turkey.6.t:0 "La France rejette notre adhésion !"
turkey.6.d:0 "Incroyable ! La Commune de France a rejeté notre demande d'adhésion à l'Internationale !"
turkey.6.a:0 "Nous construirons le syndicalisme par nous-mêmes !"

turkey.7.t:0 "Revendications territoriales du Conseil de Bozkurt"
turkey.7.d:0 "Colonel Nihal Atsız, leader du Conseil de Bozkurt, a annoncé les objectifs géopolitiques de la grande race turque..."
turkey.7.a:0 "Nous regagnerons les terres de nos ancêtres !"
turkey.7.b:0 "Nous réclamerons toutes les terres turques !"
turkey.7.c:0 "Nous écraserons les Grecs !"
turkey.7.e:0 "Pas de vengeance, paix !"
