### Events ###
 romania.0.t:0 "[From.GetName]"
 romania.0.d:0 "Depuis sa prise d'indépendance par rapport à l'Empire Ottoman en 1878, sous le roi Carol, la Roumanie a entamé un lent processus de modernisation et d'occidentalisation. En 1913, le pays entre dans la Deuxième Guerre des Balkans, faisant basculer l'équilibre du conflit contre la Bulgarie, annexant au passage la sud de la Dobroudja. \n\nAu déclenchement de la Weltkrieg en 1914, la Roumanie choisit dans un premier temps de rester neutre. Mais sous l'impulsion du roi Ferdinand, le successeur du roi Carol, elle rejoint l'Entente en 1916. Après une tentative avortée d'invasion de la Transylvanie, les deux-tiers du pays durent occupés par les Puissances Centrales. Bien que l'armée ait mené une guerre défensive efficace depuis ses derniers retranchements en Moldavie, le gouvernement fut forcé de signer le traîté de Bucarest en 1918, suite à l'effondrement de la Russie. Selon les termes du traîté, la partie sud de la Dobroudja fut rendue à la Bulgarie, l'Olténie fut démilitarisée et les champs de pétroles de Ploesti loués à l'Allemagne jusqu'en 2012. D'autres secteurs de l'économie furent placés sous la tutelle d'entreprises allemandes et autrichiennes. En contrepartie, la Roumanie reçut la Bessarabie suite à l'effondrement de l'Empire russe.\n\nAprès la mort de Ferdinand en 1927, l'armée parvint à saisir le contrôle effectif du gouvernement, en installant sur le trône le petit-fils de Ferdinand, Michael, âgé de seulement 6 ans, à la place de son fils et héritier direct, Carol II. Parmi les groupes variés qui collaborèrent avec l'armée, les nationalistes de la Garde de Fer, dirigés par Corneliu Zelea Codreanu, se montrèrent les plus dangereux. Ils réussirent à amasser de plus en plus de pouvoir au sein de l'appareil d'état, pour finalement éjecter violemment le reste de la junte militaire en 1935 et nommer Codreanu comme nouveau Conducător, pendant que le jeune roi fuyait le paus.\n\nCodreanu dirige maintenant un pays divisé, promettant la restauration de la Roumanie à sa gloire passée, la libération de la tutelle économique allemande et la victoire sur ses ennemis, qu'ils soient roumains ou étrangers."
 romania.0.a:0 "Un nouveau futur pour la Roumanie!"

 romania.1.t:0 "Nicolae Iorga"
 romania.1.d:0 "Nicolae Iorga, un éminent intellectuel et historien, est une épine dans le pied de la Garde de Fer depuis que nous avons pris le pouvoir. Rumeur est qu'il aurait fondé un groupe secret d'intellectuels, le Cercle de Bucarest."
 romania.1.a:0 "Iorga doit être arrêté."
 romania.1.b:0 "Ils n'ont pas vraiment l'air d'une menace."

 romania.2.t:0 "La dissolution du Cercle de Bucarest"
 romania.2.d:0 "Après avoir été renseignés sur l'emplacment des rendez-vous du Cercle de Bucarest, nous avons raflé le bâtiment ou ils se cachaient et arrêté la plupart des membres."
 romania.2.a:0 "Éxécutez Iorga, emprisonnez les autres"

 romania.3.t:0 "Le Cercle de Bucarest"
 romania.3.d:0 "Les membres du Cercle de Bucarest ont commencé a publier des pamphlets critiques envers le gouvernement, causant des tensions au sein du peuple. Si nous attendons plus longtemps, ils pourraient planter les graines de la révolte."
 romania.3.a:0 "Raflez le Cercle et exécutez Iorga."
 romania.3.b:0 "Laissez les faire."

 romania.4.t:0 "Le jour de l'Union"
 romania.4.d:0 "Le jour de l'Union représente l'union des principautés de Moldavie et de Valachie, le 24 janvier 1859, quand Alexandru Ioan Cuza fut élu 'Domnitor' des deux principautés afin de contourner le traîté d'Andrinople, qui empêchait les deux principautés de se réunir au sein d'un seul État. C'est une fête nationale en Roumanie."
 romania.4.a:0 "Tout pour la Patrie!"

 romania.7.b:0 "We will restore the monarchy!"
 romania.5.t:0 "Le jour de l'Union" # same as romania.4

 romania.6.t:0 "La remilitarisation de l'Olténie"
 romania.6.d:0 "Le traîté de Bucarest de 1918 acheva officiellement la Weltkrieg pour la Roumanie, mais à un prix élevé. L'économie nationale était désormais dominée par des entreprises allemandes et autrichiennes, l'Olténie fut démilitarisée, et les champs de pétrole de Ploesti devaient être loués à l'Allemagne jusqu'en 2012. L'humiliation subie par les roumains eut pour résultat le développement d'une dictature nationaliste et populiste, menée par le Conducător - Corneliu Codreanu. Codreanu et sa Garde de Fer ont entamé leur mission de restauration de la Roumanie telle qu'elle devrait être, un titan des Balkans. Le premier geste pris par le Conducător fut la remilitarisation de l'Olténie, une région stratégie de la Valachie avec de vastes réserves pétrolières et un complexe industriel militaire. L'Armée roumaine a déjà commencé une parade dans Craiova pour célébrer ce succès!"
 romania.6.a:0 "Le traîné n'était pas fait pour être permanent de toute façon."
 romania.6.b:0 "Comment osent-ils!"
 romania.6.c:0 "Surveillez les cols de montagne!"
 romania.6.e:0 "Les temps sont incertains."

 romania.7.t:0 "Conspiration!"
 romania.7.d:0 "Les membres du Cercle de Bucarest ont semé les graines d'une révolution contre la Garde de Fer. Le peuple du nord du pays a pris les armes contre le gouvernement!"
 romania.7.a:0 "Les traîtres!"

 romania.8.t:0 "Les monarchistes se rebellent!"
 romania.8.d:0 "Sous l'influence du Cercle de Bucarest, une tentative d'installer une Roumanie Monarchiste, libérée de l'oppression de la Garde de Fer, a commencé dans le nord du pays."
 romania.8.a:0 "Mort aux traîtres!"
 romania.8.b:0 "Nous restaurerons la monarchie!"

 romania.9.t:0 "La Guerre Civile roumaine"
 romania.9.d:0 "Après la défaite désastreuse de la Weltkrieg, les jours de la monarchie roumaine étaient comptés. Après la mort du roi Ferdinand en 1927, la couronne alla à son petit-fils Michael, qui fut vite forcé d'abdiquer pour être remplacé par une junte militaire. Cette autocratie fut elle aussi remplacée par le règle totalitaire de la Garde de Fer. Néanmoins, beaucoup de roumains, et particulièrement les intellectuels, restent favorables aux monarchistes et particulièrement au fils en disgrâce de Ferdinand, Carol II. \n\nUn groupe d'officiers monarchistes a fait défection et pris le contrôle de la Bessarabie et de la Moldavie, premier pas vers une restauration monarchiste dans le pays. La Roumanie entre maintenant dans une guerre civile sanglante, et qui sait comment cela va finir..."
 romania.9.a:0 "Traîtres imbéciles, nous les écraserons!"
 romania.9.b:0 "Trăiască Regele! Longue vie au Roi!"
 romania.9.c:0 "Inquiétant."
 romania.9.e:0 "Intéressant."

 romania.10.t:0 "Intervention dans la guerre civile roumaine?"
 romania.10.d:0 "Maintenant que la guerre civile a éclaté en Roumanie entre la Garde de Fer et les partisans de l'ancienne monarchie, qui la Serbie doit-elle soutenir?"
 romania.10.a:0 "Supportons les Légionnaires!"
 romania.10.b:0 "Supportons les Monarchistes!"
 romania.10.c:0 "Restons en dehors de ça"
 romania.10.e:0 "Intervenons directement du côté des Légionnaires!"
 romania.15.t:0 "The end of our intervention"
 romania.15.d:0 "Our intervention in the Romanian Civil War has been a failure and our army has been unable to prevent the collapse of our allies. To prevent further embarrassement we need to conclude a peace with Romania. Then we can focus on the true enemies."
 romania.15.a:0 "This has been a disaster."
 romania.10.f:0 "Intervenons directement du côté des Monarchistes!"

 romania.11.t:0 "Soutien serbe"
 romania.11.d:0 "La Serbie considère que notre succès dans la lutte actuelle pour la Roumanie est essentiel à la stabilité des Balkans, et nous a envoyé une quantité considérable de matériel et de 'conseillers' pour nous aider dans notre combat."
 romania.11.a:0 "Fantastique!"
 romania.11.tt:0 "Des troupes et de l'équipement serbes arrivent"

 romania.12.t:0 "Soutien serbe"
 romania.12.d:0 "La Serbie considère que notre succès dans la lutte actuelle pour la Roumanie est essentiel à la stabilité des Balkans, et nous a envoyé une quantité considérable de matériel et de 'conseillers' pour nous aider dans notre combat."
 romania.12.a:0 "Fantastique!"
 romania.12.tt:0 "Des troupes et de l'équipement serbes arrivent"

 romania.13.t:0 "Intervention serbe"
 romania.13.d:0 "La Serbie considère que notre succès dans la lutte actuelle pour la Roumanie est essentiel à la stabilité des Balkans et a déclaré qu'elle interviendrait directement de notre côté!"
 romania.13.a:0 "Fantastique!"

 romania.14.t:0 "Intervention serbe"
 romania.14.d:0 "La Serbie a déclaré son soutien pour notre ennemi, et interviendra directement de leur côté dans la guerre civile!"
 romania.14.a:0 "Qu'importe, nous les battrons aussi!"

 romania.16.t:0 "Intervenir dans la guerre civile roumaine?"
 romania.16.d:0 "Maintenant que la guerre civile a éclaté en Roumanie entre le gouvernement de la Garde de Fer et les partisans de l'ancien roi, qui l'Autriche doit-elle supporter?"
 romania.16.a:0 "Supportons les Légionnaires!"
 romania.16.b:0 "Support les Monarchistes!"
 romania.16.c:0 "Restons en dehors de tout ça"

 romania.17.t:0 "Support autrichien"
 romania.17.d:0 "L'Autriche considère que notre succès dans la lutte actuelle pour la Roumanie est essentiel à la stabilité des Balkans, et nous a envoyé une quantité considérable de matériel, d'avions et de 'conseillers' pour nous aider dans notre combat."
 romania.17.a:0 "Fantastique!"
 romania.17.tt:0 "Des troupes et de l'équipement autrichiens arrivent"

 romania.18.t:0 "Soutien autrichien"
 romania.18.d:0 "L'Autriche considère que notre succès dans la lutte actuelle pour la Roumanie est essentiel à la stabilité des Balkans, et nous a envoyé une quantité considérable de matériel, d'avions et de 'conseillers' pour nous aider dans notre combat."
 romania.18.a:0 "Fantastique!"
 romania.18.tt:0 "Des troupes et de l'équipement autrichiens arrivent"

 romania.19.t:0 "Intervenir dans la guerre civile roumaine?"
 romania.19.d:0 "La guerre civile roumaine nous offre l'opportunité de détruire la Garde de Fer en offrant notre soutien aux forces monarchistes. Devons nous les aider?"
 romania.19.a:0 "Bien sûr!"
 romania.19.b:0 "Cette région ne nous intéresse pas."

 romania.20.t:0 "Soutien ukrainien"
 romania.20.d:0 "L'Ukraine considère que notre succès dans la lutte actuelle pour la Roumanie est essentiel à la stabilité des Balkans, et nous a envoyé une quantité considérable de matériel, d'avions et de 'conseillers' pour nous aider dans notre combat."
 romania.20.a:0 "Fantastique!"
 romania.20.tt:0 "Des troupes et de l'équipement ukrainiens arrivent"

 romania.21.t:0 "Intervenir dans la guerre civile roumaine?"
 romania.21.d:0 "Maintenant que la guerre civile a éclaté contre la dictature d'Horia Sima et de Corneliu Zelea Codreanu, la Russie doit-elle soutenir l'une des factions?"
 romania.21.a:0 "Supportons la Garde de Fer."
 romania.21.b:0 "Supportons les Monarchistes."
 romania.21.c:0 "La Roumanie ne figure pas dans les intérêts de la Russie."

 romania.22.t:0 "L'aide russe arrive!"
 romania.22.d:0 "La Russie considère que notre succès dans la lutte actuelle pour la Roumanie est essentiel à la stabilité des Balkans, et nous a envoyé une quantité considérable de matériel, d'avions et de 'conseillers' pour nous aider dans notre combat."
 romania.22.a:0 "Fantastique!"
 romania.22.tt:0 "Des troupes et de l'équipement russes arrivent"

 romania.23.t:0 "L'aide russe arrive!"
 romania.23.d:0 "La Russie considère que notre succès dans la lutte actuelle pour la Roumanie est essentiel à la stabilité des Balkans, et nous a envoyé une quantité considérable de matériel, d'avions et de 'conseillers' pour nous aider dans notre combat."
 romania.23.a:0 "Fantastique!"
 romania.23.tt:0 "Des troupes et de l'équipement russes arrivent"

 romania.24.t:0 "La fin de la guerre civile roumaine"
 romania.24.d:0 "Pour le meilleur et pour le pire, la guerre civile roumaine est terminée. L'État-Major rapporte qu'ils ont appris des leçons précieuses concernant la nature de la guerre moderne pendant le conflit."
 romania.24.a:0 "Fantastique!"

 romania.25.t:0 "La dictature de Corneliu Zelea Codreanu est défaite!"
 romania.25.d:0 "Bucarest et Ploesti, ainsi que le reste de la Roumanie, sont tombés aux mains de nos braves soldats. Les dernières forces loyales à Corneliu Zelea Codreanu se rendent en masse et les forces de l'ordre reprennent le pouvoir dans les rues de nos grandes villes."
 romania.25.a:0 "Longue vie au Royaume de Roumanie!"
 romania.25.tt:0 "Une partie des forces de l'Armée, de l'Armée de l'Air et de la Marine sont saisies."

 romania.26.t:0 "La Garde de Fer fuit en Serbie"
 romania.26.d:0 "Codreanu le reste du gouvernement de la Garde de Fer ont été forcés de fuir vers la Serbie pour échapper à la vindicte des forces royalistes victorieuses."
 romania.26.a:0 "Ils feraient bien de ne jamais revenir."
 romania.26.b:0 "Demandez leur extradition!"

 romania.27.t:0 "La Roumanie demande l'extradition de Codreanu"
 romania.27.d:0 "Avec la guerre civile décidée en faveur des forces royalistes, le gouvernement vaincu de la Garde de Fer demande refuge sur nos terres. Maintenant, les royalistes victorieux demandent que nous les rendions à la Roumanie, pour être mis en procès. Devons nous les extrader, ou non?"
 romania.27.a:0 "Extradez les!"
 romania.27.b:0 "Ils peuvent rester ici."

 romania.28.t:0 "Extradition de l'appareil de la Garde de Fer"
 romania.28.d:0 "La Serbie, souhaitant maintenir de bonnes relations avec Bucarest, a livré Codreanu et l'ensemble du gouvernement de la Garde de Fer à la Roumanie. Que devrions-nous faire avec ces traîtres à la nation Roumaine?"
 romania.28.a:0 "Pendez-les haut et court!"
 romania.28.b:0 "EMprisonnez les à vie."

 romania.29.t:0 "La Serbie refuse d'extrader la Garde de Fer"
 romania.29.d:0 "Le gouvernement serbe a déclaré qu'il n'extraderait pas COdreanu et le reste du gouvernement de la Garde de Fer pour un procès en Roumanie."
 romania.29.a:0 "Ils feraient bien de ne jamais revenir!"

 romania.30.t:0 "Le coup d'état royaliste écrasé!"
 romania.30.d:0 "Iasi et Chisinau, ainsi que le reste de la Moldavie, sont tombés aux mains de nos soldats. Les dernières forces loyales aux traîtres royalistes se rendent en masse et nos forces reprennent le pouvoir dans les rues de nos grandes villes."
 romania.30.a:0 "Longue vie à la Garde de Fer!"
 romania.30.tt:0 "Une partie de l'équipement des rebelles est saisie."

 romania.31.t:0 "La terreur de la Garde de Fer"
 romania.31.d:0 "Pendant la guerre civile, une partie de nos officiers ont commencé à utiliser des méthodes pour le moins douteuses pour contrôler les populations civiles soupçonnées d'aider nos ennemis monarchistes. De telles méthodes sont nécessaires en ces temps difficiles."
 romania.31.a:0 "La guerre, c'est la guerre"

 romania.32.t:0 "La terreur Monarchiste"
 romania.32.d:0 "Pendant la guerre civile, une partie nos officiers ont commencé à utiliser des méthodes pour le moins douteuses pour contrôler les populations civiles soupçonnées d'aider nos ennemis mortels. De telles méthodes sont nécessaires en ces temps difficiles."
 romania.32.a:0 "La guerre, c'est la guerre"

 romania.33.t:0 "La Roumanie réclame la Transylvanie"
 romania.33.d:0 "Le gouvernement de la Garde de Fer presse ses demandes sur la Transylvanie. Une partie de la population de Transylvanie est à majorité roumaine, et désormais la Roumanie réclame l'ensemble de la région, y compris Cluj et Bant."
 romania.33.a:0 "La Transylvanie est [This.GetAdjective]!"

 romania.34.t:0 "Le pétrole de Ploiesti"
 romania.34.d:0 "Après la défaite de la Roumanie lors de la Weltkriege, le contrôle des riches champs de pétrole de Ploesti nous a été promis. Pourtant, nos espions nous informe que l'actuel dictateur, Codreanu, est sur le point de nationaliser les puits. Néanmoins, avec la crise actuelle, toute tentative de l'arrêter entraînerait la peur d'un conflit et repousserait de précieux capitaux, de quoi nous ruiner financièrement. Que devons nous faire?"
 romania.34.a:0 "Offrez des promesses, et des pots-de-vin pour certains ministres."
 romania.34.b:0 "Arrangez un 'accident' pour Codreanu."
 romania.34.c:0 "Ne rien faire."

 romania.35.t:0 "Réserves du gouvernement"
 romania.35.d:0 "Plusieurs de nos ministres, y compris le Premier Ministre Cuza, expriment leurs inquiétudes à propos de la nationalisation de nos champs de pétrole, craignant une réaction de l'Allemagne. Ils font également part des promesses faites par l'ambassadeur allemand, et demandent au Conducător de trouver un compromis."
 romania.35.a:0 "Lâches!"

 romania.36.t:0 "Scandale de corruption!"
 romania.36.d:0 "La vice-président du Parti Sima a accusé plusieurs ministres, y compris le Premier Ministre Cuza, d'avoir reçu des pots-de-vins et de travailler pour le compte de l'Allemagne, les appelant 'la pire espèce de traîtres' alors de la réunion du parti d'hier soir. De son côté, Cuza accuse Sima d'être un traître affamé de pouvoir, qui vendrait sa propre mère si cela pouvait l'aider. Que devons nous faire?"
 romania.36.a:0 "Rien que des mensonges!"
 romania.36.b:0 "Sima a raison. Cuza est un traître."

 romania.37.t:0 "Éxecution de Cuza"
 romania.37.d:0 "Le Premier Ministre Cuza a montré qu'il n'était qu'un handicap et une menace pour l'autorité de notre Conducător, et, par extension, une menace pour la nation Roumaine."
 romania.37.a:0 "Il n'y a qu'un destin pour les ennemis du peuple."

 romania.38.t:0 "Tentative d'assassinat"
 romania.38.d:0 "Un assassin a essayé de tirer sur notre Conducător aujourd'hui. Par chance, ses gardes du corps sont intervenus à temps et il n'est pas blessé. L'assassin a été tué au cours de la fusillade, hélas il ne portait rien qui puisse permettre de l'identifier."
 romania.38.a:0 "C'est l'oeuvre d'un fou solitaire."
 romania.38.b:0 "Sans aucun doute un monarchiste!"
 romania.38.c:0 "Sans doute un agent étranger. Mais sous les ordres de qui?"

 romania.39.t:0 "Échec de l'assassinat du dirigeant roumain"
 romania.39.d:0 "Hélas, notre assassin a échoué. Nous savions qu'une tentative d'assassinat était délicate, mais ça valait le coup d'essayer. Nous pouvons nous attendre à ce que Codreanu nationaliste les champs de pétrole sous peu. S'il interromp aussi les livraisons, nous n'aurons d'autre choix que d'envahir."
 romania.39.a:0 "Ca valait le coup d'essayer."

 romania.40.t:0 "Cuza proteste"
 romania.40.d:0 "Le Premier Ministre Cuza s'est publiquement déclaré opposé à 'la violence sans discrimination perpetrétrée par des groupes paramilitaires affiliés au parti', et a même eu l'audace de demander à ce que les responsables soient 'amenés devant la Justice'. Selon le vice-président Sima, Cuza a commencé des pourparlers secrets au sein du parti, dans le but de s'emparer de la présidence."
 romania.40.a:0 "Ce traître doit être arrêté!"

 romania.41.t:0 "Violences contre les monarchistes soupçonnés"
 romania.41.d:0 "La nouvelle selon laquelle le terroriste qui a tenté d'assassiner notre Conducător était un partisan de l'Ancien Régime s'est répandue comme l'éclair. Des groupes paramiliaires de la Garde de Fer ont commencé à attaquer tous ceux suspectés d'avoir des liens avec l'ancien Roi ou ses partisans, profitant au passage de l'occasion pour régler quelques vieux comptes. Le Premier Ministre Cuza is reportedly est apparemment très mécontent de ce tournant."
 romania.41.a:0 "Cuza ordonne à la police de mettre un terme aux violences."
 romania.41.b:0 "Rien n'est pire que des traîtres en notre sein!"

 romania.42.t:0 "Violence contre les étrangers"
 romania.42.d:0 "Des étrangers et les entreprises leur appartenants, ainsi qu'un certain nombre de minorités ethniques, subissent des attaques croissantes suite à l'attaquer échouée contre Codreanu. Pire, des groupes paramilitaires de la Garde de Fer semblent être le fer de lance de ces agressions. Le Premier Ministre Cuza est apparemment très mécontent de ce tournant."
 romania.42.a:0 "Cuza ordonne à la police de mettre un terme aux violences."
 romania.42.b:0 "Les étrangers sont une peste pour notre nation!"

 romania.43.t:0 "Les roumaines ont nationalisés les champs de pétrole de Ploesti!"
 romania.43.d:0 "Après la défaite roumaine durant la Weltkrieg, le contrôle des riches champs de pétrole de Ploesti nous a été promis. Mais le dictateur roumain Codreanu, prenant avantage de l'état de notre économie, vient de décider en fanfare de la nationalisation des puits. En revanche, il n'a pas interrompu les livraisons de pétrole, et a promi des dédommagements pour nos entreprises. S'opposer à lui à ce stade serait sans doute mal perçu par les marchés financiers,  détruirait toute chance de sortie de la crise économique."
 romania.43.a:0 "Soit, mais nous les surveillerons."

 romania.44.t:0 "La Roumanie déclare le traîté de Bucarest nul"
 romania.44.d:0 "Le régime de [ROM.GetNameDef] a déclaré tous les traités entre nos nations invalides et a saisi nos biens dans leur pays. Bien qu'il s'agisse d'un manquement grave au contrat, nous ne pouvons rien y faire pour l'instant."
 romania.44.a:0 "Verdammt."

 romania.45.t:0 "Référendum en Dobroudja?"
 romania.45.d:0 "Depuis la fin de la Weltkrieg, la Dobroudja fait partie de notre territoire. Le nouveau gouvernement roumain a eu l'audace de nous demander de lancer un référendum populaire pour décider de la destinée de cette province qui nous est légitime. Néanmoins, en cas de vrai référendum, il existe une chance que nous perdions la région. Que devons nous faire?"
 romania.45.a:0 "Nous n'organiserons rien du tout."
 romania.45.b:0 "Lancez le référendum, mais truquez les résultats."
 romania.45.c:0 "ALancez le référendum."
 romania.45.tt1:0 "Le peuple a voté pour une union avec la Roumanie."
 romania.45.tt2:0 "Le peuple a voté pour rester bulgare."

 romania.46.t:0 "La Bulgarie a refusé le référendum!"
 romania.46.d:0 "Le gouvernement bulgare ne veut pas donner au peuple la chance de choisir sa destinée! Que devons nous faire?"
 romania.46.a:0 "Envoyez l'Armée!"
 romania.46.b:0 "Nous ne pouvons rien faire pour l'instant."

 romania.47.t:0 "La Bulgarie a truqué le référendum!"
 romania.47.d:0 "Dans son infinie sagesse, le gouvernement bulgare a décidé de laisser le peuple de Dobroudja voter pour ou contre une union avec la Roumanie. Néanmoins, nous avons été informés de plusieurs cas de fraude électorale qui aboutiront sans doute à un résultat négatif. Que devons nous faire?"
 romania.47.a:0 "Ce n'est rien, nous attendrons les résultats officiels."
 romania.47.b:0 "Comment osent-ils? Envoyez l'Armée en Dobroudja!"

 romania.48.t:0 "Résultats du référendum en Dobroudja"
 romania.48.d:0 "Les résultats du référendum ont été annoncés. La majorité de la population de la Dobroudja a choisi la Roumanie! La question est, la Bulgarie va-t-elle nous laisser la région?"
 romania.48.a:0 "Ils feraient mieux."

 romania.49.t:0 "La Dobroudja refuse l'unification"
 romania.49.d:0 "Les rsultats du référendum ont été annoncés. Le peuple de Dobroudja a refusé l'unification. Nous ne pouvons pas reprendre la région pour l'instant."
 romania.49.a:0 "Dommage."

 romania.50.t:0 "Transfert de territoire"
 romania.50.d:0 "Les résultats du référendum en Dobroudja sont en faveur de la Roumanie, nous devons donc leur transférer le territoire."
 romania.50.a:0 "La démocratie a ses inconvénients."
 romania.50.b:0 "Refuser de transférer la Dobroudja!"

 romania.51.t:0 "La Dobroudja rejoint la Roumanie"
 romania.51.d:0 "La Bulgarie a décidé de respecter les résultats du plébiscite et nous a transféré la Dobroudja."
 romania.51.a:0 "Fantastique!"

 romania.52.t:0 "La Bulgarie ignore les résultats du référendum!"
 romania.52.d:0 "Malgré le vote du peuple en faveur de l'union avec la Roumanie, le gouvernement bulgare a décidé d'ignorer les résultats électoraux. Ils refusent de nous transférer la Dobroudja."
 romania.52.a:0 "Il n'y a rien que nous puissions faire."
 romania.52.b:0 "Comment osent-ils? Envoyez l'Armée!"

 romania.53.t:0 "La Dobroudja décide de rester bulgare"
 romania.53.d:0 "Les résultats du référendum ont été annoncés. La majorité de la population de Dobroudja a choisi de rester bulgare!"
 romania.53.a:0 "Fantastique!"

 romania.54.t:0 "La Roumanie réclame la Transnistrie"
 romania.54.d:0 "Le gouvernement de [From.GetName] veut continuer à étendre ses frontières, et menace nos territoires en Transnistrie!"
 romania.54.a:0 "C'est un véritable outrage!"

 romania.55.t:0 "La Roumanie est vaincue"
 romania.55.d:0 "L'invasion de la Roumanie par nos glorieuses armées a été un succès, et leurs forces armées sont dans une situation désespérée. Nous pouvons offrir aux roumains la paix en échange des territoires contestés de la Bessarabie. Au vu de l'état de leurs forces, les roumains accepteront sans doute notre offre"
 romania.55.a:0 "Offrez leur la paix."
 romania.55.b:0 "Poursuivez l'attaque!"

 romania.56.t:0 "[From.GetName] offre la paix"
 romania.56.d:0 "Les armées [From.GetAdjective] ont mené avec succès une invasion en Bessarabie et en Moldavie. Maintenant, leur gouvernement nous offre la paix en échange de la Bessarabie. Un refus risque d'entraîner une occupation encore plus étendue de notre pays."
 romania.56.a:0 "Acceptez le traîté de paix."
 romania.56.b:0 "Non, nous sommes sur le point de renverser la tendance!"
 romania.56.tt:0 "Obtient la Bessarabie"
 romania.56.ms:0 "Pour éviter plus d'effusions de sang §YRomania§! a cédé la Bessarabie à §YUkraine§!."

 romania.57.t:0 "[From.GetName] a accepté notre offre de paix"
 romania.57.d:0 "Le gouvernement [From.GetAdjective] a reconnu la précarité de leur situation et accepté notre offre de paix. Nous devons retirer nos troupes, mais obtenons la Bessarabie en échange."
 romania.57.a:0 "Fantastique!"

 romania.58.t:0 "[From.GetName] rejette notre offre de paix!"
 romania.58.d:0 "Le gouvernement [From.GetAdjective] a refusé de reconnaître la précarité de leur situation, et rejeté notre généreuse offre de paix!."
 romania.58.a:0 "TAlors nous marcherons jusqu'à Bucarest!"

 romania.59.t:0 "L'Ukraine est battue"
 romania.59.d:0 "Nous avons réussi à libérer les terres ancestrales roumaines de Transnistrie. L'Armée Ukrainienne est dans une situation désespérée et nous pouvons leur imposer la paix. La question est, devons nous conquérir la Transnistrie, ou la laisser sous administration ukrainienne en tant que zone démilitarisée?"
 romania.59.a:0 "La Transnistrie restera ukrainienne, mais devra être démilitarisée."
 romania.59.b:0 "La Transnistrie nous appartient!"
 romania.59.c:0 "Ce n'est que le début."

 romania.60.t:0 "[From.GetName] offre la paix"
 romania.60.d:0 "Les armées [From.GetAdjective] ont mené avec succès l'invasion de la Transnistrie. Maintenant, leur gouvernement nous offre la paix. Selon les termes, la Transnistrie restera nôtre, mais sera démilitarisée. Les troupes [From.GetAdjective] se retireront derrière les frontières d'avant-guerre. Refuser ce traîté pourrait causer une occupation plus étendue de notre pays."
 romania.60.a:0 "Acceptez le traîté de paix."
 romania.70.t:0 "The End of Oil Shipments from Romania!"
 romania.70.d:0 "Alarming news has just reached Berlin from our ambassadors in Bucharest. The Romanian oil fields are no longer available meaning that we no longer posses a steady supply of oil. Oil is one of the, if not the most, most vital resources to the German economy. If we do not remedy this situation quick, we could see a decline in industrial output and other nations within Europe may perceive us as weak for being unable to secure what is rightfully ours."
 romania.70.a:0 "Verdammt!"
 romania.60.b:0 "Non, nous pouvons renverser la balance!"
 romania.100.t:0 "The Creation of Wallachia"
 romania.100.d:0 "Our recent territorial losses have reduced us to our core territory in Muntenia. As such we can no longer claim to be a nation of all Romanians, and in the eyes of other nations don't have the right to the name of 'Romania'. To not disturb our neighbours and fragile foreign relations, the government has decided to officially adopt the name of the country that was previously centred around this area, Wallachia. This should remind all Romanians of our humble past and encourage them. While our current situation does not look very well, we have prevailed against the odds in the past, and will do so again."
 romania.100.a:0 "We will prevail."
 romania.60.tt:0 "Démilitarisation de la Transnistrie"
 romania.101.t:0 "The Creation of Moldovia"
 romania.101.d:0 "Our recent territorial losses have reduced us to our territory in Moldova. As such we can no longer claim to be a nation of all Romanians, and in the eyes of other nations don't have the right to the name of 'Romania'. To not disturb our neighbours and fragile foreign relations, the government has decided to officially adopt the name of the country that was previously centred around this area, Moldovia. This should remind all Romanians of our humble past and encourage them. While our current situation does not look very well, we have prevailed against the odds in the past, and will do so again."
 romania.101.a:0 "We will prevail."
 romania.60.ms:0 "Pour éviter plus d'effusions de sang, l'§YUkraine§! a accepté l'offre de la §YRomania§! et va démilitariser la Transnistrie."
 romania.102.t:0 "The Recreation of Romania"
 romania.102.d:0 "We have regained our core territories and now own all of Muntenia and Moldovia. This has redeemed us in the eyes of the world, and while this nation may not be as great as before, we can finally put our past behind us and be proud of our country, Romania!"
 romania.102.a:0 "Finally!"

 romania.103.t:0 "The New Romanian Regime"
 romania.103.d:0 "Now that Romania is a nominally independent nation again, we need to decide on their government form. Ministers in our cabinet argue for either of two options. The first option is to invite the well-known socialite Antoine Bibesco to rule Romania. He is the grandson of the last ruler of Wallachia and as such bears the title of Prince. Since he lacks a real power base, he would be a loyal ally, but still give some legitimacy to the new regime due to his royal heritage.\n\nThe other option is to invite the former Regent of Romania, Prince Nicholas to form a government. He is the younger brother of the former Crown Prince Carol, who has refused to rule as a puppet king. Under the former military regime Nicholas' position as Regent was already nothing more than a puppet, so it is expected he won't cause trouble, while still nominally continue the rule of the Hohenzollern dynasty."
 romania.103.a:0 "Create a Republic."
 romania.103.tta:0 "§YAnton Bibescu§! becomes the ruler of a Romanian Republic."
 romania.103.b:0 "Set up a puppet Kingdom."
 romania.103.ttb:0 "§YPrince Nicholas§! becomes the King of Romania."
 romania.61.t:0 "[From.GetName] offre la paix"
 romania.61.d:0 "Les armées [From.GetAdjective] ont mené avec succès l'invasion de la Transnistrie. Maintenant, leur gouvernement nous offre la paix en échange de la Transnistrie. Refuser ces termes pourrait entraîner une occupation plus étendue de notre pays."
 romania.61.a:0 "Acceptez le traîté de paix."
 romania.61.b:0 "Non, nous pouvons renverser la balance!"
 romania.61.tt:0 "Cession de la Transnistrie"
 romania.61.ms:0 "Pour éviter plus d'effusions de sang l'§YUkraine§! a cédé la Transnistrie à la §YRomania§!."

 romania.62.t:0 "[From.GetName] a accepté notre offre de paix"
 romania.62.d:0 "Le gouvernement [From.GetAdjective] a reconnu la précarité de sa situation et a accepté notre offre de paix."
 romania.62.a:0 "Fantastique!"

 romania.63.t:0 "[From.GetName] rejette notre offre de paix!"
 romania.63.d:0 "Le gouvernement [From.GetAdjective] a refusé de reconnaître la précarité de sa situation et rejeté notre traîté de paix!"
 romania.63.a:0 "Alors nous marcherons sur Kiev!"

 romania.64.t:0 "Le pétrole de Ploesti"
 romania.64.d:0 "Après la défaite roumaine pendant la Weltkrieg, le contrôle des riches champs de pétrole de Ploesti nous a été promis. L'ancien dictateur roumain, Codreanu, avait nationalisé les puits en fanfare, mais n'avait pas osé arrêté les livraisons de pétrole. Maintenant que les monarchistes sont de retour au pouvoir, il est temps de leur rappeler leurs engagements."
 romania.64.a:0 "Rappelez aux roumains de livrer leur pétrole."

 romania.65.t:0 "Les allemands demandent leur pétrole"
 romania.65.d:0 "Après notre défaite pendant la Weltkrieg, nous avons été forcé de céder le contrôle des riches champs de pétrole de Ploesti à l'Allemagne. L'ancien dictateur, Corneliu Zelea Codreanu, avait nationalisé les puits il y a quelques années, mais poursuivi les livraisons de pétrole. Maintenant que nous avons gagné la guerre civile, les allemands veulent que nous continuions les livraions."
 romania.65.a:0 "Nous continuerons à leur envoyer du pétrole, pour l'instant."
 romania.65.b:0 "Refusons sur le champs!"

 romania.66.t:0 "[From.GetName] poursuit ses livraisons de pétrole"
 romania.66.d:0 "Comme prévu, les roumains n'ont pas oser défier notre puissant Empire."
 romania.66.a:0 "Fantastique!"

 romania.67.t:0 "[From.GetName] refuse de poursuivre ses livraisons de pétrole"
 romania.67.d:0 "Les roumains ont refusé d'honorer leurs obligations envers nous et de pousuivre leurs livraisons de pétrole. Que devons nous faire?"
 romania.67.a:0 "Nous n'oublierons pas ce geste."
 romania.67.b:0 "Et bien, ce sera la guerre!"

 romania.68.t:0 "Le Gouvernement Militaire de Transition et les prochaines élections"
 romania.68.d:0 "Il est temps de commencer les préparatifs pour les premières élections générales depuis la fin de la guerre civile. Néanmoins, certains suggèrent qu'il serait peut-être plus à propos de décaler les élections et de maintenir l'Armée au pouvoir. Dans l'intérêt de la stabilité nationale, bien sûr..."
 romania.68.a:0 "Continuez les préparatifs pour les élections."
 romania.68.b:0 "Annulez les élections et rendez le gouvernement militaire permanent."

 romania.69.t:0 "Premières élections libres"
 romania.69.d:0 "Après des mois de travail, le gouvernement provisoire a achevé les préparatifs pour les premières élections libres en Roumanie depuis la fin de la guerre civile. 300 sièges sont disponibles à l'Assemblée Nationale et des partis variés ont entamé leur campagne. Seulement trois partis sont en mesure d'obtenir la majorité et de former un nouveau gouvernement. Lequel doit l'emporter?"
 romania.69.a:0 "Le Front de Renaissance Nationale remporte les élections."
 romania.69.b:0 "Le Parti Social-Démocrate remporte les élections."
 romania.69.c:0 "Le Parti National Libéral remporte les élections."
 romania.69.e:0 "L'armée doit mettre un terme à cette farce démocratique."
