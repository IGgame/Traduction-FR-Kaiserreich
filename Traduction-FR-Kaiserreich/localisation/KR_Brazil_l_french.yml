bra.43.d:0 "Gustavo Dodt Barroso a prêté serment en tant que président du Brésil aujourd'hui ! Dans son discours, il annonce le début d'une nouvelle ère pour le Brésil, et que ce sera l'élection qui va définir l'avenir de notre pays."
