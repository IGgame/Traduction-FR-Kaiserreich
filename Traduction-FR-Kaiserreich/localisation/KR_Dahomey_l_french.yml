l_french:

Dahomeyland:0 "Arbre de priorité de Dahomey"

#Focuses
DAH_our_own:0 "Tout seul"
DAH_our_own_desc:0 "Après l'effondrement de Mittelafrika, beaucoup de nations ont gagné leur indépendance. Nous nous sommes abrités sous l'aile de notre maître précédent, les Français.\nAvec eux nous allons reconstruire notre nation !"

DAH_topke:0 " Étendre le système de Topke "
DAH_topke_desc:0 "La plupart de notre population vit à la campagne, et donc nous avons des patrouilles pour les impôts : le système Topke. L'expansion de ces patrouilles nous permettra d'augmenter nos recettes fiscales."
DAH_plantations:0 " Étendre les plantations de réserve "
DAH_plantations_desc:0 "Mettre plus de plantations sous notre contrôle, en augmentant les profits que nous en tirons."
DAH_french_production:0 "Aide à l'industrie française"
 DAH_french_production_desc:9 "Invitez les Français à nous aider à moderniser nos usines avec du matériel et des ingénieurs plus récents."
DAH_stand_our_own:0 "Le Dahomey se tient seul"
DAH_stand_our_own_desc:0 "Avec notre pays construit plus qu'il ne l'a été depuis des années, nous pouvons nous dresser contre les étrangers qui cherchent à violer notre souveraineté."
DAH_expand_toll:0 "Élargir les systèmes de péage"
DAH_expand_toll_desc:0 "Une partie de nos revenus provient des péages. Avec les routes allemandes restantes, nous pouvons taxer notre population pour rénover les autres routes stériles."
 DAH_french_exports:9 "Utiliser l'expertise française"
DAH_french_exports_desc:0 "Notre seigneur, avec ses racines européennes, a plus de connaissances dans les domaines de la science, de la production et de la guerre. Utilisant une partie de ce que nous pouvons aider à faire avancer notre propre pays."
DAH_exploit_nature:0 "Exploiter les ressources naturelles"
DAH_exploit_nature_desc:0 "La nature recèle de nombreux trésors, et l'expansion de nos mines nous aidera à les exploiter."
DAH_exploit_more:0 "Exploitation supplémentaire des ressources"
DAH_exploit_more_desc:0 "Pour plus de richesse, nous n'avons pas besoin de chercher loin, comme nos mines souterraines. Nous pouvons étendre nos plantations à une taille encore plus grande pour alimenter notre économie en herbe."
DAH_Overlord_Help:0 "Demandez de l'aide à notre Seigneur Suprême"
DAH_Overlord_Help_desc:0 "Nous sommes une petite nation. Demander de l'aide à notre seigneur suprême, au sens militaire ou industriel, pourrait faire progresser nos deux positions dans le monde."
DAH_Overlord_Help2:0 "Incitations fiscales"
DAH_Overlord_Help2_desc:0 "Si nous accordons une déduction fiscale aux entreprises annonciatrices de notre seigneur supérieur, nous ferons croître notre économie !"

DAH_navy:0 "Notre Marine"
 DAH_navy_desc:9 "Il y a de nombreuses années, notre seigneur français nous a construit des ports, mais ceux-ci sont tombés en ruine sous les Allemands.\nNous les reconstruirons afin de pouvoir à nouveau avoir notre propre marine."
DAH_heavy_ships:0 " Les navires amiral royaux "
DAH_heavy_ships_desc:0 "Nous concentrerons nos efforts sur un grand navire amiral pour faire connaître notre présence sur les vagues ; la qualité est meilleure que les idées de qualité après tout"
DAH_light_ships:0 "Flotte de soutien"
DAH_light_ships_desc:0 "Notre capacité navale n'est pas grande, et la construction d'une flotte de soutien nous permettra d'avoir une flotte cette décennie au moins."
DAH_naval_doctrine:0 " Dominez les vagues "
DAH_naval_doctrine_desc:0 "Nos officiers de marine ne sont pas sur les vagues depuis trop longtemps ; plus d'entraînement naval les aidera à se mettre à niveau avec la doctrine navale moderne."

DAH_our_men:0 "L'état de notre armée"
DAH_our_men_desc:0 "Nous n'avons pas eu d'armée depuis des années et la reconstruction prendra un certain temps. Nous allons commencer par rétablir le projet et créer des divisions une fois de plus."
DAH_reform_army:0 " Amorcer la réforme de l'armée "
DAH_reform_army_desc:0 "L'armée n'a pas combattu depuis longtemps. Nous organiserons des combats et d'autres pratiques pour amener la doctrine dans un état plus moderne."
DAH_leader_lead:0 "Roi Général du Dahomey"
DAH_leader_lead_desc:0 "Historiquement, nos chefs se sont tenus aux côtés de nos généraux ; l'attention de notre chef rendra les hommes plus attentifs et donc efficaces."
DAH_leader_lead_unlock:0 "Gagnez un esprit en donnant plus d'expérience à la guerre au prix de pp quotidiennes."
DAH_importing_arms:0 "Importation d'armes étrangères"
DAH_importing_arms_desc:0 "Nous avons l'habitude d'importer des armes étrangères. Le commerce d'armes étrangères viendra compléter notre production d'armes légères."
DAH_import_arms_loc:0 "Permettre la décision d'acheter des armes d'un autre pays qui en a assez en stock."
DAH_agaja:0 "Rétablir la dot de l'Agaja"
DAH_agaja_desc:0 "Nous allons rétablir la dot, une prime monétaire pour nos soldats que le roi Agaja a créée il y a de nombreuses années. Même si cela nous coûtera de l'argent, nos hommes seront plus disposés à combattre."
DAH_amazons:0 "Les Amazones du Dahomey"
DAH_amazons_desc:0 "Dissous quand nous deviendrons un protectorat français, nous recréerons notre glorieux Ahosi.\nLes guerrières d'élite, intégrées au cœur de notre armée, étaient incroyablement courageuses et ce nouveau régiment inspirera nos hommes à combattre plus fort !"

DAH_salvage:0 "Sauvetage allemand"
DAH_salvage_desc:0 "Nous pouvons sauver les restes allemands de leur retraite hâtive au Nigéria pour en tirer un gain monétaire à court terme"
DAH_strip_banners:0 " Déshabillez leurs bannières !"
DAH_strip_banners_desc:0 "L'époque allemande est révolue et nous débarrasserons tout le pays de leurs images fétides et de toutes les enclaves qui sont encore fidèles aux infâmes ennemi."
DAH_empty_barracks:0 "Videz leurs baraquements !"
DAH_empty_barracks_desc:0 "La mise à la caserne de la petite garnison allemande qui reste nous donnera un bon petit stock d'armes légères."
DAH_expell_loyalists:0 "Expulsez leurs loyalistes !"
DAH_expell_loyalists_desc:0 "La plupart des Auth. Dems sont des partisans de l'ancien régime, les expulser réduira leur influence dans le pays. Cela renforcera notre légalité de gouverner et moins d'opposants politiques ne pourront jamais faire de mal, n'est-ce pas ?"

DAH_french_relations:0 "Courtiser les Français"
DAH_french_relations_desc:0 "Le Dahomey a longtemps été une colonie française, avant l'arrivée des Allemands. Tout le monde ne partage pas l'amour envers les Français, et nous pourrions devoir prendre une autre direction qu'auparavant."
DAH_baguette_lover:0 "Approfondir les liens du protectorat"
DAH_baguette_lover_desc:0 "Le monde est un grand endroit, avec des pouvoirs beaucoup plus grands que nous essayant de jouer avec notre terre. "Rechercher des liens plus étroits avec notre seigneur pourrait sauver notre nation plus efficacement que si nous étions seuls."
DAH_baguette_lover_unlock:0 "Cela fera de nous une marionnette intégrée."
DAH_status_quo:0 " Status Quo "
DAH_status_quo_desc:0 "Le monde est un endroit dangereux, beaucoup de choses se passent au-dessus de notre tête, et le garder bas, pourrait l'empêcher de se faire hacher."
DAH_normal_person:0 "Posture équilibrée"
DAH_normal_person_desc:0 "Alors que les Français ne sont pas exactement des seigneurs du mal, si cela nous rend plus indépendants, ce qui nous empêche de le mettre en valeur."
DAH_normal_person_unlock:0 "Cette volonté nous permet d'augmenter notre niveau d'autonomie, par la sueur et les larmes.\n"

DAH_tech:0 "Université de Porto Novo"
DAH_tech_desc:0 "Nous allons créer l'Université de Porto Novo pour diffuser de nouvelles idées scientifiques et accélérer nos recherches."

#Events
dah.001.t:0 "Expertise française"
dah.001.d:0 "Demander de l'aide à nos seigneurs pour la conception de machines de guerre ou avec notre entreprise ne peut pas nous faire de mal."
dah.001.a:0 "Aidez à nourrir notre pays."
dah.001.b:0 "Aider à construire la production civile."
dah.001.c:0 "Aider à construire des machines de guerre."
dah.002.t:0 "Armes étrangères"
dah.002.d:0 "Demandez à une grande puissance (sauf ces maudits Allemands) s'ils veulent nous vendre des armes !"
dah.002.a:0 "Faisons le tour."
dah.005.t:0 "Notre statut"
dah.005.d:0 "Longtemps, avant l'arrivée des Allemands, avant l'arrivée des Français, nous étions plus autonomes. Même ce satané Oyo n'a pas pu nous retenir. Après que des événements \"plus grands que nous\" se soient produits, nous devons reconsidérer notre place dans le monde. Devrions-nous rester un sujet français, mieux que sous les Allemands, mais peut-être pas idéal. Nous pouvons les approcher, devenir de véritables citoyens français, ou aller dans l'autre sens, et tourner le dos ; devenir plus indépendants. Peut-être qu'on ne devrait rien faire."
dah.005.a:0 "Le temps le dira."
dah.006.t:0 "Le Dahomey demande des armes"
dah.006.d:0 "Le Dahomey, récemment sorti de son occupation sous l'Allemagne, a cherché des armes à feu à acheter. Ils nous font une offre."
dah.006.a:0 "Oui."
dah.006.b:0 "Non."
dah.006.c:0 "Rencontrons-les à mi-chemin."
dah.007.t:0 " Réponse à la vente d'armes à feu "
dah.007.d:0 "Nous avons des nouvelles de [DAH_gun_target.GetNameDef] à propos des armes !"
dah.007.a:0 "Succès."
dah.007.b:0 " Bordel."

