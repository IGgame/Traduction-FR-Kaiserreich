GRP_federal_navy_desc:0 "Notre nouvelle Confédération est au carrefour de l'ancien et du nouveau monde. Pour s'assurer que cet avantage géographique devienne un handicap, nous devrions nous concentrer sur l'expansion de notre marine."
GRP_dockyard_desc:0 "Pour répondre à la demande croissante de notre marine, les chantiers navals existants doivent également être agrandis."
GRP_dubmarina_desc:0 "Les sous-marins, aussi connus sous le nom de sous-marins, sont le grand égalisateur dans le combat naval et ont été essentiels à la victoire allemande dans la Grande Guerre. Nous devons développer nos propres modèles."
GRP_more_dockyards_desc:0 "Bien que nos efforts initiaux pour répondre aux besoins de notre marine grandissante aient été couronnés de succès, d'autres installations sont encore nécessaires."
GRP_naval_doctrine_focus_desc:0 "Toutes les grandes puissances du monde possèdent des structures de haut commandement naval coordonnées. Nous devons développer notre propre haut commandement naval."
GRP_destroyer_desc:0 "Le destin que nous voulons infliger à nos ennemis avec notre flotte de sous-marins peut arriver à notre propre flotte de surface. Nous devons avoir des destroyers avancés capables de combattre cette menace."
GRP_base_air_sea_desc:0 "Notre nouvelle marine aura besoin du soutien de l'air pour être vraiment efficace. Nous devrions construire une nouvelle base aérienne centrale pour l'exploiter."
GRP_castal_forts_desc:0 "Ce jour noir où un ennemi a vaincu notre flotte, seules des fortifications peuvent se dresser entre notre nation et la destruction. Nous devons étendre notre système de forts côtiers pour nous protéger contre un tel sort."
GRP_the_federation_desc:0 "La forme confédérale de gouvernement que nous cherchons à créer, qui correspond le mieux au nord-est, est incroyablement difficile à mettre en œuvre. Là où des pays comme les Etats-Unis ont échoué, notre propre nation réussira à développer une confédération fonctionnelle."
GRP_institutional_foundations_desc:0 "Un système de gouvernement aussi complexe nécessite une administration tout aussi complexe. Nous devons faire un effort concerté pour développer une bureaucratie fonctionnelle en accord avec nos idéaux."
GRP_rebuilding_the_equatorial_legacy_desc:0 "Le Nord-Est était le moteur économique du Brésil et de l'empire portugais tout entier. Il en sera de même si notre gouvernement travaille avec un seul esprit vers un tel but."
GRP_take_over_brs_desc:0 "Avec l'éclatement du Brésil, de nombreuses entreprises se sont réparties sur plusieurs régions indépendantes. Ces nouveaux groupes transnationaux doivent voir leurs biens saisis et mis à la disposition de la nation."
GRP_land_redistribution_desc:0 "Nous ne devons pas seulement assurer que les entreprises basées dans d'autres parties du Brésil ne contrôlent pas notre économie, les gens et les organisations nationales doivent pleinement contrôler les terres sur lesquelles nos aliments sont cultivés."
GRP_railways_of_the_sertao_desc:0 "Le Sertão manque de chemins de fer commerciaux, isolant de nombreuses communautés de son côté. Nous couvrons le pays de rails et apportons la modernité à ces communautés."
GRP_development_effort_desc:0 "Une grande partie du Sertão pourrait être développée si seulement l'infrastructure devait être mise en place. Étudions les méthodes étrangères pour surmonter de telles conditions défavorables et appliquons-les à ce vaste pays."
GRP_psi_push_desc:0 "Afin de promouvoir les dépenses en capital, il a été proposé d'introduire un programme de prêts administré par la banque centrale. Mettons en oeuvre le plan."
GRP_prospecting_desc:0 "Si des villes comme Fortaleza possèdent des fonderies d'acier, le fer doit souvent être importé de loin. Financer des expéditions pour trouver des gisements de fer dans le nord-est."
GRP_battle_famine_desc:0 "Alors que la famine est bien pire à Bahia, nos propres communautés rurales font également face à de fréquentes pénuries alimentaires. "Mettons fin à cette horrible réalité."
GRP_education_desc:0 "Le Nord-Est a des taux d'alphabétisation lamentablement bas par rapport au reste du Brésil urbanisé. Créons une nouvelle administration scolaire orientée vers les régions les plus pauvres pour commencer à combler le fossé."
GRP_heavy_industrialization_desc:0 "Avec l'expertise nécessaire, nous devrions essayer de développer le plus important des secteurs de notre Confédération : l'industrie lourde."
GRP_tanks_desc:0 "Avec l'évolution de la guerre, la mobilité a toujours été la clé du succès. Les chars sont les chevaliers de l'ère moderne et si nous voulons gagner sur le champ de bataille, nous aurons besoin des nôtres."
GRP_logistical_expansion_desc:0 "Pour soutenir nos forces armées au cours d'une longue campagne, des améliorations substantielles devront être apportées à notre système logistique. Que nos armées ne se battent pas l'estomac vide !"
GRP_sao_luis_paraiba_desc:0 "Une grande partie du centre du pays manque encore de voies ferrées, même après nos efforts pour améliorer l'infrastructure du Sertão. Comblons ce dernier fossé et relions toute la confédération."
GRP_desperado_blaster_desc:0 "Le Weltkrieg a enseigné au monde l'importance de l'artillerie. Nous n'oublierons pas cette leçon. Nous devons encore avoir des modèles plus avancés."
GRP_e_uma_cilada_bino_desc:0 "Pour soutenir nos chars, l'infanterie doit pouvoir se déplacer rapidement. Nous aurons besoin d'un grand nombre de voies capables de fonctionner même sur des terrains accidentés et cela nécessitera des investissements substantiels."
GRP_heavy_arms_industry_effort_desc:0 "Les premiers sites de l'industrie lourde ont été établis, mais nous avons besoin de plus encore. Une autre série d'investissements est nécessaire."
GRP_shining_future_desc:0 "L'avenir est aussi brillant que l'esprit des gens qui le forgeront. Nous devons réserver des fonds pour la recherche expérimentale et développer de nouvelles armes de guerre et de paix."
GRP_federal_aiforce_desc:0 "Bien que la force aérienne ait déjà été établie pour appuyer la marine, le besoin d'un service indépendant remplissant divers rôles est clair."
GRP_air_academy_desc:0 "Notre nouvelle académie navale a fait des merveilles pour faire avancer notre doctrine. Il doit être étendu pour former les futurs officiers de notre nouvelle armée de l'air."
GRP_fighter_desc:0 "Notre armée de l'air s'appuie sur des combattants qui sont complètement surclassés par ceux de nos ennemis. Nous devons faire tout ce qui est en notre pouvoir pour y remédier."
GRP_bomber_desc:0 "Si jamais nous devions frapper au-delà de nos frontières avec une quelconque efficacité, nous devrons développer suffisamment de bombardiers. Pour une nation comme la nôtre, c'est peut-être difficile, mais il faut le faire."
GRP_navy_support_bigger_bases_desc:0 "De plus grandes bases sont nécessaires pour lancer notre flotte de plus en plus robuste d'avions d'appui naval"
GRP_naval_academy_desc:0 "Avec la marine bien établie et la situation politique aplanie, nous devons accroître la compétence de notre admiralité. Pour ce faire, nous devrions créer une académie navale centrale."
GRP_federal_army_desc:0 "Conformément à notre structure unique et profondément fondée sur des principes, notre armée doit être constituée d'une manière totalement différente de celle du Brésil ou de toute autre nation, d'ailleurs."
GRP_guararepes_militia_desc:0 "Chaque région de la confédération doit avoir la liberté de recruter sa propre milice régionale dans les localités où elle opère en tant que responsable de la formation. Cependant, ces milices relèveront de notre structure de commandement central et devront prêter serment de loyauté uniquement au gouvernement central."
GRP_devend_what_is_ours_desc:0 "Les milices, puisant dans le commun des mortels plutôt que dans une classe militaire comme par le passé, possèdent une connaissance profonde de la terre. Cette connaissance et leur désir de défendre avant tout leurs maisons les rendront d'autant plus efficaces quand des ennemis viendront sur nos côtes."
GRP_recruits_desc:0 "Pour démarrer l'expansion de l'armée, nous aurons besoin de volontaires. Nous devrions lancer un appel pour servir la population avec des salaires généreux."
GRP_equipmentent_renewal_desc:0 "Les équipements obsolètes hérités du Brésil sont insuffisants pour répondre aux besoins d'une armée moderne. Pour lancer la refonte totale de nos armements, nous devons améliorer nos armes légères."
GRP_army_arty_desc:0 "Les canons géants de la Grande Guerre sont responsables de la grande majorité des pertes de cette guerre. Nous devons avoir nos propres pièces de ce genre."
GRP_army_doctrine_desc:0 "Notre armée en évolution rapide doit être utilisée à bon escient. Nous devons enquêter sur les diverses doctrines adoptées par d'autres pays et en adapter une pour nos propres besoins."
GRP_elite_forces_desc:0 "Les régions de la confédération transmettent à leurs peuples des compétences différentes. Sur la base de cette diversité, nous devrions investir dans la création d'unités de commando d'élite pour soutenir les milices."