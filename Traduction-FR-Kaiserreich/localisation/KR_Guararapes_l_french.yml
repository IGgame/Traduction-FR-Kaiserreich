### Idées ###
GRP_federation:0 "Développement institutionnel"
GRP_federation_desc:0 "Guarararapes a créé une bureaucratie complexe mais efficace."
GRP_legacy:0 " Héritage de la prospérité "
GRP_legacy_desc:0 "Guarararapes a créé une bureaucratie complexe mais efficace avec un accent particulier sur la politique économique."
GRP_seize:0 "Intégration économique forcée"
GRP_seize_desc:0 "Des terres appartenant à des multinationales brésiliennes ont été saisies et leurs actifs intégrés dans l'économie nationale."
GRP_seize2:0 "Réforme agraire"
GRP_seize2_desc:0 "Des terres appartenant à des multinationales brésiliennes ont été saisies et leurs actifs intégrés dans l'économie nationale."
GRP_growth:0 "Combattre la famine"
GRP_growth_desc:0 "La famine dans le nord-est a été sévèrement réduite grâce à un effort concerté du gouvernement"
GRP_future:0 "Un avenir prometteur"
GRP_future_desc:0 "Guarararapes investit de façon disproportionnée dans la recherche militaire expérimentale."
GRP_militia:0 "Milice générale"
GRP_militia_desc:0 "L'armée de Guararapes est structurée principalement comme une collection de milices sous une structure de commandement unifiée."
GRP_defense_core:0 "Chevaliers de l'Équateur"
GRP_defense_core_desc:0 "L'armée de Guarararapes est structurée principalement comme une collection de milices sous une structure de commandement unifiée. Un accent particulier est mis sur la maîtrise du terrain varié de la nation."

