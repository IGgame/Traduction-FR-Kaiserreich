 PSA_deWitt_plan_idea:0 "Plan de Réforme DeWitt"
 PSA_deWitt_plan_idea_desc:0 "Avec l'approbation du nouveau congrès national et la nomination de John L. DeWitt comme chef d'état-major du commandement de la défense occidentale, nous nous préparons maintenant à une longue guerre avec l'objectif de sécuriser nos avoirs après chaque avance au lieu d'essayer d'obtenir une victoire rapide."
 PSA_Marshall_plan_idea:0 "Plan Marshall"
 PSA_Marshall_plan_idea_desc:0 "Avec l'approbation du nouveau congrès national et la nomination de John C. Marshall comme chef d'état-major du Commandement de la défense de l'Ouest, nous nous préparons maintenant à une guerre rapide avec pour objectif d'éliminer l'ennemi avant de nous enliser à l'Ouest derrière les Rocheuses. Comme le dit Marshall, il pense que nous n'aurons aucune chance de succès une fois que l'une des factions ennemies aura réussi à s'emparer de la côte Est et du Midwest dans son intégralité, et que si nous n'agissons pas assez vite, nous serons voués à la défaite."
 PSA_the_big_push_westwards:0 "Opération Glacier"
 PSA_the_big_push_westwards_desc:0 "Après des mois de préparatifs et de planification logistique, l'opération Glacier a commencé avec l'objectif de traverser les Rocheuses et de prendre le plus de terrain possible afin d'empêcher une éventuelle victoire ennemie."
 PSA_military_industrial_production_1:0 "Production militaro-industrielle"
 PSA_military_industrial_production_1_desc:0 "Beaucoup d'usines d'armement nationales étant sous le contrôle de nos ennemis, nous sommes obligés de rédiger de nouveaux contrats avec nos entreprises locales afin de faire face à la demande de notre armée. Heureusement pour nous, de nombreuses usines sur notre territoire ont rejoint notre cause et sont plus que capables d'améliorer la production si les bonnes incitations sont données. En réorientant le financement provenant d'autres secteurs, nous pouvons offrir des incitations à ces entreprises et nous assurer que nos hommes sont prêts et équipés pour la guerre."
 PSA_military_industrial_production_1:0 "Production militaro-industrielle"
 PSA_military_industrial_production_1_desc:0 "Beaucoup d'usines d'armement nationales étant sous le contrôle de nos ennemis, nous sommes obligés de rédiger de nouveaux contrats avec nos entreprises locales afin de faire face à la demande de notre armée. Heureusement pour nous, de nombreuses usines sur notre territoire ont rejoint notre cause et sont plus que capables d'améliorer la production si les bonnes incitations sont données. En réorientant le financement provenant d'autres secteurs, nous pouvons offrir des incitations à ces entreprises et nous assurer que nos hommes sont prêts et équipés pour la guerre."
 PSA_military_industrial_production_3:0 "Production militaro-industrielle"
 PSA_military_industrial_production_3_desc:0 "Avec notre victoire retentissante dans la guerre civile, nous disposons aujourd'hui d'un formidable complexe militaro-industriel. Alors qu'en temps normal, en temps de paix, il serait temps de commencer à réorienter notre financement vers des utilisations civiles, des nuages orageux se forment dans le monde entier et notre puissant pays pourrait encore une fois s'enliser dans la guerre. Ainsi, l'élargissement des contrats que nous avons signés et l'augmentation de notre financement pour le secteur militaire nous aideront à nous préparer pour le prochain conflit."
 PSA_defense_logistics_agency_idea:0 "Agence pour la logistique de la défense"
 PSA_arsenal_of_democracy_idea:0 "Arsenal de la démocratie"
 PSA_failed_operation_liberty:0 "Conséquences de l'opération Glacier"
 PSA_failed_operation_liberty_desc:0 "Avec l'échec de l'opération Glacier, le défaitisme général s'est emparé de la majeure partie de notre armée, et la population civile s'inquiète du résultat d'une opération aussi coûteuse. Bien que le moral soit bas, de nombreuses leçons ont été apprises en première ligne, leçons que le Haut Commandement est sûr d'utiliser pour essayer d'élaborer un nouveau plan qui pourrait encore sauver notre pays du radicalisme."
