 PSA_HENRY_ARNOLD_ARMY_DESC:0 "§YDescription générale\n§YNé:§W 25 juin 1886, à Gladwyne, Pennsylvanie, États-Unis d'Amérique\n§YCarrière militaire:§WHenry Harley \"Hap\" Arnold, membre de la prestigieuse dynastie américaine Arnold, dont plusieurs politiciens et officiers militaires faisaient partie, s'est inscrit à West Point alors qu'il venait d'avoir 17 ans. Alors qu'il voulait rejoindre le corps de cavalerie, ses notes et ses performances générales à l'académie l'ont amené à être affecté au 29e Régiment d'infanterie, stationné aux Philippines. En avril 1911, il demande à être muté au Signal Corps, où il termine ses études d'aviateur en mai. Il poursuivit son travail de pionnier dans l'armée de l'air à la fin des années 1910 et fut fasciné par les développements de l'avion dans la Weltkrieg. Dans les années 1920, il rejoint son collègue William Lendrum Mitchell pour se battre pour l'indépendance de l'armée de l'air, ce qui l'amène en cour martiale. Arnold et d'autres aviateurs renommés défendirent Mitchell, mais ne parvinrent pas à remporter le procès. Arnold continuera à se battre pour une force aérienne indépendante, essayant d'influencer les membres du Congrès et de recruter des pilotes pour sa cause, jusqu'à ce qu'il soit envoyé à Fort Riley pour \"tentative d'influencer la législation d'une manière inappropriée\", où il passe les quelques années suivantes à écrire des livres essayant d'intéresser des jeunes dans la force aérienne. Il reviendra en 1928 pour entrer à l'École de commandement et d'état-major général de l'Armée de terre, d'où il sortira diplômé en 1929. Il continuera à changer de poste dans l'armée américaine jusqu'en 1935, où il est affecté au quartier général de l'armée de l'air, ce qui se rapproche le plus d'une armée de l'air indépendante qu'il a été dans toute sa carrière, étant promu général de brigade le 2 mars 1935. Avec le déclenchement de la guerre de Sécession, \" Hap \" s'est retrouvé sur la côte ouest de l'Amérique, où, en raison de ses désaccords constants avec le chef national de l'armée de l'air du gouvernement fédéral, il a décidé de se joindre aux gouverneurs du Pacifique dans leur lutte et de fournir toute expertise technique possible en échange de l'indépendance de la force aérienne promise."
 PSA_DADDY_MARSHALL_ARMY_DESC:0 "§Y escription générale\n§YNaissance:§W 21 décembre 1880, à Uniontown, Pennsylvanie, États-Unis d'Amérique\n§Carrière militaire:§W George Catlett Marshall Jr. a commencé sa carrière militaire à l'Institut militaire de Virginie en 1900, obtenant son diplôme en 1902 en tant que sous-lieutenant de l'armée américaine. Marshall a été affecté aux Philippines pendant la guerre américano-philippine et a aidé à contenir les opérations de guérilla dans la région après la guerre. Pendant la Weltkrieg, Marshall fut envoyé en France, avec de nombreux autres officiers américains comme observateurs, où il fut promu capitaine pour ses observations. Après avoir travaillé comme aide de camp du général Pershing pendant une courte période en 1919, il a commencé à être affecté à plusieurs postes dans l'armée, principalement pour transmettre son expérience dans la Weltkrieg à des officiers plus inexpérimentés ainsi que d'aider l'armée à moderniser sa doctrine. Pendant ce temps, il est devenu un planificateur et un écrivain clé au ministère de la Guerre, a commandé le 15e Régiment dans les villes des Légations et a enseigné au Collège de guerre de l'Armée jusqu'en 1927. Promu lieutenant-colonel, il est nommé commandant adjoint de l'École d'infanterie de Fort Benning, où il nomme Edwin F. Harding responsable de la publication de l'école. Il a été affecté dans différents régiments d'infanterie jusqu'à sa promotion au grade de colonel en 1933 et a été promu à son grade actuel de général de brigade à la fin de 1935 par crainte de la désertion de plusieurs membres importants du corps des officiers. Avec la prise de pouvoir de MacArthur, Marshall refusa de reconnaître son collègue comme le généralissime de l'armée, et lorsque les gouverneurs du Pacifique déclarèrent leur révolte, Marshall décida de les rejoindre, ce qui lui valut la promotion au poste de maréchal. Il est largement considéré comme l'un des planificateurs les plus brillants d'Amérique et l'un des membres les plus expérimentés de notre personnel.\n§YNotes importantes:§W- Né d'un père démocrate et d'une mère républicaine, Marshall est devenu un homme politiquement tolérant, en public comme en privé."
 PSA_ALEXANDER_PATCH_ARMY_DESC:0 "§Y Description générale\n§YNaissance:§W 23 novembre 1889, à Fort Huachuca, Arizona, États-Unis d'Amérique\n§YCarrière militaire : §WAlexander McCarrell \"Sandy\" Patch, le fils du capitaine de cavalerie Alexander M. Patch, a commencé sa carrière militaire lorsqu'il a rejoint West Point en 1909. Fan du corps de cavalerie, il s'est vite rendu compte que la cavalerie deviendrait vite obsolète au combat. Il a donc choisi de rejoindre l'infanterie et a obtenu son diplôme de sous-lieutenant à West Point en 1913. Sa première affectation fut le 18e Régiment d'infanterie basé au Texas, d'où il fut affecté à l'\"Expédition punitive\" de Pershing au Mexique, où il fut promu premier lieutenant. Sans engagement majeur pour les États-Unis, Patch atteint le grade de capitaine en 1919 et est affecté à Fort Benning comme instructeur pendant quatre ans. Il postule à l'Académie militaire Staunton en Virginie en tant que professeur de science et de tactique militaires, un rôle qu'il conservera jusqu'à très récemment. Entre-temps, il suit le cours d'officier de campagne en 1922 et l'École de commandement et d'état-major général de l'armée américaine, où il obtient son diplôme avec distinction en 1925, puis, en 1932, son diplôme de lieutenant-colonel au U.S. Army War College. Les remarquables états de service de Patch ont impressionné le général George Marshall, qui a essayé de garder un contact étroit avec Patch dans les années qui ont suivi l'obtention de son diplôme. Lorsque la guerre civile éclata, Marshall implora Patch de se joindre à son état-major dans l'Armée du Pacifique, une demande que Patch accepta et pour laquelle il fut promu brigadier général."
 PSA_LEWIS_BRERETON_ARMY_DESC:0 "§YDescription générale\n§YNaissance : §W 21 juin 1890, à Pittsburgh, Pennsylvanie, États-Unis d'Amérique\n§YCarrière militaire : §W Lewis Hyde Brereton a commencé sa carrière militaire en 1907, quand il est entré à l'Académie navale avec son frère et a obtenu son diplôme en juin 1911. Toutefois, avant d'obtenir son diplôme, il a présenté une lettre de démission citant le mal de mer, ce qui le rendrait incapable de servir comme officier de marine. Sa démission a été acceptée, et il a demandé à être commissionné dans l'armée américaine et a été nommé comme sous-lieutenant dans le corps de l'artillerie côtière le 17 août 1911. En septembre 1912, il suit un entraînement de vol à Rockwell Field et travaillera temporairement sur le corps aérien jusqu'à ce qu'il survive à son deuxième accident, après quoi il demande à être relevé de ses fonctions. Il retourne au Coast Artillery Corps et en juillet 1916, il est promu au grade de premier lieutenant et envoyé aux Philippines et servira un an avant de retourner aux États-Unis en mars 1917, où il est affecté au quartier général du secteur de l'aviation, à Washington. Il est passé par une série de postes administratifs et est devenu un proche assistant de Billy Mitchell dans ses tentatives pour rendre l'armée de l'air indépendante. Avec la démission de Mitchell, sa vie s'est détériorée, car sa femme l'a quitté, il a subi un accident et a été retrouvé sans permission par accident alors que sa santé mentale s'est grandement détériorée en raison de ces événements. Il a été rétabli en service en août 1927 et a été affecté au commandement du 88e Escadron d'observation à Post Field, en Oklahoma, ainsi qu'instructeur à l'École d'artillerie de campagne à Fort Sill. En 1931, il est affecté dans la zone du canal de Panama et est promu lieutenant-colonel en 1935 en raison d'une excellente performance, ce qui lui permet de sauver sa réputation de malchance à la fin des années vingt. Le déclenchement de la guerre civile devenant de plus en plus inévitable, il prit un navire et arriva à San Diego juste avant le début des hostilités afin de rencontrer son ancienne connaissance, \"Hap\" Arnold. Malgré son inexpérience du combat d'infanterie pratique, ses excellentes compétences en administration et en planification lui ont permis de devenir général de brigade, à la demande d'Arnold lui-même."
 PSA_ISAAC_WHITE_ARMY_DESC:0 "§YDescription générale\n§YNaissance:§W 6 mars 1901, dans le comté de Hillsborough, New Hampshire, États-Unis d'Amérique\n§Carrière militaire:§W Isaac Davis White obtient une licence en 1922 de l'Université de Norwich et s'engage dans l'armée en 1922, où il est nommé sous-lieutenant en février 1923. Il sera promu premier lieutenant en 1927 après avoir suivi le cours d'officier de troupe de l'école de cavalerie, où il s'intéresse vivement à la perspective de la guerre mécanisée et à l'utilisation des chars pour percer les lignes ennemies. Il s'est joint à l'École de commandement et d'état-major général en 1931, où il a obtenu son diplôme de major en 1932 et est devenu, avec George S. Patton, l'un des plus ardents défenseurs de l'utilisation des chars de l'armée. Alors que le pays s'enfonçait dans la guerre civile, Isaac se rangea du côté de Marshall contre MacArthur, quittant Fort Riley vers l'ouest, où il travaillait comme instructeur, et fut récompensé pour sa loyauté envers Marshall avec le grade de général de brigade.\n§YNotes importantes:§W- Très intéressé par l'adoption de chars et de véhicules mécanisés pour le combat d'infanterie, mais ses ambitions devront peut-être attendre que la guerre civile soit terminée."
 PSA_ALBERT_WEDEMEYER_ARMY_DESC:0 "§YDescription générale\n§YNaissance:§W 9 juillet, à Omaha, Nebraska, États-Unis d'Amérique\n§YCarrière militaire : §WAlbert Coady Wedemeyer obtient son diplôme de West Point en 1919 en tant que sous-lieutenant, après quoi il est affecté au 29e Régiment d'infanterie à Fort Benning, et sera transféré au 57e Régiment d'infanterie des Philippines en 1923. Plus tard, il fut affecté au 15e Régiment d'infanterie de la légation de Tianjin, où il apprit à parler un chinois mandarin presque parfait, et retourna aux États-Unis pour suivre un cours à l'École de commandement et d'état-major général, où ses excellentes notes lui permirent de participer à un échange avec la Kriegsakademie allemande, dont le départ eut lieu en 1936. Il n'a jamais terminé ses cours cependant, comme la guerre civile a commencé, et MacArthur a pris les rênes du gouvernement, Wedemeyer a décidé de retourner chez lui et de rejoindre les Forces du Pacifique, qu'il considère comme le véritable gouvernement américain. À son arrivée à San Diego, George Marshall demanda sa promotion au grade de général de brigade, car son expérience à l'étranger pourrait s'avérer inestimable pour l'armée américaine en difficulté."
 PSA_ALEXANDER_VANDEGRIFT_ARMY_DESC:0 "§YDescription générale\n§YNaissance :§W 13 mars 1887, à Charlottesville, Virginie, États-Unis d'Amérique\n§YCarrière militaire : §WAlexander Archer Vandegrift a commencé sa carrière militaire au cours de ses années de service à l'Université de Virginie, où il a reçu sa commission dans le Corps des Marines des États-Unis, devenant sous-lieutenant au début de 1909. Sa première période de service a eu lieu pendant les \"Guerres de la banane\", d'abord lors d'un court séjour à Cuba, puis au Nicaragua, où il a pris part à la capture du Coyotepe. Il participera plus tard à l'occupation de Veracruz et combattra les bandits Cacos au Trou et à Fort Capois, en Haïti. Il a été promu capitaine en 1916 et est devenu l'un des principaux membres de la Force constabulaire haïtienne où il a été promu inspecteur de la Force constabulaire en 1919. Il sera promu major pour son service en Haïti en 1920 et sera réaffecté à une division de la marine américaine en 1923, où il sera envoyé à Quantico, en Virginie. Il suivra le cours d'officier sur le terrain et sera muté à San Diego en 1926, où il occupera le poste de sous-chef d'état-major. L'année suivante, il est envoyé à la légation américaine à Tianjin où il participe à la formation du 3e Régiment de marine et en 1928, il est affecté avec Moseley au Bureau du budget comme coordonnateur en chef adjoint. Il a été promu lieutenant-colonel et muté en Chine en 1935, où il a occupé le poste de commandant du détachement de la marine de l'ambassade américaine à Beijing. Il serait promu au grade de colonel, et s'il était retourné sur le continent. Cependant, au cours de son voyage sur le navire civil, la guerre de Sécession américaine a commencé, et lorsque les gouverneurs du Pacifique ont annoncé leur révolte, Vandegrift n'a eu d'autre choix que de soutenir l'armée du Pacifique dans leur lutte. Pour sa loyauté, cependant, il a reçu le grade de général de brigade et a été nommé à la tête du Corps des Marines du Pacifique, ce qui a renforcé ses convictions dans l'administration du Pacifique."
 PSA_GEORGE_WINDLE_READ_ARMY_DESC:0 "§YDescription générale\n§YNaissance :§W 29 juillet 1900, à Fort Grant, Arizona\n§Carrière militaire : §W George Windle Read Jr. a passé la majeure partie de sa jeunesse dans des camps militaires, suivant son père qui était un membre important de l'état-major de l'armée américaine, il s'est porté volontaire pour l'armée en 1917, et bien qu'il se soit engagé dans l'infanterie au début, obtenant un diplôme de sous-lieutenant à l'Académie militaire, son amour du polo le fit passer au corps de cavalerie avant 1920, où il a entrepris le Cours de base à la Cavalerie et obtenu le grade en 1921. Il a occupé plusieurs postes aux Etats-Unis et à l'étranger, suivant les traces de son père jusqu'à sa mort en 1934. Avec la mort de son père, il est affecté à Seattle, où il doit réprimer plusieurs grèves au nom du gouvernement central alors que la situation nationale se dégrade. Lorsque les gouverneurs du Pacifique se sont finalement révoltés, George a décidé de soutenir leur insurrection, comme le faisaient la plupart de ses partenaires dans la région, et il ne voulait pas risquer la prison pour trahison. En signe d'appréciation de sa loyauté, il a été promu général de brigade et attend maintenant avec impatience de faire ses preuves comme son père l'a fait."
 PSA_JIMMY_DOOLITTLE_ARMY_DESC:0 "§YDescription générale\n§YNaissance : §W 14 décembre 1896, à Alameda, Californie, États-Unis d'Amérique\n§YCarrière militaire : §WJames Harold \"Jimmy\" Doolittle a fréquenté le Los Angeles City College après avoir obtenu son diplôme de la Manual Arts High School de Los Angeles, puis a été admis à l'Université de Californie à Berkeley, où il a étudié à la School of Mines. Il s'enrôle dans le Signal Corps Reserves comme cadet volant en 1917 et est nommé premier lieutenant en 1918, après quoi il effectue un service actif comme instructeur de vol. Il a fréquenté l'École de mécanique des services aériens et le cours de génie aéronautique, puis est finalement retourné à Berkeley où il a obtenu sa licence d'Arts en 1922. Au cours des années vingt, Doolittle est devenu une célébrité nationale et un pionnier de l'aviation, effectuant plusieurs tournées aux États-Unis et à l'étranger, suivant plusieurs cours sur l'aviation navale et obtenant même un diplôme de maîtrise en aéronautique du MIT en 1924. Doolittle a contribué au développement aux instruments de vol, pour lequel il a obtenu le grade de major en 1930. Après cela, il a quitté le service militaire actif et a commencé à travailler comme directeur du département de l'aviation de Shell Oil Company. Cependant, avec la tension qui a conduit à la guerre civile, Doolittle s'est présenté pour le service encore une fois dans son état natal, et quand Frank Merriam a annoncé que la Californie se joignait à la révolte des États du Pacifique, Doolittle s'est porté volontaire pour l'état major et fut accepté comme général de brigade.\n§YNotes importantes:§W- Brillant aviateur et stratège, il apprend remarquablement plus vite que ses collègues.\n- Fervent défenseur de la démocratie, même au sein de l'armée, ce qui a suscité une certaine controverse chez ses supérieurs."
 PSA_HERBERT_POWELL_ARMY_DESC:0 "§YDescription générale\n§YNaissance : §W 13 juillet 1903, à Monmouth, Oregon, États-Unis d'Amérique\n§YCarrière militaire : §W Herbert Butler Powell a commencé sa carrière militaire lorsqu'il a rejoint la Garde nationale de l'Oregon en tant que soldat en 1919, où il a atteint le grade de sergent, et a commencé à étudier le journalisme à l'université de l'Oregon, où il a obtenu son diplôme en 1927. En 1931, il suit le cours d'officier de compagnie à l'École d'infanterie de l'armée américaine à Fort Benning, où il obtient son diplôme de sous-lieutenant. Il s'inscrira au Collège de commandement et d'état-major général et obtiendra son diplôme de major en 1935. Bien qu'il n'ait pas exactement un rang élevé, Powell s'est joint à Marshall dans ses protestations contre MacArthur pendant la préparation de la guerre civile, et lorsque les États du Pacifique se sont finalement révoltés, il a rejoint Marshall dans sa fuite vers l'ouest et a été promu par Marshall lui-même au grade de Général de Brigade pour sa loyauté."
