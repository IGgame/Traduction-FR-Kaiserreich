### Focuses ###
 GRE_black_monday_focus:0 "Lundi Noir"
 GRE_black_monday_focus_desc:0 "La crise du Lundi Noir a touché l'économie Grecque comme un éléphant dans un magasin de porcelaine, vue sa dépendance aux intérêts commerciaux allemands. Il est temps de prendre des mesures drastiques afin de résoudre cette crise, avant que les choses ne se détériorent encore plus."
 GRE_farming_crisis:0 "La Crise Agricole"
 GRE_farming_crisis_desc:0 "Alors que l'économie Grecque a connu un fort développement de l'industrie au cours du XIXème siècle, elle demeure principalement tournée vers l'agriculture, du coup, l'effondrement des exportations agricoles a frappé durement le pays. Les agriculteurs en étant quasiment à déclencher des émeutes, la résolution de cette crise doit être notre priorité."
 GRE_foreign_industry_question:0 "Des industries sous contrôle étranger ?"
 GRE_foreign_industry_question_desc:0 "La majeure partie de l'industrie Grecque est contrôlée par des étrangers, principalement en Allemagne et en Autriche. Avec la crise financière, beaucoup de ces usines ont commencé à fermer, s'attendant à ce que la Grèce fasse face aux retombées politiques jusqu'à ce que l'économie se rétablisse. Face à tant d'ouvriers de l'industrie restés impayés et à la rue, nous devons faire faire chose."
 GRE_board_of_industry:0 "Le Conseil de l'Industrie"
 GRE_board_of_industry_desc:0 "Une nouvelle agence gouvernementale doit être créée afin de superviser une refonte de certaines des lois et pratiques industrielles de Grèce, qui s'avèrent plutôt dépassées."
 GRE_greek_mining:0 "Avancées dans le Minage"
 GRE_greek_mining_desc:0 "La majeure partie des équipements et méthodes de minage est plutôt ancienne, datant parfois de la seconde moitié du XIXème siècle. Nous devrions encourager les entreprises à se mettre à jour afin d’accroître leur production, tant au niveau de l'équipement que de la recherche - développement."
 GRE_greek_rail:0 "Chemins-de-fer Grecs"
 GRE_greek_rail_desc:0 "Un programme visant à construire de nouvelles lignes de chemins-de-fer entre Athènes et le Nord du pays n'améliorera pas seulement notre infrastructure globale, mais il générera également une création d'emplois plus que bienvenue à destination des ouvriers de l'industrie, ces derniers étant actuellement sous-employés."
 GRE_land_reform:0 "Commencer la Réforme Agraire"
 GRE_land_reform_desc:0 "De nombreuses communes agricoles du pays sont toujours supervisées par de riches propriétaires terriens, alors que les paysans sont eux quasiment traités comme des serfs. Même si mettre un terme à ce système sera coûteux, c'est la seule façon de permettre aux fermes d’accroître leur efficacité et de nous faire entrer dans le 20ème siècle."
 GRE_privatize_industry:0 "Privatiser les Domaines du Gouvernement"
 GRE_privatize_industry_desc:0 "Il y a un certain nombre d'entreprises et d'usines, actuellement gérées par le gouvernement, qui fonctionneraient mieux si elles étaient placées entre des mains privées. Elles devraient donc être vendues aux Grecs compétents et disposant de moyens, même à bas prix, afin de diversifier leurs portefeuilles et de s'assurer que les citoyens loyaux puisse s'enrichir."
 GRE_nationalize_industry:0 "Nationaliser les Entreprises Vitales"
 GRE_nationalize_industry_desc:0 "Trop d'industries vitales sont au bord de la banqueroute. Seul le gouvernement de la nation est suffisamment organisé et efficace pour les maintenir à flot, au moins jusqu'à ce que la crise soit résolue, dans cette attente, elles peuvent maintenir l'économie à flot et fournir un travail aux Grecs."
 GRE_military_conversion:0 "Convertir les Usines Militaires"
 GRE_military_conversion_desc:0 "Il y a un certain nombre d'usines militaires que nous devons envisager d'adapter à un usage civil. Cela signifie que la Grèce sera moins préparée pour une guerre dans le futur, mais il n'y aura pas de Grèce du tout si tout s’écroule autour de nous, à cause de la crise."
 GRE_fund_business:0 "Emprunter"
 GRE_fund_business_desc:0 "Nous ne pouvons pas continuer comme ça longtemps - la seule façon de permettre à la Grèce de surmonter cette crise est de contracter autant de prêts que nous pouvons nous le permettre, canaliser cet argent dans des programmes porteurs d'emploi et financer les entreprises les plus prometteuses, désireuses d'ouvrir de nouvelles usines en Grèce. Les conséquences à long terme seront difficiles, mais nous n'avons pas beaucoup d'autres choix."
 GRE_recovery:0 "Rétablissement Total"
 GRE_recovery_desc:0 "Nos politiques interventionnistes ont commencé à améliorer les perspectives économiques du pays, et la crise a été surmontée. Par chance, le prix que nous avons dû payer ne revient pas nous hanter."

 GRE_monarchy_referendum:0 "Référendum sur la Monarchie"
 GRE_monarchy_referendum_desc:0 "L'héritage de la monarchie Grecque continue à peser sur le gouvernement républicain. Faites appel à un référendum public visant à déterminer si la monarchie devrait être restaurée pour la stabilité de la nation ou si la République devrait persister à la place."
 GRE_republican_victory:0 "Victoire Républicaine"
 GRE_republican_victory_desc:0 "Il n'y aura pas de roi. La question a été tranchée ce jour, avec un vote en faveur du maintien de la république et la poursuite d'un futur sans querelles dynastiques ou de successions."
 GRE_strengthen_republic:0 "Renforcer la République"
 GRE_strengthen_republic_desc:0 "La république a peut-être remporté la victoire, mais les monarchistes sont toujours là. En prenant des mesures pour réformer le système juridique et supprimer ainsi tous les restes de la monarchie des procédures officielles, nous pouvons œuvrer en faveur de l'établissement permanent d'une nation républicaine."
 GRE_monarchist_question:0 "Les Derniers Monarchistes"
 GRE_monarchist_question_desc:0 "Il y en a encore beaucoup au sein du gouvernement, et en particulier dans l'armée, qui sont toujours fidèles à la monarchie. Nous devons envisager de les purger maintenant, d'empêcher la possibilité d'un futur coup d'État ou de les laisser rester et potentiellement perturber le fonctionnement de la république."
 #GRE_empowered_parliament:0 "An Empowered Parliament" already defined above as an idea
 GRE_empowered_parliament_desc:0 "Afin de s'assurer que les hommes forts et les dictateurs ne puissent exploiter le système, la nation grecque doit disposer d'un Parlement fort capable de contrôler le chef de l'État, si nécessaire."
 #GRE_strong_executive:0 "A Strong Executive" already defined above as an idea
 GRE_strong_executive_desc:0 "Afin de s'assurer que les luttes politiques internes ne provoquent pas notre chute, la nation grecque doit avoir un chef d'État fort qui peut passer outre le parlement, si nécessaire."
 GRE_balkan_democracy:0 "Démocratie des Balkans"
 GRE_balkan_democracy_desc:0 "La Grèce est un bastion de la démocratie dans les Balkans et doit briller comme un phare de liberté aux yeux de tous."
 GRE_monarchist_victory:0 "Victoire des Monarchistes"
 GRE_monarchist_victory_desc:0 "Le royaume sera restauré ! Aujourd'hui, le débat a été réglé, bien que maintenant la discussion soit maintenant tournée vers quel Roi devrait monter sur le trône : Alexandre le plus jeune, qui était roi avant son exil, ou Georges l’aîné qui aurait dû être roi avant Alexandre si seulement il n'avait pas été contraint à l'exil avec son père des années auparavant."
 GRE_king_alexandros:0 "Roi Aléxandros"
 GRE_king_alexandros_desc:0 "D'abord couronné en 1917 et plus tard exilé, le roi Alexandre sera remis sur le trône. Homme modéré habitué à être une figure de proue, il servira de monarque constitutionnel, avec seulement le minimum de pouvoirs formels."
 GRE_republican_question:0 "Les Derniers Républicains"
 GRE_republican_question_desc:0 "Le roi étant maintenant de retour sur le trône, une question persiste quant à ce qu'il faut faire avec ceux qui s'opposent le plus à lui et prônent un retour au pouvoir républicain. Le roi prône la clémence, mais cela ne laisserait il pas la Grèce à la merci de plus de coups d'État à l'avenir ?"
 GRE_empower_the_throne:0 "Renforcer la Royauté"
 GRE_empower_the_throne_desc:0 "Il semblerait qu'Alexandre a appris une chose ou deux dans son exil et a imposé avec plus de force sa volonté sur le Parlement. Il a recueilli suffisamment de soutien pour acquérir suffisamment de pouvoir pour renverser les dirigeants élus en cas de besoin, ce qui fait de lui la figure de proue que beaucoup pensaient qu'il serait."
 GRE_king_georgios:0 "Roi Geórgios"
 GRE_king_georgios_desc:0 "Militaire dès son plus jeune âge, le prince George est le fils aîné de feu le roi Constantin et créera une monarchie forte suivant les lignes allemandes, où le roi sert de frein aux pouvoirs du Parlement."
 GRE_purge_republicans:0 "Purger les Républicains"
 GRE_purge_republicans_desc:0 "Un nouveau roi est sur le trône, et ses souhaits sont clairs : ceux qui nourrissent encore des sentiments républicains doivent être purgés du gouvernement et de l'armée, de peur que le pays ne retombe dans le désordre."
 GRE_guide_parliament:0 "Guide du Parlement"
 GRE_guide_parliament_desc:0 "Nous devons soutenir la grande tradition grecque de la démocratie, mais comme le philosophe Platon, notre roi le monarque doit toujours être là pour guider la nation vers une société plus parfaite et plus pacifique. En accordant au monarque d'importantes prérogatives royales pour dissoudre le Parlement à sa guise, on pourra s'assurer qu'il est toujours bien dirigé."
 #GRE_divine_mediator:0 "A Divine Mediator" already defined above as an idea
 GRE_divine_mediator_desc:0 "Le roi se présente comme un dirigeant de droit divin, choisi à la fois par Dieu et par le peuple pour le défendre du radicalisme et de l'instabilité. En servant de médiateur entre toutes les branches du gouvernement, il peut s'assurer que sa volonté est respectée, que la dignité de l'État est préservée et que les besoins du peuple peuvent lui être connus."

 GRE_elections_1938:0 "Élections de 1938"
 GRE_elections_1938_desc:0 "Les élections de 1938 promettent d'être des plus intéressantes, et comme c'est typique pour la Grèce, il semble que de nombreuses issues soient possibles."
GRE_soc_liberals:0 "Néa Fileléftheri Énosi"
 GRE_soc_liberals_desc:0 "Les membres du parti libéral les plus sensibles au social-libéralisme ont sécurisé leurs gains, et ont lancé un programme étendu incluant des reformes sociales et politiques visant à créer une Grèce plus juste et libérale."
 GRE_equal_rights:0 "Droits Égaux"
 GRE_equal_rights_desc:0 "Désormais, nous devons poser le principe selon lequel tous les peuples sont égaux en Grèce, indépendamment de la foi ou de la croyance."
 GRE_industrialization_program:0 "Programme d'Industrialisation"
 GRE_industrialization_program_desc:0 "En travaillant en étroite collaboration avec les entreprises pour cibler les zones les plus susceptibles d'expansion, nous pouvons développer notre économie industrielle grâce à des investissements judicieux et efficaces. Et si nous devenons riches en le faisant, eh bien, où est le mal ?"
GRE_market_liberals:0 "Fileléfthero Kómma"
 GRE_market_liberals_desc:0 "Les éléments du parti libéral les plus sensibles au Marché ont gagné, et ont l'intention de lancer immédiatement un programme de libéralisation économique destiné à stimuler le commerce et la croissance économique."
 GRE_free_market_reforms:0 "Réformes du Marché libre"
 GRE_free_market_reforms_desc:0 "L'économie Grecque doit être libéralisée et toutes les restrictions non nécessaires concernant le commerce et les échanges doivent être levées, cela afin de soutenir le progrès social en Grèce. Après tout, plus le marché est libre..."
 GRE_free_trade:0 "Libre Échange"
 GRE_free_trade_desc:0 "Nous avons l'intention d'abolir tous les taxes et de poursuivre une politique de libre-échange partout où nous le pouvons, afin que nous puissions être libres de faire de bonnes affaires avec le monde entier."
 GRE_liberalization:0 "Libéralisation Politique"
 GRE_liberalization_desc:0 "La liberté d'expression, de la presse et d'association doivent toutes être protégées plus fermement dans le cadre d'une série de réformes que nous avons l'intention de faire adopter afin d'améliorer le sort du Grec moyen. Une société libre et ouverte sera établie."
 GRE_education_programs:0 "Programmes Éducatifs"
 GRE_education_programs_desc:0 "L'amélioration du taux d'alphabétisation de la population grecque est d'une importance primordiale, tout comme l'amélioration de la qualité de l'éducation en général. Nous avons l'intention de fonder des centaines de nouvelles écoles dans ce but, où les esprits vifs des nouvelles générations s'épanouiront."
 GRE_neuter_military:0 "Armée Neutre"
 GRE_neuter_military_desc:0 "La plus grande menace pour la stabilité en Grèce vient de loin de l'armée, alors que nous acceptons la nécessité des forces armées, nous devons prendre des mesures pour assurer leur neutralité politique et éliminer les démagogues trop ambitieux dans leurs rangs."
 GRE_strong_and_free:0 "Fort et Libre"
 GRE_strong_and_free_desc:0 "Il n'est peut-être pas toujours sage de donner le pouvoir aux militaires, non pas qu'ils en abusent, mais sans la force de notre armée, nous ne serons jamais vraiment indépendants. Nous devons les responsabiliser et garder la Grèce à la fois forte et libre."
 GRE_progressive_greece:0 "Une Grèce progressiste"
 GRE_progressive_greece_desc:0 "Le peuple grec a embrassé un avenir plus brillant et plus libéral qui croit au progrès social et aux droits de l'homme. Nous sommes grecs, fiers et indivisibles comme égaux."

 GRE_soc_conservatives:0 "Laïkó Kómma"
 GRE_soc_conservatives_desc:0 "Le Parti du peuple, plus modéré, semble être arrivé en tête des négociations de coalition. Bien qu'ils soient susceptibles d'annuler les réformes laïques, ils ne sont pas aussi farouchement antisyndicaux et soutiendront celles basées sur les principes et le leadership chrétiens."
 GRE_christian_unions:0 "Fonder des Syndicats Chrétiens"
 GRE_christian_unions_desc:0 "Fonder des syndicats soutenus par l'État sous la direction de prêtres nous permettra d'éviter que les conflits du travail ne deviennent incontrôlables et ne deviennent une menace pour la sécurité de la Grèce. Les travailleurs pourront exprimer leurs désirs et leurs préoccupations au clergé, qui servira de négociateur en leur nom."
 GRE_export_focus:0 "Économie tournée vers l'Export"
 GRE_export_focus_desc:0 "L'économie grecque serait mieux servie en mettant l'accent sur les exportations, permettant aux liquidités d'affluer dans le pays et de développer davantage ses industries. À cette fin, nous avons l'intention d'augmenter les tarifs industriels tout en recherchant des accords de libre-échange pour nos produits agricoles."
 GRE_auth_dems:0 "Néo Krátos"
 GRE_auth_dems_desc:0 "Le Nouvel État autoritaire, mais toujours républicain, s'est taillé la part du lion dans l'influence du nouveau parlement. Farouchement antisyndical et protectionniste, leur régime promet de tenir les radicaux d'une main ferme, si ce n'est plus."
 GRE_smash_unionism:0 "Détruire le Syndicalisme"
 GRE_smash_unionism_desc:0 "Le syndicalisme est un élément dangereux de notre société, il suffit de voir comment il a fait tomber le puissant Empire britannique. Pour le bien du peuple, les syndicats doivent être supprimés et leurs dirigeants mis hors d'état de nuire."
 GRE_finding_our_own_way:0 "Tracer notre propre Voie"
 GRE_finding_our_own_way_desc:0 "La Grèce doit trouver sa propre voie vers une plus grande industrialisation - quelque part entre fournir des incitations aux entreprises privées, mais aussi ne pas abandonner le droit du gouvernement de décider quelles industries sont les meilleures à promouvoir et lesquelles doivent rester sous notre contrôle direct. Nous verrons la Grèce se frayer un chemin vers une véritable force économique... mais nous le ferons à la Grecque."
 GRE_reverse_secularisation:0 "Inverser la Sécularisation"
 GRE_reverse_secularisation_desc:0 "La Grèce est, et a toujours été avant toute chose une nation chrétienne. C'est l'Église qui nous a conduits à l'indépendance et les tentatives des partis libéraux de mettre fin au mariage entre l’Église et l’État doivent être contrées."
 GRE_sponsor_church_schools:0 "Financer les Écoles Religieuses"
 GRE_sponsor_church_schools_desc:0 "Le soutien officiel de l'État aux écoles confessionnelles de tous les niveaux d'enseignement, des écoles primaires aux universités gérées par l'Église, contribuera à la fois à promouvoir l'enseignement scientifique et à consolider les valeurs chrétiennes dans notre société."
 GRE_christian_democracy:0 "Démocratie Chrétienne"
 GRE_christian_democracy_desc:0 "Nous avons la chance que la volonté de notre peuple soit guidée par des valeurs chrétiennes et une volonté de construire une société plus vertueuse. La stabilité viendra en Grèce avec le gouvernement s'associant à l'Église pour leur donner une place au parlement là ou ils sont à leur place."
 GRE_managed_democracy:0 "Démocratie Organisée"
 GRE_managed_democracy_desc:0 "La démocratie est une fière invention hellénique que nous continuerons à préserver. Cependant, ses innombrables dangers signifient qu'elle doit être soigneusement entretenue par un pouvoir judiciaire et un exécutif forts, de peur qu'elle ne soit subvertie de l'intérieur."
 GRE_moral_greece:0 "Une Grèce Morale"
 GRE_moral_greece_desc:0 "Ensemble, en Grèce, nous construisons un avenir meilleur, un avenir plus chrétien, plus moral. Notre économie doit prospérer mais elle doit aussi mettre les valeurs chrétiennes de justice, de paix et d'humilité au premier plan."

GRE_radical_socialists:0 "Agrotikó Dimokratikó Métopos"
 GRE_radical_socialists_desc:0 "Les agrariens radicaux ont gagné et ont maintenant l'intention de faire avancer un programme profondément anti-urbain de redistribution des terres et d'agriculture communale."
 GRE_abolish_landlordism:0 "Abolir la Grande Propriété foncière"
 GRE_abolish_landlordism_desc:0 "Les grands propriétaires fonciers sont l'un des principaux vecteurs par lesquels la paysannerie est opprimée dans notre pays. En liquidant tous ceux qui ne travaillent pas directement la terre et en distribuant leurs terres aux communes agricoles, nous pouvons garantir que nos agriculteurs ne souffriront plus sous leur botte."
 GRE_planned_industry:0 "Industrie Planifiée"
 GRE_planned_industry_desc:0 "Contrairement à ce que beaucoup croient, l'agrarianisme n'est pas antithétique à un État industriel fort. Plutôt l'inverse, en fait. L'industrialisation doit cependant être soigneusement planifiée afin de ne pas perturber l'équilibre prudent requis par notre secteur agricole. Cela nécessite une intervention et un contrôle importants du gouvernement : la bonne industrie au bon endroit, dirigée par les bonnes personnes."
GRE_soc_dems:0 "Ethnikón Enotikón Kómma"
 GRE_soc_dems_desc:0 "Les agrariens beaucoup plus modérés ont gagné. Alors qu'ils ont l'intention de soutenir principalement la paysannerie par des réformes sociales et des subventions, ils ne sont pas aussi dévoués à l'abolition de la société urbaine et de la bourgeoisie que leurs homologues."
 GRE_political_liberties:0 "Libertés Politiques"
 GRE_political_liberties_desc:0 "En Grèce, il y a un manque de libertés politiques simples pour beaucoup de classes inférieures. En proposant une série de réformes dédiées à l'extension de la liberté de parole, d'association et d'expression, nous pouvons aider la voix du peuple à se faire entendre en politique."
 GRE_new_enterprise:0 "Une Nouvelle Entreprise"
 GRE_new_enterprise_desc:0 "Un État socialiste ne peut pas vraiment réussir sans créer de partenariat avec ses entrepreneurs privés et ses corporations. Nous devons créer un organisme gouvernemental afin de superviser les efforts d'industrialisation, veiller à ce que la croissance se fasse de manière responsable, mais reste également entre les mains de ceux qui la garderont efficace."
 GRE_breadbasket:0 "Grenier de la Méditerranée"
 GRE_breadbasket_desc:0 "Chaque centimètre carré de terre cultivable doit être exploité, la Grèce deviendra le grenier-à-blé de la Méditerranée et prospérera lorsqu'elle pourra se nourrir elle-même, ainsi que tous ses voisins."
 GRE_planned_research:0 "Recherche Planifiée"
 GRE_planned_research_desc:0 "Une agence gouvernementale doit être crée afin de superviser les efforts de recherche, afin de nous pousser dans la direction qui sera la plus profitable pour toute la Grèce."
 GRE_agrarian_socialism:0 "Socialisme Agraire"
 GRE_agrarian_socialism_desc:0 "Notre soutien le plus important se trouve à la campagne, nous devons donc lui conférer des pouvoirs politiques importants, afin que les villes ne puissent pas prendre le contrôle de nos politiques. La création d'une vraie démocratie rurale basée sur les communes est notre futur."
 GRE_industrial_socialism:0 "Socialisme Industriel"
 GRE_industrial_socialism_desc:0 "Nous serons un état socialiste avec une préférence marquée pour nos racines agraires, c'est exact, mais nous poursuivrons dans cette voie tout en augmentant notre capacité industrielle. Un véritable état industriel collabore avec sa base agraire - ils n'ont pas besoin d'être ennemis."
 GRE_socialist_greece:0 "Une Grèce Socialiste"
 GRE_socialist_greece_desc:0 "Ce qui importe le plus pour notre futur en tant qu'état socialiste est que nous nous concentrions sur ce dont les gens ont besoin : gardons les parties rurales de notre pays en bonne santé et joyeuses et la Grèce sera bien plus stable qu'elle ne l'a jamais été."

 GRE_old_order_overthrown:0 "L'Ordre Ancien renversé"
 GRE_old_order_overthrown_desc:0 "Nous avons réalisé l'impossible, repoussé les vieilles forces du Monarchisme et assuré le Républicanisme. A présent, les travailleurs de Grèce ont une vraie opportunité de mener ce pays vers le futur, libéré de son triste et instable passé."
 GRE_syndicalist_victory:0 "Premier Congrès Hellénique"
 GRE_syndicalist_victory_desc:0 "Le premier ordre du jour sera la tenue d'un congrès, et d'organiser les syndicats - et une partie de ce travail consistera à décider qui en sera le nouveau chef. Est ce que ce sera le chef des Syndicalistes, ou la Grèce va-t-elle s'orienter vers un gouvernement plus dur et autoritaire, sous les Totalistes ?"
 GRE_cooperate_with_agrarians:0 "Coopérer avec les Agraires"
 GRE_cooperate_with_agrarians_desc:0 "Le Parti Agraire a une vision du socialisme très différente de celle des syndicalistes orthodoxes, envisageant une société plus préindustrielle, enracinée dans des communes agricoles. Cependant, ils sont ouverts aux compromis, alors si un soutien et un pouvoir étendu est accordé aux syndicats d'agriculteurs, nous pourrons résister aux appels de leurs éléments les plus radicaux, visant à encourager la dissolution totale des villes."
 GRE_establish_communes:0 "Établir les Communes"
 GRE_establish_communes_desc:0 "En abolissant les anciens systèmes de gouvernance locale et en établissant des communes locales à leur place, nous pouvons diffuser le Syndicalisme au sein du peuple grec et ouvrir la voie au premier véritable Congrès des Syndicats qui se tiendra dans cet îlot, libéré de l'oppression capitaliste."
 GRE_crush_bourgeoisie:0 "Écraser la Bourgeoisie"
 GRE_crush_bourgeoisie_desc:0 "La Bourgeoisie est le véritable ennemi du peuple, ils doivent être avertis que nous ne nous détournerons pas de nos buts révolutionnaires. En exploitant la colère du prolétariat envers ceux qui les ont exploités, nous pouvons les forcer à abandonner leurs biens et à se soumettre au nouveau régime, sous peine de mort."
 GRE_rally_behind_dioitikis:0 "Se rallier au Diokitis"
 GRE_rally_behind_dioitikis_desc:0 "Le Diokitis, un mot qui signifie \"chef\" au même sens que le \"Vohzd\" russe, est le plus fidèle ami et guide du peuple sur le long chemin du socialisme. Sous sa direction, nous avancerons avec audace dans le 20e siècle, un État socialiste fort prêt à écraser tous les ennemis de la révolution."
 GRE_void_debts:0 "Dettes Annulées"
 GRE_void_debts_desc:0 "Certaines nations réclament que le nouveau gouvernement populaire reconnaisse les dettes contractées par l'ancien régime et procède à leur paiement. C'est inacceptable - pour commencer, ces dettes appartiennent aux capitalistes et aux voleurs qui les ont imposées au peuple."
 GRE_leap_forward:0 "Le Grand Bond en Avant"
 GRE_leap_forward_desc:0 "Le progrès technologique est le seul moyen pour une Grèce Syndicaliste de rivaliser avec ses voisins. Nous avons beaucoup de travail à faire, et nous devrons pousser nos compatriotes vers le XXe siècle, de gré ou de force."
 GRE_focus_on_economy:0 "Priorité à l’Économie"
 GRE_focus_on_economy_desc:0 "La puissance militaire est une bonne chose, mais elle ne nous sert pas sans les ressources et la base industrielle nécessaires pour construire tous ces avions et ces canons. Nous devons donc, avant toute chose, faire de la Grèce une puissance économique."
 GRE_focus_on_strength:0 "Se focaliser sur nos points forts"
 GRE_focus_on_strength_desc:0 "L'industrie c'est très bien, mais si nous tombons aux mains de nos voisins hostiles ou des nations anti-syndicalistes d'Europe, toute l'industrie du monde ne nous servira à rien. Une Grèce forte est une Grèce indépendante."
 GRE_syndicalism_forever:0 "Syndicalisme pour Toujours"
 GRE_syndicalism_forever_desc:0 "La Commune hellénique a réussi sa transformation en un véritable état syndicaliste, prêt à rejoindre l'Internationale dans sa lutte pour la révolution mondiale !"

 GRE_autocratic_greece:0 "Une Grèce Autocratique"
 GRE_autocratic_greece_desc:0 "La démocratie était une erreur. La nation Grecque ne peut plus se permettre d'être trahie par de faibles idées républicaines. Un nouvel Autokrator se lèvera pour diriger la nation en tant que dirigeant sage et compétent."
 GRE_consolidate_rule:0 "Consolider la Règle"
 GRE_consolidate_rule_desc:0 "La tâche de centraliser tout le pouvoir entre les mains des dirigeants est une tâche immense, exigeant dans certains cas que nous reconstruisions nos institutions à partir de zéro. Nous sommes cependant à la hauteur de la tâche, et travaillerons sans relâche pour une nation forte."
 GRE_full_centralization:0 "Centralisation Complète"
 GRE_full_centralization_desc:0 "Nous devons créer une bureaucratie centralisée efficace - en contrôlant étroitement les rênes de l'État, nous pouvons nous assurer que l'autorité reste au centre, là où elle doit être."
 GRE_state_industry:0 "Industries d’État"
 GRE_state_industry_desc:0 "Le secteur industriel de la Grèce a besoin d'une revitalisation dirigée par le pouvoir et le financement de l'État. À cette fin, nous avons préparé un plan pour une expansion majeure de notre industrie lourde afin de renforcer notre base de ressources."
 GRE_restore_monarchy:0 "Restaurer la Monarchie"
 GRE_restore_monarchy_desc:0 "La Grèce est, de droit, un royaume - et le plus jeune des trois princes a appris deux trois choses pendant son exil, ce qui fait de lui le chef d'État parfait pour aider son pays à entrer dans le futur. Restaurons le royaume, mais avec un monarque fort, dont nous pouvons être fiers."
 GRE_state_orthodoxy:0 "Orthodoxie d’État"
 GRE_state_orthodoxy_desc:0 "La religion Orthodoxe est la religion dominante de Grèce et sera un outil utile pour convaincre les gens de la nature divine de leur dirigeant. À cette fin, nous devons prendre des mesures pour réduire l'indépendance de l'Église Grecque Orthodoxe, et la placer sous le contrôle de l'État."
 GRE_foreign_investment:0 "Attirer les Investissements Étrangers"
 GRE_foreign_investment_desc:0 "L'un des avantages d'avoir un roi est qu'il fait un excellent ambassadeur à envoyer dans d'autres nations afin d'attirer des capitaux étrangers en Grèce. Cet investissement est la seule façon pour nous de voir de réels progrès."
 GRE_propaganda:0 "L'Art de la Propagande"
 GRE_propaganda_desc:0 "Tout le monde en Grèce a des opinions. C'est ce qui fait la beauté de ce pays, mais c'est aussi ce qui nous a séparé. Le moment est venu de s’assurer que leurs opinions aient quelque chose en commun: qu’ils croient tous comme nous, et que cette unité nous rendra plus forts."
 GRE_greek_science:0 "Science Grecque"
 GRE_greek_science_desc:0 "En soutenant la fondation de nouvelles universités, et en osant aller beaucoup plus loin dans la recherche innovante, nous pouvons montrer au monde que la Grèce est à nouveau le centre de l'apprentissage et de l'éducation du monde civilisé."
 GRE_the_iron_fist:0 "Le Point de Fer"
 GRE_the_iron_fist_desc:0 "Notre peuple ne peut pas être laissé à lui-même. Un régime autoritaire est le seul moyen de garder la Grèce forte et indépendante."
 GRE_the_velvet_glove:0 "Le Gant de Velours"
 GRE_the_velvet_glove_desc:0 "Nous devons adopter une approche diplomatique vis à vis des nombreux groupes en Grèce. En travaillant ensemble, nous promouvrons l'unité et la stabilité. La Grèce est une dictature, c'est vrai, mais elle peut être une dictature bienveillante."
 GRE_national_father:0 "Un Père National"
 GRE_national_father_desc:0 "Notre autocrate bienveillant, notre noble roi, notre souverain juste et parfait. Veillez toujours sur votre peuple comme un père sur ses enfants, et montrez que vous les aimez et que vous les rendrez fiers, heureux et libres."

 GRE_prepare_for_war:0 "Se préparer à la Guerre"
 GRE_prepare_for_war_desc:0 "Une guerre arrive en Grèce - nous le savons tous. Si nous essayons de l'éviter, nous n'abandonnerons que les millions de Grecs qui ne vivent pas sous la domination grecque comme ils le devraient, et nous devons donc nous préparer à l'inévitable."
GRE_evaluate_army:0 "Ellenicós Stratós"
 GRE_evaluate_army_desc:0 "Privés d'une grande partie de nos effectifs à cause de la Weltkrieg, nous sommes partagés entre deux écoles de pensée, l'une privilégie l'exploitation d'un avantage matériel sur l'ennemi et sa destruction grâce à la puissance de feu ; l'autre, une planification méticuleuse afin d'éviter les pertes en exécutant les opérations avec la plus grande efficacité."
 GRE_firepower:0 "Favoriser une Puissance de Feu Supérieure."
 GRE_firepower_desc:0 "Nous avons finalement opté pour une doctrine de puissance de feu supérieure. Plutôt que de gaspiller des vies grecques, nous anéantirons les défenses de l'ennemi et les balayerons lorsqu'elles seront battues et brisées."
 GRE_artillery_focus:0 "Augmenter la Recherche sur l'Artillerie"
 GRE_artillery_focus_desc:0 "Comme les Britanniques l'ont appris pendant la Weltkrieg, il se peut qu'il n'y ait jamais assez d'obus. Faire sauter l'ennemi nécessite des bombardements soutenus et concentrés afin de briser les fortifications et ouvrir des brèches dans leurs défenses. Par conséquent, nous devons augmenter considérablement la production et la recherche."
 GRE_marines_focus:0 "Marines Hellènes"
 GRE_marines_focus_desc:0 "Dans le cadre de notre doctrine de frappes chirurgicales sur les points faibles de l'ennemi avec une puissance de feu écrasante, nous avons décidé de créer une division de marine spécialisée dans les opérations amphibies. Ces hommes seront choisis parmi les meilleures recrues et serviront d'unités d'élite lors d'assauts navals sur les côtes ennemies."
 GRE_bullets_not_men:0 "Des Balles pas des Hommes"
 GRE_bullets_not_men_desc:0 "Lorsque l'ennemi arrive, il doit faire face à une véritable tempête de feu. Ce que nous envoyons en première ligne doit être des balles et non des hommes. Cet esprit illustre toute notre doctrine."
 GRE_battleplan:0 "Favoriser le Grand Plan de Bataille"
 GRE_battleplan_desc:0 "Nous avons finalement opté pour une doctrine de grands plans de bataille. Plutôt que de gaspiller des vies grecques, nous coordonnerons l'ensemble du front de guerre afin que nos attaques arrivent à temps et submergent l'ennemi avec des assauts simultanés bien planifiés."
 GRE_mountaineer_focus:0 "Montagnards Hellènes"
 GRE_mountaineer_focus_desc:0 "Dans le cadre de notre doctrine de planification méticuleuse, nous avons découvert que l'entraînement en altitude sera très utile pour les hommes sélectionnés qui seront déployés dans des zones montagneuses. La création de corps de montagnards spécialisés garantira que nous ayons toujours des forces capables de combattre, même sur les terrains les plus accidentés."
 GRE_mobility:0 "Soutien Mobile"
 GRE_mobility_desc:0 "Bien que notre industrie, il faut bien l'avouer, nous empêche de déployer les bataillons de chars de plus grandes nations, nous sommes plus que capables de produire des véhicules pour servir de soutien à notre infanterie et la rendre beaucoup plus mobiles qu'elle ne l'est actuellement."
 GRE_expand_staff:0 "Développer l’État-major général"
 GRE_expand_staff_desc:0 "L'état-major est responsable de l'étude et de l'application de nouvelles méthodes de guerre sur une base continue, en augmentant leur budget et en élargissant leurs attributions, nous pouvons nous assurer qu'ils restent à la pointe de la théorie militaire."
 GRE_innovation:0 "Innovations Militaires"
 GRE_innovation_desc:0 "Une fois la Division de la Recherche Militaire opérationnelle, nous devrions lancer un programme pour encourager nos esprits les plus brillants à s'y engager, afin qu'ils puissent mieux mettre leurs compétences au service de la nation hellénique."
 GRE_expand_armaments_1:0 "Investir dans l'Armement"
 GRE_expand_armaments_1_desc:0 "Nous ne pouvons nous reposer seulement sur l'industrie privée afin d'approvisionner nos armées - nous devons construire seuls des usines d'armement si la Grèce doit devenir une vraie puissance militaire."
 GRE_expand_armaments_2:0 "L'accord de Pyrkal"
 GRE_expand_armaments_2_desc:0 "La Greek Powder & Cartridge Company est l'une des plus anciennes et des plus grandes entreprises de défense en Grèce. Nous devons nous associer à eux et leur fournir des subventions qui leur assureront, ainsi qu'à notre armée, d'avoir un fournisseur si près de chez nous."
 GRE_legacy_of_alexander:0 "Héritage d'Alexandre"
 GRE_legacy_of_alexander_desc:0 "Alexandre le Grand a emmené la civilisation grecque jusqu'aux confins du monde connu et a façonné de ses propres mains une ère de l'histoire. Bien sûr, il n'aurait pas pu le faire sans les meilleurs soldats grecs, et maintenant nous les avons aussi. Bien que nous ne nourrissions pas d'ambitions aussi élevées, nous avancerons en sachant que nulle part dans le monde on ne peut trouver de meilleurs soldats."

GRE_evaluate_air_force:0 "Polemikí Aeroporía"
 GRE_evaluate_air_force_desc:0 "L'aviation est une science dans laquelle la Grèce doit faire des progrès significatifs en très peu de temps si elle veut rattraper son retard. Certains disent que nous devrions plutôt concentrer nos efforts sur la défense contre une force aérienne ennemie, plutôt que de gaspiller des ressources précieuses pour tenter d'étendre la nôtre."
 GRE_air_academy:0 "Académie de l'Armée de l'Air Hellénique"
 GRE_air_academy_desc:0 "L’École Militaire d'Aéronautique existe depuis plusieurs années maintenant, mais le moment est venu d'ouvrir de nouvelles branches et de préparer nos pilotes à une expansion de l'armée de l'air elle-même."
 GRE_salonika_airport:0 "Agrandir l'Aéroport de Salonique"
 GRE_salonika_airport_desc:0 "L'aéroport de Salonique est notre principale base d'opérations pour projeter la puissance aérienne dans le sud des Balkans, une grande expansion de ses installations est nécessaire pour accueillir une grande force aérienne moderne."
 GRE_fighter_focus:0 "Nouveaux Chasseurs"
 GRE_fighter_focus_desc:0 "Notre armée de l'air est peut-être de taille réduite, mais ses chasseurs pourraient faire l'envie des autres nations si nous poussons leur avancement technologique."
 GRE_air_production:0 "Augmenter la Production Aérienne"
 GRE_air_production_desc:0 "La Grèce a besoin de meilleures installations pour construire et abriter nos avions de combat. Des subventions sont nécessaires pour y parvenir."
 GRE_radar_focus:0 "Priorité au Radar"
 GRE_radar_focus_desc:0 "Si nous ne pouvons pas nous concentrer sur la construction d'une plus grande armée de l'air, nous devons plutôt nous concentrer sur la défense contre les forces aériennes ou contre ceux qui nous attaqueraient - et le plus important pour cela est de construire un réseau de radars pour être nos yeux sur la mer, et dans le ciel ."
 GRE_antiair_focus:0 "Surveiller les Cieux"
 GRE_antiair_focus_desc:0 "Les installations antiaériennes seront notre meilleure défense contre les avions ennemis. Nous n'avons pas besoin de les abattre avec nos propres avions, au lieu de cela, nous pouvons les abattre depuis le sol."
GRE_dominate_heights:0 "Aièn Hypsikrateîn"
 GRE_dominate_heights_desc:0 "La devise de notre armée de l'air est \"Toujours dominer les hauteurs\", et maintenant le ciel est à nous ! Avec notre armée de l'air moderne et modernisée, nous partirons avec la certitude absolue que nous dominerons les plus hautes hauteurs."

GRE_evaluate_navy:0 "Polemikó Naftikó"
 GRE_evaluate_navy_desc:0 "La Marine grecque est divisée sur l'avenir de sa construction navale. Certains privilégient la construction d'une marine importante et ambitieuse afin d'égaler le prestige d'autres puissances, tandis que d'autres proposent une marine plus petite et plus efficace construite dans le but de contrôler nos eaux locales."
 GRE_efficient_navy:0 "Une Marine Efficace"
 GRE_efficient_navy_desc:0 "Notre marine doit se concentrer sur l'efficacité, contrôler la mer Égée est plus important que de faire des excursions tape-à-l'œil à travers le monde."
 GRE_sub_focus:0 "Sous-marins de la Méditerrannée"
 GRE_sub_focus_desc:0 "Les sous-marins nous permettent de frapper sans avertissement pour endommager les navires ennemis et porter des coups rapides aux navires de guerre. Investir dans leur développement est vital pour le succès naval."
 GRE_destroyer_focus:0 "Développer la Recherche sur les Destroyers"
 GRE_destroyer_focus_desc:0 "Les navires de projection sont vitaux pour toute marine, tout comme les navires spécialisés dans la guerre anti-sous-marine. Heureusement, les destroyers conviennent parfaitement aux deux objectifs et seront exactement ce dont nous avons besoin pour assurer notre suprématie navale."
GRE_naval_command:0 "Advance Naval Command"
 GRE_naval_command_desc:0 "Nos commandants de marine sont l'épine dorsale de notre marine. Assurons-nous qu'ils sont les meilleurs dont nous disposons, formés par les meilleures académies du monde entier."
 GRE_ambitious_navy:0 "Une Marine Ambitieuse"
 GRE_ambitious_navy_desc:0 "Notre marine doit être la meilleure qui ait jamais existé. De puissants navires gagneront des batailles en Méditerranée qu'une marine plus petite ne pourrait que fuir."
 GRE_purchase_ships:0 "Programme de construction de navires"
 GRE_purchase_ships_desc:0 "Toute marine digne de ce nom a besoin de plus que des sous-marins et des destroyers pour être vraiment respectée. Il est temps de mettre les moyens et de faire en sorte que nos chantiers navals produisent des navires dont nous pouvons être vraiment fiers."
 GRE_athens_shipyard:0 "Développer les chantiers navals d'Athènes"
 GRE_athens_shipyard_desc:0 "La Grèce a une fière histoire de construction navale - développons-la encore plus loin, pour nous permettre de construire une marine qui dépasse de loin celle qu'un pays de notre taille posséderait normalement."
 GRE_update_navy:0 "Mettre à jour la technologie de la marine"
 GRE_update_navy_desc:0 "Cela ne nous aide pas beaucoup d'avoir une plus grande marine si nos navires ne suivent pas le rythme de la technologie moderne."
 GRE_merchant_marine:0 "Renforcement de la Marine Marchande"
 GRE_merchant_marine_desc:0 "L'une des conséquences de notre nouvel engagement envers la marine est la rénovation de nos chantiers navals et l'expansion de l'industrie de la construction navale. En tant que tel, nous avons assisté à une croissance de la marine marchande, à laquelle nous pouvons faire appel si nécessaire pour soutenir nos efforts de guerre."
 GRE_hellenic_shipyards:0 "Chantiers navals Grecs"
 GRE_hellenic_shipyards_desc:0 "Un plan a été mis en place pour construire le chantier naval royal hellénique à Skaramagas, près d'Athènes. Ce sera le plus grand chantier naval de ce type en Grèce et nous placera vraiment sur la carte navale."
GRE_navy_motto:0 "Méga to tis Thalássis Krátos"
 GRE_navy_motto_desc:0 "La devise de notre marine signifie \"Grand est celui qui commande à la mer\", et avons-nous déjà eu plus de commandement qu'aujourd'hui ? Depuis Salamine, il y a des millénaires, la marine grecque n'a jamais été si puissante ou si redoutée."

 GRE_ready_masses:0 "Préparer les Masses"
 GRE_ready_masses_desc:0 "Un appel doit être lancé au peuple, pour qu'il soit prêt pour la guerre à venir - mais nous devons chronométrer cela avec soin. Nous ne pouvons maintenir ce niveau de préparation que pendant un an, donc l'appel doit être lancé aussi près que possible de la guerre réelle."
 GRE_fortify_north:0 "Fortifier le Nord"
 GRE_fortify_north_desc:0 "Une bonne attaque est importante, mais une bonne défense est tout aussi importante : une ligne de fortifications à travers notre frontière nord réduira toute chance que nos ennemis portent la bataille en Grèce elle-même."
 GRE_fortify_salonika:0 "Fortifier Salonique"
 GRE_fortify_salonika_desc:0 "Salonique est une enclave que nous devons protéger. Son importance est trop forte pour la laisser non défendue et non fortifiée."
 GRE_fight_for_north:0 "La Bataille de Macédoine"
 GRE_fight_for_north_desc:0 "Nous avons pris contact avec des Grecs vivant dans le nord sous domination étrangère - le moment est venu de libérer toute la Macédoine !"
 GRE_diplomacy_focus:0 "La Voie de la Diplomatie"
 GRE_diplomacy_focus_desc:0 "Nous avons déjà tenté d'étendre notre domination au-delà des frontières traditionnelles de la Grèce, mais à chaque fois, cela nous a menés à la ruine. Il est vrai que nous devons libérer les Grecs qui vivent encore sous domination turque... mais nous devons suivre la voie de la diplomatie plutôt que la guerre, pour notre bien à tous."
 GRE_turkish_thaw:0 "Dégel Turc"
 GRE_turkish_thaw_desc:0 "L'idée sonne comme une anathème pour certains, mais nous pouvons travailler avec les Turcs. Nous devons essayer."
 GRE_turkish_cooperation:0 "Coopération avec les Turcs"
 GRE_turkish_cooperation_desc:0 "Les Turcs ont indiqué qu'ils étaient prêts à parler. Il est maintenant temps de poursuivre un traité de non-agression et de coopération, et idéalement de travailler à un échange de population : ramenons les Grecs vivant sous les Turcs dans notre pays, et renvoyons les Turcs qui vivent ici dans le leur. Ce sera difficile à court terme, mais à long terme ce sera mieux pour les deux."
 GRE_balkans_trade:0 "Coopération des Balkans"
 GRE_balkans_trade_desc:0 "Nous devons étendre notre coopération mutuelle avec les voisins des Balkans au nord. C'est un moyen de garantir que nous bénéficions d'investissements plus importants en Grèce, mais, espérons-le, ce sera également un moyen de promouvoir la paix dans une région qui n'a traditionnellement connu que la guerre."
 GRE_new_markets:0 "S'étendre sur de nouveaux marchés"
 GRE_new_markets_desc:0 "L'un des avantages d'une voie diplomatique sera la capacité de rechercher de nouveaux marchés pour les produits grecs dans des endroits qui ne nous ont traditionnellement pas été réceptifs. La diplomatie est la voie de la prospérité, et le moment est venu de le prouver."
 GRE_new_expansionism:0 "Nouvel Expansionnisme"
 GRE_new_expansionism_desc:0 "Nous avons réussi à libérer certains des Grecs vivants sous domination étrangère, mais notre travail n'est pas encore terminé. La Grèce doit devenir encore plus forte et s'engager sur une voie qui verra enfin nos ambitions se réaliser."
 GRE_reclaiming_greeks:0 "Reconquérir notre peuple"
 GRE_reclaiming_greeks_desc:0 "Nous avons été contraints de renoncer à nos revendications sur plusieurs parties de la Grèce après notre défaite lors de la Weltkrieg. Renversons maintenant cette injustice."
 GRE_megali_idea:0 "La Question Megali"
 GRE_megali_idea_desc:0 "Il y a plus de 2 millions de Grecs vivant à l'intérieur des frontières turques, et ils doivent être rattachés à la domination grecque. La question qui se pose est de savoir jusqu'où aller pour poursuivre la reconquête de nos compatriotes. Devons-nous ressusciter l'idée de Megali, au risque de de passer pour un État agressif ? De toute façon, nous ne pouvons simplement pas abandonner nos frères."
 GRE_motivate_army:0 "Motiver l'Armée"
 GRE_motivate_army_desc:0 "Si nous voulons reprendre nos terres revendiquées en Anatolie, nous devons motiver notre armée et la préparer pour les batailles à venir."
 GRE_war_industry:0 "Développer l'Industrie de Guerre"
 GRE_war_industry_desc:0 "Cela coûtera cher, mais nous devons pousser l'industrie d'armement grecque plus loin qu'on ne l'aurait jamais cru possible. Notre armée a besoin d'armes et de balles, et les usines grecques les fourniront."
 GRE_is_whole:0 "La Grèce est Entière"
 GRE_is_whole_desc:0 "Enfin, la Grèce est entière une fois de plus. Que tout notre peuple se réjouisse, maintenant que les injustices de la Weltkrieg et les siècles de soumission sous le joug des Turcs ont enfin été réparés."
 GRE_ascendant:0 "Montée en puissance de la Grèce"
 GRE_ascendant_desc:0 "La nation Grecque est devenue une puissance mondiale, un rêve qui était autrefois considéré comme impossible après notre guerre d'indépendance. Vraiment, nous sommes nés de nouveau, et notre histoire enfin reconquise !"

### Decisions
 GRE_join_internationale:0 "Rejoindre l'Internationale"
 GRE_join_internationale_desc:0 "Il n'y a qu'une alliance qui peut nous aider à trouver la sécurité, c'est l'Internationale. Le moment est venu de rejoindre la révolution mondiale !"
 GRE_join_entente:0 "Rejoindre l'Entente"
 GRE_join_entente_desc:0 "Le moment est venu de ressusciter l'ancienne alliance avec l'Empire britannique et de rejoindre à nouveau l'Entente. Espérons que les choses se passent mieux que pendant la Weltkrieg."
 GRE_join_reichspakt:0 "Rejoindre le Reichspakt"
 GRE_join_reichspakt_desc:0 "Alors que certains expriment des réserves à l'idée de rejoindre le pays même qui nous a vaincus dans la Weltkrieg, d'autres reconnaissent qu'il peut s'agir d'une alliance nécessaire pour assurer notre sécurité et notre survie."
 GRE_regaining_greece:0 "Reconquête de la Grèce"
 GRE_fight_for_macedonia:0 "Combattre pour la Macédoine !"
 GRE_fight_for_macedonia_desc:0 "[From.Owner.GetNameDefCap] détient [From.GetName], qui est notre territoire légitime - et le temps est venu de le récupérer !"
 GRE_megali_war:0 "Récupérer les Terres Grecques"
 GRE_megali_war_desc:0 "Le temps de récupérer les terres [From.GetAdjective] qui appartiennent de droit à [GRE.GetNameDef] est arrivé !"
 GRE_megali_make_peace:0 "Demandez la paix avec [From.GetNameDef]"
 GRE_megali_make_peace_desc:0 "Nous avons suffisamment humilié [From.GetNameDef]. Il est temps de contacter le gouvernement [From.GetAdjective] et de discuter des conditions de leur reddition"
 GRE_core_home_lands:0 "Restaurer l'ordre dans [From.GetName]"
 GRE_core_home_lands_desc:0 "Maintenant que nous avons libéré [From.GetName], il est temps de remettre de l'ordre dans cet état et de l'intégrer pleinement dans [GRE.GetNameDef]"
 GRE_core_turkish_lands:0 "Restaurer l'ordre dans [From.GetName]"
 GRE_core_turkish_lands_desc:0 "Maintenant que nous avons libéré [From.GetName], il est temps de remettre de l'ordre dans cet état et de l'intégrer pleinement dans [GRE.GetNameDef]"
 GRE_nationalize_german_industry:0 "Nationaliser l'Industrie Allemande"
 GRE_nationalize_german_industry_desc:0 "Maintenant que la crise économique est passée et que nous sommes en meilleure position, il est temps d'envisager de racheter les investisseurs allemands qui ont la mainmise sur une si grande partie de l'économie grecque."
 GRE_nationalize_austrian_industry:0 "Nationaliser l'Industrie Autrichienne"
 GRE_nationalize_austrian_industry_desc:0 "Maintenant que la crise économique est passée et que nous sommes en meilleure position, il est temps d'envisager de racheter les investisseurs autrichiens qui ont la mainmise sur une si grande partie de l'économie grecque."
 GRE_shipbuilding_program_1:0 "Commencer un Programme Naval"
 GRE_shipbuilding_program_1_desc:0 "Grâce à une combinaison du financement de nos propres chantiers navals et l'octroi de licences aux chantiers navals d'autres pays, nous pouvons étendre notre flotte - quelques-uns des navires peuvent être un peu vieux, oui, mais c'est un moyen beaucoup plus rapide d'acquérir autant de navires qu'il ne serait possible d'en acquérir autrement."
 GRE_shipbuilding_program_2:0 "Continuer le Programme Naval"
 GRE_shipbuilding_program_2_desc:0 "Grâce à une combinaison du financement de nos propres chantiers navals et l'octroi de licences aux chantiers navals d'autres pays, nous pouvons étendre notre flotte - quelques-uns des navires peuvent être un peu vieux, oui, mais c'est un moyen beaucoup plus rapide d'acquérir autant de navires qu'il ne serait possible d'en acquérir autrement."
 GRE_shipbuilding_program_3:0 "Finaliser le Programme Naval"
 GRE_shipbuilding_program_3_desc:0 "Grâce à une combinaison du financement de nos propres chantiers navals et l'octroi de licences aux chantiers navals d'autres pays, nous pouvons étendre notre flotte - quelques-uns des navires peuvent être un peu vieux, oui, mais c'est un moyen beaucoup plus rapide d'acquérir autant de navires qu'il ne serait possible d'en acquérir autrement."
 GRE_deploy_new_ships:0 "Déployer de Nouveaux Navires"
 GRE_deploy_new_ships_desc:0 "Nous avons des navires flambant neufs qui attendent d'être déployés au port d'Athènes avec un nouvel équipage. Méga tó tís thalássis krátos ! (Grande est la puissance de la Mer)"
 GRE_balkans_mission:0 "Améliorer la Coopération avec les Balkans"
 GRE_balkans_mission_desc:0 "Nos relations avec [From.GetNameDef] sont suffisamment bonnes pour que nous puissions envisager l'envoi d'une mission vers leur gouvernement, cela afin de favoriser une plus grande coopération entre nos pays."

### Events
 gre.1.t:0 "La Quatrième République Hellène"
 gre.1.d:0 "Les années qui se sont écoulées depuis la défaite de la Grèce dans la Weltkrieg n'ont vu que des bouleversements et des épreuves. La perte de la Macédoine suite au traité de Thessalonique et les dettes de guerre paralysantes envers l'Autriche et l'Allemagne ont poussé le roi Alexandre à l'exil alors que la Troisième République était déclarée... uniquement pour voir se succéder pendant des années gouvernements ratés et coups d’État, jusqu'à ce que Georgios Kondylis prenne le pouvoir en 1916 et se déclare Régent permanent de Grèce, alors même que son roi restait en exil. Kondylis fut finalement renversé et exécuté en 1931, menant à la Quatrième République et au gouvernement de coalition de Georgios Papandreou qui a remporté ses premières élections."
 gre.1.a:0 "Mon dieu !"
 gre.2.t:0 "Les Défis à venir"
 gre.2.d:0 "La nouvelle république, qui doit faire face à ses prochaines élections en 1938, est confrontée à plusieurs défis avant cela : le plus important est le ressentiment latent envers la perte du territoire grec. La plupart sont certains que la guerre reviendra bientôt, avec de nombreux groupes tels que les rebelles syndicalistes et la figure imminente de Ioannis Metaxas qui attendent la première occasion où le gouvernement fera le moindre faux pas. Le sentiment monarchiste est également en hausse, beaucoup exigeant la tenue prochaine d'un autre référendum pour déterminer si le royaume doit être restauré… même si les républicains craignent que cela ne fasse à nouveau plonger la nation dans l'anarchie."
 gre.2.a:0 "Nous ne répèterons pas les erreurs du passé."
 gre.3.t:0 "Jour de l'Indépendance"
 gre.3.d:0 "En 1821, les Grecs se sont soulevés contre l'oppresseur Ottoman , qui occupait la Grèce depuis près de quatre cents ans. L'évêque Germanos de Patras a hardiment hissé le drapeau grec au monastère d'Agia Lavras, incitant à la Révolution grecque. Alors que la date exacte n'était en réalité probablement pas le 25 mars, elle s'est produite fin mars et a été progressivement associée à la fête religieuse de l'Annonciation qui a lieu à la même date. Le jour de la fête de l'Annonciation, l'archange Gabriel est apparu à la Vierge Marie et lui a annoncé qu'elle était enceinte de l'enfant divin. L'évêque Germanos a choisi ce jour pour livrer un message différent mais pas sans rapport, qu'un nouvel esprit était sur le point de naître en Grèce."
 gre.3.a:0 "Un nouvel esprit va renaître !"
 gre.4.d:0 "Le Jour de l'Indépendance est à nouveau célébré à [Root.GetNameDef], avec des foules alignées dans les rues d'Athènes et d'autres villes, agitant toutes le drapeau grec et chantant \"Ýmnos is tin Eleftherían\" - l'hymne à la liberté et l'hymne national du pays. Malgré toutes les difficultés auxquelles le pays a été confronté, ses habitants sont toujours impatients de célébrer leur sentiment d'indépendance vis-à-vis de ceux qui les opprimeraient."
 gre.4.a:0 "Vive, o vive la Liberté !"
 gre.5.t:0 "Le Lundi Noir frappe la Grèce"
 gre.5.d:0 "L'effondrement économique rapide de l'Allemagne a atteint notre nation ! Notre dépendance au commerce avec l'Allemagne et la domination de Mitteleuropa sur notre économie ont exacerbé la crise, de nombreuses usines allemandes ayant reçu l'ordre de fermer. Pire, la propagation de la crise a entraîné un manque de marchés pour nos exportations agricoles, et déjà les agriculteurs sont confrontés à une crise où presque aucun d'entre eux ne peut vendre ses récoltes. Nous devons travailler rapidement pour faire face à cette crise, de peur qu'elle ne devienne incontrôlable et ne sème le chaos dans tout le pays."
 gre.5.a:0 "O Theós na mas voithísei ! (O mon Dieu, protège tes créatures !)"
 gre.6.t:0 "Répondre à la Crise"
 gre.6.d:0 "Avec le nombre d'agriculteurs qui conservent leurs récoltes et nulle part où les vendre, il nous reste un choix : soit les soutenir pour l'année en cours et les encourager à abandonner leur dépendance à l'égard des exportations, soit puiser dans nos poches et les soutenir pleinement jusqu'à ce que la crise économique soit passée."
 gre.6.a:0 "Aidez-les autant que nous le pouvons."
 gre.6.b:0 "Aidez les autant que possible - ils sont l'épine dorsale de la Grèce."
 gre.7.t:0 "Industrie sous possession étrangère"
 gre.7.d:0 "Près de la moitié de notre économie appartient à des investisseurs en Allemagne et en Autriche, mais après le Lundi noir, nombre de leurs mines et usines ont fermé, certaines parce qu'elles sont devenues non rentables, mais d'autres parce que les investisseurs essaient d'économiser de l'argent ou ont fait faillite. Dans les deux cas, plusieurs milliers de Grecs ont été mis au chômage. Malgré le traité de Thessalonique stipulant que nous ne le pouvons pas, une solution serait de prendre possession de ces actifs, du moins les cas les plus graves. La seule façon d'empêcher une mesure de rétorsion de l'un ou l'autre pays, cependant, serait de subventionner les investisseurs de notre propre poche… une décision profondément impopulaire si nous tentions de la mettre en place, bien sûr."
 gre.7.a:0 "Saisissez tout, peu importent les répercussions."
 gre.7.b:0 "Ne traitez que les pires cas."
 gre.7.c:0 "Indemnisez les investisseurs nous-mêmes - ils feraient mieux d'être reconnaissants."
 gre.8.t:0 "La Grèce saisit les actifs [Root.GetAdjective]s"
 gre.8.d:0 "Grâce aux effets de vague du Lundi Noir, les investisseurs [Root.GetAdjective]s qui détenaient des actions majoritaires dans les usines et les mines grecques ont fermé ces entreprises - dans certains cas parce qu'elles n'étaient plus rentables, mais dans d'autres parce que les investisseurs avaient fait faillite. Malgré le traité de Thessalonique signé après la guerre et stipulant que nos investisseurs ont un accès illimité à leur économie, le Gouvernement Grec a réagit en saisissant ces entreprises. Beaucoup au gouvernement suggèrent que nous réagissions durement, non seulement en appliquant des sanctions, mais aussi en retirant complètement nos investissements de [From.GetNameDef]. D'autres disent que le pays essaie seulement de rester à flot - le Lundi Noir nous a tous durement touchés."
 gre.8.a:0 "Appliquez des sanctions et mettez fin à tout échange commercial en une fois."
 gre.8.b:0 "Appliquez juste les sanctions et exprimez notre indignation."
 gre.8.c:0 "Laissez tomber - nous essayons tous de coopérer."
 gre.9.t:0 "[From.GetNameDefCap] applique des sanctions brutales."
 gre.9.d:0 "Le gouvernement [From.GetAdjective] a appliqué une série de sanctions économiques en réponse à notre violation du traité de Thessalonique - y compris le retrait de tous les investissements du pays, y compris ceux qui étaient encore opérationnels - mais heureusement, il n'est pas allé plus loin. L'opération sera douloureuse pour nous pendant quelques années, c'est certain, et a sérieusement détérioré les relations entre notre pays"
 gre.9.a:0 "Cela devait être fait."
 gre.10.t:0 "[From.GetNameDefCap] applique des sanctions"
 gre.10.d:0 "Le gouvernement [From.GetAdjective] a appliqué une série de sanctions économiques en réponse à notre violation du traité de Thessalonique, mais heureusement, il n'est pas allé plus loin. L'opération sera douloureuse pour nous pendant quelques années, c'est certain, et a sérieusement détérioré les relations entre notre pays"
 gre.11.t:0 "La Grèce saisit les actifs [Root.GetAdjective]s"
 gre.11.d:0 "A cause des effets de vague du Lundi Noir, les investisseurs [Root.GetAdjective]s qui détenaient des actions majoritaires dans les usines et les mines grecques ont fermé ces entreprises - dans certains cas parce qu'elles n'étaient plus rentables, mais dans d'autres parce que les investisseurs avaient fait faillite. Malgré le traité de Thessalonique signé après la guerre et stipulant que nos investisseurs ont un accès illimité à leur économie, le Gouvernement Grec a réagit en saisissant les cas les plus graves. De nombreux membres du gouvernement suggèrent que nous répondions par des sanctions, tandis que d'autres disent que les Grecs font simplement ce qu'ils doivent pour survivre - ils auraient pu, après tout, saisir l'intégralité des actifs des investisseurs s'ils l'avaient souhaité, et pas seulement certains."
 gre.11.a:0 "Appliquez des sanctions - il faut leur donner une leçon."
 gre.12.t:0 "Les Monarchistes demandent un Référendum"
 gre.12.d:0 "Plusieurs aristocrates éminents, dirigés par l'influent ancien général Ioannis Metaxas, ont pris aujourd'hui d'assaut le Parlement et ont demandé au gouvernement de lancer un référendum sur l'avenir de la monarchie. Ils disent que la question doit être réglée une fois pour toutes, et le gouvernement a trop tardé. Leur position a également gagné un soutien considérable parmi la population."
 gre.12.a:0 "Peut-être devrions nous prendre ceci en considération ?"
 gre.13.t:0 "[From.GetNameDefCap] quitte l'[Root.GetFactionName]"
gre.13.d:0 "Evidently, the [From.GetAdjective] government has decided it has gotten all it required from their alliance with us, and have informed us that they are leaving the [Root.GetFactionName] effective immediately."
gre.13.a:0 "It was fun while it lasted."
gre.14.t:0 "[From.GetNameDefCap] Asks to Join the [Root.GetFactionName]"
 gre.14.d:0 "[From.GetNameDefCap] has sent a formal request, asking to be admitted into the [Root.GetFactionName]. Are they worth the possibility we might also get dragged into their struggles?"
gre.14.a:0 "Of course!"
gre.14.b:0 "They're more trouble than they're worth."
gre.15.t:0 "We are Part of the [From.GetFactionName]"
gre.15.d:0 "The [From.GetAdjective] government has agreed to admit us into their alliance. We are now officially part of the [From.GetFactionName]."
gre.15.a:0 "Excellent."
gre.16.t:0 "[From.GetNameDefCap] Has Refused"
gre.16.d:0 "Perhaps deciding we're more trouble than we're worth, the [From.GetAdjective] government has refused to admit us into the [From.GetFactionName]."
gre.16.a:0 "Ah well."
gre.17.t:0 "Massive Demonstrations Against the Government"
gre.17.d:0 "The country's loss in the war has triggered demonstrations across [Root.GetNameDef], all calling for the government to step down immediately. Indeed, it is apparent that forces are beginning to array themselves to take control of the country by force if the government does not step down, and the fear is that the country is on the verge of civil war."
 gre.17.a:0 "C'est un désastre !"
 gre.18.t:0 "Le gouvernement est au bord de l'effondrement"
 gre.18.d:0 "Les manifestations se sont poursuivies contre le gouvernement, la situation ayant finalement atteint un point critique. Si le gouvernement ne se retire pas immédiatement, des éléments radicaux pourraient prendre le contrôle, ou le pays pourrait complètement sombrer dans le chaos."
 gre.18.a:0 "Les forces loyales à Ioannis Metaxas prennent le relais pour maintenir l'ordre."
 gre.18.b:0 "Aris Velouchiotis prend le contrôle lors d'un coup d'État."
 gre.18.c:0 "L'armée prend le contrôle, promettant des élections libres et démocratiques."
 gre.18.e:0 "Le Roi abdique le trône, rétablissant la république."
gre.18.f:0 "The government steps down, promising immediate elections."
gre.19.t:0 "The Death of Ioannis Metaxas"
 gre.19.d.ishos:0 "President Ioannis Metaxas, leader of [Root.GetNameDef], died today of a phlegmon of the pharynx. He has been succeeded by Alexandros Koryzis, his chosen successor, though many fear Koryzis cannot hope to match Metaxas's personal magnetism and military record. While Metaxas was considered a controversial figure by many, people still lined the streets throughout the country to mourn the man's death."
 gre.19.d.nothos:0 "L'ancien général Ioannis Metaxas, héros de guerre et homme politique réputé pour ses fortes convictions, est décédé aujourd'hui d'un phlegmon du pharynx. Alors que Metaxas était considéré par beaucoup comme une figure controversée, les gens défilaient toujours dans les rues du pays pour pleurer la mort de l'homme."
 gre.19.a:0 "On se souviendra de lui."
 gre.20.t:0 "La mort d'Alexandros Papanastasiou"
 gre.20.d.ishos:0 "Le Premier ministre Alexandros Papanastasiou est décédé aujourd'hui d'une crise cardiaque soudaine. Alors que la nation pleure son décès, l'ancien général Nikolaos Plastiras a pris ses fonctions ainsi que la direction du Parti National Unioniste."
 gre.20.d.nothos:0 "Alexandros Papanastasiou, chef du Parti national unioniste, est décédé aujourd'hui d'une soudaine crise cardiaque. L'ancien général Nikolaos Plastiras a pris la direction du parti et a prononcé un discours à Athènes aujourd'hui en l'honneur de l'homme qui, selon ses propres termes, \"a servi [GRE.GetNameDef] jusqu'à son dernier souffle\"."
 gre.20.a:0 "Un homme de qualité."
 gre.21.t:0 "Kostas Gavriilides démissionne"
 gre.21.d.ishos:0 "Kostas Gavriilides, leader de longue date du Front démocratique rural radical et président de [Root.GetNameDef], a quitté aujourd'hui son poste pour prendre sa retraite. Après un débat au sein du parti, le leadership a été transmis au successeur choisi par Gavriilides, Nikos Ploumpidis."
 gre.21.d.nothos:0 "Kostas Gavriilides, leader de longue date du Front démocratique rural radical, a aujourd'hui démissionné de son poste pour prendre sa retraite. Après un débat au sein du parti, le leadership a été transmis au successeur choisi par Gavriilides, Nikos Ploumpidis."
gre.21.a:0 "OK."
 gre.22.t:0 "Le Scandale Papandreou"
 gre.22.d:0 "Un certain nombre de ministres du gouvernement ont été pris dans un scandale de corruption, révélé par la presse, mais la nation a été choquée aujourd'hui d'apprendre que le Premier ministre Georgios Papandreou est également accusé. Bien qu'il semble qu'il n'y ait pas assez de preuves pour que des accusations formelles soient portées, le scandale a été suffisant pour que la Nouvelle Coalition Libérale examine si Papandreou doit rester à la tête du parti."
 gre.22.a:0 "Panagiotis Kanellopoulos prend le contrôle du parti."
 gre.22.b:0 "Papandreou conserve le leadership après un vote serré."
 gre.23.t:0 "La mort de Themistoklis Soufilis"
 gre.23.d.ishos:0 "Le Premier ministre Themistoklis Soufilis est décédé aujourd'hui, sa santé ayant souffert depuis son arrivée au pouvoir lors des dernières élections. Bien que la plupart des membres du gouvernement n'aient pas été surpris, s'attendant à ce décès depuis des mois, la nation a été choquée et les personnes en deuil ont envahi les rues d'Athènes. La direction de son aile du Parti libéral a été confiée à son adjoint, Konstantinos Tsatsos."
 gre.23.d.nothos:0 "Themistoklis Soufilis est décédé aujourd'hui, sa santé ayant souffert depuis les dernières élections. Bien que la plupart des membres du Parti libéral n'aient pas été surpris, s'attendant à ce décès depuis des mois, la nation a accueilli la nouvelle avec stupeur et les personnes en deuil se sont massées dans les rues d'Athènes. La direction de son aile du Parti libéral a depuis été confiée à son adjoint, Konstantinos Tsatsos."
 gre.23.a:0 "Il nous manquera."
 gre.24.t:0 "La mort de Panagis Tsaldaris"
 gre.24.d:0 "Panagis Tsaldaris, leader du Parti Populaire, est décédé aujourd'hui des suites d'une maladie dégénérative qui l'affectait depuis qu'il avait pris la tête du parti il y a plusieurs années. Alors que les personnes en deuil soulignaient son décès, son rôle de leader a depuis été confié à son neveu, Konstantinos Tsaldaris. Le nouveau chef du Parti populaire a déclaré dans un discours qu'il avait l'intention de \"poursuivre l'héritage de son oncle de tout son cœur\"."
 gre.24.a:0 "Pas vraiment inattendu."
 gre.50.t:0 "Élections nationales de [GetYear]"
 gre.50.d:0 "L'heure est venue pour les Grecs de se rendre aux urnes, les principaux partis menant une campagne acharnée pour prendre le contrôle du gouvernement."
 gre.50.a:0 "Le Parti du Peuple est victorieux."
 gre.50.b:0 "La nouvelle coalition libérale l'emporte."
 gre.50.c:0 "Le parti libéral réussit à gagner."
 gre.50.e:0 "Le parti national unioniste surprend par sa victoire."
 gre.51.t:0 "Élections nationales de [GetYear]"
 gre.51.d.noban:0 "Les agrariens socialistes ayant fait des progrès considérables, absorbant une grande partie du sentiment antimonarchiste restant, les partis politiques traditionnels pourraient avoir du mal à gagner les élections d'aujourd'hui."
 gre.51.d.ban:0 "L'interdiction faite aux agrariens socialistes de participer aux élections a fait que certains l'ont décrété illégitime, mais malgré cela, le peuple grec s'est rassemblé aux urnes pour choisir un nouveau gouvernement."
 gre.51.a:0 "Le Parti du Peuple gagne."
 gre.51.b:0 "Le Front démocratique rural est victorieux."
 gre.51.c:0 "Une coalition de libéraux et de socialistes modérés l'emporte."
 gre.52.t:0 "Élections nationales de [GetYear]"
 gre.52.d.noban:0 "Les syndicalistes ont bénéficié de leur coalition avec les socialistes modérés et représentent désormais une menace réelle alors que le peuple grec se rend aux urnes. Le monde observe nerveusement les résultats des élections..."
 gre.52.d.ban:0 "L'interdiction faite aux syndicalistes et aux agrariens socialistes de participer aux élections a fait que certains l'ont décrété illégitime, mais malgré cela, le peuple grec s'est rassemblé aux urnes pour choisir un nouveau gouvernement."
 gre.52.a:0 "Le Parti Populaire réussit à créer la surprise."
 gre.52.b:0 "La nouvelle coalition libérale l'emporte."
 gre.52.c:0 "Le parti libéral est victorieux."
 gre.52.e:0 "Le parti des travailleurs sociaux de Grèce remporte les élections !"
 gre.53.t:0 "La Restauration de la Démocratie"
 gre.53.d:0 "L'armée a tenu sa promesse, et aujourd'hui les Grecs se rendent aux urnes pour élire un nouveau gouvernement."
 gre.54.t:0 "Le Nouveau Gouvernement"
 gre.54.d:0 "Si les élections ont été controversées, un seul résultat est certain : l'ancien gouvernement grec n'a aucune chance de gagner. Cette compétition est entièrement consacrée à la question de savoir qui remplacera ceux qui, selon le public, ont perdu la guerre."
 gre.100.t:0 "Le référendum commence"
 gre.100.d:0 "L'ancien Roi Alexandre, actuellement en exil avec le reste de la famille royale, a été informé que le référendum sur l'avenir de la monarchie a commencé. Les lignes ont déjà été tracées, avec les pro-républicains et les pro-monarchistes qui tentent de convaincre tout le monde de voter. Les deux mois qui nous séparent de la tenue du vote seront difficiles, et l'on s'attend à ce que la Grèce ne connaisse pas une période de paix."
 gre.100.a:0 "Espérons qu'il n'y aura pas de problème..."
 gre.101.t:0 "Les monarchistes dans les rues"
 gre.101.d:0 "Les forces pro-monarchistes mènent une campagne active dans les rues d'Athènes et d'autres villes grecques, distribuant des pamphlets qui suggèrent que le gouvernement n'a pas fait son travail et a besoin d'un roi pour veiller sur nous. Ils gagnent beaucoup de terrain et certains suggèrent que nous devrions faire des efforts pour les faire taire avant que leurs actions ne deviennent incontrôlables."
 gre.101.a:0 "Permettez-leur de distribuer leurs pamphlets."
 gre.101.b:0 "Nous devons supprimer cette absurdité."
 gre.102.t:0 "La Campagne Républicaine"
 gre.102.d:0 "Un certain nombre de conseillers au sein du gouvernement deviennent nerveux à la perspective d'une victoire monarchiste. Ils suggèrent que nous devrions envisager de financer une campagne propre, en faveur du républicanisme - discrètement, bien sûr, afin de ne pas attirer les soupçons que nous exerçons une trop grande influence sur les résultats. C'est pourtant exactement ce qu'ils veulent."
 gre.102.a:0 "Oui, nous devrions financer cet effort."
 gre.102.b:0 "Non, nous ne devrions pas nous impliquer."
 gre.102.c:0 "Décourager ce discours au sein de notre gouvernement."
 gre.103.t:0 "Lobbying Aristocratique"
 gre.103.d:0 "Les rapports indiquent qu'un grand nombre de riches aristocrates grecs achètent activement de l'influence au sein du gouvernement, ce qu'ils appellent du \"lobbying\" ... et, dit-on, avec l'aide de l'influent Ioannis Metaxas, qui lui-même a pesé lourdement en faveur de la restauration de la monarchie. Si nous permettons à ce trafic d'influence de se poursuivre, les monarchistes gagneront certainement un avantage lors du prochain référendum."
 gre.103.a:0 "Nous l'autoriserons."
 gre.103.b:0 "Placer un moratoire sur ce \"lobbying\""
 gre.104.t:0 "Le Rassemblement Syndicaliste"
 gre.104.d:0 "De petits rassemblements ont été organisés dans tout le nord par les syndicalistes, avec un grand rassemblement apparemment prévu pour demain dans la ville d'Athènes - avec le charismatique Nikos Zachariadis, leader du Kinonikó Ergatikó Kómma, qui préparerait un discours enflammé contre la monarchie et tout ce qu'elle représente. Cependant, on craint que Zachariadis ne fasse plus que susciter le soutien des républicains et gagne également beaucoup de soutien pour ses propres idées révolutionnaires."
 gre.104.a:0 "Autoriser la tenue du rassemblement"
 gre.104.b:0 "Envoyez la police pour le briser, par la force si nécessaire."
 gre.105.t:0 "Émeute Monarchiste"
gre.105.d:0 "Rioting has broken out in Athens after fears by monarchist supporters that they will lose the upcoming referendum were followed by accusations that our government was attempting to rig it. There has been considerable damage, and a large number of assaults on republican supporters and their headquarters. If we don't do something soon, the damage done to the republican cause will be significant."
gre.105.a:0 "Keep it contained, but use leniency."
 gre.105.b:0 "Mettez-y fin par tous les moyens nécessaires."
 gre.106.t:0 "Émeute Républicaine"
 gre.106.d:0 "Des émeutes ont éclaté à Athènes après que les craintes des partisans républicains de perdre le prochain référendum ont été suivies d'accusations selon lesquelles notre gouvernement tentait de le truquer. Il y a eu des dégâts considérables, et un grand nombre d'agressions contre plusieurs aristocrates, ainsi que des partisans monarchistes et leurs quartiers généraux. Si nous ne faisons pas quelque chose rapidement, les dommages causés à la cause monarchiste seront importants."
 gre.107.t:0 "Les Monarchistes ont l'avantage"
gre.107.d:0 "The sentiment within Greece in the lead up to the referendum appears to be favouring the monarchists. Some are suggesting that, if the government were to intervene and rig the referendum, now would be the time to begin. The more popular the monarchists become, the less likely the rigging would be successfully kept secret, but advisers say that the alternative is that the monarchists might win."
 gre.107.a:0 "Nous devons truquer le résultat en faveur de la république."
 gre.107.b:0 "La victoire est possible ? Il faut truquer le référendum pour s'en assurer !"
 gre.107.c:0 "Ne faites rien - nous accepterons les résultats légitimes."
 gre.108.t:0 "Les Républicains ont l'avantage"
gre.108.d:0 "The sentiment within Greece in the lead up to the referendum appears to be favouring the republicans. Some are suggesting that, if the government were to intervene and rig the referendum, now would be the time to begin. The more popular the republicans become, the less likely the rigging would be successfully kept secret, but advisers say that the alternative is that the republicans might win."
 gre.108.a:0 "Nous devons truquer le résultat en faveur de la monarchie."
gre.109.t:0 "Voting Begins"
gre.109.d:0 "Today, all throughout Greece, voting has begun on the referendum to determine the future of the Fourth Republic. King Alexander is on-hand in Athens, having returned to the country for the first time since his exile, though it will be several days until the final results are tallied."
gre.109.a:0 "We're on pins and needles."
gre.110.t:0 "Greek Referendum"
gre.110.d:0 "BOUNCE EVENT"
gre.110.a:0 "Republicans."
gre.110.b:0 "Monarchists."
gre.111.t:0 "Republican Victory"
gre.111.d:0 "The question of the monarchy's future has finally been settled, and the answer is that the Fourth Republic will live on. The king and the rest of the royal family will return to exile, and while it will take some time for the republic's strength to be solidified, for now it seems the debate is finally over."
gre.111.a:0 "Long live the Republic of Greece!"
gre.112.t:0 "Monarchist Victory"
gre.112.d:0 "The question of the republic's future has finally been settled, and it is with celebration throughout the country that its people welcome back the royal family. There is, however, already disagreement on who should assume the throne: should it be King Alexander, the unpopular younger brother who ascended to the throne after his father and brother were originally exiled, or Prince George, the brother who should have been the heir and yet has never been king? Alexander is considered the more moderate and legitimate choice, considering George's autocratic tendencies, but George is clearly the popular favourite."
gre.112.a:0 "We will need to decide soon."
gre.113.t:0 "Rigging Suspected"
gre.113.d.monarchist:0 "While the monarchists proved victorious in the referendum, there are many republicans who suspect the government of rigging the results... enough so that crowds of their supporters have poured into the streets throughout the nation to demand an investigation. Syndicalist leader Nikos Zachariadis is spearheading these demands, and many fear that if the slightest bit of evidence is uncovered of deceit, that will be enough of a spark to allow the syndicalists to overthrow the government in a popular coup."
gre.113.d.republican:0 "While the republicans proved victorious in the referendum, there are many monarchists who suspect the government of rigging the results... enough so that crowds of their supporters have poured into the streets throughout the nation to demand an investigation. Former general Ioannis Metaxas is spearheading these demands, and many fear that if the slightest bit of evidence is uncovered of deceit, that will be enough of a spark to allow Metaxas to overthrow the government in a popular coup."
gre.113.a:0 "The rigging is discovered!"
gre.113.b:0 "No evidence is uncovered and the protests die down."
gre.114.t:0 "The Metaxas Coup"
 gre.114.d:0 "Our worst fears have been realised: the attempt to rig the election in favour of the republicans has been discovered, with several government officials having gone public with the proof. Riots have spread throughout the country, and former General Ioannis Metaxas has stepped in to take over. He and numerous army supporters have stormed parliament, arresting government leaders and declaring Metaxas as interim President and dictator."
gre.114.a:0 "So ends democracy in Greece once again..."
gre.115.t:0 "The Syndicalist Coup"
 gre.115.d:0 "Our worst fears have been realised: the attempt to rig the election in favour of the monarchy has been discovered, with several government officials having gone public with the proof. Riots have spread throughout the country, and syndicalist leader Athanasios Klaras has stepped in to take control. He and numerous army supporters have stormed parliament, arresting government leaders and declaring Nikos Zachariadis as interim President and dictator. While there is some resistance, the rage at the government's actions has made it so that the syndicalists have more support than they would otherwise have enjoyed."
gre.116.t:0 "Coup in Greece"
gre.116.d.metaxas:0 "With confidence in the Greek government having reached a new low, and riots spreading throughout the country, former General Ioannis Metaxas has stepped in to assume control, seizing the Parliament in Athens and declaring himself dictator. He has also declared Greece to be free of [Root.GetAdjective] rule, vowing to fight any reprisal should it come."
gre.116.d.syndicalist:0 "With confidence in the Greek government having reached a new low, and riots spreading throughout the country, syndicalist strongman Athanasios Klaras has stepped in to assume control, seizing the Parliament in Athens and declaring Nikos Zachariadis and the syndicalist communes as the leaders of the new republic. He has also declared Greece to be free of [Root.GetAdjective] rule, vowing to fight any reprisal should it come."
gre.116.a:0 "They cannot escape so easily."
gre.116.b:0 "We have little choice but to let them be."
gre.117.t:0 "The Monarchist Question"
gre.117.d:0 "There is no question that the monarchists lost the referendum. It is, however, not the first time - they'll be back eventually, unless we can make sure that this is the last time they'll think of raising the question. Some are suggesting we begin a purge of all remaining or suspected monarchists from the government and army. Others, however, say we should take a softer approach lest our attempt to strengthen the republic weaken it instead."
gre.117.a:0 "Purging them is the only way."
gre.117.b:0 "Let them remain - the question is settled."
gre.118.t:0 "The Republican Question"
gre.118.d:0 "There is no question that the republicans lost the referendum. It is, however, not the first time - they'll be back eventually, unless we can make sure that this is the last time they'll think of raising the question. Some are suggesting we begin a purge of all remaining or suspected republicans from the government and army. Others, however, say we should take a softer approach lest our attempt to strengthen the republic weaken it instead."
gre.119.t:0 "Rise of the Agrarians"
gre.119.d:0 "With the monarchist now solidly in control of the nation, those who remain loyal to republican values have begun turning away from liberal parties - and instead have turned to the socialist agrarians under the Rural Democratic Front. Their fortunes have been especially buoyed by endorsements from Greek syndicalists, who see gathering together under the agrarian banner as the only way of defeating the monarchists and conservatives now in control of the nation. Rural Democratic Front leaders have been courting the moderate left in recent weeks, and if they succeed then the agrarians will pose a potent force in the upcoming election."
gre.119.a:0 "Rather worrying..."
gre.119.b:0 "Ban them from the elections."
gre.120.t:0 "A Liberal and Socialist Coalition"
gre.120.d:0 "While there were fears that the moderate socialists would agree to ally with the hardline agrarians, those fears appear to have been unfounded. Today the National Unionist Party announced a coalition with the Liberal Party, with Georgios Papandreou and Nikolaos Plastiras reportedly having hashed out a deal to form a united cabinet. This will blunt the efforts of the Rural Democratic Front, and possibly poses a threat to the Peoples' Party in the next election."
gre.120.a:0 "Interesting."
gre.121.t:0 "The Left Unites"
gre.121.d:0 "In response to the republican control over [GRE.GetNameDef], parties across the left of the spectrum have united under syndicalist leader Nikos Zachariadis, who intends to run in the upcoming election - and with support from moderate socialists, stands to pose a serious threat. Already there is talk within the government regarding whether the syndicalists should be banned, although their popularity indicates that would instantly throw the nation into civil war if attempted."
gre.121.a:0 "They can't win anyhow."
gre.121.b:0 "Ban them from the elections."
gre.122.t:0 "The Syndicalists Rise Up"
gre.122.d:0 "Having been banned from Greek elections, the left has gathered its supporters together in the north and started a campaign to take over [Root.GetNameDef]. The civil war has begun!"
gre.122.a:0 "They will regret this."
gre.123.t:0 "The Syndicalists are Victorious"
gre.123.d:0 "We can no longer resist the syndicalists. Our forces have begun laying down their arms and surrendering en masse. It appears another nation has fallen to tyranny."
gre.123.a:0 "A sad day..."
gre.124.t:0 "We Are Alone"
gre.124.d:0 "[GRE.GetNameDefCap] is no more, and we now stand alone. This is victory, of a sort."
gre.124.a:0 "We'll take it!"
gre.126.t:0 "The Civil War is Over"
gre.126.d:0 "The war with [GRE.GetNameDef] has been forced to end, and thus so has our rebellion."
gre.126.a:0 "Alas"
gre.150.t:0 "The First Hellenic Congress"
gre.150.d:0 "Syndicalists and trade union leaders from across the country met in Athens this week to discuss the future of [Root.GetNameDef]. Where does it belong in the international socialist community? How will its economy be restructured? What is to be done about the remaining republicans and monarchists who will surely struggle against the new order? In the end, the congress turned into a struggle between two men: the acting chairman, Nikos Zachariadis, and the charismatic general, Aris Velouchiotis. Velouchiotis's vision for Greece is much less forgiving, and far more geared towards turning the country into a military power, while Zachariadis argues that path will destroy Greece in the end."
gre.150.a:0 "Zachariadis remains in control."
gre.150.b:0 "Aris Velouchiotis commands the room, in the end."
gre.151.t:0 "Establishing the Communes"
gre.151.d:0 "While the unions are certainly willing, changing the entire [Root.GetAdjective] economy to a socialist model will be a challenge. Some are suggesting that no mercy be shown - swift industrialisation is a necessary goal of the communes, and anyone who doesn't comply quickly enough should be punished. Others say that a more diplomatic tactic is needed: work with the capitalists and convince them the communes will benefit them, and use incentives to win them over. Still others say it is the unions who should lead the way - bring them more directly into the government, and prove to the country that the communes are a government by the worker."
gre.151.a:0 "Expand the industrial base, regardless of the cost."
gre.151.b:0 "Ease the country into this, with incentives."
gre.151.c:0 "The unions must drive this change - let them take charge."
gre.152.t:0 "Rebuilding the Nation"
gre.152.d:0 "The capitalists of Greece have been beaten into submission, and now all that remains is to rebuild the country's economy from the ground up. For that, the government is turning to the Dioitikis - the leader - for direction on what should be the main priority moving forward."
gre.152.a:0 "We must build our military power."
gre.152.b:0 "A strong civilian industry will be our foundation."
gre.152.c:0 "Unity is more important than the economy."
gre.153.t:0 "Unions March in Thessalia"
gre.153.d:0 "The effects of Black Monday are being felt throughout Greece, but the hard-hit industrial workers are now marching in the streets in protest. In Thessalia, the crowds are especially large, spurred on by union leaders as well as the charismatic syndicalist spokesman, Nikos Zachariadis. The syndicalists are gaining a ready audience, and many in the government are suggesting that we crack down on them hard before they have a further chance to spread more sedition."
gre.153.a:0 "Crack down on these rabble-rousers."
gre.153.b:0 "Keep them contained, but we want no violence."
gre.154.t:0 "The Farming Crisis"
gre.154.d:0 "A great deal of Greece's economy relies on agricultural exports - and thus, with the collapse of European markets following the onset of Black Monday, a huge number of Greek farmers are left with crops they cannot sell. Not only does this put them in an immediate crisis, Greece will feel the effects for years to come if too many of the communes fold now. Thousands of farmers are marching in the streets, with radical agrarian sentiment running high."
gre.154.a:0 "This isn't good..."
gre.155.t:0 "The Santos Plot"
gre.155.d:0 "Greek leader Aris Velouchiotis is many things, but a leader who unites people is not one of them. There has been many conflicts within the government, the most serious one being a growing division between Velouchiotis and party official Georgios Santos. Recently it was revealed that Santos and a cadre of fellows hatched a scheme to have Velouchiotis ousted as leader, though Velouchiotis is unlikely to go quietly..."
gre.155.a:0 "Georgios Santos takes over party leadership."
gre.155.b:0 "Santos is executed - Aris Velouchiatis rules."
gre.156.t:0 "The Second Hellenic Congress"
gre.156.d:0 "Syndicalists and trade union leaders from across the country met in Athens this week to vote on the chairmanship, with Nikos Zachariadis this time challenged by longtime party member Konstantinos Speras. Speras is said to be a more moderate choice, attracting many of the less radical syndicalists who feel a hard line is no longer necessary in [GRE.GetNameDef]."
gre.156.a:0 "Zachariadis ushers in a new cabinet and retains control."
gre.156.b:0 "Konstantinos Speras wins the most votes and becomes chairman."
gre.157.t:0 "The Third Hellenic Congress"
gre.157.d.zach:0 "As the third syndicalist congress begins, Nikos Zachariadis announced that he would not be running again for the chairmanship - a surprise to many, considering how popular the man remains. While many consider the congress a sad farewell to their leader, the delegates now must choose his replacement: either the moderate Konstantinos Speras, running once again, or the new and charismatic upstart, Nikos Beloyannis."
gre.157.d.notzach:0 "Syndicalists and trade union leaders from across the country met in Athens this week to vote on the chairmanship, with Konstantinos Speras challenged by young an charismatic upstart Nikos Beloyannis - who has already won over a large number of delegates despite his age."
gre.157.a:0 "Konstantinos Speras maintains control."
gre.157.b:0 "Konstantinos Speras wins the majority of the vote."
gre.157.c:0 "Upstart Nikos Beloyannis wins over the council."
gre.158.t:0 "Metaxas Makes his Move"
gre.158.d:0 "Refusing to accept the conversion of Greece into a socialist state, Ioannis Metaxas has gathered together a large number of loyal soldiers and generals and started a rebellion in the north. His intention is to forcibly overthrow the government and return it to its 'natural' state."
gre.158.a:0 "He must be stopped!"
gre.159.t:0 "Metaxas Victorious"
gre.159.d:0 "We can no longer resist Metaxas and his supporters. Our forces have begun laying down their arms and surrendering en masse. It appears another free nation has fallen to tyranny."
gre.159.a:0 "A sad day for us all."
gre.160.t:0 "We Are Alone"
gre.160.d:0 "[GRE.GetNameDefCap] is no more, and we now stand alone. This is victory, of a sort."
gre.160.a:0 "We'll take it!"
gre.161.t:0 "[GRR.GetNameDefCap]"
gre.161.d:0 "The preparations are over. The time has come for us to march against [GRE.GetNameDef]!"
gre.161.a:0 "Se be it!"
gre.200.t:0 "Diplomatic Overtures from [GRE.GetNameDef]"
gre.200.d:0 "While our relations with the Greeks have been cool at best since their rebellion from Turkish rule in the 19th century, today we received several emissaries from [GRE.GetNameDef] who are hopeful to start a new era of peace between our nations - perhaps even going so far as to eventually work out an exchange of land and people, without the need to resort to further war. For today, however, they Greeks are looking for an indication that we might be open to such talks in the future."
gre.200.a:0 "We welcome better relations with the Greeks."
gre.200.b:0 "No, we've no need for this."
gre.201.t:0 "[From.GetNameDefCap] Agrees"
 gre.201.d:0 "The [From.GetAdjective] government appears to be open to peaceful discussion with [GRE.GetNameDef], and has indicated a willingness to talk about more cooperation in the future."
gre.201.a:0 "That is a relief."
gre.202.t:0 "[From.GetNameDefCap] Has Refused"
gre.202.d:0 "The [From.GetAdjective] government has rejected our peaceful emissaries, and appears to have no interest in any further talks with [GRE.GetNameDef]."
gre.202.a:0 "So much for diplomacy."
gre.203.t:0 "A Treaty with [GRE.GetNameDef]?"
 gre.203.d:0 "For several weeks now, [Root.GetAdjective] officials have been in talks with emissaries from [GRE.GetNameDef] about the possibility of a treaty of cooperation. This would mean an end to hostilities with the Greeks, and a sorting out of our differences. What the Greeks are asking for is this: we give them any states integral to their country, and they give us ours, while each of us give up any claims to other territories. We also begin an exchange of population, with Turks in [GRE.GetNameDef] coming to [Root.GetNameDef] but our much greater number of Greeks leaving for their country. In exchange, they will sign a pact of non-aggression, and we will do the same. The disruption caused by such a massive displacement of people will be considerable... but perhaps it might be worth it, in the end?"
gre.203.a:0 "We agree to their terms."
gre.203.b:0 "We agree to everything but surrendering land."
gre.203.c:0 "No, they are asking for far too much."
gre.204.t:0 "The Turks Refuse to Surrender Land"
 gre.204.d:0 "After weeks of discussion, the [From.GetAdjective] government has stated it would agree to an exchange of populations between our countries, and also make a pledge of non-aggression... but under no circumstances will they turn over land we believe is rightfully ours. Is it worth agreeing to the rest of the treaty, knowing that our mutual claims could very well lead us back to war in time anyway?"
gre.204.a:0 "Then there's no deal."
gre.204.b:0 "Very well, we'll work with that."
gre.205.t:0 "[From.GetNameDefCap] Has Refused"
gre.205.d:0 "We did our best to conclude the deal, but without agreeing to exchange the territories the Greeks see no point in pursuing a treaty of non-aggression."
 gre.205.a:0 "Qu'il en soit ainsi!"
gre.206.t:0 "[From.GetNameDefCap] Has Agreed"
 gre.206.d:0 "The Greeks have agreed to our modified deal. It may mean we'll end up back at each other's throats in time, but for now there will be peace... and once the disruption caused by the exchange of population is over, chances are [Root.GetNameDef] will experience far fewer internal problems caused by their presence."
gre.206.a:0 "Excellent."
gre.207.t:0 "[From.GetNameDefCap] Refuses"
gre.207.d:0 "After weeks of negotiation, the [From.GetAdjective] government finally ended the talks with [Root.GetNameDef] and no treaty worked out. There were simply too many points of contention that [From.GetNameDef] was unwilling to budge on, and se we leave empty handed."
gre.207.a:0 "It was worth the attempt."
gre.208.t:0 "[From.GetNameDefCap] Has Agreed"
gre.208.d:0 "After weeks of negotiation, we have come to an agreement with [From.GetNameDef] on a treaty between our nations. A pledge of non-aggression has already been signed, and within a month's time the exchange of populations will begin. This will mean a large number of people coming into [Root.GetNameDef]. We will need to be ready for a great deal of disruption."
gre.208.a:0 "We will gladly welcome them home."
gre.210.t:0 "The Exchange Begins"
 gre.210.d:0 "The population exchange between [Root.GetNameDef] and [GRE.GetNameDef] has begun, with thousands of Turks arriving daily... but many more Greeks leaving. The disruption is worse than we imagined, and there is a considerable amount of looting occurring in the homes left behind by the Greeks. Many of the refugees are reportedly starving or becoming ill en route, considering some have no means of transportation other than to walk to [GRE.GetNameDef] on foot or to take ramshackle boats across the Aegean. Authorities are already moving in to try and keep order where they can, and ideally this will sort itself out in time."
gre.210.a:0 "It's for the best."
 gre.211.d:0 "The population exchange between [turks.GetNameDef] and [GRE.GetNameDef] has begun, with thousands of Turks leaving daily... but many more Greeks arriving. The disruption is worse than we imagined, and there is a considerable amount of looting occurring in the homes left behind by the Turks. Many of the refugees are reportedly starving or becoming ill en route, considering some have no means of transportation other than to walk to [GRE.GetNameDef] on foot or to take ramshackle boats across the Aegean. Authorities are already moving in to try and keep order where they can, and ideally this will sort itself out in time."
gre.212.t:0 "Stability Restored"
gre.212.d:0 "The population exchange is now a year in the past, and finally the dust appears to have settled and the refugees that returned to [Root.GetNameDef] have acclimated to their new homes."
gre.212.a:0 "That's finally over, then?"
gre.213.t:0 "Mission from [GRE.GetNameDef]"
gre.213.d:0 "The [GRE.GetAdjective] ambassador has been in talks with [Root.GetAdjective] officials over the past several weeks, attempting to foster better relations and more mutual cooperation between our nations. While some in the government are suspicious of their motives, it does appear as if their intentions are nothing more than to foster greater peace in the region."
gre.213.a:0 "Yes, let's work more closely with the Greeks."
 gre.213.b:0 "Non, nous n'avons aucun besoin de cela."
gre.214.t:0 "[From.GetNameDefCap] Has Agreed"
gre.214.d:0 "After discussions between the [Root.GetAdjective] ambassador and the [From.GetAdjective] government, they have agreed to increase ties between our nations."
 gre.214.a:0 "Bien joué !"
gre.215.t:0 "[From.GetNameDefCap] Has Refused"
 gre.215.d:0 "Il semble que les soupçons entre les nations des Balkans soient trop profonds. Le gouvernement [From.GetAdjective] a écouté notre ambassadeur et a laissé planer des rumeurs d'accords... mais il n'en est rien ressorti, et les relations entre nos pays restent inchangées."
 gre.215.a:0 "Dommage."
gre.216.t:0 "Greater Balkans Cooperation"
gre.216.d:0 "Our efforts to foster better relations with other countries in the Balkans has paid off - namely with greater investment in [Root.GetNameDef] and greater confidence amongst our citizens that peace will be maintained."
 gre.216.a:0 "Une bonne nouvelle."
gre.250.t:0 "[GRE.GetNameDefCap] Resurrects Megali Idea"
 gre.250.d:0 "The Greeks have become increasingly revanchist over the last several months, making motions at resurrecting the 'Megali Idea' which aims at reclaiming ethnically Greek lands - though we note they have restrained themselves from claiming broader territories in Asia Minor, their claims more or less ending at Constantinople. We can warn them to abandon these claims entirely or go along with them, even though it likely means dragging the [Root.GetFactionName] into their war."
 gre.250.d.full:0 "The Greeks have become increasingly revanchist over the last several months, making motions at resurrecting the 'Megali Idea' which aims at reclaiming ethnically Greek lands - but goes far beyond their traditional territory, including [773.GetName] and the western coast of Anatolia, which are primarily Turkish. We can warn them to abandon these rash claims entirely or go along with them, even though it likely means dragging the [Root.GetFactionName] into their war."
gre.250.a:0 "We support them, no matter what"
gre.250.b:0 "This is unacceptable - they either desist or they go"
gre.251.t:0 "[From.GetNameDefCap] Supports Us"
gre.251.d:0 "While some were nervous that [From.GetNameDef] would refuse to be dragged into an irredentist war with us, that has not proven to be the case. The [From.GetAdjective] government has declared their support for us, and - as our ally - will be there for whatever war we decide to pursue."
 gre.251.a:0 "Excellent"
gre.252.t:0 "A Warning from [From.GetNameDef]"
gre.252.d:0 "The [From.GetAdjective] government has gotten wind of our intention to reclaim ethnically Greek lands in Anatolia, and informed us in no uncertain terms that, if we do not abandon all our claims immediately, we will pursue our wars outside of the [From.GetAdjective] alliance."
gre.252.a:0 "Then Megali dies here"
gre.252.b:0 "Then we are on our own"
gre.253.t:0 "[From.GetNameDefCap] Leaves the [Root.GetFactionName]"
gre.253.d.allies:0 "The [From.GetAdjective] government has decided to abandon the [Root.GetFactionName] and pursue its reckless claims on Greek territory... which includes our own allies. Whether this means war with [From.GetNameDef] remains to be seen."
gre.253.d.noallies:0 "Despite our warning, the [From.GetAdjective] government has decided to abandon the [Root.GetFactionName] and pursue its reckless claims on Greek territory."
 gre.253.a:0 "Bon courage pour ça !"
 gre.254.t:0 "Les Grecs offrent la Paix"
gre.254.d:0 "We are losing the war with the Greeks - badly. They have contacted the [Root.GetAdjective] government and offered peace, in exchange for all their claimed territories. It is a hard pill to swallow, but the alternative is very likely for us to be crushed completely."
 gre.254.a:0 "Nous devons faire la paix tant que nous le pouvons"
gre.254.b:0 "No - they will have to fight us to the last man"
gre.255.t:0 "[From.GetNameDefCap] Refuses Peace"
gre.255.d:0 "It seems the [From.GetAdjective] government wishes to fight us to the last man. They have turned down our offer of terms."
 gre.255.a:0 "Qu'il en soit ainsi!"
 gre.256.t:0 "Une Nouvelle Capitale ?"
gre.256.d:0 "Konstantinoúpolis is once again under our control, and a question has now been risen: should the [Root.GetAdjective] capital be moved? For the sake of stability, some are saying it should not... but there are still others who say it is the greatest city in our nation, perhaps the greatest in our history. With the glory of [Root.GetNameDef] having been achieved, perhaps it should be reflected in our seat of government?"
 gre.256.a:0 "Oui, c'est la véritable capitale de notre nation."
 gre.256.b:0 "Non, nous restons à Athènes comme toujours."
 gre.257.t:0 "Le Retour de [transfer_state.GetName]"
 gre.257.d:0 "[From.GetNameDefCap] has transferred control of our former lands in [transfer_state.GetName]. [Root.GetNameDefCap] is now one step closer to being made whole."
 gre.257.a:0 "Enfin !"
 gre.261.t:0 "L'Extension des Revendications Grecques"
gre.261.d.faction:0 "[GRE.GetNameDefCap] is ready to reclaim our lost territory and rescue our lost brethren. The question at hand is this: do we push our claims eastward, but keep them within 'traditional' Greek lands - [184.GetName] and the islands of the Eastern Mediterranean, such as [183.GetName] - or do we resurrect the Megali Idea and claim everything eastward up to [773.GetName] and the western coast of Anatolia, despite the majority Turkish population in those areas. Megali is an elusive but dangerous dream... if we pursue it, it will be seen as an aggressive move on our part, and we may be kicked out of the [Root.GetFactionName] as a result."
gre.261.d.nofaction:0 "[GRE.GetNameDefCap] is ready to reclaim our lost territory and rescue our lost brethren. The question at hand is this: do we push our claims eastward, but keep them within 'traditional' Greek lands - [184.GetName] and the islands of the Eastern Mediterranean, such as [183.GetName] - or do we resurrect the Megali Idea and claim everything eastward up to [773.GetName] and the western coast of Anatolia, despite the majority Turkish population in those areas. Megali is an elusive but dangerous dream... if we pursue it, it will be seen as an aggressive move on our part, one which may make [Root.GetNameDef] a pariah among the world powers."
 gre.261.a:0 "Restons limités dans nos revendications"
 gre.261.b:0 "We shall resurrect Megali in full!"

