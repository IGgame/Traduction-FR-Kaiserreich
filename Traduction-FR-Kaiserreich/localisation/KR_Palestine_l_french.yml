###Leader desc###
POLITICS_RAGHIB_DESC:0 "Rival de la famille Husayni pendant des décennies, Raghib était étudiant à l'Université d'Istanbul jusqu'à la fin de la Weltkrieg, et à son retour à Jérusalem, il vit que le but de la famille Husayni pour une Palestine indépendante reposait sur des promesses contradictoires. Même s'il était lui-même musulman, il croyait que le nationalisme palestinien dominant serait détourné par une puissance étrangère: Raghib a donc établi sa propre branche du parti Watani à Jérusalem pour contrer ce mouvement et l'ambition Husayni.
POLITICS_AWNI_DESC:0 "Membre d'Al Fatat avant même la Grande Guerre, Awni a aidé aux efforts de secours dans la vallée du Jourdain pendant la révolte des officiers de 1918. Alors que d'autres groupes dans le Jerusalem Vilyet se rassemblaient dans les rues, Awni a assuré que Yildirim a découvert les membres d'Al Fatat en Palestine, Awni se retrouve maintenant aux commandes d'une nation largement non préparée qui connaissait à peine son travail dans la lutte pour l'indépendance.
POLITICS_MUSA_AL_ALAMI_DESC:0 "Musa Al Alami était le fils du maire de Jérusalem, Faidi al-Alami, et son éducation à Jérusalem, où convergent Juifs et Musulmans, lui a permis d'apprécier un gouvernement qui accélère le commerce et favorise la prospérité économique. Les Ottomans leur rendaient leur allégeance inapplicable à ces objectifs, donc en 1926, Musa créa Al-Tanmiat pour préparer la coopération avec les groupes sionistes, les accords de non-agression furent honorés et les votes subalternes propulsèrent Musa au pouvoir.
POLITICS_MUFTI_DESC:0 "Le fils du mufti de Jérusalem et un ennemi mortel du clan Nashashibi, Amin était toujours rapide à traiter.La position antisioniste en cours de la famille Husayni était sur le déclin jusqu'à ce qu'Abraham Antebi soit arrêté par les Turcs. Grâce à la médiation en Syrie, Amin put fournir des logements aux survivants de la révolte des officiers de 1918. Le retour d'Antebi devint une bénédiction, car les Yildirim qui accompagnaient Antebi commencèrent une campagne pour détruire tous les dissidents politiques en Palestine. Les Arabes en Palestine ont afflué à Amin, et il a continué à faire des affaires en leur nom tout au long de son mandat. "
POLITICS_ANTEBI_DESC:0 "Albert Antebi a passé les 40 premières années de sa vie à tenter de concilier la fracture juive musulmane dans le Vilyet de Jérusalem.Lorsque la Jewish Colonization Association lui a demandé d'acheter des terres à Jérusalem pour les colonies juives, il payait toujours Après avoir failli mourir dans une prison d'Istanbul, Antebi a été libéré en tant que monnaie d'échange du groupe d'armée de Yildirm. Gouverneur de la Palestine, le premier Juif à être honoré par les Ottomans depuis des siècles, et détenu sous la garde turque comme un prisonnier virtuel. "
POLITICS_HILUPAL_DESC:0 "Radwan est devenu secrétaire général de la Palestine Arab Workers Society après que la Troisième Internationale a voté pour et financé son rétablissement.Avant cela, la PAWS était en danger de banqueroute à Jérusalem, car les Yildirim avaient saisi leurs biens après le retour de Antebi Radwan a suggéré à l'Internationale que les Yildirim s'écrouleraient sans Antebi s'il disparaissait, ce qui devint inutile puisqu'il mourut avec les officiers Yildirim dans la libération du Proche-Orient.