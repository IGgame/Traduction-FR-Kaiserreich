### Leaders ###
POLITICS_KARL_STEPHAN_DESC:0 "Karl Albrecht von Habsburg-Lothringen, Autrichien de naissance, est un ardent défenseur des Polonais. En charge de l'avant-dernière région de Galice au sein de la Cisleithanie, Karl Albrecht fait de son mieux pour représenter les intérêts de son peuple d'adoption au sein de l'Empire."

### Events ###
gal.1.t:0 "Galicia et Lodomeria devient indépendante"
gal.1.d:0 "Après des siècles sous la domination des Habsbourg qui ont commencé avec la première partition du République des Deux Nations en 1772, Galicia Lodomeria se voit indépendante. Mais nous sommes un État faible entouré de voisins impressionnants - et peut-être ferions-nous le bien en cherchant la protection de la Pologne, la nation à laquelle notre territoire a été enlevé il y a toutes ces années."
gal.1.a:0 "Demander à rejoindre officiellement la Pologne. (Fin de la partie)"
gal.1.b:0 "La Galice reste indépendante."

gal.2.t:0 "La Galice cherche à rejoindre notre nation"
gal.2.d:0 "Après des siècles sous la domination des Habsbourg qui ont commencé avec la première partition du République des Deux Nations en 1772, Galicia Lodomeria se voit indépendante. Mais étant un État faible entouré de voisins impressionnants, la nation nouvellement indépendante se sent menacée dans son existence même. Un envoyé diplomatique est arrivé aujourd'hui pour discuter de l'incorporation de la Galice sur le territoire Polonais."
gal.2.a:0 "Bienvenue à la maison, mes frères."

gal.3.t:0 "Incorporation de la Bucovine"
gal.3.d:0 "N'étant indépendante que depuis une poignée de jours, la nation galicienne, autrefois vassale de la couronne d'Autriche, a été intégrée à l'État polonais. Cependant, parmi la population ethniquement diversifiée de Galice, sa province la plus méridionale, la Bucovine, compte de nombreux Roumains. Comme convenu dans le traité d'unification galicienne-polonaise, nous sommes maintenant les nouveaux propriétaires de la Bucovine."
gal.3.a:0 "Bienvenue à la maison, mes frères."

gal.7.t:0 "Karl Albrecht élu Roi de Pologne"
 gal.7.d:9 "The current Governor of Galicia and Lodomeria, Karl Albrecht von Habsburg, has just been elected as the new King of Poland after an intensely contested vote. Karl Albrecht is expected to leave the nation early tomorrow to take up his new position as leader of the Polish people, and has left Władysław Sikorski in charge of Galicia in his absence."
gal.7.a:0 "Souhaitez-lui bonne chance."