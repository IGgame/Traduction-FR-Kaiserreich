l_french:

#### Événements ####
gal.1.t:0 "Galicia-Lodomeria devient indépendante".
gal.1.d.0 "Après des siècles sous la domination des Habsbourg qui ont commencé avec la première partition du Commonwealth polono-lituanien en 1772, Galicia Lodomeria se voit indépendante. Mais nous sommes un État faible entouré de voisins impressionnants - et peut-être ferions-nous le bien en cherchant la protection de la Pologne, la nation à laquelle notre territoire a été enlevé il y a toutes ces années."
gal.1.a.a:0 "Demander à rejoindre officiellement la Pologne. (Game Over)"
gal.1.b:0 "La Galice reste indépendante."

gal.2.t:0 "La Galice cherche à rejoindre notre nation"
gal.2.d.d:0 "Après des siècles sous la domination des Habsbourg qui ont commencé avec la première partition du Commonwealth polono-lituanien en 1772, Galicia Lodomeria se voit indépendante. Mais étant un État faible entouré de voisins impressionnants, la nation nouvellement indépendante se sent menacée dans son existence même. Un envoyé diplomatique est arrivé aujourd'hui pour discuter de l'incorporation de la Galice sur le territoire polonais."
gal.2.a.a:0 "Bienvenue à la maison, mes frères."

gal.3.t:0 "Revendiquer la Bucovine"
gal.3.d.0 "N'ayant été indépendante que pendant quelques jours, la nation galicienne, anciennement État vassal de la Couronne d'Autriche, a été incorporée à l'État polonais. Cependant, parmi la population ethniquement diversifiée de la Galice, sa province la plus au sud, la Bucovine, abrite de nombreux Roumains. Compte tenu de la confusion actuelle sur le territoire, nous pourrions la saisir assez facilement en une manœuvre rapide."
gal.3.a:0 "Libérons nos frères."
gal.3.b:0 "Provoquer les Polonais n'est pas sage."

gal.4.t:0 "Exiger la Galice de l'Est"
gal.4.d:0 "N'ayant été indépendante que pendant quelques jours, la nation galicienne, anciennement État vassaux de la Couronne d'Autriche, a été intégrée à l'État polonais. Cependant, parmi la population ethniquement diversifiée de la Galice, l'Est abrite surtout des Ukrainiens. Compte tenu de la confusion actuelle sur le territoire, nous pourrions la saisir assez facilement en une manœuvre rapide."
gal.4.a:0 "Libérons nos frères."
gal.4.b.b:0 "Provoquer les Polonais n'est pas sage."

gal.5.t:0 "La Roumanie a marché dans la Bucovine"
gal.5.d:0 "L'incorporation d'un territoire aussi vaste que la Galice ne devait jamais se faire sans heurts. Cependant, on ne s'attendait pas à ce que les troupes roumaines s'immiscent de l'extérieur - les troupes roumaines ont marché dans le territoire en grande partie roumanophone de la Bucovine, revendiquant l'Etat comme leur propre territoire. Les fonctionnaires de l'ancien gouvernement galicien nous ont exhortés à intervenir."
gal.5.a.a:0 "Ceci ne subsistera pas. Reprenez ce qui est à nous !"
gal.5.b.b:0 "Que les Roumains aient ce qui parle roumain."

gal.6.t:0 "L'Ukraine a saisi la Galice orientale"
gal.6.d:0 "Cracovie et Lwów sont les villes les plus importantes de Galice. L'intégration de la première s'est déroulée sans heurts au cours de la semaine dernière, mais les habitants des territoires majoritairement ruthéniens autour de Lwow ont, avec l'aide de l'armée ukrainienne, pris la ville. La ville de Lwów est trop importante pour que la Pologne la laisse tomber entre les mains d'un autre pays."
gal.6.a.a:0 "Ceci ne subsistera pas. Reprenez ce qui est à nous !"
gal.6.b.b:0 "Les Ruthéniens ne sont pas Polonais de toute façon."

gal.7.t:0 "Karl Albrecht élu roi de Pologne".
gal.7.d.0 "L'actuel gouverneur de Galicia-Lodomeria, Karl Albrecht von Habsburg, vient d'être élu comme nouveau roi de Pologne après un vote très controversé. Karl Albrecht devrait quitter le pays tôt demain pour prendre ses nouvelles fonctions de dirigeant du peuple polonais et a laissé Jozef Haller von Hallenburg en charge de la Galice en son absence."
gal.7.a:0 "Souhaite-lui bonne chance."