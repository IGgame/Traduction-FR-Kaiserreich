#Pirow 5 Year Plan
 SAF_PIROW_DES:0 "Plan quinquennal de Pirow"
 SAF_PIROW_DES_desc:0 "Les réformes initiées par le général Pierre van Reyneveld en cinq ans mettent en évidence plusieurs changements majeurs au sein des forces armées sud-africaines. La réforme elle-même a été conçue pour durer environ cinq ans, mais elle pourrait être accélérée si nécessaire. Ces réformes ont été considérées comme favorables à la population afrikaner d'Afrique du Sud, bien que des dispositions soient également prises pour les Anglo-américains et les autres Européens blancs d'Afrique du Sud. Ces dispositions autorisent l'utilisation de l'anglais dans les forces armées sud-africaines, bien que le besoin d'un afrikaans rudimentaire soit toujours nécessaire, les ordres de bataille, les ordres et autres dispositifs militaires étant exécutés en afrikaans."
 SAF_Pirow_Military_Fact:0 "Mission d'enquête de Pirow"
 SAF_Pirow_Military_Fact_desc:0 "Oswald Pirow a annoncé son intention de se rendre en Allemagne pour une mission de recherche de faits militaires. Cela va complètement à l'encontre du but recherché et a même amené certains de ses alliés les plus fidèles à remettre en question cette action. À ses détracteurs, il a déclaré : \"Je ne vois pas l'intérêt de vouloir comprendre comment les vainqueurs de la Weltkrieg ont gagné\"."
 SAF_Pirow_Military_Fact_1:0 "Embarras de Pirow"
 SAF_Pirow_Military_Fact_1_desc:0 "Le Kaiserreich est tombé, et à la grande honte d'Oswald Pirow, il doit maintenant prendre d'autres mesures pour moderniser les forces armées sud-africaines."
 SAF_Pirow_Natives:0 "Auxiliaires indigènes"
 SAF_Pirow_Natives_desc:0 "Bien que Pirow et Van Reyneveld méprisent totalement l'idée d'une armée indigène dans la crainte d'entraîner les rebelles de demain. C'est peut-être le cas, mais une armée a besoin d'être nourrie, elle a besoin d'être approvisionnée, elle a besoin d'une force de travail derrière elle et c'est ce que feront les Auxiliaries Indigènes."
 SAF_Pirow_Colours:0 "Formations \"de Couleur\""
 SAF_Pirow_Colours_desc:0 "A peine tolérés par la plupart et considérés comme un anathème par quelques-uns, les \"gens de couleur\" d'Afrique du Sud ont fait l'objet de débats au sein de l'état-major militaire dans le cadre des réformes de Pirow. Actuellement, on estime qu'il vaut mieux les cantonner à des tâches de garnison, ce qui permet de libérer les régiments blancs pour d'autres usages."
 SAF_Pirow_flai_0:0 "Financer les initiatives locales dans le domaine de l'automobile"
 SAF_Pirow_flai_1:0 "Importation des outils et des biens nécessaires"
 SAF_Pirow_flai_2:0 "Promouvoir les investissements de Volkswagen"
 SAF_Pirow_Kom_1:0 "Kommando-Hervormings"
 SAF_Pirow_Kom_1_desc:0 "Les \"Réformes Commando\" sont un moyen de centraliser et de codifier les tactiques, les ordres de bataille et même les grades des unités de Kommando afin d'assurer un niveau d'uniformité au sein de l'organisation. Bien que cela aille à l'encontre de l'esprit d'un commando, c'est un mal nécessaire pour assurer le niveau de cohésion requis sur un champ de bataille moderne."
 SAF_Pirow_Kom_2:0 "Entraînement Kommando formalisée"
 SAF_Pirow_Kom_2_desc:0 "Un régime de formation plus formel a été mis en place grâce à un certain nombre de mesures politiques et de \"direction\"."
 SAF_Pirow_Kom_3:0 "Tactiques Ossewa"
 SAF_Pirow_Kom_3_desc:0 "La tactique du wagon à bœuf est l'idée d'entrer rapidement en territoire ennemi par l'utilisation de moyens motorisés et/ou mécanisés pour harceler et coincer l'ennemi, permettant à d'autres éléments d'encercler ou de se désengager si nécessaire. "

