### Events ###
 saf.1.t:0 "L'Union de l'Afrique du Sud"
 saf.1.d:0 "Formée en 1910 comme une fusion des différentes possessions britanniques en Afrique du Sud - la colonie du Cap, le Natal, le Transvaal et l'État libre d'Orange - après la seconde guerre des Boers, l'Union d'Afrique du Sud reste le dernier vestige de la présence britannique en Afrique.\n\nMais la domination vacille : la population blanche afrikaner aspire à l'indépendance des anciennes républiques boers, tandis que de l'autre côté du spectre politique, le syndicalisme, déjà influent dans la région avant la concrétisation de la Commune de France ou de l'Union Britannique, s'insinue dans l'esprit des classes défavorisées, de tous les groupes raciaux, qui s'irritent sous les effets du ralentissement économique.\n\nLa politique de l'Union tourne autour d'un système à deux partis : le Parti sud-africain du général Jan Smuts, et le National Party du général J.B.M. Hertzog. Un parti plus petit, le Parti travailliste, actuellement divisé en deux factions opposées, est également présent au Parlement sud-africain. Entre 1924 et 1929, ils ont gouverné avec le National Party dans un gouvernement de coalition, mais après leur échec à dompter la Grande Dépression, le Parti sud-africain a obtenu une nouvelle majorité, d'abord avec l'aide de nationalistes dissidents, puis, après 1933, après avoir été crédité pour avoir soulagé les effets de la Grande Dépression, à lui seul."
 saf.1.a:0 "L'Union fait la force."

 saf.2.t:0 "Le South Africa Act"
 saf.2.d:0 "Le South Africa Act de 1909 adoptée par Westminster sert de constitution à l'Union : l'Union d'Afrique du Sud est un État unitaire, plutôt qu'une fédération, les parlements de chaque colonie étant supprimés et remplacés par des conseils provinciaux.\n\nLe Parlement national se compose de deux parties : le Volksraad et le Sénat. Les membres du Volksraad sont pour la plupart élus par la minorité blanche du pays au scrutin uninominal à un tour, bien que le droit de vote varie selon la province. Au Cap et en Rhodésie du Sud, un droit de vote qualifié basé sur des critères de propriété et d'éducation est en place, tandis que le vote est réservé aux Blancs partout ailleurs. Le Sénat est nommé par un collège électoral composé de membres de chacun des cinq conseils provinciaux et de membres du Volksraad. Le gouvernement suit le modèle de Westminster et est nommé par le gouverneur général d'Afrique du Sud, actuellement le comte de Clarendon.\n\nL'Afrique du Sud administre le Bechuanaland, le Basutoland et le Swaziland en tant que protectorats à la place de la Grande-Bretagne depuis la révolution britannique des années 1920, tandis que la Rhodésie du Sud a été admise comme province de l'Union en 1922."
 saf.2.a:0 "Je vois."

 saf.3.t:0 "Le Lundi noir frappe l'Afrique du Sud"
 saf.3.d:0 "Il y a une semaine, la bourse allemande s'est effondrée, plongeant le monde dans la dépression. Depuis l'avènement de la grande dépression de 1925, le gouvernement de pacte au pouvoir à l'époque - une coalition du National Party et du Parti travailliste, un parti plus petit composé principalement de mineurs blancs anglophones - a choisi d'approfondir les liens commerciaux avec l'Allemagne encore prospère pour limiter les effets de la crise, avec un succès limité. Le gouvernement Smuts-Roos, qui est arrivé au pouvoir en 1929, a maintenu ces arrangements et, de ce fait, les malheurs du Lundi noir n'ont pas épargné l'Afrique du Sud.\n\nLa crise a eu un effet terrible sur l'économie sud-africaine, le chômage a nettement augmenté car de nombreuses entreprises qui dépendaient du marché d'exportation allemand ont fait faillite ou ont licencié des travailleurs blancs au profit d'une main-d'œuvre indigène moins chère."
 saf.3.a:0 "C'est un désastre !"

 saf.4.t:0 "Le lobby industriel"
 saf.4.d:0 "Au cours de la première décennie du dominion, le système politique sud-africain était constitué du Parti sud-africain dirigé par les Afrikaners et du plus petit Parti unioniste dirigé par les Britanniques, le parti des magnats miniers anglophones comme Cecil Rhodes et Leander Starr Jameson. Lorsque le National Party s'est élevé et que les sentiments républicains l'ont accompagné, en combinaison avec un déclin unioniste, ils ont finalement accepté de fusionner avec le South African Party. Cette aile du SAP a persisté au cours des 15 dernières années.\n\nAujourd'hui, un groupe de députés à tendance unioniste, accompagnés de plusieurs chefs d'entreprise, sont venus demander au Premier ministre Smuts d'abroger la loi sur la conciliation industrielle adoptée par le gouvernement du Pacte en 1925. Cette loi offre plusieurs protections importantes aux travailleurs blancs, ce qui, selon les chefs d'entreprise, ne peut être maintenu avec la crise actuelle qui pousse à nouveau les entreprises sud-africaines dans le coin juste après que les effets de la Grande Dépression se soient dissipés."
 saf.4.a:0 "Je vous assure que l'économie est notre première préoccupation !"

 saf.5.t:0 "Les Unionistes rejoignent l'opposition"
 saf.5.d:0 "La décision du gouvernement de ne pas abroger la loi sur la conciliation industrielle dans sa stratégie de résolution des effets de la crise du lundi noir n'a pas été bien accueillie par les unionistes dans nos rangs. Le ministre du commerce et de l'industrie a démissionné suite à notre décision et huit députés ont quitté notre groupe parlementaire, nous privant ainsi de notre majorité parlementaire.\n\nÉtant donné notre nouvelle absence de majorité de travail, le dépôt de notre paquet de mesures contre la crise dans le Volksraad serait sans aucun doute un échec."
 saf.5.a:0 "Nous devrons ouvrir des discussions avec l'opposition !"

 saf.6.t:0 "Trouver une majorité"
 saf.6.d:0 "Avec le retrait des unionistes, la première majorité absolue du SAP depuis 1921 a disparu presque aussi vite qu'elle est apparue en 1933. Le Premier ministre Smuts doit maintenant prendre rapidement une décision sur la manière de procéder, car une action gouvernementale est nécessaire pour alléger les souffrances causées par le Lundi noir.\n\nLa première option pour le Premier ministre est d'ouvrir des pourparlers de coalition avec les rivaux classiques du SAP, le National Party. Il existe de profondes différences entre ces deux partis, mais si ces pourparlers aboutissent, la coalition disposerait d'une majorité écrasante au sein du Volksraad.\n\nSinon, un accord pourrait être conclu avec le Conseil national du parti Labour divisé dirigé par Walter Madeley. Ils seraient probablement enclins à soutenir l'approche orientée vers l'homme commun que nous avions à l'esprit et trouver un terrain d'entente avec eux serait probablement beaucoup plus facile qu'avec le National Party.\n\nAutrement, nous pouvons décider de continuer en tant que gouvernement minoritaire comme si de rien n'était et rechercher un soutien au cas par cas. Les unionistes sont probablement dissuadés de nous faire tomber par une motion de défiance car ils n'ont plus de structure de parti pour défendre leurs sièges. Nous pourrions alors probablement négocier avec les travaillistes sur certains projets de loi et nos unionistes perdus sur d'autres, mais cela laisserait le gouvernement sans majorité stable en ce moment crucial.\n\nNous pouvons alors, enfin, demander que le gouverneur général dissolve le Volksraad et convoque des élections anticipées, mais bien sûr cela comporte le risque d'une victoire du National Party et signifierait qu'il n'y aurait pas de gouvernement capable de contrer le Lundi Noir pour les semaines à venir."
 saf.6.a:0 "Discussions ouvertes avec Hertzog"
 saf.6.b:0 "Organiser une réunion avec le Labour de Madeley"
 saf.6.c:0 "Nous continuerons à être un gouvernement minoritaire"
 saf.6.e:0 "Demander au gouverneur général de convoquer de nouvelles élections"

 saf.7.t:0 "La coalition s'entretient avec le National Party"
 saf.7.d:0 "Le Premier ministre Smuts a choisi d'engager des pourparlers de coalition avec le général Hertzog et son National Party. Conscient de sa propre position affaiblie au sein de son parti en raison de son échec à ce jour à récupérer la fonction de Premier ministre après l'avoir perdue en 1929, le général Hertzog, tout en faisant preuve d'une volonté d'engagement, semble déterminé à trouver un compromis qui sera bénéfique pour son parti.\n\nAprès deux semaines de négociations vigoureuses, les différences ainsi que les similitudes des deux parties se révèlent. Il semble que le général Hertzog soit prêt à aider le SAP et même à s'abstenir de poursuivre d'autres objectifs nationalistes jusqu'à la fin du mandat de ce Volksraad en 1938 \"pour le bien du pays et de l'Afrikanerdom\" à deux conditions : la première est que lui, James Hertzog, devienne Premier ministre de ce gouvernement de coalition. Une position quelque peu arrogante à adopter en tant que chef du plus petit parti parlementaire, mais qui est, à cet égard, très probablement largement symbolique. Sa deuxième demande est d'ouvrir le débat sur un sujet controversé : pour soulager les souffrances du Lundi Noir parmi les fermiers blancs afrikaners qui forment sa base de soutien, il veut mettre en place le \"Projet Nuweveld\" qui ouvrirait le protectorat du Bechuanaland que l'Afrique du Sud occupe au nom du gouvernement britannique en exil pour l'installation des fermiers blancs. Ce projet serait en violation des traités signés par la Grande-Bretagne avec les chefferies tswanas et serait probablement considéré comme un grave abus de confiance de la part du Canada."
 saf.7.a:0 "Annoncez que nous sommes parvenus à un accord !"
 saf.7.b:0 "C'est inacceptable, parlons avec Madeley"
 saf.7.c:0 "Si c'est ce qu'il faut, nous préférons un gouvernement minoritaire"
 saf.7.e:0 "Pas d'accord ! Le Parlement devrait être dissous !"

 saf.8.t:0 "Discussions avec le Labour"
 saf.8.d:0 "Le Premier ministre Smuts a choisi d'engager des pourparlers de coalition avec Walter Madeley et sa faction du Conseil national du Labour Party. Le petit Labour Party sud-africain, qui bénéficie du soutien de mineurs anglophones essentiellement blancs, est divisé depuis que Madeley a été démis de ses fonctions ministérielles au sein du gouvernement du Pacte par le général Hertzog, avec le soutien du leader Labour Frederic Creswell pour s'être associé au syndicat et à l'union interraciale des travailleurs de l'industrie et du commerce. Depuis lors, Madeley a contesté la position de chef du parti avec Creswell.\n\nAprès environ une semaine de négociations, il semble qu'ils rejoindraient volontiers un gouvernement de coalition avec le SAP à la simple condition que le N.C. Labour reçoive deux postes ministériels et l'affirmation que nous adopterons effectivement une approche commune, axée sur l'homme pour lutter contre le Lundi Noir. Cet accord aurait pu être très troublant pour l'aile unioniste de notre parti, mais étant donné qu'ils ont maintenant quitté nos rangs, cela ne devrait pas poser de problème."
 saf.8.a:0 "Un cabinet SAP-Labour remplira ce mandat !"
 saf.8.b:0 "C'est inacceptable, parlons avec Hertzog !"
 saf.8.c:0 "Si c'est ce qu'il faut, nous préférons un gouvernement minoritaire"
 saf.8.e:0 "Pas d'accord ! Le Parlement devrait être dissous !"

 saf.9.t:0 "Le gouverneur général dissout le Volksraad"
 saf.9.d:0 "Le départ des unionistes à la suite de désaccords sur la stratégie concernant le Lundi Noir a entraîné une crise ministérielle. Le Premier ministre Smuts a demandé au comte de Clarendon de dissoudre le Volksraad et de convoquer de nouvelles élections dans six semaines. Comme la réponse au Lundi Noir n'était manifestement pas sur la table en 1933 et qu'elle crée une situation entièrement nouvelle, le gouverneur général a rapidement suivi le conseil du premier ministre et a dissous le Volksraad.\n\nUne campagne électorale difficile est attendue dans les six prochaines semaines car les effets du Lundi Noir toucheront de plus en plus de Sud-Africains. Jan Smuts fera probablement campagne sur ses lettres de créance pour atténuer les effets de la Grande Dépression, tandis que James Hertzog va probablement une fois de plus faire peur aux blancs sud-africains sur les perspectives d'une influence croissante des indigènes sur la politique et dépeindre Smuts comme une marionnette des magnats miniers du Rand qui ont permis que cela se produise."
 saf.9.a:0 "Le gouvernement a besoin d'un mandat clair pour apporter des secours !"

 saf.10.t:0 "Élections de 1936"
 saf.10.d:0 "Cela fait six semaines que les élections ont été convoquées et que les Sud-Africains (blancs) se rendent aux urnes pour voter. Dans la province du Cap et en Rhodésie du Sud, ils sont rejoints par des non-blancs qui remplissent certaines conditions en matière de propriété et d'éducation. Le résultat de ces élections décidera probablement qui dirigera l'Afrique du Sud pendant les cinq prochaines années : le général Smuts retrouvera-t-il la majorité qu'il a obtenue en 1933, ou le général Hertzog reprendra-t-il finalement le poste de Premier ministre pour lui-même après sept longues années dans l'opposition ?"
 saf.10.a:0 "Le SAP retrouve une fois de plus sa majorité de travail !"
 saf.10.b:0 "Le National Party revendique une majorité décisive !"

 saf.11.t:0 "L'étendue de l'autonomie des indigènes"
 saf.11.d:0 "Nous avons décidé de formaliser l'autonomie des dirigeants locaux des anciens territoires du Haut Commissariat, les chefs suprêmes des groupes ethniques respectifs (les Tswana au Bechuanaland, les Basotho au Basutoland et les Swazi au Swaziland). Mais nous devons clarifier l'étendue du pouvoir des chefs - est-il limité aux frontières de l'ancien HCT, ou s'étend-il à l'ensemble de leur population dans toute l'Afrique du Sud ?"
 saf.11.a:0 "Leur autorité s'arrête à la frontière."
 saf.11.b:0 "Ils représenteront pleinement leur peuple."

 saf.12.t:0 "Le troisième cabinet Smuts se poursuit"
 saf.12.d:0 "Le pari de la convocation d'une élection a été un succès retentissant : l'électorat sud-africain a clairement et résolument exprimé son approbation des plans du gouvernement visant à sortir l'Afrique du Sud des souffrances causées par le Lundi Noir. Le SAP s'est assuré une majorité de travail au sein du Volksraad et les unionistes, qui ont été réduits à deux sièges car les indépendants ne sont plus nécessaires à cette fin, permettent au cabinet de poursuivre un autre mandat de cinq ans, sans qu'il soit nécessaire de faire des compromis avec l'opposition."
 saf.12.a:0 "Hourrah !"

 saf.13.t:0 "Inauguration du deuxième cabinet Hertzog"
 saf.13.d:0 "Le pari de Smuts de convoquer des élections en pleine crise du Lundi Noir s'est clairement retourné contre lui de manière spectaculaire. Pour la première fois depuis 1929, le National Party est à nouveau le plus grand des deux partis afrikaners, et Hertzog est prêt à occuper à nouveau le poste de Premier ministre avec un mandat complet pour mettre en œuvre le programme du National Party. Le National Party a obtenu une majorité de travail à lui seul, mais la faction Creswell du Labou Party, qui avait été notre allié pendant la législature 1924-1929, a exprimé son intérêt à rejoindre à nouveau le gouvernement. Ils ne sont pas strictement nécessaires pour gouverner, mais il pourrait être bénéfique de s'assurer leur soutien si nous devions perdre notre majorité de travail à l'avenir, comme vient de le découvrir Smuts."
 saf.13.a:0 "L'Afrique du Sud a besoin d'un gouvernement stable à parti unique !"
 saf.13.b:0 "Reconstituer le gouvernement du pacte"

 saf.14.t:0 "L'opposition se mobilise contre l'abrogation !"
 saf.14.d:0 "Nous venons de déposer notre proposition d'abrogation de la loi sur la conciliation industrielle de 1924. L'opposition nationaliste nous a décriés comme \"s'avérant être une fois de plus les marionnettes de Hoggenheimer\", en référence à la personnification des capitalistes anglophones dans les caricatures du journal Afrikaner \"die Burger\" et le petit contingent Labour, normalement divisé entre son Conseil national et la faction Creswell, s'est joint à eux pour condamner unanimement notre suggestion. Mais cela importe peu, puisque le SAP détient la majorité au sein du Volksraad.\n\nPlus inquiétante est la situation dans les rues : la Ligue socialiste internationale a condamné notre motion et a appelé à une grève générale. Tout le monde n'est pas enclin à suivre son mouvement de protestation, mais plusieurs grandes mines du Witwatersrand sont maintenant complètement fermées. Pour les propriétaires, il s'agit peut-être d'un revers qui ne pourra être surmonté en combinaison avec la crise si nous n'agissons pas rapidement."
 saf.14.a:0 "Qu'ils envoient leurs briseurs de grève !"
 saf.14.b:0 "Reculez, attendons qu'ils sortent !"

 saf.15.t:0 "Émeutes à Benoni"
 saf.15.d:0 "La décision d'envoyer des briseurs de grève semble avoir enflammé la situation. Les grévistes ont attaqué les camions chargés de leurs remplaçants, ce qui a conduit à l'intervention de la police, qui s'est transformée en émeute. Dans la ville minière de Benoni, dans le Rand, qui était également un point chaud de la révolte de 1922, des émeutiers armés ont forcé la police à se retirer entièrement de la ville, tandis qu'ailleurs, dans la ville de Brakpan et dans plusieurs banlieues de Johannesburg, les émeutiers prennent le contrôle bloc par bloc !\n\nPour aggraver la situation, les nouvelles des brutalités sont parvenues à l'extérieur du Rand, et des grèves de solidarité avec eux sont appelées parmi les dockers de Durban et du Cap. L'ampleur de la crise s'accroît rapidement pour atteindre celle de 1922."
 saf.15.a:0 "Cela devient incontrôlable !"

 saf.16.t:0 "La deuxième révolte du Rand"
 saf.16.d:0 "La crise prend rapidement de l'ampleur et commence même à dépasser les problèmes en 1922 : contrairement à l'époque, les ouvriers révoltés s'assurent également un contrôle toujours plus grand sur Durban et Le Cap, et à Johannesburg, la majorité de la ville est tombée sous le contrôle des ouvriers. À Pretoria, la panique parmi les fonctionnaires s'accroît et des parallèles sont établis entre la grève des mineurs au Pays de Galles en 1925 et celle qui a provoqué cette crise. Le Premier ministre Smuts reste cependant calme dans ces circonstances, arguant que, contrairement à la Grande-Bretagne, ces grévistes blancs ont très peu de capacité à projeter le pouvoir dans l'arrière-pays sud-africain. Le cabinet débat de deux options : envoyer immédiatement des militaires, ce qui devrait rapidement pacifier la crise comme en 1922 mais qui coûterait probablement la vie à de nombreuses personnes des deux côtés, ou utiliser les militaires de manière purement défensive, ce qui mettrait sans aucun doute fin à l'avancée des grévistes, nous permettant ainsi de les isoler. Ils peuvent difficilement maintenir cette position longtemps et ils se rendront ensuite, espérons-le."
 saf.16.a:0 "Une réponse militaire immédiate est nécessaire !"
 saf.16.b:0 "Arrêtez-les et isolez-les, ils vont bientôt se rendre !"

 saf.17.t:0 "La bataille de Mayfair"
 saf.17.d:0 "Tôt le matin, quelque 20 000 soldats de l'UDF se sont rendus à Johannesburg sur ordre de Jan Smuts. Les bombardements de l'armée de l'air ayant été pleinement utilisés, les grévistes ont été rapidement repoussés, jusqu'à ce qu'ils se retranchent dans la banlieue de Johannesburg, à Mayfair. Un combat sanglant s'ensuivit, et à la fin de celui-ci, plus de 350 grévistes étaient morts, et au moins 60 soldats de l'UDF. Après la bataille, un grand nombre de grévistes se sont dispersés et, quelques jours plus tard, l'ordre a été rétabli dans la plus grande partie du Rand. Suite à la nouvelle du massacre brutal de Mayfair, les grévistes de Durban et du Cap se sont également dispersés sans plus de violence.\n\nLa crise est sous contrôle, mais ces événements resteront probablement dans les mémoires comme une page sombre de l'histoire sud-africaine."
 saf.17.a:0 "Au moins, c'est fini."

 saf.18.t:0 "L'ICU agit !"
 saf.18.d:0 "Le renforcement militaire de la police a effectivement réussi à stopper l'avancée socialiste, mais contrairement à ce que le gouvernement avait espéré, les grévistes se sont retranchés et ont refusé de se rendre, malgré la situation apparemment désespérée. Pendant une dizaine de jours, cette impasse est restée, quand soudain, un plan socialiste retors a été révélé... Trop tard...\n\nLe Syndicat des travailleurs industriels et commerciaux, un syndicat interracial dirigé par des indigènes et ayant une très forte influence sur les régions rurales d'Afrique du Sud, a officiellement déclaré son soutien aux grévistes et les émeutiers indigènes se sont levés partout, confisquant les armes des fermiers blancs pour lesquels ils travaillaient, afin de tirer parti de leurs nombreux et débordants dépôts d'armes de l'UDF. Ces rebelles improvisés ont ensuite frappé le cordon sanitaire mis en place par la Force de défense de l'Union autour de Johannesburg, du Rand et des zones rebelles du Cap et de Durban, les laissant pris au piège entre les grévistes et les rebelles. Dans une frénésie désorganisée, une grande partie de la force gouvernementale a été forcée de se rendre, ou a fait défection devant les forces rebelles alors que les chances d'une prise de pouvoir socialiste se matérialisaient d'heure en heure."
 saf.18.a:0 "C'est mauvais !"

 saf.19.t:0 "La marche sur Pretoria"
 saf.19.d:0 "Alors que les villes assiégées étaient libérées des tentatives de répression des capitalistes, une force socialiste commune a marché sur Pretoria, tandis que les milices socialistes ont affronté les restes de l'UDF ailleurs en Afrique du Sud. La ville de Pretoria fut occupée sans plus de violence, et il semblait que les fonctionnaires corrompus de l'ancien régime capitaliste, tant les nationalistes que ceux qui suivaient les Smuts, s'étaient dispersés, fuyant vers le nord-ouest en direction de Südwestafrika, se rendant probablement à Walvis Bay, en passant par le Bechuanaland que l'ICU et l'ISL ne contrôlaient pas encore.\n\nUne nouvelle ère brillante, socialiste, pour l'Afrique du Sud allait s'ouvrir alors que les porcs capitalistes courraient pour sauver leur vie."
 saf.19.a:0 "Travailleurs d'Afrique du Sud, unissez-vous !"

 saf.20.t:0 "La grève s'étend"
 saf.20.d:0 "Il n'est pas surprenant que la nouvelle de notre réaction peu favorable aux travailleurs face au Lundi Noir se soit rapidement répandue dans les milieux socialistes. Des syndicats moins radicaux, alignés sur le Labour Party et, dans un cas, sur le National Party, ont rejoint les syndicalistes dans leur grève générale, mettant ainsi le pays en état de fermeture. À Pretoria, certains membres du gouvernement suggèrent de retirer le projet de loi pour apaiser les grévistes et de contrer le Lundi Noir avec une approche plus keynésienne."
 saf.20.a:0 "Nous ne nous laisserons pas intimider pour négliger ce qui est nécessaire !"
 saf.20.b:0 "Une approche différente serait peut-être préférable."

 saf.21.t:0 "La mine se déclare en faillite"
 saf.21.d:0 "La capacité réduite de vendre ses métaux sur le marché, combinée à l'arrêt complet de la production à la suite de la grève, est devenue trop importante pour l'une de nos plus grandes mines de métaux du Witwatersrand. Dans l'incapacité de rembourser ses créanciers, les propriétaires ont été contraints de déclarer faillite et la société est déjà en cours de liquidation au moment où nous parlons pour tenter de rembourser autant que ce qui lui est dû. Des centaines d'emplois sont perdus d'un seul coup, ce qui augmente la pression sur le gouvernement pour qu'il cède aux demandes du gréviste."
 saf.21.a:0 "Leurs réserves doivent être épuisées d'une minute à l'autre !"
 saf.21.b:0 "Nous devons céder maintenant pour limiter les dégâts !"

 saf.22.t:0 "Les grévistes reculent !"
 saf.22.d:0 "Après deux mois de grève, ce sont les grévistes qui ont cligné des yeux en premier. S'ils sont certainement encore mécontents de notre choix d'abroger la Industrial Conciliation Act, la réalité est tout simplement que les réserves des syndicats sont épuisées et que les grévistes ne peuvent donc plus se permettre de faire grève. Nous avons gagné... Pour l'instant..."
 saf.22.a:0 "Si vous ne clignez pas des yeux, les grévistes sont impuissants !"

 saf.23.t:0 "L'Afrique du Sud à la recherche d'investissements"
 saf.23.d:0 "De tous les dominions britanniques, l'Union d'Afrique du Sud est celui qui a entretenu les relations les plus étroites avec l'Allemagne. Après l'aube de la grande dépression de 1925, le gouvernement nationaliste afrikaner d'Afrique du Sud a conclu plusieurs accords commerciaux de grande envergure avec l'Allemagne pour tenter d'étouffer la récession. Il n'est donc pas surprenant que maintenant, alors que l'entente dans son ensemble se remet lentement de la grande dépression, l'Afrique du Sud souffre des effets de la récession qui émane de l'Empire britannique.\n\nL'actuel gouvernement loyaliste des Smuts nous a demandé des investissements pour aider à relancer leur économie. Bien qu'il soit peu judicieux de trop contrarier l'Afrique du Sud, car cela risque de nous faire perdre le contrôle du Cap de Bonne Espérance, stratégiquement précieux, qui est notre lien entre l'Est et l'Ouest, certains au sein de notre gouvernement sont d'avis que toute cette situation peut être entièrement et sans réserve mise sur le compte de la politique sud-africaine elle-même, et que nous ne devrions pas gaspiller les ressources nécessaires au retour au pays pour aider l'Afrique du Sud à se développer."
 saf.23.a:0 "Je suppose que nous avons un peu de monnaie."
 saf.23.b:0 "L'Afrique du Sud est à blâmer."

 saf.24.t:0 "Le Canada investit"
 saf.24.d:0 "Les gouvernements du Canada et de l'exil ont réagi positivement à notre demande d'investissements impériaux supplémentaires pour soulager les effets du Lundi Noir sur l'Afrique du Sud."
 saf.24.a:0 "Merci beaucoup !"

 saf.25.t:0 "Le Canada rejette l'investissement"
 saf.25.d:0 "Les gouvernements du Canada et de l'exil ont rejeté notre demande d'investissements impériaux supplémentaires pour atténuer les effets du Lundi Noir. Selon eux, nous n'avons que nous-mêmes à blâmer pour les difficultés économiques, en ayant pris le calice empoisonné du commerce avec les Allemands, le fait que ces traités ont été signés par le gouvernement du pacte plutôt que par le nôtre, et qu'ils ont besoin de toutes leurs ressources pour le retour au pays."
 saf.25.a:0 "Comment le Canada s'attend-il à ce que je maintienne l'Afrique du Sud dans l'Entente s'il nous traite ainsi !"

 saf.26.t:0 "Le juge en chef du HCT"
 saf.26.d:0 "Jusqu'à présent, la loi a été maintenue de manière décentralisée, répartie entre le Haut Commissaire, les conseils consultatifs et les gouvernements tribaux. Cela a entraîné des différences locales et a rendu difficile la répression de la question de l'esclavage, surtout lorsque les autorités tribales n'étaient pas disposées à coopérer.\n\nDans cette optique, une motion a été rédigée dans le Volksraad pour établir le bureau du juge en chef des territoires du Haut Commissaire. Ce juge en chef nommé par l'Afrique du Sud centralisera l'État de droit et aidera le haut commissaire dans ses fonctions."
 saf.26.a:0 "Une merveilleuse idée !"

 saf.27.t:0 "L'Afrique du Sud cherche à réformer le système du Haut Commissaire"
 saf.27.d:0 "Le gouvernement sud-africain a révélé son espoir de réformer le système du Haut-Commissaire. Compte tenu du fait qu'ils ont occupé les territoires depuis la révolution britannique, ils font valoir qu'il serait plus efficace que le haut commissaire pour l'Afrique australe soit désormais nommé par le Parlement sud-africain et que les territoires du Basutoland, du Swaziland et du Bechuanaland soient considérés comme faisant partie de l'Afrique du Sud et non plus comme des colonies britanniques sous mandat temporaire sud-africain."
 saf.27.a:0 "Ce serait en effet plus efficace."
 saf.27.b:0 "Nous les avons exclus de la loi sur l'Afrique du Sud pour une raison !"

 saf.28.t:0 "[From.GetNameDefCap] Accepte notre proposition de réforme du HCT"
 saf.28.d:0 "Le gouvernement [From.GetAdjective] a accepté notre suggestion d'intégrer officiellement les territoires du haut-commissaire à l'Afrique du Sud et de faire en sorte que le haut-commissaire soit désormais nommé par le Parlement au Cap."
 saf.28.a:0 "Excellent !"

 saf.29.t:0 "Mettre en œuvre l'Apartheid"
 saf.29.d.split:0 "Le temps est venu d'officialiser notre système de ségrégation raciale en Afrique du Sud, de séparer enfin les indigènes et les \"colorés\" en leur propre système politique et social, distinct du nôtre. Cela permettra de restaurer un certain degré d'unité dans notre nation, aussi artificiellement que cela puisse être. Malgré tout, on s'attend à des troubles futurs, et certains éléments du parti suggèrent donc une version plus modérée de l'apartheid que celle prévue... bien que d'autres suggèrent que, si nous poursuivons le plan initial, Daniel François Malan et son National Party purifié pourraient choisir de pardonner nos efforts antérieurs de modération et de rejoindre le gouvernement."
 saf.29.d.nosplit:0 "Le temps est venu d'officialiser notre système de ségrégation raciale en Afrique du Sud, de séparer enfin les indigènes et les \"colorés\" en leur propre système politique et social, distinct du nôtre. Cela permettra de restaurer un certain degré d'unité dans notre nation, aussi artificiellement que cela puisse être. On s'attend néanmoins à des troubles futurs, et certains éléments du parti suggèrent donc une version plus modérée de l'apartheid que celle qui est prévue... bien que les partisans de la ligne dure suggèrent que ce n'est pas le moment de prendre des mesures aussi faibles, et menacent de se séparer du gouvernement si nous allons de l'avant avec lui."
 saf.29.a:0 "Nous mettrons pleinement en œuvre l'apartheid, comme prévu."
 saf.29.b:0 "Une version plus modérée est peut-être préférable."

 saf.30.t:0 "Gesuiwerde rejoint le National Party"
 saf.30.d:0 "Mollifiés par notre pleine application de l'apartheid, Daniel François Malan et ses compagnons de la ligne dure ont accepté de rejoindre le gouvernement. Tout le monde n'est pas ravi de leur retour, même si cela fait effectivement de l'Afrique du Sud un État à parti unique, puisque la population afrikaner ne soutiendra probablement pas un autre parti en grand nombre. Les prochaines élections seront surtout des élections de spectacle."
 saf.30.a:0 "C'est une bonne nouvelle, je pense."

 saf.31.t:0 "Le Parti national se scinde"
 saf.31.d:0 "Refusant de transiger sur leurs valeurs, l'aile la plus extrême du National Party dirigé par Daniel François Malan s'est séparée pour former le \"Gesuiwerde\" ou Purified National Party. Ils rejettent l'approche modérée du gouvernement actuel dans la mise en œuvre de l'apartheid, et ils ont déjà obtenu un soutien considérable au sein de la population afrikaner. Il est tout à fait possible qu'ils constituent une menace pour les futures élections."
 saf.31.a:0 "Nous devrons les surveiller de près."

 saf.32.t:0 "L'Afrique du Sud souhaite rejoindre le Reichspakt"
 saf.32.d:0 "Le gouvernement d'Afrique du Sud a récemment annoncé qu'il souhaitait rejoindre notre alliance. Ce n'est pas un geste soudain car la politique pro-allemande est populaire dans de nombreux milieux, y compris le gouvernement et l'armée. Voulons-nous que les Sud-Africains se joignent à nous contre nos ennemis communs ?"
 saf.32.a:0 "Bien sûr !"
 saf.32.b:0 "Mais je n'ai jamais rencontré un Sud-Africain sympa !"

 saf.33.t:0 "Nous rejoignons le Reichspakt !"
 saf.33.d:0 "Le Kaiserreich est heureux de nous voir rejoindre la cause commune - détruire les méchants syndicalistes. Nous faisons maintenant partie du bloc allemand."
 saf.33.a:0 "Cette fois, nous allons gagner !"

 saf.34.t:0 "L'Allemagne refuse"
 saf.34.d:0 "Pour une raison quelconque, [GER.GetNameDef] a décidé de refuser notre entrée dans le Reichspakt. Nous sommes seuls."
 saf.34.a:0 "Les rats !"

 saf.35.t:0 "[From.GetNameDefCap] Rejette notre proposition de réforme du HCT"
 saf.35.d:0 "Le gouvernement [From.GetAdjective] a rejeté notre suggestion d'intégrer officiellement les territoires du Haut Commissaire à l'Afrique du Sud et de faire en sorte que le Haut Commissaire soit désormais nommé par le Parlement au Cap. Ils précisent que notre tutelle sur les territoires est une affaire purement temporaire et que la souveraineté doit être restituée au Royaume-Uni une fois le retour au pays achevé."
 saf.35.a:0 "Très bien..."

 saf.36.t:0 "Le commandant général prend la relève"
 saf.36.d:0 "C'était une matinée silencieuse à Pretoria, avant que le piétinement ne mette fin à la sérénité : non seulement à Pretoria, mais dans toute l'Afrique du Sud, les forces paramilitaires de l'Osséwabrandwag patrouillent dans les rues. Puis un message radio est diffusé : Johannes van Rensburg, l'ancien administrateur de l'État libre d'Orange, a une annonce à faire : pendant la nuit, le président de l'État Malan et tout son cabinet ont inexplicablement disparu, et pour assurer la continuité du gouvernement, le chef de l'Ossewabrandwag a noblement pris ses fonctions et jure de se venger de ce qui, selon lui, a \"clairement\" été un complot indigène visant à renverser la domination blanche sur l'Afrique du Sud. À cette fin, les libertés civiles et les processus électoraux doivent être temporairement suspendus et le poste de \"Commandant général de l'Afrique du Sud\" sera créé, au moins jusqu'à ce que les coupables de la disparition soient trouvés.\n\nQuand le soleil brille sur Pretoria, aujourd'hui s'annonce une belle et chaude journée, mais quelque chose se précise :"
 saf.36.a:0 "La démocratie est morte dans l'obscurité de la nuit..."

 saf.37.t:0 "Le Native Representation Act"
 saf.37.d.fusion:0 "La franchise qualifiée dans la province du Cap et en Rhodésie du Sud, qui permet théoriquement à tous les sujets provinciaux de voter sur un pied d'égalité à condition qu'ils remplissent la condition de propriété, a longtemps été une épine dans le pied de Hertzog et de ses nationalistes, et il n'est donc guère surprenant que, maintenant au pouvoir, ils aient présenté une motion visant à la limiter. Selon cette loi, la petite élite noire qui peut voter dans le cadre du Cape Qualified Franchise sera retirée de la liste électorale commune et déplacée vers une liste électorale séparée, votant pour un Conseil de représentation autochtone composé de représentants blancs.\n\nJan Smuts et son aile du parti unifié sont sceptiques quant à cette proposition d'intervention dans le droit de vote qualifié du Cap et de la Rhodésie du Sud, mais Smuts a accepté que cette loi ait force de loi à condition que nous augmentions rapidement la superficie des terres réservées aux indigènes de 8 % à 13 %, ce qu'il considère comme un commerce équitable et plus intéressant pour les indigènes que le droit d'une petite élite de voter aux élections générales. Son lieutenant libéral Hofmeyr, qui a démissionné de son poste de ministre en signe de protestation, ainsi que les conservateurs du Natal tels que le colonel Stallard ne sont pas d'accord avec cela, le premier parce qu'il s'agit d'une restriction apparemment injustifiée, et le second parce que la perspective d'une augmentation des terres indigènes est trop libérale à son goût."
 saf.37.d.nofusion:0 "La franchise qualifiée dans la province du Cap et en Rhodésie du Sud, qui permet théoriquement à tous les sujets provinciaux de voter sur un pied d'égalité, a longtemps été une épine dans le pied de Hertzog et de ses nationalistes, et il n'est donc guère surprenant que, maintenant au pouvoir, ils aient présenté une motion visant à la limiter. Selon cette loi, la petite élite noire qui peut voter dans le cadre du Cape Qualified Franchise sera retirée de la liste électorale commune et déplacée vers une liste électorale séparée, votant pour un Conseil de représentation indigène composé de représentants blancs.\n\nAlors que Jan Smuts et son parti sud-africain s'opposent vigoureusement aux tentatives nationalistes de limiter le vote des indigènes, il est peu surprenant qu'ils aient présenté une motion visant à le limiter."
 saf.37.a:0 "Comme il se doit !"

 saf.38.t:0 "La fin de l'appartenance au parti de Van Rensburg"
 saf.38.d:0 "Ces dernières années, une aile extrémiste de nationalistes radicaux s'est développée au sein du Parti national. Cette aile rejette des principes de base comme le parlementarisme et n'a pas peur d'utiliser la violence pour atteindre ses objectifs, effrayant ainsi les Afrikaners modérés de notre parti. C'est pourquoi la direction du parti a décidé qu'il était temps de mettre fin à l'adhésion au parti de Johannes van Rensburg, l'ancien administrateur extrêmement autoritaire de la province de l'État libre d'Orange et chef de file des opérations paramilitaires, fasciné par le tout nouveau phénomène des dictatures ultranationalistes en Europe.\n\nLa direction espère qu'en éloignant le parti de cette figure, la croissance de l'aile antiparlementaire de notre parti pourra être contrôlée."
 saf.38.a:0 "Les vrais nationalistes ont des principes"

 saf.39.t:0 "Le Native Trust and Land Act"
 saf.39.d:0 "Le Volksraad a adopté le Native Trust and Land Act. Cette loi augmentera les terres allouées aux réserves indigènes de 7,13%, comme établi dans la loi sur les terres indigènes de 1913, à 13,6% de la masse terrestre totale de l'Afrique du Sud.\n\nDans le même temps, les droits des métayers africains ont été restreints, les noirs n'étant désormais autorisés à vivre que dans des fermes appartenant à des blancs et dans lesquelles ils travaillent en tant qu'employés."
 saf.39.a:0 "La sanction royale est accordée !"

 saf.40.t:0 "L'Asiatic Land Tenure Act"
 saf.40.d:0 "Nous avons adopté la loi sur l'Asiatic Land Tenure Act. Cette loi a été adoptée sur l'insistance des conservateurs du Natal au sein du SAP, qui s'inquiètent depuis longtemps de l'empiètement croissant des travailleurs migrants indiens du Natal sur les quartiers blancs, et de la capacité apparente de leurs commerçants à faire concurrence aux propriétaires de magasins blancs, tant dans leur propre clientèle que dans celle des indigènes. L'Asiatic Land Tenure act rend impossible pour les \"Asiatiques\" - c'est-à-dire les Indiens du Natal et du Transvaal ainsi que les Malais du Cap - de posséder des terres en dehors des zones spécialement désignées.\n\nNous faisons un geste envers les libéraux au sein du parti, la loi accorde également aux Indiens du Natal et du Transvaal le droit d'élire des blancs au parlement sur une liste séparée et aux Indiens du Natal de se représenter eux-mêmes au Conseil provincial du Natal. Une petite consolation pour la population indienne sud-africaine, qui a été frappée au cœur de son activité commerciale par cette loi."
 saf.40.a:0 "Un compromis digne de ce nom !"

 saf.41.t:0 "[From.GetNameDefCap] Institue des mesures racistes contre les Indiens"
 saf.41.d:0 "Le parlement [From.GetAdjective] a adopté il y a deux semaines une loi qui discrimine sévèrement la population migrante indienne de [From.GetNameDef], perturbant ses moyens de subsistance et ses opportunités commerciales. La nouvelle est rapidement parvenue en Inde et le public est indigné par l'annonce qu'un pays ferait une telle chose. Le gouvernement est donc contraint de dénoncer sans équivoque les actions du gouvernement [From.GetAdjective] et de soutenir la diaspora indienne de [From.GetNameDef] dans sa lutte contre cette législation injuste."
 saf.41.a:0 "Condamner publiquement les pratiques racistes de l'Afrique du Sud !"
 saf.41.b:0 "Ce n'est pas notre affaire."

 saf.42.t:0 "[From.GetNameDefCap] Condamne l'Asiatic Land Tenure Act"
 saf.42.d:0 "La nouvelle de l'Asiatic Land Tenure Act est parvenue à [From.GetNameDef] et ils ne sont pas amusés. À la lumière des manifestations, y compris l'incendie des drapeaux [From.GetAdjective] à New Delhi, leur gouvernement a officiellement et publiquement dénoncé nos \"pratiques racistes\" et nos \"politiques discriminatoires éhontées\".\n\nHeureusement, la résistance indienne locale se sent encouragée par ce soutien officiel du gouvernement [From.GetAdjective] et a annoncé de nouvelles manifestations contre la législation."
 saf.42.a:0 "Delhi devrait s'occuper de ses propres affaires !"

 saf.43.t:0 "Campagnes de défiance, pétitions et marches"
 saf.43.d:0 "Le South African Indian Congress a réagi négativement à l'institution de l'Asiatic Land Tenure Act. Dans l'esprit de leur légendaire fondateur, le Mahatma Gandhi, ils ont mis en place une résistance non violente efficace contre ce projet de loi : des marches de plus de 5000 manifestants indiens sont signalées à Durban, des campagnes de défiance sont exécutées, les Indiens refusent de quitter leur propriété en dehors de la zone désignée, forçant la police à les expulser de force et à les déplacer vers des quartiers indiens, et enfin des pétitions contre cette loi, des pétitions présentées à tous les niveaux du gouvernement avec des milliers de signatures."
 saf.43.a:0 "Un tel gaspillage de papier."

 saf.44.t:0 "L'Asiatic Enfranchisement Act"
 saf.44.d:0 "Le Volksraad a adopté l'Asiatic Enfranchisement Act après l'opposition d'une poignée de conservateurs et la vive opposition de la petite opposition nationaliste afrikaner : cette loi accordera le droit de vote sur la liste commune à tous les travailleurs migrants indiens ainsi qu'aux Malais du Cap, leur permettant ainsi de rejoindre leurs compatriotes blancs et de \"couleur\" sud-africains aux urnes.\n\nOn s'attend à ce que cette réforme mette fin au conservatisme du Natal tel que nous le connaissons, le vote conservateur blanc étant désormais \"dilué\" par des électeurs indiens plus progressistes et, de même, la cause nationaliste afrikaner du Transvaal devrait être encore plus affectée par leur inclusion.\n\nÉtant donné que les personnes de \"couleur\" ont déjà le droit de vote, le vote des Malais du Cap ne devrait pas modifier de manière significative la structure politique du Cap."
 saf.44.a:0 "En route vers une Afrique du Sud inclusive !"

 saf.45.t:0 "La présentation sur l'émancipation du \"Coloured\" Enfranchisement Act"
 saf.45.d:0 "Le gouvernement a décidé de soumettre au Volksraad le projet du \"Coloured\" Enfranchisement Act. Il n'est pas surprenant que l'opposition nationaliste dénonce cette loi \"libérale\" détestée et s'y oppose en bloc. Mais l'attention du Premier ministre se porte surtout sur les conservateurs de notre propre parti. Ils n'approuveront probablement pas le projet de loi, mais il leur a été clairement indiqué qu'ils ne devaient pas s'attendre à rester membres du [getSAPorUnited] s'ils avaient le courage de voter contre. Leurs visages semblent ne pas révéler grand-chose sur leur choix.\n\nSi cette loi révolutionnaire est adoptée et que le vote est ensuite accordé à la population de \"couleur\", ce projet deviendra sans aucun doute la loi la plus influente de l'histoire sud-africaine, après le South Africa Act lui-même, et nous pouvons être sûrs que l'ère du nationalisme afrikaner dans la politique sud-africaine sera presque certainement terminée. Mais si nous avons mal jugé la situation et que les conservateurs font défaut au [getSAPorUnited], ce qui fait échouer le projet de loi, la scission de notre parti et la tactique nationaliste \"Swart Gevaar\" qui s'ensuivra sera probablement fatale et l'Afrique du Sud sera entraînée sur un chemin sombre.\n\nPour le meilleur ou pour le pire, le projet de loi a été soumis. Quoi qu'il arrive, la présentation du projet de loi fait que le [getSAPorUnited] ne peut plus raisonnablement être considéré comme conservateur."
 saf.45.a:0 "L'Histoire ou la Mort !"

 saf.46.t:0 "Les volets de la loi en première lecture"
 saf.46.d:0 "Nos pires craintes se sont réalisées : les conservateurs de notre parti se sont révoltés en masse malgré nos avertissements selon lesquels cela entraînerait la suspension de leur adhésion au parti. Ils se sont joints à l'opposition nationaliste afrikaner pour voter contre cette loi qui \"perturberait la place légitime du Sud-Africain blanc dans la hiérarchie sud-africaine et porterait atteinte à la démocratie sud-africaine en permettant aux pauvres gens de couleur dont les votes peuvent facilement être achetés par le plus offrant de voter\".\n\nSuite à ce vote crucial, notre ancien collègue J.G.N. Strauss, l'un des députés qui a voté contre la loi, a annoncé la création du National Conservative Party, qui reprendrait \"le manteau avec lequel le [getSAPorUnited] a été élu et qu'il a si négligemment jeté\". Après cela, le Premier ministre Smuts a pris la parole. Il a admis que son pari avait échoué, mais il était catégorique : \"dans des années, les gens se souviendront de ce moment et penseront à ce qui aurait pu être\". Il a terminé son discours en déclarant qu'il n'attendrait pas une motion de défiance des nationalistes et des nouveaux conservateurs nationaux et qu'il demanderait au gouverneur général de dissoudre le Parlement ce soir même pour laisser le peuple décider de la question. Mais au fond, le Premier ministre sait qu'il a joué, et qu'il a perdu."
 saf.46.a:0 "Nous avons fait ce qu'il fallait, mais l'Afrique du Sud n'était pas prête..."

 saf.47.t:0 "La loi passe en première lecture"
 saf.47.d:0 "Nos pires craintes ont été apaisées : malgré quelques grognements précoces, les conservateurs de notre parti ont loyalement voté en faveur du \"Coloured\" Enfranchisement Act et la loi a été adoptée en première lecture. Ces faits montrent qu'il y a en fait une majorité à avoir pour la réforme et que le pari a réussi.\n\nL'opposition nationaliste afrikaner n'est pas du tout amusée, et on pourrait s'attendre à ce qu'il en soit ainsi, étant donné que ce projet de loi les rendra probablement complètement inéligibles dans la plus grande partie de la province du Cap, y compris dans des centres tels que la circonscription du Dr D.F. Malan à Piketberg, mais ces grognements n'auront pas d'importance. Avec le soutien total de notre propre parti, nous avons la majorité nécessaire dans le Volksraad et ils ne peuvent rien faire pour empêcher l'entrée en vigueur du projet de loi. Dans un discours qui deviendra probablement légendaire, Jan Hendrik Hofmeyr, qui a rédigé le projet de loi, a remercié le Volksraad pour son soutien et a exprimé l'espoir que ce projet de loi sera désormais rapidement adopté par le Parlement et servira finalement de tremplin vers un accord de partage du pouvoir véritablement inclusif, avec une représentation des autres groupes raciaux d'Afrique du Sud également. Les nationalistes semblaient être en colère pendant toute la durée du discours, mais ils ont dû s'abstenir."
 saf.47.a:0 "Une nouvelle ère s'ouvre pour l'Afrique du Sud !"

 saf.48.t:0 "Le \"Coloured\" Enfranchisement Act"
 saf.48.d:0 "Le Volksraad a officiellement adopté le \"Coloured\" Enfranchisement Act. Cette loi accorde le droit de vote à égalité avec les blancs à la communauté sud-africaine de \"couleur\", mettant ainsi fin aux limitations du droit de vote qualifié dans la province du Cap et en Rhodésie du Sud. Dans les autres provinces, les personnes de \"couleur\" seront également autorisées à voter sur un pied d'égalité avec les blancs, mais comme leur nombre est assez limité, sauf dans l'État libre d'Orange occidental, leur nouvelle influence sera probablement beaucoup plus faible.\n\nL'influence de ce changement devrait être profonde : dans plus de la moitié de la province du Cap, y compris dans les anciens foyers nationalistes, la nouvelle population votante rendra les victoires nationalistes des Afrikaners pratiquement impossibles, tandis que dans les zones urbaines, leur nombre souvent relativement réduit pourra décider des courses dans des circonscriptions compétitives également, car on s'attend à ce qu'ils votent pour le [getSAPorUnited]."
 saf.48.a:0 "Portons l'Afrique du Sud au XXe siècle !"

 saf.49.t:0 "Élections générales d'Afrique du Sud de [GetYear]"
 saf.49.d:0 "Following the Smuts government's failure to pass the 'Coloured' Enfranchisement Act, the Governor-General has decided to dissolve the Volksraad and to write out new elections. Unsurprisingly, the National Party took the opportunity to campaign on a \"swart gevaar\" platform - black danger: the proposed security threat the native population would pose to South Africa's white population. Pointing at the 'Coloured' Enfranchisement Act as the beginning of a plot to grant the vote to the much larger native population, which would completely drown out white influence in South African politics. It does not help that the [getSAPorUnited] is hopelessly split, with the National Conservative Party contesting almost all seats. What the outcome of this election was going to be was clear from the start."
 saf.49.a:0 "Le National Party l'emporte haut la main"

 saf.50.t:0 "Le Pacte du Natal"
 saf.50.d:0 "En réponse à l'élection du Malan's National Party et à son programme républicain radical, le gouverneur provincial et le conseil du Natal ont présenté un document basé sur le Pacte de l'Ulster, signé par les unionistes britanniques en Irlande en 1912 pour protester contre l'établissement du parlement de l'autonomie à Dublin. Ce document doit être appelé \"Pacte du Natal\" et déclare qu'ils sont des partisans loyaux de l'Empire britannique et qu'en tant que tels, si une république est effectivement déclarée, ils s'engagent à résister à son autorité.\n\nDes milliers de Nataliens ont signé le document, y compris une supermajorité du conseil provincial du Natal, et, ce qui est tout aussi inquiétant, Godfrey Huggins, l'administrateur de la Rhodésie du Sud, a ouvertement déclaré son soutien au document. En effet, ce document contient la menace à peine voilée que, si le gouvernement parvient à établir une république, le Natal fera sécession de l'union."
 saf.50.a:0 "Le gouvernement ne se laissera pas extorquer !"

 saf.51.t:0 "La déclaration de la République"
 saf.51.d:0 "Cela a été fait : le Parlement a adopté la loi constitutionnelle de la République d'Afrique du Sud.\n\nCette loi apporte des modifications importantes au South Africa Act de 1909 et renomme le pays : toutes les références à la monarchie britannique ont été remplacées par une terminologie républicaine et les fonctions de gouverneur général et de premier ministre doivent être fusionnées pour former le nouveau poste de \"Président de l'État\" - un clin d'œil au bureau exécutif des républiques boers - qui doit être élu par une séance conjointe du Volksraad et du Sénat sud-africain au début d'une législature pour la durée de celle-ci. Le Président de l'État nomme le cabinet - désormais appelé conseil du président - et peut être révoqué par le parlement pour faute ou incapacité après enquête par une commission conjointe. Si le poste devenait vacant (par exemple en raison d'une révocation), le président du sénat deviendrait Président de l'État par intérim. Le parlement de cette année resterait le parlement de la nouvelle république. Les sections du South Africa Act ont été laissées telles quelles afin de garantir qu'une majorité simple suffirait pour adopter la loi.\n\nL'adoption de la loi a été rapidement suivie par l'élection du Dr. D.F. Malan en tant que premier Président d'État d'Afrique du Sud."
 saf.51.a:0 "'n Nuwe Tydperk vir Suid-Afrika!"

 saf.52.t:0 "La Rhodésie du Sud vote pour la sécession !"
 saf.52.d:0 "La population de colons de Rhodésie du Sud n'a jamais aimé l'Afrique du Sud : contrairement aux autres provinces, la Rhodésie du Sud n'a pas fait partie des provinces fondatrices de l'Afrique du Sud : elle a été intégrée à l'Union en 1922 à titre de compensation par Londres et Pretoria avec le soutien du BSAC, parce que les gouvernements contemporains de Bonar Law et de Jan Smuts espéraient qu'elle tempérerait l'indignation de l'opinion publique en Afrique du Sud après son évacuation forcée du Sud-Ouest. La population des colons blancs n'a pas été consultée dans cette décision, bien qu'elle ait clairement rejeté la perspective de l'union lors des élections du conseil consultatif en 1919. Depuis l'intégration, les Rhodésiens du Sud n'avaient cessé d'élire des majorités sécessionnistes au sein de leur conseil provincial, mais ne voulant pas quitter l'Empire britannique dans son ensemble, ils ont été dissuadés de donner suite à leur rhétorique de départ de l'union.\n\nMaintenant que l'Afrique du Sud a abandonné l'empire, les autorités provinciales de Salisbury ont rapidement affirmé leur allégeance au roi-empereur et déclaré leur indépendance de la république illégitime."
 saf.52.a:0 "Lèche-bottes britanniques !"
 saf.52.b:0 "Les autorités de Salisbury ont raison !"

 saf.53.t:0 "Le Natal suit les Rhodésiens"
 saf.53.d:0 "Des nouvelles inquiétantes sont arrivées de Pietermaritzburg : lorsque la nouvelle de la sécession de la Rhodésie du Sud est arrivée, les autorités provinciales du Natal ont programmé une session d'urgence de leur Conseil provincial, qui jusqu'à il y a deux jours était majoritairement contrôlé par le South African Party.\n\nLa question de l'indépendance a été immédiatement soulevée, et le South African Party du Natal s'est divisé en trois : Heaton Nicholls a formé l'Union Federal Party avec le plus grand groupe de conseillers du SAP, l'UFP soutient la réunion sur les conditions non négociables de restauration de la monarchie et l'institution d'un système fédéral. Deuxièmement, il y a les dominionistes, qui ont voté en faveur de la sécession et prétendent qu'ils n'accepteraient désormais plus la réintégration que dans des circonstances où un gouvernement autoritaire assurerait la suprématie des Afrikaners en Afrique du Sud britannique. Il reste les conseillers de la SAP qui ont voté contre la sécession.\n\nLe Dominionist Party et l'UFP ont rapidement formé la coalition pour l'indépendance et ont déclaré la sécession du Natal de l'Union avec la majorité, suivant en cela les traces de la Rhodésie du Sud. Il est assez ironique que cette sécession pro-impériale ait lieu presque exactement un siècle après la déclaration de la république boer de Natalia dans cette même ville."
 saf.53.a:0 "Soutenez la République !"
 saf.53.b:0 "Soutenez le Roi-Empereur !"

 saf.54.t:0 "La troisième guerre des Boers ?"
 saf.54.d:0 "Les provinces à majorité de blancs anglophones, la Rhodésie du Sud et le Natal, ont déclaré leur sécession à la suite de notre déclaration de la république.\n\nBien qu'il soit politiquement quelque peu avantageux pour le National Party de laisser partir les deux provinces - ces provinces ont toujours résisté à la plate-forme nationaliste afrikaner et n'y souscriront probablement jamais, tandis que leur absence garantira probablement des majorités nationalistes à l'avenir - et le rétablissement de l'ordre dans les provinces impliquerait de plonger une fois de plus l'Afrique australe dans un bain de sang, peut-être de l'ampleur de la seconde guerre des Boers, autoriser les provinces à faire unilatéralement sécession de l'Afrique du Sud serait un dangereux précédent à créer : Et si, à l'avenir, nous nous retrouvions en conflit avec les gouvernements provinciaux du Transvaal ou, pire encore et probablement plus probable, avec la province du Cap ? Et étant donné que les provinces vont rejoindre l'Empire britannique, il faut considérer qu'elles pourraient constituer une menace pour la sécurité de l'Afrique du Sud si un jour le retour au pays est achevé et que la Grande-Bretagne décide de récupérer son empire.\n\nAvec ces préoccupations à l'esprit, le rétablissement de l'ordre dans les provinces du Natal et de la Rhodésie du Sud semble inévitable."
 saf.54.a:0 "L'ordre doit être rétabli !"

 saf.55.t:0 "Le général Smuts annonce sa retraite"
 saf.55.d:0 "Pendant la plus grande partie de sa vie, le général Smuts s'est battu pour sa vision holistique : l'harmonie entre les deux \"races blanches\" d'Afrique du Sud, les anglophones et les Afrikaners, afin que les effusions de sang des guerres boers puissent être laissées derrière et que l'Afrikanerdom puisse prospérer en paix.\n\nMaintenant, les actions effrontées des nationalistes afrikaners ont entraîné la suppression des structures au sein desquelles l'Union d'Afrique du Sud prospérait, et les lignes de bataille ont été tracées pour que les Sud-Africains se battent à nouveau les uns contre les autres : Afrikaner contre Britannique, Sud-Africain contre Sud-Africain.\n\nPour Jan Smuts, cela symbolise l'échec de l'œuvre de sa vie. La voie de la réconciliation est dans une impasse. C'est pourquoi il annonce aujourd'hui sa retraite. Sa mission a échoué, et il ne participera pas à un massacre insensé de Sud-Africains britanniques et d'Afrikaners en choisissant un camp."
 saf.55.a:0 "Le vieil homme aurait dû prendre sa retraite il y a longtemps !"

 saf.56.t:0 "Le projet Nuweveld"
 saf.56.d:0 "Le gouvernement a décidé qu'il était temps de mettre en œuvre le projet Nuweveld, conçu par les nationalistes. La première étape consiste à apporter une petite modification au South Africa Act, car les législateurs britanniques avaient apparemment prévu nos intentions en 1909 et avaient interdit l'aliénation de terres appartenant aux protectorats du Bechuanaland, du Basutoland et du Swaziland dans des circonstances où l'Afrique du Sud en aurait le contrôle fonctionnel. Une fois ces changements mis en œuvre, nous pourrons commencer à \"acheter\" les terres du Bechuanaland. Il faudra peut-être exercer une certaine pression à ce sujet. Après cela, la terre sera en notre possession et nous pourrons encourager les colons blancs à prendre possession d'un morceau de cette terre à un prix bas. Une fois qu'un nombre suffisant de personnes se sera installé dans le protectorat, nous pourrons annexer les protectorats et établir une nouvelle province dans l'ancien Bechuanaland."
 saf.56.a:0 "Il est temps de se mettre au travail !"

 saf.57.t:0 "[SAF.GetNameDefCap] Cherche à recruter des colons dans [Root.GetNameDef]"
 saf.57.d.holland:0 "Le gouvernement [SAF.GetAdjective] nous a demandé l'autorisation d'organiser une campagne de recrutement dans [From.GetNameDef] dans le but de recruter des colons pour leur projet de colonisation de la région du Bechuanaland en Afrique. Ils soulignent que nous n'avons pas de colonies de peuplement pour le moment et que ceux qui sont à la recherche d'une aventure quitteront probablement [From.GetNameDef], que ce soit en Argentine, dans les possessions coloniales allemandes ou dans un autre endroit où ils s'assimileraient loin de leur identité néerlandaise. Au moins de cette façon, nous pouvons apparemment aider nos \"frères Boers en Afrique\" dans leur \"mission de civilisation de l'Afrique australe\"."
 saf.57.d.other:0 "Le gouvernement [SAF.GetAdjective] nous a adressé une pétition. Ils ont mis en place un projet de colonie de peuplement dans la région du Bechuanaland et recherchent vigoureusement des colons. Ils ont estimé que des descendants afrikaans des \"Dorsland Trekkers\" résident sur nos terres, et ils demandent la permission d'encourager ces Afrikaners à s'installer dans le Bechuanaland à la place."
 saf.57.a:0 "Je ne vois pas pourquoi pas !"
 saf.57.b:0 "Cela semble être un accord plutôt unilatéral !"

 saf.58.t:0 "[From.GetNameDefCap] Nous donne la permission"
 saf.58.d:0 "Le gouvernement [From.GetAdjective] nous a donné la permission de tenter de recruter des colons pour le Nuweveld parmi sa population. Nous pouvons maintenant mettre en place des efforts de recrutement dans [From.GetNameDef]."
 saf.58.a:0 "Excellente nouvelle !"

 saf.59.t:0 "[From.GetNameDefCap] Rejette notre demande"
 saf.59.d:0 "Le gouvernement [From.GetAdjective] a rejeté notre demande de commencer le recrutement parmi sa population, ce qui signifie que nous ne pouvons pas mettre en place des efforts de recrutement dans [From.GetNameDef]. Un revers pour la cause de la promotion de la civilisation occidentale au cœur de l'Afrique."
 saf.59.a:0 "C'est malheureux."

 saf.60.t:0 "Le rapport Nuweveld de [GetYear]"
 saf.60.d:0 "La Commission Nuweveld a compilé un rapport sur l'avancement de notre processus de colonisation au Bechuanaland et l'a remis au bureau du Premier ministre. Votre secrétaire l'a laissé sur votre bureau pour le lire."
 saf.60.a:0 "Excellent, il est temps de jeter un coup d'œil !"

 saf.61.t:0 "L'insurrection tswana"
 saf.61.d:0 "Des nouvelles inquiétantes sont arrivées : une de nos patrouilles frontalières a intercepté un groupe d'indigènes traversant la rivière Chobe pour se rendre dans le Bechuanaland depuis Mittelafrika. Il s'est avéré que le groupe était composé de membres de la tribu Tswana et qu'ils étaient en possession d'une grande quantité de fusils d'origine allemande, sans doute acquis à Mittelafrika, peut-être auprès des autorités de cette région, ou d'acteurs régionaux hors de portée des autorités coloniales de Mittelafrika.\n\nQuel que soit le fournisseur de ces fusils, la patrouille a finalement réussi à extraire que les hommes traversaient le Bechuanaland avec l'intention d'apporter des fournitures à une force rebelle, cherchant à nous expulser et à expulser les colons que nous amenons avec nous du Bechuanaland."
 saf.61.a:0 "Très inquiétant."

 saf.62.t:0 "Traité de Dimawe"
 saf.62.d.maf_collapsed:0 "On ne peut plus dire autrement que le projet Nuweveld a été le pire échec de l'histoire sud-africaine : Les insurgés tswanas ont lentement épuisé la Force de défense de l'Union, qui manquait chroniquement de personnel au Bechuanaland, et maintenant l'UDF est brisée : les insurgés ont maintenant pris le contrôle fonctionnel du Bechuanaland et, faute de pouvoir le récupérer, le gouvernement n'a pas d'autre choix que de s'asseoir avec les chefs tribaux, soutenus par leur force insurrectionnelle, comme des égaux pour signer toutes nos revendications sur le Bechuanaland, à la ville frontalière de Dimawe, où les Trekboers ont été vaincus par une coalition de tribus batswanas.\n\nC'est une humiliation pire que l'échec de l'Italie à pacifier l'Abyssinie en 1896."
 saf.62.d.normal:0 "On ne peut plus dire autrement que le projet Nuweveld a été le pire échec de l'histoire sud-africaine : Les insurgés tswanas ont lentement épuisé la Force de défense de l'Union, qui manquait chroniquement de personnel au Bechuanaland, et maintenant l'UDF est brisée : les insurgés ont maintenant pris le contrôle fonctionnel du Bechuanaland et, faute de pouvoir le récupérer, le gouvernement n'a pas d'autre choix que de s'asseoir avec les chefs tribaux, soutenus par leur force insurrectionnelle, comme des égaux pour signer toutes nos revendications sur le Bechuanaland, à la ville frontalière de Dimawe, où les Trekboers ont été vaincus par une coalition de tribus batswanas.On dit qu'ils ont déjà entamé des pourparlers avec le gouvernement allemand pour établir un nouveau protectorat.\n\nC'est une humiliation pire que l'échec de l'Italie à pacifier l'Abyssinie en 1896."
 saf.62.a:0 "Cela va piquer jusqu'à la fin des jours !"

 saf.63.t:0 "Traité de Dimawe"
 saf.63.d:0 "Les Sud-Africains ont violé l'intégrité territoriale des tribus Batswana dans le Bechuanaland, mais ils ont réussi à former une résistance contre l'empiètement colonial et maintenant ils ont réussi à chasser les Sud-Africains de leurs terres. Reconnaissant que leur nombre limité et leur économie sous-développée rendent pratiquement impossible l'autosuffisance du Bechuanaland, ils sont prêts à signer un nouveau traité de protectorat avec nous, à la dure condition que nous n'empiéterons jamais sur leurs domaines tribaux comme l'ont fait les Sud-Africains, un avertissement que nous pourrions difficilement ignorer étant donné la façon dont ils ont usé les Sud-Africains avec des tactiques de guérilla."
 saf.63.a:0 "Bienvenue dans le Reich, le Bechuanaland !"

 saf.64.t:0 "Rendements élevés des cultures Nuweveld"
 saf.64.d:0 "Cela fait maintenant un peu plus d'un an que les premiers nouveaux colons se sont installés sur les terres qui leur ont été attribuées par le gouvernement, et les premiers rapports sur le rendement des cultures arrivent. Il est intéressant de noter qu'en dépit des conditions arides d'une grande partie du Bechuanaland, il semble que les rendements des cultures et du bétail soient en moyenne assez élevés par rapport à l'Afrique du Sud proprement dite, car en raison de la faible population du Bechuanaland et de l'agriculture moins intensive qui en résulte, la dégradation des terres présente en Afrique du Sud proprement dite n'est pas aussi intensive dans le Bechuanaland.\n\nTandis que le Nuweveld, s'il réussit vraiment, intensifiera sans aucun doute les activités agricoles avec le temps à un tel point qu'il reviendra au niveau de l'Afrique du Sud proprement dite, les rendements accrus actuels attirent davantage de colons pleins d'espoir."
 saf.64.a:0 "Excellent !"

 saf.65.t:0 "Le territoire se développe"
 saf.65.d:0 "Comme la population de colons du Bechuanaland augmente, il semble de plus en plus intéressant pour les colons blancs de s'installer dans la région. Alors qu'au début, seuls les agriculteurs étaient enclins à s'installer dans la région, nous enregistrons aujourd'hui un afflux de personnes exerçant d'autres professions, allant des cheminots employés par les chemins de fer sud-africains aux mineurs travaillant dans les mines de la région, aux commerçants ouvrant des magasins dans les colonies, aux administrateurs travaillant pour ces colonies nouvellement construites. Le territoire se diversifie rapidement, ce qui crée à son tour davantage de possibilités et attire donc davantage d'immigrants."
 saf.65.a:0 "Excellent !"

 saf.66.t:0 "L'Afrique du Sud colonise le Bechuanaland"
 saf.66.d:0 "Nous avons été contactés par le haut commissaire pour l'Afrique australe en ce qui concerne les territoires de la Haute Commission du Basutoland, du Swaziland et surtout du Bechuanaland qu'il était censé gouverner, que l'Afrique du Sud a pour mandat de garnir en notre nom depuis 1926. Aujourd'hui, le gouvernement sud-africain a, de manière inquiétante, ouvert le territoire du Bechuanaland à la colonisation par des Sud-Africains blancs. Même si nous balayons du revers de la main le fait qu'il s'agit probablement d'une tentative flagrante de lier définitivement le Bechuanaland à leur union, ce qui nous amènerait à considérer la pleine intégration du Bechuanaland comme un fait accompli une fois le retour au pays achevé, cela constitue une violation flagrante des traités que nous avons signés avec le peuple tswana originaire du Bechuanaland."
 saf.66.a:0 "Révoquer le mandat de l'Afrique du Sud !"
 saf.66.b:0 "Nous ne pouvons pas nous permettre de provoquer les Sud-Africains en ce moment."

 saf.67.t:0 "Le gouvernement en exil révoque notre mandat sur le HCT"
 saf.67.d:0 "Le gouvernement britannique en exil a décidé, après avoir été mis au courant du projet Nuweveld et des violations des traités entre le gouvernement britannique et les tribus qu'il entraîne par le haut commissaire, de révoquer notre mandat de garnison des territoires du haut commissaire du Bechuanaland, du Basutoland et du Swaziland en leur nom. Selon eux, l'admission de colons blancs et le transfert forcé de terres tribales est une violation de l'accord qui était à la base du transfert des territoires sous notre contrôle en premier lieu."
 saf.67.a:0 "Nous devons transférer le HCT de nouveau vers [From.GetNameDef] ..."

 saf.68.t:0 "L'Afrique du Sud ignore notre révocation"
 saf.68.d:0 "Il n'est pas complètement surprenant que le gouvernement sud-africain n'ait pas réagi à notre révocation de son mandat et ait simplement poursuivi ses efforts. Étant donné que l'Afrique du Sud est techniquement un allié et que sa situation stratégique est essentielle à nos intérêts avec la perte du canal de Suez, nous ne pouvons pas faire grand-chose de plus, mais au moins nous avons clairement fait savoir que nous désapprouvons ces pratiques."
 saf.68.a:0 "Cette racaille néerlandaise !"

 saf.69.t:0 "Réparer le schisme afrikaner ?"
 saf.69.d:0 "Lorsque l'Union d'Afrique du Sud a été créée en 1910, deux courants politiques afrikaners sont apparus : d'un côté, il y avait les Afrikaners du Transvaal qui étaient favorables à la réconciliation et à la coopération avec la Grande-Bretagne sous la forme d'une domination acquise, dirigés par les généraux Louis Botha et Jan Smuts qui avaient été au service de la République sud-africaine pendant la seconde guerre des Boers, et de l'autre côté, il y avait les Afrikaners de l'État libre dirigés par le président (de l'État libre) Marthinus Steyn et le général James Hertzog, qui avaient été au service de l'État libre d'Orange pendant la seconde guerre des Boers, en faveur d'une politique plus conflictuelle avec l'empire. Tous deux ont commencé au sein de l'Afrikaner South African Party, mais les différences idéologiques entre les deux camps se sont rapidement révélées et ont provoqué une scission au sein du South African Party, le premier restant au sein du parti d'origine et les seconds formant leur propre \"National Party\" en opposition au premier. Depuis lors, l'Afrikanerdom semblait irréversiblement divisé selon des lignes idéologiques.\n\nCela est resté ainsi jusqu'à la formation de la coalition National-SAP l'année dernière. Cette coopération a été assez fructueuse et les deux parties doivent accepter la perspective que leur domination bipartite soit de plus en plus contestée par d'autres partis et des indépendants mécontents du statu quo, surtout après les malheurs économiques des deux dernières décennies. Le vice-premier ministre Smuts a élaboré un plan visant, pour la première fois depuis la toute première élection générale de 1910, à unifier le South African Party et le National Party en une seule liste pour les élections de 1938, l'\"United Party\"."
 saf.69.a:0 "Une merveilleuse idée !"
 saf.69.b:0 "Nos différences sont trop grandes."

 saf.70.t:0 "Les vestiges de la fusion"
 saf.70.d:0 "La nouvelle des retrouvailles entre le South African Party et du National Party a secoué la politique sud-africaine dans son ensemble. Les deux plus grands partis ayant fusionné en un seul, la domination du United Party sur la politique sud-africaine semble inévitable, du moins pour le prochain mandat. Cependant, certains se demandent combien de temps cette fusion va réellement durer, étant donné que les différences idéologiques en termes de relations raciales et de liens de l'Afrique du Sud avec l'Empire entre l'ancien South African Party et l'ancien PNational Party ont été reléguées au second plan plutôt que de disparaître\n\nUne certaine partie de l'électorat nationaliste ne veut de toute façon pas s'en mêler : les nationalistes de la province du Cap, dirigés par l'ancien rédacteur en chef du journal \"Die Burger\", le Dr. Daniel François Malan, ont rejeté la fusion et ont annoncé leur propre continuation du National Party, le soi-disant \"Gesuiwerde Nasionale Party\" ou \"Purified National Party\".\n\nDe l'autre côté du spectre, les réactionnaires anglophones au sein du South African Party dirigé par le colonel C.F. Stallard ont également rejeté la fusion, en invoquant leur méfiance à l'égard du premier ministre J.B.M. Hertzog et de la faction nationaliste afrikaner qu'il porte dans le nouveau United Party."
 saf.70.a:0 "Pourquoi ne pouvons-nous pas tous nous réunir ?"

 saf.71.t:0 "Élections générales de [GetYear]"
 saf.71.d:0 "Le mandat du Volksraad est terminé et les Sud-Africains se rendent à nouveau aux urnes. C'est-à-dire que les Sud-Africains blancs se rendent aux urnes, bien que dans la province du Cap et en Rhodésie du Sud, ils soient rejoints par des membres de l'élite non blanche, à condition qu'ils adhèrent à certaines qualifications de propriété.\n\nComme d'habitude, la course se déroule entre le National Party et le South African Party, mais le retrait du général J.B.M. Hertzog de la direction du National Party est un grave bouleversement. Sous la nouvelle direction du Dr. Daniel François Malan, plus radical, le National Party s'est engagé à abolir la monarchie et à proclamer une république dans les plus brefs délais, en espérant que cette position sans ambiguïté les aidera à vaincre le South African Party. L'Afrique du Sud retient son souffle."
 saf.71.a:0 "Jan Smuts et le SAP sont une fois de plus victorieux."
 saf.71.b:0 "D.F. Malan et National Party repartent avec la victoire."
 saf.71.c:0 "J.B.M. Hertzog et le National Party repartent avec la victoire."

 saf.72.t:0 "La fin de la scission du Labour"
 saf.72.d:0 "En 1928, le Labour Party se scinde entre les lignes idéologiques lorsque le Premier ministre Hertzog licencie Walter Madeley, ministre Labour des Postes et Télégraphes, pour avoir reçu une délégation de l'ICU, organisation interraciale et syndicale. Le colonel Frederic Creswell a refusé de soutenir son collègue du parti et, en signe de protestation, Madeley et ses partisans ont quitté le cabinet et sont passés dans l'opposition. Depuis lors, Madeley a contesté la direction du Labour Party avec Creswell.\n\nSuite à la fusion beaucoup plus importante entre le SAP et le National Party, cette scission a également été guérie : après un alignement prolongé avec le National Party dans le Volksraad, les députés Labour de l'aile Creswell ont choisi de rejoindre également le nouveau United Party, renonçant ainsi à leur prétention d'être le Labour Party.\n\nÀ ce titre, l'aile du Conseil National du Labour Party reste désormais la seule faction du Labour Party, et la direction du parti ne fait donc plus de doute. Elle est maintenant solidement ancrée dans les mains de Walter Madeley."
 saf.72.a:0 "Intéressant."

 saf.73.t:0 "Élections générales de [GetYear]"
 saf.73.d:0 "Le mandat du Volksraad est terminé et les Sud-Africains se rendent à nouveau aux urnes. C'est-à-dire que les Sud-Africains blancs se rendent aux urnes, bien que dans la province du Cap et en Rhodésie du Sud, ils soient rejoints par des membres de l'élite non blanche, à condition qu'ils adhèrent à certaines qualifications en matière de propriété.\n\nCes élections sont très inhabituelles : les généraux Smuts et Hertzog, qui dirigeaient déjà en coalition depuis un certain temps, ont décidé de fusionner leur parti en un seul groupe parlementaire, ce qui signifie que les candidats aux postes de députés du National Party et du SAP ne s'affronteront pas. Ainsi, malgré la résistance limitée d'un Labour Party nouvellement réuni et du Purified National Party, le résultat de cette élection semble déjà gravé dans le marbre."
 saf.73.a:0 "L'United Party gagne confortablement."

 saf.74.t:0 "Spectacle du Purified National"
 saf.74.d:0 "Bien que le United Party ait remporté une victoire décisive et largement attendue, il y a un arrière-goût amer à toute cette affaire : dans le décompte final, l'United Party a perdu quelque 25 sièges par rapport à la taille conjointe du SAP et du National Party en 1933, et presque tous sont allés au Purified National Party du Dr. D.F. Malan.\n\nBien que l'United Party ait assuré son règne pour le prochain mandat de cinq ans, du moins en supposant que la fusion tienne, il est clair que les Purifiés de Malan commencent à prendre de l'élan. De ce fait, les prochaines élections pourraient ne pas être aussi faciles à organiser."
 saf.74.a:0 "Très inquiétant."

 saf.75.t:0 "La fin de la scission du Labour"
 saf.75.d:0 "En 1928, le Labour Party se scinde entre les lignes idéologiques lorsque le Premier ministre Hertzog licencie Walter Madeley, ministre Labour des Postes et Télégraphes, pour avoir reçu une délégation de l'ICU, organisation interraciale et syndicale. Le colonel Frederic Creswell a refusé de soutenir son collègue du parti et, en signe de protestation, Madeley et ses partisans ont quitté le cabinet et sont passés dans l'opposition. Depuis lors, Madeley a contesté la direction du parti Labour avec Creswell.\n\nCependant, le colonel Creswell a décidé de quitter la politique cette année, refusant de se présenter comme candidat pour sa circonscription. En tant que tel, les députés de sa faction ont rejoint les rangs du Labour Party de Madeley.\n\nÀ ce titre, l'aile Conseil national du Labour Party reste désormais la seule faction du Labour Party, et la direction du parti ne fait donc plus aucun doute. Elle est désormais solidement ancrée dans les mains de Walter Madeley."
 saf.75.a:0 "Intéressant."

 saf.76.t:0 "Préparatifs du centenaire du Grand Trek"
 saf.76.d:0 "L'année prochaine, le Grand Trek aura commencé il y a exactement un siècle : en 1838, des colons néerlandophones de la colonie du Cap ont commencé à faire un trek - migrer - vers l'est pour échapper à l'influence de l'administration coloniale britannique qui, à l'époque, s'étendait approximativement du Cap à Port Elizabeth, ce qui a finalement conduit directement à la création de la République Boer de Natalia dans ce qui est aujourd'hui la province du Natal et après sa disparition à celle de l'État libre d'Orange et de la République sud-africaine (Transvaal).\n\nPour célébrer cette occasion, le comité du centenaire du Grand Trek a été formé. Il prévoit d'organiser une reconstitution du Grand Trek avec d'authentiques charrettes à bœufs qui se déplaceront de ville en ville, en commençant au Cap en août de l'année prochaine, pour arriver finalement à Pretoria à un endroit désigné le jour de la fête de Dingaan, où sera posée la fondation d'un grand monument Voortrekker. Bien entendu, le comité attend un soutien important de l'État pour ce projet de commémoration de l'histoire des Afrikaners."
 saf.76.a:0 "Nous apporterons une contribution importante."
 saf.76.b:0 "Intéressant, mais nous ne pouvons pas épargner l'argent."
 saf.76.c:0 "Nous ne pouvons pas permettre qu'un traumatisme national soit célébré !"

 saf.77.t:0 "Des organisations africaines réunissent des fonds pour le centenaire"
 saf.77.d:0 "Suite au refus du gouvernement de financer les festivités prévues pour le centenaire du Grand Trek, les organisations culturelles afrikaner ont choisi de leur propre chef de collecter des fonds. Bien que cette collecte de fonds ait été assez réussie, le montant n'est guère comparable au financement de l'État qui était attendu par le comité, mais au moins les festivités n'ont pas besoin d'être annulées.\n\nIl est clair cependant que de nombreux Afrikaners n'apprécient pas que le gouvernement ait refusé de financer correctement cette ode à leur histoire."
 saf.77.a:0 "Parfaitement géré, je suppose."

 saf.78.t:0 "L'Ossewabrandwag"
 saf.78.d:0 "L'Ossewabrandwag est une organisation culturelle afrikaner militante créée pour commémorer le centenaire du Grand Trek par l'ancien Johannes van Rensburg, l'ancien administrateur de l'État libre d'Orange. Le nom \"Ox-Wagon Sentinel\", qui fait référence aux wagons à bœuf du Trek, s'inspire de mouvements nationalistes autoritaires en Europe, comme la Ligue pour le rétablissement national aux Pays-Bas et le DVLP en Allemagne.\n\nPlus particulièrement de leur branche paramilitaire, les \"Stormjaers\" (soldats de l'empire), qui n'ont pas peur de la confrontation ou de la violence, surtout contre les non-blancs et les Juifs."
 saf.78.a:0 "Concernant !"

 saf.79.t:0 "Le départ du Grand Trek"
 saf.79.d:0 "La célébration du centenaire du Grand Trek, lorsque les ancêtres des Boers sud-africains se sont installés à l'intérieur de l'Afrique du Sud pour échapper à l'influence britannique, a été lancée au pied de la statue de Jan van Riebeeck - l'explorateur néerlandais considéré par de nombreux Afrikaners comme le père fondateur de leur nation - au Cap. Les premiers wagons de bœuf sont déjà partis sous l'œil attentif d'une grande foule, estimée à plus de cent mille personnes - ce qui est étonnant étant donné que Le Cap est considérée comme une ville anglaise. Le président du comité du centenaire du Great Trek, l'homme politique national H.J. Klopper, propriétaire des deux premiers wagons de la parade, a invité tout l'Afrikanerdom à prendre part aux festivités. Le défilé de chariots à bœufs suivra le \"Pad van Suid-Afrika\" jusqu'à Pretoria, tandis qu'un plus petit contingent se séparera à Vegkop pour se rendre sur le lieu de la bataille de Blood River à Natal. Au cours des prochains mois, les chariots de la reconstitution historique traverseront de nombreuses petites villes et de grandes agglomérations où les Afrikaners porteront des vêtements voortrekker classiques, tandis que le \"dominé\", le prêtre de la ville, les accueillera avec de grandes festivités."
 saf.79.a:0 "Et voilà, bonne chance !"

 saf.80.t:0 "La célébration du centenaire atteint Port Elizabeth"
 saf.80.d:0 "Les charrettes à bœuf de la célébration du centenaire sont arrivées à Port Elizabeth, après être passées par des villes de taille moyenne comme Stellenbosch, Paarl, Worcester et Swellendam et une myriade de petites villes et de villages. Dans toutes ces localités, les festivités ont connu un succès retentissant, faisant ressortir une vague de patriotisme afrikaner intense. Cependant, la ville de Port Elizabeth est principalement habitée par des anglophones qui sont assez hostiles à cette célébration de la culture afrikaner, et pour cette raison, ainsi que l'attitude hostile envers les Afrikaners adoptée par son maire, Klopper a décidé de ne pas chercher la confrontation en organisant un défilé dans la ville, Le défilé se dirigeait plutôt directement vers la petite ville de Willowmore, puis vers Graaff-Reinet et le site de la rébellion du Slagter's Nek en 1816, qui est considéré comme l'une des raisons à l'origine du Grand Trek."
 saf.80.a:0 "Une malheureuse brèche dans les relations interraciales."

 saf.81.t:0 "La célébration du centenaire atteint Bulhoek"
 saf.81.d:0 "La reconstitution de la célébration du centenaire est maintenant arrivée à Bulhoek, près de la frontière de l'État libre d'Orange, après avoir visité Graaff-Reinet et rendu hommage aux rebelles afrikaners exécutés sur le site de Slagter's Nek ainsi qu'à d'autres villes et villages plus petits. À Slagter's Nek, les festivités ont été particulièrement massives et dans chaque ville où le défilé arrive, la foule chante la chanson \"Die Stem van Suid-Afrika\". Malgré sa taille limitée en tant que ferme près de Steynsburg, Bulhoek est important car c'est le lieu de naissance de Paul Kruger, le célèbre président de la République sud-africaine (Transvaal) qui est finalement mort en exil pendant la seconde guerre des Boers. Ici aussi, un grand nombre de personnes ont accueilli le défilé, sinon autant que dans le Nek de Slagter. Demain, le défilé passera à Steynsburg proprement dit et dans quelques jours, les charrettes à bœuf devraient traverser l'État libre d'Orange, laissant derrière elles la province du Cap."
 saf.81.a:0 "Fuir l'influence britannique, métaphoriquement parlant !"

 saf.82.t:0 "La célébration du centenaire atteint Bloemfontein"
 saf.82.d:0 "Après avoir traversé avec succès le fleuve Orange - laissant derrière eux la province du Cap et entrant dans l'État libre d'Orange - le défilé de chariots à bœufs est arrivé dans la ville de Bloemfontein, qui, en tant que siège du pouvoir judiciaire, est la deuxième capitale d'Afrique du Sud qu'ils visitent après avoir commencé dans la capitale législative du Cap. Une fois que le défilé arrivera à Pretoria, notre siège du gouvernement, la reconstitution les aura tous visités.\n\nDans les villes précédentes visitées par le défilé, de nombreux noms de rues ont été renommés en l'honneur des héros afrikaners, mais le conseil municipal anglophone de Bloemfontein a refusé de suivre le mouvement. En réponse, Klopper a refusé d'utiliser les nouveaux bœufs fournis par la ville et a fait une déclaration en tirant les chariots à la main à travers la ville. Dans le même temps, des torches ont été révélées par les jeunes participants du Trek, apparemment maintenues allumées depuis le départ du défilé du Cap.\n\nLe reste du mois sera consacré au trek vers le site de la bataille de Vegkop, près de la ville de Heilbron."
 saf.82.a:0 "Ry maar an Ossewa, ry maar an."

 saf.83.t:0 "La célébration du centenaire atteint Vegkop"
 saf.83.d:0 "Les chariots à bœuf de la célébration du centenaire ont maintenant atteint Vegkop, le site où un petit groupe de Voortrekkers a repoussé une force de Matabele beaucoup plus importante contre toute attente. À présent, de nombreux participants, aussi bien ceux qui conduisent ou suivent les chariots à bœuf que ceux qui participent aux festivités locales, ont laissé pousser leur barbe pour ressembler davantage à leurs ancêtres d'il y a 100 ans.\n\nDe là, un petit contingent de la parade des chariots à bœuf va se séparer. D'ici, un petit contingent de la parade des chariots de bœufs se séparera. Ils se rendront au sud, dans la province du Natal, pour être présents sur le site de la bataille de la rivière du Sang, qui aura lieu il y a exactement un siècle, le jour de la fête de Dingane, et visiteront en chemin des villes comme Ladysmith, Pietermaritzburg et Durban. Le reste du défilé continuera à suivre \"die Pad\" dans la province du Transvaal, pour assister à la pose des fondations du monument Voortrekker à Pretoria le jour de Dingane."
 saf.83.a:0 "Ons gaan hier, julle gaan daar!"

 saf.84.t:0 "La célébration du centenaire atteint Johannesburg"
 saf.84.d:0 "Depuis Heilbron, le reste du défilé de reconstitution s'est quelque peu détourné de \"die Pad van Suid-Afrika\" pour se rendre d'abord dans un grand nombre de petites localités, la plus septentrionale étant la province de Zeerust. De là, le défilé s'est réorienté vers le sud, passant par des villes minières comme Benoni et Roodepoort pour finalement arriver à la ville industrielle de Johannesburg. Bien que Johannesburg soit également une ville anglaise, la foule est nombreuse, même si elle sera probablement éclipsée par la foule qui recevra à Pretoria dans trois jours.\n\nLorsque le défilé quitte la ville, il est renforcé par des chariots supplémentaires de bœufs afrikaners locaux, dont certains arborent le \"Vierkleur\" : le drapeau de la République sud-africaine vaincue."
 saf.84.a:0 "Nous sommes sur le point de terminer notre Trek !"

 saf.85.t:0 "La célébration du centenaire arrive à Pretoria"
 saf.85.d:0 "Le défilé de reconstitution a voyagé dans toute l'Afrique du Sud et est maintenant arrivé à Pretoria, et plus précisément à Monumentkoppie - Monument Rock - où les fondations d'un grand monument Voortrekker doivent être posées. L'ampleur de la foule qui attendait les Trekkers peut être décrite comme rien moins qu'étonnante : les estimations vont de cent mille à deux cent cinquante mille Afrikaners, ce qui pourrait représenter un tiers de tous les Afrikaners du pays, y compris les ministres du cabinet et même le général Jan Smuts, bien qu'il ait refusé de faire un discours. Les festivités sont toujours officiellement apolitiques, mais la foule chantait \"Die Stem\" et appelait à la république.\n\nLorsque les Ossètes sont enfin arrivés, un feu de joie géant a été allumé avec les torches qui ont été maintenues allumées depuis le Cap et trois femmes afrikaners, descendantes des dirigeants Voortrekker, ont posé la première pierre angulaire du monument. Ensuite, les chariots sont - sans leurs bœufs - portés sur la colline. Une fois fermement mis en place, des scènes héroïques du Grand Trek original ont été rejouées ; le descendant d'un colon britannique qui a donné une bible à l'un des premiers voortrekkers a été crié pour avoir récité le salut anglais de son ancêtre dans cette pièce. Dans la soirée, les festivités ont été clôturées par le traditionnel Braai sud-africain.\n\nAu même moment, la petite délégation qui s'est séparée à Vegkop est arrivée à Blood River, où elle a été accueillie par le Dr. D.F. Malan qui a prononcé le discours principal, électrisant la foule en comparant l'ancien trekking avec le processus actuel d'urbanisation et appelant à l'établissement d'une république afrikaner."
 saf.85.a:0 "Baie goed !"

 saf.86.t:0 "La célébration du centenaire arrive à Pretoria"
 saf.86.d:0 "Le défilé de reconstitution a voyagé dans toute l'Afrique du Sud et est maintenant arrivé à Pretoria, et plus précisément à Monumentkoppie - Monument Rock - où les fondations d'un grand monument Voortrekker doivent être posées. L'ampleur de la foule qui attendait les Trekkers peut être décrite comme rien moins qu'étonnante : les estimations vont de cent mille à deux cent cinquante mille Afrikaners, ce qui pourrait représenter un tiers de tous les Afrikaners du pays, y compris les ministres du cabinet et même le général Jan Smuts, bien qu'il ait refusé de faire un discours. Les festivités sont toujours officiellement apolitiques, mais la foule chantait \"Die Stem\" et appelait à la république.\n\nLorsque les Ossètes sont enfin arrivés, un feu de joie géant a été allumé avec les torches qui ont été maintenues allumées depuis le Cap et trois femmes afrikaners, descendantes des dirigeants Voortrekker, ont posé la première pierre angulaire du monument. Ensuite, les chariots sont - sans leurs bœufs - portés sur la colline. Puis, lorsque les scènes héroïques du Grand Trek original ont été rejouées, le descendant d'un colon britannique qui a donné une bible à l'un des premiers voortrekkers a été crié pour avoir récité le salut anglais de son ancêtre.\n\nPendant ce temps, à Blood River, le plus petit contingent est arrivé. Le Premier ministre Malan les a accueillis, et dans ce qui était clairement une opération soigneusement chorégraphiée, le Premier ministre Malan à Blood River et le ministre de la défense Oswald Pirow à Monumentkoppie se sont adressés à chaque foule exactement au même moment avec un discours enthousiaste comparant les difficultés du Trek avec la situation actuelle, et, surfant sur la vague de ferveur nationaliste induite par la fête, ont saisi le moment, et ont déclaré que l'Afrique du Sud s'embarquerait aujourd'hui, le jour de Dingane 1938, dans leur Trek vers une république indépendante. Tous deux ont souligné le projet de loi sur la Constitution de la République d'Afrique du Sud, qui sera adopté demain par le Parlement sous la direction de Malan. Les foules en liesse ont hurlé : \"Vryheid !\" - Liberté - comme si elles pouvaient s'entendre malgré la distance de 200 miles."
 saf.86.a:0 "Nou gaan ons die Engelse opdonder !"

 saf.87.t:0 "La célébration du centenaire est interrompue"
 saf.87.d.ongoing:0 "Une nouvelle guerre des Boers a éclaté, forçant malheureusement la fin prématurée du défilé de la célébration du centenaire. Les wagons se sont arrêtés, et les chauffeurs ont pris les armes, tout comme les autres participants aux festivités.\n\nIl est dommage que les Britanniques détestés nous aient empêchés de terminer la reconstitution en ce moment historique, mais c'est clairement la volonté de Dieu que les festivités soient prématurément abandonnées. En outre, on peut difficilement argumenter qu'il y a une meilleure façon d'honorer nos ancêtres Voortrekker que de tirer sur la racaille Kaki, en essayant d'imposer leur tyrannie mesquine au peuple afrikaner libre, en 1838 comme en 1938."
 saf.87.d.notyet:0 "Une nouvelle guerre des Boers a éclaté, forçant malheureusement la fin prématurée du défilé de la célébration du centenaire. Les wagons se sont arrêtés, et les chauffeurs ont pris les armes, tout comme les autres participants aux festivités.\n\nIl est dommage que les Britanniques détestés nous aient empêchés de terminer la reconstitution en ce moment historique, mais c'est clairement la volonté de Dieu que les festivités soient prématurément abandonnées. En outre, on peut difficilement argumenter qu'il y a une meilleure façon d'honorer nos ancêtres Voortrekker que de tirer sur la racaille Kaki, en essayant d'imposer leur tyrannie mesquine au peuple afrikaner libre, en 1838 comme en 1938."
 saf.87.a:0 "C'est malheureux !"

 saf.88.t:0 "Le retour à la maison a commencé"
 saf.88.d:0 "Le jour est venu : le gouvernement britannique en exil, à l'empire duquel nous appartenons, du moins théoriquement, a commencé son opération pour reprendre les îles britanniques de la menace syndicaliste.\n\nCette tournure des événements a fait peser un lourd fardeau sur le gouvernement Fusion, car les généraux Hertzog et Smuts ne sont pas d'accord sur le rôle de l'Afrique du Sud dans ce conflit. Bien qu'aucun des deux n'aime beaucoup le syndicalisme, Hertzog estime qu'aucun Sud-Africain ne devrait mourir dans ce qui est strictement un conflit européen, et que rejoindre sans réserve le camp des Britanniques nuirait aux relations afrikaners-britanniques ici en Afrique du Sud. Au lieu de cela, il propage la neutralité armée, en restant en dehors de la guerre à moins que nos intérêts ne soient directement menacés.\n\nSmuts, d'autre part, veut que l'Afrique du Sud participe directement au retour au pays, arguant que l'Afrique du Sud a cette obligation morale envers l'Empire britannique, en tant que dominion, et de compenser la protection que le pays reçoit dans son cadre. Il semble qu'aucun compromis ne puisse être trouvé et que le gouvernement de fusion tremble jusqu'à ses fondations. Pour résoudre le problème, le cabinet a procédé à un vote parmi les ministres."
 saf.88.a:0 "6 votes pour Hertzog, 7 votes pour Smuts"

 saf.89.t:0 "Motion d'Hertzog"
 saf.89.d:0 "Après avoir perdu le vote au sein du cabinet, Hertzog a insisté pour que la question soit plutôt soumise à un vote au Volksraad. S'adressant à un Volksraad débordant, le général de l'État libre a exprimé sa ferme conviction qu'aucun Sud-Africain ne devrait périr dans les zones humides froides de la Grande-Bretagne pour satisfaire les désirs d'un roi, rappelant que la Grande-Bretagne avait déjà une fois auparavant entraîné l'Afrique du Sud dans une guerre qui s'est avérée n'avoir servi à rien. Interrogé sur le syndicalisme par un député, Hertzog a répondu que la révolution syndicaliste était lointaine, qu'elle était centrée sur l'Europe et qu'elle ne constituait pas une menace crédible pour l'Afrique du Sud, isolée comme elle l'est derrière un continent digne des nations non industrialisées.\n\nJan Smuts s'est levé pour contester cette affirmation : les syndicalistes de l'Internationale étaient en quête de domination mondiale, s'est-il exclamé, et il faut les arrêter. Il fait remarquer que l'Afrique du Sud, en tant que nation ne comptant qu'une petite population répartie sur un vaste territoire, est pauvre en défense, mais riche en ressources, et que s'éloigner de nos alliés nous rendrait vulnérables à une attaque.\n\nLa motion de Hertzog pour la neutralité a été mise aux votes ..."
 saf.89.a:0 "67 votes pour, 80 voix contre, motion rejetée !"

 saf.90.t:0 "Hertzog demande la dissolution du Parlement"
 saf.90.d:0 "Après avoir perdu le vote au parlement, le premier ministre Hertzog a demandé au gouverneur général de dissoudre le parlement et de rédiger les élections qui auront lieu dans six semaines sur la question de la neutralité dans la guerre, enfonçant le dernier clou dans le cercueil de la fusion.\nL'Afrique du Sud retient son souffle : si le gouverneur général refuse la demande de Hertzog, il fera probablement appel à Jan Smuts pour former un cabinet de guerre. Mais s'il suit son conseil, comme Hertzog le soutient, c'est son seul choix selon la procédure parlementaire, tout pourrait encore se passer aux mains de l'électorat sud-africain. S'il privilégie la neutralité, ils donneront probablement à Hertzog et à son nouveau parti, qui sera bientôt formé, une majorité avec le Purified National Party de D.F. Malan."
 saf.90.a:0 "Cette question a déjà été abordée lors des dernières élections !"
 saf.90.b:0 "Dissolvons le Volksraad comme le conseille le Premier ministre."

 saf.91.t:0 "Smuts forme son nouveau gouvernement"
 saf.91.d:0 "Suite au refus du gouverneur général d'accorder à Hertzog son souhait de nouvelles élections, il a demandé à Jan Smuts d'en former une nouvelle. Sans grand enthousiasme, peut-être en raison de l'échec du projet de fusion, Smuts a pris la direction du United Party et a invité les partis Labour et du Dominion au sein de sa coalition de guerre, ignorant les purifiés qui ont voté avec Hertzog et se sont opposés à la guerre."
 saf.91.a:0 "Nous participerons au retour à la maison !"

 saf.92.t:0 "La mort de Jan Smuts"
 saf.92.d:0 "Le contrôle du United Party ayant été mis à mal par Jan Smuts, Hertzog, les députés et ministres qui l'ont soutenu dans ses tentatives pour empêcher l'Afrique du Sud de s'empêtrer dans le retour au pays ont quitté l'United Party et ont formé leur propre \"Volksparty\" - Parti du peuple - avec lequel ils rejoindront l'opposition avec le Purified National Party du Dr Malan, avec lequel ils ont déjà commencé à parler de la réunification de l'ancien National Party."
 saf.92.a:0 "Quel homme !"

 saf.93.t:0 "Élections générales de [GetYear]"
 saf.93.d:0 "Cela fait six semaines que les élections ont été convoquées et que les Sud-Africains (blancs) se rendent aux urnes pour voter. En raison de l'effet du Native Representation Act, c'est également la première élection où les Sud-Africains de souche ne peuvent plus être inscrits sur les listes électorales ordinaires, même s'ils remplissent les conditions de propriété et vivent dans la province du Cap et en Rhodésie du Sud. L'enjeu important de cette élection est la neutralité de l'Afrique du Sud dans le retour au pays : une coalition du Volksparty et du Purified National Party mène une campagne véhémente sur la base qu'aucun Sud-Africain ne doit plus mourir dans les champs d'Europe, tandis que l'United Party prêche l'obligation morale d'aider le roi-empereur du roi et de libérer le peuple britannique de la menace syndicaliste."
 saf.93.a:0 "L'United Party gagne une majorité !"
 saf.93.b:0 "Volksparty et Purified prennent le Volksraad !"

 saf.94.t:0 "Le nouveau Volksraad adopte la motion de Neutralité"
 saf.94.d:0 "Alors que le nouveau Volksraad est suspendu, la différence entre le Volksparty et le Purified National Party est limitée, et une coalition anti-guerre a donc été rapidement formée. Cette coalition, dirigée par le général Hertzog, a rapidement fait passer la motion initiale d'Hertzog au sein du Volksraad, affirmant que l'Afrique du Sud resterait neutre."
 saf.94.a:0 "La Grande-Bretagne ne traînera pas plus de garçons sud-africains dans la boue !"

 saf.95.t:0 "L'Afrique du Sud déclare sa neutralité"
 saf.95.d:0 "Nouvelles inquiétantes : malgré les efforts considérables des forces pro-impériales de la politique sud-africaine pour éviter cette situation, le gouvernement nationaliste afrikaner d'Afrique du Sud a adopté une résolution par le biais de son parlement déclarant que l'Afrique du Sud, bien qu'étant un dominion, restera en fait neutre au retour, à moins qu'un participant au conflit ne menace directement ses propres intérêts."
 saf.95.a:0 "Comment osent-ils nous abandonner alors que nous sommes dans le besoin ?"

 saf.96.t:0 "Le retour à la maison a commencé"
 saf.96.d:0 "Le jour est venu : le gouvernement britannique en exil, à l'empire duquel nous appartenons, du moins théoriquement, a commencé son opération pour reprendre les îles britanniques de la menace syndicaliste.\n\nCependant, notre gouvernement nationaliste afrikaner n'a guère envie d'envoyer des garçons afrikaners mourir dans les champs enneigés d'Europe pour s'assurer le trône d'un roi-empérateur avec lequel ils ont peu d'affection et les intérêts des élites britanniques. C'est pourquoi le gouvernement a présenté une motion déclarant la neutralité armée de l'Afrique du Sud dans le conflit. Malgré les lourdes objections de l'opposition pro-britannique, la majorité de notre gouvernement fera en sorte que la motion soit facilement adoptée."
 saf.96.a:0 "Pourquoi mourir pour Douvres ?"

 saf.97.t:0 "Le retour à la maison a commencé"
 saf.97.d:0 "Le jour est venu : le gouvernement britannique en exil, à l'empire duquel nous appartenons, a commencé son opération pour reprendre les îles britanniques de la menace syndicaliste.\n\nBien sûr, le gouvernement dirigé par les Smuts est désireux de remplir les obligations morales de l'Afrique du Sud pour aider à libérer l'Angleterre du syndicalisme, malgré les gémissements des banques nationalistes d'opposition qui veulent les abandonner en cette heure de besoin."
 saf.97.a:0 "God save the king !"

 saf.98.t:0 "Un nouveau gouverneur général ?"
 saf.98.d:0 "Notre actuel gouverneur général, George Villiers, a pris ses fonctions en 1931 et est un noble en exil qui était le whip en chef du gouvernement à la Chambre des lords britannique avant la révolution syndicaliste. Bien que le comte ait fait un excellent travail en remplissant le devoir du roi en Afrique du Sud, des voix se sont élevées pour dire qu'il est grand temps qu'un citoyen sud-africain occupe ce poste prestigieux, au lieu d'un fonctionnaire en exil. Alors que le roi-empérateur ne prendra probablement pas le risque de nommer un Afrikaner, l'anglophone Sir Patrick Duncan a été proposé pour remplacer le comte. Certains membres du gouvernement en exil ont également suggéré de rapprocher l'Afrique du Sud de la couronne en nommant un membre de la famille royale, mais cette idée a été poliment détournée par le gouvernement sud-africain étant donné la sensibilité de la question de la monarchie dans ce pays."
 saf.98.a:0 "Faire pression pour que Duncan soit nommé !"
 saf.98.b:0 "Pourquoi changer ce qui n'est pas cassé ?"

 saf.99.t:0 "Sir Patrick Duncan est mort"
 saf.99.d:0 "Le représentant du roi en Afrique du Sud, le gouverneur général Sir Patrick Duncan, est décédé chez lui cette nuit. Premier citoyen sud-africain à occuper ce poste, il a bien servi l'Afrique du Sud en s'élevant au-dessus de la petite politique partisane du Volksraad. Maintenant, la question est de savoir ce qui va suivre : les Britanniques ne semblent pas trop s'inquiéter de la nomination rapide d'un remplaçant, et à ce titre, selon la loi sur l'Afrique du Sud, le juge en chef de la Cour suprême remplira le rôle pour le moment.\n\nCertains membres du National Party remettent en question la neutralité de De Wet et font pression pour que les Britanniques nomment plutôt Ernest George Jansen dans les plus brefs délais en tant que gouverneur général permanent."
 saf.99.a:0 "Parce que Jansen, un nationaliste très en vue, est neutre..."
 saf.99.b:0 "Faire pression sur les Britanniques pour qu'ils nomment Jansen."

 saf.100.t:0 "La Ligue Socialiste Internationale"
 saf.100.d:0 "Fondée en 1915, la Ligue socialiste internationale est le principal groupe syndicaliste opérant en Afrique du Sud et est établie dans les territoires voisins des empires coloniaux allemand et portugais. Elle a établi des branches dans toute l'Afrique du Sud et a créé le premier syndicat africain noir du pays, l'Industrial Workers of Africa, en septembre 1917. Elle a également créé un certain nombre d'autres syndicats parmi les personnes de couleur. Alors que les dirigeants de l'organisation elle-même sont principalement issus de l'aile radicale de la classe ouvrière blanche, les Industrial Workers of Africa fondés avec leur aide fusionneront dans l'Industrial and Commercial Workers' Union, qui compte un nombre important de membres noirs africains, de \"couleur\" et indiens. Si le Labour Party sud-africain est resté à l'écart de l'ISL en raison de sa position plus progressiste sur les relations raciales, des membres plus radicaux poussent à la réconciliation. Dans le même temps, l'ISL et ses affiliés de l'ICU font campagne pour une réforme politique en Afrique du Sud et organisent la résistance aux pires excès que Von Göring commet contre la population indigène de Mittelafrika."
 saf.100.a:0 "Fauteurs de troubes !"

 saf.101.t:0 "ISL et Apartheid"
 saf.101.d:0 "La Ligue Socialiste Internationale (ISL) a complètement condamné les politiques raciales de nos gouvernements et s'est unie à d'autres groupes de défense des droits des indigènes pour s'opposer à nous. Nous avons réagi en produisant la loi sur la suppression du Syndicalism Act, qui interdit à tout parti de souscrire au syndicalisme. Cette loi définit le syndicalisme et ses objectifs de manière si large que quiconque s'oppose à la politique gouvernementale risque d'être étiqueté comme syndicaliste. Puisque la loi stipule spécifiquement que le syndicalisme vise à perturber l'harmonie raciale, il peut être fréquemment utilisé pour museler l'opposition à l'apartheid. Les rassemblements désordonnés sont interdits, tout comme certaines organisations jugées menaçantes pour le gouvernement, comme l'ICU et le petit ANC."
 saf.101.a:0 "Il était temps."

 saf.102.t:0 "Le Population Registration Act"
 saf.102.d:0 "Selon l'idéologie du gouvernement nationaliste, l'Afrique du Sud ne comprend pas une seule nation, mais est composée de quatre groupes raciaux distincts : les blancs, les noirs, les \"colorés\" et les asiatiques. Ces groupes sont ensuite divisés en 13 nations ou fédérations raciales. Les Blancs englobent les groupes linguistiques anglais et afrikaans ; la population noire est divisée en dix groupes de ce type. Le Population Registration Act exige que chaque Sud-Africain soit classé dans l'un de ces \"groupes de population\" raciaux. Cette loi constitue la base sur laquelle tout l'édifice de l'apartheid doit être construit."
 saf.102.a:0 "Montrez-moi vos papiers..."

 saf.103.t:0 "Petit apartheid"
 saf.103.d:0 "Suite au Population Registration Act, une série de lois est entrée en vigueur, collectivement désignées sous le nom de \"petit\" Apartheid, par opposition au \"grand\" Apartheid prévu par le gouvernement nationaliste. La première de ces lois est le Prohibition of Mixed Marriages Act, qui interdit le mariage entre les blancs et les personnes d'autres races. L'Immorality Amendment Act interdit les \"relations raciales illégales\" et \"tout acte immoral ou indécent\" entre un Blanc et un Noir, un Indien ou une personne de \"couleur\". Les transports et les installations civiles étaient séparés. L'enseignement est strictement séparé, les universités étant réservées aux Xhosa, Zoulous, Sotho, personnes de \"couleur\", Indiens, etc. L'effet cumulatif de ces mesures a eu pour effet de stratifier solidement la société selon des critères raciaux."
 saf.103.a:0 "Ainsi soit-il."

 saf.104.t:0 "Le Group Areas Act"
 saf.104.d:0 "La deuxième étape du grand apartheid est le Group Areas Act. Jusqu'alors, malgré la loi sur la ségrégation existante, la plupart des colonies comptaient des personnes de races différentes vivant côte à côte. Cette loi a mis fin à la diversité des zones et a déterminé où l'on vivait en fonction de la race. Chaque race se voyait attribuer sa propre zone, qui pouvait servir de base à une expulsion forcée, permettant au gouvernement de démolir les bidonvilles noirs et obligeant les employeurs blancs à payer la construction de logements pour les travailleurs noirs autorisés à résider dans des villes autrement réservées aux blancs."
 saf.104.a:0 "Hors réserve."

 saf.105.t:0 "Le Native Trust and Homeland Act"
 saf.105.d:0 "La séparation territoriale n'est guère une institution nouvelle en Afrique du Sud. Il y a eu, par exemple, les \"réserves\" créées sous le gouvernement britannique au XIXe siècle. Sous l'apartheid, le pourcentage de terres réservées est passé de 8 à 13 % pour les terres noires, ce qui reste relativement peu par rapport à la population totale, et généralement dans les zones économiquement improductives du pays. Ces homelands ou \"bantoustans\" ont divisé l'Afrique du Sud en un certain nombre d'États distincts, chacun d'entre eux étant censé se développer en un État-nation distinct pour les différents groupes ethniques. L'effet pratique de cette législation a été de retirer la citoyenneté aux indigènes vivant en Afrique du Sud et de réduire leur statut à celui de travailleurs migrants. La promotion du Bantu Self-government Act a aboli la représentation parlementaire restante des Noirs en vertu du Representation of Natives Act, désormais représentés par leurs propres autorités \"nationales\"."
 saf.105.a:0 "Intéressant."

 saf.106.t:0 "Race en Afrique du Sud"
 saf.106.d:0 "La population sud-africaine est peut-être la plus diverse de toute l'Afrique, mais le racisme et la ségrégation sont institutionnalisés et omniprésents.\n\nLa population européenne blanche forme le sommet de la hiérarchie raciale sud-africaine ; elle détient le pouvoir socio-économique de la nation et impose un certain degré de ségrégation dans toute l'Afrique du Sud. Le groupe est divisé entre les Afrikaners, les descendants des colons hollandais arrivés au Cap sous la domination hollandaise, qui détiennent le pouvoir politique car ils constituent la majorité de l'électorat presque exclusivement blanc, et les Sud-Africains britanniques, descendants anglophones des colons arrivés au 19e siècle, qui détiennent le plus grand pouvoir économique, bien que celui-ci soit quelque peu déplacé à l'avantage des Afrikaners ces dernières années.\n\nParmi la population non blanche, la communauté dite de \"couleur\" est la plus respectée. Ce groupe est composé de personnes d'origine mixte et la plupart d'entre elles parlent l'Afrikaan, la même langue que les Afrikaners blancs. Ils constituent la majorité de la population de la province du Cap occidental et la plus grande partie des électeurs non blancs qui votent pour des raisons de propriété dans cette même province ainsi qu'en Rhodésie du Sud.\n\nEnsuite, il y a le groupe asiatique : les Sud-Africains d'origine asiatique. La majorité des membres de ce groupe sont d'anciens travailleurs sous contrat de l'Inde britannique ou leurs descendants, qui vivent principalement dans le Natal et, dans une moindre mesure, dans le Transvaal. Dans le Cap, on trouve aussi les Malais du Cap, qui ont été amenés ici d'Asie du Sud-Est maritime par les Hollandais aux 17e et 18e siècles.\n\nLes moins respectés sont les Africains noirs d'origine (indigènes). La plupart d'entre eux appartiennent à l'un des nombreux peuples bantous, les Xhosa, les Zoulous, les Sotho ou à l'un des nombreux petits groupes tribaux. Bien qu'ils constituent de loin la majorité de la population sud-africaine, ils ont très peu de pouvoir politique, même dans les provinces où les non-blancs peuvent théoriquement voter, où très peu d'entre eux remplissent les conditions requises en matière de propriété. Avec un électorat blanc bien ancré, les espoirs de réforme sont faibles."
 saf.106.a:0 "Ici, on juge un homme à la couleur de sa peau."

 saf.107.t:0 "Clements Kadalie revient d'exil !"
 saf.107.d:9 "Originaire du Nyasaland, Clements Kadalie a été le premier organisateur syndical national noir d'Afrique du Sud et le fondateur de l'Industrial and Commercial Worker's Union (ICU) en 1919, qui est devenue la plus grande organisation de défense des droits des indigènes, active jusqu'au Zambèze. Grâce à son influence, le syndicat a également joué un rôle crucial dans le succès de la révolution sud-africaine.\n\nEn 1924, le gouvernement sud-africain a déporté Kadalie, qui est partie à Londres juste à temps pour y jouer un rôle dans la révolution. Depuis lors, Kadalie a agi en tant que représentant du mouvement syndicaliste sud-africain à Londres et à Paris. Maintenant que le gouvernement bourgeois d'Afrique du Sud a été démantelé, l'homme politique influent est revenu en Afrique du Sud pour marquer sa présence dans la politique post-révolutionnaire. Lorsque son bateau est arrivé au Cap, il a reçu l'accueil d'un héros par une foule qui l'attendait."
 saf.107.a:0 "C'est bon de te revoir, camarade !"

 saf.108.t:0 "L'ouverture de la Convention de Johannesburg"
 saf.108.d:0 "The Johannesburg convention has opened. South Africa's old government is no more and delegates from across the country of all ethnicities have gathered in Johannesburg to establish a constitution to base a newly crafted government on. Drafts are based on the systems of government of Britain and France, but it seems clear that there will be factionalism. On the one hand, there is David Ivon Jones and his ISL, who, while openly calling for an eventual power-sharing arrangement, argue that whites will first need to guide the socialist state until the popular majority is sufficiently educated and politically aware to be able to properly participate in communal politics. On the other hand is the ICU, which have elected to be led by the newly arrived Clements Kadalie. They want to immediately implement a system of ethnic federalism, giving a degree of autonomy to each ethnic group under a unified multiracial state.\n\nAs a compromise between the whites who fear swamping by the larger amount of natives, the decisions will be made by a half-split group of representatives of both organisations."
 saf.108.a:0 "Que les débats commencent !"

 saf.109.t:0 "Le pouvoir législatif"
 saf.109.d:0 "Le premier affrontement entre l'ISL et l'ICU se concrétise sur le thème du pouvoir législatif. Alors que les deux parties s'accordent sur le fait que la nouvelle institution législative devrait être bicamérale et que la \"chambre basse\" devrait être une confédération de syndicats, qu'elles ont convenu d'appeler la \"South African Confederation of Trade Unions\" (SACTU), c'est la chambre haute qui suscite la consternation.\n\nLa LSI cherche à établir \"l'Advisory Commission\", un organe élu par les Sud-Africains blancs qui sert à vérifier la législation approuvée par la SACTU, qui peut bloquer la législation ou la modifier avec l'approbation du gouvernement. L'ICU, quant à elle, souhaite que la chambre haute soit un Conseil de représentation ethnique (ERC, Ethnic Representation Council), chaque ethnie recevant deux délégués, qui peuvent à la majorité renvoyer la législation à la SACTU, qui serait alors obligée de la modifier ou de l'abroger avant de la renvoyer à l'ERC."
 saf.109.a:0 "Un contrôle blanc est nécessaire."
 saf.109.b:0 "Chaque ethnie a besoin d'être représentée."

 saf.110.t:0 "Le pouvoir judiciaire"
 saf.110.d:0 "Un autre conflit a éclaté au sujet du pouvoir judiciaire : l'ISL veut un système judiciaire unique et sans couleur pour tous les Sud-Africains, quelles que soient les circonstances du crime, mais sans droit d'objection à qui vous juge sur la base de la couleur de leur peau. En effet, comme presque exclusivement des blancs ont été formés au droit, cela signifie que l'ancien système judiciaire sera probablement en grande partie préservé, et comme le système ne crée aucune pression pour former de nouveaux avocats non blancs, la justice sera presque exclusivement rendue par des blancs dans un avenir proche.\n\nCette réalité a été remarquée par l'ICU, qui souhaite plutôt qu'il soit inscrit dans la constitution que chaque groupe racial de la fédération aura le droit d'être jugé selon sa propre ethnicité s'il le souhaite dans une affaire contre le gouvernement, et un juge ne tenant pas compte de l'ethnicité d'une des parties dans une affaire civile."
 saf.110.a:0 "Nous n'avons pas la main d'œuvre actuellement pour nous adapter à ce droit !"
 saf.110.b:0 "Ce droit est le seul moyen de prévenir définitivement les préjugés raciaux dans le système judiciaire !"

 saf.111.t:0 "Le pouvoir exécutif"
 saf.111.d:0 "Le dernier conflit concerne le pouvoir exécutif.\n\nL'ISL veut que le gouvernement tire sa légitimité de la chambre haute, et qu'il rende atypiquement possible à cette chambre de rappeler uniquement les fonctionnaires du gouvernement. Selon leur plan, la SACTU n'aura la capacité de contrôler le gouvernement qu'en n'approuvant pas sa législation.\n\nBien sûr, l'ICU n'est pas d'accord et veut que le point de gravité soit la SACTU/la chambre basse, qui représente mieux la volonté du peuple selon eux, puisqu'elle est élue indirectement mais de manière égale par tous les travailleurs de notre nation."
 saf.111.a:0 "La Chambre haute est plus importante !"
 saf.111.b:0 "Chaque travailleur mérite une représentation égale."

 saf.112.t:0 "Le gouvernement de l'ISL est inauguré."
 saf.112.d:0 "La Convention de Johannesburg est close et une constitution a été approuvée. Des élections ont été organisées sur la base des décisions prises et il était clair que l'ISL a réussi à concentrer une grande partie de son pouvoir sur elle-même. Il n'est donc pas surprenant que David Ivon Jones, chef du gouvernement provisoire, ait été élu premier président de l'Afrique du Sud. Il a ensuite recommandé un cabinet, qui a également été rapidement approuvé. Sous la direction de Jones, le socialisme en Afrique du Sud va probablement s'aventurer dans un nouvel avenir brillant. De nombreux Sud-Africains blancs sont également très soulagés de la composition monoraciale du nouveau gouvernement."
 saf.112.a:0 "Les travailleurs du monde s'unissent !"

 saf.113.t:0 "Le gouvernement de l'ICU est inauguré."
 saf.113.d:0 "La Convention de Johannesburg est close et une constitution a été approuvée. Des élections ont été organisées sur la base des décisions prises et il était clair que l'ICU a réussi à briser le monopole du pouvoir que l'ISL avait l'intention de se désigner. Ainsi, après des années d'exil en Grande-Bretagne, Clements Kadalie a été élu premier président non provisoire de la nouvelle Afrique du Sud, et premier chef d'État non blanc de la nation. Cherchant à empêcher les luttes raciales d'embrasser le pays, il a recommandé un cabinet composé de membres de chacune des ethnies d'Afrique du Sud, dirigé par le secrétaire de l'exécutif, Solomon Sachs, un Sud-Africain blanc et ami de Kadalie. Malgré cela, le nouveau gouvernement, composé en majorité de non-blancs, doit s'adapter à la population blanche d'Afrique du Sud, et les troubles dans les régions où ils sont majoritaires sont en augmentation."
 saf.113.a:0 "Une nouvelle Afrique du Sud voit le jour !"

 saf.114.t:0 "L'ICU renvoie Clements Kadalie"
 saf.114.d:0 "Il a été rapporté que le comité exécutif de l'Industrial and Commercial Worker's Union (ICU) a renvoyé Clements Kadalie en tant que président du syndicat.\n\nAlors que Kadalie portait un toast à la direction de l'Union Britannique après avoir été déporté, la direction de l'ICU a été prise en charge par des personnes sur le terrain ici même en Afrique du Sud, luttant contre la répression des autorités sud-africaines. Cela a déjà créé l'impression que Kadalie avait détourné la voix de l'ICU sans avoir participé à la révolution, mais en tant que fondateur de l'organisation, Kadalie avait le soutien nécessaire pour entraîner les membres.\n\nDans une impasse, semble-t-il maintenant, car Kadalie avait préconisé de travailler avec l'ISL et leurs dirigeants blancs, malgré l'opposition de la faction africaniste de l'Union dirigée par James La Guma. Maintenant, il semble que le gouvernement de l'ISL ne s'intéresse que marginalement à l'ICU, et a donné peu ou pas de concessions valables.\n\nÉtant donné que c'est Kadalie qui a dirigé le syndicat ici, c'est lui qui doit porter le chapeau. Suite à sa démission, le comité exécutif a nommé Jimmy La Guma comme nouveau président. On s'attend à ce que La Guma pousse l'ICU dans une direction plus radicale, car il n'a jamais eu peur de partager son opinion selon laquelle la population noire d'Afrique du Sud est le véritable prolétariat."
 saf.114.a:0 "Intéressant..."

 saf.115.t:0 "La Guma dénonce le gouvernement de l'ISL"
 saf.115.d:0 "Le nouveau Président de l'Industrial and Commercial Worker's Union, l'africaniste James \"Jimmy\" La Guma, a dénoncé le gouvernement de l'ISL. Selon lui, notre nouveau gouvernement socialiste n'a que peu de différences fonctionnelles avec l'ancien régime, car il est un moyen de garantir la position des Blancs sur le dos du prolétariat noir.\n\nApparemment, nous faisons semblant d'adhérer à l'idée de la règle de la majorité pour plaire à Paris alors que nous supprimons la participation des Noirs dans la pratique.. C'est le résultat naturel, car la classe ouvrière blanche dépend économiquement du travail de la classe ouvrière noire. Il déclare donc que l'ICU devra poursuivre sa lutte et œuvrer pour une république indigène."
 saf.115.a:0 "Tolérance pour les intolérants !"

 saf.116.t:0 "Une révolution africaine"
 saf.116.d:0 "La décision du gouvernement d'autoriser les syndicats à refuser de nouveaux membres sur la base de la race a mis le feu aux poudres et a contraint l'ICU à agir, avec succès : pendant la nuit, les milices affiliées à l'Industrial and Commercial Worker's Union ont occupé des emplacements stratégiques dans toute l'Afrique du Sud. Du Cap à Pretoria, en passant par Salisbury et Durban, les milices contrôlent les rues. À Pretoria, David Ivon Jones et le reste du cabinet ont été arrêtés par ces forces.\n\nLe matin, La Guma s'est adressé à la radio à l'Afrique du Sud, il s'est déclaré le nouveau président de [SAF.GetNameDef]. Le régime faux-socialiste de la classe dirigeante blanche a été renversé, et le vrai prolétariat noir va enfin prendre le pouvoir après tant d'années d'oppression. Les chaînes ont été brisées, l'Afrique du Sud attend une nouvelle aube."
 saf.116.a:0 "Amandla awethu !"

 saf.117.t:0 "Africanisation des toponymes"
 saf.117.d:0 "Maintenant que les impérialistes blancs ont enfin été écartés de leur position injuste, et que l'Afrique du Sud est enfin celle des Sud-Africains, il est temps de débarrasser la nation des traces de l'oppression. Les références aux Afrikaners et aux impérialistes anglais doivent être effacées. Après presque trois siècles, l'Afrique du Sud est à nouveau une nation africaine, et cela devrait se refléter dans notre toponymie."
 saf.117.a:0 "Voilà, c'est fait !"

 saf.118.t:0 "Vol blanc"
 saf.118.d:0 "Une grande partie de la bourgeoisie sud-africaine n'apprécie pas le nouveau gouvernement socialiste. Ces communautés sont maintenant prises par la crainte d'être submergées, à la fois par d'autres groupes raciaux et quittent l'Afrique du Sud en grand nombre pour des pays qu'elles considèrent comme plus amicaux envers leur espèce, comme ailleurs dans l'empire britannique ou en Europe.\n\nBien que, heureusement, beaucoup d'autres choisissent également de rester ici, la triste vérité est que ces émigrants emportent avec eux beaucoup de connaissances et de compétences précieuses qui, grâce au système éducatif ségrégationniste discriminatoire, ne sont pas redevables à la population en général. On estime qu'il faudra du temps pour se remettre de ce revers."
 saf.118.a:0 "Le prolétariat les remplacera !"

 saf.119.t:0 "Une deuxième vague de vols blancs"
 saf.119.d:0 "Une grande partie de la population européenne était déjà sceptique quant à la perspective d'une gouvernance socialiste, ce qui a entraîné une vague d'émigration blanche alors que le gouvernement sud-africain était encore daltonien. Cependant, pour beaucoup, le gouvernement indigéniste de La Guma, avec sa rhétorique agressive à l'égard de la diaspora blanche, est considéré comme le pire résultat possible, provoquant une deuxième vague d'émigration, peut-être même plus grave que la première, d'une partie des Sud-Africains blancs qui étaient restés, privant une fois de plus l'Afrique du Sud d'un savoir-faire précieux et réduisant une fois de plus notre production économique."
 saf.119.a:0 "Maintenant qu'ils ne peuvent plus nous exploiter, ils s'enfuient !"

 saf.120.t:0 "Congrès du National Party de [GetYear]"
 saf.120.d:0 "Dans la perspective des prochaines élections, le National Party  a décidé d'organiser un congrès national à Pretoria pour déterminer la politique du parti pour les prochaines années. Des membres de tout le pays se sont rendus au siège de notre gouvernement.\n\nPendant le déroulement du congrès, le chef duNational Party de la province du Cap, le Dr D.F. Malan, a réprimandé le leader national du parti, le général James Hertzog, à de nombreuses reprises, en particulier en ce qui concerne l'échec de l'abolition de la monarchie pendant son mandat de Premier ministre de 1924 à 1929 et son échec ultérieur à vaincre Jan Smuts et son South African Party, dont les positions modérées et vagues de Hertzog sont à blâmer selon Malan. Il n'est donc pas surprenant que Malan ait ensuite contesté la direction du parti de Hertzog. Les membres ont été invités à exprimer leurs préférences. L'échec de Hertzog, ces 8 dernières années, à reprendre la fonction de Premier ministre au général Smuts avait scellé son sort : le Dr Malan allait diriger le National Party lors des prochaines élections générales, sur une plate-forme républicaine et nationaliste afrikaner agressive, en décrétant qu'une fois le mandat obtenu, il déclarerait la pleine indépendance de l'Afrique du Sud en tant que république, maintenant que les exilés ne sont pas en mesure d'agir contre une telle mesure."
 saf.120.a:0 "Le temps du compromis avec les nationalistes semble être terminé."

 saf.121.t:0 "Dingane's Day de [GetYear]"
 saf.121.d:0 "Également connu sous le nom de \"Day of the Vow\", le 16 décembre a été désigné comme la fête nationale de l'Union sud-africaine lors de sa création en 1910, bien qu'il ait déjà été célébré de manière informelle dans la colonie britannique du Natal et dans les anciennes républiques boers et leurs successeurs coloniaux britanniques.\n\nCette fête commémore l'improbable victoire des Voortrekkers à Blood River au Natal le 16 décembre 1838, contre les forces du roi zoulou Dingane. En tant que telle, cette journée est également importante pour le nationalisme afrikaner, dont les adhérents considèrent la victoire de ce jour comme un signe de Dieu qui leur permet de façonner un pays occidental dans les régions sauvages d'Afrique du Sud.\n\nCette journée est généralement célébrée par des matchs sportifs, notamment de cricket, des représentations théâtrales, des rassemblements à l'église et d'autres festivités. Il n'est pas surprenant, vu le contexte, que la majorité des Africains noirs du pays apprécient moins cette fête et choisissent généralement cette date pour protester contre la discrimination raciale."
 saf.121.a:0 "Ons land Suid-Afrika."

 saf.122.t:0 "Dingane's Day de [GetYear]"
 saf.122.d:0 "Nous sommes le 16 décembre, une fois de plus, la fête nationale de l'Afrique du Sud. Dans tout le pays, du Cap à Durban en passant par Zoutpansberg, les Sud-Africains, bien que principalement Afrikaners, célèbrent leur appartenance à la nation et leur histoire, ainsi que la gloire de Dieu qui les a amenés ici.\n\nDes jeux de cricket sont organisés, des spectacles de théâtre et certains commerces sont ouverts au service. Plus tard dans la journée, des rassemblements ont été organisés dans les églises, où l'on a raconté l'histoire du voeu des voortrekkers à Dieu. Dans certaines familles, la journée s'est terminée par un barbecue traditionnel sud-africain, le \"braai\"."
 saf.122.a:0 "Hourrah !"

 saf.123.t:0 "Élections générales en Afrique du Sud de [GetYear] "
 saf.123.d:0 "Le mandat de l'actuel Volksraad est terminé et les Sud-Africains inscrits sur les listes communes - presque exclusivement des Sud-Africains blancs - se rendent aux urnes aujourd'hui pour voter pour le représentant de leur circonscription, qui déterminera la composition du gouvernement sud-africain pour les cinq prochaines années, à moins, bien sûr, que des élections anticipées ne soient convoquées. Le résultat de ces élections déterminera certainement l'ordre politique pour les cinq prochaines années."
 saf.123.a:0 "Le [getSAPorUnited] s'assure une majorité."
 saf.123.b:0 "Le National Party remporte la victoire."
 saf.123.c:0 "Le National Conservative forme une coalition avec le National Party."
 saf.123.e:0 "Le National Conservative Party forme une coalition avec le [getSAPorUnited]."
 saf.123.f:0 "Le [getSAPorUnited] forme une coalition avec le Labour."

 saf.124.t:0 "Élections générales en Afrique du Sud de [GetYear]"
 saf.124.d:0 "Le mandat de l'actuel Volksraad est arrivé à son terme et les Sud-Africains inscrits sur les listes communes - principalement des blancs, mais aussi des personnes de \"couleur\" - se rendent aux urnes aujourd'hui pour voter pour le représentant de leur circonscription, qui déterminera la composition du gouvernement sud-africain pour les cinq prochaines années, à moins, bien sûr, que des élections ne soient organisées plus tôt. Le résultat de ces élections déterminera certainement l'ordre politique pour les cinq prochaines années."
 saf.124.b:0 "Le Labour est Victorieux."
 saf.124.c:0 "Le [getSAPorUnited] forme une coalition avec le Volksparty."

 saf.125.t:0 "Élection de Cissie Gool"
 saf.125.d:0 "L'émancipation active de la communauté \"de couleur\" s'est accompagnée du droit de vote passif. Cela a abouti à l'élection du premier membre non blanc du Volksraad pour les [getSAPorUnited] : Zainunnisa Gool, fille de l'éminent politicien malais du Cap Abdullah Abdurahman, défenseur des droits des \"gens de couleur\", et sa femme blanche, ont remporté le droit de représenter la circonscription de Cape Town Gardens, en battant le candidat du parti national H.H. Broodryk.\n\nGool, qui avait déjà obtenu le titre de première conseillère municipale non blanche du pays, prêtera serment aujourd'hui en tant que membre du Volksraad. Alors que le reste du Volksraad est toujours composé de Sud-Africains blancs pour l'instant, son élection est une victoire décisive pour l'aile réformiste de Hofmeyr du [getSAPorUnited] et crée certainement un précédent pour d'autres membres non blancs du Volksraad à l'avenir."
 saf.125.a:0 "Félicitations, miss Gool !"

 saf.126.t:0 "Le grand virage politique"
 saf.126.d:0 "L'émancipation de la population \"de couleur\" a entraîné un profond changement dans la composition politique de l'Afrique du Sud. Les circonscriptions de l'ouest de la province du Cap sont tombées sans faute dans l'escarcelle des [getSAPorUnited], même celles qui étaient historiquement des bastions du National qu'ils n'osaient même pas penser à toucher.\n\nMême la circonscription du dr. D.F. Malan, la circonscription de Piketberg, a basculé. La circonscription sera désormais représentée par J.A.P. van der Merwe de [United/SAP], ce qui complète l'humiliation de l'échec de l'élection du chef du parti. Dans les nombreuses circonscriptions situées à l'extérieur du Cap, où, à quelques exceptions près, les nouveaux électeurs \"de couleur\" n'ont pas pu faire la différence par rapport à l'électorat blanc existant, les gains ont été limités, en grande partie à cause des scissions dont a souffert le Parti National, ce qui a permis aux candidats gouvernementaux les plus consolidés de gagner dans certaines circonscriptions qui, autrement, auraient été destinées aux Nationalistes. Certains journaux ont déjà déclaré que le nationalisme afrikaner appartenait au passé, réduit à un grand parti mineur qui pourrait au mieux s'assurer une position de faiseur de roi.\n\nDe l'autre côté du spectre, le Labour Party a progressé. Voyant cela, les experts prédisent que la domination de United/SAP pourrait ne pas durer, et que le Labour Party pourrait devenir un nouveau concurrent, à gauche."
 saf.126.a:0 "Le peuple a parlé !"

 saf.127.t:0 "Protestations anti-guerre à Bloemfontein"
 saf.127.d_socialist:0 "L'Afrique du Sud est en guerre, mais tous les Sud-Africains ne soutiennent pas cet état de fait.\n\nDes milliers de Sud-Africains de souche, accompagnés de centaines de socialistes d'autres races, se sont réunis à Bloemfontein pour protester contre la déclaration de guerre contre la Troisième Internationale. Ils ont déclaré leur solidarité avec les objectifs déclarés de la décolonisation et du système syndicaliste et jurent de s'opposer à l'effort de guerre en toute circonstance.\n\nLes forces de police de Bloemfontein sont rapidement entrées et ont dispersé la foule, mais il est probable que ce ne sera pas la dernière confrontation que nous aurons avec ces socialistes."
 saf.127.d_nationalist:0 "L'Afrique du Sud est en guerre, mais tous les Sud-Africains ne soutiennent pas cet état de fait.\n\nDes milliers d'Afrikaners se sont réunis à Bloemfontein pour protester contre la déclaration de guerre contre les Allemands. Ils dénoncent l'idée qu'ils devront se battre contre leurs \"compatriotes\" et jurent de s'opposer à l'effort de guerre en toutes circonstances.\n\nLes forces de police de Bloemfontein sont rapidement entrées et ont dispersé la foule, mais il est probable que ce ne sera pas la dernière confrontation que nous aurons avec ces nationalistes."
 saf.127.a:0 "Ach, ils ne sont qu'une minorité bruyante !"

 saf.128.t:9 "[SAF.GetNameDefCap] revendique le Zambèze"
 saf.128.d:9 "Nous avons reçu un télégramme de Pretoria : le gouvernement sud-africain exige de nous que nous nous retirions du Zambèze, qu'il prétend être une possession britannique légitime et qui devrait être confiée à son intendance."
 saf.128.a:0 "Nous devrions nous retirer du territoire"
 saf.128.b:0 "Venez et prenez-le !"

 saf.129.t:0 "[From.GetNameDefCap] rend la Rhodésie du Nord"
 saf.129.d:0 "[From.GetNameDefCap] a accepté notre demande et se prépare à se retirer pacifiquement de la Rhodésie du Nord, permettant ainsi à nos forces de se déplacer dans la région."
 saf.129.a:0 "Excellent !"

 saf.130.t:0 "[From.GetNameDefCap] refuse"
 saf.130.d:0 "Le gouvernement [From.GetAdjective] a carrément refusé de se retirer des territoires britanniques qu'il possède. Si nous devons nous y installer, nous devrons le faire par la force."
 saf.130.a:0 "Vous ne nous avez pas laissé le choix..."
 saf.130.b:0 "Oh, peu importe alors"

 saf.131.t:0 "[SAF.GetNameDefCap] revendique l'Ouganda"
 saf.131.d:0 "Nous avons reçu un télégramme de Pretoria : le gouvernement sud-africain exige de nous que nous nous retirions de l'Ouganda, qu'il prétend être une possession britannique légitime, et que nous le remettions à son intendance."

 saf.132.t:0 "[From.GetNameDefCap] rend l'Ouganda"
 saf.132.d:0 "[From.GetNameDefCap] a accepté notre demande et se prépare à se retirer pacifiquement de l'Ouganda, permettant ainsi à nos forces de se déplacer dans la région."
 saf.132.a:0 "Un choix judicieux..."

 saf.133.t:0 "[SAF.GetNameDefCap] revendique le Jubaland"
 saf.133.d:0 "Nous avons reçu un télégramme de Pretoria : le gouvernement sud-africain exige de nous que nous nous retirions du Jubaland, qu'il prétend être une possession britannique légitime et qui devrait être remis à son intendance."

 saf.134.t:0 "[From.GetNameDefCap] rend le Jubaland"
 saf.134.d:0 "[From.GetNameDefCap] a accepté notre demande et se prépare à se retirer de Jubaland pacifiquement, permettant ainsi à nos forces de se déplacer dans la région."
 saf.134.a:0 "Un choix judicieux..."

 saf.135.t:0 "Retour des terres britanniques"
 saf.135.d:0 "Maintenant que le Royaume-Uni a été restauré, il est temps que nous réfléchissions à ce qu'il convient de faire des parties de l'empire qui sont tombées sous notre intendance à la suite de la perte de la Grande-Bretagne - ce sont, après tout, des terres que nous avons récupérées pour le bien des Britanniques, alors qu'ils n'ont pas pu le faire seuls. Il est possible qu'ils nous laissent tout simplement tout garder. Après tout, c'est nous qui avons fait tout le travail. Certains membres de notre cabinet suggèrent que [Root.GetNameDef] ne devrait pas faire cette offre. Les soldats sud-africains ont versé du sang pour cela, n'est-ce pas ?"
 saf.135.a:0 "Nous devrions le proposer en retour."
 saf.135.b:0 "Non - nous les protégerons mieux qu'ils ne l'ont fait."

 saf.136.t:0 "L'offre [From.GetAdjective]"
 saf.136.d:0 "Le gouvernement [From.GetAdjective] nous a contacté pour nous faire une offre - maintenant que nous avons été restaurés, les terres qu'ils ont occupées pendant l'exil nous reviennent de droit, dit-on. Cependant, étant donné que [From.GetNameDef] a dépensé beaucoup de sang et d'efforts pour les obtenir, peut-être vaut-il la peine de reconnaître qu'ils offrent plus de protection à ces colonies que nous ne pourrions jamais en fournir ?"
 saf.136.a:0 "Nous acceptons volontiers leur offre."
 saf.136.b:0 "Ils se sont battus pour elles, ils peuvent les garder."

 saf.137.t:0 "Les terres sont restituées"
 saf.137.d:0 "Le gouvernement [From.GetAdjective] a accepté le retour de ses anciennes colonies avec des remerciements chaleureux. Une grande cérémonie a eu lieu au Cap pour commémorer l'occasion, et des récompenses ont été remises à de nombreux membres [Root.GetAdjective] pour le rôle qu'ils ont joué dans la restauration de l'Empire britannique."
 saf.137.a:0 "Bravo à nous !"

 saf.138.t:0 "Nous devons garder les colonies"
 saf.138.d:0 "Le gouvernement [From.GetAdjective] a refusé de reprendre les colonies, le cœur rempli de remerciements pour cette offre. [Root.GetNameDefCap], disent-ils, peut clairement offrir une meilleure protection pour ces terres qu'ils ne le pourraient jamais, et ils espèrent que nous les administrerons comme ils le feraient."
 saf.138.a:0 "Oh ? C'est gentil de leur part de le dire."

 saf.139.t:0 "Hertzog attaque le Broederbond !"
 saf.139.d:0 "James Hertzog, leader du United Party, prononce une série de discours sensationnels à l'encontre de M.F Malan, le jeune \"Purified\" National Party, et d'une société secrète d'intellectuels afrikaners dont l'existence vient d'être révélée au monde entier. Ses accusations selon lesquelles ce soi-disant \"Afrikaner Broederbond\" contrôle à la fois le PNP et des postes clés dans les écoles et les universités du pays depuis les coulisses envoient une onde de choc à toute la société sud-africaine. D.F. Malan nie ces accusations, et le Broederbond lui-même a publié une déclaration dans laquelle il se déclare n'être rien d'autre qu'une simple fraternité culturelle."
 saf.139.a:0 "Hertzog marque des points ici !"
 saf.139.b:0 "Cela ne fait que ternir l'image du premier ministre..."

 saf.140.t:0 "Un fossile vivant"
 saf.140.d:0 "Quelques jours avant Noël, Marjorie Courtenay Latimer, conservatrice du musée, a fait une découverte étonnante dans une rivière du Cap-Oriental. Il a fallu un certain temps pour le confirmer mais il semble que ce soit vrai : le cœlacanthe vit ! On pensait que ce poisson à nageoires en forme de lobes avait disparu il y a 66 millions d'années et sa redécouverte est devenue une sensation du jour au lendemain, étant présentée comme \"la découverte du siècle\". La découverte du cœlacanthe est un moment étonnant pour la communauté scientifique mondiale."
 saf.140.a:0 "Un curieux événement..."

 saf.141.t:0 "Nomination de la Commission des lois indigènes"
 saf.141.d:0 "La position du gouvernement sur les relations raciales a été le facteur décisif dans la plupart des élections sud-africaines, et certainement dans toutes les élections de la dernière décennie. C'est pourquoi le gouvernement envisage fortement de nommer une commission indépendante chargée de réévaluer nos lois en ce qui concerne les Sud-Africains de souche. Cette commission devra ensuite enquêter sur la situation et, sur cette base, donner des conseils sur la manière de procéder, ce qui constituera probablement l'épine dorsale de la politique du gouvernement sud-africain dans les décennies à venir.\n\nBien entendu, il sera nécessaire de nommer une personne pour diriger cette commission. Ce choix influencera probablement les recommandations de la commission."
 saf.141.a:0 "Henry Fagan est l'homme qu'il faut pour ce travail !"
 saf.141.b:0 "Paul Sauer devrait diriger cette commission."

 saf.142.t:0 "Les conclusions de la Commission Fagan"
 saf.142.d:0 "La Commission des lois indigènes, dirigée par le juge Henry Allan Fagan, a rendu publiques ses conclusions concernant la population indigène sud-africaine.\n\nLa Commission a recommandé, en concluant que la situation actuelle entraîne de plus en plus la création de townships indigènes avec des conditions de vie sordides autour de nos villes, que l'Afrique du Sud assouplisse de manière significative ses lois sur la ségrégation raciale. Cela permettrait alors de créer une population urbaine indigène stable qui pourrait facilement intégrer le marché du travail, créant ainsi une main-d'œuvre fiable pour les entreprises sud-africaines, ainsi qu'une base de clientèle accrue pour les détaillants."
 saf.142.a:0 "Nous prendrons cela en considération..."

 saf.143.t:0 "Les conclusions de la Commission Sauer"
 saf.143.d:0 "La Commission des lois indigènes, dirigée par Paul Olivier Sauer, membre de Volksraad, a rendu publiques ses conclusions concernant la population indigène sud-africaine.\n\nLa Commission a recommandé, en concluant que la situation actuelle entraîne de plus en plus la création de townships indigènes aux conditions de vie sordides, que l'Afrique du Sud renforce considérablement ses lois sur la ségrégation raciale. En retirant de force la population indigène de nos centres urbains, nous pouvons garantir que la population blanche n'ait pas à concurrencer indûment les travailleurs indigènes qui occupent des postes similaires à un salaire bien inférieur. En établissant des zones commerciales à ségrégation raciale, ces entreprises peuvent alors être protégées de la concurrence indue dans d'autres zones raciales."
 saf.143.a:0 "Je vois..."

 saf.145.t:0 "Le décès du général Hertzog"
 saf.145.d:0 "Le très honorable général James Barry Munnik Hertzog est décédé aujourd'hui dans sa maison familiale. La mort du général Boer d'origine allemande de l'État libre d'Orange, ancien premier ministre et fondateur du National Party, marque un tournant dans l'histoire sud-africaine, mettant un terme définitif à la rivalité entre les hommes politiques du Transvaal et de l'État libre d'Orange qui a défini la scène politique sud-africaine depuis la formation de l'union.\n\nLe National Party, qui était dirigé par Hertzog, a publié une déclaration en l'honneur du général. Le général Smuts a également salué la contribution de son ancien rival à la scène politique sud-africaine, malgré le fait qu'ils n'aient pas toujours été d'accord."
 saf.145.a:0 "Repose en paix ..."

 saf.146.t:0 "Le décès du général Hertzog"
 saf.146.d:0 "Le très honorable général James Barry Munnik Hertzog est décédé aujourd'hui dans sa maison familiale. La mort du général Boer d'origine allemande de l'État libre d'Orange, premier ministre en exercice et fondateur du National Party, marque un tournant dans l'histoire sud-africaine, mettant un terme définitif à la rivalité entre les hommes politiques du Transvaal et de l'État libre d'Orange qui a défini la scène politique sud-africaine depuis la formation de l'union.\n\nAlors que les préparatifs des funérailles sont en cours, le National Party doit décider qui sera son nouveau chef de parti et donc le nouveau premier ministre. Il est de notoriété publique que Hertzog a favorisé son protégé au sein de la faction la plus modérée du National Party, Nicolaas Havenga. Cependant, le Dr. D.F. Malan a également jeté son chapeau dans l'arène pour la direction du parti et jouit d'une plus grande notoriété parmi les membres du parti."
 saf.146.a:0 "Havenga remporte le concours."
 saf.146.b:0 "L'appartenance au parti favorise Malan."

 saf.147.t:0 "Le décès du général Hertzog"
 saf.147.d:0 "Le très honorable général James Barry Munnik Hertzog est décédé aujourd'hui dans sa maison familiale. La mort du général Boer d'origine allemande de l'État libre d'Orange, ancien premier ministre et fondateur du Parti national, marque un tournant dans l'histoire sud-africaine, mettant un terme définitif à la rivalité entre les hommes politiques du Transvaal et de l'État libre d'Orange qui a défini la scène politique sud-africaine depuis la formation de l'union.\n\nAlors que les préparatifs des funérailles sont en cours, le National Party doit décider qui sera son nouveau chef. Il est de notoriété publique que Hertzog a favorisé son protégé au sein de la faction la plus modérée du National Party, Nicolaas Havenga. Cependant, le Dr. D.F. Malan a également jeté son chapeau dans l'arène pour la direction du parti et jouit d'une reconnaissance beaucoup plus grande de son nom parmi les membres du parti."
 saf.147.a:0 "La victoire de Malan était inévitable..."

 saf.148.t:0 "La montée du régiment de la pierre"
 saf.148.d:0 "Des nouvelles inquiétantes nous parviennent de la ville minière d'Ermelo, dans le Transvaal. Un groupe d'hommes armés zoulous a attaqué la banque locale et s'est enfui dans les montagnes du Drakensberg avec ce qui était censé être le salaire des mineurs. Selon les rapports de témoins oculaires, les voleurs ont revendiqué la poursuite des Ninevites, un gang historiquement redouté, qui a perdu une grande partie de son importance - du moins en dehors des prisons et en tant qu'entité unifiée - suite au désaveu de leur chef Nongoloza suite aux encouragements des autorités.\n\nIl est théorisé que les difficultés économiques résultant du Lundi Noir ont dû pousser ces hommes qui étaient auparavant affiliés au gang, ou connaissaient quelqu'un qui y était affilié, à s'organiser à nouveau. Malgré leurs meilleures intentions, la police n'a pas réussi à les retrouver."
 saf.148.a:0 "Rediriger des ressources supplémentaires pour les traduire en justice !"

 saf.149.t:0 "Le régiment de la pierre frappe Nelspruit"
 saf.149.d:0 "La nouvelle itération du régiment de la bande de Pierre est sortie de son apparente cachette du Drakensberg, cette fois à Nelspruit, où elle a frappé la gare locale, une escale clé sur la ligne entre Johannesburg et le port de Lourenço Marques au Mozambique, et s'est enfuie avec des objets de valeur qui y étaient gardés en sécurité. Une fois de plus, la police s'est montrée impuissante à empêcher une fuite manifestement bien planifiée dans la brousse au sud de la ville.\n\nIl est inquiétant de constater que le gang s'est déjà agrandi depuis le cambriolage d'Ermelo, et tout aussi inquiétant, la ville de Barberton, où Nongoloza est incarcéré pour viol, n'est qu'à une vingtaine de kilomètres de Nelspruit. La police émet la théorie que le gang a l'intention de le faire évader. D'autres ne sont pas d'accord et soulignent que ce serait trop évident, et que les deux vols réussis, combinés aux petits vols en cours, ont déjà rapporté au groupe une somme substantielle de richesse. Un autre vol réussi permettrait probablement de se procurer les moyens financiers nécessaires pour que le groupe disparaisse à jamais, et à l'époque moderne et avec des ressources comme les automobiles et les avions, il semble peu probable qu'un gang reste en liberté aussi longtemps que les gangs précédents. C'est pourquoi ils proposent d'attaquer Barberton, ce qui serait un grand risque compte tenu de leurs réalisations actuelles, et ils désignent plutôt la ville de Lydenburg comme prochaine cible. Certains ne sont pas non plus d'accord avec cette proposition, et pensent que le gang cherchera à quitter l'Afrique du Sud en entrant en Afrique de l'Est portugaise dès que possible, comme le suggère l'itinéraire de déplacement d'Ermelo à Nelspruit. Si nous pouvons estimer correctement leur prochain mouvement, nous pourrions être en mesure de les piéger."
 saf.149.a:0 "C'est peut-être évident, mais Nongoloza est comme une figure religieuse pour eux !"
 saf.149.b:0 "Un transport d'or est prévu au départ de Lydenburg dans deux semaines..."
 saf.149.c:0 "Ils ont clairement l'intention de traverser la frontière, nous devrions les y attendre..."

 saf.150.t:0 "L'évasion de Barberton"
 saf.150.d:0 "Excellente nouvelle ! Notre estimation que le régiment de la bande de Stone allait tenter de libérer leur ancien chef, Nongoloza, était correcte. Si la police sud-africaine n'avait pas été là pour aider les gardiens de prison, ils auraient peut-être réussi, mais au lieu de cela, ils ont été pris au piège. Une fusillade qui se fit clairement entendre à Barberton même s'ensuivit, jusqu'à ce qu'une grande partie du gang soit décédée et que le reste décide sagement de se rendre. Les citoyens sud-africains respectueux des lois n'ont plus à craindre ces hommes, et Nongoloza n'a pas eu l'occasion de s'échapper, bien qu'il y ait peu d'indications qu'il ait conspiré avec le gang.\n\nLes membres du gang qui se sont rendus ont guidé nos fonctionnaires vers leur campement caché à environ quatre miles de la prison, où nous avons retrouvé la plupart des biens et de l'argent volés lors des braquages d'Ermelo et de Nelspruit."
 saf.150.a:0 "Excellent travail, messieurs !"

 saf.151.t:0 "L'évasion de Barberton"
 saf.151.d:0 "Alors qu'un détachement de la police sud-africaine qui tentait de piéger le Regiment of the Stone attendait avec impatience un vol qui n'arriverait jamais, le gang a simplement frappé la cible la plus évidente : la prison de Barberton.\n\nLes pauvres gardiens de prison, confrontés à une quantité écrasante de criminels, n'avaient pas d'autre choix que de livrer au gang le vieux Nongoloza, ainsi que d'autres membres du gang incarcérés à la prison, qui aurait été réticent au début mais qui a fini par rejoindre le gang dans leur fuite. Maintenant que Nongoloza est dans leurs rangs, le gang a de nouveau disparu dans la nature, mais sur une note positive, le transport d'or de Lydenburg est arrivé en toute sécurité dans le coffre-fort de la Standard Bank of South Africa à Johannesburg."
 saf.151.a:0 "Jislaaik !"

 saf.152.t:0 "L'évasion de Barberton"
 saf.152.d:0 "La tentative de piéger le Régiment de la Pierre à la frontière était peut-être vouée à l'échec dès le début, car la région frontalière est tout simplement trop vaste : la portion de la frontière par laquelle la bande aurait pu s'échapper s'étendait sur plus de 100 miles. Il aurait été impossible de renforcer correctement l'ensemble de la région pour empêcher un passage.\n\nMais cela n'a pas d'importance dans les deux cas, car il semble que les Ninevites n'aient jamais eu l'intention de traverser la frontière. Au lieu de cela, ils sont restés dans les environs de Nelspruit et ont frappé la prison de Barberton, où les gardiens, sous la pression de la force écrasante du gang, n'ont eu d'autre choix que de livrer Nongoloza, et quelques autres personnes incarcérées là avec des affiliations soit à l'ancien gang soit aux nouveaux membres du gang."
 saf.152.a:0 "Ils ont choisi le ou boef plutôt que l'évasion..."

 saf.153.t:0 "Le casse de Piet Retief"
 saf.153.d:0 "Après quelques mois de très peu d'activité notable, le Régiment de la Pierre a de nouveau frappé : cette fois, ils ont vidé un bijou dans la ville de Piet Retief, repartant avec des milliers de livres de bijoux. Malgré les meilleures tentatives de la police, et une recherche à grande échelle au Swaziland, où nous soupçonnons que le gang se cachait entre les événements de Barberton et maintenant, et où il s'est probablement replié, nous n'avons pas pu les retrouver, ni retrouver les richesses qu'ils ont volées, à l'exception de quelques livres sud-africaines dépensées à Mbabane qui peuvent être retracées jusqu'au premier braquage de banque à Ermelo."
 saf.153.a:0 "Comment ces bandits peuvent-ils rester hors de nos mains pendant si longtemps !"

 saf.154.t:0 "Le régiment de la pierre disparaît"
 saf.154.d:0 "Depuis des mois maintenant, il n'y a plus d'activité de régiment. Certains pensent qu'un conflit a provoqué la dispersion du gang, d'autres pensent qu'ils ont simplement traversé la frontière avec l'Afrique de l'Est portugaise avec leur butin à un moment donné et ont quitté l'Afrique du Sud pour toujours. Quoi qu'il en soit, il semble peu probable que les biens volés soient retrouvés à l'heure actuelle. Il faut espérer que les victimes étaient correctement assurées.\n\nL'incapacité à contrôler le gang ne fait pas bonne impression sur la police sud-africaine."
 saf.154.a:0 "Au moins, la paix est revenue dans le Transvaal..."

 saf.155.t:0 "L'exposition de l'Empire de 1936"
 saf.155.d:0 "Dans la majeure partie du monde, l'Empire britannique, puissance incontestée dominant la scène internationale au XIXe siècle et les premières années du XXe siècle, n'est plus qu'un vague souvenir. Il n'en est pas de même dans les hautes sphères de la société de Johannesburg, où des hommes en habits rouges parlent encore entre eux de leurs exploits sur les cinq continents, sous le plaisir d'un gin-tonic fourni par un serviteur zoulou.\n\nAprès deux années de préparation, l'exposition de l'Empire, célébrant le jubilé d'or de la ville de Johannesburg, a été ouverte avec de grandes festivités. Les deux expositions vantent nos réalisations au cours du dernier demi-siècle et comprennent des représentants de la plupart des vestiges de l'empire : du Canada et des Caraïbes à l'Australasie et ses extensions dans le Pacifique. Si l'atmosphère de nostalgie est indéniable, la fête fait oublier les discours sur la libération et la politique qui s'empare de notre pays, et montre que l'empire est toujours aussi vivant !"
 saf.155.a:0 "God save the King !"

 saf.156.t:0 "L'afflux de population dans les zones urbaines"
 saf.156.d:0 "La nouvelle Afrique du Sud n'approuve pas les anciennes mesures racistes employées par l'ancien régime capitaliste raciste, qui a essayé frénétiquement de maintenir les Sud-Africains noirs hors des régions urbaines d'Afrique du Sud comme Johannesburg et Le Cap. Maintenant que ce régime est tombé, ses politiques barbares sont naturellement abrogées. Malheureusement, cela entraîne quelques effets secondaires involontaires : l'Afrique du Sud rurale n'est pas très riche en opportunités, et donc, avec la possibilité de s'installer dans des villes comme Johannesburg, Le Cap et Durban qui n'est soudainement plus très limitée, plusieurs milliers de Sud-Africains quittent maintenant leurs terres ancestrales pour chercher du travail dans les usines et les mines. Malheureusement, les gouvernements locaux n'ont pas réellement les ressources nécessaires pour gérer cet afflux sans précédent et la plupart de ces migrants sont donc contraints de s'installer dans les townships existants à une échelle jamais vue auparavant, ce qui les surpeuple et provoque des conditions extrêmement sordides et des maladies dans ces townships."
 saf.156.a:0 "Nous devons élargir nos possibilités de logement !"

 saf.157.t:0 "Mise en œuvre de la restitution des terres"
 saf.157.d:0 "Au cours du XIXe siècle, les envahisseurs néerlandais et anglais ont volé les abondantes terres agricoles de l'Afrique du Sud et les ont divisées entre eux. Il a fallu attendre 1913 pour qu'ils envisagent même d'en restituer une partie, davantage par gentillesse que parce qu'ils ne voulaient pas de nous dans les villes qu'ils avaient construites dessus, et même alors leur objectif se limitait à un ridicule 8 %, alors que nous constituions près de 70 % de la population selon notre propre recensement. Même lorsqu'ils ont souscrit aux principes du socialisme il y a si peu de temps, ils ont toujours refusé de transformer cette abomination historique en un règlement plus équitable.\n\nPlus maintenant : nous allons prendre ce qui nous a été volé et le rendre au peuple. À partir d'aujourd'hui, l'Afrique du Sud appartiendra à nouveau à ses habitants et non plus à un petit groupe de colonisateurs européens capitalistes utilisant sa \"propriété\" comme excuse pour exploiter notre peuple !"
 saf.157.a:0 "L'Afrique du Sud appartient aux Sud-Africains !"

 saf.158.t:0 "Le décès du roi George V"
 saf.158.d:0 "Le roi de Grande-Bretagne et d'Irlande et empereur des Indes, George V, est décédé en exil au Canada. Pendant qu'au Canada, on prépare les funérailles et l'ascension de son fils aîné Edward sur les trônes des dominions, Afrique du Sud comprise, et le trône théorique de Grande-Bretagne, la vie continue en Afrique du Sud : La majorité de la population afrikaner poursuivant passivement ou activement une république, et les populations indigènes, colorées et asiatiques étant largement indifférentes à une monarchie étrangère siégeant à des milliers de kilomètres, le deuil du défunt roi reste essentiellement confiné à la population blanche anglophone et aux procédures plus ou moins obligatoires pour un gouvernement de dominion comme la déclaration d'un état de deuil et la mise en berne du drapeau national sur les biens publics."
 saf.158.a:0 "Le roi est mort, vive le roi !"

 saf.159.t:0 "L'Afrique du Sud souhaite rejoindre l'Internationale"
 saf.159.d:0 "Le nouveau gouvernement des travailleurs d'Afrique du Sud a récemment annoncé qu'il souhaitait rejoindre notre alliance. Voulons-nous inclure les Sud-Africains pour qu'ils se joignent à nous contre les forces internationales du capitalisme ?"
 saf.159.a:0 "Bienvenue, camarades !"
 saf.159.b:0 "Eh... Pas vraiment, en fait..."

 saf.160.t:0 "Nous rejoignons l'Internationale !"
 saf.160.d:0 "La Troisième Internationale est heureuse d'admettre le dernier membre en date dans la quête de destruction du capitalisme international. Maintenant, nous faisons vraiment partie de la lutte socialiste pour le monde !"
 saf.160.a:0 "Ensemble, nous vaincrons les capitalistes !"

 saf.161.t:0 "[From.GetNameDefCap] refuse"
 saf.161.d:0 "Pour une raison quelconque, [From.GetNameDef] a décidé de refuser notre entrée dans l'Internationale. Nous sommes seuls."
 saf.161.a:0 "Ils ne veulent pas de notre contrôle stratégique sur le Cap ?!"

 saf.162.t:0 "Diminution du chômage"
 saf.162.d:0 "Comme la livre sud-africaine perd un peu de sa valeur, il devient moins cher d'acheter notre or, nos produits et nos biens industriels. Cela rend nos exportations plus attrayantes pour les marchés étrangers, ce qui a un effet positif sur notre emploi intérieur !"
 saf.162.a:0 "Hourrah !"

 saf.163.t:0 "Hyperinflation !"
 saf.163.d:0 "Notre décision de continuer à dévaluer la livre sud-africaine après qu'elle ait commencé à avoir un effet sur notre économie a peut-être été une erreur. L'inflation a maintenant commencé à faire boule de neige et chaque calcul révèle que le niveau des prix intérieurs va doubler deux fois cette année. Comme les biens monétaires de chacun fondent avant le soleil, nous n'avons pratiquement pas d'autre choix que d'abandonner notre monnaie actuelle et de recommencer avec une nouvelle. Il n'est pas surprenant que l'opposition reproche au Premier ministre cette mauvaise politique monétaire"
 saf.163.a:0 "Je l'appelle : Deuxième livre sud-africaine"

 saf.165.t:0 "Le département financier rapporte !"
 saf.165.d:0 "[GetEconomyMinister] a fait établir pour vous un rapport sur l'état de l'économie sud-africaine, Monsieur le Premier ministre. Votre secrétaire l'a laissé sur votre bureau pour qu'il soit inspecté."
 saf.165.a:0 "Ah, splendide ! Je vais y jeter un coup d'œil !"

 saf.166.t:0 "Crise de la dette souveraine"
 saf.166.d:0 "Terrible ! On savait que le cabinet avait été peu orthodoxe dans l'utilisation des prêts, mais personne ne s'attendait à ce que ce soit aussi mauvais ! L'énorme dette que l'Afrique du Sud a contractée pour tenter de contrer les effets du Lundi noir ne peut être prise en compte dans le reste du budget annuel et nous sommes obligés de déclarer que nos dettes ne peuvent être remboursées, la faillite en fait ! Les investisseurs nationaux et étrangers vont perdre leur argent et ne seront sûrement pas contents !"
 saf.166.a:0 "Oh non !"

 saf.167.t:0 "Crise de la dette souveraine en Afrique du Sud"
 saf.167.d:0 "Les dépenses irresponsables du gouvernement sud-africain se sont finalement révélées insoutenables : ce matin, il a été contraint de déclarer officiellement faillite, apparemment à la suite du Lundi noir : il n'est plus capable d'honorer ses dettes. De nombreux investisseurs [Root.GetAdjective] qui avaient investi dans des obligations du gouvernement sud-africain ont maintenant perdu leur argent."
 saf.167.a:0 "Très malheureux !"

 saf.168.t:0 "La mobilisation et l'économie"
 saf.168.d:0 "Alors que la guerre se déchire une fois de plus en Afrique du Sud, toutes nos ressources sont mobilisées par nécessité. Les obligations de guerre ont déjà été utilisées et les Sud-Africains sans emploi sont mobilisés pour se battre. Pour le meilleur ou pour le pire, la mobilisation soudaine de la nation fera en sorte que le Lundi noir sera complètement derrière nous : une fois la guerre terminée, nous aurons besoin de chaque homme pour reconstruire après tout..."
 saf.168.a:0 "L'économie est de toute façon le dernier de nos soucis !"

 saf.169.t:0 "Création de l'Orlando Boys Club"
 saf.169.d:0 "Dans le township d'Orlando à Johannesburg, un groupe de travailleurs migrants a fondé un club pour pratiquer périodiquement le football.\n\nBien que ce sport soit pratiqué en Afrique du Sud depuis la fin du 19e siècle, même de manière organisée, très peu de clubs officiels ont existé jusqu'à présent. En outre, la réputation de sport de classe inférieure britannique n'a pas fait beaucoup de bien à sa propagation, car il a été associé à l'Union Britannique. En tant que tel, le nouveau club d'Orlando est l'un des premiers du genre, et pourrait s'avérer être un tournant dans la popularité de ce sport. Une chose est sûre : les habitants d'Orlando semblent apprécier ce sport..."
 saf.169.a:0 "Le Boys Club semble si terne, et si vous vous dites pirates ?"

 saf.170.t:0 "Ascension de Flytaal"
 saf.170.d:0 "La police signale un phénomène étrange dans le township de Sophiatown à Johannesburg : apparemment, une langue vernaculaire basée sur l'afrikaans se développe, mélangeant l'Afrikaan avec de fortes influences anglaises, tswanas et zouloues. Apparemment, ce Flytaal ou, de façon endonyme, Flaaitaal, est utilisé depuis plus longtemps par la pègre locale en tant que langue codée, mais il trouve maintenant sa place dans la rue, car il devient un symbole de rébellion contre l'État.\n\nCette nouvelle langue argotique rend l'utilisation d'informateurs par la police assez troublante, car les personnes extérieures au township ont de plus en plus de mal à infiltrer les gangs locaux ou même la communauté dans son ensemble maintenant..."
 saf.170.a:0 "Qu'est-ce qu'ils disent ?!"

 saf.171.t:0 "Fondation de la Ligue des jeunes de l'ANC"
 saf.171.d:0 "L'African National Congress (anciennement connu sous le nom de South African Native National Congress) a été un moteur de l'émancipation des indigènes depuis sa fondation en 1912. Ce groupe, composé d'intellectuels noirs et de chefs de tribus, a cependant stagné au cours des années vingt, l'Industrial Commercial Workers' Union (ICU) ayant pris le dessus en tant que principal activiste des droits des indigènes. Depuis lors, l'ANC s'est efforcé de créer un front uni avec les Indiens et les gens de couleur, et les blancs sympathisants pour obtenir des réformes.\n\nSous la direction d'Anton Lembede, plusieurs jeunes militants alignés sur l'ANC - Nelson Mandela, B. Masekela, Ashby Mda, Ida Mtwa, Lillian Ngoyi, James Njongweni, William Nkomo, Duma Nokwe, Walter Sisulu, Oliver Tambo et Dan Tloome - se sont rassemblés pour s'opposer à cette attitude de compromis et ont formé la Ligue des jeunes du Congrès national africain à Johannesburg. La nouvelle ligue de la jeunesse est connue pour son utilisation de la rhétorique africaniste et a publié un \"Programme d'action\" contre le régime de la minorité blanche, impliquant l'utilisation de boycotts, de grèves et de tactiques de défi. Certains prétendent que cette nouvelle sous-organisation pourrait s'avérer être le tournant de la fortune de l'ANC, lui permettant de s'adresser à une nouvelle génération de militants."
 saf.171.a:0 "Des fauteurs de troubles insignifiants !"

 saf.172.t:0 "Le Native Education Act"
 saf.172.d:0 "Le Coloured Enfranchisement Act a, sans surprise, fait basculer la politique sud-africaine vers le côté progressiste.\n\nCela a permis de mettre en œuvre certains objectifs politiques de la cause progressiste, qui étaient auparavant des impossibilités politiques.\n\nAvant [GetYear], les non-blancs devaient s'en remettre aux institutions religieuses pour leur éducation de base, tandis que les blancs avaient accès à des écoles publiques et privées de niveau occidental. La loi augmente considérablement le financement de l'éducation des non-blancs afin de combler ce fossé, et prévoit des dispositions pour aider les non-blancs à remplir les conditions d'inscription à l'université."
 saf.172.a:0 "Le fossé de la connaissance doit être comblé !"

 saf.173.t:0 "Le Native Participation Act"
 saf.173.d:0 "Jan Hendrik Hofmeyr affirme régulièrement qu'à un moment donné, la population indigène devrait être représentée par l'un des leurs. Sans surprise, c'était la pire crainte des nationalistes, et de nombreux Sud-Africains blancs semblaient ne pas avoir adhéré à cette idée, car la publication de cette notion avait tendance à faire basculer les élections partielles en faveur des nationalistes.\n\nCependant, les temps changent, et maintenant une majorité suffisamment importante dans le Volksraad a été réunie pour adopter la loi sur la participation des autochtones. Cette loi stipule que le cabinet doit nommer un membre de la communauté autochtone comme ministre des affaires autochtones avec un vote au sein du cabinet. Le [getSAPorUnited] a accompagné le projet de loi déposé avec l'intention de nommer un autochtone à ce poste dès que ce projet de loi aura été adopté par le Volksraad."
 saf.173.a:0 "La motion est adoptée !"

 saf.174.t:0 "Traité de Johannesburg"
 saf.174.d:0 "Les forces pro-[ENT.GetAdjective] en Afrique du Sud ont été solidement défaites, et nos forces se sont révélées incapables de reprendre pied dans la région. Compte tenu de ces faits, nous n'avons guère d'autre choix que d'accepter la prise de contrôle de l'Afrique du Sud par les syndicalistes.\n\nNos représentants ont rencontré leurs homologues sud-africains à Johannesburg, le lieu de naissance de la révolution sud-africaine. Selon les termes du traité, nous devons reconnaître les provinces d'Afrique du Sud, ainsi que les territoires du Haut Commissaire du Basutoland, du Swaziland et du Bechuanaland, comme des territoires sud-africains légitimes, et nous devons renoncer à nos revendications sur l'Afrique du Sud."
 saf.174.a:0 "Signé."

 saf.175.t:0 "Traité de Johannesburg"
 saf.175.d:0 "Hoggenheimer a été décapité : l'ouvrier sud-africain a pris son destin entre les mains des lâches [ENT.GetAdjective] impérialistes et capitalistes qui ont pillé notre pays pendant si longtemps !\n\nLes foules à Johannesburg crient aux diplomates [ENT.GetAdjective]s qui sont arrivés pour signer l'acceptation par leur gouvernement que l'Afrique du Sud sera un membre libre et indépendant de la communauté internationale."
 saf.175.a:0 "Si seulement Taffy Long pouvait nous voir maintenant !"

 saf.176.t:0 "Révolution en Afrique du Sud"
 saf.176.d:0 "Une nouvelle désastreuse est arrivée en Afrique du Sud : notre allié de poids, le premier ministre Jan Smuts, a été évincé par une foule de rebelles syndicalistes, recréant en gros la révolution en Grande-Bretagne en 1925. Les prolétaires ont déclaré un État ouvrier à Pretoria, sur le modèle de l'Union Britanniques. Étant donné le positionnement stratégique de l'Afrique du Sud, certains cherchent à intervenir immédiatement dans ce pays pour le ramener au bercail, mais étant donné la situation isolée de l'Afrique du Sud, il pourrait être assez difficile de les envahir réellement, surtout dans un délai aussi court."
 saf.176.a:0 "Nous ne pouvons pas nous permettre d'être coupés de nos possessions asiatiques et océaniques !"
 saf.176.b:0 "C'est désastreux, mais nous ne pouvons pas agir maintenant !"

 saf.177.t:0 "Formalisation de la Christian National Republic"
 saf.177.d:0 "En obéissance à Dieu Tout-Puissant et à Sa Sainte Parole, le peuple afrikaans reconnaît sa destination nationale, telle qu'elle est incarnée dans son passé Voortrekker, pour le développement chrétien de l'Afrique du Sud, et pour cette raison accepte que la Constitution républicaine qui suit, remplace toutes les réglementations existantes en droit qui sont en conflit avec elle, et en particulier avec l'abolition totale de la royauté britannique sur les sujets britanniques au sein de la République. Comme on le verra, la constitution n'est destinée qu'aux Afrikaners, les Anglais devant jouer un rôle subalterne.\n\nC'est le premier article de la nouvelle constitution qui a été ratifiée par le commandant général Van Rensburg aujourd'hui à Pretoria. La nouvelle base du droit sud-africain, rédigée par le professeur Lodewicus du Plessis de l'université Potchefstroom, supprime complètement l'ancienne constitution de la république de D.F. Malan, basée sur la loi sud-africaine de 1909.\n\nLa nouvelle constitution proclame l'afrikaans comme la langue nationale, tout en réduisant l'anglais à un simple \"supplément\", et confère tous les pouvoirs au \"Volksleier\" - le chef du peuple - qui n'est responsable que devant Dieu, ne doit pas être soumis à des votes au sein du parlement consultatif et peut appliquer et ratifier les lois sur sa signature personnelle. La citoyenneté ne sera due qu'à ceux \"dont on peut attendre qu'ils agissent comme bâtisseurs de la nation\" et que l'on appelle \"hamburgers\". Elle donne également à l'État l'autorisation expresse de censurer les \"hamburgers\" et les organisations qui mettent en danger l'ordre public ou le bon moral de la république.\n\nCe qui légitime et rend suprême le pouvoir du nouveau Volksleier Van Rensburg."
 saf.177.a:0 "Lewe die Volksleier !"

 saf.178.t:0 "‘N Nuwe Rehoboth"
 saf.178.d:0 "The Rehoboth Basters are an Afrikaans-speaking Coloured community who moved into South West Africa from the cape in the 19th century. They led an independent existence with their own ‘Free Republic of Rehoboth’ until the Germans took control over the region, from whom they managed to extract a degree of autonomy. During the Weltkrieg, they attempted, unsuccessfully, to remain neutral in the German-South African conflict, culminating in the battle of Sam Khubis where they successfully defended their community from German forces. When in 1919 South Africa was forced to turn South West Africa back over to the Germans, the Rehoboth community was split between those who would inevitably be seen as pro-South African collaborators and sympathisants (especially Sam Khubis veterans) who were forced into exile in South Africa, and those remaining in Rehoboth, with their historic autonomy revoked.\n\nNow that Bechuanaland has been opened to white settlement, their \"Kaptein\", or chief, Albert Mouton has petitioned the prime minister for the establishment of a \"Nuwe Roheboth\" in Bechuanaland, relatively close to their old settlement across the border, which would be expected to attract the scattered exiles. And if we would grant them the right to apply their Vaderlike Wette (constitution) to the settlement as they ask, it will probably attract at least some of those who remained in Mittelafrika as well…"
 saf.178.a:0 "Leur aide a été inestimable, rendons-leur la pareille !"
 saf.178.b:0 "Nous pouvons leur attribuer des terres, mais ils resteront redevables à notre loi."
 saf.178.c:0 "Nous n'accueillons que les fermiers blancs dans le Nuweveld !"

 saf.179.t:0 "Chaos en Afrique du Sud-Ouest"
 saf.179.d:0 "La gigantesque colonie allemande d'Afrique centrale, qui s'étend sur une bande de terre continue de la Côte d'Ivoire à Zanzibar, s'est effondrée sur elle-même. Ce qui était autrefois la fierté de la nation allemande s'est transformé en une anarchie et une violence sans doute les plus grandes que le monde ait jamais connues. Le Sud-Ouest africain, ou Deutsch-Südwestafrika, ne fait pas exception à cette règle, avec des colons allemands blancs, soutenus par des Afrikaners qui se sont installés dans la région au cours du 19e siècle, tentant désespérément de réprimer une révolte indigène contre leur domination.\n\nLe fait est que le Sud-Ouest africain a longtemps été un objectif stratégique pour l'Afrique du Sud, et entre 1915 et 1919 c'est nous qui avons administré le territoire. Des voix s'élèvent dans toute l'Afrique du Sud pour dire que le moment est venu de réparer une injustice historique : avoir dû rendre le Sud-Ouest aux Hun après l'avoir gagné avec le sang sud-africain, parce que la guerre était perdue en Europe. Ils demandent au Premier ministre d'envoyer la Force de défense en Afrique du Sud-Ouest, de mettre fin à la révolte des indigènes et d'intégrer la colonie dans notre nation. Un message télégraphique à Windhoek a été rédigé, proposant que l'Afrique du Sud intervienne et supprime les Namiblanders en échange de leur acceptation que le Sud-Ouest africain tombe, cette fois-ci de façon permanente, sous la tutelle de l'Afrique du Sud."
 saf.179.a:0 "Contacter Windhoek, nous assumerons leur protection !"
 saf.179.b:0 "L'Afrique du Sud-Ouest ne vaut pas plus de sang sud-africain..."

 saf.180.t:0 "Un message de Pretoria"
 saf.180.d:0 "L'Afrique du Sud avait au fond le désir de conquérir le Sud-Ouest africain et avait temporairement aussi atteint cet objectif entre 1915 et 1919. C'est pourquoi ils ont observé notre situation d'un œil attentif et aujourd'hui, un message télégraphique de Pretoria est arrivé à Windhuk. Ils expriment leur volonté d'intervenir dans notre petit problème avec le Namibland, mais nous devons alors accepter que les forces sud-africaines ne partiront jamais. Il est clair qu'ils veulent simplement que nous acceptions le fait que le rêve allemand de la Mittelafrika s'est évaporé et que nous serons dorénavant des Sud-Africains. Certains qualifient cela d'inacceptable, que nous sommes des sujets allemands et que nous le resterons. Mais d'autres se demandent s'il vaut vraiment la peine de risquer le bien-être de notre peuple, les Namibiens blancs, pour ce rêve : le soutien du Vaterland pourrait se faire attendre des mois et si nous ne pouvons pas retenir les Namiblanders, nous pourrions être exilés ou pire encore par cette autorité autochtone. En outre, l'Afrique du Sud pourrait bien intervenir même si nous rejetons leur ingérence, la seule différence sera qu'ils nous tireront aussi dessus..."
 saf.180.a:0 "Il est préférable pour notre peuple..."
 saf.180.b:0 "Nous sommes des sujets du Kaiser et nous le resterons !"

 saf.181.t:0 "Südwestafrika accepte"
 saf.181.d:0 "Bonne nouvelle, les autorités de Windhoek ont reconnu qu'une intervention sud-africaine est dans leur intérêt et font savoir qu'elles accueilleront avec plaisir notre armée qui viendra à leur secours. Les premières unités ont déjà mis le pied en Afrique du Sud-Ouest pour la première fois depuis l'humiliation de 1919. Sur le front intérieur, d'éminents nationalistes expriment leur soutien aux Springboks qui viennent en aide aux Afrikaners assiégés et à leurs frères allemands en Afrique du Sud-Ouest contre l'ennemi païen, tandis que ceux qui sont alignés avec le général Smuts spéculent sur la prochaine étape vers la réalisation de la grande Afrique du Sud. La seule opposition vient de l'extrême gauche : l'ISL, l'ICU et le petit ANC, qui qualifient cette action de \"manque de respect flagrant pour l'autodétermination du peuple Namibland\"."
 saf.181.a:0 "Les Springboks à la rescousse !"

 saf.182.t:0 "Südwestafrika reste défiant"
 saf.182.d:0 "Malheureusement, les autorités de Windhoek s'accrochent à l'idée objectivement dépassée d'être des sujets impériaux de l'Allemagne et jurent de résister à toute tentative d'annexion de leur pays par l'Afrique du Sud. Bien qu'il soit douteux que la bande de restes de garnison en haillons puisse nous résister, intervenir malgré le manque de soutien des blancs locaux serait considéré comme moins légitime par le monde entier et pourrait mettre en danger nos relations avec les Allemands. D'un autre côté, il est peu probable que ce revers change beaucoup l'opinion publique nationale sur une intervention qui est massivement favorable à la droite comme à la gauche."
 saf.182.a:0 "Nous allons aussi apaiser ces Huns égarés !"
 saf.182.b:0 "Notre relation avec Berlin est trop importante !"

 saf.183.t:0 "Sauvegarder l'Afrique de l'Est portugaise ?"
 saf.183.d:0 "Le désastre a frappé les Portugais : le Portugal continental a été envahi et leur empire d'outre-mer s'effondre alors que des acteurs opportunistes tentent de braconner leurs possessions en Afrique et en Asie. L'une de ces possessions se trouve juste à côté de notre frontière : Le Mozambique portugais. Ses ports remplissent un rôle d'exportation vital pour notre base industrielle dans le Rand et la plupart d'entre eux sont communément inclus dans le concept de la Grande Afrique du Sud. Il est possible que les Allemands complotent pour s'emparer de la colonie, ce qui augmenterait son influence sur nous.\n\nLes faucons nous pressent d'agir en premier en ordonnant à notre armée de traverser la frontière mozambicaine, afin de s'assurer que les intérêts de l'Afrique du Sud sont garantis, et certains d'entre eux espèrent probablement que nous allons annexer la colonie purement et simplement dans le futur. D'un autre côté, les colombes rejettent cette ligne de conduite et soulignent que cela obligerait l'Afrique du Sud à assumer désormais la responsabilité internationale des Mozambicains, et enflammerait inutilement les tensions avec les Allemands et les Portugais."
 saf.183.a:0 "Ordonner à l'armée de se déplacer pour Lourenço Marques !"
 saf.183.b:0 "Plus d'indigènes en Afrique du Sud ? Je ne pense pas !"
 saf.183.c:0 "Nous ne pouvons pas prendre le risque !"

 saf.184.t:0 "L'Afrique du Sud s'installe au Mozambique"
 saf.184.d:0 "Les forces de défense sud-africaines ont franchi la frontière entre l'Afrique du Sud et le Mozambique. Bien qu'elle soit censée protéger la population et empêcher une prise de contrôle hostile par une tierce puissance, on ne peut ignorer que l'Afrique du Sud a eu l'ambition de faire du Zambèze sa \"frontière naturelle\" et il est fort douteux qu'elle soit disposée à le restituer ultérieurement."
 saf.184.a:0 "Ne faites jamais confiance à un protestant !"

 saf.185.t:0 "L'Afrique du Sud s'installe au Mozambique"
 saf.185.d:0 "La South African Defence Force a franchi la frontière entre l'Afrique du Sud et le Mozambique pour entrer dans ce pays. Selon Pretoria, l'objectif est de protéger la population locale et d'empêcher une \"tierce puissance\", c'est-à-dire presque certainement nous, d'occuper la colonie. La partie du Mozambique située au nord du Zambèze est cependant beaucoup plus proche de nos domaines que de l'Afrique du Sud, et si nous agissons immédiatement, nous pourrons les sécuriser avant les Sud-Africains qui, compte tenu de leur rhétorique passée sur une grande Afrique du Sud incluant le Mozambique au sud du Zambèze, ne risquent pas d'en venir aux mains à ce sujet."
 saf.185.a:0 "Prenez le nord du Mozambique avant les Sud-Africains !"
 saf.185.b:0 "Ne faisons pas..."

 saf.186.t:0 "Les Allemands occupent le nord du Mozambique"
 saf.186.d:0 "En suivant de près notre passage de la frontière, les Allemands ont fait des pieds et des mains pour sécuriser la partie nord du Mozambique, qui est la plus éloignée de notre propre pays. Aujourd'hui, la frontière de facto divise le Mozambique en deux, en suivant le fleuve Zambèze. Leur réaction a certainement légitimé notre prise de contrôle. Si nous ne l'avions pas fait, ils auraient presque certainement occupé tout le Mozambique."
 saf.186.a:0 "Le Zambèze devra faire pour une frontière."

 saf.187.t:0 "Stellenbosch devient monolingue en afrikaans"
 saf.187.d:0 "L'université de Stellenbosch, qui est indéniablement l'un des établissements d'enseignement supérieur les plus prestigieux d'Afrique du Sud, basée à Stellenbosch, a mis fin à un processus qui durait depuis des années. À partir de cette prochaine année universitaire, les deux dernières matières d'anglais et de haut néerlandais (c'est-à-dire la variété des Pays-Bas) ne seront plus enseignées. Cela signifie qu'à partir de la prochaine année académique, Stellenbosch n'enseignera plus qu'en afrikaans, ce qui en fera la seule université monolingue du pays en afrikaans. Cet événement est un jalon important pour le mouvement linguistique afrikaans, qui a été propagé par le Dr. D.F. Malan depuis le début de ce siècle."
 saf.187.a:0 "Hier praat ons Afrikaans !"

 saf.190.t:0 "Sauvegarde de l'Afrique de l'Est portugaise ?"
 saf.190.d:0 "Le désastre a frappé les Portugais : le Portugal continental a été envahi et leur empire d'outre-mer s'effrite, tandis que des acteurs opportunistes tentent de s'approprier leurs possessions en Afrique et en Asie. L'une de ces possessions est juste à côté de notre frontière : le Mozambique portugais. Ses ports jouent un rôle d'exportation vital pour notre base industrielle et la majeure partie de ce territoire est généralement incluse dans le concept de la Grande Rhodésie. Il est possible que les Allemands complotent pour s'emparer de la colonie, ce qui augmenterait leur influence sur nous.\n\nLes faucons nous exhortent à agir en premier en ordonnant à notre armée de franchir la frontière mozambicaine, afin de garantir les intérêts de la Rhodésie, et certains d'entre eux espèrent probablement que nous annexerons carrément la colonie à l'avenir. D'autre part, les colombes rejettent cette ligne de conduite et font remarquer que cela obligerait la Rhodésie à assumer désormais la responsabilité internationale des Mozambicains et attiserait inutilement les tensions avec les Allemands et les Portugais."
 saf.190.a:0 "Ordonnez à l'armée de se déplacer pour Lourenço Marques !"
 saf.190.b:0 "Plus d'indigènes en Rhodésie ? Je ne pense pas !"

 saf.191.t:0 "La Rhodésie s'installe au Mozambique"
 saf.191.d:0 "L'armée rhodésienne a franchi la frontière entre la Rhodésie et le Mozambique. Bien qu'il s'agisse ostensiblement de protéger la population et d'empêcher une prise de pouvoir hostile de la part d'une tierce puissance, il ne faut pas oublier que la Rhodésie a eu l'ambition de faire du Zambèze sa \"frontière naturelle\" et qu'il est très peu probable qu'elle soit disposée à la restituer ultérieurement."
 saf.191.a:0 "Rhodes que desgraçado frappe à nouveau !"

 saf.192.t:0 "La Rhodésie s'installe au Mozambique"
 saf.192.d:0 "Il semble que la Rhodésie, nouvellement indépendante, ait franchi la frontière rhodésienne-mozambicaine pour entrer au Mozambique. Selon Salisbury, c'est dans le but de protéger la population locale et d'empêcher une soi-disant \"tierce puissance\", c'est-à-dire presque certainement nous, d'occuper la colonie. La partie du Mozambique située au nord du fleuve Zambèze est cependant beaucoup plus proche de nos domaines que de la Rhodésie, et si nous agissons immédiatement, nous pourrons les sécuriser avant les Rhodésiens, qui, étant donné que leur nation existe grâce à l'ambitieux Cecil Rhodes, voudront sans doute s'étendre à l'ensemble du Mozambique."
 saf.192.a:0 "Prenez le nord du Mozambique avant les Rhodésiens !"
 saf.192.b:0 "N'essayons pas..."

 saf.193.t:0 "Les [MAF.getadjective]s occupent le nord du Mozambique."
 saf.193.d:0 "Suivant de près notre passage de la frontière, les [MAF.getadjective]s se sont démenés pour sécuriser la partie nord du Mozambique, qui n'a pas pu être sécurisée en raison de nos ressources limitées. Désormais, la frontière de facto sépare le Mozambique en deux, en suivant le fleuve Zambèze. Leur réaction a certainement légitimé notre prise de pouvoir. Si nous n'avions pas fait cela, il est presque certain qu'ils auraient occupé tout le Mozambique."
 saf.193.a:0 "Le Zambèze devra faire office de frontière."
 saf.200:0 "Un nouveau contrat pour les fusils"

 saf.200.t:0 "Un nouveau contrat pour les fusils"
 saf.200.d:0 "Ce qui n'était au départ qu'une tentative insignifiante d'obtenir des armes du Canada a complètement explosé. Il semble que des membres du National Party aient protesté contre l'accord avec le Canada, affirmant qu'il est stupide et qu'il ne servira qu'à rapprocher l'Afrique du Sud des affaires du Canada et de leur suzerain britannique. Les membres les plus extrémistes du parti ont déclaré que les fusils allemands devraient être sélectionnés, et que le Mittelafrika est un choix plus évident pour les obtenir, en raison de sa proximité avec l'Afrique du Sud.\n\nCette déclaration a divisé davantage la diaspora pro-britannique et afrikaner en Afrique du Sud, cette dernière considérant que l'Afrique du Sud se rapproche du Reichspakt. Indépendamment des souhaits de ces \"quelques\" personnes, le gouvernement n'a toujours pas réussi à obtenir un contrat d'achat de fusils pour remplacer l'arsenal vieillissant de l'armée."
 saf.200.a:0 "Voilà les Afrikaners qui parlent encore de cette satanée chèvre !"
 saf.200.b:0 "Laissez la Direction des approvisionnements s'en occuper"
 saf.200.c:0 "Donner le contrat à la Monnaie de Pretoria"
 saf.200.e:0 "Donner le contrat à Dorman Long"
 saf.200.f:0 "Retief, De Ville & Co. s'occupera de notre équipement."

 saf.202:0 "Plan de Smuts"
 saf.202.t:0 "Plan de Smuts"
 saf.202.d:0 "Le terme \"Plan Smuts\", utilisé à l'origine par ceux qui s'opposent aux réformes de Jan Smuts, est maintenant devenu un terme d'affection. Smuts connaît les réalités auxquelles est confrontée l'Afrique du Sud, ses réformes sont assez simples en théorie, mais complexes en pratique. Smuts souhaite centraliser davantage l'armée pour assurer un commandement et un contrôle fluides. En outre, il souhaite s'assurer que l'Afrique du Sud sera en mesure d'aider les Britanniques dans leur grande croisade pour libérer les îles britanniques de la menace syndicaliste. Pour cela, il faut de la main d'oeuvre, et son \"plan\" est d'inclure du personnel non-blanc dans l'armée, en mettant l'accent sur le besoin de non-blancs dans les rôles de combat.\n\nCela a provoqué un tollé dans de nombreuses régions du pays et Smuts devra procéder avec précaution s'il ne veut pas bouleverser le jeu. Seule cette entité impitoyable qu'est le temps dira si les réformes de Smuts ont fait mouche ou non."
 saf.202.a:0 "Befok !"

 saf.220.t:0 "Le plan quinquennal d'Oswald Pirow"
 saf.220.d:0 "Surnommé \"le plan quinquennal d'Oswald Pirow\" uniquement en raison de son désir de le faire avancer dans les projets des autres Smuts. Le plan lui-même comprend plusieurs points, mettant en évidence la nécessité pour l'Afrique du Sud de pouvoir réprimer une agitation interne, la militarisation de la jeunesse blanche sud-africaine (bien qu'elle semble plus afrikaner), la protection contre les menaces étrangères (principalement axées sur le syndicalisme), et son rôle dans une guerre européenne. Bien que ce soit la face publique du plan, il dissimule à peine les objectifs politiques d'Oswald qui souhaite éloigner l'Afrique du Sud des Britanniques et promouvoir la création d'une véritable République afrikaner et une plus grande séparation des races. Oswald a annoncé que la dernière pièce du puzzle de son plan de 5 ans est un voyage d'étude en Allemagne."
 saf.220.a:0 "Mais pourquoi doit-il aller en Allemagne ?"

 saf.221.t:0 "Mission d'enquête"
 saf.221.d:0 "Il semble qu'Oswald se soit rendu en Allemagne dans le cadre d'une mission d'enquête financée par l'État. Il déclare que les vainqueurs de la Weltkrieg, les Allemands, ne devraient pas être ignorés pour la simple raison qu'un roi secoué au Canada n'a toujours pas accepté leur domination. Cette mission d'enquête a fait beaucoup de bruit au sein du parti d'Oswald, même parmi ses Afrikaners, dont les ancêtres ont combattu les Allemands lors de la campagne africaine.\n\nIl semble qu'Oswald ait rencontré certains personnages particuliers dans les cercles politiques allemands, et qu'il ait été vu avec plus de plusieurs membres du DVLP (Deutsche Vaterlandspartei). À son retour, il a déclaré avoir obtenu des contrats des Allemands, et affirme qu'ils considèrent le peuple afrikaner comme un parent."
 saf.221.a:0 "C'est quand même une drôle de décision."

 saf.2211.t:0 "Mission d'enquête"
 saf.2211.d:0 "Le projet d'Oswald de s'envoler vers l'Allemagne pour une mission d'enquête est devenu une blague nationale. Le Kaiserreich étant tombé, le [SAF.GetRulingParty] a dû se tourner vers les \"perdants\" de la première Weltkrieg, les Canadiens (qui sont bien sûr sympathiques à notre cause), pour obtenir de l'aide afin de moderniser les forces armées sud-africaines. Nombreux sont ceux qui ont reproché au gouvernement sud-africain d'avoir mis trop de temps à investir dans l'armée et de ne pas avoir attendu le début des hostilités actives pour le faire."
 saf.2211.a:0 "Comment devions-nous le savoir ? !"

 saf.222.t:0 "Financement des industries automobiles locales"
 saf.222.d:0 "L'Afrique du Sud a besoin d'être de plus en plus autonome en raison de sa position unique sur le globe. L'armée souhaitant motoriser et mécaniser ses formations, le gouvernement a cherché à financer davantage les initiatives locales pour y parvenir. Il faudra des années avant que l'Afrique du Sud n'atteigne un niveau proche de celui d'une puissance secondaire en Europe, mais comme on dit..."
 saf.222.a:0 "Rien n'est bon marché."

 saf.225.t:0 "Politique de guerre sud-africaine"
 saf.225.d:0 "Avec l'aide de conseillers allemands et, dans une certaine mesure, néerlandais, l'Afrique du Sud doit décider si elle consacre une partie de ses forces à l'Europe ou si elle s'y engage complètement. La première option apaise davantage la population, mais la seconde semble plus logique, car le syndicalisme ne va pas rester en Europe."
 saf.225.a:0 "L'Afrique du Sud doit être défendue en premier"
 saf.225.b:0 "La meilleure défense est l'attaque. Nous devons tuer la Bête Rouge."

 saf.240.t:0 "Conseillers de la Troisième Internationale"
 saf.240.d:0 "Bien que notre armée ait tenté de se réformer sans aide extérieure, il semble que cela ne soit pas suffisant. Le [SAF.GetRulingParty] a choisi d'inviter des conseillers militaires de la Troisième Internationale pour aider à réformer l'armée sud-africaine. Cela n'a pas été bien accueilli par tous, car beaucoup d'entre eux éprouvent encore un ressentiment extrême envers les \"Britanniques\" et ne se soucient pas de l'uniforme qu'ils portent ou des idéologies qui leur sont chères. Les conseillers français, surnommés \"Camarades\", ont été considérés par ce groupe comme une option plus \"de bon goût\". Quoi qu'il en soit, le [SAF.GetRulingParty] a encore un long chemin à parcourir s'il veut réformer les forces armées sud-africaines à partir de la base."
 saf.240.a:0 "Mieux vaut le diable que nous connaissons..."
 saf.240.b:0 "Que le diable, nous ne connaissons pas."

 saf.241.t:0 "Arrivée des conseillers britanniques"
 saf.241.d:0 "Le gouvernement ayant choisi de soutenir le \"Diable qu'il connaît\", les conseillers britanniques ont commencé à arriver au Cap. Ces hommes et femmes portant des bérets rouges ont fait sensation au Cap, car beaucoup pensaient que les Britanniques enverraient des soldats, qui marcheraient en rangée comme ils l'ont fait dans le passé, mais ils ont plutôt envoyé un contingent essentiellement civil. Indépendamment de cette arrivée discrète, les conseillers britanniques ont commencé leur travail, leur première tâche étant de recenser l'armée sud-africaine dans le cadre des premières étapes de la réforme prévue."
 saf.241.a:0 "Intéressant."

 saf.242.t:0 "Enquête britannique complète"
 saf.242.d:0 "L'enquête britannique, dont beaucoup pensaient qu'elle prendrait des mois, a été réalisée en un peu plus de deux semaines. Dans un rapport détaillé, il apparaît que l'armée sud-africaine n'est, en somme, rien de plus que la combinaison d'hommes de milice en désordre, qui ne sont pas eux-mêmes unifiés derrière la cause syndicaliste, et de ceux qui reste de l'armée sud-africaine précédente.\n\nAu cours de leur enquête, les conseillers britanniques ont repéré une vieille caserne située dans la province du Cap-Occidental qu'ils cherchent à réaffecter pour être le front de leurs efforts pour remodeler l'armée sud-africaine, ainsi que pour promouvoir le syndicalisme en Afrique du Sud."
 saf.242.a:0 "Les Afrikaners ne vont pas aimer ça."

 saf.243.t:0 "Les hommes du R.E.D. arrivent"
 saf.243.d:0 "Contrairement à la première vague de conseillers britanniques, les agents du R.E.D. sont arrivés avec une cérémonie planifiée qui consistait en une marche du port du Cap jusqu'à la caserne nouvellement établie. Avant la marche, un représentant du R.E.D. a prononcé un discours devant la population locale, dénonçant les anciennes méthodes impérialistes de l'Afrique du Sud et de ses alliés anglo-canadiens et promouvant l'unité par le biais du syndicalisme. Après ce discours, la marche a commencé en fanfare. Pour la plupart des spectateurs, ces soldats de l'Union Britannique à l'allure féroce leur ont donné le sentiment d'excitation qu'ils attendaient. Quel que soit leur effet sur la foule, ces hommes du R.E.D. sont là pour faire avancer l'Afrique du Sud sous la bannière du syndicalisme, marteau rouge et rouage."
 saf.243.a:0 "Nous briserons les chaînes ensemble."

 saf.250.t:0 "Les Français arrivent"
 saf.250.d:0 "Les Français sont arrivés avec le faste habituel attendu des Français, via le port de Durban. Ils ont cependant apporté quelque chose qui n'était pas attendu : des chars. Ces monstrueuses machines de guerre ont traversé Durban en faisant du bruit, en remontant la route pavée. Pendant qu'ils roulaient, l'un d'entre eux est tombé en panne, pour le plus grand plaisir de la foule locale, ce qui leur a permis d'inspecter le char de plus près. Les soldats français se sont empressés d'encercler le char, repoussant la foule pendant les réparations. Le char a été rapidement réparé, le commandant permettant à plusieurs enfants de monter sur le châssis alors qu'ils se rendaient à la caserne locale. Cela a immédiatement convaincu les habitants, qui ont commencé à appeler les Français \"Camarades\" et à crier les quelques mots de français qu'ils connaissaient. La rapidité d'esprit du commandant français a permis aux Français de sauver la face, mais il semble que les plus hauts gradés ne soient pas si facilement impressionnés."
 saf.250.a:0 "Bien que la taille de cette arme soit \"magnifique\"."

 saf.252.t:0 "Les étudiants sud-africains sont de retour"
 saf.252.d:0 "Après un certain temps d'études en France, il semble que notre premier lot d'étudiants soit revenu. Ils semblent pleins d'énergie, promouvant la Phalanstère, le syndicalisme et, bizarrement, la langue française elle-même. Quoi qu'il en soit, ils ont certainement apporté avec eux leur expertise sur la façon d'améliorer les chars d'assaut de fabrication française pour survivre sur le terrain difficile de l'Afrique du Sud. Ces modifications ont un coût pour la vitesse, mais la contrepartie est un char qui se déplace plus lentement plutôt qu'un autre qui ne se déplace pas du tout..."
 saf.252.a:0 "Ce \"parler français\" n'est qu'une mode..."

 saf.253.t:0 "Influence française"
 saf.253.d:0 "Il semble que les efforts français aient porté leurs fruits, car l'utilisation de la langue française est devenue une tendance populaire et a été préférée à l'anglais et à l'afrikaans par la population non blanche. Bien que la population anglophone et afrikaner tienne toujours à l'utilisation de la langue, il semble maintenant que la langue française, si la tendance se poursuit, pourrait devenir la lingua franca de la nation. Bien que cela ait provoqué une certaine agitation dans les hautes sphères, le fait que la nation se soit mise d'accord sur une langue commune a été bénéfique."
 saf.253.a:0 "Bien joué ..."

 saf.254.t:0 "Outrage anti-britannique"
 saf.254.d:0 "L'entrée en guerre de l'Entente a attisé un grand sentiment anti-britannique au sein de la population afrikaaner, dont beaucoup se souviennent des horreurs des précédentes guerres des Boers. Un grand nombre d'éleveurs ont constitué des unités de cavalerie à partir de chevaux donnés, de jeunes volontaires en colère et de vétérans de la guerre des Boers désireux d'empêcher les Britanniques de renverser une fois de plus leur foyer légitime."
 saf.254.a:0 "Nous sommes heureux de les avoir"

 saf.300.t:0 "Élection partielle de Benoni"
 saf.300.d:0 "Le candidat de longue date et futur leader du Labour Party sud-africain a annoncé son retrait de la politique. Cela marque la fin d'une ère pour le Labour Party et l'ouverture de ce poste à une nouvelle génération, qui serait l'ancien maire de Johannesburg, John Christie, né en Écosse.\n\nEn outre, cette démission déclenche une élection partielle dans sa circonscription de Benoni, près de Johannesburg. Tant le [getSAPorUnited] que le National Party cherchent à arracher le siège aux travaillistes, et dans les sondages, ils semblent tous deux compétitifs."
 saf.300.a:0 "Th.W.B. Osborn (Labour)"
 saf.300.b:0 "D.G. Ross ([getUnitedorSAPshory])"
 saf.300.c:0 "D.W. Stokes (National)"

 saf.301.t:0 "Élection partielle à Caledon"
 saf.301.d_standard:0 "Un représentant [getSAPorUnited] au Volksraad, H.C. de Wet, est malheureusement décédé l'année dernière. Étant donné que la circonscription ne peut rester sans représentant, une élection partielle devrait être organisée. L'United Party et le National Party ont tous deux présenté des candidats pour ce siège, ce dernier espérant pouvoir l'arracher maintenant que le membre populaire est décédé."
 saf.301.d_cea:0 "Le représentant [getSAPorUnited] dans le Volksraad pour la Hottentots-Holland, H.C. de Wet, est malheureusement décédé récemment. Étant donné que la circonscription ne peut rester sans représentation, une élection partielle devrait être organisée. Comme le Caledon est une circonscription contrôlée par les \"gens de couleur\", le National Party n'a pas désigné de candidat et le représentant [getSAPorUnited] se présente donc sans être contesté par le National Party. Cependant, le militant africaniste James \"Jimmy\" La Guma a décidé d'utiliser le droit de vote passif accordé par la loi sur le \"Coloured\" Enfranchisement Act pour se présenter comme indépendant, espérant qu'il pourra entrer dans le Volksraad en convainquant ses camarades de couleur de le choisir plutôt que son adversaire blanc, ce qui se traduirait par une présence syndicaliste dans le Volksraad. Le [getSAPorUnited] est convaincu que sa popularité auprès de la communauté des \"gens de couleur\" permettra d'éviter cette situation..."
 saf.301.a:0 "Gabriël Delport ([getUnitedorSAPshory])"
 saf.301.b:0 "J.H.O. du Plessis (National)"
 saf.301.c:0 "J.A. La Guma (Indépendant)"

 saf.302.t:0 "Élection partielle de Claremont"
 saf.302.d_standard:0 "Un représentant [getSAPorUnited] dans le Volksraad, Richard Stuttaford, a choisi de quitter la politique. Comme Claremont est une circonscription à dominante anglaise, elle n'est pas contestée par la droite afrikaner. Cependant, le candidat [getSAPorUnited] est confronté à un défi de la part d'un indépendant. Il est à noter que les élections générales approchent à grands pas, nous pourrions donc également choisir de ne pas organiser d'élections partielles du tout et laisser le siège vacant pour le moment..."
 saf.302.d_fusion:0 "Un représentant [getSAPorUnited] dans le Volksraad, Richard Stuttaford, a choisi de quitter la politique. Comme Claremont est une circonscription à dominante anglaise, elle n'est pas contestée par la droite afrikaner. Cependant, le candidat [getSAPorUnited] est confronté à un défi de la part d'un parti indépendant et du Dominion Party. Il est à noter que les élections générales approchent à grands pas, nous pourrions donc également choisir de ne pas organiser d'élections partielles du tout et laisser le siège vacant pour le moment..."
 saf.302.a:0 "S.F. Waterson ([getUnitedorSAPshory])"
 saf.302.b:0 "E.M.O. Clough (Dominion)"
 saf.302.c:0 "R.B. De la R. Oosthuizen (Indépendant)"
 saf.302.e:0 "Laissons le siège vacant pour ces derniers mois !"

 saf.303.t:0 "Élection partielle au château du Cap"
 saf.303.d:0 "Le représentant de [getSAPorUnited] dans le Volksraad pour Cape Town Castle, Morris Alexander, est malheureusement décédé. Cape Town Castle étant une circonscription exceptionnellement libérale, il n'est pas contesté par la droite afrikaner. Cependant, le candidat de [getSAPorUnited] doit faire face à un défi lancé par un membre indépendant du Socialist Party, un petit parti tiers en concurrence pour la base du South African Labour Party."
 saf.303.a:0 "A. Bloomberg ([getUnitedorSAPshory])"
 saf.303.b:0 "H. Snitcher (Socialiste)"
 saf.303.c:0 "A.W.H Rose (Indépendant)"

 saf.304.t:0 "Élection partielle de Green Point"
 saf.304.d:0 "Lors des dernières élections générales, le major Pieter van der Byl, ancien membre du cabinet, a perdu sa circonscription de Bredasdorp au profit du National Party. Afin de préserver la position parlementaire de ce politicien de haut niveau du [getSAPorUnited], R.W. Bowen, qui avait été élu pour la circonscription sûre pour le SAP de Groenpunt/Green Point au Cap, a démissionné. L'élection partielle reste incontestée, le retour de Van der Byl dans le Volksraad est donc assuré."
 saf.304.a:0 "P.V.G. van der Byl ([getUnitedorSAPshory])"

 saf.305.t:0 "Élection partielle de Hottentots-Hollande"
 saf.305.d_standard:0 "Le représentant [getSAPorUnited] dans le Volksraad, A.B. Faure, est malheureusement décédé l'année dernière. Étant donné que la circonscription ne peut pas rester sans représentation, une élection partielle devrait être organisée. L'United Party et le National Party ont tous deux présenté des candidats pour ce siège, ce dernier espérant pouvoir l'arracher maintenant que le membre populaire est décédé."
 saf.305.d_cea:0 "Le représentant [getSAPorUnited] dans le Volksraad pour la Hottentots-Hollande, A.B. Faure, est malheureusement décédé récemment. Étant donné que la circonscription ne peut rester sans représentation, une élection partielle devrait être organisée. Comme Hottentots-Holland est une circonscription contrôlée par les \"gens de couleur\", le National Party n'a pas désigné de candidat et le représentant [getSAPorUnited] se présente donc sans contestation."
 saf.305.a:0 "J.G. Carinus ([getUnitedorSAPshory])"
 saf.305.b:0 "D.J. Kritzinger ([getGesuiwerdeOrNatShort])"

 saf.306.t:0 "Élection partielle de Hottentots-Hollande"
 saf.306.d_standard:0 "Un représentant [getSAPorUnited] au Volksraad, J.G. Carinus, a décidé de prendre sa retraite. Étant donné que la circonscription ne peut rester sans représentation, une élection partielle devrait être organisée. L'United Party et le National Party ont tous deux présenté des candidats pour ce siège, ce dernier espérant pouvoir l'arracher maintenant que le membre populaire est décédé."
 saf.306.d_cea:0 "Le représentant [getSAPorUnited] dans le Volksraad pour la Hottentots-Holland, J.G. Carinus, a décidé de prendre sa retraite. Étant donné que la circonscription ne peut rester sans représentation, une élection partielle devrait être organisée. Comme Hottentots-Holland est une circonscription contrôlée par les \"gens de couleurs\", le National Party n'a pas désigné de candidat et le représentant [getSAPorUnited] se présente donc sans contestation."
 saf.306.a:0 "De Villiers Graaff ([getUnitedorSAPshory])"
 saf.306.b:0 "Hendrik van Aardt (National)"

 saf.307.t:0 "Élection partielle de Mashona"
 saf.307.d:0 "Lorsque la Rhodésie du Sud est entrée dans l'Union, le Général Smuts avait espéré recruter ses colons anglophones au sein du South African Party, contre les nationalistes afrikaners. Mais cela ne s'est pas concrétisé : sur les quatre circonscriptions de la province, trois sont allées au Rhodesia Party et, depuis 1993, au Reform Party, qui s'efforce de quitter l'Union, au lieu de cela depuis l'incorporation. La seule exception était le Mashonaland, la partie rurale de l'est de la Rhodésie du Sud : cette circonscription, déjà la plus favorable à l'union de la province, avait finalement été arrachée par le SAP en 1933 à la suite de la division du vote séparatiste entre le Reform Party et le Rhodesia Party. Cependant, en janvier, le représentant, Sir Raleigh Grey, est décédé, ce qui a nécessité une élection partielle. Bien sûr, le Reform Party et le Rhodesia Party regardent à nouveau la circonscription, tout comme le Labour Party. Mais le SAP ne lâchera pas sans combattre son seul siège rhodésien dans le Volksraad !"
 saf.307.a:0 "R.A. Fletcher (SAP)"
 saf.307.b:0 "H.H. Davies (Labour)"
 saf.307.c:0 "E.L. Guest (Rhodesia)"
 saf.307.e:0 "N.H. Wilson (Reform)"

 saf.308.t:0 "Élection partielle de Mowbray"
 saf.308.d:0 "Le représentant [getSAPorUnited] dans le Volksraad pour Mowbray, Frank Joubert, a été nommé administrateur de la province du Cap, laissant son siège vacant. Étant donné que la circonscription ne peut pas être laissée sans représentation, une élection partielle devrait être organisée. Étant donné que Mowbray, une banlieue du Cap, est une circonscription avec un électorat afrikaner assez important, les [getGesuiwerdeOrNat] ont fait une tentative de longue haleine pour s'approprier le siège..."
 saf.308.a:0 "W.D. Hare ([getUnitedorSAPshory])"
 saf.308.b:0 "J.W. van Zyl ([getGesuiwerdeOrNatShort])"

 saf.309.t:0 "Élection partielle de Paarl"
 saf.309.d_standard:0 "Le représentant du National Party dans le Volksraad pour Paarl, P.P. du Toit, a décidé de se retirer de la politique. Étant donné que la circonscription ne peut rester sans représentation, une élection partielle devrait être organisée. En tant que siège compétitif, le SAP a naturellement proposé son propre candidat pour représenter Paarl."
 saf.309.d_fusion:0 "Le représentant [getUnitedorNat] dans le Volksraad pour Paarl, P.P. du Toit, a décidé de démissionner de la politique. Étant donné que la circonscription ne peut rester sans représentation, une élection partielle devrait être organisée. Comme Paarl est un siège compétitif, le [getGesuiwerdeOrNat] a désigné son propre candidat, espérant ainsi voler le siège au gouvernement."
 saf.309.a:0 "F.P.S. Le Roux ([getUnitedorNatShort])"
 saf.309.b:0 "P.J. Hugo (Purified National)"
 saf.309.c:0 "J.C. Faure (SAP)"

 saf.310.t:0 "Élection partielle de Port Elizabeth-North"
 saf.310.d:0 "Le représentant du parti sud-africain dans le Volksraad pour Port Elizabeth North, Charles F. Kayser, est décédé l'année dernière. Étant donné que la circonscription ne peut rester sans représentation, une élection partielle est en cours d'organisation. Le siège est manifestement convoité, car il y a quatre candidats potentiels : le SAP veut manifestement défendre sa circonscription, mais le Labour Party de Madeley et le National Party voient l'occasion de lui arracher le siège. Le leader du White Worker’s Party, inspiré par le Alldeutsche Verband, Louis Weichardt, un antisémite et un partisan convaincu de la cause germano-sud-africaine, se présente également pour ce siège."
 saf.310.a:0 "W.H. Stuart (SAP)"
 saf.310.b:0 "C.A. Retife (Labour)"
 saf.310.c:0 "F.J.A. Claasen (National)"
 saf.310.e:0 "L.T. Weichardt (White Workers)"

 saf.311.t:0 "Élection partielle de Port Elizabeth-Central"
 saf.311.d:0 "Le représentant [getSAPorUnited] dans le Volksraad pour Port Elizabeth Central, P.J. Wares, est décédé l'année dernière. Étant donné que la circonscription ne peut rester sans représentation, une élection partielle est en cours d'organisation. Le [getSAPorUnited] veut manifestement défendre le siège, mais son candidat est contesté par un indépendant."
 saf.311.a:0 "O.J. Oosthuizen ([getUnitedorSAPshory])"
 saf.311.b:0 "H. Parker (Indépendant)"

 saf.312.t:0 "Élection partielle de Sea Point"
 saf.312.d:0 "Un représentant de [getSAPorUnited] dans le Volksraad pour Seepunt/Sea Point, Gideon Brand van Zyl, a été nommé administrateur de la province du Cap, laissant son siège vacant. Étant donné que la circonscription ne peut pas être laissée sans représentation, une élection partielle devrait être organisée. Comme Seepunt est une circonscription sûre, le [getSAPorUnited] concourt sans contestation."
 saf.312.a:0 "C.B.M. Hare ([getUnitedorSAPshory])"

 saf.313.t:0 "Les nouvelles circonscriptions de l'Afrique du Sud Est"
 saf.313.d:0 "Maintenant que nous avons créé une province dans l'ancienne province portugaise du Mozambique, nous devons accorder à l'électorat de la province une représentation dans le Volksraad au Cap. Avec environ 25 000 blancs, presque exclusivement portugais, la représentation devrait être d'environ 3 circonscriptions, à élire avec le conseil provincial : Lourenço Marques, Gaza et Ciszambesia. Le gouvernement a notamment choisi d'accorder un statut officiel aux Portugais dans la province du sud-est de l'Afrique, en plus de l'anglais et du néerlandais/afrikaans auxquels l'usage officiel est réservé dans nos autres provinces."
 saf.313.a:0 "Deux sièges pour les indépendants, un pour le [getSAPorUnited]"

 saf.314.t:0 "Les nouvelles circonscriptions de l'Afrique du Sud-Ouest"
 saf.314.d_normal:0 "Avec l'acquisition et la création de la province du Sud-Ouest africain, il est temps d'accorder une représentation au Volksraad pour la nouvelle province. Le Sud-Ouest africain compte environ 40 000 blancs, ce qui représente une proportion étonnamment élevée de la population totale de cette vaste région : environ 13 %, soit à peine moins que le noyau de l'Afrique du Sud. La majorité d'entre eux sont des Afrikaners qui se sont installés dans la région au XIXe siècle, et une minorité sont des Allemands. C'est pourquoi il est prévu d'ajouter quatre circonscriptions pour le Volksraad dans la région :\n\nEtosha, Karas, Middelland et Windhoek."
 saf.314.d_gerrymandered:0 "Avec l'acquisition et la création de la province du Sud-Ouest africain, il est temps d'accorder une représentation au Volksraad pour la nouvelle province. Le Sud-Ouest africain compte environ 40 000 blancs, ce qui représente une proportion étonnamment élevée de la population totale de cette vaste région : environ 13 %, soit à peine moins que le noyau de l'Afrique du Sud. Étant donné que ces deux groupes sont probablement enclins à soutenir les nationalistes, nous avons choisi d'être légèrement créatifs en ce qui concerne le nombre d'électeurs et de créer six circonscriptions électorales en Namibie, même s'il n'y en aurait probablement eu que quatre si nous voulions les rendre comparables au reste de l'Afrique du Sud :\n\nWindhoek, Namib, Karas, Etosha, Middelland et Omaruru."
 saf.314.a:0 "Tous les sièges vont aux nationalistes"
 saf.314.b:0 "Tous les sièges sauf un vont aux nationalistes"

 saf.315.t:0 "Élection partielle de Standerton"
 saf.315.d:0 "Le général Smuts s'étant retiré de la politique, sa circonscription de Volksraad à Standerton est laissée vacante, ce qui nécessite une élection partielle. Le Transvaal étant protégé des forces hostiles, nous pouvons organiser en toute sécurité, la première élection de la république. Sans surprise, Hofmeyr a clairement indiqué que son parti a l'intention de défendre le siège, mais le progressisme de Hofmeyr est impopulaire auprès de l'électorat blanc. Ce sera l'occasion pour National Party d'occuper le siège."
 saf.315.a:0 "A.G. Barlow ([getUnitedorSAPshory])"
 saf.315.b:0 "J.D. Phillips (National)"

 saf.316.t:0 "Les nouvelles circonscriptions de Stellaland"
 saf.316.d:0 "Maintenant que les anciens territoires du Bechuanaland sont officiellement devenus une province sud-africaine, il est tout à fait naturel que nous ajoutions des circonscriptions supplémentaires qui pourraient représenter la population de ce territoire : comme Stellaland a une population blanche d'environ 30 000 habitants, ce qui représente une densité nettement inférieure à celle de l'Afrique du Sud intérieure, la province recevra 3 circonscriptions : Gaberones, [getNuweRehobothOrKalahari] et Chobe."
 saf.316.a:0 "Les trois sièges vont à [getGesuiwerdeOrNatShort]"
 saf.316.b:0 "Deux sièges pour le National Party, un pour [getUnitedorSAPshory]"

 saf.317.t:0 "Élection partielle de Yeoville"
 saf.317.d:0 "Maintenant que le gouvernement a recommandé et vu nommé Patrick Duncan comme gouverneur général politiquement neutre de l'Union, ce dernier doit céder son siège à Yeoville, Johannesburg, qu'il représentait pour le SAP. Le candidat du SAP reste cependant incontesté, ce qui garantit que le parti défendra le siège."
 saf.317.a:0 "H. Gluckman (SAP)"

 saf.318.t:0 "Élection partielle de Riversdal"
 saf.318.d_normal:0 "Le représentant nationaliste dans le Volksraad pour Riversdal, J.F. Badenhorst, est décédé. Le National Party a désigné son candidat, tout comme le [getSAPorUnited]. Nous savons déjà qu'en 1943, cette circonscription sera supprimée, mais elle est sous contrôle nationaliste depuis 1921. S'ils la perdent, cela pourrait être mauvais signe pour l'année prochaine."
 saf.318.d_cea:0 "Le représentant des nationalistes dans le Volksraad pour Riversdal, J.F. Badenhorst, est décédé. Ce sera la première occasion pour les Sud-Africains de \"couleur\" nouvellement émancipés de montrer leur pouvoir, car ils constituent la majorité dans cette circonscription qui est sous contrôle nationaliste depuis 1921. Le National Party a désigné son candidat, tout comme le [getSAPorUnited]. Nous savons déjà qu'en 1943, cette circonscription sera supprimée, mais le résultat clarifiera probablement, à petite échelle, ce qui se passera lors des élections générales."
 saf.318.a:0 "A.L.D. van Wyk ([getUnitedorSAPshory])"
 saf.318.b:0 "P.K. Le Roux (National)"

 saf.320.t:0 "Abandon de l'étalon-or"
 saf.320.d:0 "Il semble qu'il y ait une chose sur laquelle Jan Smuts et James Barry Munnik Hertzog sont d'accord, c'est le retrait de la livre sud-africaine de l'étalon-or. Cette mesure rendrait les exportations sud-africaines plus accessibles sur le marché mondial, via les complexités de ce dernier. Cela permettrait la création de plus d'emplois dans les zones urbaines d'Afrique du Sud et aiderait à résoudre la crise actuelle du chômage. Bien que cette mesure ne soit pas populaire auprès de tous, la principale base électorale de Hertzog, les Boers ruraux, est obligée d'embaucher des travailleurs noirs moins bien payés, mettant ainsi au chômage leurs travailleurs blancs, plus désirés mais mieux payés."
 saf.320.a:0 "Les temps difficiles ne durent pas..."

 saf.321.t:0 "L'ancien et le nouveau, c'est fini !"
 saf.321.d:0 "Avec la marche sur Pretoria, et les forces capitalistes en désarroi, il semble que ceux qui sont encore fidèles aux idéaux de la Bourgeoisie ont fui et se sont cachés. C'était à prévoir, mais tout n'est pas perdu car plusieurs membres de notre parti se sont avancés pour mener nos courageux miliciens en avant."
 saf.321.a:0 "Rooigevaar!!"

# Death of Smuts, useful loc - Press F to show respect
 #saf.92.t:0 "The Death of Jan Smuts"
 #saf.92.d.notfederation:0 "Jan Smuts passed away today at his family farm of Doornkloof, in Irene, near Pretoria. A giant of South African politics, General Smuts has played a decisive role in the nation's history for the last half century. Originally a commander of a Boer Kommando in the 2nd Boer War, Smuts would go on to reconcile his Afrikaner heritage and forge a loyalty to the British Empire that never wavered through the subsequent years. Fighting in the Weltkrieg against the German general, Paul von Lettow Vorbeck, Smuts returned home to South Africa, becoming Prime Minister for a time. His position as leader of the Dominion Party has been filled by Herbert J. Stanley."
 #saf.92.d.notgovernor:0 "Jan Smuts passed away today at his family farm of Doornkloof, in Irene, near Pretoria. A giant of South African politics, General Smuts has played a decisive role in the nation's history for the last half century. Originally a commander of a Boer Kommando in the 2nd Boer War, Smuts would go on to reconcile his Afrikaner heritage and forge a loyalty to the British Empire that never wavered through the subsequent years. Fighting in the Weltkrieg against the German general, Paul von Lettow Vorbeck, Smuts returned home to South Africa, becoming Prime Minister for a time. He could not prevent the country from moving away from the Empire, but, largely through his efforts and those of his protege Jan Hofmeyer, South Africa was restored to its place within the British Commonwealth. His friendship with Hofmeyer had survived the parting of the Dominionist Party, now though, competition between the Conservatives and Progressives is sure to become fiercer."
 #saf.92.d.governor:0 "Governor-General Jan Smuts passed away today at his family farm of Doornkloof, in Irene, near Pretoria. A giant of South African politics, General Smuts has played a decisive role in the nation's history for the last half century. Originally a commander of a Boer Kommando in the 2nd Boer War, Smuts would go on to reconcile his Afrikaner heritage and forge a loyalty to the British Empire that never wavered through the subsequent years. Fighting in the Weltkrieg against the German general, Paul von Lettow Vorbeck, Smuts returned home to South Africa, becoming Prime Minister for a time. He could not prevent the country from moving away from the Empire, but, largely through his efforts and those of his protege Jan Hofmeyer, South Africa was restored to its place within the British Commonwealth. His friendship with Hofmeyer had survived the parting of the Dominionist Party, now though, competition between the Conservatives and Progressives is sure to become fiercer. Herbert J. Stanley has taken up the position of Governor-General."
 #saf.92.a:0 "What a man!"

