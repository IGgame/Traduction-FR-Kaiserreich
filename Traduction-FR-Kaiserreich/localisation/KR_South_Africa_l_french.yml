### Leaders ###
 POLITICS_JAMES_HERTZOG_DESC:0 "James Barry Munnik Hertzog s'est d'abord fait connaître comme chef de la guérilla boer lors de la deuxième guerre anglo-boer ; défiant jusqu'au bout, il a résisté aux Britanniques longtemps après que la guerre ait été définitivement perdue. Cependant, même dans la défaite, Hertzog a continué à défendre le peuple afrikaner. Il a pris la tête du \"National Party\", dominé par les Afrikaners, et est devenu en 1924 le premier Premier ministre nationaliste d'Afrique du Sud, en coalition avec les travaillistes. Avec l'effondrement du Royaume-Uni l'année suivante, Hertzog a été confronté au fait qu'il n'avait pas la majorité parlementaire pour sortir l'Afrique du Sud de l'Empire, mais il a réussi à assumer la direction des territoires du Haut Commissaire. Hertzog, aujourd'hui président de la nouvelle République sud-africaine, a été un partisan de la ségrégation entre les différents groupes raciaux d'Afrique du Sud, et a encouragé la privation du droit de vote et la réinstallation de la population noire déjà opprimée de l'Afrique du Sud."
 POLITICS_JAN_SMUTS_DESC:0 "Jan Christiaan Smuts, bien qu'étant un vétéran afrikaner de la seconde guerre des Boers, était devenu, dès le début de la Weltkrieg, un fervent partisan de l'autonomie sud-africaine au sein de l'Empire britannique. Pendant la Weltkrieg, les Smuts ont dirigé les armées sud-africaines contre les Allemands en Namibie et se sont affrontés au célèbre Paul von Lettow-Vorbeck en Afrique de l'Est. Dans la défaite, Smuts a continué à assurer l'avenir de l'Afrique du Sud ; alors qu'il était temporairement balayé du pouvoir en 1924 par le National Party, qui voulait rompre définitivement avec la Grande-Bretagne, il a repris le pouvoir en 1929. Il s'est battu pour l'alliance de l'Afrique du Sud avec l'Entente pendant toute sa carrière, et il ne semble pas qu'il soit sur le point d'abandonner."
 POLITICS_KING_EDWARD_SAF_DESC:0 "Edward de Windsor, avec le décès de son père, le \"Roi-Empereur\", George V, a été couronné lors d'une cérémonie somptueuse à Ottawa. Le jeune monarque, notamment solennel lors de son intronisation, hérite d'un Empire sans doute l'ombre de sa gloire passée, et d'un royaume occupé par des révolutionnaires syndicalistes. Le roi Edward maintient, sans se décourager, le désir que la bannière du Royaume-Uni flotte à nouveau fièrement au-dessus des îles britanniques."
 POLITICS_NICOLAAS_HAVENGA_DESC:0 "Nicolaas Christiaan Havenga, autrefois un fidèle partisan de James Hertzog et du National Party, et peut-être un nationaliste afrikaner encore plus radical, a quitté le parti en raison de désaccords avec sa politique économique. Il a fondé le \"Parti Afrikaner\" en opposition à ce qui était, selon lui, la plate-forme économique régressive du National Party. En tant que président, Havenga cherche à déréglementer le commerce extérieur et à promouvoir l'exploitation des vastes gisements d'or sud-africains."
 POLITICS_DANIEL_MALAN_DESC:0 "Daniel François Malan, ancien rédacteur en chef du journal du National Party, Die Burger, a réussi à surpasser son rival James Hertzog pour s'assurer la domination de la faction nationaliste sud-africaine. Malan est, même selon les normes nationalistes afrikaners, un partisan de la ligne dure de la ségrégation raciale et de la suppression de la population noire d'Afrique du Sud. En tant que président, Malan s'efforce de transformer l'Afrique du Sud en une nation entièrement par et pour le peuple afrikaner, et par presque tous les moyens nécessaires."
 POLITICS_EARL_CLARENDON_DESC:0 "George Herbert Hyde Villiers, le très honorable Earl of Clarendon, précédemment membre du gouvernement britannique en exil au Canada, a été nommé gouverneur général d'Afrique du Sud en 1931, s'occupant pour lui des fonctions de Sa Majesté en Afrique du Sud : nomination du cabinet et dissolution du parlement si nécessaire. Le comte est notamment le chef des éclaireurs d'Afrique du Sud. Malgré le fait que son esprit politique inspire le respect, certains s'inquiètent du fait que le gouverneur général d'Afrique du Sud n'est pas un Sud-Africain..."
 POLITICS_PAT_DUNCAN_DESC:0 "Sir Patrick Duncan est né en Écosse en 1870, à une époque bien différente de celle où la Grande-Bretagne dominait encore le monde. Ayant émigré en Afrique du Sud pendant la guerre des Boers, après quoi il a exercé la profession d'avocat et s'est ensuite lancé dans la politique, d'abord comme membre du parti unioniste pro-britannique, puis après la fusion avec le parti sud-africain, Duncan est le premier citoyen sud-africain à être nommé gouverneur général de l'Union. Une étape importante."
 POLITICS_NJ_DE_WET_DESC:0 "Nicolaas Jacobus de Wet n'était pas censé être le gouverneur général par intérim de l'Afrique du Sud : juge de profession, il était le président de la Cour suprême de la nation lorsque le gouverneur général actuel, sir Patrick Duncan, est décédé subitement. Il a été décidé que De Wet ferait office d'officier chargé de l'administration du gouvernement sud-africain, et en tant que tel, De Wet est aujourd'hui à la fois le premier Afrikaner et le premier Sud-Africain né en Afrique du Sud à assumer les fonctions de chef d'État de Sa Majesté."
 POLITICS_ERNEST_JANSEN_DESC:0 "Il a été adopté sur l'insistance du National Party, qui était déterminé à obtenir un gouverneur général "neutre", issu bien sûr de ses propres rangs, E.G. Jansen. Jansen, un Afrikaner du Natal, est en tant que tel le premier Afrikaner et le premier Sud-Africain né ici même en Afrique du Sud à administrer les fonctions de Sa Majesté en tant que chef de l'État sud-africain."
 POLITICS_JOHANNES_VAN_RENSBURG_DESC:0 "Du secrétaire de l'ancien ministre de la Justice Tielman Roos, au dictateur sud-africain. Peu de gens auront prévu comment les événements se sont déroulés. Van Rensburg a toujours été le chef de l'aile la plus extrême du National Party, parlant de la nation afrikaner, faisant appel à l'émotion et à la religiosité de son public tout en ne cachant pas son mépris pour le système démocratique, les Britanniques et la prétendue menace que le Sud-Africain de souche représente pour le "Volk" afrikaner. Et maintenant qu'il dirige l'Afrique du Sud, ce n'est plus seulement de la rhétorique."

