#Decisions - Syndicalist Advisors
 SAF_THRIDINTREFORM_DES:0 "Conseillers de la Troisième Internationale"
 SAF_THRIDINTREFORM_DES_desc:0 "Les forces armées sud-africaines ne sont plus qu'une bande de miliciens syndicalistes et de sympathisants de l'armée syndicaliste. Le gouvernement, voyant cela, a demandé aux conseillers de la Troisième Internationale de les aider à réformer les forces armées sud-africaines et à installer les idéaux syndicalistes dans ses rangs."
 SAF_S_TI_PRO:0 "Provisions de la Troisième Internationale"
 SAF_S_TI_PRO_desc:0 "Grâce à nos nouvelles connexions avec la Troisième Internationale, nous avons pu nous assurer les moyens d'approvisionner notre armée en provisions de base."
 SAF_S1_B1:0 "Enquête britannique"
 SAF_S1_B1_desc:0 "Avec l'arrivée des conseillers britanniques sur nos rivages, ils ont commencé à inspecter nos balises de chiffon d'Armée"
 SAF_S2_B2:0 "Caserne du Cap-Occidental"
 SAF_S2_B2_desc:0 "Les conseillers britanniques ont mené leur enquête et ont présenté leur évaluation, qui est en bref, sinistre. Nos forces armées étant principalement composées d'une milice de chiffonniers, les conseillers britanniques ont du pain sur la planche. Le conseiller britannique a choisi d'établir sa base d'opérations dans la province du Cap-Occidental, ce que beaucoup ont considéré comme un effort pour \"hisser le drapeau rouge\" dans une région encore peu favorable au syndicalisme, et s'est attelé à la tâche."
 SAF_S3_B3:0 "Opérateurs R.E.D"
 SAF_S3_B3_desc:0 "Moins connu du public, le déploiement d'agents et d'agents de l'agence de renseignement britannique, R.E.D (Revolutionary Exportation Directory). Avec leur aide, la purge de l'armée sud-africaine s'est déroulée plus ou moins sans accroc. Avec la bénédiction de [Root.GetLeader], les agents du R.E.D doivent maintenant apporter une aide plus \"officielle\" à la réforme de l'armée sud-africaine."
 SAF_S4_B4:0 "Créer l'Académie révolutionnaire"
 SAF_S4_B4_desc:0 "\"L'Académie révolutionnaire\" a été créée par les Britanniques pour s'assurer que les enseignements syndicalistes soient adoptés par tous les membres des forces armées sud-africaines. C'est aussi un moyen de permettre à ceux qui, sous le précédent régime impérialiste, n'avaient pas le privilège d'une éducation rendant l'endoctrinement encore plus attrayant."
 SAF_S5_B5:0 "Formation des sous-officiers"
 SAF_S5_B5_desc:0 "Les réformes et les politiques racistes ayant été supprimées depuis longtemps, la formation et la promotion des sous-officiers non blancs sont nécessaires si l'armée sud-africaine veut aller de l'avant et briser ses chaînes impérialistes. En outre, les sous-officiers doivent désormais servir de relais d'information entre les différents groupes linguistiques au sein de l'armée. Cette approche s'est avérée problématique dans le meilleur des cas, bien qu'une solution ait été proposée, mais elle n'est en aucun cas populaire...."
 SAF_S6_B6:0 "Adopter une langue de combat"
 SAF_S6_B6_desc:0 "Bien que la révolution syndicaliste ait apporté un niveau d'égalité inégalé en Afrique du Sud, l'anglais, l'afrikaans, le zoulou, le xhosa et d'autres langues étant désormais tous reconnus à plus grande échelle, l'utilisation d'une seule langue au sein des forces armées sud-africaines a pris le dessus. Les conseillers britanniques ont \"fortement\" suggéré que l'anglais soit cette langue, déclarant que cela les aiderait grandement dans leurs efforts pour aligner les forces armées sud-africaines et permettrait une plus grande cohésion entre les forces sud-africaines."
 SAF_S7_B7:0 "Spécialiste de la marine"
 SAF_S7_B7_desc:0 "Bien que la révolution britannique ait supprimé une grande partie des anciennes traditions impérialistes, l'idée que \"la Grande-Bretagne dirige les vagues\" est toujours bien vivante au sein de la marine de l'Union de la Grande-Bretagne. Cela a donné à l'Afrique du Sud l'occasion d'avoir des spécialistes britanniques de la marine pour former leurs forces à la guerre amphibie."
 SAF_S8_B8:0 "Camaraderie"
 SAF_S8_B8_desc:0 "Ce qui manque à l'armée sud-africaine, c'est le sens de l'unité. Le spectre de l'apartheid est toujours présent dans les rangs, les hommes de différentes couleurs ne se voient toujours pas les uns les autres. Bien qu'il faudra des années, voire des décennies, pour éliminer ce spectre, des efforts ont été faits pour promouvoir les idéaux syndicalistes et celui de la \"camaraderie\"."
 SAF_S9_B9:0 "Démembrer la milice"
 SAF_S9_B9_desc:0 "Les unités de la Garde rouge étant devenues la norme au sein de l'armée, il n'est plus nécessaire d'avoir une populace indisciplinée. Bien que cela puisse causer des \"problèmes\" parmi ceux qui ont créé eux-mêmes une base de pouvoir au sein de ces unités. Ces individus doivent plier le genou devant [Root.GetLeader] et se réformer ou être renvoyés de force..."
 SAF_S10_B10:0 "L'identité syndicaliste sud-africaine"
 SAF_S10_B10_desc:0 "Au prix de nombreuses difficultés, l'armée sud-africaine s'est réformée, passant d'un modèle d'impérialisme européen à celui de la promotion des idéaux syndicalistes. L'Afrique du Sud, qui a autrefois ardemment promu ces notions, est devenue l'avant-garde rouge de l'Afrique. BRISEZ LES CHAÎNES !"
 SAF_S1_F1:0 "Agrandir la caserne de Belmont"
 SAF_S1_F1_desc:0 "Avec les chars français vient la nécessité de loger, d'entretenir et de s'entraîner avec ces bêtes blindées."
 SAF_S1_F2:0 "Dissoudre les formations de miliciens"
 SAF_S1_F2_desc:0 "Les Français ont \"suggéré\" la dissolution forcée des unités de la milice Syndicaliste pour s'assurer qu'il ne s'agit pas d'un mouvement contre-révolutionnaire et ont heureusement offert leur aide à cet effet."
 SAF_S1_F3:0 "Commandements de bataille français"
 SAF_S1_F3_desc:0 "Avec les conseillers français vient la langue française. L'Afrique du Sud compte déjà plus de dix langues officielles et le travail actuel consiste à faire appel à des interprètes dans toutes les formations. Les Français, qui trouvent ce processus trop compliqué et ne souhaitent pas privilégier une langue en particulier, ont choisi que leur conseiller utilise la langue française dans ses instructions."
 SAF_S1_F4:0 "Échange technique franco-sud-africain"
 SAF_S1_F4_desc:0 "Dans un effort pour étendre nos connaissances techniques, les Français nous ont permis d'envoyer quelques personnes sélectionnées pour être formées comme instructeurs et ramener avec eux une expertise très nécessaire. Il semble que le principal facteur de qualification ait été la maîtrise de la langue française..."
 SAF_S1_F5:0 "Sous-officiers formés en France"
 SAF_S1_F5_desc:0 "Les Français ayant opté pour une approche de haut en bas, ils ont maintenant choisi un petit cadre qui sera formé comme la prochaine génération de sous-officiers. Une fois de plus, les conditions requises semblaient être la maîtrise de la langue française et/ou la fréquentation de leurs \"écoles de langue française\" nouvellement créées."
 SAF_S1_F6:0 "Avions cargo français"
 SAF_S1_F6_desc:0 "Le concept d'infanterie aéroportée existe depuis la Weltkrieg, maintenant avec l'ingéniosité française, l'Afrique du Sud est capable d'obtenir une petite flotte d'avions cargo pour aider à établir sa première division d'infanterie aéroportée"

#Federation
 SFR_the_new_south_africa_act:0 "Le nouvel South Africa Act"
 SFR_the_new_south_africa_act_desc:0 "La South Africa Act adopté par le Parlement en 1909 n'a manifestement pas réussi à résoudre les tensions ethniques en Afrique du Sud. Il a remis les clés de l'Afrique du Sud aux Afrikaners et a donné lieu à deux rébellions ethniques dans le court laps de temps où l'Afrique du Sud est un concept. Un nouvel South Africa Act sera nécessaire."
 SFR_milners_kindergarten:0 "Le jardin d'enfants de Milner"
 SFR_milners_kindergarten_desc:0 "Il est grand temps de déraciner la culture boer et de la remplacer par le véritable phare de la civilisation : l'anglais de la reine. L'Afrique du Sud est un dominion britannique et tant que des concepts simplistes tels que la culture afrikaner ne seront pas dépassés, les conflits ethniques seront sans fin."
 SFR_herald_english_as_sole_language:0 "Héraut de la langue anglaise"
 SFR_herald_english_as_sole_language_desc:0 "L'anglais est supérieur à l'afrikaans à tous égards. Beaucoup d'autres Sud-Africains, en particulier ceux qui parlent l'afrikaans, peuvent déjà le parler. Ce n'est pas un patois brut et il ne ressemble pas à l'allemand. C'est la langue des affaires et la langue que vous utilisez lorsque vous interagissez avec les Américains et le reste de l'Empire. Il faut l'annoncer !"
 SFR_attract_exile_settlement:0 "Attirer les exilés"
 SFR_attract_exile_settlement_desc:0 "Craignant de perdre la position démographique dominante de l'Afrikaner au profit de l'Afrique du Sud anglo-saxonne, Hertzog a tenté de rendre l'Afrique du Sud aussi peu attrayante que possible pour les exilés, en essayant de les inciter à se rendre en Australasie ou au Canada à la place. Plus pour longtemps. La Fédération accueille ceux qui s'engagent à être fidèles à l'Union Jack."
 SFR_support_british_companies:0 "Soutenir les entreprises britanniques"
 SFR_support_british_companies_desc:0 "Les Afrikaners avaient essayé de faire entrer leur propre espèce dans l'esprit d'entreprise, ce qui a entraîné une certaine concurrence de la part des Afrikaners, mais il est clair que l'Anglais a un meilleur sens des affaires et que pour la croissance économique, il faut regarder l'Anglais. Les subventions inefficaces doivent maintenant être dirigées vers ceux qui peuvent réellement faire des affaires sans elles !"
 SFR_banish_afrikaans_from_bureaucracy:0 "Bannir l'afrikaans de la bureaucratie"
 SFR_banish_afrikaans_from_bureaucracy_desc:0 "Tout traduire en néerlandais est horriblement inefficace et ne sert qu'à aider la langue à survivre. Nous devrions angliciser complètement notre bureaucratie, en forçant les Afrikaners à parler anglais quand ils veulent interagir avec le gouvernement, et nous mettrons enfin en route l'assimilation que nous cherchions à réaliser depuis longtemps."
 SFR_close_afrikaner_institutions:0 "Fermer les institutions afrikaners"
 SFR_close_afrikaner_institutions_desc:0 "Toutes ces institutions afrikaners fondées à la suite de la formation de l'Union d'Afrique du Sud n'ont servi qu'à faire souffrir l'Afrique du Sud. Elles ont influencé et fait pression sur le gouvernement, ce qui a finalement conduit à la république illégale, et perpétuent les tensions ethniques en défendant la culture afrikaner. Ce n'est plus le cas."
 SFR_teachers_from_the_empire:0 "Enseignants de l'Empire"
 SFR_teachers_from_the_empire_desc:0 "En faisant venir des enseignants de tous les coins de l'Empire, du Canada et des Antilles à l'Australie et à la Nouvelle-Zélande, nous pouvons enfin faire de l'anglais la langue dominante de l'Afrique du Sud, et mettre fin une fois pour toutes à la misère et aux conflits ethniques que les différentes langues de la nation ont causés depuis l'ascension de la Grande-Bretagne."
 SFR_tea_time_for_south_africa:0 "Tea Time pour l'Afrique du Sud"
 SFR_tea_time_for_south_africa_desc:0 "Maintenant que nous avons consolidé notre position, c'est sous notre gouverne que nous veillerons à ce que l'Afrique du Sud ne quitte plus jamais l'Empire. L'Afrique du Sud est, de part en part, un membre de l'Anglosphère maintenant, et elle le restera !"
 SFR_empower_paramount_chiefs:0 "Donner du pouvoir aux chefs suprêmes"
 SFR_empower_paramount_chiefs_desc:0 "L'octroi de l'autonomie aux dirigeants locaux des territoires du Haut Commissaire garantira la loyauté des chefs suprêmes de leurs groupes ethniques respectifs (les Tswana au Bechuanaland, les Basotho au Basutoland et les Swazi au Swaziland) envers le gouvernement central."
 SFR_develop_basutoland_swaziland:0 "Développer le Basutoland et le Swaziland"
 SFR_develop_basutoland_swaziland_desc:0 "Malgré leur situation entre les quatre provinces d'Afrique du Sud, le niveau de vie au Basutoland et au Swaziland est toujours très inférieur à celui du reste de l'Afrique du Sud. Une série d'investissements permettra de remédier à cette situation."
 SFR_develop_bechuanaland:0 "Développer le Bechuanaland"
 SFR_develop_bechuanaland_desc:0 "La région peu peuplée du Bechuanaland est, sans hyperboles, la région la moins développée de toute l'Afrique, toute forme de construction restant limitée à quelques huttes en bois dans la plupart des endroits. Une série d'investissements bien placés adoucira le contraste avec l'Afrique du Sud, juste de l'autre côté de la frontière."
 SFR_root_out_slavery:0 "Déraciner les pratiques esclavagistes"
 SFR_root_out_slavery_desc:0 "L'esclavage s'est longtemps avéré difficile à déraciner dans les territoires du Haut Commissaire, mais les investissements récents nous permettent de faire pression sur les chefs suprêmes pour résoudre les problèmes persistants, en faisant dépendre les investissements de leur action sur l'esclavage."
 SFR_question_of_native_autonomy:0 "Question de l'autonomie des autochtones"
 SFR_question_of_native_autonomy_desc:0 "Nous avons décidé d'accorder l'autonomie aux dirigeants locaux des territoires du Haut Commissariat, les nouveaux chefs suprêmes des groupes ethniques respectifs (les Tswana au Bechuanaland, les Basotho au Basutoland et les Swazi au Swaziland). Mais nous devons clarifier l'étendue du pouvoir des chefs - est-il limité aux frontières du HCT ou englobe-t-il tous leurs peuples dans toute l'Afrique du Sud ?"
 SFR_strengthen_advisory_councils:0 "Renforcer les conseils consultatifs"
 SFR_strengthen_advisory_councils_desc:0 "En renforçant l'influence des conseils consultatifs sur la politique, nous pouvons garantir que les intérêts du chef suprême sont au moins quelque peu équilibrés avec les intérêts européens et autochtones. Cela permettra également de jeter les bases d'une éventuelle réforme en vue de la création d'un véritable cadre démocratique à l'avenir."
 SFR_chief_justice_of_the_high_commissioner_territories:0 "Former le système de justice territoriale"
 SFR_chief_justice_of_the_high_commissioner_territories_desc:0 "Actuellement, le statut de la loi dans les territoires du Haut Commissaire est plutôt vague, les membres des tribus sont généralement jugés selon leurs propres traditions tribales tandis que les Européens sont jugés comme s'ils étaient en territoire sud-africain, avec certaines exceptions. Il est temps d'officialiser un système avec des juges formés spécifiquement pour garantir des procès équitables pour tous dans les territoires."
 SFR_reform_the_commissioner_system:0 "Réformer le système des commissaires"
 SFR_reform_the_commissioner_system_desc:0 "Nous avons fait nos investissements équitables dans les territoires du Haut Commissaire, mais pour l'instant nous n'avons encore qu'un mandat temporaire du gouvernement royal. Au Parlement du Cap, des propositions sont faites pour poursuivre l'inclusion officielle et permanente des territoires au sein de l'Afrique du Sud, mais le gouvernement britannique en exil devrait coopérer."
 SFR_reconciliation_take_two:0 "Une nouvelle tentative de réconciliation"
 SFR_reconciliation_take_two_desc:0 "L'espoir que nous avions enfin mis fin à la violence sectaire qui sévissait en Afrique du Sud depuis la prise de contrôle de la colonie du Cap par les Britanniques au début du XIXe siècle a été brisé. Une fois de plus, notre pays a été divisé entre les lignes linguistiques sur la direction de notre pays, et une fois de plus, la dévastation a été grande."
 SFR_federal_elections:0 "Élections fédérales"
 SFR_federal_elections_desc:0 "Le système dans lequel nous avons de facto remis le pouvoir politique en Afrique du Sud aux Afrikaners en partant du principe qu'ils étaient la majorité des Sud-Africains à la peau blanche s'est terriblement retourné contre nous, mais cela ne signifie pas que le concept de démocratie a perdu son sens. En mettant en œuvre des mesures supplémentaires assurant le pouvoir des États et de la diaspora britannique, nous pouvons maintenir notre système parlementaire."
 SFR_amnesty_arrangement:0 "Accord d'amnistie de guerre"
 SFR_amnesty_arrangement_desc:0 "Certains faucons veulent poursuivre autant d'Afrikaners que possible pour avoir suivi Malan dans sa république illégitime, mais nous devons être réalistes : cela ne fera qu'alimenter le ressentiment et, au bout du compte, ils ont simplement suivi les ordres d'un gouvernement élu, même si ce gouvernement élu sort des limites de la loi. Il serait plus sage de ne s'en prendre qu'à ceux qui sont les plus proches de Malan."
 SFR_symmetric_veteran_stipend:0 "Allocations symétriques pour vétérans"
 SFR_symmetric_veteran_stipend_desc:0 "Quel que soit le côté de la guerre dans lequel vous avez combattu, vous devriez recevoir une compensation pour ce que vous avez fait pour l'Afrique du Sud. Certains peuvent trouver désagréable que nous financions ceux qui ont combattu contre l'Empire, mais nous devons reconnaître que sur le terrain, on n'a souvent pas le choix et que la voie qu'ils ont suivie est celle du Premier ministre élu. Ils ne peuvent pas s'en empêcher et nous ne pouvons pas les abandonner."
 SFR_establish_reconciliation_commission:0 "Rétablir le bilinguisme"
 SFR_establish_reconciliation_commission_desc:0 "A cause de l'administration de Pietermaritzburg, on avait tendance à ne plus utiliser que l'anglais, mais il faudrait rétablir le statut du néerlandais (y compris l'afrikaans, comme cela avait été décidé dans les années 1920). C'est une chimère que de convaincre un jour le fier peuple afrikaner d'abandonner sa langue maternelle, et tenter de le faire ne fera qu'engendrer un mouvement de résistance contre notre gouvernement. Nous avons besoin d'une nation unie."
 SFR_curb_german_influence:0 "Limiter l'influence allemande"
 SFR_curb_german_influence_desc:0 "Après sa victoire dans la Weltkrieg, l'Allemagne a essayé d'étendre son influence en Afrique du Sud, qu'elle semble avoir considérée comme le coin le moins sûr de l'Empire britannique, qui pourrait être attiré à ses côtés. Il est probable que l'Allemagne a alimenté le sentiment républicain qui a finalement entraîné tant de souffrance dans notre nation. Il est temps de mettre un frein à la vile influence que les Allemands exercent sur nous."
 SFR_rebuilding_from_the_war:0 "Efforts de reconstruction"
 SFR_rebuilding_from_the_war_desc:0 "Notre nation a été marquée par sa troisième guerre entre les Boers et les Britanniques en un siècle. Maintenant que les questions les plus urgentes pour garantir que la même chose ne se reproduira plus ont été traitées, il est temps que le gouvernement mette tout son poids dans la reconstruction. De ses cendres naîtra une nouvelle Afrique du Sud fédérale, qui, espérons-le, durera plus longtemps que l'Union."
 SFR_peace_and_prosperity:0 "Paix et prospérité"
 SFR_peace_and_prosperity_desc:0 "L'ère de la lutte entre les races britannique et afrikaner est enfin terminée. De ses cendres est née une Afrique du Sud plus unie dans le cadre d'un système fédéral, dans lequel chaque province, désormais État, peut gérer ses propres affaires. Les Afrikaners et les Anglais marcheront en paix vers une nouvelle nation."

#Military - Army

 SAF_New_Rifles:0 "Obtenir de nouveaux contrats de fusils"
 SAF_New_Rifles_desc:0 "L'état de l'arsenal de l'armée sud-africaine est pour le moins embarrassant, les soldats utilisant encore les fusils que leurs grands-pères utilisaient pendant la Grande Guerre ou, pire encore, ceux que leurs arrière-grands-pères utilisaient pendant la guerre des Boers. Nous devons obtenir de nouveaux fusils pour modifier cet état de fait."
 SAF_Engineer_Corps:0 "Corps du génie de la réforme"
 SAF_Engineer_Corps_desc:0 "What was learnt in the Great War was the need for Engineers, men who would remove obstacles and provide much-needed repairs to local infrastructure in order to assist in battlefield logistics. With this in mind, reformation of the Engineer Corps is much needed."
 SAF_Reform_SAF_Ord_Corp:0 "Corps des ordonnances de la réforme"
 SAF_Reform_SAF_Ord_Corp_desc:0 "Le South African Ordance Corps a été créé en 1923 pour aider à la fourniture et à l'entretien de tous les stocks et équipements techniques, y compris les armes et les munitions. Depuis la fin de la Grande Guerre, le Corps a connu des jours meilleurs qui doivent être rectifiés"
 SAF_Defence_HQ:0 "Établir un quartier général de la défense"
 SAF_Defence_HQ_desc:0 "Actuellement, il n'y a pas de véritable centralisation du commandement de l'armée sud-africaine, avec des bases provisoires dispersées dans leurs provinces respectives. Jan Smuts, dans un mouvement controversé, a décidé d'établir un quartier général au sein de Pretoria. Pour beaucoup, c'est une façon pour lui d'éroder les commandements provisoires et les milices, bien que la plupart voient l'intérêt d'un réseau de commandement centralisé."
 SAF_Perm_Force:0 "Élargir la force permanente"
 SAF_Perm_Force_desc:0 "La Force permanente sud-africaine est composée de volontaires à plein temps et d'autres unités auxiliaires qui font partie de l'armée sud-africaine. Avec l'initiative de Jan Smuts de centraliser la structure de commandement de l'armée sud-africaine, il semble que d'autres, dans un mouvement inverse, souhaitent maintenant étendre le parapluie de la Force permanente sud-africaine en élargissant les milices."
 SAF_Smuts_Ref:0 "Réformes de Jan Smuts"
 SAF_Smuts_Ref_desc:0 "Les réformes de Jan Smuts sont assez simples en théorie, mais complexes en pratique. Jan souhaite centraliser davantage l'armée pour assurer un commandement et un contrôle fluides. D'autres réformes prévoient également l'intégration de personnes non blanches dans l'armée, y compris dans des rôles de combat. Cela a provoqué un tollé dans de nombreuses régions du pays et Jan devra procéder avec prudence s'il ne veut pas trop bouleverser le tableau."
 SAF_Cape_Corp:0 "Élargir le Corps du Cap"
 SAF_Cape_Corp_desc:0 "Le Cape Corp est la première unité \"de couleur\" à avoir été formée en Afrique du Sud, son histoire remontant à 1781 avec le \"Corps Bastaard Hottentoten\", le Corps des bâtards Hottentot. Servant davantage dans un rôle de non-combattant, Jan Smuts souhaite étendre leur rôle pour inclure l'infanterie de première ligne et être inclus dans d'autres branches de l'armée."
 SAF_sol_pay:0 "Augmenter les allocations du soldat"
 SAF_sol_pay_desc:0 "S'engager dans l'armée en Afrique du Sud n'a pas été très souhaitable, le principal grief étant la faible rémunération. Dans le cadre des réformes du Smuts, les soldat de base recevront des indemnités plus généreuses afin d'inciter davantage de personnes à rejoindre l'armée."
 SAF_enlist_nat_ind:0 "Former des auxiliaires autochtones et indiens"
 SAF_enlist_nat_ind_desc:0 "Pour que l'Afrique du Sud puisse avancer en ces temps difficiles, ils doivent le faire ensemble, à l'unisson. Jan Smuts est plus pragmatique dans son approche, sachant que l'Afrique du Sud a besoin d'hommes, quelles que soient leur couleur ou leur croyance, et il a cherché à augmenter le recrutement de recrues indigènes et indiennes, sans tenir compte du contrecoup"
 SAF_call_recruits:0 "Un appel à recrutement"
 SAF_call_recruits_desc:0 "Avec l'augmentation des salaires et l'amélioration des conditions de travail, un appel a été lancé à tous les hommes fiers et compétents d'Afrique du Sud pour qu'ils renforcent les effectifs des forces armées sud-africaines"
 SAF_medics:0 "Réduire le nombre de victimes"
 SAF_medics_desc:0 "L'Afrique du Sud dispose d'un réservoir de main-d'œuvre limité dans lequel elle peut puiser, ce qu'elle s'est en partie elle-même infligé. Cependant, les progrès de la médecine moderne et le traitement des traumatismes du champ de bataille ont permis à Smut de faire pression pour que les hommes soient rapiécés et réintégrés dans le service."
 SAF_mod_armour:0 "Modifications de la conception des chars d'assaut"
 SAF_mod_armour_desc:0 "La nécessité est la mère de l'invention, avec les conceptions actuelles des chars d'assaut incapables de faire face au terrain impitoyable qu'offre le paysage sud-africain. Ce qui a commencé avec les modifications apportées par nos ingénieurs, s'est développé en un programme de modification des chars avant leur mise en service. Cela s'accompagne toutefois d'une augmentation du temps de production."
 SAF_savanna_log:0 "Savannah Logistics"
 SAF_savanna_log_desc:0 "Comme le dit le proverbe, \"Une armée marche sur le ventre\", Napoléon Bonaparte ayant compris la nécessité de disposer de lignes de ravitaillement bien établies. Des mesures doivent être prises pour que chaque soldat sud-africain soit bien approvisionné, son fusil dans une main et sa biltong dans l'autre."
 SAF_coastal_corp:0 "Créer le corps de défense côtière"
 SAF_coastal_corp_desc:0 "L'Afrique du Sud possédant plusieurs ports jugés vitaux pour le commerce et l'approvisionnement, la création d'un corps de défense côtière a été approuvée. Son objectif est de libérer de la main-d'œuvre en plaçant dans les ports ceux qui ne sont pas aptes au service de première ligne."
 SAF_Armoured_Corp:0 "Former le SAAC"
 SAF_Armoured_Corp_desc:0 "L'histoire du South African Armoured Corps a commencé pendant la Grande Guerre avec l'utilisation de chars sud-africains dans le sud-ouest de l'Afrique allemande. Ils se sont avérés efficaces dans leurs engagements, bien que les véhicules soient encombrants. Avec les progrès de la technologie des chars de l'Entente, ce dernier a été décuplé, ce qui a permis de faire coïncider un appui-feu rapide et efficace avec l'appui de l'infanterie."
 SAF_Army_Renewed:0 "L'armée sud-africaine renouvelée"
 SAF_Army_Renewed_desc:0 "Pour le meilleur ou pour le pire, l'armée sud-africaine s'est réformée en une force de combat plus efficace, prête à relever les défis de demain que ce monde turbulent apportera. L'Union fait la force - Eendrag Maak Mag"
 SAF_Modern_Artillery:0 "Demande de l'artillerie moderne"
 SAF_Modern_Artillery_desc:0 "L'armée sud-africaine possède actuellement des pièces d'artillerie qui seraient mieux exposées dans un musée de la guerre plutôt que sur un champ de bataille moderne. Un contrat de demande a été proposé à l'armée pour décider de qui lui fournira les nouvelles conceptions et fournitures."
 SAF_Army_College:0 "Collège militaire sud-africain"
 SAF_Army_College_desc:0 "Avec l'expansion de l'armée sud-africaine qui comprend maintenant une force aérienne et une marine, il est tout à fait naturel que ces services soient fournis pour former les prochains esprits militaires des forces armées sud-africaines. Le terrain du collège est une extension de l'ancienne Compagnie néerlandaise des Indes orientales \"Militere Kweekskool\" située à Pretoria, où elle aide à former les cadets locaux."
 SAF_Local_Arms_Prod:0 "Production locale d'armes"
 SAF_Local_Arms_Prod_desc:0 "L'Afrique du Sud doit être capable d'avoir un niveau d'autosuffisance en matière de production d'armes légères. Des subventions ont été offertes aux fabricants d'armes locaux pour qu'ils agrandissent leurs installations afin d'y parvenir."
 SAF_supply_control:0 "Former la direction des approvisionnements"
 SAF_supply_control_desc:0 "La Direction des approvisionnements a été créée à partir des enseignements tirés de la Weltkrieg, afin de garantir l'autosuffisance des forces sud-africaines jusqu'à l'établissement des lignes d'approvisionnement."
 SAF_est_com:0 "Mettre en place le commando de reconnaissance"
 SAF_est_com_desc:0 "Avec la devise \"Through Stealth Our Strength\", nos parachutistes nouvellement formés se parachuteront derrière les lignes ennemies et y feront des ravages."
 SAF_environ_force:0 "Forces ajustées à l'environnement"
 SAF_environ_force_desc:0 "L'armée sud-africaine doit être capable de faire face à tout adversaire qui lui est lancé. Qu'il s'agisse d'une grêle de balles ou de la brousse dans l'épaisse savane, nos garçons ne manqueront de rien."
 SAF_Pirow:0 "Le plan quinquennal d'Oswald Pirow"
 SAF_Pirow_desc:0 "Si le général Pierre van Reyneveld est le véritable maître d'œuvre de cette réforme militaire, celle-ci porte le nom d'Oswal Pirow simplement parce qu'il l'a mise en avant. Il demande que la politique de défense sud-africaine suive plusieurs nouvelles lignes de guildes, mais il est contre l'idée d'armer les indigènes."
 SAF_Pirow_SSB:0 "Élargir le bataillon des services spéciaux"
 SAF_Pirow_SSB_desc:0 "L'objectif du Bataillon des services spéciaux était de former la jeunesse de notre génération à la suite des effets du Lundi noir. Ce plan souhaite que cet objectif soit élargi afin que les jeunes, à un plus jeune âge, reçoivent une formation militaire de base pour s'assurer qu'ils sont prêts à combattre."
 SAF_Pirow_Lessons:0 "Leçons du passé"
 SAF_Pirow_Lessons_desc:0 "Les guerres des Boers et la Weltkrieg ont enseigné à l'Afrique du Sud plusieurs choses concernant l'art de la guerre. La première leçon est que la tactique du Kommando, frapper puis courir, reste un moyen de guerre efficace. Maintenant, avec les progrès de la guerre motorisée, nous allons permettre aux forces armées sud-africaines de capitaliser sur ces tactiques."
 SAF_Pirow_Kommando:0 "Réactiver les Kommandos"
 SAF_Pirow_Kommando_desc:0 "Les unités de Kommandos n'ont jamais vraiment été officiellement dissoutes, la plupart devenant simplement des \"clubs de tir\" ou rejoignant la Force des citoyens actifs, où elles se réunissaient et affinaient leurs compétences. Avec cette initiative, Pirow souhaite réactiver ces unités en une force militaire plus formelle, bien que cela s'avère difficile..."
 SAF_Pirow_Mobility_Focus:0 "Unités axées sur la mobilité"
 SAF_Pirow_Mobility_Focus_desc:0 "Souhaitant s'éloigner des horreurs de la guerre d'usure, van Reyneveld cherche à promouvoir le culte de la vitesse au sein des forces armées, l'infanterie de jambe devant être motorisée et éviter les engagements prolongés."
 SAF_Pirow_Mech:0 "Mécaniser l'armée"
 SAF_Pirow_Mech_desc:0 "La motorisation des forces armées a été lente, mais un problème inhérent à la dépendance à l'égard des véhicules à peau mince est le manque de protection qu'ils offrent. Pour remédier à cela, il faut réaménager les anciens chars pour transporter nos troupes sur le front."
 SAF_Pirow_Hit:0 "Harry l'ennemi"
 SAF_Pirow_Hit_desc:0 "L'ennemi doit être harcelé sans relâche, avec des attaques concentrées conçues pour attirer l'ennemi à un endroit afin que nos forces puissent frapper à un autre endroit. C'est une tactique éprouvée utilisée par les kommandos boers et perfectionnée par nos forces armées."

### Federal ###

### Ideas ###

 SAF_black_monday:0 "Effets du lundi noir"
 SAF_black_monday_desc:0 "Le Lundi noir a frappé notre pays de plein fouet en raison de notre dépendance à l'égard du commerce allemand. Les troubles s'aggravent et notre économie vacille, nous devons trouver une solution ambitieuse à ce problème, et vite !"
 SAF_segregation:0 "Ségrégation raciale"
 SAF_segregation_desc:0 "L'Afrique du Sud est une nation divisée. Alors que la grande majorité de la population appartient aux différents groupes ethniques africains, le pouvoir socio-économique est détenu par la minorité blanche européenne. Ce groupe est à son tour divisé entre les Afrikaners, les descendants néerlandophones des premiers colons néerlandais, la majorité de la population blanche dans la province du Cap, l'État libre d'Orange et le Transvaal, et les Britanniques qui forment la majorité de la population blanche au Natal et en Rhodésie."
 SAF_apartheid:0 "Apartheid"
 SAF_african_gold_idea:0 "Or sud-africain"
 SAF_african_gold_idea_desc:0 "Les Sud-Africains sont issus d'un mélange d'Africains indigènes, d'Européens et d'autres régions du monde. Ce qui n'a pas entamé la soif d'or de leurs ancêtres hollandais. Son toucher, son odeur..."
 SAF_wavering_dominion:0 "Le Dominion vacillant"
 SAF_wavering_dominion_desc:0 "Bien qu'ils fassent officiellement partie de l'empire britannique, de nombreux Afrikaners ne ressentent que peu d'allégeance à l'empire britannique ou à l'Entente, et préféreraient plutôt établir une république non alignée. La participation de l'Afrique du Sud au retour au pays est donc loin d'être certaine."
 SAF_neutral_dominion:0 "Le Dominion neutre"
 SAF_neutral_dominion_desc:0 "Bien qu'ils fassent officiellement partie de l'empire britannique, de nombreux Afrikaners ne ressentent que peu d'allégeance à l'empire britannique ou à l'Entente, et préféreraient plutôt établir une république non alignée. C'est pourquoi le gouvernement sud-africain a décidé de déclarer la neutralité du retour au pays."
 SAF_idea_slavery:0 "Esclavage dans les territoires du Haut Commissaire"
 SAF_idea_slavery_desc:0 "L'esclavage n'a jamais été complètement éradiqué dans les territoires du Haut Commissariat du Basutoland, du Swaziland et surtout du Bechuanaland en raison des structures tribales de ces territoires qui défendent secrètement l'institution. Le fait que ces pratiques barbares se poursuivent malgré les tentatives de les réduire constitue une tache sur l'honneur de l'Afrique du Sud."
 SAF_idea_minority_government:0 "Gouvernement minoritaire"
 SAF_idea_general_strike:0 "Grèves des syndicalistes"
 SAF_idea_general_strike_stage_two:0 "Grèves des syndicalistes"
 SAF_farmer_bailout:0 "Renflouement des agriculteurs"
 SAF_idea_cj_of_the_hct:0 "Le système de justice des territoires du Haut Commissaire"
 SAF_idea_cj_of_the_hct_desc:0 "Le système judiciaire des Territoires du Haut Commissaire (HCT) est une réforme du HCT sous le contrôle de l'Afrique du Sud. Selon les termes de l'accord, un président de la Cour suprême sera nommé et fera office d'administrateur judiciaire en chef dans les territoires. Le Chief Justice veillera alors à ce que le droit soit également correctement appliqué dans ces territoires autonomes."
 SAF_idea_sovereign_currency:0 "Le rand sud-africain"
 SAF_idea_sovereign_currency_desc:0 "Nommé d'après le Witwatersrand où se trouvent les mines d'or sud-africaines, le Rand est la nouvelle monnaie souveraine de l'Afrique du Sud après la déclaration de la république et la considération ultérieure que le maintien de l'utilisation de la livre sud-africaine n'était pas souhaitable."
 SAF_idea_native_trust_and_land_act:0 "Native Trust and Land Act"
 SAF_idea_native_trust_and_land_act_desc:0 "Le Native Trust and Land Act augmente la quantité de terres allouées aux réserves de la majorité indigène d'Afrique du Sud d'environ 8 % à 13 %. Bien que cette quantité soit encore relativement faible, étant donné que la population indigène représente environ 60 % de la population sud-africaine, elle garantit au moins qu'une partie des terres sud-africaines leur soit attribuée, même si elle est probablement destinée principalement à l'élite."
 SAF_idea_asiatic_land_tenure_act:0 "Asiatic Land Tenure Act"
 SAF_idea_asiatic_land_tenure_act_desc:0 "L'Asiatic Land Tenure Act limite la propriété foncière des Sud-Africains asiatiques à certaines zones désignées, en particulier dans le Transvaal et le Natal, afin de protéger la compétitivité des commerçants blancs et d'apaiser les craintes d'empiètement des Indiens sur les quartiers blancs."
 SAF_idea_krugerpark:0 "Le parc national Kruger"
 SAF_idea_krugerpark_desc:0 "Créé en 1926 à partir de la réserve de chasse de Sabi, créée en 1895 par la république boer du Transvaal, le parc national Kruger est l'une des plus grandes réserves de chasse d'Afrique. Récemment agrandie, des touristes chanceux du monde entier viennent y observer les animaux, soit en voiture de tourisme, un nouveau concept depuis 1927, soit dans le cadre plus classique des circuits \"Round in Nine\" en train sur la piste de Komatipoort à Tzaneen."
 SAF_idea_agrarian_focus:0 "Priorité à l'agriculture"
 SAF_idea_granary_of_africa:0 "Grenier de l'Afrique"
 SAF_industrial_farming:0 "Agriculture industrielle"
 SAF_idea_industrial_focus:0 "Priorité à l'Industrie"
 SAF_idea_industrial_focus_1:0 "Priorité à l'Industrie"
 SAF_idea_great_repairshop:0 "Grand atelier de réparation"
 SAF_idea_economic_boom:0 "Boom économique"
 SAF_idea_Hendrik_van_der_Bijl:0 "Hendrik van der Bijl"
 SAF_idea_Hendrik_van_der_Bijl_desc:0 "Hendrik Johannes van der Bijl, fondateur de la compagnie d'électricité sud-africaine ESKOM et du groupe sidérurgique ISCOR, s'est vu confier par le gouvernement sud-africain des pouvoirs autoritaires en tant que directeur général des fournitures de guerre pour développer le secteur manufacturier sud-africain."
 SAF_idea_great_trek_reenactment:0 "Célébrations du centenaire du Grand Trek"
 SAF_idea_great_trek_reenactment_desc:0 "Cette année, il y a exactement 100 ans que les colons néerlandais de la colonie du Cap se sont lancés dans leur grande migration vers l'arrière-pays sud-africain pour échapper à l'influence de l'administration coloniale britannique. Pour célébrer cette joyeuse occasion, un grand défilé de charrettes à bœuf suit \"Die Pad van Suid-Afrika\" du Cap à Pretoria, organisant des festivités afrikaner-nationalistes dans les villes qu'ils traversent."
 SAF_SSB_formed:0 "Bataillon des services spéciaux"
 SAF_SSB_formed_desc:0 "Avec le Lundi noir qui laisse nos jeunes sans emploi, Oswald Pirow a veillé à la création de la SSB afin de fournir une formation militaire et un métier à ceux qui ne peuvent pas trouver de travail"
 SAF_SSB_expanded:0 "Élargissement du bataillon des services spéciaux"
 SAF_SSB_expanded_desc:0 "Avec le plan quinquennal d'Oswald en vigueur, il a entrepris de rendre obligatoire la formation militaire dans les écoles."
 SAF_idea_kariba_dam:0 "Barrage de Kariba"
 SAF_idea_kariba_dam_desc:0 "L'impressionnant barrage de Kariba se trouve sur le fleuve Zambèze, au nord de la Rhodésie du Sud, et produit de grandes quantités d'électricité lorsque l'on laisse l'eau s'écouler à travers la structure. Cette grande quantité d'énergie permet l'activité industrielle en Rhodésie du Sud et au-delà."
 SAF_idea_sa_mathematical_society:0 "South African Mathematical Society"
 SAF_idea_sa_mathematical_society_desc:0 "La South African Mathematical Society est une société de Sud-Africains très instruits qui, malgré ce que le nom de la société impliquerait, étendent leurs recherches non seulement aux mathématiques, mais aussi à la physique et à la chimie."
 SAF_sabc_idea:0 "South African Broadcasting Corporation"
 SAF_sabc_idea_desc:0 "La South African Broadcasting Corporation a été créée par le parlement sud-africain et a racheté peu après l'African Broadcasting Company à l'homme d'affaires I.W. Schlesinger. Elle fonctionne comme le réseau national de radio d'Afrique du Sud."

 SAF_idea_native_advisory_councils:0 "Conseils consultatifs autochtones"
 SAF_idea_native_advisory_councils_desc:0 "Pour maintenir la paix, il est essentiel d'écouter les questions qui préoccupent notre population autochtone. Plutôt que de prétendre qu'elles n'existent pas, nous devrions leur donner le temps de la journée et répondre à leurs problèmes qui peuvent souvent être réglés assez facilement. Nous serons récompensés par la coopération et la stabilité."

 SAF_idea_syndicalist_government:0 "Constitution syndicaliste"
 SAF_idea_syndicalist_government_desc:0 "Le nouveau gouvernement syndicaliste provisoire d'Afrique du Sud a choisi de rédiger une constitution totalement nouvelle et indépendante pour l'Afrique du Sud. Cette constitution constituera la base du nouvel État sud-africain et influencera probablement fortement la manière dont elle prendra forme."
 SAF_de_facto_segregation:0 "Ségrégation raciale non officielle"
 SAF_de_facto_segregation_desc:0 "Malgré les mesures prises par le nouveau gouvernement syndicaliste pour démanteler le système de ségrégation en place en Afrique du Sud depuis sa formation, la situation sur le terrain est que la ségrégation est toujours omniprésente, les groupes raciaux d'Afrique du Sud, en particulier les Sud-Africains blancs, se distançant dans de nombreux cas autant que possible de leurs concitoyens ayant une couleur de peau différente."
 SAF_idea_native_republic:0 "République indigène"
 SAF_idea_native_republic_desc:0 "Le nouveau gouvernement africaniste d'Afrique du Sud a annoncé le principe de la \"République indigène\". Selon ce principe, l'Afrique du Sud est principalement une nation composée de la population africaine noire d'origine, plutôt que de la population blanche qui l'a dirigée pendant si longtemps."
 SAF_idea_slum_formation:0 "Formation des townships"
 SAF_idea_slum_formation_desc:0 "Avec l'assouplissement progressif des anciennes mesures de ségrégation, la population noire des zones rurales d'Afrique du Sud est en mouvement : de nouvelles personnes arrivent en masse dans des villes comme Le Cap, Johannesburg et Durban et les autorités locales ont peu de chances de rattraper leur retard en matière de construction de logements, les laissant construire leurs propres cabanes dans des zones où sévissent la criminalité et la violence."
 SAF_idea_reactionary_activities:0 "Non-coopération réactionnaire"
 SAF_idea_reactionary_activities_desc:0 "Tous les Sud-Africains n'ont pas encore adhéré à l'idée d'un avenir socialiste et solidaire. Les Blancs en particulier, qu'ils soient Afrikaners ou anglophones, et les vieilles élites noires, souvent encore respectées pour leur statut de chef de tribu, sont bouleversés par cette idée et tentent activement de saper le système socialiste dans l'espoir de revenir à l'ancien système d'oppression. Malheureusement, les normes éducatives étroites du régime précédent font que leur expertise n'est nulle part chez les loyalistes."
 SAF_idea_converting_to_socialism:0 "Conversion à une économie syndicaliste"
 SAF_idea_converting_to_socialism_desc:0 "L'économie sud-africaine est encore largement capitaliste. Le gouvernement a maintenant pour objectif de convertir correctement l'économie en une économie socialiste similaire à celles des États européens. Ce sera une affaire douloureuse au début, mais les récompenses en vaudront la peine."
 SAF_idea_syndicalist_economy:0 "Économie syndicaliste"
 SAF_idea_syndicalist_economy_desc:0 "L'esclavage salarial sous la cruauté capitaliste a été complètement aboli sous la direction du gouvernement socialiste sud-africain. Le chemin vers cette abolition a été douloureux, mais l'économie nouvellement établie, centrée sur les syndicats, fonctionne bien maintenant."
 SAF_idea_low_participation:0 "Faible participation"
 SAF_idea_low_participation_desc:0 "Alors que la nouvelle Afrique du Sud est ouverte à tous et valorise la contribution de chaque travailleur, quelle que soit son origine ethnique, la participation est faible. De nombreux Sud-Africains veulent simplement vivre leur vie et n'ont que peu d'attaches avec la politique, dont ils étaient exclus auparavant. En conséquence, l'électorat prolétarien est principalement composé de travailleurs blancs et d'intellectuels et militants non blancs, tandis que la plupart des travailleurs noirs ne participent pas, bien qu'ils y soient autorisés."
 SAF_idea_native_trade_unions:0 "Syndicats indigènes"
 SAF_idea_native_trade_unions_desc:0 "Afin de renforcer la participation de la population sud-africaine indigène, le gouvernement a soutenu la création de syndicats locaux indigènes, renforçant ainsi l'État dans ce processus."
 SAF_idea_native_education:0 "Programme d'éducation des indigènes"
 SAF_idea_native_education_desc:0 "Contrairement au précédent gouvernement sud-africain barbare, l'Afrique du Sud socialiste prend soin de tous ses citoyens. La population indigène n'aura plus besoin de subir un lavage de cerveau de la part des institutions religieuses pour s'instruire, le gouvernement y pourvoira."
 SAF_idea_dismantling_tribal_structures:0 "Démantèlement des structures tribales"
 SAF_idea_dismantling_tribal_structures_desc:0 "Le nouveau gouvernement socialiste d'Afrique du Sud n'est pas intéressé par le maintien des monarchies archaïques sur leurs terres. Les Sud-Africains devraient se tourner vers l'État qui s'occupe d'eux plutôt que vers quelques chefs nés dans la bonne famille."
 SAF_idea_ethnic_rep_councils:0 "Conseils de représentation ethnique"
 SAF_idea_ethnic_rep_councils_desc:0 "Pour remplacer l'ancienne institution des chefs suprêmes, le gouvernement socialiste a plutôt créé des conseils de représentation ethnique, élus directement par le peuple qu'ils représentent. Ils conseilleront plutôt le gouvernement sur les questions tribales."
 SAF_idea_white_flight_light:0 "Vol Blanc"
 SAF_idea_white_flight_light_desc:0 "La prise de pouvoir par les syndicalistes a causé une grande détresse dans la classe supérieure blanche d'Afrique du Sud. Soudainement privés de leurs protections par le gouvernement, beaucoup d'entre eux émigrent vers des endroits qu'ils considèrent plus favorables à leurs intérêts. Malheureusement pour l'Afrique du Sud, ils emportent avec eux leur expertise."
 SAF_idea_white_flight_heavy:0 "Vol Blanc"
 SAF_idea_white_flight_heavy_desc:0 "La prise de pouvoir totalitaire par les Noirs a provoqué une grande détresse au sein de la diaspora blanche d'Afrique du Sud. En raison des expropriations forcées et du manque de protection de la part du gouvernement, la plupart d'entre eux émigrent vers des endroits qu'ils considèrent plus favorables à leurs intérêts. L'Afrique du Sud souffre désormais d'une importante fuite des cerveaux."
 SAF_idea_new_farmers:0 "Agriculteurs inexpérimentés"
 SAF_idea_new_farmers_desc:0 "Nous avons pris et redistribué les terres agricoles qui nous ont été volées par les impérialistes européens, mais malheureusement, beaucoup de ceux qui ont maintenant reçu le droit de travailler la terre sont des agriculteurs relativement inexpérimentés. Il faudra un certain temps pour que la production agricole s'adapte au nouveau statu quo."

 SAF_idea_compromised_intelligence:0 "Renseignement compromis"
 SAF_idea_compromised_intelligence_desc:0 "Tout le monde en Afrique du Sud n'est pas satisfait de la guerre. Certains éléments de notre société en sont venus à partager avec nos ennemis des informations sur notre situation militaire."
 SAF_idea_harassed_army_personnel:0 "Troupes harcelées"
 SAF_idea_harassed_army_personnel_desc:0 "Tout le monde en Afrique du Sud n'est pas satisfait de la guerre. Certains éléments de notre société en sont venus à harceler les membres des services pour leur audace à se battre dans la guerre."
 SAF_idea_ossewa_recruitment_drive:0 "Campagne de recrutement"
 SAF_idea_ossewa_recruitment_drive_desc:0 "Les membres de l'Ossewabrandwag ont traduit leur enthousiasme pour notre cause en encourageant les Afrikaners à s'engager dans l'armée."
 SAF_idea_industrial_strikes:0 "Grèves industrielles"
 SAF_idea_industrial_strikes_desc:0 "L'Union des travailleurs de l'industrie et du commerce s'oppose fermement à l'effort de guerre. Afin de saboter l'effort de guerre, ils organisent de grandes grèves dans les usines."
 SAF_idea_mining_strikes:0 "Grève des mineurs"
 SAF_idea_mining_strikes_desc:0 "L'Union des travailleurs de l'industrie et du commerce s'oppose fermement à l'effort de guerre. Afin de saboter l'effort de guerre, ils organisent de grandes grèves dans les mines."
 SAF_idea_less_nonviolent_resistance:0 "L'accalmie de la résistance non violente"
 SAF_idea_less_nonviolent_resistance_desc:0 "La résistance non violente est à l'ordre du jour en Afrique du Sud, car la majorité populaire des Africains de souche proteste contre l'égalité des droits qui leur est refusée. Toutefois, dans l'intérêt de la guerre, l'ICU a annulé certaines de ces actions."
 SAF_Syn_Commissions:0 "Nouvelles Commissions"
 SAF_Syn_Commissions_desc:0 "[SAF.getname] ne permettra plus aux bourgeois d'acheter leur place dans la société, elle devra être gagnée par le mérite et par le vote de ses pairs."


 SAF_army_0:0 "Une Armée de Milice"
 SAF_army_0_desc:0 "La South African Army est en plein désarroi, les hommes étant plus enclins à rejoindre leurs unités de milice locales qu'à s'engager dans l'armée proprement dite. Smuts et Pirow ont tous deux leurs propres idées sur la manière de remédier à cette situation, mais aucun d'entre eux ne dispose actuellement du soutien politique nécessaire."
 SAF_army_1:0 "South African Permanent Force"
 SAF_army_1_desc:0 "La South African Permanent Force est un mélange impie d'unités de milice et de soldats professionnels, ce qui entraîne des problèmes d'organisation."
 SAF_army_2jan:0 "Plan Smuts"
 SAF_army_2jan_desc:0 "Surnommé \"Plan Smuts\" par ses antagonistes, ce terme est devenu un terme d'affection. Smuts entreprend de réformer les forces armées sud-africaines de fond en comble."
 SAF_army_3jan:0 "Plan Smuts - Réformes indigènes"
 SAF_army_3jan_desc:0 "En permettant à davantage d'indigènes sud-africains de s'engager et en élargissant leur rôle. Smuts est parvenu à accroître la main-d'œuvre sud-africaine, bien que les politiques du gouvernement actuel affectent encore ces efforts."
 SAF_army_4jan:0 "Plan Smuts - Réformes auxiliaires"
 SAF_army_4jan_desc:0 "Les troupes \"de couleur\" et indiennes sont désormais monnaie courante dans les forces armées sud-africaines, qui continuent à se moderniser."
 SAF_army_stipends:0 "Augmenter les indemnités des soldats"
 SAF_army_stipends_desc:0 "Avec l'augmentation de la solde moyenne des soldats, plus d'hommes ont commencé à rejoindre l'armée."
 SAF_army_call:0 "Un appel à recrutement"
 SAF_army_call_desc:0 "L'appel aux recrues a commencé, avec des milliers de personnes qui commencent à affluer vers les stations de recrutement."
 SAF_armour_production_idea:0 "Modifications des conceptions de chars"
 SAF_armour_production_idea_desc:0 "La fonction première de l'ingénieur concepteur est de rendre les choses difficiles pour le fabricant et impossibles pour les militaires."
 SAF_army_focus:0 "Logistique de la savane"
 SAF_army_focus_desc:0 "Le Savannah a posé des défis à la South African Army, ce qui a entraîné la mise en place de systèmes d'approvisionnement uniques pour les entretenir."
 SAF_army_SSB_expanded:0 "Élargir le bataillon des services spéciaux"
 SAF_army_SSB_expanded_desc:0 "En inculquant la discipline à nos jeunes, nous ferons en sorte que les générations de demain soient préparées aux difficultés de l'avenir."
 SAF_army_2pir:0 "Plan Oswald - Kommando Hervormingen"
 SAF_army_2pir_desc:0 "La réactivation des kommandos a permis la formation d'autres kommandos, mais au prix de la discipline"
 SAF_army_3pir:0 "Plan Oswald - Formation de kommando formalisée"
 SAF_army_3pir_desc:0 "Chaque unité de Kommando a sa propre approche de l'entraînement et de la tactique, qui a été centralisée et formalisée avec beaucoup d'efforts pour permettre la cohésion entre ces unités"
 SAF_army_4pir:0 "Plan Oswald - Tactique d'Ossewa"
 SAF_army_4pir_desc:0 "Avec l'introduction de la guerre mobile dans l'armée des SAF, les unités Kommando ont adopté cette doctrine avec plaisir, permettant un mouvement et un redéploiement rapides avec leurs nouveaux \"chariots à bœuf\"."
 SAF_army_pirow_mob_foc:0 "Priorité à la mobilité"
 SAF_army_pirow_mob_foc_desc:0 "La rapidité est primordiale au sein de la SAF Army récemment réformée. Bien que cela se fasse au détriment de la cohésion des unités"
 SAF_eviron_idea:0 "Savane sauvage"
 SAF_eviron_idea_desc:0 "Grâce à la priorité mise sur la formation dans les dures conditions de la savane, les soldats sud-africains se sont mieux adaptés aux climats plus chauds"
 SAF_Pirow_harry:0 "Guerre asymétrique"
 SAF_Pirow_harry_desc:0 "Harceler les lignes ennemies, avant de se retirer"
 SAF_local_aviation_idea:0 "Soutien à l'industrie aéronautique locale"
 SAF_local_aviation_idea_desc:0 "À un coût continu modéré, des efforts ont été faits pour soutenir l'industrie aéronautique sud-africaine locale, bien que naissante"
 SAF_Halifax_Navy:0 "Réforme de la marine de Halifax"
 SAF_Halifax_Navy_desc:0 "Avec Halifax à la barre, la marine sud-africaine a reçu des subventions et l'expertise canadienne afin d'étendre son rôle dans la défense du Cap"
 SAF_Sea_Wolves:0 "Réforme de la marine de Halifax - Loups de Mer"
 SAF_Sea_Wolves_desc:0 "Des efforts ont été faits pour mettre en œuvre les conceptions locales que les énergiques officiers de la marine afrikaaner ont dirigées. Bien qu'il soit difficile de savoir où ils obtiennent ces modèles..."
 SAF_Great_Crusade:0 "Notre rôle dans la grande croisade"
 SAF_Great_Crusade_desc:0 "Avec les conseillers et le soutien de l'Entente, l'Afrique du Sud sera en mesure de porter le combat en Europe et de tuer la bête syndicaliste qui étrangle l'Europe !"
 SAF_Can_Pilot_Training_idea:0 "Formation des pilotes de l'Entente"
 SAF_Can_Pilot_Training_idea_desc:0 "Les conseillers de l'Entente ont grandement aidé nos pilotes dans les patrouilles à longue distance du Cap et ont introduit l'utilisation de bombardiers navals"
 SAF_Dutch_Love:0 "Tactique des Luchtkruiser"
 SAF_Dutch_Love_desc:0 "L'idée d'utiliser des bombardiers tactiques pour fournir un appui aérien rapproché est une initiative de conception néerlandaise. Bien que les Sud-Africains ne soient pas encore passés maîtres dans ce domaine, ces tactiques s'avéreront inestimables dans la guerre à venir"
 SAF_GER_Navy_Advisors:0 "Conseillers de la Kaiserliche"
 SAF_GER_Navy_Advisors_desc:0 "Lors de sa visite, Pirow a pu convaincre plusieurs membres de la Kaiserliche de l'aider à réformer la marine sud-africaine"
 SAF_GER_Navy_Advisors_1:0 "Conseillers de la Kaiserliche - Bataille du Jutland"
 SAF_GER_Navy_Advisors_1_desc:0 "Dans l'esprit de la \"qualité de la quantité\", la marine sud-africaine est équipée pour combattre avec ce qu'il y a de mieux, quel que soit le prix"
 SAF_No_Euro_War:0 "Guerre défensive"
 SAF_No_Euro_War_desc:0 "L'Afrique du Sud, qui ne souhaite pas consacrer entièrement ses forces armées à une \"guerre européenne\", a choisi de défendre ses côtes et de fournir un soutien limité à ses alliés"
 SAF_Euro_War:0 "Tuer la Bête Rouge"
 SAF_Euro_War_desc:0 "Le Syndicalisme, la Bête Rouge doit être abattue en Europe ; qu'on lui permette d'atteindre les rivages de l'Afrique du Sud."
 SAF_SOC_armour_production_idea:0 "Système de blindage sud-africain"
 SAF_SOC_armour_production_idea_desc:0 "Les Sud-Africains revenant de leurs études à bord, ils ont apporté avec eux des compétences indispensables pour la modification des blindés."

