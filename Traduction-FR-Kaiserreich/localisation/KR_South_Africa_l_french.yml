### Decisions ###
 SAF_Decision_Group_Nuweveld:9 "The Nuweveld Project"
 SAF_Decision_Group_Nuweveld_desc:9 "The wild lands of Bechuanaland have been mostly untouched by civilisation, not in the last place because the Tswana people secured themselves the protection of the United Kingdom. Now the South African government has decided to repudiate these arrangements and to open up Bechuanaland for white settlement.\n\nWhite settlers in Bechuanaland: §G[?SAF_whites_in_botswana]§!\nSettler Attractiveness: [SAF_getSettlerAttractiveness]"
 SAF_Decision_Group_Boer_War:9 "The Third Boer War"
 SAF_Decision_Group_Boer_War_desc:9 "Once again the interests of the British colonists and the Afrikaner descendants of the Dutch colonists of South Africa have clashed, and South Africa is on fire once more. In a cruel reversal of fates, it is now the British who have seceded from the dominion of their own making, which under the influence of Afrikaner Nationalists attempts to abandon the imperial fold."
 SAF_Decision_Group_Smuts_Doctrine:9 "Ryneveld Doctrine"
 SAF_Decision_Group_Smuts_Doctrine_desc:9 "The Ryneveld Doctrine, formulated by generals Jan Smuts and Pierre van Ryneveld, sets out that the former colonies belonging to the United Kingdom, lost after their collapse at the end for the Weltkrieg, cannot be left in anarchy until a coherent native force that might threaten western civilisation in South Africa forms. In the name of our national security, it is vital that we get these colonies back and expand our dominion over southern and eastern Africa."
 SAF_fix_black_monday_category:9 "Response to Black Monday"
 SAF_fix_black_monday_category_desc:9 "During the 1920s the South African government opted to intensify its economic ties to the Kaiserreich in the hopes of alleviating the ill effects of the Great Depression, with only limited effect. Now that Germany has been hit by its own national crisis, the effects have quickly expanded into South Africa's manufacturing sector. After only a few years of relative prosperity the nation's economy is in shambles once again.\n\nFree Budget: [saffaBudgetAmount] SA Pounds.\nInflation: [?saf_var_inflation|%-0].\nUnemployment: [?saf_var_unemployment|%R0].\nRelated debt: [saffaDebtAmount] SA Pounds."
 SAF_geopolitical_actions:9 "Geopolitical Actions"
 SAF_campaign_against_tswana_insurgents:9 "Fight the Tswana Insurgency"
 SAF_campaign_against_tswana_insurgents_desc:9 "The Tswana people have armed themselves and have risen in rebellion against the white encroachment on the lands that historically belonged to their tribe.\nTo prevent them from hurting our colonisation efforts, we must make good use of the UDF to contain the insurgency."
 SAF_increase_settler_attraction:9 "Attract South African Settlers"
 SAF_increase_settler_attraction_desc:9 "South Africa proper already has a significant settler pool. By raising awareness about the project and the government-induced benefits for moving to the borderlands we can likely increase the settlement rate with a fair amount."
 SAF_ask_for_permission_to_recruit_settlers:9 "Ask for permission to recruit [From.GetAdjective] settlers"
 SAF_ask_for_permission_to_recruit_settlers_desc:9 "[From.GetNameDef] has a pool of settlers in cultural-political conformity with Afrikanerdom who might be fit to bring civilisation to the Nuweveld. Of course, to set up a recruitment campaign among them we would first need to secure permission from their government."
 SAF_recruit_settlers_from_from:9 "Recruit settlers from [From.GetNameDef]"
 SAF_recruit_settlers_from_from_desc:9 "[From.GetNameDef] has a pool of settlers in cultural-political conformity with Afrikanerdom. With the previously acquired permission of their government we can attempt to attract settlers from this place to the Nuweveld."
 SAF_yearly_nuweveld_report:9 "Yearly Nuweveld Report"
 SAF_yearly_nuweveld_report_desc:9 "Every year the Nuweveld commission will forward a report to the South African government detailing the progress made with the Nuweveld project."
 SAF_control_the_tswana_insurgency:9 "Control the Tswana Insurgency"
 SAF_control_the_tswana_insurgency_desc:9 "The Tswana people have risen in revolt against our technically not completely legal encroachment on their formerly protected lands. If our colonisation project is to become a success, we must make sure that we can control the Tswana insurgents roaming the savannahs, who hit and then retreat back into the bush."
 SAF_defend_South_Africa_mission:9 "Defend South Africa"
 SAF_defend_South_Africa_mission_desc:9 "Our domestic rebels have been mostly pacified, but their [ENT.GetAdjective] masters are not yet ready to give up. However, if we can prevent them from gaining solid ground here in South Africa, they will be forced to give up at some point."
 ENT_defend_South_Africa_mission:9 "Invade South Africa"
 ENT_defend_South_Africa_mission_desc:9 "Our allies on the ground in South Africa have unfortunately been overrun by the numerically superior Boer forces. It is paramount that we reestablish a foothold in the region, otherwise we will be forced to recognise the republican status-quo in time."
 SAF_SOC_defend_South_Africa_mission:9 "Defend South Africa"
 SAF_SOC_defend_South_Africa_mission_desc:9 "The capitalist sockpuppets have been mostly neutralised, but their [ENT.GetAdjective] masters are not yet ready to give up. However, if we can prevent them from gaining solid ground here in South Africa, they will be forced to give up at some point."
 ENT_SOC_defend_South_Africa_mission:9 "Invade South Africa"
 ENT_SOC_defend_South_Africa_mission_desc:9 "Our allies in South Africa have unfortunately been overthrown by a mob of syndicalist militias. It is paramount that we reestablish a foothold in the region, otherwise we will be forced to recognise the republican status-quo in time."

 SAF_decision_township_modernisation:9 "Upgrade Housing Conditions in the Townships."
 SAF_decision_township_modernisation_desc:9 "With previous restrictions on the movement of black South Africans to the our cities lifted, the townships surrounding these cities have grown increasingly overpopulated, overwhelming the local governments and causing living conditions in these townships to be poor. Solving this problem will require a large-scale housing program."

 SAF_core_south_west:9 "Incorporate South West Africa as a province"
 SAF_core_south_west_desc:9 "We have successfully pacified the former German colony of South West Africa. Since the region is traditionally regarded as a part of the concept of Greater South Africa and houses a relatively large amount of South African farmers, lobbyists from both inside and outside the colony pressure the government of Pretoria to officially incorporate the region into the Union by making them a province."
 SAF_core_mozambique:9 "Incorporate Southern Mozambique as a province"
 SAF_core_mozambique_desc:9 "We have successfully pacified the former Portuguese colony of Mozambique. While South African activity in the region is limited, the part of the colony south of the Zambezi is traditionally regarded as part of greater South Africa and the ports of Inhambane and Lourenço Marques are quite valuable to our industry at the Rand. Lobbyists in Pretoria are now pressuring the government to officially incorporate the region into the union by making them into a new province under a new name, signalling that South Africa is here to stay."

 SAF_internal_resistance:9 "Paramilitary and Militant Trade Union Activity"
 SAF_internal_resistance_desc:9 "South Africa is at war, but not everyone is convinced it should be. As a result, on both sides of the spectrum, South Africans have organised in organisations, to either support the government or to sabotage the war effort. The South African government will need to keep both these groups in check, for those who are at present supportive of the good fight may conspire treason in the future.\n\n§YOssewabrandwag§!:\n§YStrength§!: [?saf_ob_strength|0%]\n§YStance on the war§!: [SAF_getOBWarStance]\n\n§YIndustrial and Commercial Workers' Union§!:\n§YStrength§!: [?saf_icu_strength|0%]\n§YStance on the war§!: [SAF_getICUWarStance]\n\n§YDetention Capacity§!: [SAF_getDetentionCapacity]"
 SAF_suppress_ob:9 "Suppress the Ossewabrandwag"
 SAF_suppress_ob_desc:9 "Concerns are rising about the growing power of the Ossewabrandwag. Voices call for us to curtail their rise by having the South African Police Service crack down on their activities."
 SAF_suppress_icu:9 "Suppress the ICU"
 SAF_suppress_icu_desc:9 "Concerns are rising about the growing power of the Industrial and Commercial Workers' Union. Voices call for us to curtail their rise by having the South African Police Service crack down on their activities."
 SAF_construct_detention_camps:9 "Construct Detainment Camps"
 SAF_construct_detention_camps_desc:9 "Illicit ICU and OB activities have caused the amount of detainees in the justice system to increase significantly, causing our prison system to become slowly but steadily overwhelmed. Proposals have risen to establish detainment camps to enhance our capacity to keep these people off the streets, but comparisons with the concentration camps during the Boer War will surely be swiftly made."
 SAF_control_the_ob:9 "Ossewabrandwag Activities"
 SAF_control_the_ob_desc:9 "The Ossewabrandwag may be plotting to undercut, or inversely, support, our war effort. It will be important to keep an eye on their activities."
 SAF_control_the_icu:9 "ICU Activities"
 SAF_control_the_icu_desc:9 "The Industrial and Commercial Workers' Union may be plotting to undercut, or inversely, support, our war effort. It will be important to keep an eye on their activities."

 SAF_intervene_south_west:9 "Intervene in South West Africa"
 SAF_intervene_south_west_desc:9 "Although South West Africa has never been de-jure part of the British Empire, South Africa has administered the territory between the successful pacification of the territory and the ratification of the treaty of Copenhagen. South West Africa also hosts a relatively significant population of Afrikaner 'Dorsland Trekkers', rendering the territory interesting for Afrikaner Nationalists."
 SAF_intervene_northern_rhodesia:9 "Intervene in Northern Rhodesia"
 SAF_intervene_northern_rhodesia_desc:9 "The colony of Northern Rhodesia has been a contentious area for a while. Having been the connecting area between Portuguese Angola and Mozambique, and German South West Africa and Tanganyika, the region has been desired by both these powers. Great Britain originally managed to secure it in their attempt to establish a continuous land corridor from the Cape to Cairo, but when the Empire fell apart like a house of cards in 1925 Germany took away with it. Now that the Germans are gone, we are here to reclaim it!"
 SAF_intervene_nyasaland:9 "Enforce the Nyasaland Protectorate"
 SAF_intervene_nyasaland_desc:9 "The Nyasaland Protectorate in the Zambezi area has seen imperial interest since the explorations of David Livingstone, although its sovereignty has been contested by the Portuguese from Mozambique. The Empire eventually won out, but the region was occupied by Germany following the collapse. Now it is time we reclaim the region."
 SAF_intervene_mozambique:9 "Invade Mozambique"
 SAF_intervene_mozambique_desc:9 "The former Portuguese colony of Mozambique has never been part of the British Empire. However, south of the Zambezi river it is part of Jan Smuts' designs for a greater South African dominion which would be able to compete with Canada and Australasia. Besides, the Mozambican ports would be a great boon for our industry along the Witwatersrand and the region could serve as a buffer zone between South Africa proper and non-South African part of Africa."
 SAF_intervene_taganyika:9 "Invade Tanganyika"
 SAF_intervene_taganyika_desc:9 "Tanganyika has never been part of the British Empire, but it is in the way on the road to the other centre of gravity of British African colonialism: Kenya. Perhaps control over it can be leveraged to convince the Germans to abandon its claims elsewhere, or otherwise it at least makes arch-imperialist Cecil C. Rhodes' dream of continuous British rule from the Cape to Cairo possible."
 SAF_intervene_uganda:9 "Enforce the Uganda Protectorate"
 SAF_intervene_uganda_desc:9 "The Buganda Kingdom was, until the imperial collapse resulted in a German takeover of the region, a protectorate of the British empire. Now that we have (re-)established a presence in the region it is our duty to ensure that this defunct relationship is properly restored."
 SAF_intervene_zanzibar:9 "Enforce the Zanzibar Protectorate"
 SAF_intervene_zanzibar_desc:9 "The establishment of a protectorate over the Sultanate of Zanzibar is famous for having been the shortest war. The relationship became defunct after the collapse of the Empire, during which Germany showed its true colours and occupied the sultanate ignoring the Zanzibar-Heligoland Treaty between Britain and Germany entirely. It is our duty to restore the rightful order."
 SAF_intervene_kenya:9 "Enforce the East Africa Protectorate"
 SAF_intervene_kenya_desc:9 "The East Africa Protectorate in Kenya has historically served as the point of gravity in British-controlled East Africa, and the highlands of it host the third largest population of white settlers in what is supposed to be British Africa behind the Union of South Africa itself and Northern Rhodesia. We cannot leave them behind."
 SAF_demand_katanga_pulls_back:9 "Demand [KTG.GetNameDef] retreats from Northern Rhodesia"
 SAF_demand_katanga_pulls_back_desc:9 "[KTG.GetNameDefCap] has taken control over parts of Northern Rhodesia, which officially belongs to the British Empire. We have no interest in occupying the [KTG.GetAdjective] hinterland, but the return of the Northern Rhodesian Territories is non-negotiable."
 SAF_demand_kivu_pulls_back:9 "Demand [KIV.GetNameDef] retreats from Uganda"
 SAF_demand_kivu_pulls_back_desc:9 "[KIV.GetNameDefCap] has taken control over Uganda, which officially belongs to the British Empire. We have no interest in occupying the [KIV.GetAdjective] hinterland, but the return of Uganda is non-negotiable."
 SAF_demand_somalia_pulls_back:9 "Demand [SOM.GetNameDef] retreats from Jubaland"
 SAF_demand_somalia_pulls_back_desc:9 "[SOM.GetNameDefCap] has taken control over Jubaland, which officially belongs to the British Empire as part of the East Africa Protectorate. We have no interest in occupying the [SOM.GetAdjective] hinterland, but the return of Jubaland is non-negotiable."

 SAF_exploit_resources:9 "Exploit Resources"
 SAF_exploit_resources_desc:9 "The mining industry is currently one of the main driving forces of the South Africa, with its history and development rotating around this the location of Diamonds, Gold, Coal, and many other resources required to fuel the economies of the modern world. With this in mind, the South African region is still a land rich nation, with deposits waiting to be exploited, though the expertise and equipment is still just out of reach for our skilled miners...for now "
 SAF_develop_orange_free_state_chromium_mines:9 "Develop Chromium in the Orange Free State"
 SAF_develop_orange_free_state_chromium_mines_desc:9 "We have discovered additional chromium deposits in the Orange Free State, and it will take some time and effort to create a productive mine there."
 SAF_develop_orange_free_state_steel_mines:9 "Develop Steel in the Orange Free State"
 SAF_develop_orange_free_state_steel_mines_desc:9 "The development of the border territories has resulted in a population influx in South Africa proper as a by-effect, supplying the cheap labour required to develop iron deposits along the Orange River."
 SAF_develop_rhodesia_steel_mines:9 "Develop Steel in Southern Rhodesia"
 SAF_develop_rhodesia_steel_mines_desc:9 "The development of the border territories has resulted in a population influx in Southern Rhodesia as a by-effect, supplying the cheap labour required to develop iron deposits near Bulawayo."
 SAF_develop_transvaal_steel_mines:9 "Expand the Iron Mines of Transvaal"
 SAF_develop_transvaal_steel_mines_desc:9 "We have discovered additional iron deposits in the province of Transvaal, and it will take some time and effort to create a productive mine there."
 SAF_develop_northern_cape_steel_mines:9 "Develop Steel in the Northern Cape"
 SAF_develop_northern_cape_steel_mines_desc:9 "We have discovered steel deposits near Kimberley, and it will take some time and effort to create a productive mine there."
 SAF_develop_northern_cape_aluminum_mines:9 "Develop Aluminium in the Northern Cape"
 SAF_develop_northern_cape_aluminum_mines_desc:9 "We have discovered aluminium deposits near Kimberley, and it will take some time and effort to create a productive mine there."
 SAF_develop_natal_steel_mines:9 "Develop Steel in Natal"
 SAF_develop_natal_steel_mines_desc:9 "We have discovered iron deposits in the province of Natal, and it will take some time and effort to create a productive mine there."

 SAF_dec_build_the_kariba_dam:9 "Build the Kariba Dam"
 SAF_dec_build_the_kariba_dam_desc:9 "With all the preparations having been completed, we can finally embark on the construction of the Kariba Dam. By damming in the Zambezi river we will be able to harness the immense power with which the water flows to the Indian ocean for our own economic interests!"
 SAF_establish_idc_factory_cape_town:9 "Build an IDC factory in Cape Town"
 SAF_establish_idc_factory_cape_town_desc:9 "South Africa's largest city and main port of Cape Town lies ideally placed for the expansion of our war industry and the Industrial Development [SAF_getCorp_or_Coop] stands ready to exploit this opportunity."
 SAF_establish_idc_factory_durban:9 "Build an IDC factory in Durban"
 SAF_establish_idc_factory_durban_desc:9 "While the town of Durban only fairly recently truly took off, it is ideally placed at the sea from our main industrial base at the Witwatersrand and has access to a relatively large base of potential Zulu labourers. It is not surprising therefore, that the Industrial Development [SAF_getCorp_or_Coop] regards Durban as a prime spot to expand South Africa's wartime industries."
 SAF_establish_idc_factory_johannesburg:9 "Build an IDC factory in Johannesburg"
 SAF_establish_idc_factory_johannesburg_desc:9 "As the main city in the Witwatersrand, South Africa's direct mining and industrial base, Johannesburg forms a prime location to expand South Africa's war industries. The Industrial Development [SAF_getCorp_or_Coop], readily set up in this region, has prepared ambitious plans for expansion here."
 SAF_establish_idc_factory_salisbury:9 "Build an IDC factory in Salisbury"
 SAF_establish_idc_factory_salisbury_desc:9 "While Salisbury is regarded by many as a backwater that cannot possibly compare to South Africa proper, its easy access to the Zambezi and the Kariba Dam makes it rather well suited for at least a modest industrial base which could be expanded upon by the Industrial Development [SAF_getCorp_or_Coop]."
 SAF_invest_cape_town:9 "Invest in Cape Town"
 SAF_invest_cape_town_desc:9 "Strategically placed in relative vicinity to Africa's southern tip, Cape Town is South Africa's largest and richest city. A few well-placed investments can be assured to allow it to prosper to an even greater degree!"
 SAF_invest_durban:9 "Invest in Durban"
 SAF_invest_durban_desc:9 "As the largest port on South Africa's east coast, Durban forms a prime recipient for investments: easy access to our mining industry in the Witwatersrand in Transvaal ensures that its value cannot be overstated!"
 SAF_expand_vanderbijlspark:9 "Expand Vanderbijlpark"
 SAF_expand_vanderbijlspark_desc:9 "Vanderbijlpark is where the heart of the South African steel industry is located. Demands for steel is only ever increasing however, and with international tensions ever rising, and economies growing worldwide, this will not be different in the foreseeable future."
 SAF_invest_witwatersrand:9 "Invest in the Witwatersrand"
 SAF_invest_witwatersrand_desc:9 "As our largest mining belt, the Witwatersrand has been Southern Africa's, if not Africa's, largest industrial region since the time of the Boer republics. It is clear that investment here will doubtlessly result in economic expansion."

 SAF_join_reichspakt:9 "Join the Reichspakt"
 SAF_join_reichspakt_desc:9 "The Germans have always been a brother and a friend of the Afrikaner people. Entering into a formal alliance with them is but a natural progression of German-South African relations."
 SAF_join_internationale:9 "Join the Third Internationale"
 SAF_join_internationale_desc:9 "With the worker having finally overthrown decrepit capitalist control, it is South Africa's duty to support the liberation of those who still chafe under their tyrannical rule. The way to do this is to formally join the military section of the Third Internationale..."

 SAF_print_extra_money:9 "Print extra money"
 SAF_print_extra_money_desc:9 "We can order the South African Reserve Bank to print us extra money to spend. However, this may cause the value of the South African Pound to drop."
 SAF_take_a_loan:9 "Borrow 2 million SA Pounds"
 SAF_take_a_loan_desc:9 "We can take a loan of 2 million SA Pounds to add to our budget, but this can not be done indefinitely."
 SAF_repay_a_loan:9 "Repay 2 million SA Pounds"
 SAF_repay_a_loan_desc:9 "We can repay 2 million SA Pounds from our budget, so we won't have to pay interest over it anymore."
 SAF_cut_funding_on_military:9 "Cut Military Funding"
 SAF_cut_funding_on_military_desc:9 "We can save quite a bit of money by cutting the funding of the military. Jan Smuts and his allies oppose such a measure however, pointing at South Africa's moral obligation to eventually help the British monarchy extinguish the British revolution."
 SAF_raise_taxes:9 "Raise Taxes"
 SAF_raise_taxes_desc:9 "We can bring in some extra money to spend on countering Black Monday by raising some extra taxes. This may stifle the market even further however, and the rich mine owners of the Witwatersrand behind the South African Party would not be pleased."
 SAF_cut_welfare:9 "Cut Welfare Funding"
 SAF_cut_welfare_desc:9 "We can save quite a bit of money by cutting on welfare expenditure for poor white South Africans established in the wake of the Great Depression. This would weaken the safety net for many poor Afrikaners, and thus National condemns any talk of such measures as the talk of detached Englishmen in the South African Party. Still..."
 SAF_public_work_program:9 "Start a Public Works Program"
 SAF_public_work_program_desc:9 "The most straightforward way to combat unemployment is to kickstart large public works projects the unemployed can participate in. They can then use the money they earn with this to take care of their families. As an added bonus, the money they spend will enter the economy and help it recover."
 SAF_subsidize_resource_exports:9 "Subsidize Precious Metals Export"
 SAF_subsidize_resource_exports_desc:9 "South Africa's economy relies in significant part on our gold and diamond mines. By subsidizing these exports, we will find our fair amount of foreign currency flowing our way, which will aid our recovery significantly."
 SAF_nationalize_company:9 "Nationalize a Major Company"
 SAF_nationalize_company_desc:9 "Fact is that the goals of major companies are often aimed at making the most profit rather than providing as many people as possible with a living. To that end it might be worthwhile to nationalize one of these major companies and redirect it towards that goal. This will not be cheap, however."
 SAF_implement_tariffs:9 "Implement Tariffs"
 SAF_implement_tariffs_desc:9 "We can try protecting our own economy by implementing tariffs against the cheap goods that enter South Africa while bringing in some money as well. Such actions could potentially motivate the countries whose economies are negatively impacted by this action to reciprocate with South African goods entering their market however."
 SAF_repay_leftovers:9 "Repay [?swe_var_debt|1] million SA Pounds"
 SAF_repay_leftovers_desc:9 "We can repay the rest of our debt from our budget, so we won't have to pay interest over it anymore."
 SAF_counter_inflation:9 "Increase the South African Reserve Bank Interest"
 SAF_counter_inflation_desc:9 "Banks in South Africa take loans from the South African Reserve Bank. By increasing the interest over these loans, we can influence the money supply and lower our inflation once."
 SAF_soften_the_colour_bar:9 "Soften the Colour Bar"
 SAF_soften_the_colour_bar_desc:9 "South Africa's workforce is not insignificant, but South African companies are hindered in tapping in this base as a result of regulation limiting the use of non-white personnel. We can help our companies and our economy as a whole by softening these requirements somewhat, even if this is a politically tedious move."


