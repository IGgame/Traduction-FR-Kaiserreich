SAF_apartheid_1:0 "Apartheid"
SAF_apartheid_2:0 "Apartheid"
SAF_african_gold_idea:0 "L'or sud-africain"
 SAF_wavering_dominion:9 "The Wavering Dominion"
 SAF_wavering_dominion_desc:9 "While officially part of the British empire, many Afrikaners feel little allegiance to the British empire or the entente, and would prefer establishing an unaligned republic instead. As such, South African participation in the homecoming is far from certain."
 SAF_neutral_dominion:9 "The Neutral Dominion"
 SAF_neutral_dominion_desc:9 "While officially part of the British empire, many Afrikaners feel little allegiance to the British empire or the entente, and would prefer establishing an unaligned republic instead. As such, the South African government has decided to declare neutrality in the homecoming."
 SAF_idea_slavery:9 "Slavery in the High Commissioner Territories"
 SAF_idea_slavery_desc:9 "Slavery has never been completely rooted out in the High Commissioner Territories of Basutoland, Swaziland and especially Bechuanaland on account of the tribal structures in these territories covertly defending the institution. The fact that these barbarous practices continue on despite attempts to curtail it forms a stain on South African honour."
 SAF_idea_minority_government:9 "Minority Government"
 SAF_idea_general_strike:9 "Syndicalist Strikes"
 SAF_idea_general_strike_stage_two:9 "Syndicalist Strikes"
 SAF_farmer_bailout:9 "Farmer Bailout"
 SAF_idea_cj_of_the_hct:9 "The Justice System of the High Commissioner Territories"
 SAF_idea_cj_of_the_hct_desc:9 "The justice system of the High Commissioner Territories is a reform in the HCT under South Africa's control. Under the terms of the arrangement, a chief justice will be appointed who will serve as the Chief Judicial Officer in the territories. The Chief Justice will then ensure that the law is also properly maintained in these autonomous territories."
 SAF_idea_sovereign_currency:9 "The South African Rand"
 SAF_idea_sovereign_currency_desc:9 "Named after the Witwatersrand where South Africa's goldmines are located, the Rand is South Africa's newfound sovereign currency following the declaration of the republic and the subsequent consideration that continued usage of the South African Pound was undesirable."
 SAF_idea_native_trust_and_land_act:9 "Native Trust and Land Act"
 SAF_idea_native_trust_and_land_act_desc:9 "The Native Trust and Land Act increases the amount of land allocated to the reserves of South Africa's native majority from around 8% to 13%. While this is still a relatively small amount given the native population makes up about 60% of South Africa's population, it at least ensures that a segment of South Africa's land is designated to them, albeit that it will likely mainly go to the elite."
 SAF_idea_asiatic_land_tenure_act:9 "Asiatic Land Tenure Act"
 SAF_idea_asiatic_land_tenure_act_desc:9 "The Asiatic Land Tenure Act confines the ownership of land by Asian South Africans to certain designated areas, especially in Transvaal and Natal, to protect the competitiveness of white shopowners and to assuage concerns of Indian encroachment upon white neighborhoods."
 SAF_idea_krugerpark:9 "The Kruger National Park"
 SAF_idea_krugerpark_desc:9 "Established in 1926 out of the Sabi Game Reserve which was established in 1895 by the Boer republic of Transvaal, the Kruger National Park is one of the largest game reserves in Africa. Recently expanded, fortunate tourists from around the world are trickling in to view the animals either from tourist cars, a new concept since 1927, or the more classical 'Round in Nine' tours by train on the track from Komatipoort to Tzaneen."
