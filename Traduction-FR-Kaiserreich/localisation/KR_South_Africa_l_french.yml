 SAF_tt_five_million_kronor:0 "§H5 million§! de Livres"
 SAF_tt_five_million_kronor_blocked:0 "§R5 million§! de Livres"
 SAF_tt_five_million_kronor_tooltip:0 "Cela coûte $SAF_tt_five_million_kronor_blocked$ pour prendre cette décision."
 SAF_tt_receive_million_kronor:0 "Nous percevons §G1 million de livres sud-africaines§! de droits de douane qui seront ajoutés à notre budget pour lutter contre le Lundi Noir.\n"
