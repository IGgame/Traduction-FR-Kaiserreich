 saf_soc_ti_equip_cf:9 "Provisions de la Troisième Internationale"
 SAF_idea_expanded_manufacturing:9 "Industrie en expansion"
 SAF_idea_expanded_manufacturing_desc:9 "Ensemble, les travailleurs sud-africains développent le secteur manufacturier à des sommets que les capitalistes ne peuvent qu'imaginer."
