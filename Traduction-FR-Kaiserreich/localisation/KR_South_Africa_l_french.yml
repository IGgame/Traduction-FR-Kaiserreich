 SAF_black_monday_0:9 "Effects of Black Monday"
 SAF_black_monday_0_desc:9 "Black Monday has struck our country harshly due to our dependence on German trade. Unrest is growing and our economy falters, we must find an ambitious solution to this problem, and quickly!"
SAF_black_monday_1:0 "Les effets du Lundi Noir"
 SAF_black_monday_1_desc:9 "Le Lundi Noir a durement frappé notre pays en raison de notre dépendance au commerce allemand. Les troubles s'aggravent et notre économie vacille, nous devons trouver des solutions ambitieuses à ce problème, et vite !"
