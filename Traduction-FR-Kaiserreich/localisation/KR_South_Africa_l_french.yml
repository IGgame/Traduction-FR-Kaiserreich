SAF_segregation_1:0 "Ségrégation raciale"
 SAF_segregation_1_desc:9 "South Africa is a divided nation. While the vast majority of the population belongs to the various native ethnic African groups, socio-economic power is held by the white European minority. This group is in turn is divided between the Afrikaners, the Dutch-speaking descendants of the original Dutch colonists, the majority of the white population in the Cape Province, Orange Free State and Transvaal, and the British who form the majority of the white population in Natal and Rhodesia."
