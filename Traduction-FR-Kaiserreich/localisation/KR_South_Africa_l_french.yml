### Focuses ###
#Regular
 SAF_black_monday_crisis:0 "Une réponse au Lundi noir"
SAF_black_monday_crisis_desc:0 "La crise économique menace de déchirer l'Union. Nous devons réformer l'économie de notre pays afin de résoudre le problème du chômage de masse, mais le Volksraad est divisé sur la voie à suivre. Cela aura certainement des répercussions dans les années à venir, et pourrait même exacerber les divisions existantes."
 SAF_repeal_industrial_conciliation_act:0 "Abroger la loi sur la conciliation industrielle"
 SAF_repeal_industrial_conciliation_act_desc:0 "La loi sur la conciliation industrielle était une réaction directe à la rébellion du Rand en 1922 et accordait aux syndicats blancs des privilèges qui ralentissent la reprise économique. La loi doit être abrogée et les syndicats doivent être mis au pas si nous voulons remettre l'économie du pays sur les rails. Cela sera évidemment extrêmement impopulaire auprès des travailleurs blancs."
 SAF_attract_canadian_investment:0 "Attirer les investissements canadiens"
 SAF_attract_canadian_investment_desc:0 "En encourageant les investissements canadiens, nous donnerons à notre économie l'afflux de capitaux dont elle a désespérément besoin tout en fournissant, espérons-le, des milliers d'emplois à notre main-d'œuvre en difficulté."
 SAF_weaken_the_colour_bar:0 "Opportunités pour les chômeurs"
 SAF_weaken_the_colour_bar_desc:0 "Que ce soit par le biais de renflouements ou d'investissements, lentement mais sûrement, le nombre d'emplois en Afrique du Sud sort de son point le plus bas. Comme de plus en plus de personnes ont à nouveau un emploi, elles peuvent aussi dépenser un peu, ce qui profite à d'autres secteurs de l'économie."
 SAF_invest_in_witwatersrand_industry:0 "Le Witwatersrand rugit à nouveau !"
 SAF_invest_in_witwatersrand_industry_desc:0 "Les richesses minérales du Witwatersrand ont constitué un filet de sécurité commercial pendant la crise économique. Bien qu'elle ait été touchée autant que toute autre partie de l'économie sud-africaine par cette crise, elle commence clairement à retrouver les niveaux d'avant la crise, poussant notre économie à se redresser avec elle."
 SAF_establish_work_programs:0 "Établir des programmes de travail"
 SAF_establish_work_programs_desc:0 "Une série de programmes de travail pour les chômeurs est un pari sûr pour la reprise économique et bénéficie par conséquent d'un soutien général au sein du parti, à l'exception des syndicalistes de la ligne dure au sein du PAS."
 SAF_bail_out_farmers:0 "Renflouement des agriculteurs"
 SAF_bail_out_farmers_desc:0 "La crise actuelle est une période de souffrance pour tout le peuple sud-africain, mais le fardeau le plus lourd est sans aucun doute porté par nos agriculteurs. Les prix très bas nécessitent des renflouements pour les producteurs et les exportateurs locaux afin de sauver notre secteur agricole de l'effondrement."
 SAF_large_scale_roadworks:0 "Grands travaux routiers"
 SAF_large_scale_roadworks_desc:0 "La nation a un besoin urgent de meilleures routes, même dans ses territoires du Sud. Le taux de chômage élevé dû au Lundi noir nous donne maintenant la main d'œuvre nécessaire pour relier les provinces du Natal, du Transvaal et du Cap tout en fournissant des emplois à des milliers de personnes."
 SAF_sa_arms_industry:0 "L'industrie de l'armement sud-africaine"
 SAF_sa_arms_industry_desc:0 "L'un des moyens de faire travailler les gens est de développer notre infrastructure militaire. Nous avons les ressources naturelles pour développer notre armée - il ne nous manque plus que la volonté de le faire."
 SAF_complete_recovery:0 "Achever la relance"
 SAF_complete_recovery_desc:0 "Enfin, nous sommes en mesure de mettre le Lundi noir derrière nous une fois pour toutes. Avançons vers une ère de force pour l'économie sud-africaine !"
 SAF_deal_with_the_protectorates:0 "Traiter avec les protectorats"
 SAF_deal_with_the_protectorates_desc:0 "Après l'effondrement de l'Empire britannique en 1925, le devoir de garnison des territoires du Haut Commissaire est passé à la Force de défense de l'Union. Depuis lors, la région a stagné. Des éléments au sein du gouvernement sud-africain proposent que nous réévaluions nos relations avec les territoires."
 SAF_establish_nuweveld:0 "Créer le Nuweveld"
 SAF_establish_nuweveld_desc:0 "Le fait de remettre les territoires nouvellement annexés aux colons blancs encouragera l'établissement de nouvelles colonies dans tout le Nuweveld et l'intégration culturelle des nouvelles régions. Cependant, les habitants perdraient l'accès à la plupart des terres agricoles, ce qui les obligerait à migrer vers les villes pour y travailler comme main-d'œuvre de passage."
 SAF_encourage_farmer_resettlement:0 "Encourager l'établissement des agriculteurs"
 SAF_encourage_farmer_resettlement_desc:0 "La situation financière de nos agriculteurs nous offre une occasion unique de mettre en œuvre le projet Nuweveldt. Si nous pouvons encourager la réinstallation dans les régions du Bechuanaland, nous pouvons transformer la crise économique en une opportunité pour des milliers de fermiers blancs démunis."
 SAF_long_term_investment_loans:0 "Prêts à l'investissement de longue durée"
 SAF_long_term_investment_loans_desc:0 "En offrant des prêts garantis, nous pouvons inciter à faible coût les entrepreneurs de tout le pays à s'installer sur les terres nouvellement allouées dans le Bechuanaland."
 SAF_build_the_kariba_dam:0 "Préparer la construction du barrage de Kariba"
 SAF_build_the_kariba_dam_desc:0 "L'achèvement du barrage de Kariba sera un travail long et ardu, mais il fournira beaucoup d'énergie pour notre industrie croissante en Rhodésie et pour les colonies issues de la colonisation du Nuweveld."
 SAF_annex_the_protectorates:0 "Annexer les protectorats"
 SAF_annex_the_protectorates_desc:0 "Il est temps de mettre fin aux Protectorats. Après la mise en œuvre réussie du projet Nuweveldt, nous pourrons facilement placer les territoires sous notre contrôle direct. Les traités britanniques avec les indigènes seront mis de côté et les chefs suprêmes seront détrônés. Le temps d'une Afrique du Sud unie est arrivé !"
 SAF_stellaland_affairs_act:0 "Loi sur les affaires du Stellaland"
 SAF_stellaland_affairs_act_desc:0 "L'intégration des anciens protectorats nécessitera une législation formelle, bien que principalement symbolique. Le Basutoland et le Swaziland seront intégrés respectivement dans la province du Cap et le Transvaal, mais le Bechuanaland sera admis comme province de Stellaland en l'honneur de l'ancienne République Boer."
 SAF_expand_nuweveld_infra:0 "Développer la liaison ferroviaire extérieure"
 SAF_expand_nuweveld_infra_desc:0 "Le développement de l'infrastructure des terres de Nuweveldt encouragera non seulement la colonisation mais garantira également que les terres seront finalement utilisées à des fins productives."
 SAF_new_towns_and_villages:0 "Les villes et les villages se développent"
 SAF_new_towns_and_villages_desc:0 "La création de nouveaux centres urbains encouragera les travailleurs urbains à migrer vers le Nuweveldt aux côtés de nos travailleurs ruraux et augmentera notre population totale dans ces régions."
 SAF_diversified_territorial_economy:0 "Une économie territoriale diversifiée"
 SAF_diversified_territorial_economy_desc:0 "La recherche d'une économie diversifiée pour les territoires du Nuweveldt ne peut que favoriser leur croissance économique qui, à son tour, attirera davantage de colons."
 SAF_empower_paramount_chiefs:0 "Donner du pouvoir aux chefs suprêmes"
 SAF_empower_paramount_chiefs_desc:0 "L'octroi de l'autonomie aux dirigeants locaux des territoires du Haut Commissaire garantira la loyauté des chefs suprêmes de leurs groupes ethniques respectifs (les Tswana au Bechuanaland, les Basotho au Basutoland et les Swazi au Swaziland) envers le gouvernement central."
 SAF_develop_basutoland_swaziland:0 "Développer le Basutoland et le Swaziland"
 SAF_develop_basutoland_swaziland_desc:0 "Malgré leur situation entre les quatre provinces d'Afrique du Sud, le niveau de vie au Basutoland et au Swaziland est toujours très inférieur à celui du reste de l'Afrique du Sud. Une série d'investissements permettra de remédier à cette situation."
 SAF_develop_bechuanaland:0 "Développer le Bechuanaland"
 SAF_develop_bechuanaland_desc:0 "La région peu peuplée du Bechuanaland est, sans hyperboles, la région la moins développée de toute l'Afrique, toute forme de construction restant limitée à quelques huttes en bois dans la plupart des endroits. Une série d'investissements bien placés adoucira le contraste avec l'Afrique du Sud, juste de l'autre côté de la frontière."
 SAF_root_out_slavery:0 "Déraciner les pratiques esclavagistes"
 SAF_root_out_slavery_desc:0 "L'esclavage s'est longtemps avéré difficile à déraciner dans les territoires du Haut Commissaire, mais les investissements récents nous permettent de faire pression sur les chefs suprêmes pour résoudre les problèmes persistants, en faisant dépendre les investissements de leur action sur l'esclavage."
 SAF_question_of_native_autonomy:0 "Question de l'autonomie des autochtones"
 SAF_question_of_native_autonomy_desc:0 "Nous avons décidé d'accorder l'autonomie aux dirigeants locaux des territoires du Haut Commissariat, les nouveaux chefs suprêmes des groupes ethniques respectifs (les Tswana au Bechuanaland, les Basotho au Basutoland et les Swazi au Swaziland). Mais nous devons clarifier l'étendue du pouvoir des chefs - est-il limité aux frontières du HCT ou englobe-t-il tous leurs peuples dans toute l'Afrique du Sud ?"
 SAF_strengthen_advisory_councils:0 "Renforcer les conseils consultatifs"
 SAF_strengthen_advisory_councils_desc:0 "En renforçant l'influence des conseils consultatifs sur la politique, nous pouvons garantir que les intérêts du chef suprême sont au moins quelque peu équilibrés avec les intérêts européens et autochtones. Cela permettra également de jeter les bases d'une éventuelle réforme en vue de la création d'un véritable cadre démocratique à l'avenir."
 SAF_chief_justice_of_the_high_commissioner_territories:0 "Former le système de justice territoriale"
 SAF_chief_justice_of_the_high_commissioner_territories_desc:0 "Actuellement, le statut de la loi dans les territoires du Haut Commissaire est plutôt vague, les membres des tribus sont généralement jugés selon leurs propres traditions tribales tandis que les Européens sont jugés comme s'ils étaient en territoire sud-africain, avec certaines exceptions. Il est temps d'officialiser un système avec des juges formés spécifiquement pour garantir des procès équitables pour tous dans les territoires."
 SAF_reform_the_commissioner_system:0 "Réformer le système des commissaires"
 SAF_reform_the_commissioner_system_desc:0 "Nous avons fait nos investissements équitables dans les territoires du Haut Commissaire, mais pour l'instant nous n'avons encore qu'un mandat temporaire du gouvernement royal. Au Parlement du Cap, des propositions sont faites pour poursuivre l'inclusion officielle et permanente des territoires au sein de l'Afrique du Sud, mais le gouvernement britannique en exil devrait coopérer."
 SAF_general_elections:0 "Les affaires de l'Union"
 SAF_general_elections_desc:0 "Les élections sont terminées et un mandat doit être rempli. Mettons de l'ordre dans nos affaires, puis passons à l'ordre du jour."
 SAF_proclaim_the_republic:0 "Proclamer la République"
 SAF_proclaim_the_republic_desc:0 "Pendant trop longtemps, le peuple afrikaans et l'Afrique du Sud en général ont été soumis à la volonté d'une monarchie qui n'est pas la leur. Il est temps que nous sortions de ce chapitre de l'histoire et que nous établissions une République d'Afrique du Sud pleinement indépendante et souveraine, qui ait à cœur les intérêts de l'Afrique du Sud plutôt que ceux des Britanniques."
 SAF_replace_the_pound:0 "Remplacer la livre"
 SAF_replace_the_pound_desc:0 "Puisque nous sommes maintenant une nation pleinement souveraine et indépendante, elle ne fera plus usage d'une monnaie intrinsèquement liée à un passé britannique et liée à la livre sterling. Introduisons notre propre rand sud-africain - lié au Witwatersrand, où nous trouvons notre or - et prospérons dans notre avenir indépendant."
 SAF_reorganise_the_national_party:0 "Réorganiser le National Party"
 SAF_reorganise_the_national_party_desc:0 "Le Dr Malan, le pathétique avocat constitutionnaliste, permet que notre destin d'Afrikaner soit freiné par cette insistance à adhérer à la constitution sud-africaine, nous liant à des procédures parlementaires sans valeur et mettant ainsi en danger la mainmise de notre nation sur le pouvoir en Afrique du Sud. Si seulement une personnalité décisive et implacable pouvait se débarrasser du parlementarisme et des libéraux qui y prospèrent..."
 SAF_implement_apartheid:0 "Mettre en œuvre l'apartheid"
 SAF_implement_apartheid_desc:0 "Après une période de consolidation, nous sommes maintenant en mesure de renforcer les lois existantes en matière de ségrégation afin de mettre en œuvre la séparation totale des quatre nations sud-africaines, tant sur le plan social que politique. Le Volksraad est derrière nous et est prêt à mener à bien le programme de notre gouvernement à terme."
 SAF_independent_perspective:0 "Un point de vue indépendant"
 SAF_independent_perspective_desc:0 "Nous sommes maintenant un pays libre et indépendant, non pas à cause de la volonté de la Grande-Bretagne de sacrifier les hommes afrikaners pour réparer leurs propres erreurs chez eux, ou pour intimider nos frères allemands, qui ne nous ont jamais fait de mal. Pourtant, en tant qu'Afrique du Sud indépendante poursuivant les intérêts sud-africains, nous ne sommes pas contre les alliés."
 SAF_retreat_from_european_affairs:0 "Retraite des affaires européennes"
 SAF_retreat_from_european_affairs_desc:0 "Le général Smuts nous a entraînés dans la Weltkrieg, envoyant les Afrikaners mourir dans la boue froide d'une terre étrangère à la leur pour servir les intérêts impériaux d'une île qui n'était pas non plus la leur. Maintenant que l'Afrique du Sud est un pays libre et indépendant, nous cesserons de nous impliquer dans les petites querelles des puissances européennes."
 SAF_native_representation_act:0 "La loi sur la représentation des autochtones"
 SAF_native_representation_act_desc:0 "Un objectif nationaliste à long terme a été de retirer les Sud-Africains de souche des listes électorales et de leur permettre de voter pour trois membres blancs distincts du Volksraad au lieu de regrouper leurs votes qualifiés de propriété dans l'électorat général sud-africain. Le moment est venu de mettre en œuvre ce plan !"
 SAF_gerrymander_districts:0 "Gerrymander les districts"
 SAF_gerrymander_districts_desc:0 "Il est inquiétant de constater que nous avons du mal à obtenir le soutien d'une majorité de l'électorat et que nous devons principalement notre emprise sur le gouvernement au fait que les circonscriptions rurales sont surreprésentées par rapport aux circonscriptions urbaines. Peut-être que si nous redessinons légèrement les frontières, nous pourrons faire en sorte que cette situation reste bloquée en notre faveur."
 SAF_flags_amendment_act:0 "Loi sur la modification des drapeaux"
 SAF_flags_amendment_act_desc:0 "C'est le résultat d'un compromis que l'Afrique du Sud, fière nation comme elle l'est, ait besoin de faire flotter l'Union Jack, symbole de l'oppression britannique, à côté de son drapeau national à titre officiel. Cet acte garantira que notre drapeau national ne sera plus en concurrence avec le drapeau national britannique."
 SAF_expel_rensburg_pirow:0 "Expulser Jean de Rensburg"
 SAF_expel_rensburg_pirow_desc:0 "L'ancien administrateur de l'État libre orange, Johannes van Rensburg, avide de pouvoir et paramilitaire, complote depuis des années pour s'emparer de l'appareil d'État de manière anticonstitutionnelle. Il est temps que nous prenions nos distances avec ce personnage louche en révoquant son adhésion au parti."
 SAF_coloured_enfranchisement_act:0 "Loi sur l'émancipation des personnes de \"couleur\""
 SAF_coloured_enfranchisement_act_desc:0 "De tous les groupes raciaux en Afrique du Sud, le groupe métis est certainement celui qui est considéré comme le plus proche de l'égalité par la population européenne blanche d'Afrique du Sud. La première étape pour faire progressivement de l'Afrique du Sud une démocratie véritablement complète serait d'abolir les conditions de propriété de cette communauté dans les provinces du Cap et de Rhodésie, tout en leur accordant le droit de vote dans les autres provinces."
 SAF_native_trust_and_land_act:0 "Native Trust and Land Act"
 SAF_native_trust_and_land_act_desc:0 "La Native Trust and Land Act porte à environ 13 % du territoire sud-africain les 8 % de terres désignées qui ont été réservées pour la population indigène. Cette mesure signifie que les terres qui appartiennent actuellement aux Blancs devront être achetées par le gouvernement, un processus qui peut prendre des années, voire des décennies."
 SAF_asiatic_land_tenure_act:0 "Asiatic Land Tenure Act"
 SAF_asiatic_land_tenure_act_desc:0 "Les conservateurs de notre parti, en particulier ceux basés au Natal, considèrent que les commerçants indiens constituent une menace pour la communauté blanche en faisant concurrence à leurs magasins, tant chez les blancs que chez les autochtones. Ils voudraient s'assurer que les Sud-Africains blancs puissent sécuriser leur position en limitant les terres pouvant appartenir aux Indiens à certaines zones désignées."
 SAF_natives_consolidation_act:0 "Natives (Urban Areas) Consolidation Act"
 SAF_natives_consolidation_act_desc:0 "Depuis longtemps, nous utilisons des lois pour empêcher les Sud-Africains de souche d'empiéter sur nos zones urbaines, qui sont habitées par des Sud-Africains blancs. La loi suivante a été proposée par les conservateurs afin d'affiner les pass laws et de garantir que la position privilégiée des blancs urbains puisse être maintenue."
 SAF_vaalhart_irrigation_scheme:0 "Achever le programme d'irrigation de Vaalhart"
 SAF_vaalhart_irrigation_scheme_desc:0 "Les régions de l'État libre d'Orange, du Cap Nord et du Transvaal en Afrique du Sud sont assez sèches et donc moins adaptées à l'agriculture. En construisant un système d'irrigation étendu à partir de la rivière Vaal, nous pouvons garantir que nos fermes reçoivent suffisamment d'eau pour une bonne production agricole."
 SAF_expand_krugerpark:0 "Agrandir le Krugerpark"
 SAF_expand_krugerpark_desc:0 "Le Krugerpark est une réserve de faune sauvage dont les racines se trouvent dans la réserve de chasse de Sabi en République sud-africaine (communément appelée la (république boer du) Transvaal). Ces dernières années, il a attiré un petit nombre de touristes des sphères d'influence anglaise et allemande qui semblent enthousiastes à l'idée de faire des excursions en train dans le parc national."
 SAF_enact_smuts_doctrine:0 "Récupérer l'Afrique britannique"
 SAF_enact_smuts_doctrine_desc:0 "À l'heure la plus sombre de l'empire, la révolution de 1925, les vils Allemands ont occupé illégalement la plus grande partie de l'Afrique britannique, ne laissant que l'Afrique du Sud, les territoires du Haut Commissaire, la Gambie et la Sierra Leone. Les généraux Pierre van Ryneveld et Jan Smuts ont élaboré un plan pour ramener au moins les colonies relativement faciles d'accès de Rhodésie du Nord et d'Afrique de l'Est dans le giron impérial."
 SAF_fire_broeders:0 "Les pompiers \"éleveurs\" de fonctionnaires"
 SAF_fire_broeders_desc:0 "L'Afrikaner Broederbond, une société secrète d'Afrikaners, se présentant comme une organisation culturelle regroupant de nombreux politiciens, soldats et fonctionnaires sud-africains de premier plan, a cherché à faire avancer les questions relatives aux Afrikaners et à gouverner l'Afrique du Sud derrière les rideaux depuis sa fondation. Il est temps que nous réduisions l'influence de ces hommes secrets en exigeant de tous nos fonctionnaires qu'ils prennent leurs distances avec eux."
 SAF_asiatic_enfranchisement_act:0 "Asiatic Enfranchisement Act"
 SAF_asiatic_enfranchisement_act_desc:0 "Le groupe racial asiatique d'Afrique du Sud, composé des Malais du Cap qui sont ici depuis la domination néerlandaise et des travailleurs sous contrat indiens introduits principalement au Natal, mais aussi dans le Transvaal et la province du Cap, ne constitue qu'une petite fraction de la population sud-africaine, mais la plupart d'entre eux se voient actuellement refuser le droit de vote dans des conditions similaires à celles de la majorité autochtone. Il est temps d'abolir ces restrictions."
 SAF_found_sabc:0 "Création du SABC"
 SAF_found_sabc_desc:0 "Les radios sont actives en Afrique du Sud depuis 1923, mais l'Afrique du Sud n'a pas encore de réseau national de radio. C'est pourquoi des voix se sont élevées à Pretoria pour créer officiellement une \"South African Broadcasting Corporation\" ou, en afrikaans, \"Suid-Afrikaanse Uitsaaikorporasie\", qui diffusera deux services de radio : un en anglais et un en afrikaans."
 SAF_fund_stellenbosch:0 "Financer l'Université de Stellenbosch"
 SAF_fund_stellenbosch_desc:0 "\"L'Universiteit de Stellenbosch\" est, avec l'Université du Cap, la plus ancienne université d'Afrique subsaharienne. L'université, qui est certainement la plus prestigieuse du pays, enseigne presque exclusivement en afrikaans et sert en quelque sorte de centre intellectuel pour le National Party. Investir dans cette université augmentera notre capacité de recherche."
 SAF_fund_cape_town_uni:0 "Financer l'université du Witwatersrand"
 SAF_fund_cape_town_uni_desc:0 "Bien qu'elle ne soit pas aussi classique que les universités du Cap et de Stellenbosch, l'université de Witwatersrand, fondée par J.H. Hofmeyr, est certainement innovante. L'université est multiraciale et, en tant que telle (et par son fondateur), elle est étroitement associée au Parti sud-africain."
 SAF_join_isac:0 "Former la Mathematical Society"
 SAF_join_isac_desc:0 "La South African Mathematical Society est un groupe d'intellectuels sud-africains qui, contrairement au nom de la société, s'occupent non seulement de mathématiques mais aussi de physique et d'autres activités de ce type."
 SAF_focus_on_agricultural_expansion:0 "Focus sur l'expansion agricole"
 SAF_focus_on_agricultural_expansion_desc:0 "Notre histoire est ancrée dans les exploits des agriculteurs qui sont venus en Afrique du Sud. Il serait insensé de jeter notre argent dans les poches des capitalistes anglais déjà riches, qui ont toujours faim de travailleurs à exploiter, ces travailleurs étant les Africains lorsque les Afrikaners deviennent trop chers. L'agriculture est la force de notre nation et la racine de notre culture."
 SAF_subsidized_farming:0 "L'agriculture subventionnée"
 SAF_subsidized_farming_desc:0 "Une façon de soutenir nos agriculteurs qui travaillent dur est de leur accorder des subventions, ce qui leur permet peut-être d'étendre un peu leurs terres, de prendre de meilleures précautions contre les animaux sauvages qui s'attaquent à leur bétail et d'investir dans de nouvelles machines."
 SAF_support_cape_wineries:0 "Soutenir les vignobles du Cap"
 SAF_support_cape_wineries_desc:0 "Le climat méditerranéen du Cap est parfait pour la culture du raisin de cuve, et à ce titre, le vin sud-africain est mondialement connu. Nous devrions profiter de cette aubaine à l'exportation et soutenir nos caves dans leurs efforts."
 SAF_encourage_sharecropping:0 "Encourager le métayage"
 SAF_encourage_sharecropping_desc:0 "Selon le principe du métayage, un propriétaire foncier autorise un locataire à exploiter sa terre en échange d'une partie de la production. De nombreux agriculteurs afrikaners sont incapables de travailler toutes leurs terres étendues de notre nation étendue. Il serait économiquement responsable de les encourager à permettre aux métayers de travailler ces terres excédentaires."
 SAF_agricultural_innovation:0 "Innovation agricole"
 SAF_agricultural_innovation_desc:0 "L'Afrique du Sud est une nation occidentale, mais aussi une nation agricole. Il est tout à fait naturel que nous ayons développé un avantage significatif en matière de technologie agricole par rapport à d'autres pays, et nous pouvons exploiter cette capacité d'innovation dans d'autres domaines de la recherche et du développement."
 SAF_help_small_farming_communities:0 "Aider les petites communautés agricoles"
 SAF_help_small_farming_communities_desc:0 "Lorsque la crise frappe, les petites communautés agricoles qui ne peuvent pas compenser leurs biens sont souvent les premières victimes. Il est de notre responsabilité, en tant que gouvernement, de protéger ces agriculteurs vulnérables, et nous pourrions le faire en subventionnant leurs efforts."
 SAF_industrial_farming_equipment:0 "Matériel agricole industriel"
 SAF_industrial_farming_equipment_desc:0 "La révolution industrielle n'a pas seulement révolutionné les efforts industriels, mais aussi l'agriculture. Nous en avons les moyens, nous pourrions donc certainement accroître notre efficacité agricole en investissant dans ce type de machines."
 SAF_granary_of_africa:0 "Le grenier de l'Afrique"
 SAF_granary_of_africa_desc:0 "Nos réalisations agricoles ne sont pas passées inaperçues : Le pain sud-africain est exporté à travers le continent et au-delà, nourrissant les colons et les colonisateurs. C'est pourquoi l'Afrique du Sud est rapidement connue comme le grenier de l'Afrique."
 SAF_south_african_gold:0 "L'or de l'Afrique du Sud"
 SAF_south_african_gold_desc:0 "L'Afrique du Sud dispose d'importantes réserves d'or. La présence d'or signifie que nous avons les moyens de soutenir notre monnaie et c'est ce que d'autres pays souhaitent pour un objectif similaire. Il serait insensé de ne pas exploiter l'argent qui se trouve sous notre sol."
 SAF_focus_on_manufacturing:0 "Focus sur l'expansion industrielle"
 SAF_focus_on_manufacturing_desc:0 "À la fin du XIXe siècle, la révolution industrielle a véritablement pris racine en Afrique du Sud. La combinaison des ressources naturelles et de la main-d'œuvre pour faire fonctionner les usines fait que l'Afrique du Sud est parfaitement en mesure de devenir une puissance industrielle, alors que le reste du continent continue à creuser dans la terre !"
 SAF_director_general_van_der_bijl:0 "Nomination de M. Van der Bijl au poste de directeur général"
 SAF_director_general_van_der_bijl_desc:0 "Hendrik van der Bijl, le fondateur de nombreuses entreprises, comme Eskom, notre compagnie d'électricité, et l'Iron and Steel Corporation of South Africa (ISCOR), convient parfaitement pour préparer notre base industrielle aux besoins de production en temps de guerre."
 SAF_form_idc_of_south_africa:0 "Former l'IDC de l'Afrique du Sud"
 SAF_form_idc_of_south_africa_desc:0 "L'Industrial Development Corporation of South Africa deviendra une institution financière aidant le développement industriel de l'Afrique du Sud par la distribution de subventions pour construire certaines industries nécessaires et contribuer à notre croissance économique, permettant ainsi à notre industrie de se développer."
 SAF_recruit_native_labour:0 "Recruter de la main-d'œuvre autochtone"
 SAF_recruit_native_labour_desc:0 "Si les Afrikaners et les travailleurs blancs peuvent s'indigner de l'empiètement des indigènes sur nos zones industrielles, la réalité est que le réservoir de main-d'œuvre blanche est tout simplement trop petit pour utiliser de manière optimale le potentiel industriel de l'Afrique du Sud. Avec toute la main-d'œuvre disponible, nous sommes en bonne voie pour devenir l'une des principales nations industrielles du monde."
 SAF_great_repairshop:0 "Le grand atelier de réparation"
 SAF_great_repairshop_desc:0 "Notre industrie a rapidement évolué au cours des dernières années pour nous permettre de soutenir correctement un effort de guerre à long terme. Cette évolution a été si réussie que l'Afrique du Sud est désormais connue sous le nom de \"Great Repairshop\", où les équipements de nos alliés en Afrique du Nord, au Moyen-Orient et en Europe du Sud sont acheminés lorsqu'ils ont besoin d'être réparés."
 SAF_support_iscor_expansion:0 "Soutenir l'expansion d'ISCOR"
 SAF_support_iscor_expansion_desc:0 "L'Iron and Steel Corporation of South Africa (ISCOR) est depuis des années une entreprise sidérurgique qui connaît un succès commercial. En leur permettant d'étendre leurs activités, nous pouvons nous attendre à ce que notre production d'acier augmente sensiblement."
 SAF_vanderbijlparks_steelworks:0 "L'usine sidérurgique de Vanderbijlpark"
 SAF_vanderbijlparks_steelworks_desc:0 "La demande d'acier ne cesse d'augmenter. C'est pourquoi le directeur général Van der Bijl a supervisé l'acquisition par ISCOR d'une centaine de kilomètres carrés pour construire une nouvelle grande aciérie et une ville modèle dans les environs, en vivant de l'usine sidérurgique qui se trouve à proximité. Il semblerait que Van der Bijl lui-même ait l'intention de vivre dans la ville qu'il est en train de fonder."
 SAF_industrial_innovation:0 "Innovation industrielle"
 SAF_industrial_innovation_desc:0 "L'industrie sud-africaine est en pleine expansion et dans son sillage, des opportunités et des innovations apparaissent. Nous pouvons tirer parti de ce phénomène pour porter notre recherche et développement à des sommets inégalés jusqu'à présent !"
 SAF_post_war_boom:0 "Boom d'après-guerre"
 SAF_post_war_boom_desc:0 "La guerre qui a englobé le monde a détruit une grande partie de la planète, mais l'Afrique du Sud a été en grande partie épargnée. Il est donc tout à fait naturel que le reste du monde se tourne vers l'Afrique du Sud pour ses biens. Les exportations sont en plein essor, et pour cette raison, l'Afrique du Sud l'est aussi."

#Socialist
 SAF_johannesburg_convention:0 "La Convention de Johannesburg"
 SAF_johannesburg_convention_desc:0 "Les mauvais capitalistes ont été vaincus et une Afrique du Sud ouvrière est née. Il est temps que nous nous réunissions au cœur de la révolution : la ville de Johannesburg, où le prolétariat a longtemps travaillé dur, pour décider de notre avenir. Un avenir qui nous appartient !"
 SAF_segregation_question:0 "Abolir la ségrégation formelle"
 SAF_segregation_question_desc:0 "Depuis longtemps, les capitalistes-impérialistes utilisent une rhétorique raciale simpliste pour convaincre le prolétariat blanc que son camarade noir serait son adversaire, leur permettant ainsi d'ancrer leurs propres intérêts et falsifiant le sentiment de nécessité de collaboration de l'ouvrier blanc. Il est temps que nous abolissions la législation destinée à nous maintenir entre leurs mains."
 SAF_herald_syndicate_autonomy:0 "Autonomie du syndicat des hérauts"
 SAF_herald_syndicate_autonomy_desc:0 "Si la devise commune \"Les travailleurs du monde s'unissent\" semble incompatible avec l'idée de traiter certains travailleurs différemment des autres, la base de notre État est constituée par les syndicats, et certains de ces syndicats veulent réserver l'accès à leurs membres. Ce n'est pas à nous d'intervenir dans ce domaine."
 SAF_la_guma_administration:0 "L'administration de La Guma"
 SAF_la_guma_administration_desc:0 "Comme on l'a constaté il y a longtemps, le prolétariat blanc a montré ses vraies couleurs : il a développé un sentiment de supériorité bourgeoise et sa \"révolution\" s'est révélée être une farce, sans surprise. Il est grand temps que nous retirions les Anglais et les Néerlandais du gouvernement. L'Afrique du Sud pour les Sud-Africains !"
 SAF_land_restitution:0 "Restitution des terres"
 SAF_land_restitution_desc:0 "Les colonisateurs ont chassé les Sud-Africains de leurs terres, les confinant sur 8 % du territoire sud-africain, ce qui a plongé notre peuple dans la famine et la surpopulation, dans un pays qui est plus que suffisant pour notre peuple. Nous reprendrons ce qui nous a été volé et le rendrons au peuple !"
 SAF_native_empowerment_program:0 "Programme d'autonomisation des autochtones"
 SAF_native_empowerment_program_desc:0 "Les blancs, toujours anxieux de perdre leur position, ont passé leur temps à limiter l'accès à l'éducation et à la formation à eux-mêmes, nous laissant le soin de nettoyer le sol. Malheureusement, cela signifie que toute l'expertise technique est avec eux. Une combinaison de réforme de l'éducation et d'embauche de noirs instruits plutôt que de blancs nous permettra de reprendre notre destin en main !"
 SAF_native_republic:0 "La République autochtone"
 SAF_native_republic_desc:0 "Avec les réformes de grande envergure adoptées par le gouvernement de La Guma, l'Afrique du Sud appartient à nouveau au peuple sud-africain, plutôt qu'à une minorité d'Européens prétendant avoir une identité sud-africaine et qui nous font la loi. La République indigène, qui appartient aux Sud-Africains noirs, est enfin un fait."
 SAF_outlaw_colour_bars:0 "Barres de couleur illégales"
 SAF_outlaw_colour_bars_desc:0 "Les barres de couleur, destinées à empêcher les travailleurs noirs moins chers de remplacer les travailleurs blancs, sont aujourd'hui un concept dépassé. Chaque Sud-Africain est un frère pour les autres dans notre marche vers le socialisme et le vilain motif du profit a été annulé. De telles mesures discriminatoires ne sont rien d'autre que honteuses et ne peuvent être maintenues."
 SAF_restrict_internal_migration:0 "Limiter la migration interne"
 SAF_restrict_internal_migration_desc:0 "Bien que nous rejetions les lois électorales à base raciale du régime minoritaire, on ne peut nier la réalité selon laquelle, sans aucune restriction, les Sud-Africains des zones rurales grouilleraient au Cap, à Johannesburg et à Durban, surpeuplant les townships et vivant dans la misère. Il est tout simplement nécessaire de contrôler le flux migratoire, même s'il n'est pas forcément fondé sur la race."
 SAF_end_all_pass_laws:0 "La fin de toutes les lois"
 SAF_end_all_pass_laws_desc:0 "Les lois votées par le régime minoritaire ont laissé des cicatrices qui pourraient ne jamais guérir sur la psyché sud-africaine, repoussant la grande majorité des Sud-Africains, sauf s'ils étaient nécessaires pour faire le sale boulot des habitants actuels. S'il est probable que l'abolition de ces lois attirera de nombreux Sud-Africains des zones rurales vers les villes dans l'espoir d'y trouver des opportunités, cette décision n'est pas négociable."
 SAF_urban_housing_program:0 "Expansion du logement urbain"
 SAF_urban_housing_program_desc:0 "Comme on pouvait s'y attendre, notre assouplissement des restrictions à la migration dans les zones urbaines a entraîné un afflux massif de Sud-Africains à la recherche de nouvelles opportunités, en provenance des zones rurales moins développées du pays. Malheureusement, nos logements ne peuvent pas répondre à la demande et les nouveaux migrants vivent dans des conditions sordides. La seule option qui reste est de construire plus de logements, et de les construire rapidement."
 SAF_diversify_higher_education:0 "Diversifier l'enseignement supérieur"
 SAF_diversify_higher_education_desc:0 "Traditionnellement, nos établissements d'enseignement supérieur ont été assez hostiles aux étudiants non blancs, préférant s'isoler et ne laisser aux non blancs que peu de choix pour aller dans des établissements d'enseignement moins prestigieux. Maintenant que nous sommes en train de créer une nouvelle Afrique du Sud plus juste, il est temps que nous motivions nos établissements d'enseignement supérieur à rendre leur base d'étudiants plus représentative de toute l'Afrique du Sud."
 SAF_revolution_in_practice:0 "La Révolution en Pratique"
 SAF_revolution_in_practice_desc:0 "Les capitalistes ont été vaincus, mais l'Afrique du Sud n'a pas encore été transformée. Aujourd'hui, notre travail commence à changer l'Afrique du Sud une fois pour toutes. L'effroyable système capitaliste doit être complètement éradiqué et nous pouvons, ensemble, ouvrir la voie de l'utopie socialiste !"
 SAF_curtail_counterrevolutionary_activity:0 "Réduire l'activité réactionnaire"
 SAF_curtail_counterrevolutionary_activity_desc:0 "Nos ennemis sont encore nombreux : les nationalistes afrikaners tentent d'attirer notre base de travailleurs afrikaners vers la trahison en faisant appel à leur teint de peau. Le Canada et les exilés du gouvernement précédent complotent une restauration monarchiste. Les chefs tribaux veulent préserver leur mode de vie contraire à nos valeurs. Nous devons les supprimer tous."
 SAF_reform_south_african_police:0 "Réformer la police sud-africaine"
 SAF_reform_south_african_police_desc:0 "La police sud-africaine a été un outil puissant pour le régime précédent afin de maintenir son emprise sur notre nation et d'opprimer le travailleur. Il est impératif que nous réformions cette institution pourrie en partant de la base, afin que la police défende la population, plutôt que de la maintenir à terre."
 SAF_control_the_narrative:0 "Prendre le contrôle du récit"
 SAF_control_the_narrative_desc:0 "Les médias sont la clé du cœur du peuple. En prenant le contrôle des institutions de radiodiffusion dans toute l'Afrique du Sud et en filtrant les absurdités capitalistes insérées par les journalistes partisans, nous pouvons garantir que notre population ne sera plus séduite par les mensonges impérialistes."
 SAF_seize_industrial_capital:0 "Saisir notre capital industriel"
 SAF_seize_industrial_capital_desc:0 "Depuis la découverte des ressources naturelles du rand et du Cap-Occidental, l'Afrique du Sud n'a cessé de se développer pour devenir peut-être le seul État industriel d'Afrique. Malheureusement, les Sud-Africains n'en ont jamais profité. Les hommes britanniques en chapeau haut de forme ont récolté les fruits du travail des Sud-Africains et nous ont donné un salaire de misère. Plus maintenant : L'industrie sud-africaine profitera aux Sud-Africains."
 SAF_tolerate_small_farming_enterprises:0 "Tolérer les petites entreprises agricoles"
 SAF_tolerate_small_farming_enterprises_desc:0 "Alors que notre colère ne sera dirigée que contre les entreprises qui tentent de monopoliser le principe le plus précieux d'une civilisation : l'approvisionnement alimentaire, il ne serait pas juste de priver les petites entreprises familiales de leur gagne-pain sur cette base. Bien que, de manière très banale, cela ressemble au capitalisme si l'on travaille sa terre et que l'on en vend les bénéfices pour un profit net, à petite échelle, c'est acceptable."
 SAF_nationalize_all_farms:0 "Nationaliser notre potentiel agraire"
 SAF_nationalize_all_farms_desc:0 "Les capitalistes ont pris nos terres agricoles pour eux-mêmes et vendent de la nourriture, le besoin le plus fondamental de l'être humain, pour faire du profit. Il est temps de collectiviser le secteur agraire, de le réorganiser en coopératives agricoles, dans lesquelles chaque agriculteur travaille. Cela garantira qu'il restera une profession équitable."
 SAF_grab_the_mines:0 "S'approprier les mines"
 SAF_grab_the_mines_desc:0 "Le sol sud-africain est riche : diamants, or, charbon... Tout cela se trouve juste sous nos pieds. Mais malheureusement, Rhodes et ses successeurs en ont pris le contrôle, obligeant les mineurs à verser sang, sueur et larmes en exhumant les diamants pour un salaire extrêmement bas alors qu'ils les vendent à des bijouteries à Ottawa à des prix exorbitants où les aristocrates amateurs de thé les portent volontiers. Plus maintenant !"
 SAF_divide_the_spoils:0 "Répartir le butin de la guerre des classes"
 SAF_divide_the_spoils_desc:0 "Nous avons passé notre temps à soustraire au capitalisme international ce qui appartient légitimement à l'Afrique du Sud. Bien sûr, cette entreprise est douloureuse. Mais maintenant que la richesse nous a été remise, nous pouvons la rendre au peuple, qui prospérera avec elle !"
 SAF_i_see_you:0 "Je vous vois !"
 SAF_i_see_you_desc:0 "Industrial and Commercial Workers' Union, ICU en abrégé - correctement évalué par un juge blanc pour être prononcé comme \"Je vous vois\". Le Sud-Africain noir a vu le Sud-Africain blanc, lorsqu'il s'est vu refuser l'accès aux trottoirs, aux plages et aux emplois. Et maintenant, grâce à l'action de l'ICU, pour la première fois peut-être, le Sud-Africain blanc le voit aussi..."
 SAF_organise_natives:0 "Organiser les syndicats autochtones"
 SAF_organise_natives_desc:0 "La population noire d'Afrique du Sud est elle aussi beaucoup moins impliquée dans le syndicalisme. Là où les Blancs y sont impliqués depuis longtemps, les syndicats noirs ont été supprimés et ont eu du mal à organiser leur main-d'œuvre. Aujourd'hui, avec le soutien du gouvernement, nous pouvons changer cela."
 SAF_encourage_communal_engagement:0 "Inspirer l'Engagement Communal"
 SAF_encourage_communal_engagement_desc:0 "Les petites communautés, souvent traditionalistes, ne sont pas très enclines à s'impliquer dans les affaires de l'État. Mais maintenant que nous sommes une nation pluraliste et que nous apprécions l'engagement de nos citoyens, nous devrions travailler avec eux pour les faire participer."
 SAF_native_education_program:0 "Programme d'éducation autochtone"
 SAF_native_education_program_desc:0 "Toute l'éducation publique en Afrique du Sud avait été réservée aux blancs sous le régime précédent, reléguant les Sud-Africains noirs au bon vouloir des missionnaires et des institutions religieuses. Si la qualité de l'enseignement était passable, il était, sans surprise, truffé de religiosité, l'outil qui permettait de maintenir le prolétariat dans le droit chemin. Il est temps d'ouvrir l'éducation objective aux non-blancs."
 SAF_incorporate_saic:0 "Constituer le SAIC"
 SAF_incorporate_saic_desc:0 "Pour assurer pleinement la coopération avec la communauté indienne en Afrique du Sud, il est primordial que nous intégrions son groupe d'intérêt, le Congrès indien sud-africain (SAIC), au gouvernement comme nous l'avons fait avec l'Union des travailleurs de l'industrie et du commerce."
 SAF_support_saic:0 "Soutenir le SAIC"
 SAF_support_saic_desc:0 "Bien que l'incorporation soit peut-être un peu trop extrême pour une si petite diaspora, le Congrès indien sud-africain (SAIC) est le groupe d'intérêt le plus important pour la communauté indienne sud-africaine. Il est important que nous soutenions leurs efforts."
 SAF_full_participation_doctrine:0 "Doctrine de la participation inclusive"
 SAF_full_participation_doctrine_desc:0 "Si nous voulons réussir en tant que nation véritablement juste et équitable, nous avons besoin de la participation de tous les groupes raciaux. C'est pourquoi nous avons la doctrine de la participation inclusive : en nous engageant auprès de nos communautés et de nos programmes spéciaux, nous pouvons nous assurer que nous ne sommes pas un gouvernement de blancs et d'intellectuels noirs compatissants alors que le reste de l'Afrique du Sud est apathique."
 SAF_durban_convention:0 "La Convention de Durban"
 SAF_durban_convention_desc:0 "Nous avons fait d'énormes progrès ces dernières années : les Larneys ont été écrasés, les affaires raciales ont été rendues plus équitables et l'Afrique du Sud, pour la première fois peut-être depuis que le concept existe, appartient à l'Afrique du Sud. Il reste encore du travail à faire pour ouvrir la voie au socialisme, et la participation du public en fait partie."
 SAF_dethrone_the_paramount_chiefs:0 "Déterminer les chefs suprêmes"
 SAF_dethrone_the_paramount_chiefs_desc:0 "Les chefs suprêmes représentent la soumission de la population indigène à l'impérialisme et la corruption qu'elle lui communique. Ils doivent être \"détrônés\" et des comités doivent être formés pour une meilleure représentation"
 SAF_found_bechuanaland_election_comm:0 "Création du comité électoral du Bechuanaland"
 SAF_found_bechuanaland_election_comm_desc:0 "Les chefs suprêmes ayant été démis de leurs fonctions, nous devons maintenant nous employer à établir une véritable forme de représentation pour les habitants du Bechuanaland. En installant des BEC dans les colonies disséminées dans toute la région, nous pouvons garantir que les Tswanas pourront exprimer correctement leurs préoccupations au sein du gouvernement sud-africain."
 SAF_annex_basutoland_and_swaziland:0 "Annexer Basutoland et Swaziland"
 SAF_annex_basutoland_and_swaziland_desc:0 "Le Basutoland et le Swaziland sont assez petits, et mettre fin aux structures tribales est relativement facile en tant que tel. En les intégrant dans les provinces voisines du Cap-Oriental et du Natal, nous pouvons assurer leur prospérité continue en tant que Sud-Africains."
 SAF_protectorate_political_development:0 "Développement politique dans les protectorats"
 SAF_protectorate_political_development_desc:0 "La politique du XXe siècle dans les protectorats est loin d'être parfaite. Dans une certaine mesure, ces provinces sont toujours sous les autorités tribales dont l'humanité entière est finalement issue. Malheureusement, cet état de choses est beaucoup moins équitable que notre système socialiste. Grâce à l'éducation, nous pouvons changer cet état de choses."
 SAF_bechuanland_autonomous_commune:0 "Création de la Commune autonome de Bechuanaland"
 SAF_bechuanland_autonomous_commune_desc:0 "Même s'il était redevable aux chefs suprêmes, le peuple tswana a toujours été autonome dans ses propres affaires, même sous l'administration britannique. Il ne serait pas équitable de les en priver, c'est pourquoi la Commune autonome du Bechuanaland est en cours d'élaboration, qui a le droit d'adopter ses propres lois dévolues à notre gouvernement national."
 SAF_extend_citizenship_to_swazi_sotho:0 "Étendre la citoyenneté aux Swazis et aux Sotho"
 SAF_extend_citizenship_to_swazi_sotho_desc:0 "Maintenant que nous avons intégré leur patrie dans notre nation, il semble évident que les Sotho et les Swazi qui y vivent devraient se voir accorder un passeport sud-africain. Sinon, ils seraient apatrides sur leur propre terre."
 SAF_ethnic_representation_councils:0 "Conseils de représentation ethnique"
 SAF_ethnic_representation_councils_desc:0 "Non seulement les territoires de l'ancien Haut Commissaire, mais l'Afrique du Sud dans son ensemble est divisée par plusieurs ethnies, comme les Xhosa, les Zulu et les Ndebele. Pour garantir une représentation équitable des intérêts de ces groupes, nous devrions créer des conseils de représentation ethnique élus par les membres de ces groupes ethniques."
 SAF_develop_borderlands:0 "Développer les régions frontalières"
 SAF_develop_borderlands_desc:0 "La couche extérieure de l'Afrique du Sud, le Bechuanaland et la Rhodésie du Sud, ont été beaucoup moins colonisées par les Européens et, de ce fait, moins développées par eux. Il est temps de réorienter certains fonds pour que les régions frontalières respectent les mêmes normes que l'Afrique du Sud intérieure, même si cela ne sera pas facile ni bon marché. Ce sont aussi des Sud-Africains !"
 SAF_communal_defence_auxiliaries:0 "Auxiliaires de défense communale"
 SAF_communal_defence_auxiliaries_desc:0 "En armant les habitants des (anciens) protectorats, nous pouvons augmenter la puissance de combat de nos militaires. Là où les racistes ont constamment essayé de limiter leurs armes aux Assegai, nous fournirons de véritables armes à ceux qui veulent se battre pour l'Afrique du Sud."
 SAF_complete_the_integration:0 "Achever l'intégration"
 SAF_complete_the_integration_desc:0 "Cela a été un travail difficile, mais les protectorats sont maintenant administrativement égaux au reste de notre nation, et on ne peut plus nier qu'ils sont autant l'Afrique du Sud que le Cap ou Johannesburg."
 SAF_SOC_join_isac:9 "Rejoindre la Phalanstère"
 SAF_SOC_join_isac_desc:9 "Rejoindre la Phalanstère, permettra à nos plus brillants et meilleurs éléments d'accéder à la pointe des idéaux syndicalistes, et à la technologie de promouvoir davantage les idéaux Sydnicalistes en Afrique du Sud."
 SAF_SOC_focus_on_agricultural_expansion:0 "Priorité sur l'expansion agricole"
 SAF_SOC_focus_on_agricultural_expansion_desc:0 "L'Afrique du Sud est une terre généreuse, avec un sol riche et fertile. Nous devons nous étendre sur ce point et veiller à ce que, quelle que soit sa couleur, un homme puisse travailler pour son pain."
 SAF_SOC_subsidized_farming:0 "Socialisme agraire"
 SAF_SOC_subsidized_farming_desc:0 "Le précédent système d'agriculture en Afrique du Sud, issu de l'ancien système impérialiste, ayant disparu, nous allons promouvoir l'harmonie raciale avec les idéaux socialistes et éliminer ceux qui vont à notre encontre."
 SAF_SOC_support_cape_wineries:0 "Soutenir les vignobles du Cap"
 SAF_SOC_support_cape_wineries_desc:0 "Le climat méditerranéen du Cap est parfait pour la culture du raisin de cuve, et à ce titre, le vin sud-africain est mondialement connu. Nous devrions profiter de cette aubaine à l'exportation et soutenir nos caves dans leurs efforts."
 SAF_SOC_encourage_sharecropping:0 "Créer des coopératives agricoles nationales"
 SAF_SOC_encourage_sharecropping_desc:0 "Avec la disparition des organisations impérialistes et nationalistes, les gens de toutes les couleurs peuvent désormais travailler la terre. Sous notre direction, nous formerons des coopératives agricoles de race mixte, afin d'atténuer les tensions raciales et de promouvoir les idéaux syndicalistes."
 SAF_SOC_agricultural_innovation:0 "Innovation agricole"
 SAF_SOC_agricultural_innovation_desc:0 "Alors que nos frères et sœurs travaillent la terre, nous devons obtenir d'autres techniques pour continuer à innover dans notre secteur agricole."
 SAF_SOC_help_small_farming_communities:0 "Aider les petites communautés agricoles"
 SAF_SOC_help_small_farming_communities_desc:0 "Toutes les communautés agricoles d'Afrique du Sud ne sont pas importantes, en raison de l'implantation de la population et de la culture du maïs. C'est pourquoi une initiative a été créée pour aider ces communautés, pour promouvoir leur croissance et pour assurer un niveau de diversité dans nos cultures."
 SAF_SOC_industrial_farming_equipment:0 "Matériel agricole industriel"
 SAF_SOC_industrial_farming_equipment_desc:0 "Le tracteur, la charrue et la faucille ne sont que quelques-uns des besoins qui sont nécessaires si nous voulons révolutionner notre industrie agricole."
 SAF_SOC_granary_of_africa:0 "Le grenier de l'Afrique"
 SAF_SOC_granary_of_africa_desc:0 "Nos réalisations agricoles ne sont pas passées inaperçues : Le pain sud-africain est exporté à travers le continent et au-delà, nourrissant les colons et les colonisateurs. C'est pourquoi l'Afrique du Sud est rapidement connue comme le grenier de l'Afrique."
 SAF_SOC_south_african_gold:0 "L'or de l'Afrique du Sud"
 SAF_SOC_south_african_gold_desc:0 "L'Afrique du Sud dispose d'importantes réserves d'or. La présence d'or signifie que nous avons les moyens de soutenir notre monnaie et c'est ce que d'autres pays souhaitent pour un objectif similaire. Il serait insensé de ne pas exploiter l'argent qui se trouve sous notre sol."
 SAF_SOC_focus_on_manufacturing:0 "Priorité sur l'expansion industrielle"
 SAF_SOC_focus_on_manufacturing_desc:0 "Si nous voulons répandre le sydicalisme dans toute l'Afrique, nous devons nous assurer une base industrielle et nous développer."
 SAF_SOC_director_general_van_der_bijl:0 "Plan d'expansion de l'industrie manufacturière"
 SAF_SOC_director_general_van_der_bijl_desc:0 "Avec beaucoup de soin, et de planification, nos ingénieurs civils ont établi de grands plans pour nos plus grandes villes."
 SAF_SOC_form_idc_of_south_africa:0 "Former l'IDC de l'Afrique du Sud"
 SAF_SOC_form_idc_of_south_africa_desc:0 "L'Industrial Development Cooperative of South Africa deviendra une institution financière aidant le développement industriel de l'Afrique du Sud par la distribution de subventions pour construire certaines industries nécessaires et contribuer à notre croissance économique, permettant à notre industrie de se développer."
 SAF_SOC_recruit_native_labour:0 "Recruter de la main-d'œuvre autochtone"
 SAF_SOC_recruit_native_labour_desc:0 "Pendant trop longtemps, les autochtones de ce grand pays ont été contraints de jouer le rôle de serviteur. Plus maintenant, ils seront employés pour travailler dans nos industries en expansion constante."
 SAF_SOC_great_repairshop:0 "Le grand atelier de réparation"
 SAF_SOC_great_repairshop_desc:0 "Notre industrie a rapidement évolué au cours des dernières années pour nous permettre de soutenir correctement un effort de guerre à long terme. Cette évolution a été si réussie que l'Afrique du Sud est désormais connue sous le nom de \"Great Repairshop\", où les équipements de nos alliés en Afrique du Nord, au Moyen-Orient et en Europe du Sud sont acheminés lorsqu'ils ont besoin d'être réparés."
 SAF_SOC_support_iscor_expansion:0 "Soutenir le Syndicat des travailleurs de la métallurgie"
 SAF_SOC_support_iscor_expansion_desc:0 "Le syndicat des métallurgistes a été créé pour garantir que les droits des travailleurs soient protégés par l'impérialisme et ses besoins cupides. Nous devons soutenir ce mouvement et veiller à ce qu'il promeuve les idéaux Sydnicalistes."
 SAF_SOC_vanderbijlparks_steelworks:0 "Agrandir l'usine sidérurgique de Rand"
 SAF_SOC_vanderbijlparks_steelworks_desc:0 "Le syndicat des métallurgistes étant désormais fermement influencé par le parti, nous pouvons veiller à développer les industries sidérurgiques nouvellement "libérées" en Afrique du Sud."
 SAF_SOC_industrial_innovation:0 "Innovation industrielle"
 SAF_SOC_industrial_innovation_desc:0 "Alors que nous poursuivons notre expansion industrielle, nous devons nous assurer des moyens d'innovation pour être à la pointe de la technologie industrielle."
 SAF_SOC_post_war_boom:0 "Prospérité socialiste"
 SAF_SOC_post_war_boom_desc:0 "Par le sang, la sueur et les larmes, nous avons assuré un niveau de prospérité en Afrique du Sud qui n'aurait jamais été atteint si les agendas impérialistes ou nationalistes n'avaient pas été supprimés. Nous avons véritablement \"brisé les chaînes\"."
 SAF_SOC_purge:0 "Armée du peuple de [SAF.getname] "
 SAF_SOC_purge_desc:0 "Les forces armées sud-africaines ont été créées par le mariage bizarre entre les exploiteurs impérialistes anglais et néerlandais. Une purge complète est nécessaire pour s'assurer qu'aucun élément de l'ancien ordre ne subsiste et que les Sud-Africains puissent vraiment briser leurs chaînes !"
 SAF_SOC_repeal:0 "Abroger les réformes racistes"
 SAF_SOC_repeal_desc:0 "Actuellement, les forces armées sud-africaines sont criblées de réformes qui visent à empêcher les non-Blancs de dépasser le rang de sous-officier et à leur interdire de donner des ordres aux soldats blancs, à moins qu'un officier blanc ne leur en donne l'autorisation. Ces réformes doivent être abrogées immédiatement."
 SAF_SOC_abolish:0 "Nouvelles Commissions"
 SAF_SOC_abolish_desc:0 "Une tradition qui remonte à l'époque des impérialistes au Royaume-Uni, où l'on pouvait simplement acheter sa montée grade, au lieu de la gagner par le mérite. Dans les nouvelles forces armées sud-africaines, la bourgeoisie ne pourra plus acheter son entrée dans la société, elle devra la gagner par le mérite et par le vote de ses pairs."
 SAF_SOC_choose_your_destiny:0 "Conseillers de la Troisième Internationnale"
 SAF_SOC_choose_your_destiny_desc:0 "Les forces armées sud-africaines étant réformées de la base vers le sommet, elles ont désespérément besoin des conseils de ceux qui font partie du nouveau gouvernement syndicaliste et qui s'adressent aux membres de la Troisième Internationale pour obtenir ces conseils."
 SAF_SOC_ti_equip:0 "Provisions de la Troisième Internationale"
 SAF_SOC_ti_equip_desc:0 "Les forces armées sud-africaines ne disposent pas des éléments de base nécessaires pour subvenir à leurs besoins. Nos généreux camarades nous ont fourni ces moyens et semblent prêts à nous soutenir en ces temps de turbulences"
 SAF_SOC_british_dev:0 "Développement de l'armement anglais"
 SAF_SOC_british_dev_desc:0 "Pour des raisons politiques, l'industrie de l'armement sud-africaine repose encore plus ou moins sur des armes désormais qualifiées de \"canadiennes\". Cela a permis au développement de l'armement "anglais" de prendre facilement le contrôle de ces industries existantes et d'aider l'Afrique du Sud à atteindre un niveau d'autonomie."
 SAF_SOC_self:0 "Créer des syndicats locaux d'armement"
 SAF_SOC_self_desc:0 "Avec le développement récent des armes \"anglaises\" en Afrique du Sud, il est devenu évident que l'Afrique du Sud est le seul avant-poste syndicaliste en Afrique et qu'elle doit maintenir un niveau d'autonomie en ce qui concerne son industrie de l'armement. C'est pourquoi des syndicats ont été formés pour établir ses propres industries d'armement locales afin de produire les moyens de guerre"
 SAF_SOC_navy_esb:0 "Créer une marine syndicaliste"
 SAF_SOC_navy_esb_desc:0 "Avec l'aide de conseillers de la British Navy, la marine sud-africaine a commencé à se réformer pour devenir un modèle plus adapté aux membres de la Troisième Internationale."
 SAF_SOC_navy_des:0 "Effort sur le Destroyer"
 SAF_SOC_navy_des_desc:9 "Les derniers modèles de Destroyers mis à la disposition de la marine sud-africaine par l'Union Britannique ont permis à la marine de se standardiser à celle de la Troisième Internationale."
 SAF_SOC_navy_mf:0 "Marine marchande rouge"
 SAF_SOC_navy_mf_desc:0 "L'Afrique du Sud s'efforçant toujours de se donner les moyens de produire et de devenir plus autonome, une marine marchande est devenue nécessaire pour assurer l'acheminement des marchandises, des armes et autres produits de première nécessité vers le pays."
 SAF_SOC_navy_cru:0 "Effort sur le Croiseur"
 SAF_SOC_navy_cru_desc:0 "Des efforts supplémentaires ont été faits pour obtenir des navires plus grands pour la marine sud-africaine. Ces modèles de croiseurs rempliront le créneau dont la marine a besoin pour mieux protéger les côtes sud-africaines"
 SAF_SOC_navy_port:0 "Développer les chantiers navals sud-africains"
 SAF_SOC_navy_port_desc:0 "L'extension des installations navales peu performantes de Port Elizabeth et du Cap, permettra le développement local et la production de navires maritimes pour la marine sud-africaine"
 SAF_SOC_navy_coast:0 "Syndicat des garde-côtes"
 SAF_SOC_navy_coast_desc:0 "L'Afrique du Sud possède un large littoral parsemé de plusieurs grands ports et villes. Ces ports vitaux doivent être défendus par des plans issus de l'ancienne administration, avec la création d'un syndicat des garde-côtes. Ce syndicat doit être composé d'hommes et de femmes qui ne sont pas aptes à travailler en première ligne, mais qui sont parfaits pour remplir les fonctions de garde-côtes."
 SAF_SOC_cof_advisors:0 "Conseillers communaux français"
 SAF_SOC_cof_advisors_desc:0 "Avec une grande méfiance envers les Britanniques, le gouvernement s'est tourné vers la Commune de France pour les aider à réformer leur armée et attend avec impatience l'arrivée de leurs \"Camarades de France\"."
 SAF_SOC_cof_invesment:0 "Investissement de la Commune de France"
 SAF_SOC_cof_invesment_desc:0 "Les Français ont insisté pour que le développement industriel soit autorisé en Afrique du Sud afin de permettre à l'armée sud-africaine de s'y installer. Bien que les Français semblent désireux d'accepter la majeure partie du coût, les craintes d'une nouvelle vague de \"colonialisme\" se sont répandues en Afrique du Sud, les membres du gouvernement s'efforçant d'apaiser les esprits en proposant davantage d'emplois"
 SAF_SOC_cof_officer:0 "Officiers \"Camarades\""
 SAF_SOC_cof_officer_desc:0 "Les Camarades ont commencé à recycler nos officiers nouvellement élus dans la tactique de la \"Guerre de Mouvement\". Cela implique la promotion de l'utilisation d'unités blindées pour percer les lignes ennemies et exploiter les flancs de l'ennemi. La guerre de Préfecture il semble pour le grand désert de l'Afrique du Nord.."
 SAF_SOC_cof_red_africa:0 "Avant-garde rouge africaine"
 SAF_SOC_cof_red_africa_desc:0 "La poursuite de l'endoctrinement de l'armée sud-africaine par les Camarades a poussé l'Afrique du Sud à devenir l'avant-garde du syndicalisme en Afrique. Les Crys se font de plus en plus entendre pour que l'Afrique du Sud brise les chaînes de leurs brethen africains en Mittelafrika et en Afrique du Nord et peigne la carte de l'Afrique en rouge"
 SAF_SOC_cof_para:0 "Former le parabat "
 SAF_SOC_cof_para_desc:0 "Le \"Parabat\", qui combine les mots \"Bataillon de parachutistes\", est une initiative locale visant à faire tomber l'infanterie derrière les lignes ennemies et à frapper les arrières de l'ennemi. En outre, le bataillon a pour objectif de fournir des forces syndicalistes en Afrique pour faire avancer la cause"
 SAF_SOC_cof_export_rev:0 "Équipes de soutien sud-africaines"
 SAF_SOC_cof_export_rev_desc:0 "La dureté de l'Afrique du Sud a mis à rude épreuve les chars de conception française qui ont été fournis et construits sous licence. Faute d'expertise pour apporter de réelles modifications à ces chars, des équipes de soutien ont été affectées à leur entretien."
 SAF_SOC_cof_tank:0 "Chars de la Commune"
 SAF_SOC_cof_tank_desc:0 "Les plans des chars de la Commune de France ont été adaptés par nos ingénieurs locaux pour qu'ils puissent survivre sur le terrain rigoureux qu'apporte notre pays. Bien que cela ait eu un certain coût, ses avantages l'emportent largement et continueront certainement à se rentabiliser en termes d'investissement"
 SAF_SOC_cof_mobile_warfare:0 "Guerre de Mouvement"
 SAF_SOC_cof_mobile_warfare_desc:0 "Après plusieurs longs mois difficiles, l'armée sud-africaine a renaît. Finis les objectifs racistes et impérialistes, qui ont été remplacés par la volonté de libérer l'Afrique sous les fers des chars sud-africains !"
 SAF_SOC_saf_red_force:0 "L'Afrique du Sud se tient prête"
 SAF_SOC_saf_red_force_desc:0 "L'Afrique du Sud est prête pour la prochaine grande lutte contre ceux qui chercheraient à les enchaîner avec leurs vues bourgeoises et leurs objectifs impérialistes. Que la prochaine guerre conduise l'Afrique du Sud dans les vastes déserts d'Afrique du Nord ou dans les champs verts d'Allemagne, elle est prête et capable de se battre. Brisez les chaînes !!!"
 SAF_SOC_sri_aero:0 "Conseillers d'Aeronautica Rossa"
 SAF_SOC_sri_aero_desc:0 "La République socialiste d'Italie est le frère cadet de la Troisième Internationale, qui, comme l'Afrique du Sud, trouve encore sa place au sein de l'organisation. Elle a fourni plusieurs instructeurs d'aviation pour aider l'Afrique du Sud à réformer son armée de l'air"
 SAF_SOC_sri_red_gift:0 "Le cadeau rouge"
 SAF_SOC_sri_red_gift_desc:0 "La République socialiste d'Italie a cédé à l'Afrique du Sud une grande quantité de modèles d'avions à l'armée de l'air sud-africaine. Bien que ces modèles soient anciens, ce sont toujours des avions performants et ils constitueront le noyau de la nouvelle force aérienne sud-africaine."
 SAF_SOC_sri_new_pilot:0 "Nouveau cadre pilote"
 SAF_SOC_sri_new_pilot_desc:0 "Les conseillers de la République socialiste d'Italie se sont avérés très précieux pour nos efforts. Ces efforts ont donné naissance à un cadre de pilotes frais et enthousiastes qui constitueront la nouvelle génération de l'armée de l'air sud-africaine"
 SAF_SOC_sri_cas:0 "Concepts d'appui aérien rapproché"
 SAF_SOC_sri_cas_desc:0 "Le terrain de l'Afrique du Sud est vaste et varié, avec des déserts, des buissons et des forêts luxuriantes qui ne sont que quelques-uns des types de terrain qui se trouvent à l'intérieur de ses frontières. Avec l'introduction des nouveaux modèles d'Appui Aérien Rapproché de la Troisième Internationale, a permis à notre force aérienne de fournir un plus grand soutien à nos forces terrestres"
 SAF_SOC_radar:0 "Poste d'écoute"
 SAF_SOC_radar_desc:0 "Le vieux dicton \"La connaissance est le pouvoir\" convient parfaitement à la situation de l'Afrique du Sud. Avec plusieurs ennemis possibles au nord, l'Afrique du Sud doit savoir ce qu'ils font pour réagir de manière appropriée"
 SAF_SOC_research:0 "Initiatives de recherche militaire"
 SAF_SOC_research_desc:0 "Les forces armées sud-africaines ne peuvent pas trop compter sur la recherche et le développement de la Thrid Internationale. Elle doit pouvoir prendre ses propres mesures dans ces domaines et promouvoir le développement de ces domaines"
 SAF_SOC_uob_advisors:0 "Les hommes de R.E.D"
 SAF_SOC_uob_advisors_desc:0 "R.E.D, abréviation de \"Revolutionary Exportation Directory\", a fourni plusieurs conseillers pour aider à guider notre armée sud-africaine nouvellement formée. Bien que beaucoup se méfient encore des \"Anglais\", le gouvernement espère que ces hommes vont réparer les dégâts causés par des siècles de conflits et faire avancer l'Afrique du Sud."
 SAF_SOC_uob_militia:0 "Réformer la milice"
 SAF_SOC_uob_militia_desc:0 "Actuellement, l'Afrique du Sud a beaucoup d'hommes sous les armes, mais aucune direction réelle pour eux. Ils sont actuellement issus de tous les milieux et sont pour la plupart unis sous le drapeau du syndicalisme. Les conseillers du R.E.D souhaitent fusionner ces forces en une seule et unique force de cohésion et qu'elles forment l'ossature de la nouvelle armée sud-africaine"
 SAF_SOC_uob_arms:0 "Armes britanniques"
 SAF_SOC_uob_arms_desc:0 "Les armes britanniques ont commencé à inonder nos ports, alors que les conseillers du R.E.D ont entamé leur processus de remodelage de l'armée sud-africaine afin d'apporter un niveau de centralisation."
 SAF_SOC_uob_officer:0 "Modèle d'officier britannique"
 SAF_SOC_uob_officer_desc:0 "Les conseillers du R.E.D ont commencé à former la prochaine génération d'officiers sud-africains. L'accent est mis sur les tactiques des petites unités, avec l'utilisation de blindés et d'artillerie pour submerger une position ennemie. Ces tactiques s'avéreront utiles sur le champ de bataille et apporteront un niveau de professionnalisme qui fait actuellement défaut à notre armée"
 SAF_SOC_uob_red_guard:0 "Garde rouge sud-africaine"
 SAF_SOC_uob_red_guard_desc:0 "Les unités de la Garde rouge ont été conçues pour être composées de vétérans de l'armée sud-africaine et de personnes plus \"dévouées\" au syndicalisme. Ils bénéficient d'un meilleur équipement et d'une meilleure formation que leurs confrères de la Milice. Bien qu'en théorie, les formations de la Milice puissent être "promues" au rang de formation de la Garde rouge, cela semble plus basé sur la politique que sur le mérite..."
 SAF_SOC_uob_armour:0 "Conceptions de blindage britannique"
 SAF_SOC_uob_armour_desc:0 "Les chars sont la cavalerie moderne du champ de bataille, la doctrine actuelle étant qu'ils fournissent un soutien à l'infanterie et aident aux percées. Cela peut changer avec le temps, mais les modèles actuels généreusement fournis par l'Union britannique aideront grandement l'Afrique du Sud à adopter cette doctrine"
 SAF_SOC_uob_saf_army:0 "Doctrine R.E.D est bien ancrée"
 SAF_SOC_uob_saf_army_desc:0 "Avec la doctrine fournie par R.E.D bien et véritablement ancrée dans l'armée sud-africaine est prête à porter le flambeau du syndicalisme au cœur des ténèbres de l'Afrique !"
 SAF_SOC_uob_marine:0 "Marines rouges"
 SAF_SOC_uob_marine_desc:0 "Les conseillers du R.E.D ont fourni la formation et les moyens nécessaires à la création d'une force maritime sud-africaine. Le concept de cette formation est de sécuriser les têtes de pont et de les maintenir suffisamment longtemps pour que les unités plus importantes de la Milice et de la Garde rouge puissent passer au travers. L'Afrique et même l'Europe étant parsemées de ports importants, ces marines s'avéreront vitaux dans la guerre à venir"
