### Priorités ###

SAF_black_monday_crisis:0 "Recouverte post-Lundi Noir"
SAF_black_monday_crisis_desc:0 "La crise économique menace de déchirer l'Union. Nous devons réformer l'économie de notre pays afin de résoudre le chômage en masse, mais le Volksraad est divisé sur la voie à suivre. Ce choix aura certainement des répercussions dans les années à venir, et pourrait même exacerber les divisions existantes."

SAF_representation_natives_act:0 "Loi sur la représentation des autochtones"
SAF_representation_natives_act_desc:0 "Prévue à l'origine avant la crise économique que connaît actuellement le pays, la Loi sur la Représentation des Autochtones de '36 deviendra la pièce maîtresse des réformes sociales et politiques à venir dans ce pays. Toutefois, les provisions initiales devront probablement être modifiées de manière significative."

SAF_paramount_chiefs:0 "Etablir les chefs-seigneurs"
SAF_paramount_chiefs_desc:0 "L'octroi de l'autonomie aux dirigeants locaux des anciens HCT nous permettra d'installer de nouveaux chefs suprêmes autonomes de leurs groupes ethniques respectifs (les Tswanas au Bechuanaland, les Basotho au Basutoland et les Swazi au Swaziland) fidèles au gouvernement central."

SAF_develop_provinces:0 "Développer les protectorats"
SAF_develop_provinces_desc:0 "Les protectorats de la Couronne sont peut-être les régions les moins développées de l'Union - il est vital que nous développions leur infrastructure pour maintenir le rythme avec le reste du pays."

SAF_develop_provinces_2:0 "Poursuivre le développement des protectorats"
SAF_develop_provinces_2_desc:0 "Avec le développement de l'infrastructure des protectorats, nous pouvons maintenant nous concentrer sur le développement de leur industrie - ainsi que de l'industrie des régions environnantes, pour laquelle les protectorats servent souvent de source de main-d'œuvre bon marché."

SAF_native_autonomy:0 "La question de l'autonomie autochtone"
SAF_native_autonomy_desc:0 "Nous avons décidé d'accorder l'autonomie aux dirigeants locaux des anciens territoires du Haut Commissariat, aux nouveaux chefs suprêmes des groupes ethniques respectifs (les Tswanas au Bechuanaland, les Basotho au Basutoland et les Swazi au Swaziland). Mais nous devons clarifier l'étendue de leur pouvoir. est-il limité à l'intérieur des frontières de l'ancien HCT ou s'étend-il à tous leurs peuples dans toute l'Afrique du Sud ?"

SAF_paramount_forces:0 "Les forces armées des chefs-seigneurs"
SAF_paramount_forces_desc:0 "Étant donné l'autonomie accrue des chefs suprêmes, certains d'entre eux demandent la permission de lever leurs propres forces composées de leurs membres de tribu respectifs afin de mieux assurer leurs propres positions. Bien que l'armement des indigènes soit une perspective désagréable, il réduirait la pression sur les forces armées de l'Union."

SAF_askari_corps:0 "Le corps Askari Sud-Africain"
SAF_askari_corps_desc:0 "Maintenant que nous avons armé certains groupes ethniques, les faucons du Volksraad suggèrent que nous pourrions aussi bien élever nos propres unités autochtones, celles qui seraient loyales non pas aux chefs suprêmes mais à l'Union."

SAF_nuweveld:0 "Établir le Nuweveld"
SAF_nuweveld_desc:0 "Le transfert des territoires nouvellement annexés a des colons blancs encouragera l'établissement de nouvelles colonies dans l'ensemble du Nuweveld et l'intégration culturelle de ces nouvelles régions. La population locale perdrait cependant l'accès à la plupart des terres agricoles, ce qui l'obligerait à émigrer vers les villes pour y travailler en tant que main-d'œuvre temporaire."

SAF_nuweveld_settlements:0 "Commencez à implanter le Nuweveld"
SAF_nuweveld_settlements_desc:0 "L'annexion d'un nouveau territoire n'est qu'une première étape - nous devons maintenant réellement développer ces terres et veiller à ce qu'elles soient enfin utilisées à des fins productives."

SAF_expand_mines:0 "L'Exploitation minière du Nuweveld"
SAF_expand_mines_desc:0 "Les nouvelles réserves de main-d'œuvre locale nous permettent d'accroître considérablement notre capacité minière dans le Nuweveld, ce qui nous donne le potentiel de produire du minerai à l'échelle industrielle."

SAF_native_labour:0 "Travail autochtone"
SAF_native_labour_desc:0 "L'intégration des territoires Nuweveld et le besoin désespéré de main-d'œuvre bon marché et abondante dans ces régions a soulevé la question des droits des peuples autochtones. De nombreux politiciens sont maintenant prêts à faire des compromis radicaux dans quelques catégories."

SAF_expand_steelworks:0 "Les Aciéries de Vanderbijlpark"
SAF_expand_steelworks_desc:0 "Les nouvelles réserves de main-d'œuvre locale nous permettent d'accroître considérablement la production d'acier de l'Afrique du Sud grâce à une nouvelle installation de grande envergure à Vanderbijlpark."

SAF_kariba_dam:0 "Le barrage de Kariba"
SAF_kariba_dam_desc:0 "La finition du barrage de Kariba sera longue et ardue, mais elle fournira beaucoup d'énergie à notre industrie en expansion en Rhodésie."

SAF_industrialization:0 "Mettre l'accent sur l'industrialisation"
SAF_industrialization_desc:0 "Le parti Gesuiwerde fait pression pour une industrialisation accrue, mais le coût à ce stade pourrait être excessif. Néanmoins, nous devons aller de l'avant pour résoudre la crise actuelle."

SAF_new_resources_1:0 "Exploitation minière industrielle"
SAF_new_resources_1_desc:0 "L'industrialisation se poursuit à un rythme impressionnant avec l'ouverture de nouvelles mines chaque mois dans l'État libre d'Orange et le Transvaal. Les routes de Johannesburg et de Pretoria égalent celles de n'importe quelle ville européenne. Mais il y a un mécontentement croissant de la part des provinces britanniques, qui estiment que notre programme est injustement pondéré en faveur des zones de langue Afrikaans."

SAF_industrialization_1:0 "Le bassin du Witwatersrand"
SAF_industrialization_1_desc:0 "Nous avons commencé nos efforts pour industrialiser davantage notre pays. Dans tout le bassin du Witwatersrand, des routes et des voies ferrées sont construites et de nouvelles aciéries sont construites, ce qui permet à des milliers de personnes de réintégrer le marché du travail."

SAF_shipbuilding_1:0 "Étendre les chantier navals du Cape "
SAF_shipbuilding_1_desc:0 "Un endroit évident où nous pouvons développer notre industrie est le secteur de la construction navale du Cap - les chantiers navals ont grandement besoin d'être modernisés et agrandis, et l'augmentation de leur capacité permettra à un grand nombre de personnes de travailler."

SAF_entente_help:0 "Demandez de l'aide à l'Entente"
SAF_entente_help_desc:0 "Inscrit dans l'effort de ramener notre économie de l'effondrement provoqué par la dépendance commerciale allemande, le Parti Dominionist a suggéré de se tourner vers les anciens empires à la recherche de nouvelles possibilités commerciales. Ce faisant, on espère que les investissements britanniques et français créeront des possibilités d'emploi pour les chômeurs sud-africains."

SAF_foreign_investment:0 "Encourager l'investissement étranger"
SAF_foreign_investment_desc:0 "Maintenant que l'Entente a normalisé le commerce, le moment est venu d'inciter leurs investisseurs à venir en Afrique du Sud et à nous aider dans le processus d'industrialisation."

SAF_new_resources_2:0 "Les mines Kimberley"
SAF_new_resources_2_desc:0 "L'afflux de capitaux provenant de l'Entente continue de faire croître notre économie. De nouvelles mines ont ouvert leurs portes à Kimberley, mais certains membres du Gesuiwerde et même de notre propre parti se sont prononcés contre l'accent mis clairement sur les régions du pays dominées par les Anglophones."

SAF_work_programs:0 "Établir des programmes de travail"
SAF_work_programs_desc:0 "La majorité du parti est en faveur d'un programme de travail général pour les chômeurs, ce qui constitue un pari sûr pour remettre notre économie sur pied une fois de plus."

SAF_infrastructure_1:0 "Chantiers routiers majeurs"
SAF_infrastructure_1_desc:0 "L'Union a grand besoin de meilleures routes, même dans ses territoires du sud. Heureusement, nous avons maintenant accès à beaucoup de main-d'œuvre urbaine prête à relier les provinces du Natal, du Transvaal et du Cap."

SAF_new_resources_3:0 "Mines de la rivière Orange"
SAF_new_resources_3_desc:0 "Notre infrastructure améliorée nous permet maintenant d'exploiter de nouvelles veines de minerai sur la rivière Orange. Une plate-forme de transport doit également être construite à Hopetown pour aider à l'exploitation des richesses minérales."

SAF_military_factories:0 "Construire des manufactures militaires"
SAF_military_factories_desc:0 "Il faudra un grand nombre de ressources, mais l'une des façons dont le gouvernement peut mettre les gens au travail est d'investir dans notre infrastructure militaire. Nous avons les ressources naturelles pour développer nos forces armées - tout ce dont nous avons besoin maintenant, c'est la volonté de faire en sorte que ce projet soit sérieux."

SAF_recovery:0 "La recouverte Sud-Africaine"
SAF_recovery_desc:0 "Nous sommes enfin en mesure d'oublier une fois pour toutes le Lundi Noir. Entrons dans une ère de force pour l'économie sud-africaine!"

SAF_industrial_focus:0 "Accent sur l'industrie"
SAF_industrial_focus_desc:0 "Avec le Lundi Noir derrière nous, nous devrions nous concentrer sur notre industrie civile - c'est la base de notre économie et le principal moyen de garder nos concitoyens en emploi."

SAF_military_focus:0 "Accent sur l'armée"
SAF_military_focus_desc:0 "Avec le Lundi Noir derrière nous, nous devrions nous concentrer sur notre infrastructure militaire, ce qui permettra à l'Afrique du Sud de rester forte et à l'économie de tourner."

SAF_trade_focus:0 "Focus sur le commerce"
SAF_trade_focus_desc:0 "Avec l'épisode Black Monday derrière nous, nous devrions redoubler d'efforts pour maintenir le commerce. Malgré la volonté de certains, nous ne pouvons pas nous couper du monde. L'Afrique du Sud est un petit pays, dans l'ensemble, et elle compte sur le commerce avec les grands pays pour rester vitale.."

SAF_1938_elections:0 "Les élections générales de '38"
SAF_1938_elections_desc:0 "Prévues pour mai de '38, les élections générales sud-africaines seront probablement les plus polarisées que notre pays ait jamais connues, avec deux visions radicalement différentes de l'avenir de notre pays en jeu. L'enjeu est de taille, car le vainqueur choisira la voie à suivre, et il n'y a pas encore de favoris évidents."

SAF_nationalist_victory:0 "Victoire du parti national!"
SAF_nationalist_victory_desc:0 "La décision a été prise, et c'est le Parti national qui est sorti vainqueur d'une élection incroyablement controversée. Nous devons maintenant aller de l'avant et décider à quelle vitesse nos politiques de ségrégation raciale seront organisées et mises en œuvre. C'est l'aboutissement d'ambitions qui ont été planifiées depuis de nombreuses années."

SAF_implement_apartheid:0 "Mettre en œuvre l'apartheid"
SAF_implement_apartheid_desc:0 "Après une période de consolidation, nous sommes maintenant en mesure de renforcer les lois existantes en matière de ségrégation afin de mettre en œuvre la séparation totale des quatre nations sud-africaines, tant sur le plan social que politique. Le Volksraad est derrière nous et est prêt à mener à bien le programme de notre gouvernement à terme."

SAF_broderbond:0 "La Broederbond"
SAF_broderbond_desc:0 "Le Broederbond est une organisation clandestine établie de longue date au sein du Parti national, dans le but de promouvoir les intérêts de la nation afrikaner. Aujourd'hui, avec l'intégration des Britanniques et le contrôle des autochtones par l'apartheid, le Broederbond a pris le contrôle total du paysage sociopolitique du pays. L'économie est également tombée entre leurs mains, de nombreux hommes d'affaires de haut niveau étant également membres de l'association."

SAF_join_mitteleuropa:0 "Rejoindre Le Reichspakt"
SAF_join_mitteleuropa_desc:0 "Maintenant que nous avons une bonne maîtrise de notre politique intérieure, nous devrions chercher à étendre nos liens avec l'étranger, la meilleure façon d'y parvenir serait de demander à rejoindre officiellement le Reichspakt."

SAF_german_exchange:0 "Liens avec l'Allemagne"
SAF_german_exchange_desc:0 "Notre alliance avec l'Empire allemand n'est qu'un début - nous devons renforcer nos liens avec le Reichspakt, pour nous assurer que nous ne sommes pas simplement considérés comme un membre marginal sans but réel dans leur alliance plus large."

SAF_diplo_isolation:0 "Nous sommes seuls"
SAF_diplo_isolation_desc:0 "Nous ne faisons partie d'aucune alliance et, très franchement, nous devrions continuer dans cette voie. L'Afrique du Sud a souffert par le passé en étant entraînée dans des conflits qui n'ont aucune pertinence pour notre nation, nous devrions plutôt nous concentrer sur nos propres intérêts."

SAF_defense_focus:0 "Focus sur la Defence"
SAF_defense_focus_desc:0 "Nous savons très bien que d'autres pays peuvent choisir de ne pas nous laisser en paix. Il est dans notre intérêt de veiller à notre propre défense et de consolider nos frontières avant que le chaos qui règne dans le monde n'arrive à nos portes."
 SAF_arms_trade:0 "Nous avons besoin d'armes"

SAF_african_gold:0 "L'Or Sud-Africain"
SAF_african_gold_desc:0 "Les gisements d'or et de diamants de l'Afrique du Sud font l'envie du monde entier. Il est temps de nationaliser beaucoup de ces mines et d'utiliser leurs profits pour subventionner les efforts du gouvernement ailleurs."

SAF_develop_capital:0 "Le joyau de l'Afrique du Sud"
SAF_develop_capital_desc:0 "L'or sud-africain financera le développement de notre glorieuse capitale - une expansion de son industrie, de son infrastructure et de sa défense. Après tout, c'est le cœur battant de notre nation."

SAF_expansionism:0 "Nouvel expansionnisme"
SAF_expansionism_desc:0 "Nombreux sont ceux au sein de notre parti qui estiment que l'Afrique du Sud est un pays fort dont l'influence ne doit pas s'arrêter à nos frontières septentrionales. Il est peut-être temps d'envisager une position plus agressive ?"

SAF_northern_border:0 "Les régions frontalières du Nord"
SAF_northern_border_desc:0 "Nous tournons maintenant nos regards vers le nord - pour nous assurer d'être bien défendus, si des ennemis marchent vers le sud, mais aussi peut-être pour faire respecter une revendication sur un territoire qui est, à tout point de vue raisonnable, nos frontières naturelles."

SAF_focus_inward:0 "Focus vers l'intérieur"
SAF_focus_inward_desc:0 "Le moment n'est pas venu pour nous de regarder ailleurs - à vrai dire, nous n'y sommes presque pas parvenus sans que notre pays ne s'envole à la dérive. Concentrons-nous sur le rétablissement de l'ordre à la maison avant de chercher à prendre de l'expansion ailleurs.."

 SFR_civil_war:0 "Guerre civile !"
SAF_push_for_unity:0 "Une poussée vers l'unité"
 SFR_arms_trade:0 "Nous avons besoin d'armes"
SAF_push_for_unity_desc:0 "Notre pays est, à bien des égards, encore cruellement divisé. Nous devons faire un effort pour renforcer notre soutien et faire respecter l'ordre - même si cet ordre doit être maintenu par la force."

SAF_dominion_victory:0 "Victoire du parti Dominioniste!"
SAF_dominion_victory_desc:0 "La décision a été prise, et c'est le Parti national qui est sorti vainqueur d'une élection incroyablement controversée. Nous devons maintenant aller de l'avant avec le mandat non seulement de revenir dans le giron de l'Empire britannique proprement dit, mais aussi de réorganiser l'ensemble de la structure du gouvernement sud-africain."

SAF_implement_federation:0 "Mise en application de la Fédération"
SAF_implement_federation_desc:0 "Alors que nous nous appelons la Fédération sud-africaine depuis un certain temps, nous n'avons pas encore mis en œuvre toutes les réformes dont nous avions besoin pour officialiser ce changement. Le pays étant stabilisé et notre opposition battue, nous pouvons à présent proposer et réécrire la Constitution. L'Union n'est plus, mais l'Afrique du Sud perdure."
 SFR_we_are_winning:0 "Nous gagnons !"

SAF_natives_trust_act:0 "Natives Trust Act"
SAF_natives_trust_act_desc:0 "Le Natives Trust Act prévoit l'existence de terres tribales administrées par les autochtones et leur accorde une grande autonomie, en plus de garantir qu'un minimum de 20 % des terres de l'État doivent être marquées comme telles. Les anciennes républiques Boer de l'État libre d'Orange et du Transvaal se maintiennent au seuil minimum, alors que ce chiffre ne cesse de croître dans les États britanniques, avec une majorité des territoires relevant du Haut Commissariat qui seront gouvernés par des Chefs suprêmes établis."
 SFR_call_to_arms:0 "Campagne de recrutement"

SAF_rejoin_entente:0 "Rejoindre L'Entente"
SAF_rejoin_entente_desc:0 "Maintenant que nous avons la mainmise sur notre politique intérieure, nous devons chercher à corriger la plus grande erreur de notre histoire et demander formellement à rejoindre l'Empire et l'Entente."

SAF_the_restoration:0 "La Restoration"
SAF_the_restoration_desc:0 "Nous avons été acceptés de nouveau dans l'Empire britannique, l'Assemblée nationale adoptant aujourd'hui le Restoration Act - restaurant la position du roi en tant que chef d'Etat de l'Afrique du Sud. L'ancien premier ministre, Jan Smuts, semble sur le point d'être nommé gouverneur général, mais nous devons maintenant décider du pouvoir que ce poste peut exercer au nom des rois."

SAF_qualified_franchise_act:0 "Qualified Franchise Act"
SAF_qualified_franchise_act_desc:0 "Le Qualified Franchise Act exige de tous les États qu'ils assurent la représentation et l'intégration des autochtones dans le processus politique de l'Afrique du Sud. C'est le cas notamment au Cap, où le droit de vote qualifié est le plus inclusif et où le suffrage adulte total est accordé aux populations colorées et asiatiques. Il en va de même au Natal pour les Asiatiques, avec la deuxième plus grande franchise en Afrique du Sud."

SAF_united_south_africa:0 "Une Afrique du Sud Unie!"
SAF_united_south_africa_desc:0 "Avec le modèle fédéral entièrement mis en œuvre et nos lois révisées pour faire des autochtones un bras plein et fonctionnel de notre pays, l'Afrique du Sud est maintenant une nation véritablement unie."

SAF_native_service:0 "Le service indigène"
SAF_native_service_desc:0 "Notre population autochtone représente une grande partie de nos forces armées, mais seulement à titre d'enrôlés. Le moment est peut-être venu d'élargir leur rôle, non seulement pour améliorer la capacité d'organisation de notre armée, mais peut-être aussi pour attirer de nouvelles recrues dans un service qui les accueille plutôt que de simplement les utiliser."

SAF_found_RSAF:0 "Etablir la RSAF"
SAF_found_RSAF_desc:0 "Le South African Air Service, avant la fédération, était sous-financé et n'était pas vraiment considéré comme une branche indépendante de l'armée. Le talentueux jeune officier, Adolph Malan, a demandé au gouvernement de demander l'aide de nos alliés britanniques pour l'acquisition d'avions plus anciens afin de créer la nouvelle Royal South African Air Force."

SAF_civil_war:0 " Guerre civile !"
SAF_civil_war_desc:0 "L'impensable est arrivé - l'Afrique du Sud est à nouveau plongée dans le chaos avec le début de la quatrième guerre des Boers."
SAF_arm_trade:0 "Nous avons besoin d'armes"
SAF_arms_trade_desc:0 "Nos forces manquent rapidement d'équipements appropriés. Si elles veulent poursuivre la lutte, nous devons nous tourner vers le marché international pour trouver une solution rapide"
SAF_arms_trade_2:0 "Nous avons besoin de plus d'armes"
SAF_arms_trade_2_desc:0 "Une fois de plus, nos stocks d'équipement s'épuisent - nous devrons creuser profondément si nous voulons avoir un espoir de poursuivre la guerre."
SAF_we_must_win:0 "Nous devons gagner la guerre"
SAF_we_must_win_desc:0 "Il est vital que nous nous mobilisions. Cette guerre civile décidera de l'avenir de notre nation, et c'est pourquoi nous ne pouvons pas la perdre"
SAF_call_to_rebellion:0 "Un appel à se soulever"
SAF_call_to_rebellion_desc:0 "Maintenant que nous avons pris une partie du territoire de notre ennemi, nous devons appeler nos alliés là-bas et leur dire que le temps est venu de se lever et de nous rejoindre. Le silence n'est pas une option"
SAF_we_are_winning:0 "Nous sommes en train de gagner !"
SAF_we_are_winning_desc:0 "Nous gagnons la guerre - déclarons le largement, pour que l'opposition se flétrisse !"
SAF_the_big_push:0 "La grande poussée"
SAF_the_big_push_desc:0 "Nous devons rassembler notre volonté et faire une poussée en territoire ennemi. Nous n'aurons la possibilité de le faire qu'une seule fois - nous devons donc faire en sorte que cela compte !"
SAF_call_to_arms:0 " Campagne de recrutement "
SAF_call_to_arms_desc:0 "Ce n'est pas le moment pour les Sud-Africains de rester sur la touche. Appelez tous les hommes qui peuvent servir ! Tout de suite !"
SAF_we_need_everyone:0 "On a besoin de tout le monde !"
SAF_we_need_everyone_desc:0 "Ce n'est toujours pas assez, et nous manquons de personnel. Nous avons besoin de tout le monde sur les lignes de front !"

SFR_guerre_civile:0 " Guerre civile ! "
SFR_civil_war_desc:0 "L'impensable est arrivé - l'Afrique du Sud est à nouveau tombée dans le chaos avec le début de la quatrième guerre des Boers."
SFR_arm_trade:0 "Nous avons besoin d'armes"
SFR_arms_trade_desc:0 "Nos forces manquent rapidement de matériel adéquat. Si elles veulent continuer à se battre, nous devons nous tourner vers le marché international pour trouver une solution rapide"
SFR_arms_trade_2:0 "Nous avons besoin de plus d'armes"
SFR_arms_trade_2_desc:0 "Une fois de plus, nos stocks d'équipement s'épuisent - nous allons devoir creuser profondément si nous voulons avoir un espoir de poursuivre la guerre."
SFR_we_must_win:0 "Nous devons gagner la guerre"
SFR_we_must_win_desc:0 "Il est vital que nous nous mobilisions. Cette guerre civile décidera de l'avenir de notre nation, et c'est donc une guerre que nous ne pouvons pas perdre"
SFR_call_to_rebellion:0 "Un appel à se soulever"
SFR_call_to_rebellion_desc:0 "Maintenant que nous avons pris une partie du territoire de notre ennemi, nous devons appeler nos alliés là-bas et leur dire que le temps est venu de se lever et de nous rejoindre. Le silence n'est pas une option."
SFR_we_are_winning:0 "Nous sommes en train de gagner !"
SFR_we_are_winning_desc:0 "Nous gagnons la guerre - déclarons le largement, pour que l'opposition se flétrisse !"
SFR_the_big_push:0 " La grande offensive "
SFR_the_big_push_desc:0 "Nous devons rassembler notre volonté et faire une poussée en territoire ennemi. Nous n'aurons la chance de le faire qu'une seule fois - nous devons donc faire en sorte que cela compte"
SFR_appel_aux_armes:0 "Campagne de recrutement"
SFR_call_to_arms_desc:0 "Ce n'est pas le moment pour les Sud-Africains de rester sur la touche. Appelez tous les hommes qui peuvent servir ! Tout de suite !"
SFR_we_need_everyone:0 "On a besoin de tout le monde !"
SFR_we_need_everyone_desc:0 "Ce n'est pas encore assez, et nous manquons de personnel. Nous avons besoin de tout le monde sur les lignes de front !"

SAF_update_army:0 "Mettre à jour l'armée"
SAF_update_army_desc:0 "Nos forces terrestres doivent constituer une nouvelle priorité, en promouvant les généraux qui peuvent apporter le plus grand bénéfice et en réformant leurs méthodes pour le bien de la nation."
SAF_weltkrieg_relics:0 "Les reliques de la Weltkrieg"
SAF_weltkrieg_relics_desc:0 "L'équipement de notre infanterie est vieux, très vieux. La plupart d'entre eux ont servi pendant la Weltkrieg, et certains ont même été utilisés pendant la première guerre des Boers. Nous devons équiper notre armée avec du matériel moderne, sinon nous n'aurons aucune chance dans une autre guerre"
SAF_upgrade_artillery:0 "Moderniser l'artillerie"
SAF_upgrade_artillery_desc:0 "L'artillerie sud-africaine date principalement de la Weltkrieg. Nous devons moderniser notre artillerie, à moins que nous ne souhaitions que nos soldats soient éviscérés sans soutien adéquat"
SAF_q_corps:0 "Q Services Corps"
SAF_q_corps_desc:0 "Le Q Services Corps sera l'autorité centralisée responsable de la logistique et de l'approvisionnement de l'armée permanente. Il s'occupera de la distribution du pétrole, des rations, des munitions et des uniformes. Le travail qui les attend est important, car l'Afrique est un continent immense et hostile"
SAF_army_production:0 "Centraliser l'approvisionnement de l'armée"
SAF_army_production_desc:0 "Nous allons recruter un grand nombre de soldats. Cependant, les effectifs ne suffisent pas - nous devons être capables de produire des quantités massives d'armes pour qu'elles soient efficaces"
SAF_military_college:0 "Collège militaire sud-africain"
SAF_military_college_desc:0 "L'Afrique du Sud devrait avoir une académie militaire sur le modèle de la Preußische Kriegsakademie. Nous disposerons ainsi d'un corps d'officiers professionnels fidèles à l'Union, et riches des connaissances des académies militaires européennes"
SAF_call_for_recruits:0 "Un appel aux recrues"
SAF_call_for_recruits_desc:0 "Nos pratiques de recrutement sont dépassées - il est temps de les réviser, et en même temps de lancer un nouvel appel pour les soldats enrôlés"
SAF_elite_force:0 "Une force d'élite"
SAF_elite_force_desc:0 "Nous n'avons pas la capacité industrielle pour une force importante ou blindée. Nous devons plutôt nous concentrer sur le maintien d'une armée sud-africaine de petite taille, mais bien équipée et bien entraînée. La taille n'est pas aussi importante que la qualité !" 
SAF_native_ncos:0 " Sous-officiers autochtones "
SAF_native_ncos_desc:0 "Si les autochtones ne sont pas étrangers au service militaire de notre nation, l'efficacité de leurs unités est souvent compromise par un manque de coopération avec le commandement exclusivement afrikaner et britannique. Une campagne de promotion des sous-officiers autochtones devrait permettre de mieux organiser ces unités"
SAF_special_forces:0 "La SASF"
SAF_special_forces_desc:0 "L'Afrique présente de nombreux environnements extrêmes. De grandes jungles tentaculaires. Des déserts sans fin. D'immenses océans qui l'entourent et sur lesquels se pratique le commerce mondial. D'immenses fleuves tropicaux. Nous aurons besoin de divisions spéciales, prêtes à tout pour escorter notre armée vers l'avant."
SAF_special_equip:0 "Infanterie avancée"
SAF_special_equip_desc:0 "Les conseillers militaires ont suggéré la création d'unités expertes de nos meilleurs commandos, armées des dernières technologies. Elles seront un exemple éclatant de tout ce que la République a à offrir."
SAF_army_support:0 "Développer les sociétés de soutien"
SAF_army_support_desc:0 "L'Afrique est une terre perfide, et ce sont nos ingénieurs militaires, nos médecins et nos compagnies de maintenance qui maintiennent souvent des unités entières en vie et en mouvement. Cependant, à mesure que notre armée s'étend, nos entreprises de soutien doivent aussi s'agrandir. Elles sont l'épine dorsale de nos opérations, après tout."
SAF_mobile_force:0 "Une force mobile"
SAF_mobile_force_desc:0 "La qualité de nos forces ne compte pas tant que leur mobilité. Nous sommes dans une nouvelle ère. Les tactiques d'encerclement et d'approche sont plus que jamais indispensables à la victoire. C'est sur cela que doit se concentrer l'avenir militaire de l'Afrique du Sud."
SAF_mech_focus:0 "Nouvelles divisions mécanisées"
SAF_mech_focus_desc:0 "La mobilité ne se résume pas à la construction de chars, il s'agit aussi de mobiliser nos unités d'infanterie, en construisant des transports mécanisés qui les mèneront rapidement au front."
SAF_armored_corps:0 "Le corps blindé"
SAF_armored_corps_desc:0 "Concevoir des chars capables d'opérer sur les terres africaines n'est pas une mince affaire. Il ne faut pas se laisser tromper par les grandes prairies qui entourent le Cap, ces chars seront inévitablement confrontés au désert et à la jungle au fur et à mesure de leur progression vers le nord. Les routes européennes sont loin d'ici."
SAF_mech_production:0 " Usine automobile de Natal"
SAF_mech_production_desc:0 "Toute la recherche sur le blindage ne nous aidera pas du tout si nous ne sommes pas capables de le construire - nous devons nationaliser un important constructeur de véhicules et le placer au centre de notre noyau de production de blindés en pleine croissance."
SAF_mech_support:0 "Soutien mécanisé"
SAF_mech_support_desc:0 "De meilleurs véhicules ne suffisent pas. Nous devons nous tourner vers des unités spécialisées au sein de nos divisions dont le but premier est de rendre nos blindés et nos forces mécanisées plus efficaces."
SAF_new_army:0 "La nouvelle armée"
SAF_new_army_desc:0 "Après tous nos efforts, la puissante armée sud-africaine a renaît comme une force avec laquelle il faut compter plutôt que de se moquer de son retard."

SAF_update_air_force:0 "S'engager à respecter le plan quinquennal"
SAF_update_air_force_desc:0 "Il n'y a pas longtemps, nous avons élaboré un plan quinquennal pour la modernisation et l'expansion de l'armée de l'air sud-africaine. Le gouvernement doit s'engager publiquement à ne pas prendre de retard sur ce calendrier. L'Afrique prendra l'air"
SAF_hartbees:0 "Améliorer les Hawker Hartbees"
SAF_hartbees_desc:0 "Les Hawker Hartbees que nous avons ne sont pas les chasseurs les plus avancés du monde, mais nous allons nous en sortir. L'amélioration de la mécanique et de l'entraînement nous permettra de tirer le meilleur parti de ces biplans jusqu'à ce que nous ayons enfin l'occasion de les remplacer"
SAF_blenheim:0 "Remplacer le Blenheim"
SAF_blenheim_desc:0 "Le Bristol Blenheim a été un bombardier léger utilisable par notre armée de l'air, mais il est peut-être temps de trouver quelque chose de plus robuste, avec une plus grande portée qui puisse couvrir les déchets africains et les jungles."
SAF_air_school:0 "L'école de l'aviation"
SAF_air_school_desc:0 "La première étape de la reconstruction de notre force aérienne est la création d'une académie de l'air, qui peut former nos futurs aviateurs pour les batailles à venir."
SAF_air_defense:0 "Augmenter les défenses anti-aériennes"
SAF_air_defense_desc:0 "Notre objectif ne devrait pas seulement être de prendre les airs, mais aussi d'accroître notre défense contre ceux qui prendraient les airs contre nous."
SAF_air_production:0 "Investir dans l'aviation"
SAF_air_production_desc:0 "La reconstruction de notre force aérienne nécessitera l'extension et l'organisation de nos usines dans ce seul but"
SAF_desert_air_force:0 " Armée de l'air du désert "
SAF_desert_air_force_desc:0 "Le ciel du désert est clair et le paysage indulgent, mais la chaleur et le sable exigent une attention particulière à la mécanique de nos avions. Il y a des compétences précieuses à acquérir dans cet environnement impitoyable"
SAF_secure_cape:0 "Sécuriser la route maritime du Cap"
SAF_secure_cape_desc:0 "Si le canal de Suez est bloqué par un conflit, le Cap redeviendra la porte temporaire vers l'Est. Nous devons nous préparer à le défendre à tout prix contre les marines des grandes puissances"
SAF_rule_the_skies:0 " Maîtriser les airs"
SAF_rule_the_skies_desc:0 "Notre priorité est notre force aérienne - oui, cela peut se faire au détriment de nos capacités navales, mais l'Union doit reconnaître où se trouve sa force et maximiser son efficacité"

SAF_tech_school:0 "Financer l'université du Cap"
SAF_tech_school_desc:0 "Il est important de se rappeler que les activités universitaires sont nécessaires pour maintenir notre position en Afrique. Une augmentation généreuse du financement de l'Université du Cap nous permettra d'éduquer les masses et de devenir un phare dans un continent encore sombre"
SAF_electronics_focus:0 "Focus sur l'électronique"
SAF_electronics_focus_desc:0 "Les nouveaux développements dans le domaine de l'électronique dépassent rapidement notre capacité à suivre, et pourtant nous devons le faire"
SAF_state_security:0 "La division Cryptologie"
SAF_state_security_desc:0 "Les ordinateurs sont le nouveau domaine de la collecte d'informations - et nous devons organiser nos programmes de sécurité de l'État pour rester à la pointe de ce nouveau front"
SAF_radio_africa:0 " Radio Sud Africaine "
SAF_radio_africa_desc:0 "Le développement de la radio nous permet d'étendre notre communication à travers toute l'Afrique du Sud comme jamais auparavant. Nous devons ouvrir une nouvelle organisation pour tenir le public informé, ainsi que pour faciliter l'organisation de nos unités de première ligne"
SAF_expand_tech:0 "Développer la capacité de recherche"
 SAF_entente_investment:0 "Investissement Entente"
SAF_expand_tech_desc:0 "Avec le Lundi noir derrière nous, le temps est venu d'agrandir nos installations de recherche - de peur que nous ne prenions du retard par rapport au reste du monde et que nous ne soyons condamnés à devenir le trou perdu qu'ils croient déjà que nous sommes."
SAF_rocketry_focus:0 "Moteurs de fusée"
SAF_rocketry_focus_desc:0 "L'avenir réside dans le développement de moteurs de fusée - tant pour notre force aérienne que pour le développement de nouvelles et puissantes armes qui fonctionnent à une vitesse jamais atteinte auparavant"
SAF_advanced_refinery:0 "La raffinerie de Pretoria"
SAF_advanced_refinery_desc:0 "L'Afrique du Sud a peu de réserves de pétrole - nous devons donc nous tourner vers le développement des huiles synthétiques si nous voulons avoir un espoir d'autosuffisance."
 SAF_native_service_idea:0 "Service natif"
SAF_new_minds:0 " Nouveaux esprits, nouvelles réalisations "
SAF_new_minds_desc:0 "L'Afrique du Sud est devenue une grande puissance dans le monde. Nous devons rassembler ces nouveaux esprits dans nos universités et les mettre au travail pour faire progresser notre nation"

SAF_seaward_defense:0 " Force de défense maritime "
SAF_seaward_defense_desc:0 "La Force de défense maritime est notre marine depuis deux décennies. Même si la crise consume notre pays, nous devrions augmenter son financement. Sans elle et sans la protection des Britanniques, le Cap a toujours été vulnérable aux attaques"
SAF_naval_academy:0 " L'académie navale du Cap "
SAF_naval_academy_desc:0 "Il ne suffit pas d'avoir des navires dans notre flotte - nous devons former nos capitaines et nos amiraux aux méthodes les plus récentes de la guerre navale, pour que chacun de nos navires vaille trois de ceux de notre ennemi."
SAF_submarine_focus:0 "Priorité aux sous-marins"
SAF_submarine_focus_desc:0 "Les sous-marins sont un excellent moyen de perturber les convois ennemis. Nous devrions en construire autant que possible"
SAF_destroyer_focus:0 "Priorité au destroyer"
SAF_destroyer_focus_desc:0 "Les destroyers sont efficaces pour détruire les sous-marins ennemis. Nous devons veiller à la sécurité de notre navigation en en construisant le plus grand nombre possible"
SAF_expand_simons_town:0 "Agrandir la base de Simon's Town"
SAF_expand_simons_town_desc:0 "Simon's Town, sur le Cap, est la plus importante base navale d'Afrique australe depuis les années 1790. Elle devrait être réaménagée et agrandie pour accueillir des navires plus nombreux et plus grands"
SAF_navy_production:0 "Améliorer les techniques de construction navale"
SAF_navy_production_desc:0 "Les installations de construction navale au Cap sont cruellement dépassées. Elles doivent être mises à jour et agrandies, prêtes à étendre notre flotte sud-africaine"
SAF_overseas_offensive:0 "Étendre les capacités outre-mer"
SAF_overseas_offensive_desc:0 "De puissants cuirassés assureront la permanence de notre supériorité navale et nous permettront de projeter notre puissance bien au-delà de nos frontières"
SAF_cape_garrison:0 "Renforcer la garnison du Cap"
SAF_cape_garrison_desc:0 "Les canons de la garnison du Cap doivent être améliorés et augmentés pour protéger le Cap des attaques ennemies. Aucun ennemi ne doit poser le pied sur le cap !"
SAF_rule_the_seas:0 "Maîtriser les mers"
SAF_rule_the_seas_desc:0 "Notre priorité est notre marine - oui, cela peut se faire au détriment de nos capacités aériennes, mais l'Union doit reconnaître où se trouve sa force et maximiser son efficacité"

