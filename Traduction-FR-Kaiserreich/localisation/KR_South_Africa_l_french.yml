 SAF_Pirow_nataux_idea:0 "Formations des auxiliaires indigènes"
 SAF_Pirow_nataux_idea_desc:0 "Des régiments de travail ont été formés pour libérer une main-d'œuvre précise pour le front. Les locaux n'en sont pas contents, mais au moins ils ne sont pas armés.."
 SAF_Pirow_coloured_reg:0 "Formation de régiments de \"couleur\""
 SAF_Pirow_coloured_reg_desc:0 "Issus de la même idée que les auxiliaires indigènes, les \"Colorés\" ont été autorisés à former des garnisons de base pour libérer d'autres effectifs."

