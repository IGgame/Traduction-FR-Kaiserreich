### Événements ###
saf.1.t:0 "L'Union d'Afrique du Sud"
saf.1.d:0 "Formée en 1910 comme une fusion des différentes possessions britanniques en Afrique du Sud - la colonie du Cap, le Natal, le Transvaal et l'État libre d'Orange - l'Union d'Afrique du Sud est actuellement une république parlementaire, ayant fait sécession de l'Empire britannique pendant la crise de 1925. La révolution britannique a donné à la coalition anti-britannique des partis national et travailliste l'occasion de se libérer de l'influence britannique qu'elle subissait depuis la fin de la deuxième guerre des Boers (1899-1902). Le premier président de l'Afrique du Sud, James Hertzog, a utilisé le chaos pour annexer les protectorats britanniques voisins de Rhodésie du Sud, du Bechuanaland, du Basutoland et du Swaziland, tout en laissant le reste des colonies africaines britanniques tomber aux mains du Freistaat allemand"
saf.1.a:0 "L'union fait la force"
saf.2.t:0 "La Constitution de l'Union"
saf.2.d:0 "La constitution actuelle de l'Afrique du Sud est une adaptation de la loi de 1909 sur l'Afrique du Sud. L'Union d'Afrique du Sud est un État unitaire, plutôt qu'une fédération, les parlements de chaque colonie étant supprimés et remplacés par des conseils provinciaux. Le Parlement se compose de deux parties : le Volksraad et le Sénat. Les membres du Volksraad sont pour la plupart élus par la minorité blanche du pays, bien que le droit de vote varie selon la province. Au Cap et au Natal, un droit de vote qualifié basé sur les exigences en matière de propriété et d'éducation est en place, tandis que le vote est réservé aux Blancs partout ailleurs. Le Sénat est nommé par un collège électoral composé de membres de chacun des cinq conseils provinciaux et de membres du Volksraad. Le gouvernement suit le modèle de Westminster, mais avec un président élu comme chef d'État. L'Afrique du Sud continue d'administrer le Bechuanaland, le Basutoland et le Swaziland en tant que protectorats, et si une législation considérable est en place pour restreindre les droits de la population indigène au sein de l'Union, elle n'a pas été pleinement mise en œuvre dans ces territoires"
saf.2.a:0 "Je vois"
saf.3.t:0 "Le Lundi Noir frappe l'Afrique du Sud"
saf.3.d:0 "Il y a une semaine, la bourse allemande s'est effondrée, plongeant le monde dans la dépression. Depuis la révolution britannique et la déclaration de la République sud-africaine, et le retrait des échanges avec les autres membres de l'Entente, l'Afrique du Sud dépend du commerce avec l'Allemagne et sa sphère d'influence.\nLa crise a eu un effet terrible sur l'économie sud-africaine, le chômage a nettement augmenté car de nombreuses entreprises qui dépendaient du marché d'exportation allemand ont fait faillite ou ont licencié des travailleurs blancs au profit d'une main-d'œuvre indigène moins chère."
saf.3.a:0 "C'est un désastre !"
saf.4.t:0 "Faire face à la crise"
saf.4.d:0 "La crise économique mondiale a durement frappé l'Afrique du Sud, laissant notre économie en lambeaux et amenant nos institutions au bord d'une crise politique totale. Notre dépendance à l'égard du commerce avec l'Allemagne, longtemps critiquée par le parti pro-Britannique du Dominion, a vu les difficultés s'aggraver. Cependant, le Volksraad est divisé sur la meilleure façon de faire face à la crise. Le travail indigène bon marché est considéré par beaucoup comme la cause principale du chômage, et le Parti national et le Parti travailliste demandent que des restrictions supplémentaires soient imposées à l'emploi indigène. Le Parti national pense également qu'un programme de travail ambitieux et une exploitation des Protectorats pourraient améliorer la situation, tandis que le Parti travailliste estime que la réforme socio-économique est la clé de la résolution de la crise. Le Parti du Dominion souligne à nouveau la dépendance vis-à-vis de l'Allemagne et souhaite une reprise des liens commerciaux avec l'Entente et l'Empire, bien que de larges pans de la société afrikaneraient la simple perspective d'un tel retournement de situation après deux décennies d'indépendance."
saf.4.a:0 "Le Parti national résoudra seul cette crise"
saf.4.b:0 "Travaillez avec nos anciens partenaires de coalition, les travaillistes"
saf.4.c:0 "Coopérer avec les Dominionistes"
saf.5.t:0 "Le Parti national se scinde"
saf.5.d.coalition_labour:0 "Ne voulant pas transiger sur ses valeurs, l'aile la plus extrême du Parti national dirigé par Daniel François Malan s'est séparée pour former le "Gesuiwerde" ou Parti national purifié. Ils rejettent le compromis du gouvernement actuel avec les socialistes, et pensent que la meilleure façon d'assurer l'avenir de l'Afrique du Sud est de renforcer et d'étendre les lois provinciales de ségrégation existantes pour en faire un système national complet appelé "apartheid". Ils ont déjà obtenu un soutien considérable au sein de la population afrikaner, bien qu'il semble peu probable qu'ils soient un facteur réel dans les prochaines élections"
saf.5.d.coalition_dominion:0 "Ne voulant pas compromettre ses valeurs, l'aile la plus extrême du Parti national dirigé par Daniel François Malan s'est séparée pour former le "Gesuiwerde" ou Parti national purifié. Ils rejettent totalement le compromis du gouvernement actuel avec les Britanniques, et pensent que la meilleure façon d'assurer l'avenir de l'Afrique du Sud est de renforcer et d'étendre les lois provinciales de ségrégation existantes pour en faire un système national complet appelé "apartheid". Elles ont déjà obtenu un soutien considérable au sein de la population afrikaner, bien qu'il semble peu probable qu'elles soient un facteur réel dans les prochaines élections"
saf.5.d.reforms:0 "Ne voulant pas compromettre ses valeurs, l'aile la plus extrême du Parti national dirigé par Daniel François Malan s'est séparée pour former le "Gesuiwerde" ou Parti national purifié. Ils rejettent totalement l'assouplissement du gouvernement actuel sur les questions de ségrégation raciale, et pensent que la meilleure façon d'assurer l'avenir de l'Afrique du Sud est de renforcer et d'étendre les lois provinciales existantes sur la ségrégation pour en faire un système national complet appelé "apartheid". Ces lois ont déjà obtenu un soutien considérable au sein de la population afrikaner, bien qu'il semble peu probable qu'elles soient un facteur réel dans les prochaines élections"
saf.5.a:0 "Oh, mon Dieu !"
saf.6.t:0 "La coalition des travailleurs se dissout"
saf.6.d:0 "Le parti travailliste sud-africain avait accepté d'aider le gouvernement à faire face à la crise économique actuelle - mais, dans ce cadre, il s'attendait à un certain degré de réformes des politiques de ségrégation raciale du pays... des réformes qui, selon lui, ne se sont tout simplement pas concrétisées. Ainsi, la coalition s'est brisée, et les dirigeants travaillistes ont déclaré leur intention de voir le Parti national défait aux prochaines élections."
saf.6.a:0 "Tant pis pour ça."
saf.7.t:0 "La coalition du Dominion se dissout"
saf.7.d:0 "Le parti du Dominion s'était engagé à aider le gouvernement à faire face à la crise économique actuelle - mais, dans ce cadre, il s'attendait à un certain nombre de réformes radicales des politiques de ségrégation raciale du pays... des réformes qui, selon lui, ne se sont pas concrétisées. En effet, le gouvernement a ignoré toutes les recommandations de ses alliés dominionistes. Ainsi, la coalition s'est brisée, et les dirigeants du Dominion ont renouvelé leur intention de voir le Parti National défait lors des prochaines élections."
saf.10.t:0 "La loi sur la représentation des autochtones"
saf.10.d.alone:0 "Initialement prévue avant la crise économique actuelle, la Representation of Natives Act vise à renforcer davantage le contrôle politique des Blancs en Afrique du Sud en abrogeant les lois des provinces du Cap et du Natal qui permettent à une petite partie de la population autochtone de participer aux élections. Cela se ferait en retirant complètement les indigènes des listes électorales, les réduisant à élire seulement cinq blancs au Sénat par un système de vote en bloc. Toutefois, dans ce nouveau climat politique, le Gesuiwerde National Party nous conseille de profiter de cette occasion pour apaiser notre principal soutien électoral, les Afrikaners, en interdisant aux personnes de couleur ainsi qu'aux indigènes de voter. Un compromis a également été suggéré : la création d'un Conseil représentatif des indigènes, qui séparerait politiquement les indigènes en plus des modifications de la loi, tout en laissant les droits des personnes de couleur tranquilles."
saf.10.d.dominion:0 "Initialement prévue avant la crise économique actuelle, la Representation of Natives Act vise à renforcer davantage le contrôle politique des Blancs en Afrique du Sud en abrogeant les lois des provinces du Cap et du Natal qui permettent à une petite partie de la population autochtone de participer aux élections. Cela se ferait en retirant complètement les indigènes des listes électorales, les réduisant à élire seulement cinq blancs au Sénat par un système de vote en bloc. En raison de notre coalition avec les Dominionistes, leur aile progressiste a cependant demandé que nous augmentions plutôt le nombre de représentants au Sénat de cinq à dix et que nous permettions à un nombre égal de siéger au Volksraad. Les nationalistes afrikaners de notre parti sont cependant farouchement opposés à de telles mesures de modération et ont plutôt suggéré la création d'un Conseil représentatif des autochtones, qui séparerait politiquement les autochtones en plus des amendements de la loi."
saf.10.a:0 "Accepter le plan de réforme du Parti du Dominion"
saf.10.b:0 "Adopter le texte original, comme prévu"
saf.10.c:0 "Établir le Conseil de représentation autochtone comme compromis"
saf.10.e:0 "Établir le Conseil de représentation autochtone"
saf.10.f:0 "Convenir avec le Gesuiwerde et exclure les personnes de couleur des élections"
saf.11.t:0 "L'étendue de l'autonomie des autochtones"
saf.11.d:0 "Nous avons décidé d'accorder l'autonomie aux dirigeants locaux des anciens territoires du Haut Commissariat, les nouveaux chefs suprêmes des groupes ethniques respectifs (les Tswana dans le Bechuanaland, les Basotho dans le Basutoland et les Swazi au Swaziland). Mais nous devons clarifier l'étendue du pouvoir des chefs - est-il limité aux frontières de l'ancien HCT, ou s'étend-il à tous leurs peuples dans toute l'Afrique du Sud."
saf.11.a:0 "Leur autorité s'arrête à la frontière"
saf.11.b:0 "Ils représenteront pleinement leur peuple"
saf.15.t:0 "Détente avec les Sud-Africains ?"
saf.15.d:0 "Nous avons été contactés par le gouvernement sud-africain qui, en raison de la crise économique qui frappe l'ancienne colonie britannique, a demandé une normalisation des relations avec nous dans l'espoir d'attirer des capitaux financiers des nations de l'Entente. Comment devrions-nous répondre ?"
saf.15.a:0 "Oui, nous sommes favorables au commerce avec les Sud-africains..."
saf.15.b:0 "Non ! Traîtres !"
saf.16.t:0 "Détente avec les Sud-africains"
saf.16.d:0 "Le gouvernement [From.GetAdjective] a décidé de normaliser les relations commerciales avec l'Afrique du Sud, en raison de la récente crise économique de l'ancienne colonie britannique et presque certainement à leur demande. [From.GetNameDefCap] a demandé que [Root.GetNameDef] fasse de même, afin d'encourager les investisseurs de toute l'Entente à rechercher des opportunités en Afrique du Sud"
saf.16.a:0 "Ils sont revenus la queue entre les jambes, hmm ?"
saf.17.t:0 "Les Canadiens sont d'accord !"
saf.17.d:0 "Les Canadiens ont accepté de rouvrir leurs relations avec nous et d'investir dans notre pays. Il est presque certain que d'autres nations de l'Entente vont maintenant leur emboîter le pas !"
saf.17.a:0 "Hourra !"
saf.18.t:0 "Les Canadiens nous rejettent !"
saf.18.d:0 "Les Canadiens nous ont rejetés ! Nous devons maintenant chercher une nouvelle solution à nos problèmes économiques"
saf.18.a:0 "Salauds !"
saf.25.t:0 "La déclaration de Port Elizabeth"
saf.25.d:0 "Aujourd'hui, à Port Elizabeth, les personnalités du Parti du Dominion, les généraux Jan C Smuts et Jan Hofmeyer, ainsi que les gouverneurs provinciaux du Cap, du Natal et de la Rhodésie se sont rencontrés pour discuter des prochaines élections de mai. Un accord a été conclu maintenant que le soutien au Parti du Dominion et le mécontentement à l'égard du gouvernement nationaliste au pouvoir ont atteint le point où la faction pro britannique pourrait former la prochaine administration. A cette fin, ils ont publié un communiqué de presse, déclarant leur intention de réformer l'Union d'Afrique du Sud en une nouvelle Fédération plus libérale et de poursuivre une réconciliation avec l'Empire britannique"
saf.25.a:0 "Hmmm..."
saf.26.t:0 "Les élections générales de 1938"
saf.26.d:0 "Les élections générales de l'Union sud-africaine de 1938 se sont clairement transformées en un référendum sur l'avenir du pays. Soit les nationalistes garderont le contrôle du Volksraad et s'emploieront à consolider la domination blanche et afrikaner par un système complet d'apartheid, soit ils seront défaits par le parti du Dominion qui s'efforcera de mettre pleinement en œuvre la déclaration de Port Elizabeth et la formation d'une nouvelle Afrique du Sud fédérale. Dans ce qui deviendra probablement les élections les plus importantes de l'histoire de la nation, les tensions sont fortes car les rapports d'incidents violents dans tout le pays augmentent chaque jour."
saf.26.a:0 "Le parti national gagne !"
saf.26.b:0 "Le parti du Dominion gagne !"
saf.27.t:0 "Le gouvernement nationaliste"
saf.27.d:0 "Le Parti national a repoussé le défi lancé par les Dominionistes de Smuts. Cependant, l'élection a été dangereusement serrée, les Nationalistes n'ayant qu'une mince majorité dans le Volksraad. L'une des caractéristiques les plus notables de l'élection était que tous les représentants des indigènes étaient des Dominionistes, et que le vote des Colorés était également très majoritairement pro-Britannique. Les partisans de la ligne dure disent que nous devrions agir immédiatement pour rompre une fois pour toutes les liens politiques entre les races en Afrique du Sud en appliquant immédiatement l'Apartheid. L'atmosphère est cependant dangereuse, et d'autres suggèrent donc d'attendre deux ans, de peur que les troubles ne se transforment en violence"
saf.27.a:0 "Nous n'attendrons pas pour appliquer l'Apartheid"
saf.27.b:0 "Peut-être qu'attendre deux ans est le mieux"
saf.28.t:0 "Le gouvernement dominioniste"
saf.28.d:0 "Le parti du Dominion a finalement battu le parti nationaliste pro-Afrikaner et a pris le contrôle du Volksraad. L'élection a cependant été dangereusement serrée, la majorité dominioniste étant mince comme un rasoir. Bien que les gains aient été limités dans les régions dominées par les Afrikaners, les électeurs autochtones et de couleur ont massivement approuvé notre modèle fédéral proposé. Devrions-nous aller de l'avant et déclarer immédiatement la fin de l'ancienne Union et le début de la nouvelle Fédération sud-africaine ? Ou devrions-nous attendre quelques années jusqu'à ce que le climat soit moins hostile, car toute initiative téméraire pourrait maintenant se heurter à une forte résistance"
saf.28.a:0 "Non, nous n'attendrons pas pour créer la Fédération"
saf.28.b:0 "Attendre deux ans, c'est peut-être mieux"
saf.29.t:0 "Appliquer l'apartheid"
saf.29.d.split:0 "Le temps est venu d'officialiser notre système de ségrégation raciale en Afrique du Sud, de séparer enfin les indigènes et les colorés en leur propre système politique et social distinct du nôtre. Cela permettra de restaurer une certaine unité dans notre nation, aussi artificiellement mise en place que cela puisse être. On s'attend néanmoins à des troubles futurs, et certains éléments du parti suggèrent donc une version plus modérée de l'apartheid que celle prévue... bien que d'autres suggèrent que, si nous poursuivons le plan initial, Daniel François Malan et son Parti National Purifié pourraient choisir de pardonner nos efforts antérieurs de modération et de rejoindre le gouvernement."
saf.29.d.nosplit:0 "Le temps est venu d'officialiser notre système de ségrégation raciale en Afrique du Sud, de séparer enfin les indigènes et les colorés en leur propre système politique et social distinct du nôtre. Cela permettra de restaurer une certaine unité dans notre nation, aussi artificiellement mise en place que cela puisse être. On s'attend quand même à des troubles futurs, et certains éléments du parti suggèrent donc une version plus modérée de l'apartheid que celle prévue... bien que les partisans de la ligne dure suggèrent que ce n'est pas le moment d'agir aussi faiblement, et menacent de se séparer du gouvernement si nous allons de l'avant avec cela."
saf.29.a:0 "Nous appliquerons l'apartheid dans son intégralité, comme prévu"
saf.29.b:0 "Peut-être qu'une version plus modérée est meilleure"
saf.30.t:0 "Gesuiwerde rejoint le parti national"
saf.30.d:0 "Mollifiés par notre pleine application de l'apartheid, Daniel François Malan et ses camarades de la ligne dure ont accepté de rejoindre le gouvernement. Tout le monde n'est pas ravi de leur retour, bien que cela fasse effectivement de l'Afrique du Sud un État à parti unique, puisque la population afrikaner ne soutiendra probablement pas un autre parti en grand nombre. Les futures élections seront surtout des élections de façade"
saf.30.a:0 "Bonne nouvelle, je pense"
saf.31.t:0 "Le parti national se scinde"
saf.31.d:0 "Peu encline à transiger sur ses valeurs, l'aile la plus extrême du Parti national dirigé par Daniel François Malan s'est séparée pour former le "Gesuiwerde" ou Parti national purifié. Ils rejettent l'approche modérée du gouvernement actuel dans la mise en œuvre de l'apartheid, et ils ont déjà obtenu un soutien considérable au sein de la population afrikaner. Il est tout à fait possible qu'ils constituent une menace pour les futures élections."
saf.31.a:0 "Nous devrons les surveiller de près"
saf.32.t:0 "L'Afrique du Sud souhaite rejoindre le Reichspakt"
saf.32.d:0 "Le gouvernement d'Afrique du Sud a récemment annoncé qu'il souhaitait rejoindre notre alliance. Ce n'est pas un geste soudain car la politique pro-allemande est populaire dans de nombreux milieux, y compris le gouvernement et l'armée. Voulons-nous que les Sud-Africains se joignent à nous contre nos ennemis communs ?"
saf.32.a:0 "OUI !"
saf.32.b:0 "Nous ne préférerions pas qu'ils le fassent"
saf.33.t:0 "Nous rejoignons le Reichspakt !"
saf.33.d:0 "Le Kaiserreich est heureux de nous voir rejoindre la cause commune - détruire les méchants syndicalistes. Nous faisons maintenant partie du bloc allemand."
saf.33.a:0 "Cette fois, nous allons gagner !"
saf.34.t:0 "L'Allemagne refuse"
saf.34.d:0 "Pour une raison quelconque, [GER.GetNameDef] a décidé de refuser notre entrée au Reichspakt. Nous sommes seuls."
saf.34.a:0 "Rats !"
saf.35.t:0 "La Fédération sud-africaine"
saf.35.d:0 "L'ancienne structure unitaire de l'Afrique du Sud a été remplacée par un modèle fédéral - les cinq anciennes provinces (Cap, Natal, l'État libre d'Orange, Transvaal et Rhodésie) ont été rejointes par les trois territoires du Haut Commissariat du Bechuanaland, du Basutoland et du Swaziland pour former les huit États de la Fédération. Les États ont leurs propres législatures et leurs premiers ministres qui disposent de pouvoirs considérables en matière de politique socio-économique au sein de l'État, mais il existe des limites imposées par le gouvernement fédéral central basé au Cap : les principales sont la loi sur la confiance des autochtones et la loi sur les franchises qualifiées, qui doivent encore être adoptées par le Volksraad. Il va sans dire qu'aucune de ces lois ne sera populaire auprès de la population blanche afrikaner."
saf.35.a:0 "Vive la Fédération !"
saf.36.t:0 "L'Afrique du Sud souhaite rejoindre l'Entente"
saf.36.d:0 "Le gouvernement de la Fédération sud-africaine a récemment annoncé qu'il souhaitait revenir au bercail. Ce n'est pas un mouvement soudain, car la politique pro-britannique est populaire dans de nombreux cercles, y compris le gouvernement et l'armée. C'est un grand jour pour l'Empire, car nous avançons ensemble."
saf.36.a:0 "Pour le Roi et l'Empire !"
saf.36.b:0 "Nous préférons ne pas..."
saf.37.t:0 "Nous rejoignons l'Empire !"
saf.37.d:0 "Le roi et son gouvernement ont accepté notre demande de réadmission dans l'Empire britannique. Les foules affluent dans les rues du Cap, tandis que nous nous réjouissons de notre nouvelle place au sein de la famille des nations."
saf.37.a:0 "Cette fois, nous allons gagner !"
saf.38.t:0 "[From.GetNameDefCap] refuses"
saf.38.d:0 "Pour une raison quelconque, [From.GetNameDef] a décidé de refuser notre entrée dans l'Entente. Nous sommes seuls."
saf.38.a:0 "Rats !"
saf.39.t:0 "La restauration"
saf.39.d:0 "Nous avons été acceptés dans l'Empire britannique, l'Assemblée nationale a adopté aujourd'hui la loi de restauration - rétablissant la position du roi comme chef d'État de l'Afrique du Sud. Bien qu'un couronnement ne soit pas possible pour le moment, [CAN_king_full_name] a été salué comme le monarque par les trois chambres du Parlement sud-africain. L'ancien premier ministre, Jan Smuts, semble prêt à être nommé gouverneur général, mais nous devons maintenant décider de l'étendue du pouvoir que ce poste peut exercer au nom du roi. De nombreux conservateurs et libéraux prônent l'établissement légal du monarque en tant que figure de proue, ses pouvoirs étant exercés par le parlement, tandis que les nationalistes exigent que Smuts, un Afrikaner, exerce les pouvoirs du roi en tant que gouverneur général."
saf.39.a:0 "Etablir légalement le roi en tant que figure de proue !"
saf.39.b:0 "Déléguer les devoirs du roi au gouverneur général"
saf.50.t:0 "Construction du monument Voortrekker"
saf.50.d:0 "Commencée en 1935, la construction du monument Voortrekker est en voie d'achèvement. Situé à Pretoria, il commémore les Voortrekkers qui ont quitté la colonie du Cap entre 1835 et 1854 pour fonder les républiques afrikaners de l'intérieur. Les coûts continuent cependant à augmenter, mais nous sommes dans les temps pour ouvrir le Monument lors des célébrations du Centenaire l'année prochaine."
saf.50.a:0 "Ce sera un héritage durable !"
saf.51.t:0 "Préparations pour les célébrations du centenaire"
saf.51.d:0 "Le centenaire du Grand Trek est dans un peu moins d'un mois. Les célébrations du centenaire devraient commencer par une reconstitution du trek, commençant le 8 août 1938 avec neuf wagons de bœufs partant de la statue de Jan van Riebeeck au Cap et se terminant au monument Voortrekker, récemment achevé, à Pretoria, où le monument sera inauguré par le Président.\Toute cette affaire est censée être une célébration de la culture et du patrimoine afrikaner, mais la situation dans le pays a changé depuis, et un événement aussi somptueux pourrait très bien se heurter à l'hostilité ouverte des autres groupes raciaux et même de la population pro britannique qui y verront probablement une manifestation du triomphalisme afrikaner. Devons-nous continuer comme prévu ou adopter une approche plus modeste ?"
saf.51.a:0 "Cela se passera comme prévu !"
saf.51.b:0 "Peut-être qu'une approche plus modeste est la meilleure"
saf.52.t:0 "100e anniversaire du Grand Trek"
saf.52.d.national:0 "Il y a cent ans aujourd'hui, nos ancêtres sont partis du Cap, à la recherche d'une terre de vie et de liberté libérée de la domination britannique. Bien que la cérémonie se soit déroulée sans incident, l'atmosphère était feutrée au Cap au moment du départ de la reconstitution."
saf.52.d.dominion:0 "Il y a cent ans aujourd'hui, nos ancêtres sont partis du Cap, à la recherche d'une terre de vie et d'une liberté libérée de la domination britannique. La cérémonie était sans éclat, le manque de financement allant de soi. Elle a cependant été compensée par la forte participation d'Afrikaners venus d'autres régions d'Afrique du Sud, dont un groupe s'appelant l'Ossewabrandwag (Ox-Wagon Sentinels). Malheureusement, cette milice s'est heurtée à la police locale, qui a eu du mal à gérer une foule plus nombreuse que prévu. Face à l'escalade de la violence, la police a tenté d'arrêter le cortège et de disperser les reconstituteurs, ce qui a entraîné des échanges de coups de feu. Trois policiers et 17 Ossewabrandwag ont été tués, et de nombreux autres acteurs et spectateurs ont été blessés."
saf.52.a:0 "Cela aurait pu être pire..."
saf.52.b:0 "Oh, mon Dieu !"
saf.53.d.national:0 "Il y a cent ans aujourd'hui, nos ancêtres sont partis du Cap, à la recherche de la vie, de la terre et de la liberté, libérés de la domination britannique. Malheureusement, un grand nombre de Britanniques et de gens de couleur ont protesté contre la cérémonie, et plusieurs tentatives ont été faites pour entraver le cortège jusqu'à ce que la police dégage enfin un chemin par la force. Un des wagons a cependant été détruit et plusieurs des participants ont été blessés."
saf.53.d.dominion:0 "Il y a cent ans aujourd'hui, nos ancêtres sont partis du Cap, à la recherche de la vie, de la terre et de la liberté, libérés de la domination britannique. Bien que la cérémonie se soit déroulée sans incident, l'atmosphère était très tendue au Cap au moment du départ de la reconstitution."
saf.53.a:0 "Oh, mon Dieu !"
saf.53.b:0 "Ça aurait pu être pire..."
saf.54.t:0 "Inauguration du monument Voortrekker"
saf.54.d.national:0 "La reconstitution du Grand Trek qui a quitté le Cap il y a deux semaines est arrivée à Pretoria. Le président Hertzog s'est adressé à la foule, déclarant que l'unité était nécessaire en ces temps troublés pour préserver l'Union d'Afrique du Sud. La cérémonie a été plus réservée que beaucoup ne l'avaient prévu, mais l'absence d'hostilités en réponse a été un soulagement bienvenu pour le gouvernement"
saf.54.d.dominion:0 "La reconstitution du Grand Trek qui a quitté le Cap il y a deux semaines est arrivée à Pretoria. Le président Smuts s'est adressé à la foule, déclarant que l'unité était nécessaire et que les droits de la communauté afrikaner seraient respectés alors que nous nous dirigeons vers le fédéralisme. La cérémonie a été un succès général, malgré les protestations marginales de l'Afrikaner Broederbond et d'autres groupes nationalistes"
saf.54.a:0 "Hourra !"
saf.55.t:0 "Les émeutes du Cap"
saf.55.d:0 "Les protestations de Voortrek ont pris de l'ampleur et sont devenues incontrôlables alors que la ville du Cap est tombée dans le chaos. Des émeutes balaient la ville, visant des symboles de l'histoire et de la culture afrikaner comme la statue de Jan van Riebeeck, qui a été complètement démolie. Les unités policières et militaires stationnées à proximité font très peu pour empêcher ces attaques, sachant qu'ouvrir le feu sur la foule déclenchera presque certainement une révolte."
saf.55.a:0 "Outrageux !"
saf.56.t:0 "Grève des mineurs de l'ISL"
saf.56.d:0 "Les syndicalistes de l'ISL ont encouragé les travailleurs des mines de l'État libre d'Orange à faire grève pour soutenir les émeutes des autochtones et des personnes de couleur. Les tentatives de briser la grève ont rencontré une résistance, avec des morts des deux côtés. L'agitation industrielle semble s'étendre maintenant au Traansval, sans aucun signe de fin prochaine."
saf.56.a:0 "Salauds de rouges !"
saf.57.t:0 "Inauguration du monument Voortrekker"
saf.57.d:0 "La reconstitution du Grand Trek qui a quitté le Cap il y a deux semaines est enfin arrivée à Pretoria. Le président Hertzog s'est adressé à la foule, déclarant que la nation afrikaner devait se serrer les coudes pour préserver son mode de vie et qu'il ne céderait jamais l'Union d'Afrique du Sud ni au Britannique ni au natif. La cérémonie était une affaire extravagante, à laquelle des dizaines de milliers de personnes ont assisté. Pretoria et Johannesburg ont été prises dans une frénésie nationaliste, des actes de violence ayant été commis contre des résidents britanniques et indigènes."
saf.57.a:0 "Nous sommes fiers d'être Afrikaners !"
saf.58.t:0 "Les émeutes d'Osséwabrandwag"
saf.58.d:0 "Dans les anciennes républiques boers, des branches de l'Ossewabrandwag se sont formées et ont commencé à organiser des manifestations contre notre gouvernement, dont beaucoup ont dégénéré en émeutes. Les nationalistes afrikaners s'en prennent aussi bien aux autochtones qu'aux Britanniques, car ils considèrent que ces groupes collaborent contre eux pour détruire la culture afrikaner. La police et les unités militaires stationnées à proximité ont été réticentes à intervenir et n'ont pas fait grand-chose pour mettre fin à la violence."
saf.58.a:0 "Outrageux !"
saf.59.t:0 "Grève des mineurs de l'ISL"
saf.59.d:0 "Les syndicalistes de l'ISL ont encouragé les travailleurs des mines de l'État libre d'Orange à faire grève pour protester contre les attaques de l'Ossewabrandwag. Les tentatives de briser la grève ont rencontré une résistance, avec des morts des deux côtés. L'agitation industrielle semble s'étendre au Traansval maintenant, sans aucun signe de fin prochaine."
saf.59.a:0 " Salauds de rouges ! "
saf.60.t:0 "Inauguration du monument Voortrekker"
saf.60.d:0 "La reconstitution du Grand Trek qui a quitté le Cap il y a deux semaines est arrivée à Pretoria. Le président Smuts n'a pas pu y assister car les récents incidents survenus dans le pays ont compromis la sécurité de l'événement. Au lieu de cela, l'ex-président Hertzog a prononcé un discours imprévu devant la foule, affirmant fièrement que la nation afrikaner devait se serrer les coudes pour préserver son mode de vie et qu'il ne céderait jamais l'Union d'Afrique du Sud aux Britanniques ou aux autochtones. La cérémonie a été une affaire extravagante, presque exclusivement due aux généreuses contributions de l'Osséwabrandwag, et des dizaines de milliers de personnes y ont assisté. Depuis, Pretoria et Johannesburg ont été prises de frénésie nationaliste, avec des incidents de violence signalés dans toute la ville contre les résidents britanniques et autochtones."
saf.60.a:0 "Nous sommes fiers d'être Afrikaners !"
saf.65.t:0 "Le Pacte du Natal"
saf.65.d.centenary:0 "En réponse au discours de Hertzog à Pretoria, le gouverneur provincial et le conseil du Natal ont déclaré aujourd'hui à l'hôtel de ville de Durban leur sécession de l'Union d'Afrique du Sud, avec effet immédiat. Ils ont rédigé un document appelé "Alliance du Natal" dans lequel ils déclarent qu'ils sont de loyaux partisans de l'Empire britannique et qu'en tant que tels, ils ne peuvent plus soutenir notre gouvernement. Des milliers de Nataliens ont signé le document et les gouverneurs et conseils du Cap ont ouvertement déclaré leur soutien à ce document. Il y a encore des espoirs que les négociations ramèneront les deux provinces au sein de la nation, mais ils s'évanouissent rapidement..."
saf.65.d.apartheid:0 "Aujourd'hui, à l'hôtel de ville de Durban, le gouverneur et le conseil de la province ont déclaré leur sécession de l'Union d'Afrique du Sud. Ils ont rédigé un document appelé "le Pacte du Natal" qui déclare qu'ils sont des partisans loyaux de l'Empire britannique et qu'en tant que tels, ils ne soutiendront jamais notre république et sa politique d'apartheid vilipendée qu'elle a imposée à la nation. Des milliers de Nataliens ont signé ce document et les gouverneurs et les conseils du Cap ont également déclaré leur soutien. On espère toujours que les négociations ramèneront les deux provinces au sein de la nation, mais elles s'estompent rapidement..."
saf.65.a:0 "Si c'est un combat qu'ils veulent..."
saf.65.b:0 "Pour la Fédération ! [Jouer en tant que rebelles]"
saf.66.t:0 "Restauration de la R.A.S."
saf.66.d:0 "En réponse aux récents événements, les gouverneurs provinciaux du Transvaal et de l'État libre d'Orange ont déclaré aujourd'hui à l'hôtel de ville de Pretoria leur sécession de l'Union d'Afrique du Sud, avec effet immédiat. Ils ont formé ensemble la deuxième République sud-africaine avec Hertzog comme nouveau président. Les unités afrikaners ont déserté pour rejoindre la R.A.S. et la République a commencé à lever ses propres forces armées, dont beaucoup sont issues des milices de l'Ossewabrandwag. Il y a encore des espoirs que les négociations ramèneront les deux provinces au sein de la nation, mais ils s'évanouissent rapidement..."
saf.66.a:0 "Si c'est un combat qu'ils veulent..."
saf.66.b:0 "Pour la Republiek ! [Jouer en tant que rebelles]"
saf.67.t:0 "Le coup d'État nationaliste"
saf.67.d:0 "Les forces extrémistes au sein du Parti nationaliste ont lancé une révolte ouverte dans le but de prendre le contrôle du pays et de renverser nos tentatives de fédéralisation. Si elles ont réussi dans l'État libre d'Orange et le Transvaal, où elles ont rencontré peu de résistance et ont été rejointes par des unités militaires locales, ailleurs elles ont fait des progrès minimes grâce à l'obstruction des forces et des populations loyalistes. Au Cap, des militants de l'Ossewabrandwag ont tenté d'occuper le Parlement, mais ils ont été repoussés par la Garde et une milice rapidement formée qui les a chassés de la ville.\nEn conséquence, aujourd'hui à l'Hôtel de Ville de Pretoria, les gouverneurs provinciaux du Transvaal et de l'Etat libre d'Orange ont déclaré leur sécession de l'Union d'Afrique du Sud, avec effet immédiat. Il y a encore des espoirs que les négociations ramèneront les deux provinces dans la nation, mais ils s'évanouissent rapidement..."
saf.67.a:0 "Si c'est un combat qu'ils veulent"
saf.67.b:0 "Pour la Republiek ! [Jouer en tant que rebelles]"
saf.68.t:0 "La fin de l'Union ?"
saf.68.d:0 "Maintenant que trois des cinq provinces de l'Union d'Afrique du Sud ont annoncé leur intention de faire sécession, des appels nous sont lancés pour que nous renoncions au manteau effiloché de l'Union, lui-même anachronisme impérialiste. Ils nous conseillent plutôt de restaurer la République sud-africaine, mais c'est peut-être un pas de trop ?"
saf.68.a:0 "Non, nous allons préserver l'Union !"
saf.68.b:0 "Restaurez la République !"
saf.69.t:0 "La guerre civile en Afrique du Sud !"
saf.69.d:0 "L'ancienne domination britannique d'Afrique du Sud est tombée dans le chaos. Les provinces pro-britanniques du Cap et du Natal, ainsi que la Rhodésie se battent contre l'État libre d'Orange et le Transvaal, dominés par les Afrikaners, pour le contrôle du pays dans ce qui est maintenant appelé la quatrième guerre des Boers. Devrions-nous envoyer de l'aide aux fédérations pro-Entente, ou devrions-nous rester en dehors de cela ?" 
saf.69.a:0 "Envoyez de l'aide aux fédéralistes !"
saf.69.b:0 "Restez silencieux sur les affaires sud-africaines"
saf.70.t:0 "[From.GetAdjective] L'aide arrive"
saf.70.d:0 "[From.GetNameDefCap], désirant notre victoire dans ce conflit, nous ont envoyé de l'aide sous forme d'armes et de fournitures. En outre, de nombreux volontaires et experts techniques se sont joints à nos propres soldats pour faire face à nos ennemis."
saf.70.a:0 "Merveilleux !"
saf.71.t:0 "La fin de la quatrième guerre des Boers"
saf.71.d:0 "Pour le meilleur ou pour le pire, la quatrième guerre des Boers est désormais terminée. L'état-major général a déclaré avoir tiré de nombreuses leçons précieuses concernant la nature de la guerre moderne au cours du conflit."
saf.71.a:0 "Super !"
saf.72.t:0 "La guerre civile en Afrique du Sud !"
saf.72.d:0 "L'ancien dominion britannique d'Afrique du Sud est tombé dans le chaos. Les provinces pro-britanniques du Cap et du Natal, ainsi que la Rhodésie se battent contre l'État libre d'Orange et le Transvaal dominés par les Afrikaners pour le contrôle du pays dans ce qui est maintenant appelé la quatrième guerre des Boers. Devrions-nous envoyer de l'aide aux nationalistes afrikaners ou devrions-nous rester en dehors de cela ?"
saf.72.a:0 "Envoyer de l'aide à [entente_help.GetNameDef]"
saf.72.b:0 "Garder le silence sur les affaires sud-africaines"
saf.72.c:0 "Nous devons faire tout ce qui est en notre pouvoir pour les aider !"
saf.74.t:0 "Victoire nationaliste !"
saf.74.d:0 "Nous avons vaincu les forces rebelles des provinces du Natal et du Cap, et la question de l'avenir de l'Afrique du Sud a été réglée une fois pour toutes. Il s'agit maintenant d'étouffer tout sentiment pro-britannique qui subsiste et de forger l'avenir de notre nation comme nous le jugeons bon".
saf.74.a:0 "Longue vie à [Root.GetNameDef] !"
saf.75.t:0 "Victoire du Dominion !"
saf.75.d:0 "Nous avons vaincu les Boers une fois de plus, et nos forces travaillent déjà à réprimer toute résistance afrikaner restante dans le Transvaal et l'État libre d'Oranje. Il s'agit maintenant de forger un avenir pour notre nation, un avenir qui consiste en une fédération d'égaux."
saf.75.a:0 "Longue vie à [Root.GetNameDef] !"
saf.76.t:0 "Les nationalistes sont victorieux !"
saf.76.d:0 "Aujourd'hui, les premières forces du Transvaal et de l'État libre d'Oranje ont déclaré la victoire au Cap. Contrairement aux précédentes guerres des Boers, il semble que nous ayons perdu..."
saf.76.a:0 "Oh non !"
saf.77.t:0 "Dominionists Victorious !"
saf.77.d:0 "Aujourd'hui, les forces du Natal et de la province du Cap ont déclaré la victoire depuis Pretoria. Tout comme lors des précédentes guerres des Boers, il semble que nous ayons perdu..."
saf.77.a:0 "Quand apprendrons-nous un jour ?"
saf.79.t:0 "Le destin du parti dominioniste"
saf.79.d:0 "Le Parti Dominioniste a fait campagne pour restaurer la monarchie en Afrique du Sud et pour réformer le pays en une nouvelle fédération. Maintenant que ces objectifs ont été atteints, les différences idéologiques commencent à fracturer le parti, avec les progressistes de Hofmeyer qui cherchent à poursuivre une ligne plus libérale au gouvernement, en utilisant les pouvoirs fédéraux pour étendre encore plus la franchise et la réforme sociale, et les conservateurs, toujours dirigés pour l'instant par des Smuts. Les conservateurs estiment que la réforme actuelle de l'Afrique du Sud est suffisante et sont réticents à empiéter davantage sur les droits des États et ne souhaitent pas que la franchise soit étendue davantage. Alors que ces factions continueront à gouverner en coalition, il semble qu'elles formeront leurs propres partis politiques indépendants à temps pour se présenter aux prochaines élections générales, au cours desquelles le parti dominioniste cessera d'exister."
saf.79.a:0 "D'accord, alors..."
saf.82.t:0 "La guerre commence"
saf.82.d:0 "Tout espoir que nous avions de négocier pour éviter une guerre civile sanglante s'est terminé aujourd'hui avec l'arrivée sur notre territoire des forces de [SFR.GetNameDef]."
saf.82.a:0 "Cela ne se passera pas bien pour eux"
saf.90.t:0 "Les élections générales en Afrique du Sud [GetYear]"
saf.90.d:0 "Selon la constitution de [Root.GetNameDef], les élections doivent avoir lieu tous les cinq ans. Les mandats de l'Assemblée nationale et du Sénat ont expiré et le temps est venu d'élire un nouveau parlement. Les deux parties ayant lancé des campagnes électorales agressives, ces élections pourraient s'avérer assez surprenantes..."
saf.90.a:0 "Le Parti conservateur gagne !"
saf.90.b:0 "Le Parti progressiste gagne !"
saf.92.t:0 "La mort de Jan Smuts"
saf.92.d.notfederation:0 "Jan Smuts est décédé aujourd'hui dans la ferme familiale de Doornkloof, Irene, près de Pretoria. Géant de la politique sud-africaine, le général Smuts a joué un rôle décisif dans l'histoire de la nation pendant le dernier demi-siècle. Commandant à l'origine d'un commando boer lors de la deuxième guerre des Boers, Smuts a continué à concilier son héritage afrikaner et à forger une loyauté envers l'Empire britannique qui n'a jamais faibli au cours des années suivantes. Combattant dans la Welkrieg contre le général allemand, Paul von Lettow Vorbeck, Smuts rentra chez lui en Afrique du Sud, où il devint Premier ministre pendant un certain temps. Son poste de chef du parti du Dominion a été occupé par Herbert J. Stanley."
saf.92.d.notgovernor:0 "Jan Smuts est décédé aujourd'hui dans la ferme familiale de Doornkloof, Irene, près de Pretoria. Géant de la politique sud-africaine, le général Smuts a joué un rôle décisif dans l'histoire de la nation pendant le dernier demi-siècle. Commandant à l'origine d'un commando boer lors de la deuxième guerre des Boers, Smuts a continué à concilier son héritage afrikaner et à forger une loyauté envers l'Empire britannique qui n'a jamais faibli au cours des années suivantes. Combattant dans la Welkrieg contre le général allemand, Paul von Lettow Vorbeck, Smuts rentra chez lui en Afrique du Sud, où il devint Premier ministre pendant un certain temps. Il ne put empêcher le pays de s'éloigner de l'Empire, mais, en grande partie grâce à ses efforts et à ceux de son protoge Jan Hofmeyer, l'Afrique du Sud retrouva sa place au sein du Commonwealth britannique. Son amitié avec Hofmeyer avait survécu à la séparation du Parti Dominioniste, mais maintenant, la concurrence entre les conservateurs et les progressistes est sûre de devenir plus féroce."
saf.92.d.governor:0 "Le gouverneur général Jan Smuts est décédé aujourd'hui dans la ferme familiale de Doornkloof, Irene, près de Pretoria. Géant de la politique sud-africaine, le général Smuts a joué un rôle décisif dans l'histoire de la nation pendant le dernier demi-siècle. Commandant à l'origine d'un commando boer lors de la deuxième guerre des Boers, Smuts a continué à concilier son héritage afrikaner et à forger une loyauté envers l'Empire britannique qui n'a jamais faibli au cours des années suivantes. Combattant dans la Welkrieg contre le général allemand, Paul von Lettow Vorbeck, Smuts rentra chez lui en Afrique du Sud, où il devint Premier ministre pendant un certain temps. Il ne put empêcher le pays de s'éloigner de l'Empire, mais, en grande partie grâce à ses efforts et à ceux de son protoge Jan Hofmeyer, l'Afrique du Sud retrouva sa place au sein du Commonwealth britannique. Son amitié avec Hofmeyer avait survécu à la séparation du parti dominioniste, mais aujourd'hui, la concurrence entre les conservateurs et les progressistes est sûre de devenir plus féroce. Herbert J. Stanley a pris le poste de gouverneur général."
saf.92.a:0 "Quel homme !"
saf.100.t:0 "La Ligue socialiste internationale"
saf.100.d:0 "Fondée en 1915, la Ligue socialiste internationale est le principal groupe syndicaliste opérant en Afrique du Sud et est établie dans les territoires voisins des empires coloniaux allemand et portugais. Elle a établi des branches dans une grande partie de l'Afrique du Sud et a formé le premier syndicat africain noir du pays, l'Industrial Workers of Africa, en septembre 1917. Elle a également créé un certain nombre d'autres syndicats parmi les personnes de couleur. Alors que ses fondateurs étaient principalement issus de l'aile radicale de la classe ouvrière blanche, le mouvement allait développer un nombre important de membres noirs africains, de couleur et indiens. Si le Parti travailliste sud-africain est resté à l'écart de l'ISL en raison de ses politiques multiraciales, des membres plus radicaux poussent à la réconciliation. Dans le même temps, l'ISL et ses affiliés de l'ANC font campagne pour une réforme politique en Afrique du Sud et organisent la résistance aux pires excès commis par von Göring contre la population indigène du Freistaat."
saf.100.a:0 "Fauteurs de troubles !"
saf.101.t:0 "L'ISL et l'apartheid"
saf.101.d:0 "La Ligue socialiste internationale a complètement condamné les politiques raciales de nos gouvernements et s'est unie à d'autres groupes de défense des droits des autochtones pour s'opposer à nous. Nous avons répondu en produisant la loi sur la suppression du syndicalisme, interdisant tout parti souscrivant au syndicalisme. Cette loi définit le syndicalisme et ses objectifs de manière si large que quiconque s'oppose à la politique gouvernementale risque d'être étiqueté comme syndicaliste. Puisque la loi stipule spécifiquement que le syndicalisme vise à perturber l'harmonie raciale, il peut être fréquemment utilisé pour museler l'opposition à l'apartheid. Les rassemblements désordonnés sont interdits, tout comme certaines organisations jugées menaçantes pour le gouvernement, comme l'ANC."
saf.101.a:0 "Il était temps"
saf.102.t:0 "La loi sur l'enregistrement de la population"
saf.102.d:0 "L'idéologie du gouvernement nationaliste estime que l'Afrique du Sud ne constitue pas une nation unique, mais qu'elle est composée de quatre groupes raciaux distincts : les blancs, les noirs, les personnes de couleur et les asiatiques. Ces groupes sont en outre divisés en 13 nations ou fédérations raciales. Les blancs englobent les groupes linguistiques anglais et afrikaans ; la population noire est divisée en dix groupes de ce type. La loi sur l'enregistrement de la population exige que chaque Sud-Africain soit classé dans l'un de ces "groupes de population" raciaux. Cette loi constitue la base sur laquelle tout l'édifice de l'apartheid doit être construit."
saf.102.a:0 "Laissez-moi voir vos papiers..."
saf.103.t:0 "Apartheid modeste"
saf.103.d:0 "Suite à la loi sur l'enregistrement de la population, une série de lois sont entrées en vigueur, désignées collectivement sous le nom de "petit" apartheid, par opposition au \"grand\" apartheid prévu par le gouvernement nationaliste. La première de ces lois était la loi sur l'interdiction des mariages mixtes, qui interdisait le mariage entre les blancs et les personnes d'autres races. L'Immorality Amendment Act interdit les \"relations raciales illégales\" et \"tout acte immoral ou indécent\" entre un Blanc et un Noir, un Indien ou une personne de couleur. Les transports et les installations civiles étaient séparés. L'éducation était strictement séparée, les universités étant réservées aux Xhosa, Zoulous, Sotho, personnes de couleur, Indiens, etc. L'effet cumulatif de ces mesures a eu pour effet de stratifier solidement la société selon les lignes raciales."
saf.103.a:0 "Ainsi soit-il"
saf.104.t:0 " La Loi sur les zones de groupe "
saf.104.d:0 "La deuxième étape du grand apartheid a été la loi sur les zones de groupe. Jusqu'alors, malgré la loi sur la ségrégation existante, la plupart des colonies comptaient des personnes de races différentes vivant côte à côte. Cette loi a mis fin à la diversité des zones et a déterminé où l'on vivait en fonction de la race. Chaque race se voyait attribuer sa propre zone, qui pouvait servir de base à une expulsion forcée, permettant au gouvernement de démolir les bidonvilles noirs et obligeant les employeurs blancs à payer la construction de logements pour les travailleurs noirs autorisés à résider dans des villes autrement réservées aux blancs."
saf.104.a:0 "Hors réserve"
saf.105.t:0 "Loi sur la confiance et la patrie autochtones"
saf.105.d:0 "La séparation territoriale n'est pas une institution nouvelle en Afrique du Sud. Il y a eu, par exemple, les \"réserves\" créées sous le gouvernement britannique au XIXe siècle. Sous l'apartheid, le pourcentage de terres réservées a été porté de 8 à 13 % pour être utilisé pour les homelands noirs, ce qui reste une quantité relativement faible par rapport à la population totale, et généralement dans les zones économiquement improductives du pays. Ces homelands ou \"bantoustans\" ont divisé l'Afrique du Sud en un certain nombre d'États distincts, chacun d'entre eux étant censé se développer en un État-nation distinct pour les différents groupes ethniques. L'effet pratique de cette législation a été de supprimer la citoyenneté des indigènes vivant en Afrique du Sud et de réduire leur statut à celui de travailleurs migrants. La loi sur la promotion de l'autonomie des Bantous a aboli la représentation parlementaire restante des Noirs en vertu de la loi sur la représentation des autochtones, désormais représentés par leurs propres autorités \"nationales\"."
saf.105.a:0 "Ok"
saf.106.t:0 "Les chefs suprêmes soutiennent le Dominion"
saf.106.d:0 "En raison de la décision antérieure du gouvernement d'armer les chefs suprêmes, ceux-ci disposent maintenant de leurs propres forces - bien que mal équipées et mal entraînées - et ont déclaré leur soutien au côté du Dominion dans la guerre civile."
saf.106.a:0 "Rien d'étonnant"
saf.106.b:0 "Nous nous félicitons de leur aide"

