#Syndicalist - Military Ideas
 SAF_SOC_purge_idea_1:9 "Purge militaire"
 SAF_SOC_purge_idea_1_desc:9 "Des éléments au sein des forces armées sud-africaines doivent être purgés si la nation veut briser complètement ses chaînes"
 SAF_SOC_purge_idea_2:9 "Purge militaire - Abrogation des réformes racistes"
 SAF_SOC_purge_idea_2_desc:9 "Les réformes visant à séparer les membres des forces armées sud-africaines ont été levées. Cela a entraîné une brusque poussée de recrutement, mais a laissé les forces armées dans un état plus lamentable"
 SAF_SOC_CO_Purge:9 "§HCes officiers qui sont considérés comme une menace seront §!§Rrenvoyés§!"
 SAF_SOC_TI_advisors:9 "Invite les conseillers de la Troisième Internationale à débloquer £decision_icon_small §RConseillers de la Troisième Internationale§!"
 SAF_SOC_TI_unlock:9 "§HDébloque davantage de décisions avec §!£decision_icon_small §Rles Conseillers de la Troisième Internationale§!"
 SAF_idea_syndicalist_arms_unions:9 "Syndicats locaux d'armement"
 SAF_idea_syndicalist_arms_unions_desc:9 "Soutenue par le gouvernement, la formation de syndicats pour promouvoir la production et le développement d'armes locales"
 SAF_idea_syndicalist_navy_build_1:9 "Réarmement de la marine sud-africaine - Effort sur le Destroyer"
 SAF_idea_syndicalist_navy_build_1_desc:9 "La marine sud-africaine s'est traditionnellement appuyée sur le Canada pour ses conseils. Elle se tourne maintenant vers l'Angleterre, les moyens de production étant saisis pour produire une nouvelle et meilleure flotte"
 SAF_idea_syndicalist_navy_build_2:9 "Réarmement de la marine sud-africaine - Effort sur le Croiseur"
 SAF_idea_syndicalist_navy_build_2_desc:9 "La marine sud-africaine s'est traditionnellement appuyée sur le Canada pour ses conseils. Elle se tourne maintenant vers l'Angleterre, les moyens de production étant saisis pour produire une nouvelle et meilleure flotte"
 SAF_idea_syndicalist_coast_guard:9 "Défense côtière de la marine sud-africaine"
 SAF_idea_syndicalist_coast_guard_desc:9 "Tous les hommes et les femmes ne sont pas aptes à servir, ceux qui sont encore prêts à le faire ont été mis au travail pour occuper les importants docks de l'Afrique du Sud et son long littoral"
 SAF_SOC_purge_idea_cof_1:9 "Réformes de l'armée sud-africaine - Connexion Française"
 SAF_SOC_purge_idea_cof_1_desc:9 "Les conseillers de la Commune de France ont commencé à diriger les réformes au sein de l'armée sud-africaine"
 SAF_SOC_purge_idea_cof_2:9 "Réforme de l'armée sud-africaine - Promotion des doctrines françaises"
 SAF_SOC_purge_idea_cof_2_desc:9 "Avec l'élévation des doctrines et des idéaux militaires de la Commune de France, l'armée sud-africaine commence à se transformer en véritable avant-garde africaine du syndicalisme"
 SAF_SOC_purge_idea_cof_3:9 "Réformes de l'armée sud-africaine - Guerre de Mouvement"
 SAF_SOC_purge_idea_cof_3_desc:9 "L'armée sud-africaine a pleinement adhéré à la \"Guerre de Mouvement\" selon les instructions de ses conseillers."
 SAF_SOC_purge_idea_cof_off:9 "Camarade Sud-Africaine - Jeune fille "
 SAF_SOC_purge_idea_cof_off_desc:9 "Les conseillers de la Commune de France s'étant désormais retranchés dans les rangs de l'armée sud-africaine, leur expérience et leur doctrine commencent à déteindre"
 SAF_SOC_purge_idea_cof_para:9 "Le camarade sud-africain - La concrétisation"
 SAF_SOC_purge_idea_cof_para_desc:9 "D'autres réformes ont été faites avec la formation d'un régiment d'infanterie aéroportée. Ces \"Parabats\", comme les locaux les appellent, ont pour but de répandre la révolution en Afrique en aidant à briser leurs chaînes"
 SAF_SOC_RND:9 "Recherche et développement syndicaliste"
 SAF_SOC_RND_desc:9 "La couleur de la peau d'un homme ne retenant plus nos grands esprits, elle a permis d'être utilisée pour faire avancer l'Afrique du Sud"
 SAF_SOC_BRIT_ARMS:9 "Investissement britannique dans l'armement"
 SAF_SOC_BRIT_ARMS_desc:9 "Avec des conseillers Britanniques vient les Investisseurs Britanniques, avec l'industrie de l'armement britannique vient s'ajouter l'industrie de l'armement \"canadienne\" existante en Afrique du Sud"
 SAF_SOC_purge_idea_uob_marine:9 "Marines rouges sud-africains"
 SAF_SOC_purge_idea_uob_marine_desc:9 "Sous la tutelle britannique, un South African Marine Corp a été créée, avec pour objectif de sécuriser les ports africains dans la révolution à venir"
 SAF_SOC_purge_idea_uob_1:9 "Réforme de l'armée sud-africaine - Réforme de la milice britannique"
 SAF_SOC_purge_idea_uob_1_desc:9 "Les Britanniques exigent que les milices qui parcourent l'Afrique du Sud soient rassemblées sous une seule bannière... et beaucoup s'y opposent"
 SAF_SOC_purge_idea_uob_2:9 "Réformes de l'armée sud-africaine - Garde rouge sud-africaine"
 SAF_SOC_purge_idea_uob_2_desc:9 "Avec le retrait des milices sud-africaines, les unités britanniques de la \"Garde rouge\" ont été créées, qui jurent fidélité à l'Afrique du Sud et à la révolution syndicaliste"
 SAF_SOC_purge_idea_uob_3:9 "Réformes de l'armée sud-africaine - L'effet R.E.D"
 SAF_SOC_purge_idea_uob_3_desc:9 "Les agents du R.E.D ont formé des membres des forces armées sud-africaines triés sur le volet pour former la prochaine génération d'agents à porter le flambeau dans les ténèbres de l'Afrique"

#Decisions - Syndicalist Advisors
 SAF_THRIDINTREFORM_DES:9 "Conseillers de la Troisième Internationale"
 SAF_THRIDINTREFORM_DES_desc:9 "Les forces armées sud-africaines ne sont plus qu'une bande de miliciens syndicalistes et de sympathisants de l'armée syndicaliste. Le gouvernement, voyant cela, a demandé aux conseillers de la Troisième Internationale de les aider à réformer les forces armées sud-africaines et à installer les idéaux syndicalistes dans ses rangs."
 SAF_S_TI_PRO:9 "Provisions de la Troisième Internationale"
 SAF_S_TI_PRO_desc:9 "Grâce à nos nouvelles connexions avec la Troisième Internationale, nous avons pu nous assurer les moyens d'approvisionner notre armée en provisions de base."
 SAF_S1_B1:9 "Enquête britannique"
 SAF_S1_B1_desc:9 "Avec l'arrivée des conseillers britanniques sur nos rivages, ils ont commencé à inspecter nos balises de chiffon d'Armée"
 SAF_S2_B2:9 "Caserne du Cap-Occidental"
 SAF_S2_B2_desc:9 "Les conseillers britanniques ont mené leur enquête et ont présenté leur évaluation, qui est en bref, sinistre. Nos forces armées étant principalement composées d'une milice de chiffonniers, les conseillers britanniques ont du pain sur la planche. Le conseiller britannique a choisi d'établir sa base d'opérations dans la province du Cap-Occidental, ce que beaucoup ont considéré comme un effort pour \"hisser le drapeau rouge\" dans une région encore peu favorable au syndicalisme, et s'est attelé à la tâche."
 SAF_S3_B3:9 "Opérateurs R.E.D"
 SAF_S3_B3_desc:9 "Moins connu du public, le déploiement d'agents et d'agents de l'agence de renseignement britannique, R.E.D (Revolutionary Exportation Directory). Avec leur aide, la purge de l'armée sud-africaine s'est déroulée plus ou moins sans accroc. Avec la bénédiction de [Root.GetLeader], les agents du R.E.D doivent maintenant apporter une aide plus \"officielle\" à la réforme de l'armée sud-africaine."
 SAF_S4_B4:9 "Créer l'Académie révolutionnaire"
 SAF_S4_B4_desc:9 "\"L'Académie révolutionnaire\" a été créée par les Britanniques pour s'assurer que les enseignements syndicalistes soient adoptés par tous les membres des forces armées sud-africaines. C'est aussi un moyen de permettre à ceux qui, sous le précédent régime impérialiste, n'avaient pas le privilège d'une éducation rendant l'endoctrinement encore plus attrayant."
 SAF_S5_B5:9 "Formation des sous-officiers"
 SAF_S5_B5_desc:9 "Les réformes et les politiques racistes ayant été supprimées depuis longtemps, la formation et la promotion des sous-officiers non blancs sont nécessaires si l'armée sud-africaine veut aller de l'avant et briser ses chaînes impérialistes. En outre, les sous-officiers doivent désormais servir de relais d'information entre les différents groupes linguistiques au sein de l'armée. Cette approche s'est avérée problématique dans le meilleur des cas, bien qu'une solution ait été proposée, mais elle n'est en aucun cas populaire...."
 SAF_S6_B6:9 "Adopter une langue de combat"
 SAF_S6_B6_desc:9 "Bien que la révolution syndicaliste ait apporté un niveau d'égalité inégalé en Afrique du Sud, l'anglais, l'afrikaans, le zoulou, le xhosa et d'autres langues étant désormais tous reconnus à plus grande échelle, l'utilisation d'une seule langue au sein des forces armées sud-africaines a pris le dessus. Les conseillers britanniques ont \"fortement\" suggéré que l'anglais soit cette langue, déclarant que cela les aiderait grandement dans leurs efforts pour aligner les forces armées sud-africaines et permettrait une plus grande cohésion entre les forces sud-africaines."
 SAF_S7_B7:9 "Spécialiste de la marine"
 SAF_S7_B7_desc:9 "Bien que la révolution britannique ait supprimé une grande partie des anciennes traditions impérialistes, l'idée que \"la Grande-Bretagne dirige les vagues\" est toujours bien vivante au sein de la marine de l'Union de la Grande-Bretagne. Cela a donné à l'Afrique du Sud l'occasion d'avoir des spécialistes britanniques de la marine pour former leurs forces à la guerre amphibie."
 SAF_S8_B8:9 "Camaraderie"
 SAF_S8_B8_desc:9 "Ce qui manque à l'armée sud-africaine, c'est le sens de l'unité. Le spectre de l'apartheid est toujours présent dans les rangs, les hommes de différentes couleurs ne se voient toujours pas les uns les autres. Bien qu'il faudra des années, voire des décennies, pour éliminer ce spectre, des efforts ont été faits pour promouvoir les idéaux syndicalistes et celui de la \"camaraderie\"."
 SAF_S9_B9:9 "Démembrer la milice"
 SAF_S9_B9_desc:9 "Les unités de la Garde rouge étant devenues la norme au sein de l'armée, il n'est plus nécessaire d'avoir une populace indisciplinée. Bien que cela puisse causer des \"problèmes\" parmi ceux qui ont créé eux-mêmes une base de pouvoir au sein de ces unités. Ces individus doivent plier le genou devant [Root.GetLeader] et se réformer ou être renvoyés de force..."
 SAF_S10_B10:9 "L'identité syndicaliste sud-africaine"
 SAF_S10_B10_desc:9 "Au prix de nombreuses difficultés, l'armée sud-africaine s'est réformée, passant d'un modèle d'impérialisme européen à celui de la promotion des idéaux syndicalistes. L'Afrique du Sud, qui a autrefois ardemment promu ces notions, est devenue l'avant-garde rouge de l'Afrique. BRISEZ LES CHAÎNES !"
 SAF_S1_F1:9 "Agrandir la caserne de Belmont"
 SAF_S1_F1_desc:9 "Avec les chars français vient la nécessité de loger, d'entretenir et de s'entraîner avec ces bêtes blindées."
 SAF_S1_F2:9 "Dissoudre les formations de miliciens"
 SAF_S1_F2_desc:9 "Les Français ont \"suggéré\" la dissolution forcée des unités de la milice Syndicaliste pour s'assurer qu'il ne s'agit pas d'un mouvement contre-révolutionnaire et ont heureusement offert leur aide à cet effet."
 SAF_S1_F3:9 "Commandements de bataille français"
 SAF_S1_F3_desc:9 "Avec les conseillers français vient la langue française. L'Afrique du Sud compte déjà plus de dix langues officielles et le travail actuel consiste à faire appel à des interprètes dans toutes les formations. Les Français, qui trouvent ce processus trop compliqué et ne souhaitent pas privilégier une langue en particulier, ont choisi que leur conseiller utilise la langue française dans ses instructions."
 SAF_S1_F4:9 "Échange technique franco-sud-africain"
 SAF_S1_F4_desc:9 "Dans un effort pour étendre nos connaissances techniques, les Français nous ont permis d'envoyer quelques personnes sélectionnées pour être formées comme instructeurs et ramener avec eux une expertise très nécessaire. Il semble que le principal facteur de qualification ait été la maîtrise de la langue française..."
 SAF_S1_F5:9 "Sous-officiers formés en France"
 SAF_S1_F5_desc:9 "Les Français ayant opté pour une approche de haut en bas, ils ont maintenant choisi un petit cadre qui sera formé comme la prochaine génération de sous-officiers. Une fois de plus, les conditions requises semblaient être la maîtrise de la langue française et/ou la fréquentation de leurs \"écoles de langue française\" nouvellement créées."
 SAF_S1_F6:9 "Avions cargo français"
 SAF_S1_F6_desc:9 "Le concept d'infanterie aéroportée existe depuis la Weltkrieg, maintenant avec l'ingéniosité française, l'Afrique du Sud est capable d'obtenir une petite flotte d'avions cargo pour aider à établir sa première division d'infanterie aéroportée"

#Federation
 SFR_the_new_south_africa_act:9 "Le nouvel South Africa Act"
 SFR_the_new_south_africa_act_desc:9 "La South Africa Act adopté par le Parlement en 1909 n'a manifestement pas réussi à résoudre les tensions ethniques en Afrique du Sud. Il a remis les clés de l'Afrique du Sud aux Afrikaners et a donné lieu à deux rébellions ethniques dans le court laps de temps où l'Afrique du Sud est un concept. Un nouvel South Africa Act sera nécessaire."
 SFR_milners_kindergarten:9 "Le jardin d'enfants de Milner"
 SFR_milners_kindergarten_desc:9 "Il est grand temps de déraciner la culture boer et de la remplacer par le véritable phare de la civilisation : l'anglais de la reine. L'Afrique du Sud est un dominion britannique et tant que des concepts simplistes tels que la culture afrikaner ne seront pas dépassés, les conflits ethniques seront sans fin."
 SFR_herald_english_as_sole_language:9 "Héraut de la langue anglaise"
 SFR_herald_english_as_sole_language_desc:9 "L'anglais est supérieur à l'afrikaans à tous égards. Beaucoup d'autres Sud-Africains, en particulier ceux qui parlent l'afrikaans, peuvent déjà le parler. Ce n'est pas un patois brut et il ne ressemble pas à l'allemand. C'est la langue des affaires et la langue que vous utilisez lorsque vous interagissez avec les Américains et le reste de l'Empire. Il faut l'annoncer !"
 SFR_attract_exile_settlement:9 "Attirer les exilés"
 SFR_attract_exile_settlement_desc:9 "Craignant de perdre la position démographique dominante de l'Afrikaner au profit de l'Afrique du Sud anglo-saxonne, Hertzog a tenté de rendre l'Afrique du Sud aussi peu attrayante que possible pour les exilés, en essayant de les inciter à se rendre en Australasie ou au Canada à la place. Plus pour longtemps. La Fédération accueille ceux qui s'engagent à être fidèles à l'Union Jack."
 SFR_support_british_companies:9 "Soutenir les entreprises britanniques"
 SFR_support_british_companies_desc:9 "Les Afrikaners avaient essayé de faire entrer leur propre espèce dans l'esprit d'entreprise, ce qui a entraîné une certaine concurrence de la part des Afrikaners, mais il est clair que l'Anglais a un meilleur sens des affaires et que pour la croissance économique, il faut regarder l'Anglais. Les subventions inefficaces doivent maintenant être dirigées vers ceux qui peuvent réellement faire des affaires sans elles !"
 SFR_banish_afrikaans_from_bureaucracy:9 "Bannir l'afrikaans de la bureaucratie"
 SFR_banish_afrikaans_from_bureaucracy_desc:9 "Tout traduire en néerlandais est horriblement inefficace et ne sert qu'à aider la langue à survivre. Nous devrions angliciser complètement notre bureaucratie, en forçant les Afrikaners à parler anglais quand ils veulent interagir avec le gouvernement, et nous mettrons enfin en route l'assimilation que nous cherchions à réaliser depuis longtemps."
 SFR_close_afrikaner_institutions:9 "Fermer les institutions afrikaners"
 SFR_close_afrikaner_institutions_desc:9 "Toutes ces institutions afrikaners fondées à la suite de la formation de l'Union d'Afrique du Sud n'ont servi qu'à faire souffrir l'Afrique du Sud. Elles ont influencé et fait pression sur le gouvernement, ce qui a finalement conduit à la république illégale, et perpétuent les tensions ethniques en défendant la culture afrikaner. Ce n'est plus le cas."
 SFR_teachers_from_the_empire:9 "Enseignants de l'Empire"
 SFR_teachers_from_the_empire_desc:9 "En faisant venir des enseignants de tous les coins de l'Empire, du Canada et des Antilles à l'Australie et à la Nouvelle-Zélande, nous pouvons enfin faire de l'anglais la langue dominante de l'Afrique du Sud, et mettre fin une fois pour toutes à la misère et aux conflits ethniques que les différentes langues de la nation ont causés depuis l'ascension de la Grande-Bretagne."
 SFR_tea_time_for_south_africa:9 "Tea Time pour l'Afrique du Sud"
 SFR_tea_time_for_south_africa_desc:9 "Maintenant que nous avons consolidé notre position, c'est sous notre gouverne que nous veillerons à ce que l'Afrique du Sud ne quitte plus jamais l'Empire. L'Afrique du Sud est, de part en part, un membre de l'Anglosphère maintenant, et elle le restera !"
 SFR_empower_paramount_chiefs:9 "Donner du pouvoir aux chefs suprêmes"
 SFR_empower_paramount_chiefs_desc:9 "L'octroi de l'autonomie aux dirigeants locaux des territoires du Haut Commissaire garantira la loyauté des chefs suprêmes de leurs groupes ethniques respectifs (les Tswana au Bechuanaland, les Basotho au Basutoland et les Swazi au Swaziland) envers le gouvernement central."
 SFR_develop_basutoland_swaziland:9 "Développer le Basutoland et le Swaziland"
 SFR_develop_basutoland_swaziland_desc:9 "Malgré leur situation entre les quatre provinces d'Afrique du Sud, le niveau de vie au Basutoland et au Swaziland est toujours très inférieur à celui du reste de l'Afrique du Sud. Une série d'investissements permettra de remédier à cette situation."
 SFR_develop_bechuanaland:9 "Développer le Bechuanaland"
 SFR_develop_bechuanaland_desc:9 "La région peu peuplée du Bechuanaland est, sans hyperboles, la région la moins développée de toute l'Afrique, toute forme de construction restant limitée à quelques huttes en bois dans la plupart des endroits. Une série d'investissements bien placés adoucira le contraste avec l'Afrique du Sud, juste de l'autre côté de la frontière."
 SFR_root_out_slavery:9 "Déraciner les pratiques esclavagistes"
 SFR_root_out_slavery_desc:9 "L'esclavage s'est longtemps avéré difficile à déraciner dans les territoires du Haut Commissaire, mais les investissements récents nous permettent de faire pression sur les chefs suprêmes pour résoudre les problèmes persistants, en faisant dépendre les investissements de leur action sur l'esclavage."
 SFR_question_of_native_autonomy:9 "Question de l'autonomie des autochtones"
 SFR_question_of_native_autonomy_desc:9 "Nous avons décidé d'accorder l'autonomie aux dirigeants locaux des territoires du Haut Commissariat, les nouveaux chefs suprêmes des groupes ethniques respectifs (les Tswana au Bechuanaland, les Basotho au Basutoland et les Swazi au Swaziland). Mais nous devons clarifier l'étendue du pouvoir des chefs - est-il limité aux frontières du HCT ou englobe-t-il tous leurs peuples dans toute l'Afrique du Sud ?"
 SFR_strengthen_advisory_councils:9 "Renforcer les conseils consultatifs"
 SFR_strengthen_advisory_councils_desc:9 "En renforçant l'influence des conseils consultatifs sur la politique, nous pouvons garantir que les intérêts du chef suprême sont au moins quelque peu équilibrés avec les intérêts européens et autochtones. Cela permettra également de jeter les bases d'une éventuelle réforme en vue de la création d'un véritable cadre démocratique à l'avenir."
 SFR_chief_justice_of_the_high_commissioner_territories:9 "Former le système de justice territoriale"
 SFR_chief_justice_of_the_high_commissioner_territories_desc:9 "Actuellement, le statut de la loi dans les territoires du Haut Commissaire est plutôt vague, les membres des tribus sont généralement jugés selon leurs propres traditions tribales tandis que les Européens sont jugés comme s'ils étaient en territoire sud-africain, avec certaines exceptions. Il est temps d'officialiser un système avec des juges formés spécifiquement pour garantir des procès équitables pour tous dans les territoires."
 SFR_reform_the_commissioner_system:9 "Réformer le système des commissaires"
 SFR_reform_the_commissioner_system_desc:9 "Nous avons fait nos investissements équitables dans les territoires du Haut Commissaire, mais pour l'instant nous n'avons encore qu'un mandat temporaire du gouvernement royal. Au Parlement du Cap, des propositions sont faites pour poursuivre l'inclusion officielle et permanente des territoires au sein de l'Afrique du Sud, mais le gouvernement britannique en exil devrait coopérer."
 SFR_reconciliation_take_two:9 "Une nouvelle tentative de réconciliation"
 SFR_reconciliation_take_two_desc:9 "L'espoir que nous avions enfin mis fin à la violence sectaire qui sévissait en Afrique du Sud depuis la prise de contrôle de la colonie du Cap par les Britanniques au début du XIXe siècle a été brisé. Une fois de plus, notre pays a été divisé entre les lignes linguistiques sur la direction de notre pays, et une fois de plus, la dévastation a été grande."
 SFR_federal_elections:9 "Élections fédérales"
 SFR_federal_elections_desc:9 "Le système dans lequel nous avons de facto remis le pouvoir politique en Afrique du Sud aux Afrikaners en partant du principe qu'ils étaient la majorité des Sud-Africains à la peau blanche s'est terriblement retourné contre nous, mais cela ne signifie pas que le concept de démocratie a perdu son sens. En mettant en œuvre des mesures supplémentaires assurant le pouvoir des États et de la diaspora britannique, nous pouvons maintenir notre système parlementaire."
 SFR_amnesty_arrangement:9 "Accord d'amnistie de guerre"
 SFR_amnesty_arrangement_desc:9 "Certains faucons veulent poursuivre autant d'Afrikaners que possible pour avoir suivi Malan dans sa république illégitime, mais nous devons être réalistes : cela ne fera qu'alimenter le ressentiment et, au bout du compte, ils ont simplement suivi les ordres d'un gouvernement élu, même si ce gouvernement élu sort des limites de la loi. Il serait plus sage de ne s'en prendre qu'à ceux qui sont les plus proches de Malan."
 SFR_symmetric_veteran_stipend:9 "Allocations symétriques pour vétérans"
 SFR_symmetric_veteran_stipend_desc:9 "Quel que soit le côté de la guerre dans lequel vous avez combattu, vous devriez recevoir une compensation pour ce que vous avez fait pour l'Afrique du Sud. Certains peuvent trouver désagréable que nous financions ceux qui ont combattu contre l'Empire, mais nous devons reconnaître que sur le terrain, on n'a souvent pas le choix et que la voie qu'ils ont suivie est celle du Premier ministre élu. Ils ne peuvent pas s'en empêcher et nous ne pouvons pas les abandonner."
 SFR_establish_reconciliation_commission:9 "Rétablir le bilinguisme"
 SFR_establish_reconciliation_commission_desc:9 "A cause de l'administration de Pietermaritzburg, on avait tendance à ne plus utiliser que l'anglais, mais il faudrait rétablir le statut du néerlandais (y compris l'afrikaans, comme cela avait été décidé dans les années 1920). C'est une chimère que de convaincre un jour le fier peuple afrikaner d'abandonner sa langue maternelle, et tenter de le faire ne fera qu'engendrer un mouvement de résistance contre notre gouvernement. Nous avons besoin d'une nation unie."
 SFR_curb_german_influence:9 "Limiter l'influence allemande"
 SFR_curb_german_influence_desc:9 "Après sa victoire dans la Weltkrieg, l'Allemagne a essayé d'étendre son influence en Afrique du Sud, qu'elle semble avoir considérée comme le coin le moins sûr de l'Empire britannique, qui pourrait être attiré à ses côtés. Il est probable que l'Allemagne a alimenté le sentiment républicain qui a finalement entraîné tant de souffrance dans notre nation. Il est temps de mettre un frein à la vile influence que les Allemands exercent sur nous."
 SFR_rebuilding_from_the_war:9 "Efforts de reconstruction"
 SFR_rebuilding_from_the_war_desc:9 "Notre nation a été marquée par sa troisième guerre entre les Boers et les Britanniques en un siècle. Maintenant que les questions les plus urgentes pour garantir que la même chose ne se reproduira plus ont été traitées, il est temps que le gouvernement mette tout son poids dans la reconstruction. De ses cendres naîtra une nouvelle Afrique du Sud fédérale, qui, espérons-le, durera plus longtemps que l'Union."
 SFR_peace_and_prosperity:9 "Paix et prospérité"
 SFR_peace_and_prosperity_desc:9 "L'ère de la lutte entre les races britannique et afrikaner est enfin terminée. De ses cendres est née une Afrique du Sud plus unie dans le cadre d'un système fédéral, dans lequel chaque province, désormais État, peut gérer ses propres affaires. Les Afrikaners et les Anglais marcheront en paix vers une nouvelle nation."

#Military - Army

 SAF_New_Rifles:9 "Obtenir de nouveaux contrats de fusils"
 SAF_New_Rifles_desc:9 "L'état de l'arsenal de l'armée sud-africaine est pour le moins embarrassant, les soldats utilisant encore les fusils que leurs grands-pères utilisaient pendant la Grande Guerre ou, pire encore, ceux que leurs arrière-grands-pères utilisaient pendant la guerre des Boers. Nous devons obtenir de nouveaux fusils pour modifier cet état de fait."
 SAF_Engineer_Corps:9 "Corps du génie de la réforme"
 SAF_Engineer_Corps_desc:9 "Ce que la Grande Guerre a appris, c'est qu'il fallait des ingénieurs, des hommes qui allaient supprimer les obstacles et apporter les réparations nécessaires aux infrastructures locales pour aider à la logistique du champ de bataille. Dans cette optique, la réforme du Corps des Ingénieurs est indispensable."
 SAF_Reform_SAF_Ord_Corp:9 "Corps des ordonnances de la réforme"
 SAF_Reform_SAF_Ord_Corp_desc:9 "Le South African Ordance Corps a été créé en 1923 pour aider à la fourniture et à l'entretien de tous les stocks et équipements techniques, y compris les armes et les munitions. Depuis la fin de la Grande Guerre, le Corps a connu des jours meilleurs qui doivent être rectifiés"
 SAF_Defence_HQ:9 "Établir un quartier général de la défense"
 SAF_Defence_HQ_desc:9 "Actuellement, il n'y a pas de véritable centralisation du commandement de l'armée sud-africaine, avec des bases provisoires dispersées dans leurs provinces respectives. Jan Smuts, dans un mouvement controversé, a décidé d'établir un quartier général au sein de Pretoria. Pour beaucoup, c'est une façon pour lui d'éroder les commandements provisoires et les milices, bien que la plupart voient l'intérêt d'un réseau de commandement centralisé."
 SAF_Perm_Force:9 "Élargir la force permanente"
 SAF_Perm_Force_desc:9 "La Force permanente sud-africaine est composée de volontaires à plein temps et d'autres unités auxiliaires qui font partie de l'armée sud-africaine. Avec l'initiative de Jan Smuts de centraliser la structure de commandement de l'armée sud-africaine, il semble que d'autres, dans un mouvement inverse, souhaitent maintenant étendre le parapluie de la Force permanente sud-africaine en élargissant les milices."
 SAF_Smuts_Ref:9 "Réformes de Jan Smuts"
 SAF_Smuts_Ref_desc:9 "Les réformes de Jan Smuts sont assez simples en théorie, mais complexes en pratique. Jan souhaite centraliser davantage l'armée pour assurer un commandement et un contrôle fluides. D'autres réformes prévoient également l'intégration de personnes non blanches dans l'armée, y compris dans des rôles de combat. Cela a provoqué un tollé dans de nombreuses régions du pays et Jan devra procéder avec prudence s'il ne veut pas trop bouleverser le tableau."
 SAF_Cape_Corp:9 "Élargir le Corps du Cap"
 SAF_Cape_Corp_desc:9 "Le Cape Corp est la première unité \"de couleur\" à avoir été formée en Afrique du Sud, son histoire remontant à 1781 avec le \"Corps Bastaard Hottentoten\", le Corps des bâtards Hottentot. Servant davantage dans un rôle de non-combattant, Jan Smuts souhaite étendre leur rôle pour inclure l'infanterie de première ligne et être inclus dans d'autres branches de l'armée."
 SAF_sol_pay:9 "Augmenter les allocations du soldat"
 SAF_sol_pay_desc:9 "L'attrait pour l'engagement dans l'armée en Afrique du Sud a été assez peu souhaitable, le principal grief étant la solde. Dans le cadre des réformes de Smut, la solde du soldat de base sera généreusement augmentée pour inciter davantage de personnes à rejoindre l'armée"
 SAF_enlist_nat_ind:9 "Former des auxiliaires autochtones et indiens"
 SAF_enlist_nat_ind_desc:9 "Pour que l'Afrique du Sud puisse avancer en ces temps difficiles, ils doivent le faire ensemble, à l'unisson. Jan Smuts est plus pragmatique dans son approche, sachant que l'Afrique du Sud a besoin d'hommes, quelles que soient leur couleur ou leur croyance, et il a cherché à augmenter le recrutement de recrues indigènes et indiennes, sans tenir compte du contrecoup"
 SAF_call_recruits:9 "Un appel à recrutement"
 SAF_call_recruits_desc:9 "Avec l'augmentation des salaires et l'amélioration des conditions de travail, un appel a été lancé à tous les hommes fiers et compétents d'Afrique du Sud pour qu'ils renforcent les effectifs des forces armées sud-africaines"
 SAF_medics:9 "Réduire le nombre de victimes"
 SAF_medics_desc:9 "L'Afrique du Sud dispose d'un réservoir de main-d'œuvre limité dans lequel elle peut puiser, ce qui est en partie le fruit de ses propres efforts. Avec les progrès de la médecine moderne et le traitement des traumatismes du champ de bataille, Smut a pu faire pression pour que des schémas soient mis en place afin de s'assurer que les hommes soient rapiécés et retournent au service"
 SAF_armoured_crop:9 "Créer un corps blindé"
 SAF_armoured_crop_desc:9 "Pour pallier le manque d'effectifs et maximiser l'efficacité de l'armée, la création d'un corps blindé a été approuvée. Ce sera une entreprise coûteuse, bien que les avantages l'emportent sur le coût."
 SAF_mod_armour:9 "Modifications de la conception des chars d'assaut"
 SAF_mod_armour_desc:9 "La nécessité est la mère de l'invention, avec les conceptions actuelles des chars d'assaut incapables de faire face à l'impitoyable terrien qu'offre le paysage sud-africain. Ce qui a commencé avec les modifications apportées par nos ingénieurs, s'est développé en un programme de modification des chars avant leur mise en service. Bien que cela ait augmenté le temps de production."
 SAF_savanna_log:9 "Savannah Logistics"
 SAF_savanna_log_desc:9 "Comme le dit le proverbe, \"Une armée marche sur le ventre\", Napoléon Bonaparte ayant compris la nécessité de disposer de lignes de ravitaillement bien établies. Des mesures doivent être prises pour que chaque soldat sud-africain soit bien approvisionné, son fusil dans une main et sa biltong dans l'autre."
 SAF_coastal_corp:9 "Créer le corps de défense côtière"
 SAF_coastal_corp_desc:9 "L'Afrique du Sud ayant plusieurs ports jugés vitaux pour le commerce et l'approvisionnement, la création du Corps de défense côtière a été organisée dans le but d'affecter à ses ports ceux qui ne sont pas adaptés à une mission de première ligne."
 SAF_Armoured_Corp:9 "Former un corps blindé SAF"
 SAF_Armoured_Corp_desc:9 "L'histoire du South African Armoured Corp a commencé pendant la Grande Guerre avec l'utilisation de chars sud-africains dans ce qui était alors le Sud-Ouest africain allemand. Ils se sont avérés efficaces dans leurs engagements, bien que leur utilisation soit difficile. Avec les progrès de la technologie des chars de l'Entente, le nombre de ces derniers a été divisé par dix, ce qui a permis de faire coïncider un appui-feu rapide et efficace avec le soutien des pays de l'infanterie."
 SAF_Army_Renewed:9 "L'armée sud-africaine renouvelée"
 SAF_Army_Renewed_desc:9 "Pour le meilleur ou pour le pire, l'armée sud-africaine s'est réformée en une force de combat plus efficace, prête à relever les défis de demain que ce monde turbulent apportera. L'Union fait la force - Eendrag Maak Mag"
 SAF_Modern_Artillery:9 "Demande de l'artillerie moderne"
 SAF_Modern_Artillery_desc:9 "L'armée sud-africaine possède actuellement des pièces d'artillerie qui seraient mieux exposées dans un musée de la guerre plutôt que sur un champ de bataille moderne. Un contrat de demande a été proposé à l'armée pour décider de qui lui fournira les nouvelles conceptions et fournitures."
 SAF_Army_College:9 "Collège militaire sud-africain"
 SAF_Army_College_desc:9 "Avec l'expansion de l'armée sud-africaine qui comprend maintenant une force aérienne et une marine, il est tout à fait naturel que ces services soient fournis pour former les prochains esprits militaires des forces armées sud-africaines. Le terrain du collège est une extension de l'ancienne Compagnie néerlandaise des Indes orientales \"Militere Kweekskool\" située à Pretoria, où elle aide à former les cadets locaux."
 SAF_Local_Arms_Prod:9 "Production locale d'armes"
 SAF_Local_Arms_Prod_desc:9 "L'Afrique du Sud doit être capable d'avoir un niveau d'autosuffisance en matière de production d'armes légères. Des subventions ont été offertes aux fabricants d'armes locaux pour qu'ils agrandissent leurs installations afin d'y parvenir."
 SAF_supply_control:9 "Former la direction des approvisionnements"
 SAF_supply_control_desc:9 "La Direction des approvisionnements a été créée à partir des enseignements tirés de la Weltkrieg, afin de garantir que les forces sud-africaines soient autosuffisantes jusqu'à ce que les lignes d'approvisionnement soient établies."
 SAF_est_com:9 "Mettre en place le commando de reconnaissance"
 SAF_est_com_desc:9 "Avec la devise \"Through Stealth Our Strength\", nos parachutistes nouvellement formés se parachuteront derrière les lignes ennemies et feront des ravages derrière les lignes ennemies"
 SAF_environ_force:9 "Forces ajustées à l'environnement"
 SAF_environ_force_desc:9 "L'armée sud-africaine doit être capable de faire face à l'adversité qui lui est imposée. Qu'il s'agisse de la grêle de balles ou de la savane épaisse, nos hommes ne manqueront de rien"
 SAF_Pirow:9 "Le plan quinquennal d'Oswald Pirow"
 SAF_Pirow_desc:9 "Si le général Pierre van Reyneveld est le véritable maître d'œuvre de cette réforme militaire, celle-ci porte le nom d'Oswal Pirow simplement parce qu'il l'a mise en avant. Il demande que la politique de défense sud-africaine suive plusieurs nouvelles lignes de guildes, mais il est contre l'idée d'armer les indigènes."
 SAF_Pirow_SSB:9 "Élargir le bataillon des services spéciaux"
 SAF_Pirow_SSB_desc:9 "L'objectif du Bataillon des services spéciaux était de former la jeunesse de notre génération à la suite des effets du Lundi noir. Ce plan souhaite que cet objectif soit élargi afin que les jeunes, à un plus jeune âge, reçoivent une formation militaire de base pour s'assurer qu'ils sont prêts à combattre."
 SAF_Pirow_Lessons:9 "Leçons du passé"
 SAF_Pirow_Lessons_desc:9 "Les guerres des Boers et la Weltkrieg ont enseigné à l'Afrique du Sud plusieurs choses concernant l'art de la guerre. La première leçon est que la tactique du Kommando, le délit de fuite, est toujours un moyen de guerre efficace et, avec les progrès de la guerre motorisée, elle permettra aux forces armées sud-africaines de tirer profit de cette tactique."
 SAF_Pirow_Kommando:9 "Réactiver les Kommandos"
 SAF_Pirow_Kommando_desc:9 "Les unités de Kommandos n'ont jamais vraiment été officiellement dissoutes, la plupart devenant simplement des \"clubs de tir\" ou rejoignant la Force des citoyens actifs, où elles se réunissaient et affinaient leurs compétences. Avec cette initiative, Pirow souhaite réactiver ces unités en une force militaire plus formelle, bien que cela s'avère difficile..."
 SAF_Pirow_Mobility_Focus:9 "Unités axées sur la mobilité"
 SAF_Pirow_Mobility_Focus_desc:9 "Souhaitant s'éloigner des horreurs de la guerre d'usure, van Reyneveld cherche à promouvoir le culte de la vitesse au sein des forces armées, l'infanterie de jambe devant être motorisée et éviter les engagements prolongés."
 SAF_Pirow_Mech:9 "Mécaniser l'armée"
 SAF_Pirow_Mech_desc:9 "La motorisation des forces armées a été lente, mais un problème inhérent à la dépendance à l'égard des véhicules à peau mince est le manque de protection qu'ils offrent. Pour remédier à cela, il faut réaménager les anciens chars pour transporter nos troupes sur le front."
 SAF_Pirow_Hit:9 "Harry l'ennemi"
 SAF_Pirow_Hit_desc:9 "L'ennemi doit être harcelé sans relâche, avec des attaques concentrées conçues pour attirer l'ennemi à un endroit afin que nos forces puissent frapper à un autre endroit. C'est une tactique éprouvée utilisée par les kommandos boers et perfectionnée par nos forces armées."

