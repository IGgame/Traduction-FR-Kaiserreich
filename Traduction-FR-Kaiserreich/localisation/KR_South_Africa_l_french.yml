### Decisions ###
 SAF_Decision_Group_Nuweveld:0 "Le Projet Nuweveld"
 SAF_Decision_Group_Nuweveld_desc:0 "Les terres sauvages du Bechuanaland ont pour la plupart été épargnées par la civilisation, non pas en dernier lieu parce que le peuple Tswana s'est assuré la protection du Royaume-Uni. Aujourd'hui, le gouvernement sud-africain a décidé de rejeter ces arrangements et d'ouvrir le Bechuanaland à la colonisation par les Blancs.\n\nColons blancs dans le Bechuanaland : §G[?SAF_whites_in_botswana]§!\nAttractivité des colons : [SAF_getSettlerAttractiveness]"
 SAF_Decision_Group_Boer_War:0 "La troisième guerre des Boers"
 SAF_Decision_Group_Boer_War_desc:0 "Une fois de plus, les intérêts des colons britanniques et des descendants afrikaners des colons néerlandais d'Afrique du Sud se sont affrontés, et l'Afrique du Sud est à nouveau en feu. Dans un cruel retournement de situation, ce sont maintenant les Britanniques qui ont fait sécession de la domination qu'ils avaient eux-mêmes créée et qui, sous l'influence des nationalistes afrikaners, tentent d'abandonner le giron impérial."
 SAF_Decision_Group_Smuts_Doctrine:0 "Doctrine Ryneveld"
 SAF_Decision_Group_Smuts_Doctrine_desc:0 "La doctrine Ryneveld, formulée par les généraux Jan Smuts et Pierre van Ryneveld, établit que les anciennes colonies appartenant au Royaume-Uni, perdues après leur effondrement à la fin pour la Weltkrieg, ne peuvent être laissées dans l'anarchie jusqu'à ce qu'une force indigène cohérente qui pourrait menacer la civilisation occidentale se forme en Afrique du Sud. Au nom de notre sécurité nationale, il est vital que nous récupérions ces colonies et que nous étendions notre domination sur l'Afrique australe et orientale."
 SAF_fix_black_monday_category:0 "Réponse au Lundi noir"
 SAF_fix_black_monday_category_desc:0 "Dans les années 1920, le gouvernement sud-africain a choisi d'intensifier ses liens économiques avec l'Empire du Kaiser dans l'espoir d'atténuer les effets néfastes de la Grande Dépression, avec un effet limité. Maintenant que l'Allemagne a été frappée par sa propre crise nationale, les effets se sont rapidement étendus au secteur manufacturier sud-africain. Après seulement quelques années de prospérité relative, l'économie nationale est de nouveau en pagaille.\n\nBudget libre : [saffaBudgetAmount] Livres sud-africaines.\nInflation : [?saf_var_inflation|%-0].\nChômage : [?saf_var_unemployment|%R0].\nDette liée : [saffaDebtAmount] Livres sud-africaines."
 SAF_geopolitical_actions:0 "Actions géopolitiques"
 SAF_campaign_against_tswana_insurgents:0 "Combattre l'insurrection tswana"
 SAF_campaign_against_tswana_insurgents_desc:0 "Le peuple Tswana s'est armé et s'est rebellé contre l'empiètement des Blancs sur les terres qui appartenaient historiquement à leur tribu.\nPour les empêcher de nuire à nos efforts de colonisation, nous devons faire bon usage de l'UDF pour contenir l'insurrection."
 SAF_increase_settler_attraction:0 "Attirer les colons sud-africains"
 SAF_increase_settler_attraction_desc:0 "L'Afrique du Sud proprement dite dispose déjà d'un important réservoir de colons. En sensibilisant les gens au projet et aux avantages que le gouvernement apporte à l'installation dans les régions frontalières, nous pouvons probablement augmenter le taux de colonisation d'un montant raisonnable."
 SAF_ask_for_permission_to_recruit_settlers:0 "Demander la permission de recruter des colons [From.GetAdjective]"
 SAF_ask_for_permission_to_recruit_settlers_desc:0 "[From.GetNameDef] dispose d'un groupe de colons en conformité culturelle et politique avec l'Afrikanerdom qui pourraient être aptes à apporter la civilisation au Nuweveld. Bien sûr, pour mettre en place une campagne de recrutement parmi eux, il faudrait d'abord obtenir la permission de leur gouvernement."
 SAF_recruit_settlers_from_from:0 "Recruter des colons à partir de [From.GetNameDef]"
 SAF_recruit_settlers_from_from_desc:0 "[From.GetNameDef] a un groupe de colons en conformité culturelle et politique avec l'Afrikanerdom. Avec l'autorisation préalable de leur gouvernement, nous pouvons tenter d'attirer des colons de cet endroit vers le Nuweveld."
 SAF_yearly_nuweveld_report:0 "Rapport annuel de Nuweveld"
 SAF_yearly_nuweveld_report_desc:0 "Chaque année, la commission Nuweveld transmettra au gouvernement sud-africain un rapport détaillant les progrès réalisés dans le cadre du projet Nuweveld."
 SAF_control_the_tswana_insurgency:0 "Contrôler l'insurrection tswana"
 SAF_control_the_tswana_insurgency_desc:0 "Le peuple tswana s'est révolté contre notre empiètement, techniquement pas tout à fait légal, sur ses terres autrefois protégées. Pour que notre projet de colonisation soit un succès, nous devons nous assurer que nous pouvons contrôler les insurgés tswanas qui errent dans les savanes, qui frappent et se retirent ensuite dans la brousse."
 SAF_defend_South_Africa_mission:0 "Défendre l'Afrique du Sud"
 SAF_defend_South_Africa_mission_desc:0 "Nos rebelles nationaux ont été pour la plupart pacifiés, mais leurs maîtres [ENT.GetAdjective] ne sont pas encore prêts à abandonner. Cependant, si nous pouvons les empêcher de gagner du terrain ici en Afrique du Sud, ils seront obligés d'abandonner à un moment donné."
 ENT_defend_South_Africa_mission:0 "Envahir l'Afrique du Sud"
 ENT_defend_South_Africa_mission_desc:0 "Nos alliés sur le terrain en Afrique du Sud ont malheureusement été dépassés par les forces boers, numériquement supérieures. Il est primordial que nous reprenions pied dans la région, sinon nous serons contraints de reconnaître le statu quo républicain à temps."
 SAF_SOC_defend_South_Africa_mission:0 "Défendre l'Afrique du Sud"
 SAF_SOC_defend_South_Africa_mission_desc:0 "Les marionnettes capitalistes ont été pour la plupart neutralisées, mais leurs maîtres [ENT.GetAdjective] ne sont pas encore prêts à abandonner. Cependant, si nous pouvons les empêcher de gagner du terrain ici en Afrique du Sud, ils seront obligés d'abandonner à un moment donné."
 ENT_SOC_defend_South_Africa_mission:0 "Envahir l'Afrique du Sud"
 ENT_SOC_defend_South_Africa_mission_desc:0 "Nos alliés en Afrique du Sud ont malheureusement été renversés par une foule de milices syndicalistes. Il est primordial que nous prenions à nouveau pied dans la région, sinon nous serons contraints de reconnaître le statu quo républicain à temps."

 SAF_decision_township_modernisation:0 "Améliorer les conditions de logement dans les townships."
 SAF_decision_township_modernisation_desc:0 "Avec la levée des restrictions précédentes sur la circulation des Sud-Africains noirs vers nos villes, les townships entourant ces villes sont devenus de plus en plus surpeuplés, submergeant les gouvernements locaux et rendant les conditions de vie dans ces townships très mauvaises. Pour résoudre ce problème, il faudra mettre en place un programme de logement à grande échelle."

 SAF_core_south_west:0 "Incorporer le Sud-Ouest africain en tant que province"
 SAF_core_south_west_desc:0 "Nous avons réussi à pacifier l'ancienne colonie allemande du Sud-Ouest africain. Comme la région est traditionnellement considérée comme faisant partie du concept de la Grande Afrique du Sud et qu'elle abrite un nombre relativement important de fermiers sud-africains, des lobbyistes de l'intérieur et de l'extérieur de la colonie font pression sur le gouvernement de Pretoria pour qu'il intègre officiellement la région dans l'Union en en faisant une province."
 SAF_core_mozambique:0 "Incorporer le sud du Mozambique en tant que province"
 SAF_core_mozambique_desc:0 "Nous avons réussi à pacifier l'ancienne colonie portugaise du Mozambique. Bien que l'activité sud-africaine dans la région soit limitée, la partie de la colonie située au sud du Zambèze est traditionnellement considérée comme faisant partie de la grande Afrique du Sud et les ports d'Inhambane et de Lourenço Marques sont très précieux pour notre industrie au Rand. Les lobbyistes de Pretoria font maintenant pression sur le gouvernement pour qu'il intègre officiellement la région dans l'union en en faisant une nouvelle province sous un nouveau nom, signalant ainsi que l'Afrique du Sud est là pour rester."

 SAF_internal_resistance:0 "Activité syndicale paramilitaire et militante"
 SAF_internal_resistance_desc:0 "L'Afrique du Sud est en guerre, mais tout le monde n'est pas convaincu qu'elle devrait l'être. C'est pourquoi, des deux côtés du spectre, les Sud-Africains se sont organisés en organisations, soit pour soutenir le gouvernement, soit pour saboter l'effort de guerre. Le gouvernement sud-africain devra tenir ces deux groupes en échec, car ceux qui soutiennent actuellement le bon combat risquent de conspirer la trahison à l'avenir.\n\n§YOssewabrandwag§! :\n§YForce§! : [?saf_ob_strength|0%]\n§YPosition sur la guerre§! : [SAF_getOBWarStance]\n\n§YUnion des travailleurs de l'industrie et du commerce§! :\n§YForce§! : [?saf_icu_strength|0%]\n§YPosition sur la guerre§! : [SAF_getICUWarStance]\n\n§YCapacité de détention§! : [SAF_getDetentionCapacity]"
 SAF_suppress_ob:0 "Supprimer l'Ossewabrandwag"
 SAF_suppress_ob_desc:0 "La puissance croissante de l'Ossewabrandwag suscite des inquiétudes. Des voix s'élèvent pour nous demander de freiner leur montée en puissance en demandant aux services de police sud-africains de réprimer leurs activités."
 SAF_suppress_icu:0 "Supprimer l'ICU"
 SAF_suppress_icu_desc:0 "Le pouvoir croissant de l'Union des travailleurs de l'industrie et du commerce suscite des inquiétudes. Des voix s'élèvent pour nous demander de freiner leur montée en puissance en demandant aux services de police sud-africains de réprimer leurs activités."
 SAF_construct_detention_camps:0 "Construire des camps de détention"
 SAF_construct_detention_camps_desc:0 "Les activités illicites de l'ICU et de l'OB ont entraîné une augmentation significative du nombre de détenus dans le système judiciaire, ce qui a provoqué un engorgement lent mais constant de notre système pénitentiaire. Des propositions ont été faites pour créer des camps de détention afin d'améliorer notre capacité à garder ces personnes hors des rues, mais des comparaisons avec les camps de concentration pendant la guerre des Boers seront certainement faites rapidement."
 SAF_control_the_ob:0 "Activités de l'Ossewabrandwag"
 SAF_control_the_ob_desc:0 "L'Ossewabrandwag complote peut-être pour réduire, ou inversement, soutenir notre effort de guerre. Il sera important de garder un œil sur leurs activités."
 SAF_control_the_icu:0 "Activités de l'ICU"
 SAF_control_the_icu_desc:0 "L'Union des travailleurs de l'industrie et du commerce complote peut-être pour réduire, ou au contraire soutenir, notre effort de guerre. Il sera important de garder un œil sur leurs activités."

 SAF_intervene_south_west:0 "Intervenir dans le Sud-Ouest africain"
 SAF_intervene_south_west_desc:0 "Bien que le Sud-Ouest africain n'ait jamais fait partie de jure de l'Empire britannique, l'Afrique du Sud a administré le territoire entre la pacification réussie du territoire et la ratification du traité de Copenhague. Le Sud-Ouest africain accueille également une population relativement importante d'Afrikaners \"Dorsland Trekkers\", ce qui rend le territoire intéressant pour les nationalistes afrikaners."
 SAF_intervene_northern_rhodesia:0 "Intervenir en Rhodésie du Nord"
 SAF_intervene_northern_rhodesia_desc:0 "La colonie de Rhodésie du Nord est une zone contestée depuis un certain temps. Ayant été la zone de connexion entre l'Angola et le Mozambique portugais, et l'Afrique du Sud-Ouest et le Tanganyika allemands, la région a été souhaitée par ces deux puissances. La Grande-Bretagne a d'abord réussi à la sécuriser dans sa tentative d'établir un corridor terrestre continu du Cap au Caire, mais lorsque l'Empire s'est effondré comme un château de cartes en 1925, l'Allemagne l'a emporté avec elle. Maintenant que les Allemands sont partis, nous sommes ici pour le récupérer !"
 SAF_intervene_nyasaland:0 "Faire respecter le protectorat du Nyasaland"
 SAF_intervene_nyasaland_desc:0 "Le protectorat du Nyasaland dans la région du Zambèze a connu un intérêt impérial depuis les explorations de David Livingstone, bien que sa souveraineté ait été contestée par les Portugais du Mozambique. L'Empire a fini par l'emporter, mais la région a été occupée par l'Allemagne après l'effondrement. Il est maintenant temps de reconquérir la région."
 SAF_intervene_mozambique:0 "Envahir le Mozambique"
 SAF_intervene_mozambique_desc:0 "L'ancienne colonie portugaise du Mozambique n'a jamais fait partie de l'Empire britannique. Cependant, au sud du Zambèze, elle fait partie des projets de Jan Smuts pour un plus grand dominion sud-africain qui serait capable de concurrencer le Canada et l'Australasie. En outre, les ports mozambicains seraient une grande aubaine pour notre industrie le long du Witwatersrand et la région pourrait servir de zone tampon entre l'Afrique du Sud proprement dite et la partie non sud-africaine de l'Afrique."
 SAF_intervene_taganyika:0 "Envahir le Tanganyika"
 SAF_intervene_taganyika_desc:0 "Le Tanganyika n'a jamais fait partie de l'Empire britannique, mais il est sur la voie de l'autre centre de gravité du colonialisme africain britannique : le Kenya. Peut-être que son contrôle peut être utilisé pour convaincre les Allemands d'abandonner ses prétentions ailleurs, ou alors il rend au moins possible le rêve de l'archi-impérialiste Cecil C. Rhodes d'une domination britannique continue du Cap au Caire."
 SAF_intervene_uganda:0 "Faire respecter le protectorat de l'Ouganda"
 SAF_intervene_uganda_desc:0 "Le royaume du Buganda était, jusqu'à ce que l'effondrement impérial ne se traduise par une prise de contrôle de la région par les Allemands, un protectorat de l'empire britannique. Maintenant que nous avons (ré)établi une présence dans la région, il est de notre devoir de veiller à ce que cette relation défunte soit correctement rétablie."
 SAF_intervene_zanzibar:0 "Faire respecter le protectorat de Zanzibar"
 SAF_intervene_zanzibar_desc:0 "L'établissement d'un protectorat sur le sultanat de Zanzibar est célèbre pour avoir été la guerre la plus courte. Elle a pris fin après l'effondrement de l'Empire, au cours duquel l'Allemagne a montré ses vraies couleurs et a occupé le sultanat en ignorant totalement le traité Zanzibar-Héligoland entre la Grande-Bretagne et l'Allemagne. Il est de notre devoir de rétablir l'ordre légitime."
 SAF_intervene_kenya:0 "Faire respecter le protectorat de l'Afrique de l'Est"
 SAF_intervene_kenya_desc:0 "Le protectorat de l'Afrique de l'Est au Kenya a historiquement servi de point de gravité à l'Afrique de l'Est sous contrôle britannique, et les hautes terres de cette région abritent la troisième plus grande population de colons blancs de ce qui est censé être l'Afrique britannique, derrière l'Union d'Afrique du Sud elle-même et la Rhodésie du Nord. Nous ne pouvons pas les laisser derrière nous."
 SAF_demand_katanga_pulls_back:0 "Demander à [KTG.GetNameDef] de se retirer de la Rhodésie du Nord"
 SAF_demand_katanga_pulls_back_desc:0 "[KTG.GetNameDefCap] a pris le contrôle de certaines parties de la Rhodésie du Nord, qui appartient officiellement à l'Empire britannique. Nous n'avons aucun intérêt à occuper l'arrière-pays [KTG.GetAdjective], mais le retour des territoires de Rhodésie du Nord n'est pas négociable."
 SAF_demand_kivu_pulls_back:0 "Demander à [KIV.GetNameDef] de se retirer en Ouganda"
 SAF_demand_kivu_pulls_back_desc:0 "[KIV.GetNameDefCap] a pris le contrôle de l'Ouganda, qui appartient officiellement à l'Empire britannique. Nous n'avons aucun intérêt à occuper l'arrière-pays [KIV.GetAdjective], mais le retour de l'Ouganda n'est pas négociable."
 SAF_demand_somalia_pulls_back:0 "Demander à [SOM.GetNameDef] de se retirer du Jubaland"
 SAF_demand_somalia_pulls_back_desc:0 "[SOM.GetNameDefCap] a pris le contrôle du Jubaland, qui appartient officiellement à l'Empire britannique en tant que partie du Protectorat de l'Afrique de l'Est. Nous n'avons aucun intérêt à occuper l'arrière-pays [SOM.GetAdjective], mais le retour du Jubaland n'est pas négociable."

 SAF_exploit_resources:0 "Exploiter les ressources"
 SAF_exploit_resources_desc:0 "L'industrie minière est actuellement l'une des principales forces motrices de l'Afrique du Sud, son histoire et son développement tournant autour de cet endroit où se trouvent les diamants, l'or, le charbon et de nombreuses autres ressources nécessaires pour alimenter les économies du monde moderne. Dans cette optique, l'Afrique du Sud reste une nation riche en terres, avec des gisements qui attendent d'être exploités, bien que l'expertise et les équipements soient encore hors de portée de nos mineurs qualifiés... pour l'instant "
 SAF_develop_orange_free_state_chromium_mines:0 "Développer le chrome dans l'État libre d'Orange"
 SAF_develop_orange_free_state_chromium_mines_desc:0 "Nous avons découvert d'autres gisements de chrome dans l'État libre d'Orange, et il faudra un certain temps et des efforts pour y créer une mine productive."
 SAF_develop_orange_free_state_steel_mines:0 "Développer l'acier dans l'État libre d'Orange"
 SAF_develop_orange_free_state_steel_mines_desc:0 "Le développement des territoires frontaliers a eu pour effet secondaire un afflux de population en Afrique du Sud proprement dite, fournissant la main-d'œuvre bon marché nécessaire à l'exploitation des gisements de fer le long du fleuve Orange."
 SAF_develop_rhodesia_steel_mines:0 "Développer l'acier en Rhodésie du Sud"
 SAF_develop_rhodesia_steel_mines_desc:0 "Le développement des territoires frontaliers a eu pour effet secondaire un afflux de population en Rhodésie du Sud, qui fournit la main-d'œuvre bon marché nécessaire à l'exploitation des gisements de fer près de Bulawayo."
 SAF_develop_transvaal_steel_mines:0 "Développer les mines de fer du Transvaal"
 SAF_develop_transvaal_steel_mines_desc:0 "Nous avons découvert d'autres gisements de fer dans la province du Transvaal, et il faudra un certain temps et des efforts pour y créer une mine productive."
 SAF_develop_northern_cape_steel_mines:0 "Développer l'acier dans le Nord du Cap"
 SAF_develop_northern_cape_steel_mines_desc:0 "Nous avons découvert des gisements d'acier près de Kimberley, et il faudra un certain temps et des efforts pour y créer une mine productive."
 SAF_develop_northern_cape_aluminum_mines:0 "Développer l'aluminium dans le Cap Nord"
 SAF_develop_northern_cape_aluminum_mines_desc:0 "Nous avons découvert des gisements d'aluminium près de Kimberley, et il faudra un certain temps et des efforts pour y créer une mine productive."
 SAF_develop_natal_steel_mines:0 "Développer l'acier au Natal"
 SAF_develop_natal_steel_mines_desc:0 "Nous avons découvert des gisements de fer dans la province du Natal, et il faudra un certain temps et des efforts pour y créer une mine productive."

 SAF_dec_build_the_kariba_dam:0 "Construire le barrage de Kariba"
 SAF_dec_build_the_kariba_dam_desc:0 "Tous les préparatifs étant terminés, nous pouvons enfin nous lancer dans la construction du barrage de Kariba. En construisant un barrage sur le fleuve Zambèze, nous pourrons exploiter l'immense puissance avec laquelle l'eau se déverse dans l'océan Indien pour nos propres intérêts économiques !"
 SAF_establish_idc_factory_cape_town:0 "Construire une usine IDC au Cap"
 SAF_establish_idc_factory_cape_town_desc:0 "La plus grande ville d'Afrique du Sud et le principal port du Cap sont idéalement placés pour l'expansion de notre industrie de guerre et la société de développement industriel [SAF_getCorp_or_Coop] est prête à exploiter cette opportunité."
 SAF_establish_idc_factory_durban:0 "Construire une usine IDC à Durban"
 SAF_establish_idc_factory_durban_desc:0 "Bien que la ville de Durban n'ait véritablement pris son envol qu'assez récemment, elle est idéalement située au bord de la mer par rapport à notre principale base industrielle du Witwatersrand et a accès à une base relativement importante de travailleurs zoulous potentiels. Il n'est donc pas surprenant que le ministère du développement industriel [SAF_getCorp_or_Coop] considère Durban comme un endroit idéal pour développer les industries de guerre sud-africaines."
 SAF_establish_idc_factory_johannesburg:0 "Construire une usine IDC à Johannesburg"
 SAF_establish_idc_factory_johannesburg_desc:0 "En tant que principale ville du Witwatersrand, la base minière et industrielle directe de l'Afrique du Sud, Johannesburg constitue un lieu privilégié pour développer les industries de guerre sud-africaines. La société de développement industriel [SAF_getCorp_or_Coop], qui s'est facilement implantée dans cette région, a préparé d'ambitieux plans d'expansion dans cette ville."
 SAF_establish_idc_factory_salisbury:0 "Construire une usine IDC à Salisbury"
 SAF_establish_idc_factory_salisbury_desc:0 "Bien que Salisbury soit considérée par beaucoup comme une région reculée qui ne peut être comparée à l'Afrique du Sud proprement dite, son accès facile au Zambèze et au barrage de Kariba la rend plutôt bien adaptée à une base industrielle au moins modeste qui pourrait être développée par le Développement industriel [SAF_getCorp_or_Coop]."
 SAF_invest_cape_town:0 "Investir au Cap"
 SAF_invest_cape_town_desc:0 "Stratégiquement placée à proximité de la pointe sud de l'Afrique, Le Cap est la ville la plus grande et la plus riche d'Afrique du Sud. Quelques investissements bien placés peuvent être assurés pour lui permettre de prospérer encore davantage !"
 SAF_invest_durban:0 "Investir à Durban"
 SAF_invest_durban_desc:0 "En tant que plus grand port de la côte est de l'Afrique du Sud, Durban constitue un bénéficiaire privilégié pour les investissements : l'accès facile à notre industrie minière dans le Witwatersrand, dans le Transvaal, garantit que sa valeur ne peut être surestimée !"
 SAF_expand_vanderbijlspark:0 "Agrandir le Vanderbijlpark"
 SAF_expand_vanderbijlspark_desc:0 "Le Vanderbijlpark est le cœur de l'industrie sidérurgique sud-africaine. Cependant, la demande d'acier ne cesse d'augmenter et, compte tenu des tensions internationales toujours plus fortes et de la croissance économique mondiale, il n'en sera pas autrement dans un avenir prévisible."
 SAF_invest_witwatersrand:0 "Investir dans le Witwatersrand"
 SAF_invest_witwatersrand_desc:0 "En tant que plus grande ceinture minière, le Witwatersrand est la plus grande région industrielle d'Afrique australe, voire d'Afrique, depuis l'époque des républiques boers. Il est clair que les investissements réalisés ici entraîneront sans aucun doute une expansion économique."

 SAF_join_reichspakt:0 "Rejoindre le Reichspakt"
 SAF_join_reichspakt_desc:0 "Les Allemands ont toujours été un frère et un ami du peuple afrikaner. La conclusion d'une alliance formelle avec eux n'est qu'une progression naturelle des relations germano-sud-africaines."
 SAF_join_internationale:0 "Rejoindre la Troisième Internationale"
 SAF_join_internationale_desc:0 "Le travailleur ayant finalement renversé le contrôle capitaliste décrépit, il est du devoir de l'Afrique du Sud de soutenir la libération de ceux qui s'agitent encore sous leur régime tyrannique. Pour ce faire, il faut adhérer officiellement à la section militaire de la Troisième Internationale..."

 SAF_print_extra_money:0 "Imprimer de l'argent supplémentaire"
 SAF_print_extra_money_desc:0 "Nous pouvons demander à la Banque de réserve sud-africaine de nous imprimer de l'argent supplémentaire à dépenser. Toutefois, cela pourrait faire baisser la valeur de la livre sud-africaine."
 SAF_take_a_loan:0 "Emprunter 2 millions de livres sterling"
 SAF_take_a_loan_desc:0 "Nous pouvons prendre un prêt de 2 millions de livres sterling pour augmenter notre budget, mais cela ne peut pas être fait indéfiniment."
 SAF_repay_a_loan:0 "Rembourser 2 millions de livres sterling"
 SAF_repay_a_loan_desc:0 "Nous pouvons rembourser 2 millions de livres sud-africaines sur notre budget, nous n'aurons donc plus à payer d'intérêts sur ce montant."
 SAF_cut_funding_on_military:0 "Réduire le financement militaire"
 SAF_cut_funding_on_military_desc:0 "Nous pouvons économiser beaucoup d'argent en réduisant le financement de l'armée. Jan Smuts et ses alliés s'opposent cependant à une telle mesure, en soulignant l'obligation morale de l'Afrique du Sud d'aider à terme la monarchie britannique à éteindre la révolution britannique."
 SAF_raise_taxes:0 "Augmenter les impôts"
 SAF_raise_taxes_desc:0 "Nous pouvons faire rentrer de l'argent supplémentaire à dépenser pour contrer le Lundi noir en augmentant les taxes. Mais cela risque d'étouffer encore plus le marché, et les riches propriétaires de mines du Witwatersrand, derrière le parti sud-africain, n'en seraient pas heureux."
 SAF_cut_welfare:0 "Réduire le financement de l'aide sociale"
 SAF_cut_welfare_desc:0 "Nous pouvons économiser beaucoup d'argent en réduisant les dépenses sociales pour les Sud-Africains blancs pauvres, établies au lendemain de la Grande Dépression. Cela affaiblirait le filet de sécurité pour de nombreux Afrikaners pauvres, et c'est pourquoi le National condamne tout discours sur des mesures telles que celui des Anglais détachés du Parti sud-africain. Pourtant..."
 SAF_public_work_program:0 "Démarrer un programme de travaux publics"
 SAF_public_work_program_desc:0 "La manière la plus simple de lutter contre le chômage est de lancer de grands projets de travaux publics auxquels les chômeurs peuvent participer. Ils peuvent ensuite utiliser l'argent ainsi gagné pour s'occuper de leur famille. En outre, l'argent qu'ils dépensent est injecté dans l'économie et contribue à sa reprise."
 SAF_subsidize_resource_exports:0 "Subventionner l'exportation de métaux précieux"
 SAF_subsidize_resource_exports_desc:0 "L'économie sud-africaine dépend en grande partie de nos mines d'or et de diamants. En subventionnant ces exportations, nous trouverons notre juste part de devises étrangères, ce qui contribuera de manière significative à notre redressement."
 SAF_nationalize_company:0 "Nationaliser une grande entreprise"
 SAF_nationalize_company_desc:0 "Le fait est que les objectifs des grandes entreprises visent souvent à faire le plus de profit possible plutôt qu'à faire vivre le plus grand nombre de personnes possible. À cette fin, il pourrait être utile de nationaliser l'une de ces grandes entreprises et de la réorienter vers cet objectif. Cela ne sera pas bon marché, cependant."
 SAF_implement_tariffs:0 "Mettre en œuvre les tarifs"
 SAF_implement_tariffs_desc:0 "Nous pouvons essayer de protéger notre propre économie en appliquant des droits de douane sur les marchandises bon marché qui entrent en Afrique du Sud tout en faisant rentrer de l'argent également. De telles actions pourraient potentiellement motiver les pays dont les économies sont affectées par cette mesure à rendre la pareille aux marchandises sud-africaines qui entrent sur leur marché."
 SAF_repay_leftovers:0 "Rembourser [?swe_var_debt|1] million de livres sud-africaines"
 SAF_repay_leftovers_desc:0 "Nous pouvons rembourser le reste de notre dette à partir de notre budget, nous n'aurons donc plus à payer d'intérêts sur celle-ci."
 SAF_counter_inflation:0 "Augmenter les intérêts de la Banque de réserve sud-africaine"
 SAF_counter_inflation_desc:0 "Les banques d'Afrique du Sud contractent des prêts auprès de la Banque de réserve sud-africaine. En augmentant les intérêts sur ces prêts, nous pouvons influencer la masse monétaire et faire baisser notre inflation une fois."
 SAF_soften_the_colour_bar:0 "Assouplir la barre de couleur"
 SAF_soften_the_colour_bar_desc:0 "La main-d'œuvre sud-africaine n'est pas insignifiante, mais les entreprises sud-africaines sont empêchées d'exploiter cette base en raison de la réglementation limitant l'utilisation de personnel non blanc. Nous pouvons aider nos entreprises et notre économie dans son ensemble en assouplissant quelque peu ces exigences, même si c'est une démarche politiquement fastidieuse."


 SAF_tt_print_extra_money:0 "Nous allons imprimer de l'argent supplémentaire : cela va augmenter notre budget de §G2 millions de livres sud-africaines§! mais notre inflation va augmenter !"
 SAF_tt_loan_money:0 "Nous allons faire un emprunt de §G2 millions de livres sud-africaines§!. §RNous devrons payer des intérêts sur la somme jusqu'à ce que nous la remboursions !§!"
 SAF_tt_can_pay_off_debt:0 "A §Y2 millions de livres sud-africaines§! de dette qui pourrait être remboursée."
 SAF_tt_pays_off_debt:0 "Nous remboursons §G2 millions de livres sud-africaines§! de dette."
 SAF_tt_can_pay_off_leftovers:0 "A §Y[?swe_var_debt|1] million de livres sud-africaines§! de dette qui pourrait être remboursée."
 SAF_tt_pays_off_leftovers:0 "Nous remboursons §G[?swe_var_debt|1] million de livres sud-africaines§! de dette."
 SAF_tt_saved_money_goes_to_free_budget:0 "Nous économisons §G5 millions de livres sud-africaines§! de financement militaire qui seront ajoutés à notre budget pour combattre le Lundi noir.\n"
 SAF_tt_earned_money_goes_to_free_budget:0 "Nous allons collecter §G2 millions de livres sud-africaines§! de taxes qui seront ajoutées à notre budget pour combattre le Lundi noir.\n"
