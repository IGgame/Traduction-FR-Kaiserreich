SAF_black_monday_1_desc:0 "Le Lundi Noir a durement frappé notre pays en raison de notre dépendance au commerce allemand. Les troubles s'aggravent et notre économie vacille, nous devons trouver des solutions ambitieuses à ce problème, et vite !"
