#Navy/Airforce

 SAF_Expand_Branches:9 "Expand the Branches"
 SAF_Expand_Branches_desc:9 "With reforms occurring within the South African Army, the other branches of the South African Armed Forces must also be expanded and reformed to support and keep up with the challanges the modern day battlefield will bring"
 SAF_Naval_Vol:9 "Amalgamate the Naval Services"
 SAF_Naval_Vol_desc:9 "Currently there isn't a true South African Navy, with several branches/services performing duties akin to that of a Navy, though in a localised area. These branches/services must be amalgamated into one service, allowing for a true South African Navy to be formed "
 SAF_Avation_Corp:9 "Expand the South African Pilot Program"
 SAF_Avation_Corp_desc:9 "The South African Airforce is in desperate need of airmen and most of all pilots, if it is to expand to provide the services it's required"
 SAF_For_Aid:9 "Foreign Expertise"
 SAF_For_Aid_desc:9 "South Africa's Avaition and Naval developments are rudimentary at best, with a real lack of investment made into these branches till now."
 SAF_Can_Aid:9 "Canadian Advisors"
 SAF_Can_Aid_desc:9 "With London being strangled by the tentacles of Sydnicalism, Ottawa has picked up the torch to to lead the Entente into the heart of the red beast. The South African Government has opened it's doors to Canadian Advisors, to expand it's Air Force and fledging Navy, with the goal of supporting Canada in the great crusade against the Sydnicalist.Though the Afrikaaners aren't impresed with this notion..."
 SAF_Imperial_Gift:9 "The 'Imperial Gift'"
 SAF_Imperial_Gift_desc:9 "Dubbed the 'Imperial Gift' by South African Airforce personnel with Canada providing a more then modest contribution to our lackluster Airforce by providing several squadrons worth of airplanes, along with parts and munitions"
 SAF_Plane_Fact:9 "Support South African Avaition Industry"
 SAF_Plane_Fact_desc:9 "Though Canada is more then able to supply South Africa, the perils of war means that this may not always be a contributing factor. South Africa must be able to provide a small level of dependence with parts and munitions for their Air Force"
 SAF_Can_Pilot_Training:9 "Entente Pilot Training"
 SAF_Can_Pilot_Training_desc:9 "With new planes, comes new tactics. Entente Advisors have greatly assisted our Pilots in long range patrols of the Cape and introduced the use of Naval Bombers"
 SAF_SAAF:9 "Royal South African Airforce Reformed"
 SAF_SAAF_desc:9 "The South African Airforce before the support from Canada and other Entente forces was nothing more then a few biplanes from a forgotten era and some "acquirred" German Junkers. Now with the latest training and aircraft, the now dubbed Royal South African Airforce, is ready to cry havoc and let slip."
 SAF_Recall_Halifax:9 "Halifax at the Helm"
 SAF_Recall_Halifax_desc:9 "Halifax, once a retired Admiral of the British fleet has now been requested to take the helm in the reforms required for South Africa to establish it's own Navy"
 SAF_Wolf_Pack:9 "Wolwe van die See"
 SAF_Wolf_Pack_desc:9 "South Africa will never have a large Navy nor will it sport massive Battleships or Aifrcraft Carriers. With this in mind, developments in the submarines that have been dubbed by Afrikaaner Naval Officers as "Wolwe van die See", Wolves of the Sea, have shown great propsects and those all too keen Afrikaaner Naval Officers are happy to adopt"
 SAF_Con_Navy:9 "Merchant Fleet"
 SAF_Con_Navy_desc:9 "With the Entente nations contacted via a vast array of interlapping trade routes, the need for a Merchant Fleet is needed more then ever"
 SAF_Royal_Navy:9 "South African Navy Formed"
 SAF_Royal_Navy_desc:9 "With Halifax at the helm, the South African naval branches and been centralised allowing for South Africa to offically have a Navy. Though smaller, it's main goals are to protect shipping lanes within the Cape and provide limited support to the Canadian war effort."
 SAF_Can_Develop_Naval:9 "Canadian Naval Development"
 SAF_Can_Develop_Naval_desc:9 "Several of our ports and docks have seen better days, with alot not having been in service since the Weltkrieg. With Canadian investment and 'know how', we have began to overhaul these docks to better assist our Entente allies"
 SAF_Expand_Fort:9 "Expanding South Africa's Aerodromes"
 SAF_Expand_Fort_desc:9 "With new aeroplanes, comes the need to expand South African Aerodromes and lay the ground work for several more"
 SAF_Home_Isles_Invasion:9 "Our Part in the Great Crusade"
 SAF_Home_Isles_Invasion_desc:9 "The idea of South African servicemen, fighting and dying for a 'British' cause has never been a popular sentiment in South Africa, but what has become popular is the need to stop the Sydnicalist threat before it can completly reach our shores."
 SAF_Non_Can_Aid:9 "Seeking Help Elsewhere"
 SAF_Non_Can_Aid_desc:9 "Canada and the Entente are nothing but self serving dullard, who would only drag South Africa into their wars with nothing to give in return. Pirow recent overtures to the Germans, has allowed South Africa to seek help elsewhere regarding the expansion and reforming of our Air and Sea Branches.This hasn't proven popular amongst the Anglo population though."
 SAF_Dutch_Connection:9 "Dutch Connection"
 SAF_Dutch_Connection_desc:9 "Through some extraordinary use of back channels and "Meetings", Pirow has been in contact with serveral Dutch avation experts, who will assist South Africa in reforming it's Airforce, with further talks looking promising regarding the purchasing of Dutch aircraft"
 SAF_Dutch_Aircraft:9 "South African Fokker Purchase"
 SAF_Dutch_Aircraft_desc:9 "South African has been able to obtain several Dutch designed Fokker fighters via it's new connections. Though limited in numbers, the licence for these aircraft have been secured, though through what means are best left unsaid"
 SAF_Dutch_Training:9 "Obtain White Phosphorus Munitions"
 SAF_Dutch_Training_desc:9 "From our contacts in Mittleafrika, we have been able to obtain "Flüssigkeitsbrandbombe", Liquid Fire Bomb. It contains White Phosphorus, which is effective against enemies who think the thick dense jungle will save them, though the after effects of the weapon are less then desired.."
 SAF_SALM:9 "Reform the SALM"
 SAF_SALM_desc:9 "The South African Airforce now renamed by to it's Afrikaans name of "Suid-Afrikaanse Lugmag",SALM, is now a force to be reckoned with. With the next batch of South African pilots now taking to the skies of the savannah, the SALM is ready to face the challanges that looms over the horizon"
 SAF_GER_Mil_Invest:9 "German Investment"
 SAF_GER_Mil_Invest_desc:9 "Similar to Canada, Germany to has it's interest in South Africa, with it wishing to expand the infrastructure between the Cape and it's colonoies in Africa. Though only minor in nature, it appears the real reason is to allow for further German investment in South Africa lucrative mining sector"
 SAF_GER_AAA:9 "German Funkmessgerät Installations"
 SAF_GER_AAA_desc:9 "South Africa is to become Germany's most southern listening post. These installations will better monitor Naval and Air traffic in the Cape and also provide South Africa with a level of early warning needed for it's forces to react to a potential threat"
 SAF_GER_Naval_Advis:9 "Kaiserliche Marine Advisors"
 SAF_GER_Naval_Advis_desc:9 "Priow didn't sit on idle hands during his fact finding mission to Germany. He was able to obtain the assistance of several Kaiserliche officers, though their reasons for discharge from the Kaiserliche isn't best mentioned..."
 SAF_GER_Naval_Lessons:9 "Lessons from Jutland"
 SAF_GER_Naval_Lessons_desc:9 "The Second Battle of Jutland for the Kaiserliche showed that being on the bleeding edge of technogly is a must. With this in mind, South Africa must have the mindset of "Quality of Quantity" in it's construction of it's Navy"
 SAF_GER_Navy_Ships:9 "German Naval Designs"
 SAF_GER_Navy_Ships_desc:9 "German Ship designs have become the world standard, with this in mind, South Africa has been able to secure several new designs for local use"
 SAF_GER_Navy:9 "Suid-Afrikaanse Vloot"
 SAF_GER_Navy_desc:9 "Taking a page from the South African Airforce 'Rebranding' the use of Afrikaans over English for the naming of the newly formed Navy. This action has been taken to move it away from it's 'English' beginnings."
 SAF_War_Policy:9 "South African War Policy?"
 SAF_War_Policy_desc:9 "With the both Air and Naval branches of the South African Armed forces recieving the much needed reforms they needed, it's time for South Africa to decide on whether it will defend it's own shores or support those in Europe"
 SAF_Anti_Syndie:9 "South Africa's Red Scare"
 SAF_Anti_Syndie_desc:9 "Though an "European" war is never popular in South Africa,it's a harsh reality that if Sydnicalism was to prevail in Europe... Then Africa... SOUTH Africa would surely be next...We must assist in slaying the Red Beast, before it it's tentacles make it to our shores.."

