SAF_divided_government_1:0 "Gouvernement divisé"
SAF_divided_government_1_desc:0 "L'Afrique du Sud se trouve actuellement à un carrefour, où elle doit décider de sa voie à suivre, soit en tant que nation afrikaner indépendante sous la domination de sa minorité blanche, soit en tant que fédération libérale et membre du Commonwealth britannique. Cette situation est représentée par les deux principaux partis qui se disputent le contrôle du gouvernement : le Parti nationaliste et le Parti du Dominion. La question devrait être résolue lors des élections de 1938"
