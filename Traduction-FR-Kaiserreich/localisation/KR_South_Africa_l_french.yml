saf.92.t:0 "La mort de Jan Smuts"
 saf.92.d.notfederation:9 "Jan Smuts est décédé aujourd'hui dans la ferme familiale de Doornkloof, Irene, près de Pretoria. Géant de la politique sud-africaine, le général Smuts a joué un rôle décisif dans l'histoire de la nation pendant le dernier demi-siècle. Commandant à l'origine d'un commando boer lors de la deuxième guerre des Boers, Smuts a continué à concilier son héritage afrikaner et à forger une loyauté envers l'Empire britannique qui n'a jamais faibli au cours des années suivantes. Combattant dans la Welkrieg contre le général allemand, Paul von Lettow Vorbeck, Smuts rentra chez lui en Afrique du Sud, où il devint Premier ministre pendant un certain temps. Son poste de chef du parti du Dominion a été occupé par Herbert J. Stanley."
 saf.92.d.notgovernor:9 "Jan Smuts est décédé aujourd'hui dans la ferme familiale de Doornkloof, Irene, près de Pretoria. Géant de la politique sud-africaine, le général Smuts a joué un rôle décisif dans l'histoire de la nation pendant le dernier demi-siècle. Commandant à l'origine d'un commando boer lors de la deuxième guerre des Boers, Smuts a continué à concilier son héritage afrikaner et à forger une loyauté envers l'Empire britannique qui n'a jamais faibli au cours des années suivantes. Combattant dans la Welkrieg contre le général allemand, Paul von Lettow Vorbeck, Smuts rentra chez lui en Afrique du Sud, où il devint Premier ministre pendant un certain temps. Il ne put empêcher le pays de s'éloigner de l'Empire, mais, en grande partie grâce à ses efforts et à ceux de son protoge Jan Hofmeyer, l'Afrique du Sud retrouva sa place au sein du Commonwealth britannique. Son amitié avec Hofmeyer avait survécu à la séparation du Parti Dominioniste, mais maintenant, la concurrence entre les conservateurs et les progressistes est sûre de devenir plus féroce."
 saf.92.d.governor:9 "Le gouverneur général Jan Smuts est décédé aujourd'hui dans la ferme familiale de Doornkloof, Irene, près de Pretoria. Géant de la politique sud-africaine, le général Smuts a joué un rôle décisif dans l'histoire de la nation pendant le dernier demi-siècle. Commandant à l'origine d'un commando boer lors de la deuxième guerre des Boers, Smuts a continué à concilier son héritage afrikaner et à forger une loyauté envers l'Empire britannique qui n'a jamais faibli au cours des années suivantes. Combattant dans la Welkrieg contre le général allemand, Paul von Lettow Vorbeck, Smuts rentra chez lui en Afrique du Sud, où il devint Premier ministre pendant un certain temps. Il ne put empêcher le pays de s'éloigner de l'Empire, mais, en grande partie grâce à ses efforts et à ceux de son protoge Jan Hofmeyer, l'Afrique du Sud retrouva sa place au sein du Commonwealth britannique. Son amitié avec Hofmeyer avait survécu à la séparation du parti dominioniste, mais aujourd'hui, la concurrence entre les conservateurs et les progressistes est sûre de devenir plus féroce. Herbert J. Stanley a pris le poste de gouverneur général."
