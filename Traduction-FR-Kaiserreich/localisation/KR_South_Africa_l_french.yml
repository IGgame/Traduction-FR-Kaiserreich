# Smuts Military
 SAF_SMUT_ENT:0 "Plan de Smut"
 SAF_SMUT_ENT_desc:0 "Le gouvernement a choisi de poursuivre les réformes de Jan Smut et de ses partisans de l'Entente. L'approche de Smut en matière de modernisation est plus pragmatique, avec l'extension (et l'autorisation) des rôles de première ligne des non blancs. Cela a été considéré comme controversé au sein de l'armée, bien que beaucoup d'autres en voient la nécessité. En outre, la nécessité d'une armée mécanisée pour compenser le manque de personnel est un impératif et les forces armées combinées sont fortement soulignées."
 SAF_Mil_Army_1:0 "Le sous-officier indigène"
 SAF_Mil_Army_1_desc:0 "Le concept de sous-officier de couleur n'est pas nouveau pour l'Afrique du Sud. Il y a cependant plusieurs défis à relever pour ce grade, car la plupart des hommes blancs refusent de recevoir des ordres de sous-officiers indigènes à moins qu'un officier blanc ne leur en donne l'ordre, et la plupart n'ont pas la confiance de leurs propres soldats indigènes. En dehors de cela, leur utilité l'emporte sur leurs inconvénients car elle permet de communiquer les ordres rapidement et efficacement sur le champ de bataille."
 SAF_Mil_Army_2:0 "Corps militaire indigène"
 SAF_Mil_Army_2_desc:0 "Le concept d'un corps militaire autochtone est conçu pour libérer les rôles non combatifs au sein de l'armée sud-africaine et pour permettre à davantage de troupes \"souhaitées\" de jouer des rôles combatifs"
 SAF_Mil_Army_3:0 "Rôles élargis des indigènes"
 SAF_Mil_Army_3_desc:0 "L'Afrique du Sud souffre toujours d'une crise de main-d'œuvre et ne souhaite toujours pas armer ses soldats indigènes (à moins que la nécessité ne l'exige). Elle a commencé à étendre leur rôle pour y inclure des rôles de combat en dehors de la ligne de front. Je pense que cela n'a pas été bien accueilli par la plupart..."
 SAF_Mil_Army_4:0 "Auxiliaires de \"couleur\""
 SAF_Mil_Army_4_desc:0 "Le terme de \"couleur\" en Afrique du Sud fait référence à une personne de race mixte et crée une certaine confusion dans la classification des races sud-africaines. Cela mis à part, ils sont généralement plus \"acceptés\" que les autres minorités en Afrique du Sud, bien qu'ils soient généralement formés dans leurs propres unités."
 SAF_Mil_Army_5:0 "Auxiliaires indiens"
 SAF_Mil_Army_5_desc:0 "Les Indiens d'Afrique du Sud qui viennent principalement de la province du Natal bénéficient plus ou moins des mêmes conditions qu'une personne de \"couleur\" dans l'armée sud-africaine. Une initiative a été créée pour accroître l'attrait des Indiens qui rejoignent les forces armées sud-africaines, bien qu'elle n'ait pas été bien accueillie par les éléments les plus extrêmes en Afrique du Sud"
 SAF_Mil_Army_6:0 "Voiture blindée sud-africaine"
 SAF_Mil_Army_6_desc:0 "L'Afrique du Sud ne pouvant pas compter entièrement sur les fournitures canadiennes, le gouvernement s'est tourné vers les entreprises locales pour améliorer ce qui est à portée de main"
 SAF_Mil_Army_7:0 "Acquisition de blindés légers en Afrique du Sud"
 SAF_Mil_Army_7_desc:0 "L'industrie sud-africaine en est encore à ses débuts et le gouvernement continue de la remodeler et de la réformer. Dans cette optique, la nécessité de se procurer des armes canadiennes est incontournable, Smuts cherchant également à sécuriser les chars de son tout nouveau Corps blindé"
 SAF_Mil_Army_8:0 "Promouvoir les innovations en matière de blindage"
 SAF_Mil_Army_8_desc:0 "Le terrain de l'Afrique du Sud étant impitoyable comme toute nation coloniale, la nécessité d'innover est un must, en particulier dans le domaine des corps blindés"
 SAF_Mil_Army_9:0 "Étendre la force de défense côtière"
 SAF_Mil_Army_9_desc:0 "Comme il faut des hommes plus valides pour le front, ceux qui, jeunes et vieux, peuvent servir au sein de la force de défense côtière libèrent plus d'hommes pour le front"
 SAF_Mil_Army_10:0 "Redéfinition des rôles des indigènes"
 SAF_Mil_Army_10_desc:0 "Les rôles des indigènes ayant été étendus au sein de l'armée sud-africaine, cela a permis d'affecter des effectifs plus importants là où ils sont nécessaires."
 SAF_Mil_Army_11:0 "Réforme des auxiliaires"
 SAF_Mil_Army_11_desc:0 "Contrairement à leurs frères indigènes, les troupes indiennes et de \"couleur\" se battent maintenant parmi les blancs et forment même leurs propres régiments. Les radicaux d'Afrique du Sud ont été scandalisés par cette situation, mais dans l'ensemble, ceux qui ont les moyens de justifier la fin de la guerre l'ont acceptée."
 SAF_armoured_car:0 "Voiture blindée sud-africaine"
 SAF_armoured_car_desc:0 "L'Afrique du Sud ne pouvant pas compter entièrement sur les fournitures canadiennes, le gouvernement s'est tourné vers les entreprises locales pour améliorer ce qui est à portée de main"
 SAF_Nat_Nco_cf:0 "Mise en œuvre du programme Sous-officiers indigènes"
 SAF_Nat_Mil_Corp_cf:0 "Formation d'un corps militaire indigène"
 SAF_Nat_Exp_Roles_cf:0 "Rôles élargis pour le personnel indigène approuvé"
 SAF_Nat_Redefined:0 "Tâches des auxiliaires réformés"
