#Navy/Airforce

 SAF_Expand_Branches:0 "Développer les branches"
 SAF_Expand_Branches_desc:0 "Avec les réformes en cours au sein de l'armée sud-africaine, les autres branches des forces armées sud-africaines doivent également être développées et réformées pour soutenir et suivre les défis que le champ de bataille moderne apportera."
 SAF_Naval_Vol:0 "Fusionner les services de la Marine"
 SAF_Naval_Vol_desc:0 "Actuellement, il n'y a pas de véritable marine sud-africaine, avec plusieurs branches/services remplissant des fonctions similaires à celles d'une marine, bien que dans une zone localisée. Ces branches/services doivent être fusionnés en un seul service, afin de permettre la création d'une véritable marine sud-africaine."
 SAF_Avation_Corp:0 "Élargir le programme de pilotes sud-africain"
 SAF_Avation_Corp_desc:0 "L'armée de l'air sud-africaine a désespérément besoin d'aviateurs et surtout de pilotes, si elle veut se développer pour fournir les services dont elle a besoin."
 SAF_For_Aid:0 "Expertise étrangère"
 SAF_For_Aid_desc:0 "Les développements aéronautiques et navals de l'Afrique du Sud sont au mieux rudimentaires, avec un réel manque d'investissement dans ces branches jusqu'à présent."
 SAF_Can_Aid:0 "Conseillers Canadiens"
 SAF_Can_Aid_desc:0 "Alors que Londres est étranglée par les tentacules du syndicalisme, Ottawa a repris le flambeau pour mener l'Entente au cœur de la bête rouge. Le gouvernement sud-africain a ouvert ses portes aux conseillers canadiens, pour développer son armée de l'air et sa marine, dans le but de soutenir le Canada dans la grande croisade contre les syndicalistes. Bien que les Afrikaners ne soient pas impressionnés par cette idée..."
 SAF_Imperial_Gift:0 "Le \"Cadeau Impérial\""
 SAF_Imperial_Gift_desc:0 "Surnommé le \"Cadeau Impérial\" par le personnel de l'armée de l'air sud-africaine, le Canada apporte une contribution plus que modeste à notre force aérienne peu brillante en fournissant plusieurs escadrons d'avions, ainsi que des pièces et des munitions."
 SAF_Plane_Fact:0 "Soutenir l'industrie aéronautique sud-africaine"
 SAF_Plane_Fact_desc:0 "Bien que le Canada soit plus que capable d'approvisionner l'Afrique du Sud, les périls de la guerre font que cela n'est pas toujours un facteur contributif. L'Afrique du Sud doit être en mesure de fournir un faible niveau de dépendance en pièces et munitions pour son armée de l'air."
 SAF_Can_Pilot_Training:0 "Formation des pilotes de l'Entente"
 SAF_Can_Pilot_Training_desc:0 "Avec les nouveaux avions, viennent de nouvelles tactiques. Les conseillers de l'Entente ont grandement aidé nos pilotes dans les patrouilles à long terme du Cap et ont introduit l'utilisation de bombardiers navals."
 SAF_SAAF:0 "La Royal South African Air Force réformée"
 SAF_SAAF_desc:0 "Avant le soutien du Canada et des autres forces de l'Entente, l'armée de l'air sud-africaine n'était rien d'autre que quelques biplans d'une époque oubliée et quelques Junkers allemands \"acquis\". Aujourd'hui, avec ses derniers avions d'entraînement et de combat, la Royal South African Air Force est prête à faire des ravages et à laisser filer."
 SAF_Recall_Halifax:0 "Hallifax à la barre"
 SAF_Recall_Halifax_desc:0 "Hallifax, autrefois amiral à la retraite de la flotte britannique, a maintenant été prié de prendre la barre des réformes nécessaires pour que l'Afrique du Sud puisse créer sa propre marine."
 SAF_Wolf_Pack:0 "Wolwe van die See"
 SAF_Wolf_Pack_desc:0 "L'Afrique du Sud n'aura jamais de grande marine, ni de cuirassés ou de porte-avions massifs. Dans cette optique, les développements des sous-marins que les officiers de marine afrikaners ont baptisés \"Wolwe van die See\" - les loups de mer - ont montré de grandes perspectives et ces officiers de marine afrikaners trop enthousiastes sont heureux de les adopter."
 SAF_Con_Navy:0 "Flotte marchande"
 SAF_Con_Navy_desc:0 "Les pays de l'Entente étant contactés par une vaste gamme de routes commerciales qui se chevauchent, le besoin d'une flotte marchande est plus que jamais nécessaire."
 SAF_Royal_Navy:0 "Formation de la South African Navy"
 SAF_Royal_Navy_desc:0 "Avec Hallifax à la barre, la marine sud-africaine se ramifie et a été centralisée, ce qui permet à l'Afrique du Sud d'avoir officiellement une marine. Bien que plus petite, ses principaux objectifs sont de protéger les voies de navigation à l'intérieur du Cap et de fournir un soutien limité à l'effort de guerre canadien."
 SAF_Can_Develop_Naval:0 "Développement naval canadien"
 SAF_Can_Develop_Naval_desc:0 "Plusieurs de nos ports et docks ont connu des jours meilleurs, beaucoup n'ayant pas été en service depuis la Weltkrieg. Grâce aux investissements et au savoir-faire canadiens, nous avons commencé à remettre en état ces docks pour mieux aider nos alliés de l'Entente."
 SAF_Expand_Fort:0 "Développer les aérodromes d'Afrique du Sud"
 SAF_Expand_Fort_desc:0 "Avec les nouveaux avions, vient la nécessité d'agrandir les aérodromes sud-africains et de préparer le terrain pour plusieurs autres."
 SAF_Home_Isles_Invasion:0 "Notre rôle dans la grande croisade"
 SAF_Home_Isles_Invasion_desc:0 "L'idée que des militaires sud-africains se battent et meurent pour une cause \"britannique\" n'a jamais été un sentiment populaire en Afrique du Sud, mais ce qui est devenu populaire, c'est la nécessité de mettre fin à la menace syndicaliste avant qu'elle n'atteigne complètement nos rivages."
 SAF_Non_Can_Aid:0 "Chercher de l'aide ailleurs"
 SAF_Non_Can_Aid_desc:0 "Le Canada et l'Entente ne sont rien d'autre que des abrutis intéressés qui ne feraient qu'entraîner l'Afrique du Sud dans leurs guerres sans rien donner en retour. Les récentes ouvertures de Pirow aux Allemands ont permis à l'Afrique du Sud de chercher de l'aide ailleurs en ce qui concerne l'expansion et la réforme de nos branches aériennes et navales. Mais cela n'a pas été très populaire auprès de la population anglophone."
 SAF_Dutch_Connection:0 "Connexion néerlandaise"
 SAF_Dutch_Connection_desc:0 "Grâce à une utilisation extraordinaire des canaux de communication et des \"réunions\", M. Pirow a été en contact avec plusieurs experts néerlandais de l'aviation, qui aideront l'Afrique du Sud à réformer son armée de l'air, et d'autres discussions semblent prometteuses concernant l'achat d'avions néerlandais."
 SAF_Dutch_Aircraft:0 "Achat d'un Fokker sud-africain"
 SAF_Dutch_Aircraft_desc:0 "L'Afrique du Sud a pu obtenir plusieurs chasseurs Fokker de conception néerlandaise grâce à ses nouvelles connexions. Bien que leur nombre soit limité, les licences pour ces avions ont été obtenues, mais il est préférable de ne pas dire par quels moyens."
 SAF_Dutch_Training:0 "Obtenir des munitions au phosphore blanc"
 SAF_Dutch_Training_desc:0 "Grâce à nos contacts avec Mittelafrika, nous avons pu obtenir la \"Flüssigkeitsbrandbombe\", bombe à feu liquide. Elle contient du phosphore blanc, qui est efficace contre les ennemis qui pensent que la jungle dense et épaisse les sauvera, bien que les effets secondaires de l'arme soient moins désirés..."
 SAF_SALM:0 "Réformer le SALM"
 SAF_SALM_desc:0 "L'armée de l'air sud-africaine, rebaptisée par son nom afrikaans \"Suid-Afrikaanse Lugmag\", SALM, est désormais une force avec laquelle il faut compter. Avec le prochain groupe de pilotes sud-africains qui s'envole maintenant dans le ciel de la savane, le SALM est prêt à relever les défis qui se profilent à l'horizon."
 SAF_GER_Mil_Invest:0 "Investissement allemand"
 SAF_GER_Mil_Invest_desc:0 "Tout comme le Canada, l'Allemagne a des intérêts en Afrique du Sud et souhaite développer l'infrastructure entre le Cap et ses colonies africaines. Bien qu'il ne s'agisse que d'un projet mineur, il semble que la véritable raison soit de permettre de nouveaux investissements allemands dans le secteur minier lucratif d'Afrique du Sud."
 SAF_GER_AAA:0 "Installation d'un Funkmessgerät allemand"
 SAF_GER_AAA_desc:0 "L'Afrique du Sud va devenir le poste d'écoute le plus au sud de l'Allemagne. Ces installations permettront de mieux surveiller le trafic naval et aérien au Cap et fourniront également à l'Afrique du Sud un niveau d'alerte précoce nécessaire pour que ses forces puissent réagir à une menace potentielle."
 SAF_GER_Naval_Advis:0 "Conseillers de la Kaiserliche Marine"
 SAF_GER_Naval_Advis_desc:0 "Pirow n'est pas resté les bras croisés pendant sa mission de renseignement en Allemagne. Il a pu obtenir l'aide de plusieurs officiers du Kaiserliche, bien que les raisons de leur renvoi de la Kaiserliche ne soient pas les mieux mentionnées..."
 SAF_GER_Naval_Lessons:0 "Leçons du Jutland"
 SAF_GER_Naval_Lessons_desc:0 "La deuxième bataille du Jutland pour la Kaiserliche a montré qu'il est indispensable d'être à la pointe de la technologie. Dans cette optique, l'Afrique du Sud doit avoir l'esprit \"Qualité de la Quantité\" dans la construction de sa marine."
 SAF_GER_Navy_Ships:0 "Conceptions navales allemandes"
 SAF_GER_Navy_Ships_desc:0 "Les modèles de navires allemands sont devenus la norme mondiale. Dans cette optique, l'Afrique du Sud a pu obtenir plusieurs nouveaux modèles pour un usage local."
 SAF_GER_Navy:0 "Suid-Afrikaanse Vloot"
 SAF_GER_Navy_desc:0 "Une page de l'Armée de l'air sud-africaine se tourne avec l'utilisation de l'afrikaans au lieu de l'anglais pour le nom de la nouvelle Marine. Cette action a été entreprise pour l'éloigner de ses origines \"anglaises\"."
 SAF_War_Policy:0 "Politique de guerre sud-africaine ?"
 SAF_War_Policy_desc:0 "Les branches aériennes et navales des forces armées sud-africaines ayant reçu les réformes nécessaires, il est temps pour l'Afrique du Sud de décider si elle va défendre ses propres côtes ou soutenir celles de l'Europe."
 SAF_Anti_Syndie:0 "Peur rouge de l'Afrique du Sud"
 SAF_Anti_Syndie_desc:0 "Bien qu'une guerre \"européenne\" ne soit jamais populaire en Afrique du Sud, la dure réalité est que si le syndicalisme devait prévaloir en Europe, alors en Afrique, l'Afrique du Sud serait sûrement la prochaine étape. Nous devons aider à tuer la bête rouge, avant que ses tentacules n'atteignent nos côtes..."

