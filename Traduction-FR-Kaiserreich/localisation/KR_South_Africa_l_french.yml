# Smuts Military
 SAF_SMUT_ENT:9 "Plan Smuts"
 SAF_SMUT_ENT_desc:9 "The government has chosen to proceed with Jan Smut and his pro Entente reforms. Smut's approach to modernising is more pragmatic, with the expanding (and allowance) of non whites in front-line roles. This has been seen as controversial amongst the military, though many more see the necessity of this.\n\n Further to this, the needing of a mechanised army to make up for the lack of manpower is a must and the forces on a combined arms is greatly emphasised."
 SAF_Mil_Army_1:9 "The Native NCO"
 SAF_Mil_Army_1_desc:9 "The concept of a colour NCO is not a new one for South Africa. There are several challenges though still facing this rank being that most white men refuse to take orders from native NCO's unless ordered to by a white officer and most aren't trusted by their own native enlisted men. With these aside their uses outweighs their cons as it allows for for the communication of commands quickly and efficiently on the battlefield."
 SAF_Mil_Army_2:9 "Native Military Corps"
 SAF_Mil_Army_2_desc:9 "The concept of a Native Military Corps is designed to free up non-combative roles within the South African army and to allow more 'desired' troops into combative roles"
 SAF_Mil_Army_3:9 "Native Expanded Roles"
 SAF_Mil_Army_3_desc:9 "With South Africa still suffering from a manpower crisis and still not wishing to arm it's native soldiers (unless necessity required to do so) has begun to expand their roles to include non front line combative roles. Thought this hasn't been well received by most..."
 SAF_Mil_Army_4:9 "'Coloured' Auxiliaries"
 SAF_Mil_Army_4_desc:9 "The term "coloured" in South Africa refers to a person of mix race and does cause confusion for South African race classification. This aside, they are generally more 'accepted' then other minorities in South Africa, though usually formed in their own units."
 SAF_Mil_Army_5:9 "Indian Auxiliaries"
 SAF_Mil_Army_5_desc:9 "South African Indians who mainly hail from the province from Natal are more or less granted the same conditions of a 'Coloured' person in the South African army. An initiative has been created to increase the appeal of Indians joining the South African armed forces, though hasn't been received well by the more extreme elements in South Africa"
 SAF_Mil_Army_6:9 "South African Armoured Car"
 SAF_Mil_Army_6_desc:9 "With South Africa unable to fully rely on Canadian supplies, the government has turned to local companies to make improvements to what is at hand"
 SAF_Mil_Army_7:9 "South African Light Armour Procurement"
 SAF_Mil_Army_7_desc:9 "South Africa industry is still in it's infancy and still being reshaped and reformed by the Government. With this in mind the need to procure Canadian arms is a must, with Smuts also looking to secure tanks for his newly conceived Armoured Corps"
 SAF_Mil_Army_8:9 "Promote Armour Innovations"
 SAF_Mil_Army_8_desc:9 "With the terrain of South Africa being unforgiving like any colonial nation, the need to innovation is a must especially in the armoured corps"
 SAF_Mil_Army_9:9 "Expand Coastal Defence Force"
 SAF_Mil_Army_9_desc:9 "With more able bodied men needed for the front line, those who the old and the young are able to serve within Coastal Defence Force to free up more men for the front"
 SAF_Mil_Army_10:9 "Native Roles Redefined"
 SAF_Mil_Army_10_desc:9 "With the roles of the Natives expanded within the South African army completed, this has allowed for more crucial manpower to be allocated where it is needed."
 SAF_Mil_Army_11:9 "Auxiliaries Reformed"
 SAF_Mil_Army_11_desc:9 "Unlike their Native brethren, Indian and 'Coloured' troops have are now fighting amongst whites and even forming their own regiments. This has been met with outrage by the radicals within South Africa, but overall has been accepted by those with the means justify the end."
 SAF_armoured_car:9 "South African Armoured Car"
 SAF_armoured_car_desc:9 "With South Africa unable to fully rely on Canadian supplies, the government has turned to local companies to make improvements to what is at hand"
 SAF_Nat_Nco_cf:9 "Native NCO scheme implemented"
 SAF_Nat_Mil_Corp_cf:9 "Native Military Corps formed"
 SAF_Nat_Exp_Roles_cf:9 "Expanded roles for Native personal apporoved"
 SAF_Nat_Redefined:9 "Reformed Auxiliaries Duties"
