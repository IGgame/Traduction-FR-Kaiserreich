 SAF_de_facto_segregation:9 "Unofficial Racial Segregation"
 SAF_de_facto_segregation_desc:9 "Despite the new syndicalist government's measures to dismantle the system of segregation that has been in place in South Africa since its formation, the situation on the ground is that segregation is still omnipresent, with the racial groups of South Africa, especially white South Africans, in many cases distancing themselves from their fellow South Africans with a different skin colour as much as possible."
 SAF_de_facto_segregation_1:9 "Unofficial Racial Segregation"
 SAF_de_facto_segregation_1_desc:9 "Despite the new syndicalist government's measures to dismantle the system of segregation that has been in place in South Africa since its formation, the situation on the ground is that segregation is still omnipresent, with the racial groups of South Africa, especially white South Africans, in many cases distancing themselves from their fellow South Africans with a different skin colour as much as possible."
 SAF_idea_native_republic:9 "Native Republic"
 SAF_idea_native_republic_desc:9 "The new Africanist government of South Africa has heralded the so-called 'Native Republic' principle. This principle holds that South Africa is principally a nation of the original black African population over the white population that ruled it for so long."
 SAF_idea_slum_formation:9 "Township Formation"
 SAF_idea_slum_formation_desc:9 "With old segregationary measures being slowly relaxed, the black population of rural South Africa are on the move: new people arrive en masse in cities like Cape Town, Johannesburg and Durban and local authorities have little chance at catching up with building accomodations, leaving them to build their own shacks in areas rife with crime and violence."
 SAF_idea_slum_formation_2:9 "Township Formation"
 SAF_idea_slum_formation_2_desc:9 "With old segregationary measures being slowly relaxed, the black population of rural South Africa are on the move: new people arrive en masse in cities like Cape Town, Johannesburg and Durban and local authorities have little chance at catching up with building accomodations, leaving them to build their own shacks in areas rife with crime and violence."
 SAF_idea_reactionary_activities:9 "Reactionary Non-Cooperation"
 SAF_idea_reactionary_activities_desc:9 "Not all South Africans have come around to the idea of a socialist, inclusive future. Especially whites, both Afrikaners and English-speakers, and the old black elites, often still respected for their statuses as tribal chiefs, are distressed at the idea and are actively trying to undermine the socialist system in the hopes of returning to the old system of oppression. Unfortunately, the narrow education standards of the previous regime means their expertise is nowhere to be found among loyalists."
 SAF_idea_reactionary_activities_1:9 "Reactionary Non-Cooperation"
 SAF_idea_reactionary_activities_1_desc:9 "Not all South Africans have come around to the idea of a socialist, inclusive future. Especially whites, both Afrikaners and English-speakers, and the old black elites, often still respected for their statuses as tribal chiefs, are distressed at the idea and are actively trying to undermine the socialist system in the hopes of returning to the old system of oppression. Unfortunately, the narrow education standards of the previous regime means their expertise is nowhere to be found among loyalists."
 SAF_idea_converting_to_socialism:9 "Conversion to a Syndicalist Economy"
 SAF_idea_converting_to_socialism_desc:9 "The South African Economy is still widely a capitalist one. It is now the goal of the government to properly convert the economy into socialist one similar to those of the European states. This will be a painful affair at first, but the rewards will be worth it."
 SAF_idea_converting_to_socialism_1:9 "Conversion to a Socialist Economy"
 SAF_idea_converting_to_socialism_1_desc:9 "The South African Economy is still widely a capitalist one. It is now the goal of the government to properly convert the economy into socialist one similar to those of the European states. This will be a painful affair at first, but the rewards will be worth it."
 SAF_idea_converting_to_socialism_2:9 "Conversion to a Socialist Economy"
 SAF_idea_converting_to_socialism_2_desc:9 "The South African Economy is still widely a capitalist one. It is now the goal of the government to properly convert the economy into socialist one similar to those of the European states. This will be a painful affair at first, but the rewards will be worth it."
 SAF_idea_syndicalist_economy:9 "Syndicalist Economy"
 SAF_idea_syndicalist_economy_desc:9 "Wage slavery under capitalist cruelty has been fully abolished under the guidance of South Africa's socialist government. The way to it has been painful, but the newly established trade union-centered economy is working well now."
 SAF_idea_low_participation:9 "Low Participation"
 SAF_idea_low_participation_desc:9 "While the new South Africa is inclusive towards all and values the input of every worker regardless of ethnicity, participation is low. Many South Africans just want to live their lives and have little affiliation with politics, of which they were excluded before regardless. As a result, the proletarian electorate is mostly made up of white workers and non-white intellectuals and activists, while most of the black labour force does not participate, despite being allowed to."
 SAF_idea_low_participation_1:9 "Low Participation"
 SAF_idea_low_participation_1_desc:9 "While the new South Africa is inclusive towards all and values the input of the whole proletariat, participation is low. Many South Africans just want to live their lives and have little affiliation with politics, of which they were excluded before regardless. As a result, the proletarian electorate is mostly made up of white workers and non-white intellectuals and activists, while most of the black labour force does not participate, despite being allowed to."
 SAF_idea_native_trade_unions:9 "Native Trade Unions"
 SAF_idea_native_trade_unions_desc:9 "In order to strengthen the participation of the native South African population the government has been supporting the establishment of local native trade unions, strengthening the state in the process."
 SAF_idea_native_education:9 "Native Education Program"
 SAF_idea_native_education_desc:9 "Unlike the barbaric previous South African government, socialist South Africa cares for all its citizens. No longer will the native population need to be brainwashed by religious institutions to become learned, the government shall provide."
 SAF_idea_dismantling_tribal_structures:9 "Dismantling Tribal Structures"
 SAF_idea_dismantling_tribal_structures_desc:9 "The new socialist government of South Africa is not interested in maintaining the archaic monarchies in their lands. South Africans should look to the state that cares for them instead of a few chiefs born in the right family."
 SAF_idea_ethnic_rep_councils:9 "Ethnic Representation Councils"
 SAF_idea_ethnic_rep_councils_desc:9 "To replace the previous institution of paramount chiefs, the socialist government has instead established Ethnic Representation Councils, directly elected by the people they represent. They will instead advise the government on tribal matters."
 SAF_idea_white_flight:9 "White Flight"
 SAF_idea_white_flight_desc:9 "The socialist takeover has caused great distress to the white upperclass of South Africa. Suddenly deprived of their protections by the government, many of them are emigrating to places they consider more friendly to their interests. Unfortunately for South Africa, they are taking their expertise with them."
 SAF_idea_new_farmers:9 "Inexperienced Farmers"
 SAF_idea_new_farmers_desc:9 "We have taken and redistributed the farmlands stolen from us by the European imperialists, but unfortunately many of those who have now received the right to work the land are relatively inexperienced farmers. It will take some time for the farming outputs to adjust to the new status-quo."

 SAF_idea_compromised_intelligence:9 "Compromised Intelligence"
 SAF_idea_compromised_intelligence_desc:9 "Not everyone in South Africa is pleased with the war. Certain elements in our society have come to share information about our military situation with our enemies."
 SAF_idea_harassed_army_personnel:9 "Harassed Troops"
 SAF_idea_harassed_army_personnel_desc:9 "Not everyone in South Africa is pleased with the war. Certain elements in our society have come to harass service members for their audacity to fight in the war."
 SAF_idea_ossewa_recruitment_drive:9 "Recruitment Drive"
 SAF_idea_ossewa_recruitment_drive_desc:9 "Ossewabrandwag members have translated their enthousiasm to our cause into encouraging Afrikaners to enlist into the army."
 SAF_idea_industrial_strikes:9 "Industrial Strikes"
 SAF_idea_industrial_strikes_desc:9 "The Industrial and Commercial Workers' Union strongly opposes the war effort. In order to sabotage the war effort, they are organising large strikes in the factories."
 SAF_idea_mining_strikes:9 "Miner Strikes"
 SAF_idea_mining_strikes_desc:9 "The Industrial and Commercial Workers' Union strongly opposes the war effort. In order to sabotage the war effort, they are organising large strikes in the mines."
 SAF_idea_less_nonviolent_resistance:9 "Lull in Non-Violent Resistance"
 SAF_idea_less_nonviolent_resistance_desc:9 "Non-violent resistance is the order of the day in South Africa as the popular majority of native Africans protests the equal rights they are denied. In the interest of the war however, the ICU has called off some of the actions."

 SAF_army_1:9 "South African Permanent Force"
 SAF_army_1_desc:9 "The South African Permanent Force is an unholy blending of militia units and professional soldiers. Reforms are a must if the South African armed forces are to face the adversities of the future"
 SAF_army_2jan:9 "Plan Smuts"
 SAF_army_2jan_desc:9 "Dubbed 'Plan Smuts' by his antagonists and now becoming a term of endearment, Smuts sets to reform the South African armed forces from the bottom up and will rattle several cages along his way"
 SAF_army_3jan:9 "Plan Smuts - Native Reforms"
 SAF_army_3jan_desc:9 "With allowing more South African Natives to enlist and expanding their roles, Smuts has managed to expand South Africa's manpower, though the Governments general discussions are still effecting these efforts."
 SAF_army_4jan:9 "Plan Smuts -  Auxiliary Reforms"
 SAF_army_4jan_desc:9 "'Coloured' and Indian troops are now a common sight amongst the forces of South Africa as it continues to modernise itself for the next call of war"
 SAF_army_stipends:9 "Increasing Soldier's Stipends"
 SAF_army_stipends_desc:9 "With the increase of your average soldiers pay, more men have began to join the army swelling South Africa's manpower"
 SAF_army_call:9 "A Call for Recruits"
 SAF_army_call_desc:9 "The rallying call for recruits has began with thousands beginning to flock under the banner of the South African armed forces"
 SAF_armour_production_idea:9 "Modified Tank Designs"
 SAF_armour_production_idea_desc:9 "The primary function of the design engineer is to make things difficult for the fabricator and impossible for the servicemen."
 SAF_army_focus:9 "Savannah Logistics"
 SAF_army_focus_desc:9 "The Savannah has provided challenges to the South African Army, which resulted in an unique logistic support."
 SAF_army_SSB_expanded:9 "Expand the Special Service Battalion"
 SAF_army_SSB_expanded_desc:9 ""
 SAF_army_2pir:9 "Plan Oswald - Kommando Hervormingen"
 SAF_army_2pir_desc:9 "Reactivations of the Kommando units has allowed for the formation of more Kommando units, though at the cost of discipline"
 SAF_army_3pir:9 "Plan Oswald - Formalised Kommando Training"
 SAF_army_3pir_desc:9 "Each Kommando unit has it's own take on training and tactics, with great effort, this has been centralised and formalised to allow cohension amongst these units"
 SAF_army_4pir:9 "Plan Oswald - Ossewa Tactics"
 SAF_army_4pir_desc:9 "With the introduction of mobile warfare to the SAF Army, the Kommando units have taken to this doctrine with relish, allowing for rapid movement and re-deployment with their new "Ox Carts""
 SAF_army_pirow_mob_foc:9 "Mobility Focused"
 SAF_army_pirow_mob_foc_desc:9 "Speed is paramount within the newly reformed SAF army. Though this does come at a cost of unit cohension"
 SAF_eviron_idea:9 "Harsh Savanna Wilderness"
 SAF_eviron_idea_desc:9 "With focus on training within the harsh Savanna, South African soilders have become better adjusted to dealing with hotter climates"
 SAF_Pirow_harry:9 "Asymmetric warfare"
 SAF_Pirow_harry_desc:9 "Harrying the enemies lines, to withdraw when"
 SAF_local_aviation_idea:9 "Local Aviation Industry Support"
 SAF_local_aviation_idea_desc:9 "At a moderate ongoing cost, efforts have been made to support the local albeit fledgling South African Aviation industry"
 SAF_Halifax_Navy:9 "Halifax Navy Reforms"
 SAF_Halifax_Navy_desc:9 "With Halifax at the helm, the South African Navy has recieved grants and Canadian expertise in order to expand it's role in defending the Cape"
 SAF_Sea_Wolves:9 "Halifax Navy Reforms - Sea Wolves"
 SAF_Sea_Wolves_desc:9 "Efforts have been made to implement local designs that the energetic Afrikaaner Naval Officers have lead. Though where they are obtaining these designs is preplexing..."
 SAF_Great_Crusade:9 "Our Part in the Great Crusade"
 SAF_Great_Crusade_desc:9 "With Entente Advisors and support, South Africa will be able to take the fight to Europe and slay the Syndicalist beast that is strangling Europe!"
 SAF_Can_Pilot_Training_idea:9 "Entente Pilot Training"
 SAF_Can_Pilot_Training_idea_desc:9 "Entente Advisors have greatly assisted our Pilots in long range patrols of the Cape and introduced the use of Naval Bombers"
 SAF_Dutch_Love:9 "Luchtkruiser tactics"
 SAF_Dutch_Love_desc:9 "The idea of using Tactical Bombers to provide close air support is an initiative of Dutch design. Though South Africans are yet to still master this, these tactics will proof invaluable in the war to come"
 SAF_GER_Navy_Advisors:9 "Kaiserliche Advisors"
 SAF_GER_Navy_Advisors_desc:9 "During his visit, Pirow was able to convince several members of the Kaiserliche to assist him in reforming the South African Navy"
 SAF_GER_Navy_Advisors_1:9 "Kaiserliche Advisors - Battle of Jutland"
 SAF_GER_Navy_Advisors_1_desc:9 "With the mindset of 'Quality of Quantity', the South African Navy is being equiped to fight with the best that there is too offer, regardless the price"
 SAF_No_Euro_War:9 "Defensive War"
 SAF_No_Euro_War_desc:9 "South Africa not wishing to completely dedicate it's armed forces to a "European War" has chosen to defend it's shores and provide limited support to it's allies"
 SAF_Euro_War:9 "Slay the Red Beast"
 SAF_Euro_War_desc:9 "Sydnicalism, the Red Beast must be slain in Europe let it be allowed to make it to the shores of South Africa."
 SAF_SOC_armour_production_idea:9 "South African Armour Scheme"
 SAF_SOC_armour_production_idea_desc:9 "With South Africans returning from their studies aboard, they have brought with them much needed skills for armour modifications."


