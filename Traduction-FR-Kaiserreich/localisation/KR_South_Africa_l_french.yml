SAF_segregation_1:0 "Ségrégation raciale"
SAF_segregation_1_desc:0 "L'Afrique du Sud est une nation divisée. Alors que la grande majorité de la population appartient aux différents groupes ethniques africains, le pouvoir socio-économique est détenu par la minorité blanche européenne. Celle-ci est à son tour divisée entre les Afrikaners, descendants néerlandophones des premiers colons néerlandais et des Boers qui ont colonisé le Transvaal et l'État libre d'Orange, et les Britanniques qui forment la majorité de la population blanche au Natal et en Rhodésie"
