 SAF_SOC_BRITISH_ADVISOR_UNLOCK_TT_2:9 "D'autres réformes de l'armée britannique sont achevées"
 SAF_SOC_BRITISH_ADVISOR_UNLOCK_TT_3:9 "Milices démembrées"
 SAF_SOC_BRITISH_ADVISOR_UNLOCK_TT_4:9 "Établissement de l'identité syndicaliste sud-africaine"
 SAF_SOC_FRENCH_ADVISOR_UNLOCK_TT_1:9 "Les Français ont agrandi la caserne Belmot"
 SAF_SOC_FRENCH_ADVISOR_UNLOCK_TT_2:9 "Langue d'enseignement confirmée"
 SAF_SOC_FRENCH_ADVISOR_UNLOCK_TT_3:9 "Création d'un sous-officier modèle français"
 SAF_SOC_FRENCH_ADVISOR_UNLOCK_TT_4:9 "Obtention d'avions cargos français"
