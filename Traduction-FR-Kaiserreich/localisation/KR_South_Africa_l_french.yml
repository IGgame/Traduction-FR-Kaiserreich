### Events ###
 saf.1.t:0 "L'Union de l'Afrique du Sud"
 saf.1.d:0 "Formée en 1910 comme une fusion des différentes possessions britanniques en Afrique du Sud - la colonie du Cap, le Natal, le Transvaal et l'État libre d'Orange - après la seconde guerre des Boers, l'Union d'Afrique du Sud reste le dernier vestige de la présence britannique en Afrique.\n\nMais la domination vacille : la population blanche afrikaner aspire à l'indépendance des anciennes républiques boers, tandis que de l'autre côté du spectre politique, le syndicalisme, déjà influent dans la région avant la concrétisation de la Commune de France ou de l'Union Britannique, s'insinue dans l'esprit des classes défavorisées, de tous les groupes raciaux, qui s'irritent sous les effets du ralentissement économique.\n\nLa politique de l'Union tourne autour d'un système à deux partis : le Parti sud-africain du général Jan Smuts, et le National Party du général J.B.M. Hertzog. Un parti plus petit, le Parti travailliste, actuellement divisé en deux factions opposées, est également présent au Parlement sud-africain. Entre 1924 et 1929, ils ont gouverné avec le National Party dans un gouvernement de coalition, mais après leur échec à dompter la Grande Dépression, le Parti sud-africain a obtenu une nouvelle majorité, d'abord avec l'aide de nationalistes dissidents, puis, après 1933, après avoir été crédité pour avoir soulagé les effets de la Grande Dépression, à lui seul."
 saf.1.a:0 "L'Union fait la force."
 saf.2.t:0 "Le South Africa Act"
 saf.2.d:0 "Le South Africa Act de 1909 adoptée par Westminster sert de constitution à l'Union : l'Union d'Afrique du Sud est un État unitaire, plutôt qu'une fédération, les parlements de chaque colonie étant supprimés et remplacés par des conseils provinciaux.\n\nLe Parlement national se compose de deux parties : le Volksraad et le Sénat. Les membres du Volksraad sont pour la plupart élus par la minorité blanche du pays au scrutin uninominal à un tour, bien que le droit de vote varie selon la province. Au Cap et en Rhodésie du Sud, un droit de vote qualifié basé sur des critères de propriété et d'éducation est en place, tandis que le vote est réservé aux Blancs partout ailleurs. Le Sénat est nommé par un collège électoral composé de membres de chacun des cinq conseils provinciaux et de membres du Volksraad. Le gouvernement suit le modèle de Westminster et est nommé par le gouverneur général d'Afrique du Sud, actuellement le comte de Clarendon.\n\nL'Afrique du Sud administre le Bechuanaland, le Basutoland et le Swaziland en tant que protectorats à la place de la Grande-Bretagne depuis la révolution britannique des années 1920, tandis que la Rhodésie du Sud a été admise comme province de l'Union en 1922."
 saf.2.a:0 "Je vois."
 saf.3.t:0 "Le Lundi noir frappe l'Afrique du Sud"
 saf.3.d:0 "Il y a une semaine, la bourse allemande s'est effondrée, plongeant le monde dans la dépression. Depuis l'avènement de la grande dépression de 1925, le gouvernement de pacte au pouvoir à l'époque - une coalition du National Party et du Parti travailliste, un parti plus petit composé principalement de mineurs blancs anglophones - a choisi d'approfondir les liens commerciaux avec l'Allemagne encore prospère pour limiter les effets de la crise, avec un succès limité. Le gouvernement Smuts-Roos, qui est arrivé au pouvoir en 1929, a maintenu ces arrangements et, de ce fait, les malheurs du Lundi noir n'ont pas épargné l'Afrique du Sud.\n\nLa crise a eu un effet terrible sur l'économie sud-africaine, le chômage a nettement augmenté car de nombreuses entreprises qui dépendaient du marché d'exportation allemand ont fait faillite ou ont licencié des travailleurs blancs au profit d'une main-d'œuvre indigène moins chère."
 saf.3.a:0 "C'est un désastre !"
 saf.4.t:0 "Le lobby industriel"
 saf.4.d:0 "Au cours de la première décennie du dominion, le système politique sud-africain était constitué du Parti sud-africain dirigé par les Afrikaners et du plus petit Parti unioniste dirigé par les Britanniques, le parti des magnats miniers anglophones comme Cecil Rhodes et Leander Starr Jameson. Lorsque le National Party s'est élevé et que les sentiments républicains l'ont accompagné, en combinaison avec un déclin unioniste, ils ont finalement accepté de fusionner avec le South African Party. Cette aile du SAP a persisté au cours des 15 dernières années.\n\nAujourd'hui, un groupe de députés à tendance unioniste, accompagnés de plusieurs chefs d'entreprise, sont venus demander au Premier ministre Smuts d'abroger la loi sur la conciliation industrielle adoptée par le gouvernement du Pacte en 1925. Cette loi offre plusieurs protections importantes aux travailleurs blancs, ce qui, selon les chefs d'entreprise, ne peut être maintenu avec la crise actuelle qui pousse à nouveau les entreprises sud-africaines dans le coin juste après que les effets de la Grande Dépression se soient dissipés."
 saf.4.a:0 "Je vous assure que l'économie est notre première préoccupation !"
 saf.5.t:0 "Les Unionistes rejoignent l'opposition"
 saf.5.d:0 "La décision du gouvernement de ne pas abroger la loi sur la conciliation industrielle dans sa stratégie de résolution des effets de la crise du lundi noir n'a pas été bien accueillie par les unionistes dans nos rangs. Le ministre du commerce et de l'industrie a démissionné suite à notre décision et huit députés ont quitté notre groupe parlementaire, nous privant ainsi de notre majorité parlementaire.\n\nÉtant donné notre nouvelle absence de majorité de travail, le dépôt de notre paquet de mesures contre la crise dans le Volksraad serait sans aucun doute un échec."
 saf.5.a:0 "Nous devrons ouvrir des discussions avec l'opposition !"
 saf.6.t:0 "Trouver une majorité"
 saf.6.d:0 "Avec le retrait des unionistes, la première majorité absolue du SAP depuis 1921 a disparu presque aussi vite qu'elle est apparue en 1933. Le Premier ministre Smuts doit maintenant prendre rapidement une décision sur la manière de procéder, car une action gouvernementale est nécessaire pour alléger les souffrances causées par le Lundi noir.\n\nLa première option pour le Premier ministre est d'ouvrir des pourparlers de coalition avec les rivaux classiques du SAP, le National Party. Il existe de profondes différences entre ces deux partis, mais si ces pourparlers aboutissent, la coalition disposerait d'une majorité écrasante au sein du Volksraad.\n\nSinon, un accord pourrait être conclu avec le Conseil national du parti Labour divisé dirigé par Walter Madeley. Ils seraient probablement enclins à soutenir l'approche orientée vers l'homme commun que nous avions à l'esprit et trouver un terrain d'entente avec eux serait probablement beaucoup plus facile qu'avec le National Party.\n\nAutrement, nous pouvons décider de continuer en tant que gouvernement minoritaire comme si de rien n'était et rechercher un soutien au cas par cas. Les unionistes sont probablement dissuadés de nous faire tomber par une motion de défiance car ils n'ont plus de structure de parti pour défendre leurs sièges. Nous pourrions alors probablement négocier avec les travaillistes sur certains projets de loi et nos unionistes perdus sur d'autres, mais cela laisserait le gouvernement sans majorité stable en ce moment crucial.\n\nNous pouvons alors, enfin, demander que le gouverneur général dissolve le Volksraad et convoque des élections anticipées, mais bien sûr cela comporte le risque d'une victoire du National Party et signifierait qu'il n'y aurait pas de gouvernement capable de contrer le Lundi Noir pour les semaines à venir."
 saf.6.a:0 "Discussions ouvertes avec Hertzog"
 saf.6.b:0 "Organiser une réunion avec le Labour de Madeley"
 saf.6.c:0 "Nous continuerons à être un gouvernement minoritaire"
 saf.6.e:0 "Demander au gouverneur général de convoquer de nouvelles élections"
 saf.7.t:0 "La coalition s'entretient avec le National Party"
 saf.7.d:0 "Le Premier ministre Smuts a choisi d'engager des pourparlers de coalition avec le général Hertzog et son National Party. Conscient de sa propre position affaiblie au sein de son parti en raison de son échec à ce jour à récupérer la fonction de Premier ministre après l'avoir perdue en 1929, le général Hertzog, tout en faisant preuve d'une volonté d'engagement, semble déterminé à trouver un compromis qui sera bénéfique pour son parti.\n\nAprès deux semaines de négociations vigoureuses, les différences ainsi que les similitudes des deux parties se révèlent. Il semble que le général Hertzog soit prêt à aider le SAP et même à s'abstenir de poursuivre d'autres objectifs nationalistes jusqu'à la fin du mandat de ce Volksraad en 1938 \"pour le bien du pays et de l'Afrikanerdom\" à deux conditions : la première est que lui, James Hertzog, devienne Premier ministre de ce gouvernement de coalition. Une position quelque peu arrogante à adopter en tant que chef du plus petit parti parlementaire, mais qui est, à cet égard, très probablement largement symbolique. Sa deuxième demande est d'ouvrir le débat sur un sujet controversé : pour soulager les souffrances du Lundi Noir parmi les fermiers blancs afrikaners qui forment sa base de soutien, il veut mettre en place le \"Projet Nuweveld\" qui ouvrirait le protectorat du Bechuanaland que l'Afrique du Sud occupe au nom du gouvernement britannique en exil pour l'installation des fermiers blancs. Ce projet serait en violation des traités signés par la Grande-Bretagne avec les chefferies tswanas et serait probablement considéré comme un grave abus de confiance de la part du Canada."
 saf.7.a:0 "Annoncez que nous sommes parvenus à un accord !"
 saf.7.b:0 "C'est inacceptable, parlons avec Madeley"
 saf.7.c:0 "Si c'est ce qu'il faut, nous préférons un gouvernement minoritaire"
 saf.7.e:0 "Pas d'accord ! Le Parlement devrait être dissous !"
 saf.8.t:0 "Discussions avec le Labour"
 saf.8.d:0 "Le Premier ministre Smuts a choisi d'engager des pourparlers de coalition avec Walter Madeley et sa faction du Conseil national du Labour Party. Le petit Labour Party sud-africain, qui bénéficie du soutien de mineurs anglophones essentiellement blancs, est divisé depuis que Madeley a été démis de ses fonctions ministérielles au sein du gouvernement du Pacte par le général Hertzog, avec le soutien du leader Labour Frederic Creswell pour s'être associé au syndicat et à l'union interraciale des travailleurs de l'industrie et du commerce. Depuis lors, Madeley a contesté la position de chef du parti avec Creswell.\n\nAprès environ une semaine de négociations, il semble qu'ils rejoindraient volontiers un gouvernement de coalition avec le SAP à la simple condition que le N.C. Labour reçoive deux postes ministériels et l'affirmation que nous adopterons effectivement une approche commune, axée sur l'homme pour lutter contre le Lundi Noir. Cet accord aurait pu être très troublant pour l'aile unioniste de notre parti, mais étant donné qu'ils ont maintenant quitté nos rangs, cela ne devrait pas poser de problème."
 saf.8.a:0 "Un cabinet SAP-Labour remplira ce mandat !"
 saf.8.b:0 "C'est inacceptable, parlons avec Hertzog !"
 saf.8.c:0 "Si c'est ce qu'il faut, nous préférons un gouvernement minoritaire"
 saf.8.e:0 "Pas d'accord ! Le Parlement devrait être dissous !"
 saf.9.t:0 "Le gouverneur général dissout le Volksraad"
 saf.9.d:0 "Le départ des unionistes à la suite de désaccords sur la stratégie concernant le Lundi Noir a entraîné une crise ministérielle. Le Premier ministre Smuts a demandé au comte de Clarendon de dissoudre le Volksraad et de convoquer de nouvelles élections dans six semaines. Comme la réponse au Lundi Noir n'était manifestement pas sur la table en 1933 et qu'elle crée une situation entièrement nouvelle, le gouverneur général a rapidement suivi le conseil du premier ministre et a dissous le Volksraad.\n\nUne campagne électorale difficile est attendue dans les six prochaines semaines car les effets du Lundi Noir toucheront de plus en plus de Sud-Africains. Jan Smuts fera probablement campagne sur ses lettres de créance pour atténuer les effets de la Grande Dépression, tandis que James Hertzog va probablement une fois de plus faire peur aux blancs sud-africains sur les perspectives d'une influence croissante des indigènes sur la politique et dépeindre Smuts comme une marionnette des magnats miniers du Rand qui ont permis que cela se produise."
 saf.9.a:0 "Le gouvernement a besoin d'un mandat clair pour apporter des secours !"
 saf.10.t:0 "Élections de 1936"
 saf.10.d:0 "Cela fait six semaines que les élections ont été convoquées et que les Sud-Africains (blancs) se rendent aux urnes pour voter. Dans la province du Cap et en Rhodésie du Sud, ils sont rejoints par des non-blancs qui remplissent certaines conditions en matière de propriété et d'éducation. Le résultat de ces élections décidera probablement qui dirigera l'Afrique du Sud pendant les cinq prochaines années : le général Smuts retrouvera-t-il la majorité qu'il a obtenue en 1933, ou le général Hertzog reprendra-t-il finalement le poste de Premier ministre pour lui-même après sept longues années dans l'opposition ?"
 saf.10.a:0 "Le SAP retrouve une fois de plus sa majorité de travail !"
 saf.10.b:0 "Le National Party revendique une majorité décisive !"
 saf.11.t:0 "L'étendue de l'autonomie des indigènes"
 saf.11.d:0 "Nous avons décidé de formaliser l'autonomie des dirigeants locaux des anciens territoires du Haut Commissariat, les chefs suprêmes des groupes ethniques respectifs (les Tswana au Bechuanaland, les Basotho au Basutoland et les Swazi au Swaziland). Mais nous devons clarifier l'étendue du pouvoir des chefs - est-il limité aux frontières de l'ancien HCT, ou s'étend-il à l'ensemble de leur population dans toute l'Afrique du Sud ?"
 saf.11.a:0 "Leur autorité s'arrête à la frontière."
 saf.11.b:0 "Ils représenteront pleinement leur peuple."
 saf.12.t:0 "Le troisième cabinet Smuts se poursuit"
 saf.12.d:0 "Le pari de la convocation d'une élection a été un succès retentissant : l'électorat sud-africain a clairement et résolument exprimé son approbation des plans du gouvernement visant à sortir l'Afrique du Sud des souffrances causées par le Lundi Noir. Le SAP s'est assuré une majorité de travail au sein du Volksraad et les unionistes, qui ont été réduits à deux sièges car les indépendants ne sont plus nécessaires à cette fin, permettent au cabinet de poursuivre un autre mandat de cinq ans, sans qu'il soit nécessaire de faire des compromis avec l'opposition."
 saf.12.a:0 "Hourrah !"
 saf.13.t:0 "Inauguration du deuxième cabinet Hertzog"
 saf.13.d:0 "Le pari de Smuts de convoquer des élections en pleine crise du Lundi Noir s'est clairement retourné contre lui de manière spectaculaire. Pour la première fois depuis 1929, le National Party est à nouveau le plus grand des deux partis afrikaners, et Hertzog est prêt à occuper à nouveau le poste de Premier ministre avec un mandat complet pour mettre en œuvre le programme du National Party. Le National Party a obtenu une majorité de travail à lui seul, mais la faction Creswell du Labou Party, qui avait été notre allié pendant la législature 1924-1929, a exprimé son intérêt à rejoindre à nouveau le gouvernement. Ils ne sont pas strictement nécessaires pour gouverner, mais il pourrait être bénéfique de s'assurer leur soutien si nous devions perdre notre majorité de travail à l'avenir, comme vient de le découvrir Smuts."
 saf.13.a:0 "L'Afrique du Sud a besoin d'un gouvernement stable à parti unique !"
 saf.13.b:0 "Reconstituer le gouvernement du pacte"
 saf.14.t:0 "L'opposition se mobilise contre l'abrogation !"
 saf.14.d:0 "Nous venons de déposer notre proposition d'abrogation de la loi sur la conciliation industrielle de 1924. L'opposition nationaliste nous a décriés comme \"s'avérant être une fois de plus les marionnettes de Hoggenheimer\", en référence à la personnification des capitalistes anglophones dans les caricatures du journal Afrikaner \"die Burger\" et le petit contingent Labour, normalement divisé entre son Conseil national et la faction Creswell, s'est joint à eux pour condamner unanimement notre suggestion. Mais cela importe peu, puisque le SAP détient la majorité au sein du Volksraad.\n\nPlus inquiétante est la situation dans les rues : la Ligue socialiste internationale a condamné notre motion et a appelé à une grève générale. Tout le monde n'est pas enclin à suivre son mouvement de protestation, mais plusieurs grandes mines du Witwatersrand sont maintenant complètement fermées. Pour les propriétaires, il s'agit peut-être d'un revers qui ne pourra être surmonté en combinaison avec la crise si nous n'agissons pas rapidement."
 saf.14.a:0 "Qu'ils envoient leurs briseurs de grève !"
 saf.14.b:0 "Reculez, attendons qu'ils sortent !"
 saf.15.t:0 "Émeutes à Benoni"
 saf.15.d:0 "La décision d'envoyer des briseurs de grève semble avoir enflammé la situation. Les grévistes ont attaqué les camions chargés de leurs remplaçants, ce qui a conduit à l'intervention de la police, qui s'est transformée en émeute. Dans la ville minière de Benoni, dans le Rand, qui était également un point chaud de la révolte de 1922, des émeutiers armés ont forcé la police à se retirer entièrement de la ville, tandis qu'ailleurs, dans la ville de Brakpan et dans plusieurs banlieues de Johannesburg, les émeutiers prennent le contrôle bloc par bloc !\n\nPour aggraver la situation, les nouvelles des brutalités sont parvenues à l'extérieur du Rand, et des grèves de solidarité avec eux sont appelées parmi les dockers de Durban et du Cap. L'ampleur de la crise s'accroît rapidement pour atteindre celle de 1922."
 saf.15.a:0 "Cela devient incontrôlable !"
 saf.16.t:0 "La deuxième révolte du Rand"
 saf.16.d:0 "La crise prend rapidement de l'ampleur et commence même à dépasser les problèmes en 1922 : contrairement à l'époque, les ouvriers révoltés s'assurent également un contrôle toujours plus grand sur Durban et Le Cap, et à Johannesburg, la majorité de la ville est tombée sous le contrôle des ouvriers. À Pretoria, la panique parmi les fonctionnaires s'accroît et des parallèles sont établis entre la grève des mineurs au Pays de Galles en 1925 et celle qui a provoqué cette crise. Le Premier ministre Smuts reste cependant calme dans ces circonstances, arguant que, contrairement à la Grande-Bretagne, ces grévistes blancs ont très peu de capacité à projeter le pouvoir dans l'arrière-pays sud-africain. Le cabinet débat de deux options : envoyer immédiatement des militaires, ce qui devrait rapidement pacifier la crise comme en 1922 mais qui coûterait probablement la vie à de nombreuses personnes des deux côtés, ou utiliser les militaires de manière purement défensive, ce qui mettrait sans aucun doute fin à l'avancée des grévistes, nous permettant ainsi de les isoler. Ils peuvent difficilement maintenir cette position longtemps et ils se rendront ensuite, espérons-le."
 saf.16.a:0 "Une réponse militaire immédiate est nécessaire !"
 saf.16.b:0 "Arrêtez-les et isolez-les, ils vont bientôt se rendre !"
 saf.17.t:0 "La bataille de Mayfair"
 saf.17.d:0 "Tôt le matin, quelque 20 000 soldats de l'UDF se sont rendus à Johannesburg sur ordre de Jan Smuts. Les bombardements de l'armée de l'air ayant été pleinement utilisés, les grévistes ont été rapidement repoussés, jusqu'à ce qu'ils se retranchent dans la banlieue de Johannesburg, à Mayfair. Un combat sanglant s'ensuivit, et à la fin de celui-ci, plus de 350 grévistes étaient morts, et au moins 60 soldats de l'UDF. Après la bataille, un grand nombre de grévistes se sont dispersés et, quelques jours plus tard, l'ordre a été rétabli dans la plus grande partie du Rand. Suite à la nouvelle du massacre brutal de Mayfair, les grévistes de Durban et du Cap se sont également dispersés sans plus de violence.\n\nLa crise est sous contrôle, mais ces événements resteront probablement dans les mémoires comme une page sombre de l'histoire sud-africaine."
 saf.17.a:0 "Au moins, c'est fini."
 saf.18.t:0 "L'ICU agit !"
 saf.18.d:0 "Le renforcement militaire de la police a effectivement réussi à stopper l'avancée socialiste, mais contrairement à ce que le gouvernement avait espéré, les grévistes se sont retranchés et ont refusé de se rendre, malgré la situation apparemment désespérée. Pendant une dizaine de jours, cette impasse est restée, quand soudain, un plan socialiste retors a été révélé... Trop tard...\n\nLe Syndicat des travailleurs industriels et commerciaux, un syndicat interracial dirigé par des indigènes et ayant une très forte influence sur les régions rurales d'Afrique du Sud, a officiellement déclaré son soutien aux grévistes et les émeutiers indigènes se sont levés partout, confisquant les armes des fermiers blancs pour lesquels ils travaillaient, afin de tirer parti de leurs nombreux et débordants dépôts d'armes de l'UDF. Ces rebelles improvisés ont ensuite frappé le cordon sanitaire mis en place par la Force de défense de l'Union autour de Johannesburg, du Rand et des zones rebelles du Cap et de Durban, les laissant pris au piège entre les grévistes et les rebelles. Dans une frénésie désorganisée, une grande partie de la force gouvernementale a été forcée de se rendre, ou a fait défection devant les forces rebelles alors que les chances d'une prise de pouvoir socialiste se matérialisaient d'heure en heure."
 saf.18.a:0 "C'est mauvais !"
 saf.19.t:0 "La marche sur Pretoria"
 saf.19.d:0 "Alors que les villes assiégées étaient libérées des tentatives de répression des capitalistes, une force socialiste commune a marché sur Pretoria, tandis que les milices socialistes ont affronté les restes de l'UDF ailleurs en Afrique du Sud. La ville de Pretoria fut occupée sans plus de violence, et il semblait que les fonctionnaires corrompus de l'ancien régime capitaliste, tant les nationalistes que ceux qui suivaient les Smuts, s'étaient dispersés, fuyant vers le nord-ouest en direction de Südwestafrika, se rendant probablement à Walvis Bay, en passant par le Bechuanaland que l'ICU et l'ISL ne contrôlaient pas encore.\n\nUne nouvelle ère brillante, socialiste, pour l'Afrique du Sud allait s'ouvrir alors que les porcs capitalistes courraient pour sauver leur vie."
 saf.19.a:0 "Travailleurs d'Afrique du Sud, unissez-vous !"
 saf.20.t:0 "La grève s'étend"
 saf.20.d:0 "Il n'est pas surprenant que la nouvelle de notre réaction peu favorable aux travailleurs face au Lundi Noir se soit rapidement répandue dans les milieux socialistes. Des syndicats moins radicaux, alignés sur le Labour Party et, dans un cas, sur le National Party, ont rejoint les syndicalistes dans leur grève générale, mettant ainsi le pays en état de fermeture. À Pretoria, certains membres du gouvernement suggèrent de retirer le projet de loi pour apaiser les grévistes et de contrer le Lundi Noir avec une approche plus keynésienne."
 saf.20.a:0 "Nous ne nous laisserons pas intimider pour négliger ce qui est nécessaire !"
 saf.20.b:0 "Une approche différente serait peut-être préférable."
 saf.21.t:0 "La mine se déclare en faillite"
 saf.21.d:0 "La capacité réduite de vendre ses métaux sur le marché, combinée à l'arrêt complet de la production à la suite de la grève, est devenue trop importante pour l'une de nos plus grandes mines de métaux du Witwatersrand. Dans l'incapacité de rembourser ses créanciers, les propriétaires ont été contraints de déclarer faillite et la société est déjà en cours de liquidation au moment où nous parlons pour tenter de rembourser autant que ce qui lui est dû. Des centaines d'emplois sont perdus d'un seul coup, ce qui augmente la pression sur le gouvernement pour qu'il cède aux demandes du gréviste."
 saf.21.a:0 "Leurs réserves doivent être épuisées d'une minute à l'autre !"
 saf.21.b:0 "Nous devons céder maintenant pour limiter les dégâts !"
 saf.22.t:0 "Les grévistes reculent !"
 saf.22.d:0 "Après deux mois de grève, ce sont les grévistes qui ont cligné des yeux en premier. S'ils sont certainement encore mécontents de notre choix d'abroger la Industrial Conciliation Act, la réalité est tout simplement que les réserves des syndicats sont épuisées et que les grévistes ne peuvent donc plus se permettre de faire grève. Nous avons gagné... Pour l'instant..."
 saf.22.a:0 "Si vous ne clignez pas des yeux, les grévistes sont impuissants !"
 saf.23.t:0 "L'Afrique du Sud à la recherche d'investissements"
 saf.23.d:0 "De tous les dominions britanniques, l'Union d'Afrique du Sud est celui qui a entretenu les relations les plus étroites avec l'Allemagne. Après l'aube de la grande dépression de 1925, le gouvernement nationaliste afrikaner d'Afrique du Sud a conclu plusieurs accords commerciaux de grande envergure avec l'Allemagne pour tenter d'étouffer la récession. Il n'est donc pas surprenant que maintenant, alors que l'entente dans son ensemble se remet lentement de la grande dépression, l'Afrique du Sud souffre des effets de la récession qui émane de l'Empire britannique.\n\nL'actuel gouvernement loyaliste des Smuts nous a demandé des investissements pour aider à relancer leur économie. Bien qu'il soit peu judicieux de trop contrarier l'Afrique du Sud, car cela risque de nous faire perdre le contrôle du Cap de Bonne Espérance, stratégiquement précieux, qui est notre lien entre l'Est et l'Ouest, certains au sein de notre gouvernement sont d'avis que toute cette situation peut être entièrement et sans réserve mise sur le compte de la politique sud-africaine elle-même, et que nous ne devrions pas gaspiller les ressources nécessaires au retour au pays pour aider l'Afrique du Sud à se développer."
 saf.23.a:0 "Je suppose que nous avons un peu de monnaie."
 saf.23.b:0 "L'Afrique du Sud est à blâmer."
 saf.24.t:0 "Le Canada investit"
 saf.24.d:0 "Les gouvernements du Canada et de l'exil ont réagi positivement à notre demande d'investissements impériaux supplémentaires pour soulager les effets du Lundi Noir sur l'Afrique du Sud."
 saf.24.a:0 "Merci beaucoup !"
 saf.25.t:0 "Le Canada rejette l'investissement"
 saf.25.d:0 "Les gouvernements du Canada et de l'exil ont rejeté notre demande d'investissements impériaux supplémentaires pour atténuer les effets du Lundi Noir. Selon eux, nous n'avons que nous-mêmes à blâmer pour les difficultés économiques, en ayant pris le calice empoisonné du commerce avec les Allemands, le fait que ces traités ont été signés par le gouvernement du pacte plutôt que par le nôtre, et qu'ils ont besoin de toutes leurs ressources pour le retour au pays."
 saf.25.a:0 "Comment le Canada s'attend-il à ce que je maintienne l'Afrique du Sud dans l'entente s'il nous traite ainsi !"
 saf.26.t:0 "Le juge en chef du HCT"
 saf.26.d:0 "Jusqu'à présent, la loi a été maintenue de manière décentralisée, répartie entre le Haut Commissaire, les conseils consultatifs et les gouvernements tribaux. Cela a entraîné des différences locales et a rendu difficile la répression de la question de l'esclavage, surtout lorsque les autorités tribales n'étaient pas disposées à coopérer.\n\nDans cette optique, une motion a été rédigée dans le Volksraad pour établir le bureau du juge en chef des territoires du Haut Commissaire. Ce juge en chef nommé par l'Afrique du Sud centralisera l'État de droit et aidera le haut commissaire dans ses fonctions."
 saf.26.a:0 "Une merveilleuse idée !"
 saf.27.t:0 "L'Afrique du Sud cherche à réformer le système du Haut Commissaire"
 saf.27.d:0 "Le gouvernement sud-africain a révélé son espoir de réformer le système du Haut-Commissaire. Compte tenu du fait qu'ils ont occupé les territoires depuis la révolution britannique, ils font valoir qu'il serait plus efficace que le haut commissaire pour l'Afrique australe soit désormais nommé par le Parlement sud-africain et que les territoires du Basutoland, du Swaziland et du Bechuanaland soient considérés comme faisant partie de l'Afrique du Sud et non plus comme des colonies britanniques sous mandat temporaire sud-africain."
 saf.27.a:0 "Ce serait en effet plus efficace."
 saf.27.b:0 "Nous les avons exclus de la loi sur l'Afrique du Sud pour une raison !"
 saf.28.t:0 "[From.GetNameDefCap] Accepte notre proposition de réforme du HCT"
 saf.28.d:0 "Le gouvernement [From.GetAdjective] a accepté notre suggestion d'intégrer officiellement les territoires du haut-commissaire à l'Afrique du Sud et de faire en sorte que le haut-commissaire soit désormais nommé par le Parlement au Cap."
 saf.28.a:0 "Excellent !"
 saf.29.t:0 "Mettre en œuvre l'Apartheid"
 saf.29.d.split:0 "Le temps est venu d'officialiser notre système de ségrégation raciale en Afrique du Sud, de séparer enfin les indigènes et les \"colorés\" en leur propre système politique et social, distinct du nôtre. Cela permettra de restaurer un certain degré d'unité dans notre nation, aussi artificiellement que cela puisse être. Malgré tout, on s'attend à des troubles futurs, et certains éléments du parti suggèrent donc une version plus modérée de l'apartheid que celle prévue... bien que d'autres suggèrent que, si nous poursuivons le plan initial, Daniel François Malan et son National Party purifié pourraient choisir de pardonner nos efforts antérieurs de modération et de rejoindre le gouvernement."
 saf.29.d.nosplit:0 "Le temps est venu d'officialiser notre système de ségrégation raciale en Afrique du Sud, de séparer enfin les indigènes et les \"colorés\" en leur propre système politique et social, distinct du nôtre. Cela permettra de restaurer un certain degré d'unité dans notre nation, aussi artificiellement que cela puisse être. On s'attend néanmoins à des troubles futurs, et certains éléments du parti suggèrent donc une version plus modérée de l'apartheid que celle qui est prévue... bien que les partisans de la ligne dure suggèrent que ce n'est pas le moment de prendre des mesures aussi faibles, et menacent de se séparer du gouvernement si nous allons de l'avant avec lui."
 saf.29.a:0 "Nous mettrons pleinement en œuvre l'apartheid, comme prévu."
 saf.29.b:0 "Une version plus modérée est peut-être préférable."
 saf.30.t:0 "Gesuiwerde rejoint le National Party"
 saf.30.d:0 "Mollifiés par notre pleine application de l'apartheid, Daniel François Malan et ses compagnons de la ligne dure ont accepté de rejoindre le gouvernement. Tout le monde n'est pas ravi de leur retour, même si cela fait effectivement de l'Afrique du Sud un État à parti unique, puisque la population afrikaner ne soutiendra probablement pas un autre parti en grand nombre. Les prochaines élections seront surtout des élections de spectacle."
 saf.30.a:0 "C'est une bonne nouvelle, je pense."
 saf.31.t:0 "Le Parti national se scinde"
 saf.31.d:0 "Refusant de transiger sur leurs valeurs, l'aile la plus extrême du National Party dirigé par Daniel François Malan s'est séparée pour former le \"Gesuiwerde\" ou Purified National Party. Ils rejettent l'approche modérée du gouvernement actuel dans la mise en œuvre de l'apartheid, et ils ont déjà obtenu un soutien considérable au sein de la population afrikaner. Il est tout à fait possible qu'ils constituent une menace pour les futures élections."
 saf.31.a:0 "Nous devrons les surveiller de près."
 saf.32.t:0 "L'Afrique du Sud souhaite rejoindre le Reichspakt"
 saf.32.d:0 "Le gouvernement d'Afrique du Sud a récemment annoncé qu'il souhaitait rejoindre notre alliance. Ce n'est pas un geste soudain car la politique pro-allemande est populaire dans de nombreux milieux, y compris le gouvernement et l'armée. Voulons-nous que les Sud-Africains se joignent à nous contre nos ennemis communs ?"
 saf.32.a:0 "Bien sûr !"
 saf.32.b:0 "Mais je n'ai jamais rencontré un Sud-Africain sympa !"
 saf.33.t:0 "Nous rejoignons le Reichspakt !"
 saf.33.d:0 "Le Kaiserreich est heureux de nous voir rejoindre la cause commune - détruire les méchants syndicalistes. Nous faisons maintenant partie du bloc allemand."
 saf.33.a:0 "Cette fois, nous allons gagner !"
 saf.34.t:0 "L'Allemagne refuse"
 saf.34.d:0 "Pour une raison quelconque, [GER.GetNameDef] a décidé de refuser notre entrée dans le Reichspakt. Nous sommes seuls."
 saf.34.a:0 "Les rats !"
 saf.35.t:0 "[From.GetNameDefCap] Rejette notre proposition de réforme du HCT"
 saf.35.d:0 "Le gouvernement [From.GetAdjective] a rejeté notre suggestion d'intégrer officiellement les territoires du Haut Commissaire à l'Afrique du Sud et de faire en sorte que le Haut Commissaire soit désormais nommé par le Parlement au Cap. Ils précisent que notre tutelle sur les territoires est une affaire purement temporaire et que la souveraineté doit être restituée au Royaume-Uni une fois le retour au pays achevé."
 saf.35.a:0 "Très bien..."
 saf.36.t:0 "Le commandant général prend la relève"
 saf.36.d:0 "C'était une matinée silencieuse à Pretoria, avant que le piétinement ne mette fin à la sérénité : non seulement à Pretoria, mais dans toute l'Afrique du Sud, les forces paramilitaires de l'Osséwabrandwag patrouillent dans les rues. Puis un message radio est diffusé : Johannes van Rensburg, l'ancien administrateur de l'État libre d'Orange, a une annonce à faire : pendant la nuit, le président de l'État Malan et tout son cabinet ont inexplicablement disparu, et pour assurer la continuité du gouvernement, le chef de l'Ossewabrandwag a noblement pris ses fonctions et jure de se venger de ce qui, selon lui, a \"clairement\" été un complot indigène visant à renverser la domination blanche sur l'Afrique du Sud. À cette fin, les libertés civiles et les processus électoraux doivent être temporairement suspendus et le poste de \"Commandant général de l'Afrique du Sud\" sera créé, au moins jusqu'à ce que les coupables de la disparition soient trouvés.\n\nQuand le soleil brille sur Pretoria, aujourd'hui s'annonce une belle et chaude journée, mais quelque chose se précise :"
 saf.36.a:0 "La démocratie est morte dans l'obscurité de la nuit..."
 saf.37.t:0 "Le Native Representation Act"
 saf.37.d.fusion:0 "La franchise qualifiée dans la province du Cap et en Rhodésie du Sud, qui permet théoriquement à tous les sujets provinciaux de voter sur un pied d'égalité à condition qu'ils remplissent la condition de propriété, a longtemps été une épine dans le pied de Hertzog et de ses nationalistes, et il n'est donc guère surprenant que, maintenant au pouvoir, ils aient présenté une motion visant à la limiter. Selon cette loi, la petite élite noire qui peut voter dans le cadre du Cape Qualified Franchise sera retirée de la liste électorale commune et déplacée vers une liste électorale séparée, votant pour un Conseil de représentation autochtone composé de représentants blancs.\n\nJan Smuts et son aile du parti unifié sont sceptiques quant à cette proposition d'intervention dans le droit de vote qualifié du Cap et de la Rhodésie du Sud, mais Smuts a accepté que cette loi ait force de loi à condition que nous augmentions rapidement la superficie des terres réservées aux indigènes de 8 % à 13 %, ce qu'il considère comme un commerce équitable et plus intéressant pour les indigènes que le droit d'une petite élite de voter aux élections générales. Son lieutenant libéral Hofmeyr, qui a démissionné de son poste de ministre en signe de protestation, ainsi que les conservateurs du Natal tels que le colonel Stallard ne sont pas d'accord avec cela, le premier parce qu'il s'agit d'une restriction apparemment injustifiée, et le second parce que la perspective d'une augmentation des terres indigènes est trop libérale à son goût."
 saf.37.d.nofusion:0 "La franchise qualifiée dans la province du Cap et en Rhodésie du Sud, qui permet théoriquement à tous les sujets provinciaux de voter sur un pied d'égalité, a longtemps été une épine dans le pied de Hertzog et de ses nationalistes, et il n'est donc guère surprenant que, maintenant au pouvoir, ils aient présenté une motion visant à la limiter. Selon cette loi, la petite élite noire qui peut voter dans le cadre du Cape Qualified Franchise sera retirée de la liste électorale commune et déplacée vers une liste électorale séparée, votant pour un Conseil de représentation indigène composé de représentants blancs.\n\nAlors que Jan Smuts et son parti sud-africain s'opposent vigoureusement aux tentatives nationalistes de limiter le vote des indigènes, il est peu surprenant qu'ils aient présenté une motion visant à le limiter."
 saf.37.a:0 "Comme il se doit !"
 saf.38.t:0 "La fin de l'appartenance au parti de Van Rensburg"
 saf.38.d:0 "Ces dernières années, une aile extrémiste de nationalistes radicaux s'est développée au sein du Parti national. Cette aile rejette des principes de base comme le parlementarisme et n'a pas peur d'utiliser la violence pour atteindre ses objectifs, effrayant ainsi les Afrikaners modérés de notre parti. C'est pourquoi la direction du parti a décidé qu'il était temps de mettre fin à l'adhésion au parti de Johannes van Rensburg, l'ancien administrateur extrêmement autoritaire de la province de l'État libre d'Orange et chef de file des opérations paramilitaires, fasciné par le tout nouveau phénomène des dictatures ultranationalistes en Europe.\n\nLa direction espère qu'en éloignant le parti de cette figure, la croissance de l'aile antiparlementaire de notre parti pourra être contrôlée."
 saf.38.a:0 "Les vrais nationalistes ont des principes"
 saf.39.t:0 "Le Native Trust and Land Act"
 saf.39.d:0 "Le Volksraad a adopté le Native Trust and Land Act. Cette loi augmentera les terres allouées aux réserves indigènes de 7,13%, comme établi dans la loi sur les terres indigènes de 1913, à 13,6% de la masse terrestre totale de l'Afrique du Sud.\n\nDans le même temps, les droits des métayers africains ont été restreints, les noirs n'étant désormais autorisés à vivre que dans des fermes appartenant à des blancs et dans lesquelles ils travaillent en tant qu'employés."
 saf.39.a:0 "La sanction royale est accordée !"
 saf.40.t:0 "L'Asiatic Land Tenure Act"
 saf.40.d:0 "Nous avons adopté la loi sur l'Asiatic Land Tenure Act. Cette loi a été adoptée sur l'insistance des conservateurs du Natal au sein du SAP, qui s'inquiètent depuis longtemps de l'empiètement croissant des travailleurs migrants indiens du Natal sur les quartiers blancs, et de la capacité apparente de leurs commerçants à faire concurrence aux propriétaires de magasins blancs, tant dans leur propre clientèle que dans celle des indigènes. L'Asiatic Land Tenure act rend impossible pour les \"Asiatiques\" - c'est-à-dire les Indiens du Natal et du Transvaal ainsi que les Malais du Cap - de posséder des terres en dehors des zones spécialement désignées.\n\nNous faisons un geste envers les libéraux au sein du parti, la loi accorde également aux Indiens du Natal et du Transvaal le droit d'élire des blancs au parlement sur une liste séparée et aux Indiens du Natal de se représenter eux-mêmes au Conseil provincial du Natal. Une petite consolation pour la population indienne sud-africaine, qui a été frappée au cœur de son activité commerciale par cette loi."
 saf.40.a:0 "Un compromis digne de ce nom !"
 saf.41.t:0 "[From.GetNameDefCap] Institue des mesures racistes contre les Indiens"
 saf.41.d:0 "Le parlement [From.GetAdjective] a adopté il y a deux semaines une loi qui discrimine sévèrement la population migrante indienne de [From.GetNameDef], perturbant ses moyens de subsistance et ses opportunités commerciales. La nouvelle est rapidement parvenue en Inde et le public est indigné par l'annonce qu'un pays ferait une telle chose. Le gouvernement est donc contraint de dénoncer sans équivoque les actions du gouvernement [From.GetAdjective] et de soutenir la diaspora indienne de [From.GetNameDef] dans sa lutte contre cette législation injuste."
 saf.41.a:0 "Condamner publiquement les pratiques racistes de l'Afrique du Sud !"
 saf.41.b:0 "Ce n'est pas notre affaire."
 saf.42.t:0 "[From.GetNameDefCap] Condamne l'Asiatic Land Tenure Act"
 saf.42.d:0 "La nouvelle de l'Asiatic Land Tenure Act est parvenue à [From.GetNameDef] et ils ne sont pas amusés. À la lumière des manifestations, y compris l'incendie des drapeaux [From.GetAdjective] à New Delhi, leur gouvernement a officiellement et publiquement dénoncé nos \"pratiques racistes\" et nos \"politiques discriminatoires éhontées\".\n\nHeureusement, la résistance indienne locale se sent encouragée par ce soutien officiel du gouvernement [From.GetAdjective] et a annoncé de nouvelles manifestations contre la législation."
 saf.42.a:0 "Delhi devrait s'occuper de ses propres affaires !"
 saf.43.t:0 "Campagnes de défiance, pétitions et marches"
 saf.43.d:0 "Le South African Indian Congress a réagi négativement à l'institution de l'Asiatic Land Tenure Act. Dans l'esprit de leur légendaire fondateur, le Mahatma Gandhi, ils ont mis en place une résistance non violente efficace contre ce projet de loi : des marches de plus de 5000 manifestants indiens sont signalées à Durban, des campagnes de défiance sont exécutées, les Indiens refusent de quitter leur propriété en dehors de la zone désignée, forçant la police à les expulser de force et à les déplacer vers des quartiers indiens, et enfin des pétitions contre cette loi, des pétitions présentées à tous les niveaux du gouvernement avec des milliers de signatures."
 saf.43.a:0 "Un tel gaspillage de papier."
 saf.44.t:0 "L'Asiatic Enfranchisement Act"
 saf.44.d:0 "Le Volksraad a adopté l'Asiatic Enfranchisement Act après l'opposition d'une poignée de conservateurs et la vive opposition de la petite opposition nationaliste afrikaner : cette loi accordera le droit de vote sur la liste commune à tous les travailleurs migrants indiens ainsi qu'aux Malais du Cap, leur permettant ainsi de rejoindre leurs compatriotes blancs et de \"couleur\" sud-africains aux urnes.\n\nOn s'attend à ce que cette réforme mette fin au conservatisme du Natal tel que nous le connaissons, le vote conservateur blanc étant désormais \"dilué\" par des électeurs indiens plus progressistes et, de même, la cause nationaliste afrikaner du Transvaal devrait être encore plus affectée par leur inclusion.\n\nÉtant donné que les personnes de \"couleur\" ont déjà le droit de vote, le vote des Malais du Cap ne devrait pas modifier de manière significative la structure politique du Cap."
 saf.44.a:0 "En route vers une Afrique du Sud inclusive !"
 saf.45.t:0 "La présentation sur l'émancipation du \"Coloured\" Enfranchisement Act"
 saf.45.d:0 "Le gouvernement a décidé de soumettre au Volksraad le projet du \"Coloured\" Enfranchisement Act. Il n'est pas surprenant que l'opposition nationaliste dénonce cette loi \"libérale\" détestée et s'y oppose en bloc. Mais l'attention du Premier ministre se porte surtout sur les conservateurs de notre propre parti. Ils n'approuveront probablement pas le projet de loi, mais il leur a été clairement indiqué qu'ils ne devaient pas s'attendre à rester membres du [getSAPorUnited] s'ils avaient le courage de voter contre. Leurs visages semblent ne pas révéler grand-chose sur leur choix.\n\nSi cette loi révolutionnaire est adoptée et que le vote est ensuite accordé à la population de \"couleur\", ce projet deviendra sans aucun doute la loi la plus influente de l'histoire sud-africaine, après le South Africa Act lui-même, et nous pouvons être sûrs que l'ère du nationalisme afrikaner dans la politique sud-africaine sera presque certainement terminée. Mais si nous avons mal jugé la situation et que les conservateurs font défaut au [getSAPorUnited], ce qui fait échouer le projet de loi, la scission de notre parti et la tactique nationaliste \"Swart Gevaar\" qui s'ensuivra sera probablement fatale et l'Afrique du Sud sera entraînée sur un chemin sombre.\n\nPour le meilleur ou pour le pire, le projet de loi a été soumis. Quoi qu'il arrive, la présentation du projet de loi fait que le [getSAPorUnited] ne peut plus raisonnablement être considéré comme conservateur."
 saf.45.a:0 "L'Histoire ou la Mort !"
 saf.46.t:0 "Les volets de la loi en première lecture"
 saf.46.d:0 "Nos pires craintes se sont réalisées : les conservateurs de notre parti se sont révoltés en masse malgré nos avertissements selon lesquels cela entraînerait la suspension de leur adhésion au parti. Ils se sont joints à l'opposition nationaliste afrikaner pour voter contre cette loi qui \"perturberait la place légitime du Sud-Africain blanc dans la hiérarchie sud-africaine et porterait atteinte à la démocratie sud-africaine en permettant aux pauvres gens de couleur dont les votes peuvent facilement être achetés par le plus offrant de voter\".\n\nSuite à ce vote crucial, notre ancien collègue J.G.N. Strauss, l'un des députés qui a voté contre la loi, a annoncé la création du National Conservative Party, qui reprendrait \"le manteau avec lequel le [getSAPorUnited] a été élu et qu'il a si négligemment jeté\". Après cela, le Premier ministre Smuts a pris la parole. Il a admis que son pari avait échoué, mais il était catégorique : \"dans des années, les gens se souviendront de ce moment et penseront à ce qui aurait pu être\". Il a terminé son discours en déclarant qu'il n'attendrait pas une motion de défiance des nationalistes et des nouveaux conservateurs nationaux et qu'il demanderait au gouverneur général de dissoudre le Parlement ce soir même pour laisser le peuple décider de la question. Mais au fond, le Premier ministre sait qu'il a joué, et qu'il a perdu."
 saf.46.a:0 "Nous avons fait ce qu'il fallait, mais l'Afrique du Sud n'était pas prête..."
 saf.47.t:0 "La loi passe en première lecture"
 saf.47.d:0 "Nos pires craintes ont été apaisées : malgré quelques grognements précoces, les conservateurs de notre parti ont loyalement voté en faveur du \"Coloured\" Enfranchisement Act et la loi a été adoptée en première lecture. Ces faits montrent qu'il y a en fait une majorité à avoir pour la réforme et que le pari a réussi.\n\nL'opposition nationaliste afrikaner n'est pas du tout amusée, et on pourrait s'attendre à ce qu'il en soit ainsi, étant donné que ce projet de loi les rendra probablement complètement inéligibles dans la plus grande partie de la province du Cap, y compris dans des centres tels que la circonscription du Dr D.F. Malan à Piketberg, mais ces grognements n'auront pas d'importance. Avec le soutien total de notre propre parti, nous avons la majorité nécessaire dans le Volksraad et ils ne peuvent rien faire pour empêcher l'entrée en vigueur du projet de loi. Dans un discours qui deviendra probablement légendaire, Jan Hendrik Hofmeyr, qui a rédigé le projet de loi, a remercié le Volksraad pour son soutien et a exprimé l'espoir que ce projet de loi sera désormais rapidement adopté par le Parlement et servira finalement de tremplin vers un accord de partage du pouvoir véritablement inclusif, avec une représentation des autres groupes raciaux d'Afrique du Sud également. Les nationalistes semblaient être en colère pendant toute la durée du discours, mais ils ont dû s'abstenir."
 saf.47.a:0 "Une nouvelle ère s'ouvre pour l'Afrique du Sud !"
 saf.48.t:0 "Le \"Coloured\" Enfranchisement Act"
 saf.48.d:0 "Le Volksraad a officiellement adopté le \"Coloured\" Enfranchisement Act. Cette loi accorde le droit de vote à égalité avec les blancs à la communauté sud-africaine de \"couleur\", mettant ainsi fin aux limitations du droit de vote qualifié dans la province du Cap et en Rhodésie du Sud. Dans les autres provinces, les personnes de \"couleur\" seront également autorisées à voter sur un pied d'égalité avec les blancs, mais comme leur nombre est assez limité, sauf dans l'État libre d'Orange occidental, leur nouvelle influence sera probablement beaucoup plus faible.\n\nL'influence de ce changement devrait être profonde : dans plus de la moitié de la province du Cap, y compris dans les anciens foyers nationalistes, la nouvelle population votante rendra les victoires nationalistes des Afrikaners pratiquement impossibles, tandis que dans les zones urbaines, leur nombre souvent relativement réduit pourra décider des courses dans des circonscriptions compétitives également, car on s'attend à ce qu'ils votent pour le [getSAPorUnited]."
 saf.48.a:0 "Portons l'Afrique du Sud au XXe siècle !"
 saf.49.t:0 "Élections générales d'Afrique du Sud de [GetYear]"
 saf.49.d:0 "Suite à l'échec du gouvernement Smuts à adopter la loi sur le \"Coloured\" Enfranchisement Act, le gouverneur général a décidé de dissoudre le Volksraad et d'organiser de nouvelles élections. Sans surprise, le National Party a profité de l'occasion pour faire campagne sur une plate-forme \"swart gevaar\" - le danger noir : la menace que la population indigène ferait peser sur la sécurité de la population blanche d'Afrique du Sud. Il a indiqué que le \"Coloured\" Enfranchisement Act était le début d'un complot visant à accorder le droit de vote à une population indigène beaucoup plus importante, ce qui noierait complètement l'influence des Blancs dans la politique sud-africaine. Le fait que le [getSAPorUnited] soit désespérément divisé, le National Conservative Party se disputant presque tous les sièges, n'aide pas. Le résultat de cette élection était clair dès le départ."
 saf.49.a:0 "Le National Party l'emporte haut la main"
 saf.50.t:0 "Le Pacte du Natal"
 saf.50.d:0 "En réponse à l'élection du Malan's National Party et à son programme républicain radical, le gouverneur provincial et le conseil du Natal ont présenté un document basé sur le Pacte de l'Ulster, signé par les unionistes britanniques en Irlande en 1912 pour protester contre l'établissement du parlement de l'autonomie à Dublin. Ce document doit être appelé \"Pacte du Natal\" et déclare qu'ils sont des partisans loyaux de l'Empire britannique et qu'en tant que tels, si une république est effectivement déclarée, ils s'engagent à résister à son autorité.\n\nDes milliers de Nataliens ont signé le document, y compris une supermajorité du conseil provincial du Natal, et, ce qui est tout aussi inquiétant, Godfrey Huggins, l'administrateur de la Rhodésie du Sud, a ouvertement déclaré son soutien au document. En effet, ce document contient la menace à peine voilée que, si le gouvernement parvient à établir une république, le Natal fera sécession de l'union."
 saf.50.a:0 "Le gouvernement ne se laissera pas extorquer !"
 saf.51.t:0 "La déclaration de la République"
 saf.51.d:0 "Cela a été fait : le Parlement a adopté la loi constitutionnelle de la République d'Afrique du Sud.\n\nCette loi apporte des modifications importantes au South Africa Act de 1909 et renomme le pays : toutes les références à la monarchie britannique ont été remplacées par une terminologie républicaine et les fonctions de gouverneur général et de premier ministre doivent être fusionnées pour former le nouveau poste de \"Président de l'État\" - un clin d'œil au bureau exécutif des républiques boers - qui doit être élu par une séance conjointe du Volksraad et du Sénat sud-africain au début d'une législature pour la durée de celle-ci. Le Président de l'État nomme le cabinet - désormais appelé conseil du président - et peut être révoqué par le parlement pour faute ou incapacité après enquête par une commission conjointe. Si le poste devenait vacant (par exemple en raison d'une révocation), le président du sénat deviendrait Président de l'État par intérim. Le parlement de cette année resterait le parlement de la nouvelle république. Les sections du South Africa Act ont été laissées telles quelles afin de garantir qu'une majorité simple suffirait pour adopter la loi.\n\nL'adoption de la loi a été rapidement suivie par l'élection du Dr. D.F. Malan en tant que premier Président d'État d'Afrique du Sud."
 saf.51.a:0 "'n Nuwe Tydperk vir Suid-Afrika!"
 saf.52.t:0 "La Rhodésie du Sud vote pour la sécession !"
 saf.52.d:0 "La population de colons de Rhodésie du Sud n'a jamais aimé l'Afrique du Sud : contrairement aux autres provinces, la Rhodésie du Sud n'a pas fait partie des provinces fondatrices de l'Afrique du Sud : elle a été intégrée à l'Union en 1922 à titre de compensation par Londres et Pretoria avec le soutien du BSAC, parce que les gouvernements contemporains de Bonar Law et de Jan Smuts espéraient qu'elle tempérerait l'indignation de l'opinion publique en Afrique du Sud après son évacuation forcée du Sud-Ouest. La population des colons blancs n'a pas été consultée dans cette décision, bien qu'elle ait clairement rejeté la perspective de l'union lors des élections du conseil consultatif en 1919. Depuis l'intégration, les Rhodésiens du Sud n'avaient cessé d'élire des majorités sécessionnistes au sein de leur conseil provincial, mais ne voulant pas quitter l'Empire britannique dans son ensemble, ils ont été dissuadés de donner suite à leur rhétorique de départ de l'union.\n\nMaintenant que l'Afrique du Sud a abandonné l'empire, les autorités provinciales de Salisbury ont rapidement affirmé leur allégeance au roi-empereur et déclaré leur indépendance de la république illégitime."
 saf.52.a:0 "Lèche-bottes britanniques !"
 saf.52.b:0 "Les autorités de Salisbury ont raison !"
 saf.53.t:0 "Le Natal suit les Rhodésiens"
 saf.53.d:0 "Des nouvelles inquiétantes sont arrivées de Pietermaritzburg : lorsque la nouvelle de la sécession de la Rhodésie du Sud est arrivée, les autorités provinciales du Natal ont programmé une session d'urgence de leur Conseil provincial, qui jusqu'à il y a deux jours était majoritairement contrôlé par le South African Party.\n\nLa question de l'indépendance a été immédiatement soulevée, et le South African Party du Natal s'est divisé en trois : Heaton Nicholls a formé l'Union Federal Party avec le plus grand groupe de conseillers du SAP, l'UFP soutient la réunion sur les conditions non négociables de restauration de la monarchie et l'institution d'un système fédéral. Deuxièmement, il y a les dominionistes, qui ont voté en faveur de la sécession et prétendent qu'ils n'accepteraient désormais plus la réintégration que dans des circonstances où un gouvernement autoritaire assurerait la suprématie des Afrikaners en Afrique du Sud britannique. Il reste les conseillers de la SAP qui ont voté contre la sécession.\n\nLe Dominionist Party et l'UFP ont rapidement formé la coalition pour l'indépendance et ont déclaré la sécession du Natal de l'Union avec la majorité, suivant en cela les traces de la Rhodésie du Sud. Il est assez ironique que cette sécession pro-impériale ait lieu presque exactement un siècle après la déclaration de la république boer de Natalia dans cette même ville."
 saf.53.a:0 "Soutenez la République !"
 saf.53.b:0 "Soutenez le Roi-Empereur !"
 saf.54.t:0 "La troisième guerre des Boers ?"
 saf.54.d:0 "Les provinces à majorité de blancs anglophones, la Rhodésie du Sud et le Natal, ont déclaré leur sécession à la suite de notre déclaration de la république.\n\nBien qu'il soit politiquement quelque peu avantageux pour le National Party de laisser partir les deux provinces - ces provinces ont toujours résisté à la plate-forme nationaliste afrikaner et n'y souscriront probablement jamais, tandis que leur absence garantira probablement des majorités nationalistes à l'avenir - et le rétablissement de l'ordre dans les provinces impliquerait de plonger une fois de plus l'Afrique australe dans un bain de sang, peut-être de l'ampleur de la seconde guerre des Boers, autoriser les provinces à faire unilatéralement sécession de l'Afrique du Sud serait un dangereux précédent à créer : Et si, à l'avenir, nous nous retrouvions en conflit avec les gouvernements provinciaux du Transvaal ou, pire encore et probablement plus probable, avec la province du Cap ? Et étant donné que les provinces vont rejoindre l'Empire britannique, il faut considérer qu'elles pourraient constituer une menace pour la sécurité de l'Afrique du Sud si un jour le retour au pays est achevé et que la Grande-Bretagne décide de récupérer son empire.\n\nAvec ces préoccupations à l'esprit, le rétablissement de l'ordre dans les provinces du Natal et de la Rhodésie du Sud semble inévitable."
 saf.54.a:0 "L'ordre doit être rétabli !"
 saf.55.t:0 "Le général Smuts annonce sa retraite"
 saf.55.d:0 "Pendant la plus grande partie de sa vie, le général Smuts s'est battu pour sa vision holistique : l'harmonie entre les deux \"races blanches\" d'Afrique du Sud, les anglophones et les Afrikaners, afin que les effusions de sang des guerres boers puissent être laissées derrière et que l'Afrikanerdom puisse prospérer en paix.\n\nMaintenant, les actions effrontées des nationalistes afrikaners ont entraîné la suppression des structures au sein desquelles l'Union d'Afrique du Sud prospérait, et les lignes de bataille ont été tracées pour que les Sud-Africains se battent à nouveau les uns contre les autres : Afrikaner contre Britannique, Sud-Africain contre Sud-Africain.\n\nPour Jan Smuts, cela symbolise l'échec de l'œuvre de sa vie. La voie de la réconciliation est dans une impasse. C'est pourquoi il annonce aujourd'hui sa retraite. Sa mission a échoué, et il ne participera pas à un massacre insensé de Sud-Africains britanniques et d'Afrikaners en choisissant un camp."
 saf.55.a:0 "Le vieil homme aurait dû prendre sa retraite il y a longtemps !"
 saf.56.t:0 "Le projet Nuweveld"
 saf.56.d:0 "Le gouvernement a décidé qu'il était temps de mettre en œuvre le projet Nuweveld, conçu par les nationalistes. La première étape consiste à apporter une petite modification au South Africa Act, car les législateurs britanniques avaient apparemment prévu nos intentions en 1909 et avaient interdit l'aliénation de terres appartenant aux protectorats du Bechuanaland, du Basutoland et du Swaziland dans des circonstances où l'Afrique du Sud en aurait le contrôle fonctionnel. Une fois ces changements mis en œuvre, nous pourrons commencer à \"acheter\" les terres du Bechuanaland. Il faudra peut-être exercer une certaine pression à ce sujet. Après cela, la terre sera en notre possession et nous pourrons encourager les colons blancs à prendre possession d'un morceau de cette terre à un prix bas. Une fois qu'un nombre suffisant de personnes se sera installé dans le protectorat, nous pourrons annexer les protectorats et établir une nouvelle province dans l'ancien Bechuanaland."
 saf.56.a:0 "Il est temps de se mettre au travail !"
 saf.57.t:0 "[SAF.GetNameDefCap] Cherche à recruter des colons dans [Root.GetNameDef]"
 saf.57.d.holland:0 "Le gouvernement [SAF.GetAdjective] nous a demandé l'autorisation d'organiser une campagne de recrutement dans [From.GetNameDef] dans le but de recruter des colons pour leur projet de colonisation de la région du Bechuanaland en Afrique. Ils soulignent que nous n'avons pas de colonies de peuplement pour le moment et que ceux qui sont à la recherche d'une aventure quitteront probablement [From.GetNameDef], que ce soit en Argentine, dans les possessions coloniales allemandes ou dans un autre endroit où ils s'assimileraient loin de leur identité néerlandaise. Au moins de cette façon, nous pouvons apparemment aider nos \"frères Boers en Afrique\" dans leur \"mission de civilisation de l'Afrique australe\"."
 saf.57.d.other:0 "Le gouvernement [SAF.GetAdjective] nous a adressé une pétition. Ils ont mis en place un projet de colonie de peuplement dans la région du Bechuanaland et recherchent vigoureusement des colons. Ils ont estimé que des descendants afrikaans des \"Dorsland Trekkers\" résident sur nos terres, et ils demandent la permission d'encourager ces Afrikaners à s'installer dans le Bechuanaland à la place."
 saf.57.a:0 "Je ne vois pas pourquoi pas !"
 saf.57.b:0 "Cela semble être un accord plutôt unilatéral !"
 saf.58.t:0 "[From.GetNameDefCap] Nous donne la permission"
 saf.58.d:0 "Le gouvernement [From.GetAdjective] nous a donné la permission de tenter de recruter des colons pour le Nuweveld parmi sa population. Nous pouvons maintenant mettre en place des efforts de recrutement dans [From.GetNameDef]."
 saf.58.a:0 "Excellente nouvelle !"
 saf.59.t:0 "[From.GetNameDefCap] Rejette notre demande"
 saf.59.d:0 "Le gouvernement [From.GetAdjective] a rejeté notre demande de commencer le recrutement parmi sa population, ce qui signifie que nous ne pouvons pas mettre en place des efforts de recrutement dans [From.GetNameDef]. Un revers pour la cause de la promotion de la civilisation occidentale au cœur de l'Afrique."
 saf.59.a:0 "C'est malheureux."
saf.60.t:0 "The Nuweveld Report of [GetYear]"
saf.60.d:0 "The Nuweveld Commission has compiled a report on the progress of our colonisation process in Bechuanaland and delivered it to the prime minister's office. Your secretary has left it on your desk to read."
saf.60.a:0 "Excellent, time to have a look!"
saf.61.t:0 "The Tswana Insurgency"
saf.61.d:0 "Disturbing news has arrived: one of our border patrols has intercepted a group of natives crossing the Chobe river into Bechuanaland from Mittelafrika. The group was found to be Tswana tribesmen and they were in possession of a large amount of rifles of German origin, undoubtedly acquired in Mittelafrika, perhaps from the authorities there, or from regional actors beyond the grasp of Mittelafrika's colonial authorities.\n\nRegardless of the who supplied these guns, the patrol eventually managed to extract that the men were crossing into Bechuanaland with the intention of bringing supplies to a rebellious force, seeking to expel us and the colonists we're bringing with us from Bechuanaland."
saf.61.a:0 "Very ominous."
saf.62.t:0 "Treaty of Damawe"
saf.62.d.maf_collapsed:0 "It can no longer be said otherwise than that the Nuweveld project was the worst failure in South African history: Tswana insurgents have slowly worn down the chronically undermanned Union Defence Force in Bechuanaland and now the UDF broke: insurgents have now taken functional control over Bechuanaland and lacking the power to recover it the government has no choice but to sit with the tribal leadership backed up by their insurgent force as equals to sign away all our claims to Bechuanaland, at the border town of Dimawe, where the Trekboers were defeated by a coalition of Batswana tribes.\n\nThis is a humiliation worse than the Italian failure to pacify Abyssinia in 1896."
saf.62.d.normal:0 "It can no longer be said otherwise than that the Nuweveld project was the worst failure in South African history: Tswana insurgents have slowly worn down the chronically undermanned Union Defence Force in Bechuanaland and now the UDF broke: insurgents have now taken functional control over Bechuanaland and lacking the power to recover it the government has no choice but to sit with the tribal leadership backed up by their insurgent force as equals to sign away all our claims to Bechuanaland, at the border town of Dimawe, where the Trekboers were defeated by a coalition of Batswana tribes. Word is that they have already entered into talks with the German government to establish a new protectorate.\n\nThis is a humiliation worse than the Italian failure to pacify Abyssinia in 1896."
saf.62.a:0 "This will sting until the end of days!"
saf.63.t:0 "Treaty of Damawe"
saf.63.d:0 "The South Africans have violated the territorial integrity of the Batswana tribes in Bechuanaland, but they have successfully formed a resistance against the colonial encroachment and now they have successfully driven the South Africans from their lands. Recognizing that their limited number and undeveloped economy makes it virtually impossible for Bechuanaland to be self-sustainable, they are willing to sign a new protectorate treaty with us, on the hard condition that we will never encroach on their tribal domains like the South Africans did, a warning we likely could hardly ignore given how they wore out the South Africans with guerilla tactics."
saf.63.a:0 "Welcome to the Reich, Bechuanaland!"
saf.64.t:0 "High Nuweveld Crop Yields"
saf.64.d:0 "It is now a little over a year since the first new settlers have established themselves on the lands they have been designated by the government, and the first reports on the crop yields are coming in. Interestingly, despite the arid conditions of much of Bechuanaland, it appears the crop and cattle yields are actually rather high on average compared to South Africa proper, as on account of Bechuanaland's lower population and subsequently less intensive agriculture, the land degradation present in South Africa proper is not nearly as intensive in Bechuanaland.\n\nWhile the Nuweveld, if truly successful, will doubtlessly intensify the agricultural activities with time to such a degree that it will fall back on par with South Africa proper, the current increased yields are attracting more hopeful settlers."
saf.64.a:0 "Great!"
saf.65.t:0 "The Territory Develops"
saf.65.d:0 "As the settler population of Bechuanaland is growing, it seems to become increasingly attractive for more white settlers to move into the region. Where at first only farmers were inclined to move to the region we are now recording an influx of people of other professions, ranging from railway workers in the employ of South African Railways, to miners working the mines in the region, to shopkeepers opening shops in settlements, to administrators working for these newly built settlements. The territory is rapidly diversifying, which is in turn creating more opportunities and thus attracting more immigrants."
saf.65.a:0 "Excellent!"
saf.66.t:0 "South Africa Colonizes Bechuanaland"
saf.66.d:0 "We have been contacted by the High Commissioner for Southern Africa with regards to the High Commission Territories of Basutoland, Swaziland and especially Bechuanaland which he was supposed to govern, which South Africa has had a mandate to garrison on our behalf since 1926. Now the South African government has, disturbingly, opened the Bechuanaland territory for colonisation by white South Africans. Even if we brush aside the fact that this is likely a blatant attempt to permanently bind Bechuanaland to their union, which would result in us finding the full integration of Bechuanaland as a fait accompli once the homecoming has been completed, this constitutes a gross violation of the treaties we signed with the Tswana people native to Bechuanaland."
saf.66.a:0 "Revoke the South African mandate!"
saf.66.b:0 "We cannot afford to provoke the South Africans at this time."
saf.67.t:0 "The Exile Government revokes our mandate over the HCT"
saf.67.d:0 "The British government in exile has, upon being made aware of the Nuweveld project and the violations of the treaties between the British government and the tribes it entails by the high commissioner, decided to revoke our mandate to garrison the High Commissioner Territories of Bechuanaland, Basutoland and Swaziland in their name. According to them the admission of white settlers and the forcible transfer of tribal lands is a breach of the agreement that was the basis of the transfer of the territories to our control in the first place."
saf.67.a:0 "We must transfer the HCT back to [From.GetNameDef]..."
saf.68.t:0 "South Africa Ignores our Revocation"
saf.68.d:0 "Not completely unsurprisingly, the South African government has not reacted to our revocation of their mandate and simply continued their endeavors. Since South Africa is technically an ally and their strategic situation is key to our interests with the loss of the Suez canal, there is little more we can do, but at least we have made clear that we disapprove of these practices."
saf.68.a:0 "That Dutch scum!"
saf.69.t:0 "Mending the Afrikaner Schism?"
saf.69.d:0 "When the Union of South Africa was formed in 1910 two strains of Afrikaner politics emerged: on the one side there were Transvaal Afrikaners who favoured reconciliation and cooperation with Britain in the acquired dominion form, led by generals Louis Botha and Jan Smuts who were formerly in service of the South African Republic during the second Boer war, and on the other side one there was the Free State Afrikaners led by (Free State) president Marthinus Steyn and general James Hertzog, who had been in service of the Orange Free State during the second Boer War, favouring a more confrontational policy with the empire. Both started out in one single Afrikaner South African Party, but the ideological differences between the two sides soon came to light and caused a split in the South African Party, with the former remaining in the original party and the latter forming their own 'National Party' in opposition to the former. Since then, Afrikanerdom seemed irreversibly split along ideological lines.\n\nThis remained so until the formation of the National-SAP coalition last year. This cooperation has been quite fruitful and both sides have to accept the prospect that their two-party dominance is increasingly challenged by other parties and independents dissatisfied with the status-quo, especially after the economic woes during the last two decades. Deputy prime minister Smuts has now engineered a plan to, for the first time since the very first general election of 1910 unite the South African and Nationalist Parties into a single list for the elections of 1938, the so-called United Party."
saf.69.a:0 "A wonderful idea!"
saf.69.b:0 "Our differences are too great."
saf.70.t:0 "The Fusion Remnants"
saf.70.d:0 "The news of the reunion between the South African Party and the United Party has shook South African politics to its core. With the two largest parties merging into one, United dominance of South African politics seems unavoidable, at least for the next term. However, some question how long this fusion will actually hold, given the fact that the ideological differences in terms of race relations and South Africa's connection to the Empire between the former South African Party and the former National Party have been pushed to the background rather than disappeared.\n\nA certain segment of the National electorate wants nothing to do with it in any case: Nationalists in the Cape province, headed by the former editor of the 'Die Burger' newspaper, Dr. Daniel François Malan, have rejected fusion and announced their own continuation of the National Party, the so-called 'Gesuiwerde Nasionale Party' or 'Purified National Party'.\n\nOn the other side of the spectrum, English-speaking reactionaries within the South African Party lead by colonel C.F. Stallard also rejected fusion, citing their distrust of prime minister J.B.M. Hertzog and the Afrikaner Nationalist faction he carries into the newfound United Party."
saf.70.a:0 "Why can't we all just come together?"
saf.71.t:0 "[GetYear] General Elections"
saf.71.d:0 "The Volksraad's term is up and South Africans go to the polls once more. That is to say, white South Africans go to the polls, although in the Cape Province and Southern Rhodesia, they are joined by members of the non-white elite, provided they adhere to certain property qualifications.\n\nAs usual, the race is between the National Party and the South African Party, but the removal of general J.B.M. Hertzog from the leadership of the National Party is a severe upset. Under the newfound leadership of the more radical dr. Daniel François Malan, National has pledged that if they are served with a majority, they will abolish the monarchy and declare a republic at the shortest possible notice, hoping that this unambiguous stance will help them defeat the South African Party. South Africa holds its breath."
saf.71.a:0 "Jan Smuts and the SAP are victorious once more."
saf.71.b:0 "D.F. Malan and National walk away with the victory."
saf.71.c:0 "J.B.M. Hertzog and National walk away with the victory."
saf.72.t:0 "The End of the Labour Split"
saf.72.d:0 "In 1928, the Labour Party split among ideological lines when prime minister Hertzog fired Walter Madeley, Labour minister of Post and Telegraph Services, for receiving a delegation of the interracial and syndicalist ICU. Colonel Frederic Creswell refused to support his fellow party member and in protest Madeley and his supporters left the cabinet and went into the opposition. Ever since, Madeley has been disputing Labour leadership with Creswell.\n\nAs a by-result of the much larger merger between the SAP and the National Party, this split has been healed as well: after prolonged alignment with the National Party in the Volksraad, Labour MPs from the Creswell wing have elected to join the newfound United Party as well, thus relinquishing their claim to being the Labour Party.\n\nIn this capacity, the National Council wing of the Labour Party remains now as the sole faction in the Labour Party, and thus the leadership of the party remains no longer in doubt. It is now securely in the hands of Walter Madeley."
saf.72.a:0 "Interesting."
saf.73.t:0 "[GetYear] General Elections"
saf.73.d:0 "The Volksraad's term is up and South Africans go to the polls once more. That is to say, white South Africans go to the polls, although in the Cape Province and Southern Rhodesia, they are joined by members of the non-white elite, provided they adhere to certain property qualifications.\n\nThese elections are very much unusual: generals Smuts and Hertzog, who had already been ruling in coalition with one another for a while, have decided to merge their party into a single parliamentary group, meaning National and SAP MP candidates will not contest one another. As such, despite limited resistance from a newly reunited Labour and the Purified National Party, the outcome of this election seems to be set in stone already."
saf.73.a:0 "The United Party wins comfortably."
saf.74.t:0 "Purified National's Showing"
saf.74.d:0 "While the United Party secured a decisive and widely expected victory, there is one sour aftertaste to the whole affair: in the final tally, the United Party has lost some 25 seats compared to the joint size of the SAP and National in 1933, and almost all of those have gone to Dr. D.F. Malan's Purified National Party.\n\nWhile the United Party has secured their rule for the coming term of the next five years, at least assuming the fusion holds, it is clear that Malan's Purifieds are starting to build momentum. Because of this, next election might not be so easily fought."
saf.74.a:0 "Very ominous."
saf.75.t:0 "The End of the Labour Split"
saf.75.d:0 "In 1928, the Labour Party split among ideological lines when prime minister Hertzog fired Walter Madeley, Labour minister of Post and Telegraph Services, for receiving a delegation of the interracial and syndicalist ICU. Colonel Frederic Creswell refused to support his fellow party member and in protest Madeley and his supporters left the cabinet and went into the opposition. Ever since, Madeley has been disputing Labour leadership with Creswell.\n\nHowever, colonel Creswell decided to quit politics this year, declining a chance to stand as candidate for his constituency. As such, MPs of his faction have rejoined the ranks of Madeley's Labour.\n\nIn this capacity, the National Council wing of the Labour Party remains now as the sole faction in the Labour Party, and thus the leadership of the party remains no longer in doubt. It is now securely in the hands of Walter Madeley."
saf.75.a:0 "Interesting."
saf.76.t:0 "Preparations for the Great Trek Centenary"
saf.76.d:0 "Next year the Great Trek will have commenced exactly a century ago: in 1838, Dutch-speaking settlers from the Cape Colony started 'trekking' - migrating - eastwards to escape the influence of the British colonial administration which at the time stretched roughly from Cape Town to Port Elizabeth, which eventually directly led first to the creation of the Boer Republic of Natalia in what is now the province of Natal and after its demise to that of the Orange Free State and the South African Republic (Transvaal).\n\nTo celebrate this occasion, the Great Trek Centenary Committee has been formed. They are planning to organise a re-enactment of the Great Trek with authentic ox-wagons who will move from town to town, starting in Cape Town in August next year, to eventually arrive in Pretoria at a designated location at Dingaan's Day, where the foundation of a grand Voortrekker monument is to be laid. Of course, the committee is expecting significant state support for this remembrance project of Afrikaner history."
saf.76.a:0 "We shall make a sizeable contribution."
saf.76.b:0 "Interesting, but we cannot spare the money."
saf.76.c:0 "We cannot allow a National Trauma to be celebrated!"
saf.77.t:0 "Afrikaner Organisations Gather Centenary Funds"
saf.77.d:0 "Following the government's refusal to fund the planned Great Trek Centenary festivities, Afrikaner cultural organisations have chosen to collect funds for it on their own accord. While this fundraising was quite successful, the amount hardly compares to the state funding that was expected by the committee, but at least the festivities need not be cancelled.\n\nIt is clear however that many Afrikaners resent the fact that the government refused to properly fund this ode to their history."
saf.77.a:0 "Perfectly handled, I suppose."
saf.78.t:0 "The Ossewabrandwag"
saf.78.d:0 "The Ossewabrandwag is a militant Afrikaner cultural organisation established in commemoration of the centennial anniversary of the Great Trek by former Johannes van Rensburg, the former administrator of the Orange Free State. The meaning of the name is 'Ox-Wagon Sentinel', referring to the ox-wagons of the Trek, and the movement has based itself on authoritarian nationalist movements in Europe like the League for National Recovery in the Netherlands and the DVLP in Germany.\n\nEspecially concerning is their paramilitary wing, the 'Stormjaers' (Stormtroopers) who are not afraid of confrontation or violence, especially against non-whites and Jews."
saf.78.a:0 "Concerning!"
saf.79.t:0 "The Start of the Great Trek"
saf.79.d:0 "The centenary celebration of the Great Trek, when the ancestors of South Africa's Boers moved into the interior of South Africa to escape British influence, has been kicked off at the foot of the statue of Jan van Riebeeck - the Dutch explorer viewed by many Afrikaners as the founding father of their nation - in Cape Town. The first ox-wagons have already departed under the watchful eye of a large crowd, estimated to be made up of over one hundred thousand people - astounding given that Cape Town is considered to be an English city. The chairman of the Great Trek Centenary Committee, National politician H.J. Klopper, owns the first two wagons of the parade, and invited all of Afrikanerdom to partake in the festivities. The ox-wagon parade will follow the so-called 'Pad van Suid-Afrika' to Pretoria, while a smaller contingent will split off at Vegkop and instead journey to the location where the battle of Blood River took place in Natal. Over the next few months, the ox-wagons of the re-enactment will be passing through numerous small towns and larger cities where Afrikaners in classic voortrekker clothing, while the 'dominee', the town priest, will be welcoming them with extensive festivities."
saf.79.a:0 "There they go, good luck!"
saf.80.t:0 "The Centenary Celebration Reaches Port Elizabeth"
saf.80.d:0 "The ox-wagons of the Centenary celebration have arrived in Port Elizabeth, after having passed to medium-size towns like Stellenbosch, Paarl, Worcester and Swellendam and a myriad of small towns and villages. In all these settlements, the festivities have been a resounding success, bringing out a wave of intense Afrikaner patriotism. However, the city of Port Elizabeth is primarily inhabited by English-speakers who are quite hostile to this celebration of Afrikaner culture, and for this reason, as well as the unfriendly attitude towards Afrikaners espoused by its mayor, Klopper has decided against seeking the confrontation by holding a parade through the city, with the parade instead directly moving on towards the small town of Willowmore and after that to towards Graaff-Reinet and the site of the Slagter's Nek rebellion in 1816 which is regarded as one of the reasons behind the original Great Trek."
saf.80.a:0 "An unfortunate dent in race relations."
saf.81.t:0 "The Centenary Celebration Reaches Bulhoek"
saf.81.d:0 "Now the re-enactment of the Centenary celebration has arrived in Bulhoek, near the border of the Orange Free State, after having visited Graaff-Reinet and having paid respect to the executed Afrikaner rebels at the site of Slagter's Nek as well as more smaller villages and towns. At Slagter's Nek the festivities were especially massive and in every town where the parade arrives the song 'Die Stem van Suid-Afrika' is sung by the crowd. Despite its limited size as a farm near Steynsburg, Bulhoek is significant because it is the birthplace of Paul Kruger, the famous president of the South African Republic (Transvaal) who eventually died in exile during the Second Boer War. Here too large amounts of people welcomed the parade, if not as many as in Slagter's Nek. Tomorrow the parade will pass into Steynsburg proper and within a few days the ox-wagons are expected to cross into the Orange Free State, leaving the Cape Province behind."
saf.81.a:0 "Escaping British influence, metaphorically speaking!"
saf.82.t:0 "The Centenary Celebration Reaches Bloemfontein"
saf.82.d:0 "After successfully crossing the Orange River - leaving behind the Cape Province and entering the Orange Free State - the ox-wagon parade has arrived in the city of Bloemfontein, which, as the seat of the judiciary, is the second capital of South Africa they visit after starting in the legislative capital of Cape Town. Once the parade will arrive in Pretoria, our seat of government, the re-enactment will have visited them all.\n\nIn previous cities the parade visited, many street names were renamed in honour of Afrikaner heroes, but English-speaking town council of Bloemfontein has refused to follow suit. In response Klopper has refused to use the new oxen provided by the city and made a statement by pulling the wagons through the city by hand. At the same time, torches were revealed by young participants of the Trek, which had apparently been kept alight since the parade left Cape Town.\n\nThe rest of the month will be dedicated to the trek to site of the battle of Vegkop, near the town of Heilbron."
saf.82.a:0 "Ry maar an Ossewa, ry maar an."
saf.83.t:0 "The Centenary Celebration Reaches Vegkop"
saf.83.d:0 "The ox-wagons of the Centenary Celebration have now reached Vegkop, the site where a small group of Voortrekkers repelled a much larger Matabele force against overwhelming odds. At present, many of the participants, both of those driving or following ox-wagons, and those partaking in the local festivities, have allowed their beards to grow so as to look more like their ancestors 100 years ago.\n\nFrom here, a small contingent of the ox-wagon parade will be splitting off. They will travel south from here into the province of Natal, to be present at the site of the battle of Blood River, which will be exactly a century ago coming Dingane's Day, visiting cities like Ladysmith, Pietermaritzburg and Durban on the way. The remainder of the parade will continue to follow 'die Pad' into the province of Transvaal, to be present at the laying of the foundation of the Voortrekker Monument in Pretoria at Dingane's Day."
saf.83.a:0 "Ons gaan hier, julle gaan daar!"
saf.84.t:0 "The Centenary Celebration Reaches Johannesburg"
saf.84.d:0 "Since Heilbron the remainder of the re-enactment parade has somewhat diverted from 'die Pad van Suid-Afrika' and instead visited first a large amount of smaller settlements, with the northernmost one being the province of Zeerust. From there, the parade adjusted back south, moving through mining towns like Benoni and Roodepoort to eventually arrive the industrial city of Johannesburg. Despite the fact that Johannesburg too, is an English city, the crowd is large, although it will likely dwarfed by the receiving crowd in Pretoria three days from now.\n\nAs the parade leaves the city, it is reinforced with additional ox-wagons of local Afrikaners, some of whom are flying the 'Vierkleur': the flag of the defeated South African Republic."
saf.84.a:0 "We are about to finish our Trek!"
saf.85.t:0 "The Centenary Celebration Arrives in Pretoria"
saf.85.d:0 "The re-enactment parade has travelled throughout South Africa, and has now finally arrived at Pretoria, and more specifically Monumentkoppie - Monument Rock - where the foundation of a grand Voortrekker Monument is to be laid. The scale of the crowd that was waiting for the Trekkers can be described as nothing less than astounding: estimations are ranging from one hundred thousand to two hundred and fifty thousand Afrikaners, which could amount to a third of all Afrikaners in the country including cabinet ministers and even general Jan Smuts, although he declined to give a speech. The festivities are still officially apolitical, but the crowd was singing 'Die Stem' and calling for a republic.\n\nWhen the Ossewa's finally arrive, a giant bonfire was lit with the torches that have been kept alight from Cape Town and three Afrikaner women, descendants of the Voortrekker leaders, placed the first cornerstone of the monument. Then, the wagons are - without their oxen - carried upon the hill. Once firmly put in place, heroic scenes of the original Great Trek were re-enacted; the descendant of a British settler who gave one of the first voortrekkers a bible was shouted down for reciting the English greeting of his ancestor in this play. In the evening, the festivities were closed off with the traditional South African Braai.\n\nAt the same time, the smaller delegation that split off at Vegkop arrived at Blood River, where they were welcomed by Dr. D.F. Malan who delivered the main address, electrifying the crowd by comparing the old trek with the current process of urbanisation and calling for the establishment of an Afrikaner republic."
saf.85.a:0 "Baie goed!"
saf.86.t:0 "The Centenary Celebration Arrives in Pretoria"
saf.86.d:0 "The re-enactment parade has travelled throughout South Africa, and has now finally arrived at Pretoria, and more specifically Monumentkoppie - Monument Rock - where the foundation of a grand Voortrekker Monument is to be laid. The scale of the crowd that was waiting for the Trekkers can be described as nothing less than astounding: estimations are ranging from one hundred thousand to two hundred and fifty thousand Afrikaners, which could amount to a third of all Afrikaners in the country including cabinet ministers and even general Jan Smuts, although he declined to give a speech. The festivities are still officially apolitical, but the crowd was singing 'Die Stem' and calling for a republic.\n\nWhen the Ossewa's finally arrive, a giant bonfire was lit with the torches that have been kept alight from Cape Town and three Afrikaner women, descendants of the Voortrekker leaders, placed the first cornerstone of the monument. Then, the wagons are - without their oxen - carried upon the hill. Then, when heroic scenes of the original Great Trek were re-enacted, the descendant of a British settler who gave one of the first voortrekkers a bible was shouted down for reciting the English greeting of his ancestor.\n\nMeanwhile, at Blood River, the smaller contingent has arrived. Prime Minister Malan welcomed them, and in what was clearly a carefully choreographed operation, prime minister Malan at Blood River and defence minister Oswald Pirow at Monumentkoppie addressed each crowd at the exact same time with a rousing speech comparing the difficulties of the Trek with the present-day situation, and, riding on the festivity-induced wave of nationalistic fervour, seized the moment, and declared that South Africa would today, on Dingane's Day 1938, embark on their Trek to an independent republic. Both pointed at the draft of the Republic of South Africa Constitution Act, which would pass parliament tomorrow under Malan's guidance. The ecstatic crowds roared: 'Vryheid!' - Freedom - as if they could hear one another despite being 200 miles apart."
saf.86.a:0 "Nou gaan ons die Engelse opdonder!"
saf.87.t:0 "The Centenary Celebration Discontinued"
saf.87.d.ongoing:0 "A new Boer War has broken out, unfortunately forcing a premature end to the parade of the Centenary Celebration. The wagons have stopped, and the drivers have taken up arms, as have other participants in the festivities.\n\nIt's a shame that the hated British rendered us unable to complete the re-enactment at this historic moment, but it clearly is God's will that the festivities are prematurely abandoned. Besides, one can hardly argue there is a better way to honour our Voortrekker ancestors than shooting Khaki scum, trying to force their petty tyranny on the free Afrikaner people, in 1838 as well as in 1938."
saf.87.d.notyet:0 "A new Boer War has broken out, unfortunately forcing a premature end to the parade of the Centenary Celebration. The wagons have stopped, and the drivers have taken up arms, as have other participants in the festivities.\n\nIt's a shame that the hated British rendered us unable to complete the re-enactment at this historic moment, but it clearly is God's will that the festivities are prematurely abandoned. Besides, one can hardly argue there is a better way to honour our Voortrekker ancestors than shooting Khaki scum, trying to force their petty tyranny on the free Afrikaner people, in 1838 as well as in 1938."
saf.87.a:0 "Unfortunate!"
saf.88.t:0 "The Homecoming has Started"
saf.88.d:0 "The day has come: the British government-in-exile, to whose empire we, at least theoretically, belong, has started its operation to retake the British home isles from the syndicalist menace.\n\nThis turn of event has torn put a heavy burden on the Fusion government, because generals Hertzog and Smuts disagree on South Africa's role in this conflict. While neither has much love for syndicalism, Hertzog believes that no South Africans should die in what is strictly an European conflict, and that unreservedly joining the side of the British would hurt Afrikaner-British relations here in South Africa. Instead he propagates armed neutrality, remaining out of the war unless our interests are directly threatened.\n\nSmuts on the other hand, wants South Africa to partake in the homecoming directly, arguing that South Africa has this moral obligation towards the British Empire, as its dominion and to make up for the protection the country is afforded within its framework. No compromise can seemingly be found and the fusion government is shaking to its foundation. To resolve the issue, the cabinet has taken to a vote among the ministers."
saf.88.a:0 "6 votes for Hertzog, 7 votes for Smuts"
saf.89.t:0 "Hertzog's Motion"
saf.89.d:0 "After losing the vote in the cabinet, Hertzog insisted that the matter be put to a vote in the Volksraad instead. Speaking to a overflowing Volksraad, the Free State General spoke out his firm belief that no South Africans should perish in the cold wetlands of Great Britain to satisfy the desires of a king, recounting that Britain had already once before pulled South Africa into a war that turned out to be for naught. When asked about syndicalism by an MP, Hertzog responded that the syndicalist revolution was far away, focused on Europe and does not pose a credible threat to South Africa, isolated as it is behind a continent worth of unindustrialised nations.\n\nJan Smuts rose to his feet to challenge this claim: the syndicalists of the Internationale were out for world domination he exclaimed, and have to be stopped. He points out that South Africa, as a nation with only a small population spread over a large  territory, is poor in defence, but rich in resources, and that distancing ourselves from our allies would leave us vulnerable to an attack.\n\nHertzog's motion for neutrality was put to the vote..."
saf.89.a:0 "67 votes in favour, 80 votes against, motion dismissed!"
saf.90.t:0 "Hertzog Requests Parliament Be Dissolved"
saf.90.d:0 "Following his loss of the vote in parliament, prime minister Hertzog has requested the Governor-General dissolve parliament and write out elections to be carried out six weeks from now on the matter of neutrality in the war, hammering in the final nail in the coffin of the fusion.\nSouth Africa holds its breath: if the governor-general refuses Hertzog's request, he will likely call upon Jan Smuts to form a war cabinet. If he follows his advice however, as Hertzog would argue is his only choice according to parliamentary procedure, everything could still happen at the hands of the South African electorate. If it favours neutrality, they will likely give Hertzog and his soon-to-be-formed new party a majority with D.F. Malan's Purified National Party."
saf.90.a:0 "This issue was already a topic in the last elections!"
saf.90.b:0 "Let us dissolve the Volksraad as the prime minister advises."
saf.91.t:0 "Smuts Forms His New Government"
saf.91.d:0 "Following the Governor-General's refusal to grant Hertzog his wish of new elections, he has asked Jan Smuts to form a new one. Without much enthusiasm, possibly owing to the failure of the fusion project, Smuts has taken on the leadership of the United Party, and invited the Labour and Dominion Parties inside his wartime coalition, ignoring the Purifieds who voted with Hertzog and oppose the war."
saf.91.a:0 "We will participate in the homecoming!"
 saf.92.t:0 "Hertzog Leaves the United Party"
saf.92.d:0 "With control of the United Party having been wretched from his grasp by Jan Smuts, Hertzog, and the MPs and ministers who supported him in his attempts to prevent South Africa from entangling itself in the homecoming have left the United Party and formed their own 'Volksparty' - People's Party - with which they will join the opposition with the Purified National Party of dr. Malan, with whom they have already started talks about reuniting the old National Party."
 saf.92.a:0 "Now fusion is officially over."
saf.93.t:0 "[GetYear] General Elections"
saf.93.d:0 "It has been six weeks since elections have been called and the (white) South Africans are going to the polls to cast their vote. Owing to the effect of the Native Representation act, this is also the first election where native South Africans can't be registered on the regular voting roll anymore, even if they meet the property requirements and live in the Cape Province and Southern Rhodesia. The important issue of this election is South Africa's neutrality in the homecoming: a coalition of the Volksparty and Purified National Party are vehemently campaigning on the basis that no South Africans should die in the fields of Europe anymore, while the United Party preaches a moral obligation to help the king-emperor and liberate the British people from the syndicalist menace."
saf.93.a:0 "The United Party wins a majority!"
saf.93.b:0 "Volksparty and Purified take the Volksraad!"
saf.94.t:0 "The New Volksraad Passes the Neutrality Motion"
saf.94.d:0 "While the new Volksraad is hung, the difference between the Volksparty and the Purified National Party is limited, and thus an anti-war coalition was swiftly formed. This coalition, headed by general Hertzog, swiftly passed Hertzog's original motion through the Volksraad, affirming that South Africa would remain neutral."
saf.94.a:0 "Britain will not drag more South African boys through the mud!"
saf.95.t:0 "South Africa Declares Neutrality"
saf.95.d:0 "Disturbing news: despite extensive efforts of the pro-imperial forces in South African politics to avoid this situation, the Afrikaner nationalist government in South Africa has passed a resolution through their parliament declaring that South Africa, despite being a dominion, will in fact remain neutral in the homecoming unless a participant of the conflict would directly threaten their own interests."
saf.95.a:0 "How dare they abandon us in our hour of need!"
saf.96.t:0 "The Homecoming has Started"
saf.96.d:0 "The day has come: the British government-in-exile, to whose empire we, at least theoretically, belong, has started its operation to retake the British home isles from the syndicalist menace.\n\nHowever, our Afrikaner nationalist government has little appetite to send Afrikaner boys to die in the snowy fields of Europe to secure the throne of a king-emperor they have little affection with and the interests of the British elites. Therefore the government has put a motion to the floor declaring South Africa's armed neutrality in the conflict. Despite the pro-British opposition's heavy objections, our government's majority will ensure that the motion will easily pass."
saf.96.a:0 "Why die for Dover?"
saf.97.t:0 "The Homecoming has Started"
saf.97.d:0 "The day has come: the British government-in-exile, to whose empire we belong, has started its operation to retake the British home isles from the syndicalist menace.\n\nOf course, the Smuts-led government is eager to fulfil South Africa's moral obligations to help liberate England from syndicalism, despite the moaning that is coming from the nationalist opposition banks who want to abandon them in this hour of need."
saf.97.a:0 "God save the king!"
saf.98.t:0 "A New Governor-General?"
saf.98.d:0 "Our current Governor-General, George Villiers, has taken office in 1931 and is an exile noble who was the government's chief whip in Britain's house of lords before the syndicalist revolution. While the earl has been doing a fine job fulfilling the king's duty in South Africa, voices have arisen who claim it is high time that a South African citizen would fulfil this prestigious post, instead of a exile civil servant. While the king-emperor will likely not risk appointing an Afrikaner, the English-speaker sir Patrick Duncan has been proposed as a replacement for the earl. Some in the exiled government have also suggested binding South Africa closer to the crown by appointing a member of the royal family, but this idea has been politely deflected by the South African government given how sensitive the monarchy issue is here."
saf.98.a:0 "Lobby for Duncan to be appointed!"
saf.98.b:0 "Why change what isn't broken?"
saf.99.t:0 "Sir Patrick Duncan Passes Away"
saf.99.d:0 "The king's representative in South Africa, Governor-General Sir Patrick Duncan, has passed away in his home this night. As the first South African citizen to hold the post, he has served South Africa well as a figure rising above petty party politics of the Volksraad. Now the question what comes next: the British seem not to be too fussed about quickly appointing a replacement, and as such, according to the South Africa Act, the chief justice of the Supreme Court will fill the role for the time being.\n\nSome national party members are questioning the neutrality of De Wet and are lobbying to instead pressure the British to appoint Ernest George Jansen in the shortest possible time frame as a permanent governor-general."
saf.99.a:0 "Because Jansen, a high-profile nationalist, is neutral..."
saf.99.b:0 "Pressure the British to appoint Jansen."
saf.100.t:0 "The International Socialist League"
saf.100.d:0 "Founded in 1915, the International Socialist League is the primary syndicalist group operating in South Africa and is established in the neighbouring territories of the German and Portuguese colonial empires. It has established branches across all of South Africa, and formed the first black African trade union in the country, the Industrial Workers of Africa, in September 1917. It also formed a number of other unions amongst people of colour. While the leaders of the organisation itself are mainly drawn from the radical wing of the white working class, the Industrial Workers of Africa founded with their help would merge into the Industrial and Commercial Workers' Union, which has a substantial black African, 'Coloured' and Indian membership. While the South African Labour Party has remained apart from the ISL due to its more progressive stance on race relations more radical members push for a reconciliation. In the meanwhile, the ISL and it's affiliates in the ICU campaign for political reform in South Africa and organise resistance to the worst excesses Von Göring commits against the native population in Mittelafrika."
saf.100.a:0 "Rabble rousers!"
saf.101.t:0 "ISL and Apartheid"
saf.101.d:0 "The International Socialist League has completely condemned our governments racial policies and have united with other native rights groups to oppose us. We have responded by producing the Suppression of syndicalism Act, banning any party subscribing to syndicalism. The act defines syndicalism and its aims so sweepingly that anyone who opposes government policy risks being labelled as a syndicalist. Since the law specifically states that syndicalism aims to disrupt racial harmony, it can be frequently used to gag opposition to apartheid. Disorderly gatherings are banned, as are certain organisations that were deemed threatening to the government, such as the ICU and the smaller ANC."
saf.101.a:0 "About time."
saf.102.t:0 "The Population Registration Act"
saf.102.d:0 "The Nationalist government's ideology believes South Africa does not comprise a single nation, but is made up of four distinct racial groups: white, black, 'coloured' and Asian. These groups are further split into 13 nations or racial federations. White people encompassed the English and Afrikaans language groups; the black populace was divided into ten such groups. The Population Registration Act, requires that every South African be classified into one of these racial 'population groups'. This act provides the foundation upon which the whole edifice of apartheid shall be constructed."
saf.102.a:0 "Let me see your papers..."
saf.103.t:0 "Petty Apartheid"
saf.103.d:0 "Following the Population Registration Act, a series of laws came into force, collectively refereed to as 'petty' Apartheid, as opposed to the 'greater' Apartheid planned by the Nationalist government. The first of these was the Prohibition of Mixed Marriages Act, prohibiting marriage between whites and people of other races. The Immorality Amendment Act forbade 'unlawful racial intercourse' and 'any immoral or indecent act' between a white and a black, Indian or 'coloured' person. Transport and civil facilities were segregated. Education was strictly segregated, with universities established for the sole use of Xhosa, Zulu, Sotho, 'Coloured', Indians etc. The cumulative effect of this was to stratify society solidly along racial lines."
saf.103.a:0 "So be it."
saf.104.t:0 "The Group Areas Act"
saf.104.d:0 "The second stage of grand apartheid was the Group Areas Act. Until then, despite existing segregation law, most settlements had people of different races living side by side. This Act put an end to diverse areas and determined where one lived according to race. Each race was allotted its own area, which could be used as a basis for force eviction, allowing the government to demolish black shanty town slums and forced white employers to pay for the construction of housing for those black workers who were permitted to reside in cities otherwise reserved for whites."
saf.104.a:0 "Off the reservation."
saf.105.t:0 "The Native Trust and Homeland Act"
saf.105.d:0 "Territorial separation was hardly a new institution in South Africa. There were, for example, the 'reserves' created under the British government in the nineteenth century. Under apartheid, the percentage of land reserved was increased from 8 to 13 percent to be used for black homelands, still a relatively small amount compared with the total population, and generally in economically unproductive areas of the country. These homelands or 'Bantustans' divided South Africa into a number of separate states, each of which is supposed to develop into a separate nation-state for the different ethnic groups. The practical effect of this legislation was to remove the citizenship of natives living within South Africa and reduce their status to that of migrant labour. The Promotion of Bantu Self-government Act abolished the remaining parliamentary representation for black people under the Representation of Natives Act, now represented by their own 'national' authorities."
saf.105.a:0 "Interesting."
saf.106.t:0 "Race in South Africa"
saf.106.d:0 "South Africa's population is perhaps the most diverse in all of Africa, but racism and segregation are institutionalized and omnipresent.\n\nThe white European population forms the top of South Africa's racial hierarchy; they hold socio-economic power in the nation and enforce a degree of segregation throughout South Africa. The group is divided between the Afrikaners, the descendants of Dutch colonists who arrived in the Cape during Dutch rule, who hold political power owing to being the majority of the almost exclusively white electorate, and the British South Africans, English-speaking descendants of colonists who arrived in the 19th century, who hold most economic power, although this is shifting somewhat to the Afrikaner advantage in recent years.\n\nOf the non-white population, the so-called 'Coloured' community enjoys the most respect. This group is made up of people of mixed heritage and most of them speak Afrikaans, the same language as white Afrikaners. They make up the majority of population in the western Cape Province, and make up the largest part of the non-white property-based voters in that same province as well as in Southern Rhodesia.\n\nThen there is the Asiatic group: South Africans of Asian descent. The majority in this group are former indentured workers from British India or their descendants, who live primarily in Natal and to a smaller extent in Transvaal. In the Cape one can also find the Cape Malays, who were brought here from Maritime Southeast Asia by the Dutch in the 17th and 18th centuries.\n\nThe least respected are the original (native) black Africans. Most of them belong to one of several Bantu peoples, the Xhosa, the Zulu, the Sotho or one of several smaller tribal groups. Despite making up the majority of the South African population by far, they have very little political power, even in the provinces where non-whites can theoretically vote, where very few of them fulfil the needed property requirements. With an entrenched white electorate, hopes for reform are dim."
saf.106.a:0 "They judge a man by the colour of his skin here."
saf.107.t:0 "Clements Kadalie Returns from Exile!"
saf.107.d:0 "Originally from Nyasaland, Clements Kadalie was South Africa's first black national trade union organiser and the founder of the Industrial and Commercial Worker's Union in 1919, which has grown to be the largest native rights organisation, with active as far north as Zambia. With its influence, the union also played a crucial role in the success of the South African revolution.\n\nIn 1924, the South African government had deported Kadalie, who left for London just in time to play a role in the revolution there. Ever since, Kadalie has acted as the representative of the South African syndicalist movement in London and Paris. Now that the bourgeois government of South Africa has been torn down, the influential politician has returned to South Africa to mark his presence in post-revolutionary politics. When his ship arrived in Cape Town he received a hero's welcome by a crowd waiting for him."
saf.107.a:0 "Good to have you back, comrade!"
saf.108.t:0 "The Opening of the Johannesburg Convention"
saf.108.d:0 "The Johannesburg convention has opened. South Africa's old government is no more and delegates from across the country of all ethnicities have gathered in Johannesburg to establish a constitution to base a newly crafted government on. Drafts are based on the systems of government of Britain and France, but it seems clear that there will be factionalism. On the one hand, there is David Ivon Jones and his ISL, who, while openly calling for an eventual power-sharing arrangement, argue that whites will first need to guide the socialist state until the popular majority is sufficiently educated and politically aware to be able to properly participate in communal politics. On the other hand are the ICU, who have elected to be led by the newly arrived Clements Kadalie. They want to immediately implement a system of ethnic federalism, giving a degree of autonomy to each ethnic group under a unified multiracial state.\n\nAs a compromise between the whites who fear swamping by the larger amount of natives, the decisions will be made by a half on half split group of representatives of both organisations."
saf.108.a:0 "Let the debates begin!"
saf.109.t:0 "The Legislative Branch"
saf.109.d:0 "The first clash between the ISL and ICU materialises on the topic of the legislative branch. While both sides agree that the new legislative institution should be bicameral and that the 'lower house' should be a confederation of trade unions, which they have agreed will go by the name of the 'South African Confederation of Trade Unions' (SACTU), it is the upper house that is cause for consternation.\n\nThe ISL seeks to establish the so-called 'Advisory Commission', an organ elected by white South Africans which serves to check the legislation approved by the SACTU, which can block legislation or amend it with the approval of the government. The ICU on the other hand wants the upper house to be an Ethnic Representation Council, with each ethnicity receiving two delegates, who can with a majority send legislation back to the SACTU, who would then be obliged to amend or repeal it before sending it back to the ERC."
saf.109.a:0 "A white check is necessary."
saf.109.b:0 "Each ethnicity needs representation."
saf.110.t:0 "The Judicial Branch"
saf.110.d:0 "Another clash has started over the judicial branch: the ISL wants a single and colour-blind judicial system for all South Africans, regardless of the circumstances of the crime, but no right to object to who judges you based on the colour of their skin. In effect, because almost exclusively whites have been educated in the law, this means the old judicial system will likely be mostly preserved, and as the system creates no pressure to educate new non-white lawyers, justice will be carried out almost exclusively by whites for the foreseeable future.\n\nThis reality has been noticed by the ICU, who instead want it constitutionally entrenched that each racial group in the federation will have the right to be judged by their own ethnicity if they so desire in a case against the government, and a judge not held to the ethnicity of either side in a civil case."
saf.110.a:0 "We don't have the manpower at present to accommodate for that right!"
saf.110.b:0 "This right is the only way to definitively prevent racial prejudice in the justice system!"
saf.111.t:0 "The Executive Branch"
saf.111.d:0 "The final conflict is with regards to the executive branch.\n\nThe ISL wants the government to derive its legitimacy from the upper house, and to atypically make it possible for that house to recall government officials only. Under their plan, the SACTU will only have the ability to control the government through failing to approve its legislation.\n\nOf course, the ICU disagrees, and wants the point of gravity to be with the SACTU/lower house, which more properly represents the will of the people according to them as it is elected indirectly but equally by every worker in our nation."
saf.111.a:0 "The Upper House is more important!"
saf.111.b:0 "Every worker deserves equal representation."
saf.112.t:0 "The ISL Government Is Inaugurated."
saf.112.d:0 "The Johannesburg Convention has closed and a constitution has been approved. Elections have been held on the grounds of the decisions made and it was clear that the ISL managed to concentrate a large amount of power to themselves. It is of little surprise therefore, that the David Ivon Jones, leader of the provisional government, has been elected as South Africa's first chairman. He then recommended a cabinet which was swiftly also approved. Under Jones' guidance, socialism in South Africa will likely venture into a bright new future. Many white South Africans are also thoroughly relieved by the monoracial makeup of the new government."
saf.112.a:0 "Workers of the World unite!"
saf.113.t:0 "The ICU Government Is Inaugurated."
saf.113.d:0 "The Johannesburg Convention has closed and a constitution has been approved. Elections have been held on the grounds of the decisions made and it was clear that the ICU managed to break the power monopoly the ISL was intent on designating to themselves. As such, after years of exile in Britain, Clements Kadalie has been elected as the first non-provisional chairman of the new South Africa, and the first non-white head of state of the nation. Seeking to prevent racial struggles from embracing the country, he has recommended a cabinet with members of each of South Africa's ethnicities, headed by the secretary of the executive, Solomon Sachs, a white South African and friend of Kadalie. Despite this, the new mostly non-white government takes some adjusting for the white population of South Africa, and unrest in areas where they form the majority is on the rise."
saf.113.a:0 "A new South Africa dawns!"
saf.114.t:0 "The ICU Fires Clements Kadalie"
saf.114.d:0 "It has been reported that the executive committee of the Industrial and Commercial Worker's Union has fired Clements Kadalie as the chairman of the union.\n\nWhile Kadalie was toasting with the leadership of the Union of Britain after being deported, the running of the ICU was taken over by people on the ground right here in South Africa, fighting suppression by South African authorities. This already created a perception that Kadalie hijacked the voice of the ICU without having partaken in the revolution, but as the founder of the organisation, Kadalie had the needed support to pull the members along.\n\nTo a dead end, it seems now, because Kadalie had been advocating working with the ISL and their white leaders, despite the opposition from the Africanist faction in the Union led by James La Guma. Now it appears the ISL government is only marginally interested in the ICU, and has given few if any worthwhile concessions.\n\nGiven it is Kadalie who led the union here, he is the one to take the fall. Following his dismissal, the executive committee appointed Jimmy La Guma the new chairman. It is expected that La Guma will pull the ICU into a more radical direction, for he was never afraid to share his opinion that the black population of South Africa is the true proletariat."
saf.114.a:0 "Interesting..."
saf.115.t:0 "La Guma Denounces the ISL Government"
saf.115.d:0 "The newly appointed chairman of the Industrial and Commercial Worker's Union, the Africanist James 'Jimmy' La Guma, has denounced the ISL government. According to him, our new socialist government is functionally little different from the old regime, being a vehicle to securing the position of the whites over the backs of a black proletariat.\n\nApparently we pay lip service to the idea of majority rule to appeal to Paris while we suppress black participation in practice. It is the natural outcome as the white working class is economically dependent on the work of the black working class and therefore he declares that the ICU will have to continue its struggle and work towards a native republic."
saf.115.a:0 "Tolerance for the intolerant!"
saf.116.t:0 "An African Revolution"
saf.116.d:0 "The government's decision to allow trade unions to deny new members on the basis of race has put the flame to the powderkeg, and compelled the ICU to act, with success: during the night, militias affiliated with the Industrial and Commercial Worker's Union have occupied strategic locations throughout South Africa. From Cape Town to Pretoria to Salisbury and Durban, militias control the streets. In Pretoria, David Ivon Jones and the rest of the cabinet have been arrested by these forces.\n\nIn the morning, South Africa was addressed by radio by La Guma, who declared himself the new Chairman of [SAF.GetNameDef]. The faux-socialist regime of the white ruling class has been overthrown, and the true, black, proletariat would finally rise to power after so many years of oppression. The chains were broken, South Africa awaits a new dawn."
saf.116.a:0 "Amandla awethu!"
saf.117.t:0 "Africanisation of Toponyms"
saf.117.d:0 "Now that the white imperialists have finally been removed from their unfair position, and now that South Africa is finally the South Africans', it is time that we rid the nation of traces of oppression. References to Afrikaners and English imperialists alike need to be wiped away. After almost three centuries, South Africa once again is an African nation, and this should be reflected in our toponymy."
saf.117.a:0 "There, this shall do!"
saf.118.t:0 "White Flight"
saf.118.d:0 "Much of the South African bourgeoisie does not take kindly to the new socialist government. These communities are now gripped with fear of being swamped, both by other racial groups and are leaving South Africa in large numbers to countries they consider to be more friendly to their kind, such as elsewhere in the British empire or in Europe.\n\nWhile fortunately, many others also choose to stay here, the unfortunate truth is that these emigrants take with them much valuable knowledge and expertise that thanks to the discriminatory segregationist education system is not beholden to the wider population. It is believed time will be needed to recover from this setback."
saf.118.a:0 "The proletariat will replace them!"
saf.119.t:0 "A Second Wave of White Flight"
saf.119.d:0 "Many in the European population had already been sceptical on the prospect of socialist governance, leading already prior to a wave of white emigration while the South African government was still colour-blind. However, to many, La Guma's indigenist government, with aggressive rhetoric to the white diaspora, is considered by many the worst possible outcome, causing a second wave of emigration possibly even more severe than the first one by a segment of white South Africans who stayed at first, depriving South Africa yet again of valuable expertise and curtailing our economic output once again."
saf.119.a:0 "Now that they can't exploit us they run!"
saf.120.t:0 "The National Party Congress of [GetYear]"
saf.120.d:0 "With an eye to the coming elections, the National Party has decided to organise a national congress in Pretoria to determine party policy of the next few years. Members from across the nation have travelled to our government's seat.\n\nDuring the course of the congress, the leader of the National Party in the Cape Province, Dr. D.F. Malan, has been chastising the party’s nationwide leader, general James Hertzog, on many accounts, especially concerning the failure to abolish the monarchy during his term as prime minister from 1924 to 1929 and his subsequent failure to defeat Jan Smuts and his South African Party, for which the moderate and vague standpoints of Hertzog are to be blamed according to Malan. It comes as little surprise then that Malan subsequently challenged Hertzog for the party leadership of the party. The members were asked to speak out their preferences. Hertzog’s failure in the last 8 years to seize the office of prime minister back from general Smuts had sealed his fate: dr. Malan would lead the National Party in the next general election, on an aggressive republican and Afrikaner Nationalist platform, decrying that once given the mandate he will declare South Africa’s full independence as a republic now that the exiles are not in a position to act against such a measure."
saf.120.a:0 "The time of compromise with the Nationalists seems to be over."
saf.121.t:0 "Dingane's Day [GetYear]"
saf.121.d:0 "Also known as Day of the Vow, the 16th of December was designated as the Union of South Africa's national holiday at its inception in 1910, although it was earlier already informally celebrated in the British colony of Natal and in the old Boer Republics and their British colonial successors.\n\nThe holiday commemorates the unlikely victory of the Voortrekkers at Blood River in Natal on the 16th of December 1838, against the forces of the Zulu king Dingane. As such, the day holds importance to Afrikaner nationalism as well, whose adherents view the victory that day as a sign from God that they were to shape a western country in South Africa's wilderness.\n\nThe day is generally celebrated with sports matches, especially cricket, theatre shows, church gatherings and other festivities. Unsurprisingly given the context, the nation's black African majority is less fond of the holiday, and usually pick this date to protest racial discrimination."
saf.121.a:0 "Ons land Suid-Afrika."
saf.122.t:0 "Dingane's Day [GetYear]"
saf.122.d:0 "It is the 16th of December once again, the national holiday of South Africa. Throughout the nation, from Cape Town to Durban to Zoutpansberg, South Africans, although mainly Afrikaners, celebrate their nationhood and history, and the glory of God who brought them here.\n\nGames of cricket are being organised, theatre shows and some businesses are open for service. Later in the day church gatherings were organised, where the story of the voortrekkers vow to God was recounted. In some families, the day was closed with a traditional South African barbeque, the so-called 'braai'."
saf.122.a:0 "Hurrah!"
saf.123.t:0 "[GetYear] South African General Elections"
saf.123.d:0 "The term of the current Volksraad has run out and those South Africans on the common rolls - almost exclusively white South Africans - are going to the polls today to vote for the representative of their constituency, which will determine the makeup of the South African government for the coming five years, unless earlier elections are called of course. The outcome of these elections will surely determine the political order for the coming five years."
saf.123.a:0 "The [getSAPorUnited] secures a majority."
saf.123.b:0 "National takes the victory."
saf.123.c:0 "National Conservative forms a coalition with National."
saf.123.e:0 "National Conservative forms a coalition with the [getSAPorUnited]."
saf.123.f:0 "The [getSAPorUnited] forms a coalition with Labour."
saf.124.t:0 "[GetYear] South African General Elections"
saf.124.d:0 "The term of the current Volksraad has run out and those South Africans on the common rolls - primarily whites, although Coloureds are on it now as well - are going to the polls today to vote for the representative of their constituency, which will determine the makeup of the South African government for the coming five years, unless earlier elections are called of course. The outcome of these elections will surely determine the political order for the coming five years."
saf.124.b:0 "Labour is Victorious."
saf.124.c:0 "The [getSAPorUnited] forms a coalition with the Volksparty."
saf.125.t:0 "Election of Cissie Gool"
saf.125.d:0 "The active enfranchisement of the 'Coloured' community has been accompanied with the passive right to vote. This has resulted in the election of the first non-white member of the Volksraad for the [United Party/South African Party]: Zainunnisa Gool, daughter of the prominent Cape Malay pro-'coloured' rights politician Abdullah Abdurahman and his white wife, has won the right to represent the Cape Town constituency of Cape Town Gardens, defeating the National candidate H.H. Broodryk.\n\nGool, who had earlier secured the title of being the first female non-white city councillor in the nation, will be sworn in today as a member of the Volksraad. While the rest of the Volksraad is still made up of white South Africans for now, her election is a decisive victory for Hofmeyr’s reformist wing of the [United Party/South African Party] and surely sets a precedent for more non-white members of the Volksraad to follow in the future."
saf.125.a:0 "Congratulations, miss Gool!"
saf.126.t:0 "The Grand Political Shift"
saf.126.d:0 "The enfranchisement of the 'coloured' population has ensured a profound shift in the political makeup of South Africa. The western constituencies in the Cape have without fault fallen to the [United Party/South African Party], even those that historically had been National strongholds they could not even dare think of touching.\n\nEven dr. D.F. Malan’s constituency, Piketberg, has been flipped. The constituency will henceforth be represented by [United/SAP]’s J.A.P. van der Merwe, completing the humiliation with a failure to elect the party leader. In the many constituencies outside of the Cape, where barring some exceptions the new 'Coloured' voters could not make a difference versus the existing white electorate, gains have been limited, in no small part due to the splits the National Party has been suffering, causing the more consolidated government candidates to win in some constituencies which were destined to go to the Nationalists otherwise. Some newspapers have already declared Afrikaner Nationalism a thing of the past, reduced to a large minor party which could at best secure a king-maker position.\n\nOn the other side of the spectrum, the Labour Party has been making gains. Seeing this, the experts predict that United/SAP’s dominance may not last, and that the Labour Party may become a new competitor to it, to the left."
saf.126.a:0 "The people have spoken!"
saf.127.t:0 "Anti-War Protests in Bloemfontein"
saf.127.d_socialist:0 "South Africa is at war, but not every South African supports this state of affairs.\n\nThousands of native South Africans, accompanied by hundreds of socialists of other races, have gathered in Bloemfontein to protest the declaration of war against the Third Internationale. They have declared their solidarity with the stated goals of decolonisation and the syndicalist system and vow to oppose the war effort at any possible circumstance.\n\nBloemfontein's police force swiftly went in and dispersed the crowd, but it is likely this will not be the last run-in we will have with these socialists."
saf.127.d_nationalist:0 "South Africa is at war, but not every South African supports this state of affairs.\n\nThousands of Afrikaners have gathered in Bloemfontein to protest the declaration of war against the Germans. They denounce the notion that they will have to fight 'fellow Germans' and vow to oppose the war effort at any possible circumstance.\n\nBloemfontein's police force swiftly went in and dispersed the crowd, but it is likely this will not be the last run-in we will have with these nationalists."
saf.127.a:0 "Ach, they are but a vocal minority!"
saf.128.t:0 "[SAF.GetNameDefCap] Demands Zambia"
saf.128.d:0 "We have received a telegram from Pretoria: the South African government demands from us that we retreat from Zambia, which they claim as a rightful British possession should be turned over to their stewardship."
saf.128.a:0 "We should retreat from the territory"
saf.128.b:0 "Come and take it!"
saf.129.t:0 "[From.GetNameDefCap] Turns Over Northern Rhodesia"
saf.129.d:0 "[From.GetNameDefCap] has accepted our claim and is making preparations to withdraw from Northern Rhodesia peacefully, allowing our forces to move into the region."
saf.129.a:0 "Excellent!"
saf.130.t:0 "[From.GetNameDefCap] Refuses"
saf.130.d:0 "The [From.GetAdjective] government has outright refused to retreat from the British territories they possess. If we are to move in, we will have to do so by force."
saf.130.a:0 "You left us no choice..."
saf.130.b:0 "Oh, nevermind then"
saf.131.t:0 "[SAF.GetNameDefCap] Demands Uganda"
saf.131.d:0 "We have received a telegram from Pretoria: the South African government demands from us that we retreat from Uganda, which they claim as a rightful British possession should be turned over to their stewardship."
saf.132.t:0 "[From.GetNameDefCap] Turns Over Uganda"
saf.132.d:0 "[From.GetNameDefCap] has accepted our claim and is making preparations to withdraw from Uganda peacefully, allowing our forces to move into the region."
saf.132.a:0 "A wise choice..."
saf.133.t:0 "[SAF.GetNameDefCap] Demands Jubaland"
saf.133.d:0 "We have received a telegram from Pretoria: the South African government demands from us that we retreat from Jubaland, which they claim as a rightful British possession should be turned over to their stewardship."
saf.134.t:0 "[From.GetNameDefCap] Turns Over Jubaland"
saf.134.d:0 "[From.GetNameDefCap] has accepted our claim and is making preparations to withdraw from Jubaland peacefully, allowing our forces to move into the region."
saf.134.a:0 "A wise choice..."
saf.135.t:0 "Returning British Lands"
saf.135.d:0 "Now that the United Kingdom has been restored, it is time we consider what to do with the parts of the empire which have fallen under our stewardship following the loss of Great Britain - they are, after all, lands we recovered for the sake of the British, while they were unable to do so on their own. It's possible they might simply let us keep it all. We did all the work, after all. Some in our cabinet are suggesting that [Root.GetNameDef] shouldn't make the offer. South African soldiers did shed blood for it, did we not?"
saf.135.a:0 "We should offer it back."
saf.135.b:0 "No - we will protect it better than they did."
saf.136.t:0 "The [From.GetAdjective] Offer"
saf.136.d:0 "The [From.GetAdjective] government has contacted us with an offer - now that we have been restored, the lands they occupied during the exile are rightfully ours to take back, so they say. Considering that [From.GetNameDef] expended a great deal of blood and effort to get them, however, perhaps it's worth recognising that they offer more protection for these colonies than we could ever provide?"
saf.136.a:0 "We will gladly accept their offer."
saf.136.b:0 "They fought for it, they can keep it."
saf.137.t:0 "The Lands Are Returned"
saf.137.d:0 "With hearty thanks, the [From.GetAdjective] government has accepted the return of their former colonies. A great ceremony took place in Cape Town to commemorate the occasion, and rewards were handed out to many members of the [Root.GetAdjective] for the part they played in restoring the British Empire."
saf.137.a:0 "Well done, us!"
saf.138.t:0 "We Are to Keep the Colonies"
saf.138.d:0 "With a heart thanks for the offer, the [From.GetAdjective] government has declined to take the colonies back. [Root.GetNameDefCap], they say, can clearly offer better protection for these lands than they ever could, and they trust we will administer them as they would."
saf.138.a:0 "Oh? That's nice of them to say."
saf.139.t:0 "Hertzog Attacks the Broederbond!"
saf.139.d:0 "United Party leader James Hertzog delivers a series of sensational speeches targeting M.F Malan, the infant ‘Purified’ National Party, and a secret society of Afrikaner intellectuals whose existence is just now being made known to the world. His accusations that this so-called “Afrikaner Broederbond” control both the PNP and key positions in the country’s schools and universities from behind the scenes is sending shock waves throughout South African society. D.F. Malan denies these accusations, and the Broederbond itself has released a statement declaring themselves as nothing but a simple cultural fraternity."
saf.139.a:0 "Hertzog scores some points here!"
saf.139.b:0 "It only reflects poorly on the prime minister..."
saf.140.t:0 "A Living Fossil"
saf.140.d:0 "A few days before Christmas an amazing discovery was made in a river on the Eastern Cape by museum curator Marjorie Courtenay Latimer. It has taken some time to be confirmed but it appears to be true: the coelacanth lives! This lobe-finned fish was thought to have gone extinct 66 million years ago and its rediscovery has become an overnight sensation, being touted as “the discovery of the century”. The finding of the coelacanth is an amazing moment for the global scientific community."
saf.140.a:0 "A curious occurrence..."
saf.141.t:0 "Appointing Native Laws Commission"
saf.141.d:0 "The government's stance on race relations have been the deciding factor in most South African elections, and certainly every election in the last decade. As such, the government is strongly considering appointing an independent commission to re-evaluate our laws with regards to the native South Africans. This commission shall then investigate the situation and on that basis bring out an advice on how to proceed, which would likely form the backbone of South African government policy in the coming decades.\n\nOf course, it will be necessary to appoint someone to lead this commission. This choice will likely influence the recommendations of the commission."
saf.141.a:0 "Henry Fagan is the right man for the job!"
saf.141.b:0 "Paul Sauer should lead this commission."
saf.142.t:0 "The Findings of the Fagan Commission"
saf.142.d:0 "The Native Laws Commission, led by judge Henry Allan Fagan, has publicised its findings regarding the native South African population.\n\nThe Commission has recommends, concluding that the current situation increasingly results in the creation of native townships with squalid living conditions around our cities, that South Africa should significantly relax its racial segregation laws. This would then allow for the creation of a stable native urban population which can easily flow into the labour market, creating a reliable workforce for South African business, as well as making for an increased customer base for retailers."
saf.142.a:0 "We shall take this in consideration..."
saf.143.t:0 "The Findings of the Sauer Commission"
saf.143.d:0 "The Native Laws Commission, led by Volksraad member Paul Olivier Sauer, has publicised its findings regarding the native South African population.\n\nThe Commission has recommends, concluding that the current situation increasingly results in the creation of native townships with squalid living conditions, that South Africa should significantly tighten its racial segregation laws. By forcibly removing the native population from our urban centres, we can ensure the white population does not have to unduly compete with native workers who work at similar positions at a much lower wage. By establishing racially segregated trade zones, these businesses can then be protected from undue competition in other racial zones."
saf.143.a:0 "I see..."
saf.145.t:0 "The Passing of General Hertzog"
saf.145.d:0 "The right honourable General James Barry Munnik Hertzog has passed away in his family home today. The death of the Boer general of German heritage from the Orange Free State, former prime minister and founder of the National Party marks a turning point in South African history, calling in a final end to the rivalry between the politicians from Transvaal and Orange Free State which defined the South African political scene since the formation of the union.\n\nThe National Party, which used to be lead by Hertzog, released a statement honouring the general. General Smuts also praised his former rival’s contribution to the South Africa’s political scene, despite the fact that they did not always see eye to eye."
saf.145.a:0 "Rest in peace..."
saf.146.t:0 "The Passing of General Hertzog"
saf.146.d:0 "The right honourable General James Barry Munnik Hertzog has passed away in his family home today. The death of the Boer general of German heritage from the Orange Free State, sitting prime minister and founder of the National Party marks a turning point in South African history, calling in a final end to the rivalry between the politicians from Transvaal and Orange Free State which defined the South African political scene since the formation of the union.\n\nAs preparations for the funeral are underway, the National Party needs to decide who shall become their new party leader and thus the new prime minister. It is widely known that Hertzog favoured his protégé within the more moderate faction within the National Party, Nicolaas Havenga. However, Dr. D.F. Malan has also thrown his hat in the ring for party leadership and enjoys much greater name recognition among the party membership."
saf.146.a:0 "Havenga wins the contest."
saf.146.b:0 "The party membership favours Malan."
saf.147.t:0 "The Passing of General Hertzog"
saf.147.d:0 "The right honourable General James Barry Munnik Hertzog has passed away in his family home today. The death of the Boer general of German heritage from the Orange Free State, former prime minister and founder of the National Party marks a turning point in South African history, calling in a final end to the rivalry between the politicians from Transvaal and Orange Free State which defined the South African political scene since the formation of the union.\n\nAs preparations for the funeral are underway, the National Party needs to decide who shall become their new party leader. It is widely known that Hertzog favoured his protégé within the more moderate faction within the National Party, Nicolaas Havenga. However, Dr. D.F. Malan has also thrown his hat in the ring for party leadership and enjoys much greater name recognition among the party membership."
saf.147.a:0 "Malan’s victory was unavoidable..."
saf.148.t:0 "The Rise of the Regiment of the Stone"
saf.148.d:0 "Disturbing news from the coal mining town of Ermelo in the Transvaal has arrived. A group of armed Zulu men have attacked the local bank and taken away into the Drakensberg mountains with what were supposed to be the wages of the miners. According to reports from eye-witnesses, the robbers claimed the continuation of the Ninevites, a historically feared gang, which has lost much of its prominence - at least outside of the prisons and as a unified entity - following their leader Nongoloza’s disavowal following encouragement of the authorities.\n\nIt is theorized that economic hardship as a result of Black Monday must have pushed these men who either were previously affiliated with the gang, or knew someone previously affiliated to it, to organise once again. Despite their best intentions, the police has been unable to track them down."
saf.148.a:0 "Redirect extra resources to bring them to justice!"
saf.149.t:0 "The Regiment of the Stone Hits Nelspruit"
saf.149.d:0 "The new iteration of the Regiment of the Stone gang has emerged from their apparent Drakensberg hideout once again, this time in Nelspruit, where they hit the local train station, a key stopover on the line between Johannesburg and the port of Lourenço Marques in Mozambique, and made off with valuables held for safekeeping there. Once again, police stood powerless to prevent an evidently well-planned escape into the bush to the south of the town.\n\nDisturbingly, it appears the gang has already grown in number since their heist in Ermelo, and similarly worryingly, the town of Barberton, where Nongoloza is incarcerated on a rape charge, is only some 20 miles away from Nelspruit. Police theorizes that it is the gang’s intention to break him out. Others disagree and point out that this would be too obvious, and that the two successful heists, in combination with smaller robberies underway, have already netted the group a substantial amount of wealth. One more successful heist would likely procure the monetary means needed for the group to disappear forever, and in modern times and resources like auto-mobiles and aeroplanes, it seems implausible that a gang would remain at large for as long as the previous gangs have. Therefore they propose an attack on Barberton would be a large risk following their existing achievements, and they instead point at the town of Lydenburg as the next target. Some don’t agree with this proposal either, and expect the gang will aim to leave South Africa by entering Portuguese East Africa as soon as possible, as the route of movement from Ermelo to Nelspruit suggests. If we can correctly estimate their next move, we might be able to entrap them."
saf.149.a:0 "It may be obvious, but Nongoloza is like a religious figure to them!"
saf.149.b:0 "A gold transport is planned to leave Lydenburg in two weeks’ time..."
saf.149.c:0 "They clearly intend to cross the border, we should wait for them there..."
saf.150.t:0 "The Barberton Breakout"
saf.150.d:0 "Excellent news! Our estimation that the Regiment of the Stone gang would attempt to free their former leader, Nongoloza, was correct. If the South African Police would not have been their to assist the prison wardens, they might well have succeeded, but instead they were entrapped. A shootout which could be clearly heard in Barberton itself ensued, until a large part of the gang was deceased and the remainder wisely decided to surrender. Law-abiding South African citizens need not fear these men anymore, nor was Nongoloza given the opportunity to escape, although there is little indication he conspired with the gang.\n\nThe gang members who surrendered have guided our officials to their hidden encampment some four miles from the prison, where we have recovered most of the stolen goods and money from the Ermelo and Nelspruit heists."
saf.150.a:0 "Excellent work, men!"
saf.151.t:0 "The Barberton Breakout"
saf.151.d:0 "While a South African Police detachment attempting to entrap the Regiment of the Stone was obtusely waiting for a robbery that would never come, the gang simply struck at the most obvious target: the Barberton prison.\n\nThe poor prison wardens, facing an overwhelming amount of criminals, were left little choice but to hand the elderly Nongoloza, as well as some other gang members incarcerated at the prison, over to the gang, who was reportedly reluctant at first but eventually did join the gang in their escape. Now with Nongoloza within their ranks, the gang has disappeared into the wilderness again, but on a positive note, the Lydenburg gold transport safely arrived in the vault of the Standard Bank of South Africa in Johannesburg."
saf.151.a:0 "Jislaaik!"
saf.152.t:0 "The Barberton Breakout"
saf.152.d:0 "The attempt to entrap the Regiment of the Stone at the border was perhaps doomed from the beginning, for the border region is simply too large: the stretch of the border over which the gang might have made its escape was well over a 100 miles. Properly reinforcing the entire region to prevent a crossing would have been impossible.\n\nBut this does not matter either way, because it appears the Ninevites never intended to cross the border. Instead they stayed in the vicinity of Nelspruit and struck Barberton Prison, where the wardens were, under pressure of the overwhelming force of the gang, left with little choice but to hand Nongoloza over, and some other people incarcerated there with affiliations to either the old gang or new gang members."
saf.152.a:0 "They chose the ou boef over escape..."
saf.153.t:0 "The Piet Retief Heist"
saf.153.d:0 "After a couple of months of very little activity of note, the Regiment of the Stone has again struck: this time they have emptied out a jewellery in the town of Piet Retief, leaving with thousands of pounds worth of jewellery. Despite the police’s best attempts, and a subsequent large scale search through Swaziland, where we suspect the gang had been hiding between the events in Barberton and now, and where they probably retreated back to, we have been unable to either find them, nor did we find back any of the riches they have stolen, aside from some South African Pounds spent in Mbabane which can be traced back to the first bank heist in Ermelo."
saf.153.a:0 "How can these bandits stay out of our hands for so long?!"
saf.154.t:0 "The Regiment of the Stone Disappears"
saf.154.d:0 "For months now, there has been no regiment activity anymore. Some believe a dispute has caused the gang to disperse, others believe they have simply crossed the border with Portuguese East Africa with their loot at some point and left South Africa forever. Whatever the case, it seems unlikely by now that the stolen goods will be recovered. Hopefully the victims were properly insured.\n\nThe failure to control the gang does not reflect well on the South African Police."
saf.154.a:0 "At least peace has returned to Transvaal..."
saf.155.t:0 "The Empire Exhibition of 1936"
saf.155.d:0 "In most of the world, the British Empire, the undisputed power dominating the international scene in the 19th century and the opening years of the 20th is but a fading memory. Not so in the upper echelons of Johannesburg society, where men in red garments still speak about their exploits on five continents with one another under the enjoyment of a gin-tonic supplied by a Zulu servant.\n\nFollowing two years of preparation, the Empire exhibition, celebrating the city of Johannesburg’s golden jubilee, has been opened with great festivities. The exhibitions both boast our achievements in the last half-century and include representatives from most of what remains of the empire: from Canada and the Caribbean to Australasia and its pacific extensions. While an atmosphere of nostalgia is unmistakable, the celebration takes away from the talks about liberation and politics holding grip on our country, and shows that the empire is still alive as ever!"
saf.155.a:0 "God save the King!"
saf.156.t:0 "Population Influx in the Urban Areas"
saf.156.d:0 "The new South Africa does not endorse the old racist measures employed by the old racist capitalist regime, which has been frantically trying to keep black South Africans out of South Africa's urban regions like Johannesburg and Cape Town. Now that this regime has fallen, their barbaric policies are naturally being rescinded. Unfortunately, this brings some unintended side-effects with it: rural South Africa is not very rich in opportunity, and thus, with the possibility of moving to cities like Johannesburg, Cape Town and Durban suddenly no longer severely restricted, many thousands of South Africans are now leaving their ancestral lands to seek employment in the factories and mines. Unfortunately, the local governments do not actually have the resources to handle this unprecedented influx and most of these migrants are thus forced to settle in existing townships at a scale never seen before, overpopulating them and causing extremely squalid conditions and disease in these townships as a result."
saf.156.a:0 "We need to expand our housing facilities!"
saf.157.t:0 "Implementing the Land Restitution"
saf.157.d:0 "Over the course of the 19th century, the Dutch and English invaders have stolen the bountiful farmlands of South Africa and divided it amongst themselves. It took until 1913 until they even considered giving some of it back, more because they didn’t want us in the cities they had built on it than out of kindness, and even then their goal was limited to a laughable 8%, when we made up nearly 70% of the population according to our own census. Even when they subscribed to the tenets of socialism so short ago, they still rejected turning this historical abomination into a more equitable settlement.\n\nNo more: we shall take what was stolen from us and return it to the people. From today on South Africa will once more belong to its inhabitants and not a small group of capitalist European colonisers using its ‘property’ as an excuse to exploit our people!"
saf.157.a:0 "South Africa belongs to the South African!"
saf.158.t:0 "The Passing of King George V"
saf.158.d:0 "The King of Great Britain and Ireland and Emperor of India, George V, has passed away in exile in Canada. While in Canada preparations are made for the funeral and the ascension of his eldest son Edward to the thrones of the dominions, South Africa included, and the theoretical throne of Great Britain, life goes on in South Africa: with most of the Afrikaner population passively or actively pursuing a republic, and the Native, Coloured and Asiatic populations largely indifferent to a foreign monarchy seated thousands of miles away, mourning over the late king remains mostly confined to the English-speaking white population and the more or less obligatory procedures for a dominion government like declaring a state of mourning and hanging the national flag at half-mast on public property."
saf.158.a:0 "The king is dead, long live the king!"
saf.159.t:0 "South Africa Wishes to Join the Internationale"
saf.159.d:0 "The newly established worker's government of South Africa announced recently that they wish to join our alliance. Do we want to include the South Africans to join us against the international forces of capitalism?"
saf.159.a:0 "Welcome, comrades!"
saf.159.b:0 "Eh... Not really, actually..."
saf.160.t:0 "We Join the Internationale!"
saf.160.d:0 "The Third Internationale is happy to admit the latest member to the quest of destroying international capitalism. Now we are truly part of the socialist struggle for the world!"
saf.160.a:0 "Together we shall defeat the capitalists!"
saf.161.t:0 "[From.GetNameDefCap] Refuses"
saf.161.d:0 "For whatever reason, [From.GetNameDef] has decided to refuse our entry into the Internationale. We are on our own."
saf.161.a:0 "They don't want our strategic control over the Cape?!"
saf.162.t:0 "Unemployment Decreases"
saf.162.d:0 "As the South African pound is reduced in value somewhat, it becomes cheaper to buy our gold, produce and industrial goods. This makes our exports more attractive for foreign markets, which in turn is having a positive effect on our domestic employment!"
saf.162.a:0 "Hurrah!"
saf.163.t:0 "Hyperinflation!"
saf.163.d:0 "Our decision to keep devaluing the South African Pound after it started to have an effect on our economy may have been a mistake. The inflation now started snowballing and every calculation is revealing that the domestic price level will double twice this year. As everyone's monetary possessions are melting away before the sun, we have basically no choice but to abandon our current currency and start again with a new one. Unsurprisingly, the opposition is blasting the prime minister for this poor monetary policy"
saf.163.a:0 "I call it: South African Pound Two"
saf.165.t:0 "The Financial Department reports!"
saf.165.d:0 "[GetEconomyMinister] has had a report compiled for you on the state of the South African economy, prime minister. Your secretary has left it on your desk to be inspected."
saf.165.a:0 "Ah, splendid! I will have a look!"
saf.166.t:0 "Sovereign Debt Crisis"
saf.166.d:0 "Terrible! It was known that the cabinet had been unorthodox with the usage of loans, but noone had expected that it would be this bad! The enormous debt South Africa has incurred in their attempts to counter Black Monday's effects can't be accounted for with the rest of the yearly budget and we are forced to declare that our debts can't be repaid, bankruptcy in effect! Domestic and foreign investors alike will lose their money and surely not be happy!"
saf.166.a:0 "Oh no!"
saf.167.t:0 "Sovereign Debt Crisis in South Africa"
saf.167.d:0 "Irresponsible spending by the South African government has finally turned out to be unsustainable: this morning they have been forced to officially declare bankruptcy, apparently as a result of Black Monday: they are no longer capable of fulfilling their debts. Many [Root.GetAdjective] investors who invested in South African government bonds have now lost their money."
saf.167.a:0 "Most unfortunate!"
saf.168.t:0 "The Mobilisation and the Economy"
saf.168.d:0 "With war tearing its way through South Africa once again, all of our resources are being mobilised by necessity. War bonds have already been put into use and unemployed South Africans are being mobilized to fight. For better or worse, the sudden mobilisation of the nation will ensure that Black Monday will thoroughly be behind us: once the war is over we will need every man to rebuild after all..."
saf.168.a:0 "The economy is the least of our worries anyway!"
saf.169.t:0 "Founding of the Orlando Boys Club"
saf.169.d:0 "In the township of Orlando in Johannesburg a group of migrant workers have founded a club to periodically practice the sport of football..\n\nWhile the sport has been practised in South Africa since the late 19th century, even in an organised fashion, very few formal clubs have existed here so far. Furthermore, the reputation as a British lower class sport did not do its spread much good as it has been associated with the Union of Britain. As such, the new club in Orlando is one of the first of its kind, and may turn out to be a turning point in the popularity of the sport. One thing can be assured: the inhabitants of Orlando seem to enjoy the sport a lot…"
saf.169.a:0 "Boys Club sounds so drab, what if you call yourself pirates?"
saf.170.t:0 "Rise of Flytaal"
saf.170.d:0 "The police reports a strange phenomenon in the Johannesburg township of Sophiatown: apparently an Afrikaans-based vernacular is developing, blending Afrikaans with heavy English, Tswana and Zulu influences. Apparently this Flytaal or endonymically Flaaitaal has been used for a longer stretch of time by the local underworld as a coded language, but it is now finding its way to common use on the street as it becomes a symbol for rebelliousness against the state.\n\nThis new slang language makes it quite troubling for the police to use informants as township outsiders are increasingly having trouble infiltrating local gangs or even the community as a whole now…"
saf.170.a:0 "What are they saying?!"
saf.171.t:0 "Foundation of the ANC Youth League"
saf.171.d:0 "The African National Congress (earlier known as the South African Native National Congress) has been a force behind native emancipation since its foundation in 1912. The group, comprised of both black intellectuals and tribal chiefs, has stagnated however during the twenties, with the Industrial Commercial Workers’ Union (ICU) taking over its prominence as the foremost native rights activists. Since then, the ANC had been working to create an united front with Indians and Coloureds, and sympathetic whites to achieve reform.\n\nUnder the leadership of Anton Lembede, several young ANC-aligned activists - Nelson Mandela, B. Masekela, Ashby Mda, Ida Mtwa, Lillian Ngoyi, James Njongweni, William Nkomo, Duma Nokwe, Walter Sisulu, Oliver Tambo and Dan Tloome - have gathered in opposition against this compromissory attitude, and formed the African National Congress Youth League in Johannesburg. The new youth league is known to make use of Africanist rhetoric, and released a ‘Program of Action’ against the white minority regime, involving the use of boycotts, strikes and defiance tactics. Some claim this new sub-organisation may prove to be the turning point for the ANC’s fortunes, enabling it to address a new generation of activists."
saf.171.a:0 "Insignificant rabble-rousers!"
saf.172.t:0 "The Native Education Act"
saf.172.d:0 "The Coloured Enfranchisement Act has, unsurprisingly, shifted South Africa’s politics quite a bit to the progressive side.\n\nThis has enabled certain political goals of the progressive cause, which were earlier political impossibilities, to be put into action.\n\nOne of the first of these goals is the Native Education Act. Prior to [GetYear] non-whites have had to rely on religious institutions for their lower education, while whites have had access to state-funded and private schools of western standard. The Act significantly increases funding for non-white education to close this gap, and makes provisions to help non-whites to fulfil the requirements to enrol in university."
saf.172.a:0 "The gap of knowledge needs closing!"
saf.173.t:0 "The Native Participation Act"
saf.173.d:0 "A regularly stated belief by Jan Hendrik Hofmeyr was that at one point the native population would have to be represented by one of their own. Unsurprisingly, this was the Nationalists’ worst fear, and many white South Africans appeared not to have grown to the idea, seeing as the publication of this notion tended to swing by-elections in the Nationalist favour.\n\nHowever, times are changing, and now a large enough majority in the Volksraad has been gathered to pass the Native Participation Act. This act mandates that the cabinet is to appoint a member of the native community as the Minister of Native Affairs with a vote in the cabinet. The [getSAPorUnited] has accompanied the tabled bill with the intention to appoint a native to the role as soon as this bill has passed the Volksraad."
saf.173.a:0 "Motion carries!"
saf.174.t:0 "Treaty of Johannesburg"
saf.174.d:0 "Pro-[ENT.GetAdjective] forces in South Africa have been soundly defeated, and our forces have proven unable to re-establish a foothold in the region. Given these facts, we are left with little choice besides accepting the syndicalist takeover of South Africa.\n\nOur representatives have met with their South African counterparts in Johannesburg, the birthplace of the South African revolution. According to the terms of the treaty, we are to recognise South Africa's provinces, as well as the High Commissioner Territories of Basutoland, Swaziland and Bechuanaland, as rightful South African territories, and our claims to South Africa are to be relinquished."
saf.174.a:0 "Signed."
saf.175.t:0 "Treaty of Johannesburg"
saf.175.d:0 "Hoggenheimer has been beheaded: the South African worker has soundly taken their destiny from the cowardly [ENT.GetAdjective] imperialists and capitalists who have looted our country for such a long time!\n\nCrowds in Johannesburg are shouting down the [ENT.GetAdjective] diplomats that have arrived to sign their government's acceptance that South Africa will be a free and independent member of the international community."
saf.175.a:0 "If only Taffy Long could see us now!"
saf.176.t:0 "Revolution in South Africa"
saf.176.d:0 "Disastrous news has arrived in South Africa: our stern ally, prime minister Jan Smuts, has been ousted by a mob of syndicalist rebels, roughly recreating the revolution in Britain in 1925. The proletarians have declared a worker's state in Pretoria, on the model of the Union of Britain. Given the strategic positioning of South Africa, there are those who seek an immediate intervention in South Africa to drag it back into the fold, but given South Africa's isolated location, it might be quite difficult to actually invade them, especially on such a short notice."
saf.176.a:0 "We cannot afford to be cut off from our Asian and Oceanic possessions!"
saf.176.b:0 "Disastrous, but we cannot act now!"
saf.177.t:0 "Formalisation of the Christian National Republic"
saf.177.d:0 "In obedience to God Almighty and His Holy Word, the Afrikaans people acknowledge their national destination, as embodied in their Voortrekker past, for the Christian development of South Africa, and for that reason accept the Republican Constitution which follows, to take the place of all the existing regulations in law which are in conflict with it, and especially with the total abolition of the British Kingship over the British subjects within the Republic. As will be seen, the constitution is only intended for the Afrikaners; the English are to play a subordinate role.\n\nThis is the first article of the new constitution which has been ratified by Commander-General Van Rensburg today in Pretoria. The new basis of South African law, drafted by professor Lodewicus du Plessis of the Potchefstroom University, does away completely with the old 1909 South Africa Act-based constitution of D.F. Malan’s republic.\n\nThe new constitution heralds Afrikaans as the national language while demoting English to be merely ‘supplementary’, vests all powers into the office of ‘Volksleier’ - people’s leader - who is only responsible to God, not beholden to any votes in the advisory parliament, and who can implement and ratify laws on his personal signature. Citizenship will be beholden only to those the 'of whom it can be expected that they will act as builders up of the nation' and those are called ‘burgers’. It also gives the state the express permission to censor those ‘burgers’ and organisations who endanger public order or the good morale of the republic.\n\nWith this, the power of the newly ordained Volksleier Van Rensburg is legitimized and supreme."
saf.177.a:0 "Lewe die Volksleier!"
saf.178.t:0 "‘N Nuwe Rehoboth"
saf.178.d:0 "The Rehoboth Basters are an Afrikaans-speaking Coloured community who moved into South West Africa from the cape in the 19th century. They led an independent existence with their own ‘Free Republic of Rehoboth’ until the Germans took control over the region, from whom they managed to extract a degree of autonomy. During the Weltkrieg, they attempted, unsuccessfully, to remain neutral in the German-South African conflict, culminating in the battle of Sam Khubis where they successfully defended their community from German forces. When in 1919 South Africa was forced to turn South West Africa back over to the Germans, the Rehoboth community was split between those who would inevitably be seen as pro-South African collaborators and sympathisants (especially Sam Khubis veterans) who were forced into exile in South Africa, and those remaining in Rehoboth, with their historic autonomy revoked.\n\nNow that Bechuanaland has been opened to white settlement, their ‘Kaptein’ (equivalent of chief) Albert Mouton has petitioned the prime minister for the establishment of a ‘Nuwe Roheboth’ in Bechuanaland, relatively close to their old settlement across the border, which would be expected to attract the scattered exiles. And if we would grant them the right to apply their Vaderlike Wette (constitution) to the settlement as they ask, it will probably attract at least some of those who remained in Mittelafrika as well…"
saf.178.a:0 "Their aid was invaluable, let us repay the favour!"
saf.178.b:0 "We can allot them some land, but they will remain beholden to our law."
saf.178.c:0 "We welcome only white farmers in the Nuweveld!"
saf.179.t:0 "Chaos in Southwest Africa"
saf.179.d:0 "The gigantic German colony in central Africa, stretching a continuous stretch of land from the Ivory Coast to Zanzibar, has collapsed in on itself. What was once the pride of the German nation has transformed in possibly the largest anarchy and violence the world has ever seen. South West Africa, or Deutsch-Südwestafrika is no exception to this rule, with white German settlers, bolstered by Afrikaners who moved into the region over the course of the 19th century, desperately attempting to suppress a native revolt against their rule.\n\nFact is that South West Africa has for a long time been a strategic goal for South Africa, and between 1915 and 1919 it was us who had been administering the territory. Calls are rising throughout South Africa that this is the time to undo ahistorical injustice: having had to turn South West Africa back over to the Hun after we had won it with South African blood, because the war was lost in Europe. They call on the prime minister to send the Defence Force to South West Africa, put down the native revolt and integrate the colony into our nation. A telegraph message to Windhoek has been drafted, proposing that South Africa intervenes and suppresses the Namiblanders in return for their acceptance that South West Africa will, this time permanently, fall under the stewardship of South Africa."
saf.179.a:0 "Contact Windhoek, we shall assume their protection!"
saf.179.b:0 "South West Africa isn’t worth more South African blood…"
saf.180.t:0 "A Message from Pretoria"
saf.180.d:0 "South Africa has had deep down had a desire to conquer South West Africa and had temporarily also completed this goal between 1915 and 1919. As such, they have been watching our situation with a keen eye and today a telegraph message from Pretoria has arrived in Windhuk. They express a willingness to intervene in our little problem with Namibland, but then we are to accept that the South African forces will never leave. It’s clear that they just want us to acquiesce in the fact that the German Mittelafrika dream has evaporated and that we will henceforth be South Africans. Some call this unacceptable, that we are German subjects and shall remain so. But others ask if it is truly worth risking the well-being of our people, the White Namibians, for this dream: support from the Vaterland might be months away and if we cannot hold back the Namiblanders, we may be exiled or worse by that native authority. Besides, South Africa may well intervene even if we reject their interference, the only difference will be that they will also be shooting at us..."
saf.180.a:0 "It is best for our people…"
saf.180.b:0 "We are subjects of the Kaiser and shall remain so!"
saf.181.t:0 "Südwestafrika Acquiesces"
saf.181.d:0 "Good news, the authorities in Windhoek have recognized that a South African intervention is in their best interest and convey that they will welcome our army coming to their aid. The first units have already set foot in South West Africa for the first time since the humiliation in 1919. On the home front, prominent nationalists are expressing their support for the Springboks coming to the aid of the beleaguered Afrikaners and their German brothers in South West Africa against the heathen foe while those aligned with general Smuts are speculating about the next step towards realising greater South Africa. The only opposition comes from the far left: the ISL, ICU and the smaller ANC, who declaim the action as ‘flagrant disrespect for the self-determination of Namibland people’."
saf.181.a:0 "Springboks to the rescue!"
saf.182.t:0 "Südwestafrika Stands Defiant"
saf.182.d:0 "Unfortunately, the authorities in Windhoek cling to the the objectively outdated idea of being imperial subjects of Germany, and vow to resist any attempts by South Africa to annex their home. While it is doubtful the rag-tag bunch of garrison leftovers would be able to resist us, intervening despite the lack of support from local whites would be seen as less legitimate by the world at large and may endanger our relations with the Germans. On the other hand, it is unlikely that this setback will change domestic public opinion on an intervention much, which is overwhelmingly in favour with both the right and the left."
saf.182.a:0 "We shall pacify these misguided Huns as well!"
saf.182.b:0 "Our relationship with Berlin is too important!"
saf.183.t:0 "Safeguarding Portuguese East Africa?"
saf.183.d:0 "Disaster has struck the Portuguese: mainland Portugal has been overrun and their overseas empire is crumbling as opportunistic actors attempt to poach their possessions in both Africa and Asia. One of those possessions is right next on our border: Portuguese Mozambique. Its ports fulfil a vital export role for our industrial base in the Rand and most of it is commonly included in the concept of Greater South Africa. Possibly, the Germans might be plotting to take colony which would increase its leverage over us.\n\nHawks are urging us to act first by ordering our army to cross the Mozambican border, so as to ensure that South Africa’s interests are secured, and some of them are probably hoping we will annex the colony outright in the future. On the other hand, doves reject this course of action and point out that this would force South Africa to take international responsibility for the Mozambicans henceforth, and unnecessarily inflames tensions with the Germans and Portuguese."
saf.183.a:0 "Order the army to move for Lourenço Marques!"
saf.183.b:0 "More natives in South Africa? I think not!"
saf.183.c:0 "We cannot take the risk!"
saf.184.t:0 "South Africa Moves into Mozambique"
saf.184.d:0 "The South African Defence Force has crossed the South African-Mozambican border into Mozambique. While it is ostensibly to protect the population and prevent a hostile takeover from a third power, it cannot be overlooked that South Africa has had ambitions to turn the Zambezi into its ‘natural border’ and it is highly doubtful they will be inclined to return it at a later point."
saf.184.a:0 "Never trust a protestant!"
saf.185.t:0 "South Africa moves into Mozambique"
saf.185.d:0 "The South African Defence Force has crossed the South African-Mozambican border into Mozambique. According to Pretoria it is with the goal to protect the local population and to prevent a so-called ‘third power’, which is almost certainly to mean us, from occupying the colony. The part of Mozambique north of the Zambezi river is much closer to our domains than to South Africa however, and if we move at once we can secure them before the South Africans, who, given their past rhetoric about a greater South Africa including Mozambique south of the Zambezi, are unlikely to bring things to a head over that."
saf.185.a:0 "Move in to take Northern Mozambique before the South Africans!"
saf.185.b:0 "Let’s not…"
saf.186.t:0 "The Germans occupy northern Mozambique"
saf.186.d:0 "Following our crossing of the border closely, the Germans have scrambled to secure the Northern part of Mozambique, which is the furthest away from our own country. Now the de-facto border splits Mozambique in half, following the Zambezi river. Their reaction has certainly legitimised our takeover. Had we not done this they would almost certainly have occupied all of Mozambique."
saf.186.a:0 "The Zambezi will have to do for a border."
saf.187.t:0 "Stellenbosch becomes monolingually Afrikaans"
saf.187.d:0 "The University of Stellenbosch, undeniably one of South Africa’s most prestigious institutions of higher education, based in Stellenbosch, has closed a process which had been going on for years. From this next academic year on forward the last two English and High Dutch (meaning the variety of the Netherlands) subjects will no longer be taught any longer. This means that from coming academic year forth, Stellenbosch will teach only in Afrikaans, rendering them the only monolingually Afrikaans university in the country. This event is a major milestone for the Afrikaans language movement, which had been propagated by dr. D.F. Malan since the beginning of this century."
saf.187.a:0 "Hier praat ons Afrikaans!"

saf.200:0 "A New Rifle Contract"
saf.200.t:0 "A New Rifle Contract"
saf.200.d:0 "What originally began as a trivial endeavour to obtain arms from Canada has blown out completely. It appears that those aligned with the National Party have protested in the deal with Canada is foolish and will only serve to draw South Africa closer into Canada's affairs. The more extreme members of the party have stated that German rifles should be sorted and Mittelafrika is a more obvious choice due to it's proximity to South Africa with this last statement causing a further resentment between the pro British and Afrikaner diaspora in South Africa.\n\nRegardless of the wishes of those 'few', the Government has still sort to procure a Canadian rifle contract to replacing the army's ageing arsenal."
saf.200.a:0 "There they go speaking the goat again!"

saf.202:0 "Plan Smuts"
saf.202.t:0 "Plan Smuts"
saf.202.d:0 "'Plan Smuts' originally used by those who oppose Jan Smuts' reforms has now become a term of endearment. Smuts' knows the realities that face South Africa, his reforms are simple enough in theory, though complex in practice. Jan wishes to centralise the Army further to ensure a fluid command and control is emplace. Further to this, he wishes to ensure that South Africa will be able to assist Canada in their grand crusade to liberate the Home Isles from the syndicalist menace. Other reforms also include the allowance of non-white into the military, including combat roles. This has caused an uproar in many parts of country and Jan will have to proceed carefully if he doesn't wish to upset the apple-cart. Only the merciless entity called time will tell if Smuts' reforms hit the mark or not."
saf.202.a:0 "Befok!"

saf.220.t:0 "Oswald Pirow's Five Year Plan"
saf.220.d:0 "Dubbed "Oswald Pirow's Five Year Plan" purely because of his desire to push it other Smuts' plans. The plan itself consist of several points, highlighting the need for South Africa to be able to suppress an internal unrest, the militarisation of South Africa's White youth (though it appears to be more Afrikaner inclined), protection against foreign threats (mainly pegged towards syndicalism), and it's role in a European War. Though this is the public face of the plan, it thinly veils the political goals of Oswald wishing to move South Africa away from the British, and promote the creation of a true Afrikaner Republic and further separation of races. Oswald has announced that the final piece of his 5 year plan puzzle is a fact finding trip to Germany."
saf.220.a:0 "Why does he need to go to Germany, though?"

saf.221.t:0 "Fact Finding Mission"
saf.221.d:0 "It appears Oswald has made his way to Germany on a state-paid fact finding mission. He states the victors of the Weltkrieg, the Germans, shouldn't be ignored purely because some jolted king in Canada still hasn't come to terms with their dominance. This fact finding mission has caused quite a stir amongst Oswald's party, even those amongst his Afrikaners, whose forefathers fought the Germans in the African campaign.\n\nIt appears the Oswald has met with some peculiar characters within German political circles, and has been seen with more then several DVLP (Deutsche Vaterlandspartei) party members. Upon his return, he stated he has secured contracts from the Germans, and state they see the Afrikaner people as kin."
saf.221.a:0 "Still, an odd decision."

saf.2211.t:0 "Fact Finding Mission"
saf.2211.d:0 "Oswald's plans to fly to Germany for a fact finding mission has turned into a national joke. With the Kaiserreich now fallen, the [SAF.GetPartyName] have now had to look at those 'losers' of the first Weltkrieg, the Canadians (who are sympathetic to our cause of course), for assistance in modernising the South African armed forces. Many have criticised the South African government for having taken too long to invest into the military, and that it need not have awaited the commencement of active hostilities."
saf.2211.a:0 "How were we meant to know?!"

saf.222.t:0 "Funding Local Automotive Industries"
saf.222.d:0 "South Africa is needing to be more and more self-reliant due to its unique position on the globe. With the military wishing to motorise and mechanise it's formations, the government has looked to fund further any local initiatives to achieve this. It will be years before South Africa could reach any levels near to a secondary power in Europe, but as they say.."
saf.222.a:0 "Nothing comes cheap."

saf.225.t:0 "South African War Policy"
saf.225.d:0 "With German and to an extent Dutch advisors assisting South Africa in it's reforms of the last piece of Pirow's military puzzle is to decide whether South Africa dedicate some of it's forces to Europe, or commit to it completely. The former option appeases more within the population, though the later appears to be the more logical options as syndicalism isn't just going to stay in Europe."
saf.225.a:0 "South Africa must be defended first"
saf.225.b:0 "The best defence is a good offence. We must slay the Red Beast."

saf.240.t:0 "Third Internationale Advisors"
saf.240.d:0 "Though our military has attempted to reform itself without external assistance, it appears that isn't clearly enough. [SAF.GetRulingParty] has opted to invite military advisors from the Third Internationale to help reform the South African military. This hasn't been welcomed by all, as many still hold extreme resentment towards the "British" and care not what uniform they wear or what ideologies they hold dear. The French advisors, dubbed 'Camarades,' have been seen by this group as a more 'tasteful' option. Either way, the [SAF.GetRulingParty] has a long road ahead of it if it wants to reform the South African armed forces from the ground up."
saf.240.a:0 "Better the Devil we know..."
saf.240.b:0 "Than the Devil we don't."

saf.241.t:0 "British Advisors Arrive"
saf.241.d:0 "With the government opting to back the "Devil it knows", British advisors have begun to arrive in Cape Town. These 'Red Beret'-wearing men and women have caused somewhat of a sensation within Cape Town as many thought the British would be sending soldiers, who would be marching in rank and file as they have done in the past, but instead has send a mainly civilian contingent. Regardless of this low-key arrival, the British advisors have began their work, with their first task being the surveying of the South African Army as part of the first steps of their planned reform."
saf.241.a:0 "Interesting."

saf.242.t:0 "British Survey Complete"
saf.242.d:0 "The British survey, which many thought would take months, has taken little more then two weeks to complete. In an extensive report, it appears that the South African army is, in short, nothing more the combination of ragtag militia men, who themselves are not unified behind the syndicalist cause, and those who were in the previous South African Army.\n\nDuring their survey, the British advisors spotted an old barracks located within the Western Cape that they seek to repurpose to be the front for their efforts to reshape the South African Army, as well as promote syndicalism within South Africa."
saf.242.a:0 "The Afrikaners aren't going to like that."

saf.243.t:0 "The Men from the R.E.D. Arrive"
saf.243.d:0 "Unlike the first wave of British advisors that arrived, the agents from the R.E.D. arrived with a planned ceremony that consisted of a march from Cape Town harbour to the newly established barracks. Before the march, a representative from the R.E.D. gave a speech to the local population, denouncing the old imperialistic ways of South Africa and their Anglo-Canadian allies and promoting unity through syndicalism. After this speech, the march commenced to much fanfare. To most watchers, these fierce-looking soldiers from the Union of Britain gave them the sense of excitement they had expected. Whatever their effect on the crowds, these men from the R.E.D. are here to move South Africa forward under the red hammer and cog banner of syndicalism."
saf.243.a:0 "We will break the chains together."

saf.250.t:0 "The French Arrive"
saf.250.d:0 "The French arrived with the usual pomp and flair expected from the French, via the port in Durban. They brought something, though, that wasn't expected - tanks. These monstrous war machines drove loudly through Durban, churning up the paved road. As they drove one broke down, to the delight of the local crowd, allowing them to have a closer inspection of the tank. The French soldiers were quick to surround the tank, keeping back the crowds as repairs were made. The tank was quickly fixed with the commander allowing several children to ride on the chassis as they drove to local barracks. This instantly won over the locals, who began to call the French "Camarades" and shout what few French words they knew. The French commander's quick thinking allowed the French to save some face, but it appears the higher-ups aren't so easily impressed."
saf.250.a:0 "Though the size of that gun is 'magnifique/'"

saf.252.t:0 "South African Students Have Returned"
saf.252.d:0 "After some time studying abroad in France, it appears our first batch of students has returned. They appear to be full of energy, promoting the Phalanstère, syndicalism and, oddly enough, the French language itself. Regardless, they have certainly brought with them expertise on how to improve French-made tanks to survive the harsh terrain of South Africa. These modifications do come at a cost to speed, but the trade off is a slower moving tank to a tank that doesn't move at all..."
saf.252.a:0 "This "speaking French" is just a fad..."

saf.253.t:0 "French Influence"
saf.253.d:0 "It appears the French efforts have been paying off as the use of French language has become a popular trend and has become preferred over English and Afrikaans by the non-white population. Though the Anglo and Afrikaner population still hold out on the use of the language, it appears now that the French language, if the trend continues, could become the lingua franca of the nation. Though this has caused some stir in the upper echelons, having the nation having an agreed upon common language has been beneficial."
saf.253.a:0 "Bien joué...."

saf.300.t:0 "Benoni By-election"
saf.300.d:0 "The long-time contender-to-be and eventual leader of the South African Labour Party has announced his resignation from politics. This marks the end an era for the Labour Party, and the opening of the position to a new generation, which is reportedly to be the Scottish-born former mayor of Johannesburg, John Christie.\n\nAdditionally, the resignation triggers a by-election in his constituency of Benoni near Johannesburg. Both the [getSAPorUnited] and the Nationalist Party are seeking to snatch the seat away from Labour’s grasp, and in the polls both seem competitive."
saf.300.a:0 "Th.W.B. Osborn (Labour)"
saf.300.b:0 "D.G. Ross ([getUnitedorSAPshory])"
saf.300.c:0 "D.W. Stokes (National)"

saf.301.t:0 "Caledon By-election"
saf.301.d_standard:0 "A [getSAPorUnited] representative in the Volksraad,H.C. de Wet, sadly passed away last year. Given that the constituency cannot be left unrepresented, a by-election ought to be organised. Both the United Party and the National Party have put forward candidates for the seat, with the latter hoping to snatch the seat now that the popular member has passed away."
saf.301.d_cea:0 "The [getSAPorUnited] representative in the Volksraad for Hottentots-Holland, H.C. de Wet, sadly passed away recently. Given that the constituency cannot be left unrepresented, a by-election ought to be organised. Because Caledon is a 'coloured'-controlled constituency, the National Party has not nominated a candidate and thus the [getSAPorUnited] representative runs uncontested by National. Notably though, ICU Africanist activist James ‘Jimmy’ La Guma has decided to use the passive voting right granted through the 'Coloured' Enfranchisement Act to run as an independent, hoping that he can achieve entry into the Volksraad by convincing his fellow Coloureds to pick him over his white opponent, which would translate to a syndicalist presence in the Volksraad. The [getSAPorUnited] trusts their popularity with the 'coloured' community will prevent this situation however..."
saf.301.a:0 "Gabriël Delport ([getUnitedorSAPshory])"
saf.301.b:0 "J.H.O. du Plessis (National)"
saf.301.c:0 "J.A. La Guma (Independent)"

saf.302.t:0 "Claremont By-election"
saf.302.d_standard:0 "A [getSAPorUnited] representative in the Volksraad, Richard Stuttaford, has chosen to leave politics. Since Claremont is an English-dominated constituency, it is not being contested by the Afrikaner right. However, the candidate of the [getSAPorUnited] does face a challenge from an independent. It is noteworthy that the general elections are coming up quite soon, so we could also choose not to organise a by-election at all and leave the seat vacant for the time being..."
saf.302.d_fusion:0 "A [getSAPorUnited] representative in the Volksraad, Richard Stuttaford, has chosen to leave politics. Since Claremont is an English-dominated constituency, it is not being contested by the Afrikaner right. However, the candidate of the [getSAPorUnited] does face a challenge from an independent and the Dominion Party. It is noteworthy that the general elections are coming up quite soon, so we could also choose not to organise a by-election at all and leave the seat vacant for the time being..."
saf.302.a:0 "S.F. Waterson ([getUnitedorSAPshory])"
saf.302.b:0 "E.M.O. Clough (Dominion)"
saf.302.c:0 "R.B. De la R. Oosthuizen (Independent)"
saf.302.e:0 "Let’s leave the seat vacant for these last few months!"

saf.303.t:0 "Cape Town Castle By-election"
saf.303.d:0 "The [getSAPorUnited] representative in the Volksraad for Cape Town Castle, Morris Alexander, has unfortunately passed away. Since Claremont is an exceptionally liberal constituency, it is not being contested by the Afrikaner right. However, the candidate of the [getSAPorUnited] does face a challenge from an independent and a member of the Socialist Party, a small third party competing for the base of the South African Labour Party."
saf.303.a:0 "A. Bloomberg ([getUnitedorSAPshory])"
saf.303.b:0 "H. Snitcher (Socialist)"
saf.303.c:0 "A.W.H Rose (Independent)"

saf.304.t:0 "Green Point By-election"
saf.304.d:0 "In the past general elections, major Pieter van der Byl, former cabinet member, has lost his constituency Bredasdorp to the National Party. In order to preserve the parliamentary position of this senior [getSAPorUnited] politician, R.W. Bowen, who had been elected for the safe SAP constituency of Groenpunt/Green Point in Cape Town resigned. The by-election remains uncontested, thus Van der Byl’s return to the Volksraad is assured."
saf.304.a:0 "P.V.G. van der Byl ([getUnitedorSAPshory])"

saf.305.t:0 "Hottentots-Holland By-election"
saf.305.d_standard:0 "The [getSAPorUnited] representative in the Volksraad, A.B. Faure, sadly passed away last year. Given that the constituency cannot be left unrepresented, a by-election ought to be organised. Both the United Party and the National Party have put forward candidates for the seat, with the latter hoping to snatch the seat now that the popular member has passed away."
saf.305.d_cea:0 "The [getSAPorUnited] representative in the Volksraad for Hottentots-Holland, A.B. Faure, sadly passed away recently. Given that the constituency cannot be left unrepresented, a by-election ought to be organised. Because Hottentots-Holland is a 'coloured'-controlled constituency, the National Party has not nominated a candidate and thus the [getSAPorUnited] representative runs uncontested."
saf.305.a:0 "J.G. Carinus ([getUnitedorSAPshory])"
saf.305.b:0 "D.J. Kritzinger ([getGesuiwerdeOrNatShort])"

saf.306.t:0 "Hottentots-Holland By-election"
saf.306.d_standard:0 "A [getSAPorUnited] representative in the Volksraad, J.G. Carinus, has decided to retire. Given that the constituency cannot be left unrepresented, a by-election ought to be organised. Both the United Party and the National Party have put forward candidates for the seat, with the latter hoping to snatch the seat now that the popular member has passed away."
saf.306.d_cea:0 "The [getSAPorUnited] representative in the Volksraad for Hottentots-Holland, J.G. Carinus, has decided to retire. Given that the constituency cannot be left unrepresented, a by-election ought to be organised. Because Hottentots-Holland is a 'coloured'-controlled constituency, the National Party has not nominated a candidate and thus the [getSAPorUnited] representative runs uncontested."
saf.306.a:0 "De Villiers Graaff ([getUnitedorSAPshory])"
saf.306.b:0 "Hendrik van Aardt (National)"

saf.307.t:0 "Mashona By-election"
saf.307.d:0 "When Southern Rhodesia entered the Union, general Smuts had hoped to recruit its English-speaking settlers to the South African Party, against the Afrikaner Nationalists. This did not materialize however: of the four constituencies in the province, three have reliably gone to the Rhodesia Party and since ‘33 also the Reform Party, which agitates for leaving the Union, instead since the incorporation. The one exception was Mashonaland, the rural eastern part of Southern Rhodesia: this constituency, already the most pro-union of the province, had finally been wrestled away by the SAP in 1933 as a result of the separatist vote being split between the Reform Party and the Rhodesia Party. However, in january the representative, sir Raleigh Grey, passed away, necessitating a by-election. Of course, the Reform Party and Rhodesia Party again eye the constituency, as does the Labour Party. But the SAP will not let go of their only Rhodesian seat in the Volksraad without a fight!"
saf.307.a:0 "R.A. Fletcher (SAP)"
saf.307.b:0 "H.H. Davies (Labour)"
saf.307.c:0 "E.L. Guest (Rhodesia)"
saf.307.e:0 "N.H. Wilson (Reform)"

saf.308.t:0 "Mowbray By-election"
saf.308.d:0 "The [getSAPorUnited] representative in the Volksraad for Mowbray, Frank Joubert, has been appointed administrator of the Cape Province, leaving his seat vacant. Given that the constituency cannot be left unrepresented, a by-election ought to be organised. Since Mowbray, a suburb of Cape Town, is a constituency with a decently large Afrikaner electorate, the [getGesuiwerdeOrNat] have done a long-shot attempt at taking the seat for themselves…"
saf.308.a:0 "W.D. Hare ([getUnitedorSAPshory])"
saf.308.b:0 "J.W. van Zyl ([getGesuiwerdeOrNatShort])"

saf.309.t:0 "Paarl By-election"
saf.309.d_standard:0 "The National Party representative in the Volksraad for Paarl, P.P. du Toit, has decided to resign from politics. Given that the constituency cannot be left unrepresented, a by-election ought to be organised. As a competitive seat, the SAP has naturally put forward its own candidate to represent Paarl."
saf.309.d_fusion:0 "The [getUnitedorNat] representative in the Volksraad for Paarl, P.P. du Toit, has decided to resign from politics. Given that the constituency cannot be left unrepresented, a by-election ought to be organised. Since Paarl is a competitive seat, the [getGesuiwerdeOrNat] has nominated their own candidate, hoping to steal the seat away from the government."
saf.309.a:0 "F.P.S. Le Roux ([getUnitedorNatShort])"
saf.309.b:0 "P.J. Hugo (Purified National)"
saf.309.c:0 "J.C. Faure (SAP)"

saf.310.t:0 "Port Elizabeth-North By-election"
saf.310.d:0 "The South African Party representative in the Volksraad for Port Elizabeth North, Charles F. Kayser, has passed away last year. Given that the constituency cannot be left unrepresented, a by-election is being organised. The seat is evidently desired, because there are four prospective candidates: the SAP evidently wants to defend its constituency, but Madeley Labour and National see opportunity to snatch the seat. The leader of the fringe Alldeutsche Verband-inspired White Worker’s Party, Louis Weichardt, an Anti-Semitic and staunchly pro-German German-South African, also made a bid for the seat."
saf.310.a:0 "W.H. Stuart (SAP)"
saf.310.b:0 "C.A. Retife (Labour)"
saf.310.c:0 "F.J.A. Claasen (National)"
saf.310.e:0 "L.T. Weichardt (White Workers)"

saf.311.t:0 "Port Elizabeth-Central By-election"
saf.311.d:0 "The [getSAPorUnited] representative in the Volksraad for Port Elizabeth Central, P.J. Wares, has passed away last year. Given that the constituency cannot be left unrepresented, a by-election is being organised. The [getSAPorUnited] evidently wants to defend the seat, but their candidate is being challenged by an independent."
saf.311.a:0 "O.J. Oosthuizen ([getUnitedorSAPshory])"
saf.311.b:0 "H. Parker (Independent)"

saf.312.t:0 "Sea Point By-election"
saf.312.d:0 "A [getSAPorUnited] representative in the Volksraad for Seepunt/Sea Point, Gideon Brand van Zyl, has been appointed administrator of the Cape Province, leaving his seat vacant. Given that the constituency cannot be left unrepresented, a by-election ought to be organised. Since Seepunt is a safe constituency, the [getSAPorUnited] runs uncontested."
saf.312.a:0 "C.B.M. Hare ([getUnitedorSAPshory])"

saf.313.t:0 "South East Africa’s New Constituencies"
saf.313.d:0 "Now that we have established a province in the former Portuguese province of Mozambique, we have to grant the electorate in the province representation in the Volksraad in Cape Town. With about 25.000 whites, almost exclusively Portuguese, the representation would be expected to be about 3 constituencies, to be elected with the provincial council: Lourenço Marques, Gaza and Ciszambesia. Notably the government has chosen to grant official status to Portuguese in the province of South East Africa, in addition to English and Dutch/Afrikaans to which official use is reserved in our other provinces."
saf.313.a:0 "Two seats to independents, one to the [getSAPorUnited]"

saf.314.t:0 "South West Africa’s New Constituencies"
saf.314.d_normal:0 "With the acquisition and establishment as a province of South West Africa, it is time we grant representation in the Volksraad for the newly established province. In South West Africa one can find about 40.000 whites, which makes for a surprisingly high proportion of the total population of the vast region: about 13%, which is only slightly lower than core South Africa. The majority of those are Afrikaners who moved to the region in the 19th century, and a minority are Germans.As such, provisions are made to add 4 constituencies for the Volksraad in the area:\n\nEtosha, Karas, Middelland and Windhoek."
saf.314.d_gerrymandered:0 "With the acquisition and establishment as a province of South West Africa, it is time we grant representation in the Volksraad for the newly established province. In South West Africa one can find about 40.000 whites, which makes for a surprisingly high proportion of the total population of the vast region: about 13%, which is only slightly lower than core South Africa. Given that both of those groups are likely inclined to support the Nationalists, we have chosen to be slightly creative with the number of voters and forge six constituencies out of Namibia, even though it would likely have been only 4 if we were to make them comparable to the rest of South Africa:\n\nWindhoek, Namib, Karas, Etosha, Middelland en Omaruru."
saf.314.a:0 "All seats go to the Nationalists"
saf.314.b:0 "All seats but one goes to the Nationalists"

saf.315.t:0 "Standerton By-election"
saf.315.d:0 "With general Smuts’ retirement from politics, his Volksraad constituency in Standerton is left vacant, necessitating a by-election. With the Transvaal secured from hostile forces we can safely hold it, the first election in the republic. Unsurprisingly, Hofmeyr has made clear that his party intends to defend the seat, but Hofmeyr’s progressivism is unpopular with the white electorate. This will be the opportunity for National to take the seat."
saf.315.a:0 "A.G. Barlow ([getUnitedorSAPshory])"
saf.315.b:0 "J.D. Phillips (National)"

saf.316.t:0 "Stellaland’s New Constituencies"
saf.316.d:0 "Now that the former Bechuanaland territories have officially become a South African province, it is only natural that we add additional constituencies that may represent the population there: as Stellaland has a white population of about 30.000, which makes for a significantly lower density compared to inner South Africa, the province shall receive 3 constituencies: Gaberones, [getNuweRehobothOrKalahari] and Chobe."
saf.316.a:0 "All three seats go to [getGesuiwerdeOrNatShort]"
saf.316.b:0 "Two for National, one for [getUnitedorSAPshory]"

saf.317.t:0 "Yeoville By-election"
saf.317.d:0 "Now that the government has recommended and seen appointed Patrick Duncan as the politically neutral governor-general of the Union, the latter has to give up his seat for Yeoville, Johannesburg, which he represented for the SAP. The SAP candidate remains unchallenged, however, ensuring that the party will defend the seat."
saf.317.a:0 "H. Gluckman (SAP)"

saf.318.t:0 "Riversdal By-election"
saf.318.d_normal:0 "The Nationalist representative in the Volksraad for Riversdal, J.F. Badenhorst, has passed away. The National Party has nominated its candidate, as did the [getSAPorUnited]. We already know that in 1943 this constituency will be scrapped, but this constituency has been under Nationalist control since 1921. If they lose it, it could be bad sign for next year."
saf.318.d_cea:0 "The Nationalist representative in the Volksraad for Riversdal, J.F. Badenhorst, has passed away. This is will be the first opportunity for the newly enfranchised Coloured South Africans to show their power, as they make up the majority in this constituency which has been under Nationalist control since 1921. The National Party has nominated its candidate, as did the [getSAPorUnited]. We already know that in 1943 this constituency will be scrapped, but the outcome will likely clarify on a small scale what stands to happen in the general elections."
saf.318.a:0 "A.L.D. van Wyk ([getUnitedorSAPshory])"
saf.318.b:0 "P.K. Le Roux (National)"

# Death of Smuts, useful loc - Press F to show respect
saf.92.t:0 "The Death of Jan Smuts"
saf.92.d.notfederation:0 "Jan Smuts passed away at family farm of Doornkloof, Irene, near Pretoria, today. A giant of South African politics, General Smuts has played a decisive role in the nation's history for the last half century. Originally a commander of a Boer Kommando in the 2nd Boer War, Smuts would go on to reconcile his Afrikaner heritage and forge a loyalty to the British Empire that never wavered through the subsequent years. Fighting in the Welkrieg against the German general, Paul von Lettow Vorbeck, Smuts returned home to South Africa, becoming Prime Minister for a time. His position as leader of the Dominion Party has been filled by Herbert J. Stanley."
saf.92.d.notgovernor:0 "Jan Smuts passed away at family farm of Doornkloof, Irene, near Pretoria, today. A giant of South African politics, General Smuts has played a decisive role in the nation's history for the last half century. Originally a commander of a Boer Kommando in the 2nd Boer War, Smuts would go on to reconcile his Afrikaner heritage and forge a loyalty to the British Empire that never wavered through the subsequent years. Fighting in the Welkrieg against the German general, Paul von Lettow Vorbeck, Smuts returned home to South Africa, becoming Prime Minister for a time. He could not prevent the country moving away from the Empire, but, largely through his efforts and those of his protoge Jan Hofmeyer, South Africa was restored to its place within the British Commonwealth. His friendship with Hofmeyer had survived the parting of the Dominionist Party, now though, competition between the Conservatives and Progressives is sure to become fiercer."
saf.92.d.governor:0 "Governor-General Jan Smuts passed away at family farm of Doornkloof, Irene, near Pretoria, today. A giant of South African politics, General Smuts has played a decisive role in the nation's history for the last half century. Originally a commander of a Boer Kommando in the 2nd Boer War, Smuts would go on to reconcile his Afrikaner heritage and forge a loyalty to the British Empire that never wavered through the subsequent years. Fighting in the Welkrieg against the German general, Paul von Lettow Vorbeck, Smuts returned home to South Africa, becoming Prime Minister for a time. He could not prevent the country moving away from the Empire, but, largely through his efforts and those of his protoge Jan Hofmeyer, South Africa was restored to its place within the British Commonwealth. His friendship with Hofmeyer had survived the parting of the Dominionist Party, now though, competition between the Conservatives and Progressives is sure to become fiercer. Herbert J. Stanley has taken up the position of Governor-General."
saf.92.a:0 "What a man!"

