socitaly.84.t:0 "Divisions Féminines de la Garde Rouge"
socitaly.84.d:0 "Avec la décision de créer le Gruppi di difesa della donna, un certain nombre de femmes ont formé leur propre unité de défense. Basé dans la ville de Livourne. Ces femmes ont appelé leur unité la brigade Prospero en l'honneur de la ministre qui a contribué à la création du Groupe."
socitaly.84.a:0 "Fantastico."

socitaly.85.t:0 "Le Mouvement Ouvrier-Prêtre"
socitaly.85.d:0 "Le mouvement Ouvrier-Prêtres est un mouvement des prêtres pour aider à se connecter aux fidèles en travaillant dans des usines comme les laïcs. Le mouvement est assez populaire d'autant plus que les prêtres sont capables de se lier plus étroitement avec les gens. Des sermons ont parfois eu lieu à l'intérieur des ateliers de l'usine après le travail."
socitaly.85.a:0 "Jésus était bien un charpentier après tout."

socitaly.86.t:0 "Associations Chrétiennes de Travailleurs Italiens"
socitaly.86.d:0 "L'Association Chrétienne des Travailleurs Italiens ou Associazioni Cristiane dei Lavoratori Italiani et souvent abrégée en ACLI, est la plus grande organisation laïque catholique avec la République. Le but de l'organisation est d'aider les catholiques à suivre et à vivre en accord avec la philosophie du socialisme chrétien. Il n'est donc pas surprenant qu'il soit fortement lié à l'Union socialiste chrétienne au sein du Congrès national."
socitaly.86.a:0 "Suivons les pas de Jésus."

socitaly.87.t:0 "Architecture Futuriste"
socitaly.87.d:0 " - C'est la plus grande absurdité de l'architecture moderne. Elle est perpétuée par la complicité avide des académies, des camps d'internement de l'intelligentsia, où les jeunes sont contraints de recopier les modèles classiques de façon onanistique au lieu de mettre leur imagination à rude épreuve pour chercher des solutions à des problèmes nouveaux et urgents : la maison et la ville Futuriste, une maison et une ville qui nous appartiennent spirituellement et matériellement, dans lesquelles notre activité déchaînée peut faire rage sans paraître un anachronisme grotesque. - C'est ce qu'on peut lire dans le Manifeste Futuriste de l'architecture. Le futurisme en tant que mouvement architectural a récemment été très populaire parmi le mouvement Unione Nazionalista. Mussolini, en particulier, est un mécène reconnu des architectes qui construisent dans ce style."
socitaly.87.a:0 "Il futuro è ora."

socitaly.88.t:0 "Associazione Ricreativa e Culturale Italiana"
socitaly.88.d:0 "L'Associazione Ricreativa e Culturale Italiana est la plus grande association de loisirs et de culture italienne de la République. Fondée à Florence dans les années 20, l'organisation est une organisation purement laïque et la société de loisirs la plus populaire. Son but est d'aider à soutenir les activités ludiques de la population ainsi que la solidarité entre les camarades de la république. La culture qui n'était autrefois qu'un aperçu des élites est maintenant disponible pour les gens et elle soutient les gens qui assistent aux opéras,aux spectacles, aux concepts musicaux, aux clubs de lecture, aux vacances dans la campagne et bien plus encore, elle aide les communes et syndicats locaux à tout organiser avec l'aide des personnes qui les entourent."
socitaly.88.a:0 "La cultura appartiene alle masse!"

socitaly.89.t:0 "Congrès de l'Unione Donne Italiane"
socitaly.89.d:0 " - Nous ne voyons pas pourquoi la révolution n'est entre les mains que de la moitié de la population. Nous sommes anarchistes, mais nous sommes aussi des femmes et nous voulons faire notre révolution. Pas que les hommes la fassent pour nous. Nous ne voulons pas d'une lutte conçue pour s'adapter uniquement au mâle parce que nous serons arnaquées, comme toujours. Nous voulons nous battre pour pouvoir revendiquer notre part du gâteau ! Nous voulons qu'il soit clair que nous sommes en train de nous réjouir et que ce serait une erreur de nous garder à la maison en train de tricoter ! Nous voulons mourir ! Mais nous voulons mourir comme des hommes, pas vivre comme des servantes ! - C'est ce qu'a déclaré Ada Prospero lors du congrès annuel de l'Unione Donne Italiane, la plus grande organisation féminine de la république, et qui a reçu un immense soutien bien que non unanime. L'objectif de l'Union est l'émancipation et la libération des femmes. Ada Prospero, en particulier, soutient la création d'unités de combat féminines pour lutter en faveur de l'unification de l'Italie."
socitaly.89.a:0 "Nous verrons bien."

socitaly.90.t:0 "Le Championnat de 1937 entre Bologne et Turin"
socitaly.90.d:0 "La finale de la série A 1936-1937 du championnat italien de football a atteint le dernier tour. Turin joue contre Bologne, Les Taureaux contre les Lévriers. Bologne est grand favori, car c'est le champion en titre, mais cette année, l'équipe de Turin joue très bien. Qui remportera le championnat cette année ?"
socitaly.90.a:0 "Qui va gagner ?"

socitaly.91.t:0 "Bologne remporte le championnat de 1937 !"
socitaly.91.d:0 "Ce fut un match serré, mais avec un score de 2-1, Bologne a gagné et est resté le champion en titre de la ligue italienne. Naturellement, la ville de Bologne célèbre cette victoire."
socitaly.91.a:0 "Les Lévriers restent les champions."

socitaly.92.t:0 "Turin remporte le championnat 1937 !"
socitaly.92.d:0 "A la surprise générale, l'équipe de Turin a battu Bologne 1-0. Pour la première fois en un peu moins d'une décennie, les champions en titre ont été battus. La ville de Turin célèbre toute la nuit cette victoire éclatante."
socitaly.92.a:0 "Les Taureaux sont les nouveaux champions !"

