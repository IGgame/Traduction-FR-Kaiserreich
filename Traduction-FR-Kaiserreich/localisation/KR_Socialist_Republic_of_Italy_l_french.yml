socitaly.100.t:0 "La Fondation de la Cinecittà"
socitaly.100.d:0 "Benito Mussolini a dévoilé aujourd'hui l'ouverture de la Cinecittà à la périphérie de la ville de Florence. La Cinecittà a été conçue par de nombreux architectes pour être moins un studio de cinéma qu'une petite ville de cinéma. Mussolini lui-même aurait dit lors de l'ouverture du studio :  - Le cinéma est l'arme la plus puissante contre le capitalisme. - Beaucoup de cinéastes en herbe sont déjà en pourparlers avec les syndicats de la région pour y produire des films, tandis que certains l'appellent déjà Hollywood sur l'Arno."
socitaly.100.a:0 "Il cinema è la nostra arma contro il capitalismo."

socitaly.101.t:0 "Le Décès de Filippo Turati"
socitaly.101.d:0 "Aujourd'hui, le grand homme d'État Filippo Turati est décédé à l'âge de 79 ans. Filippo Turati est l'un des derniers fondateurs survivants du Parti Socialiste Italien. Son soutien fort et constant aux droits des travailleurs d'Italie depuis ses débuts l'a rendu célèbre dans toute la république. En plus de fonder le Parti Socialiste d'Italie, il fut aussi l'un des principaux architectes de la constitution de la République Socialiste d'Italie. Ses funérailles à Turin ont été grandioses : des représentants de tous les horizons politiques lui ont rendu hommage en chantant diverses chansons ouvrières, entre autres Inno dei Lavoratori qu'il avait lui-même composé."
socitaly.101.a:0 "Il passaggio della torcia."

socitaly.102.t:0 "Maggio Musicale Fiorentino"
socitaly.102.d:0 "Dans la ville de Florence, le chef d'orchestre Vittorio Gui a créé un nouveau festival, le Maggio Musicale Fiorentino, dédié à l'interprétation gratuite d'opéras et de comédies musicales pour le peuple, afin que les classiques puissent être appréciés par le peuple et non par les élites privilégiées. L'opéra d'ouverture du festival a été le Nabucco de Giuseppe Verdi. Bien qu'il s'agisse de la première du genre en Italie, Vittorio Gui a déclaré qu'il espère que son succès pourra être réédité dans d'autres villes de la République italienne."
socitaly.102.a:0 "Un'opera per il popolo."

socitaly.103.t:0 "Enrico Fermi crée le Pisa Pile-1"
socitaly.103.d:0 "Enrico Fermi a récemment créé le Pisa Pile-1, le premier réacteur nucléaire artificiel du monde ! Le Pisa Pile-1 a été créé avec l'aide d'étudiants de l'Université de Pise. La puissance du Pisa Pile-1 ne disposait que d'un demi-watt de puissance, mais son succès prouve néanmoins qu'un réacteur nucléaire peut être construit."
socitaly.103.a:0 "Le camarade Fermi apporte le progrès à la République."

socitaly.104.t:0 "Enrico Fermi remporte le Prix Nobel"
socitaly.104.d:0 "Le physicien Enrico Fermi a récemment remporté le Prix Nobel de physique pour ses travaux sur la radioactivité induite. Fermi qui est professeur à l'Université de Pise depuis la guerre civile a publié de nombreux travaux sur la physique, en particulier dans le nouveau domaine de la physique nucléaire. Avec son prix Nobel, la République Socialiste d'Italie peut célébrer un nouveau héros de l'Italie."
socitaly.104.a:0 "Congratulazioni Compagno Fermi!"

socitaly.105.t:0 "Commune de Saint-Marin"
socitaly.105.d:0 "La cité-état de Saint-Marin est la plus ancienne république survivante de la péninsule italienne. Vestige de l'époque des cité-états Italiennes, Saint-Marin a survécu à l'unification. C'est depuis longtemps un refuge pour les réfugiés qui fuient l'oppression. Aujourd'hui, les élections ont amené les socialistes au pouvoir dans la cité-état, et les nouveaux capitaines-régents travaillent à implanter le syndicalisme dans leur petite commune. Ils ont assuré à notre république qu'ils souhaitent rester amis et cherchent à construire des ponts entre les deux républiques."
socitaly.105.a:0 "Saluti Compagni."

socitaly.106.t:0 "Roma Jazz Festival"
socitaly.106.d:0 "Rome étant à nouveau la capitale de l'Italie, un festival de jazz a été organisé par les différentes associations musicales à travers l'Italie. Le jazz est présent en Italie depuis bien avant la révolution, depuis 1904, bien que le jazz italien moderne s'inspire de l'Amérique. Le concert du célèbre musicien de jazz américain Louis Armstrong est le point culminant du festival."
socitaly.106.a:0 "Apprécions la nouvelle musique d'une nouvelle Rome."

socitaly.107.t:0 "Le Giro d'Italia est refondé"
socitaly.107.d:0 "Avec l'Italie réunifiée, le Giro d'Italia peut recommencer. Le Giro d'Italia est une course cycliste qui a débuté en 1909, mais la dernière course remonte à 1914 avant la Weltkrieg. Mais maintenant que l'Italie est unie, les courses peuvent recommencer - le parcours va de Turin au nord à Naples et Bari au sud puis remonte jusqu'à Milan."
socitaly.107.a:0 "Sulla pista!"

socitaly.108.t:0 "Fausto Coppi remporte le Giro D'Italia"
socitaly.108.d:0 "Fausto Coppi a remporté le Giro D'Italia en établissant un nouveau record. A vingt ans, il est le plus jeune cycliste à terminer la course. Sa victoire a également contribué au succès de son programme d'entraînement et de son régime alimentaire particulier qui met l'accent sur les céréales complètes par rapport au régime basé sur viande rouge que suivent les autres coureurs de course."
socitaly.108.a:0 "Congratulazioni Compagno Coppi."

socitaly.109.t:0 "Spartacus est sorti"
socitaly.109.d:0 "La Cinecittà a sorti un film épique, Spartacus, qui raconte l'histoire de l'ancien chef de la rébellion des esclaves romains Spartacus, le film est au dire de tous une épopée avec une pléthore de personnages. Création de Gino Cervi dans le rôle de Spartacus et mise en scène de Carmine Gallone, le film s'est déjà avéré être un succès populaire et critique."
socitaly.109.a:0 "Io sono Spartacus !"

socitaly.110.t:0 "Camarade Inès Donati"
socitaly.110.d.ines_elected:0 "Ines Donati, une fervente partisane des politiques de Mussolini et Bianchi vient d'être élue générale au sein de son unité de la Garde Rouge et s'est révélée assez populaire auprès des soldats, hommes et femmes. Ines Donati est la première femme à être élue au poste de générale par les troupes et elle sera un phare pour toutes nos soldates et soldats."
socitaly.110.d.ines_promoted:0 "Ines Donati, une fervente partisane des politiques de Mussolini et Bianchi vient d'être promue générale au sein de son unité de la Garde Rouge et s'est révélée assez populaire auprès des soldats, hommes et femmes. Ines Donati est la première femme à être promue au poste de générale au sein du corps d'officiers et elle sera un phare pour toutes nos soldates et soldats."
socitaly.110.a:0 "Complimenti compagno Donati."

socitaly.111.t:0 "La Grande Rivoluzione Culturale Proletaria Démarre"
socitaly.111.d:0 "Mussolini s'est exprimé aujourd'hui à Rome en déclarant que l'Italie doit être purgée de tous ses éléments réactionnaires et capitalistes. La nouvelle culture futuriste de l'Italie renaîtra de ces cendres et reconstruira l'Italie, accomplissement de la constitution de la révolution de 1919."
socitaly.111.a:0 "We must make sure that Italy is uncorrupted."

socitaly.112.t:0 "Détruire le Culte du Passé"
socitaly.112.d:0 "'- Avec notre adhésion enthousiaste au futurisme, nous le ferons : Détruire le culte du passé, l'obsession des anciens, le pédantisme et le formalisme académique. Le passé est féodaliste et capitaliste et doit être effacé. La République socialiste n'a pas besoin du passé - a rapporté un journal d’État de Turin."
socitaly.112.a:0 "Il passato è finito!"

socitaly.113.t:0 "La Violence Spontanée Révolutionnaire"
socitaly.113.d:0 "Le ministre de la Sécurité publique a déclaré qu'il n'y aurait aucun problème si les réactionnaires étaient tués sous le coup de la violence révolutionnaire. Cela a déclenché une vague de violence dans tout le pays au moment où les gens s'engagent dans une spirale de violence spontanée contre ceux qui sont considérés comme réactionnaires. Quand tout cela se terminera ? Personne ne le sait, mais les réactionnaires seront purgés !"
socitaly.113.a:0 "Morte ai reazionari !"

socitaly.114.t:0 "Bûcher des Vanités"
socitaly.114.d:0 "A Florence, un feu de joie massif a eu lieu où tout le monde a jeté au feu toutes sortes de vanités capitalistes. Des œuvres d'art datant d'avant la création de la République Socialiste d'Italie ont été brûlées. De nombreux livres ont également été détruits. Ce bûcher a été imité dans d'autres villes de la république alors que beaucoup cherchent à détruire la civilisation d'antan."
socitaly.114.a:0 "Distruggere il Vanità capitalista!"

socitaly.115.t:0 "Purger les Réactionnaires"
socitaly.115.d:0 "Un certain nombre de ministres du gouvernement ont des vues plutôt réactionnaires. Bien sûr, ils prétendent être dévoués à la République, mais nous savons que non. Des gens comme Achille Grandi, Giacomo Matteotti, Giuseppe Saragat sont tous des réactionnaires qui doivent être purgés du gouvernement ! Eux et d'autres ne feront que corrompre les idéaux du socialisme et ramener le capitalisme dans la république. Cela ne sera pas permis !"
socitaly.115.a:0 "Nous ne serons pas corrompus !"

socitaly.116.t:0 "Destruction des Églises"
socitaly.116.d:0 "- Dieu n'existe pas, la religion dans la science est une absurdité, dans la pratique une immoralité et chez l'Homme une maladie. - ainsi que le proclame le président Mussolini. L'attention des révolutionnaires culturels s'est tournée vers le christianisme et la religion : les églises ont été réaménagées par les gens et transformées en hôtels de ville, tous les signes indiquant qu'elles étaient autrefois un lieu de culte supprimé, ou ont même été complètement rasées. Toutes les églises, des petits bâtiments paroissiaux jusqu'aux cathédrales, ont été affectés. La superstition doit être détruite !"
socitaly.116.a:0 "Morte alla superstizione."

socitaly.117.t:0 "Briser la Loi des Techniciens en Usines"
socitaly.117.d:0 "La République ne doit pas être une république bureaucratique. Toutefois, au cours des années qui ont suivi, la situation a changé et les bureaucrates sont revenus au gouvernement et dans les lieux de travail. Afin de s'assurer que la république n'est pas bureaucratisée, les techniciens des usines passeront du temps à la campagne et les bureaucrates du gouvernement passeront du temps dans les usines."
socitaly.117.a:0 "Brisons nos chaînes !"

socitaly.118.t:0 "Citations du Président Mussolini"
socitaly.118.d:0 "Afin de stimuler la révolution culturelle, les pensées et les citations de Benito Mussolini ont été compilées en un petit livre distribué aux nombreuses personnes qui tentent de suivre les traces du Président."
socitaly.118.a:0 "D'après les sages paroles de Mussolini."

socitaly.119.t:0 "Alimentation futuriste"
socitaly.119.d:0 "Alors que la révolution culturelle se poursuit, le manifeste de la cuisine futuriste est publié afin de contribuer à transformer les habitudes alimentaires quotidiennes. Il convient de noter le commentaire sur les pâtes alimentaires qui dit - Plus de pâtes, car elles causent la lassitude, le pessimisme et le manque de passion -, étayé par une phrase de Mussolini lui-même, - Une nation de consommateurs de spaghettis ne peut avoir une révolution sociale...- ."
socitaly.119.a:0 "La cucina del futuro!"

socitaly.120.t:0 "La force de notre Armée "
socitaly.120.d:0 "Au fur et à mesure que la révolution culturelle se poursuit, l'armée est devenue de plus en plus importante dans le maintien de l'ordre et de la stabilité. En outre, aux échelons supérieurs, certains ont commencé à se demander si les méthodes et la manière dont la révolution culturelle se déroule sont productives pour construire une nouvelle société et une nouvelle culture en Italie..."
socitaly.120.a:0 "L'armée est la garante de la Révolution."

socitaly.121.t:0 "Réappropriation des Terres"
socitaly.121.d:0 "De nombreux domaines nobles du sud ont été démantelés. Les aristocrates du Royaume des Deux-Siciles possédaient de nombreux domaines nobles et les gens du sud ont finalement décidé de démanteler ces domaines et de faire en sorte qu'il n'y ait aucune trace des reliques de l'ancien ordre féodal."
socitaly.121.a:0 "Morte al feudalesimo."

socitaly.122.t:0 "Le Culte de la Personnalité de Mussolini"
socitaly.122.d:0 "Un culte de la personnalité a commencé à se développer autour de Mussolini. L'ancien journaliste utilise son charisme personnel ainsi que les médias, du journal papier au film de propagande, pour s'assurer que son image soit respectée et valorisée. Des portraits de Mussolini sont apparus dans tout le pays."
socitaly.122.a:0 "Tutto per Mussolini !"

socitaly.123.t:0 "Films Révolutionnaires"
socitaly.123.d:0 "Pour construire une nouvelle culture, nous devons détruire les anciennes pièces de théâtre et les opéras doivent cesser d'être joués. Au lieu de cela, en utilisant la nouvelle industrie cinématographique, une nouvelle culture célébrant la révolution et la république sera créée. Mussolini, en particulier, est le mécène de nouveaux acteurs, actrices et réalisateurs qui vantent les mérites de la révolution culturelle."
socitaly.123.a:0 "Le cinéma apportera une nouvelle Culture."

socitaly.124.t:0 "La fin de la Révolution Culturelle"
socitaly.124.d:0 "Mussolini est mort tragiquement dans un accident d'avion ! Avec sa mort, Michele Bianchi a pris le contrôle de la République. Bianchi a déclaré qu'avec la mort de Mussolini, la Révolution culturelle a été victorieuse et, en tant que telle, elle devrait prendre fin. Il a commencé à réduire lentement certaines des " réformes " qui ont été adoptées pendant la Révolution, notamment l'application de l'alimentation futuriste."
socitaly.124.a:0 "La Révolution est terminée."

socitaly.125.t:0 "La fin de la Révolution"
socitaly.125.d:0 "Mussolini a déclaré à Rome que la révolution est maintenant terminée. La culture réactionnaire qui avait infecté l'Italie depuis la proclamation de la République, a disparu. Aujourd'hui, le soleil brille sur une nouvelle Italie. Cette déclaration s'accompagne d'une réduction de la violence galopante. La vie a changé, mais la république est devenue plus forte ou du moins c'est ce que dit Mussolini. Il est clair cependant que son emprise sur le pouvoir est désormais absolue."
socitaly.125.a:0 "La Révolution est terminée."
