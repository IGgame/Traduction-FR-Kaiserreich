socitaly.65.t:0 "La Commune du Vatican"
socitaly.65.d:0 "Nous avons récemment conclu une rencontre fructueuse avec le Pape. Une petite commune sera créée autour de la Basilique Saint-Pierre, la Commune du Vatican, qui sera indépendante de la République. Entre-temps, il acceptera la légitimité de notre République et exhortera les catholiques du monde entier à faire de même. C'est un grand jour pour les fidèles et la république."
socitaly.65.a:0 "Merci, Saint-Père."

socitaly.66.t:0 "Irrédentisme Révolutionnaire"
socitaly.66.d:0 "Nous devons décider de la politique de la république. Il y a encore des terres italiennes où nos frères et sœurs italiens sont tenus en asservissement. Certains suggèrent de se concentrer uniquement sur celles de l'Autriche, d'autres pensent que nous devrions nous concentrer sur elles, mais aussi sur Malte, tandis que, enfin, l'Unione Nazionalista fait un plaidoyer en vue de voir la Grande Italie comme la nouvelle lumière du socialisme dans le monde."
socitaly.66.a:0 "Aidez à libérer nos camarades en Autriche."
socitaly.66.b:0 "Les camarades Autrichiens et Maltais."
socitaly.66.c:0 "La Grande Italie sera la lumière du socialisme."

socitaly.67.t:0 "Les Nouvelles Terres"
socitaly.67.d:0 "Cela fait un certain temps, mais nous avons finalement libéré nos camarades. Maintenant que le socialisme est arrivé sur les nouvelles terres de la république, nous pouvons être sûrs que nous serons un phare du socialisme au sein de l'Internationale."
socitaly.67.a:0 "Avanti, popolo d'Italia!."

socitaly.68.t:0 "Procès pour les Dirigeants Réactionnaires"
socitaly.68.d:0 "Avec notre victoire sur les forces réactionnaires, les dirigeants de la république corrompue et les nobles dirigeants des royaumes despotiques sont jugés. La question est de savoir comment se déroulera le procès. Certains veulent que nous soyons indulgents à leur égard, tandis que d'autres veulent que nous soyons durs et que nous en fassions un exemple. Comment la cour doit-elle statuer."
socitaly.68.a:0 "Indulgents, nous avons déjà notre victoire."
socitaly.68.b:0 "Faisons-en des exemples."

socitaly.69.t:0 "Que faire avec les palais royaux ?"
socitaly.69.d:0 "Avec la conquête du Sud, nous avons le contrôle du territoire du Deux-Royaume et comme nous amenons la révolution vers le Sud, la question de ce qu'il faut faire des différents palais nobles et royaux s'est posée. Certains pensent qu'elles devraient être dévolues aux communes locales, d'autres pensent que le gouvernement devrait les utiliser pour les différents postes ministériels, et pour finir, il y a l'idée de le donner à la Ligue de la Jeunesse Ouvrière."
socitaly.69.a:0 "Transférons-les aux communes locales."
socitaly.69.b:0 "Faisons-en des Directions Générales du Gouvernement."
socitaly.69.c:0 "Créons-y des colonies de vacances pour les jeunes."

socitaly.70.t:0 "Résistance à la Laïcité"
socitaly.70.d:0 "Alors que nous apportons la révolution au reste de l'Italie, il est malheureux que nos politiques soient laïques. L'église catholique était beaucoup plus puissante dans le reste de l'Italie que dans notre république. Par conséquent, le peuple essaie de ralentir le progrès de la révolution dans le reste de l'Italie."
socitaly.70.a:0 "Ils apprendront avec le temps."

socitaly.71.t:0 "Les politiques Chrétiennes-Socialistes Aident"
socitaly.71.d:0 "Alors que nous apportons la révolution au reste de l'Italie, les politiques socialistes chrétiennes aident à encourager les gens à soutenir la révolution. Bien qu'il y ait encore pas mal de résistance, il y en a moins que ce à quoi on s'attendait."
socitaly.71.a:0 "Dieu merci."

socitaly.72.t:0 "Réforme Agraire dans le Sud de l'Italie"
socitaly.72.d:0 "Maintenant que nous avons le contrôle de l'Italie méridionale, il est temps d'apporter la réforme agraire dans le sud et la révolution a ses agriculteurs. La loi sur la réforme agraire va collectiviser et leur donner la terre. De plus, des syndicats agricoles locaux seront créés."
socitaly.72.a:0 "Brisons nos chaînes."

socitaly.73.t:0 "Industrialisation pour le Sud"
socitaly.73.d:0 "Le Sud n'a jamais été industrialisé à son plein potentiel. Cependant, maintenant que nous avons le contrôle du Sud, nous pouvons commencer un programme d'industrialisation du Sud. Cela contribuera à améliorer la vie des habitants du Sud."
socitaly.73.a:0 "Le progrès se propage vers le sud."

socitaly.74.t:0 "Syndicalisation de l’Économie"
socitaly.74.d:0 "Maintenant que l'Italie est unie, la question s'est posée de savoir comment amener l'économie syndicaliste dans le reste de l'Italie. Certains pensent que la meilleure façon est de se concentrer sur la création de nouveaux comités syndicaux dans les régions, tandis que d'autres pensent que la meilleure façon de syndiquer le reste de l'économie est de se concentrer sur l'agriculture collective. Enfin, les coopératives de travail, en particulier les coopératives de travail militaire, semblent être un moyen de transformer les nouvelles régions."
socitaly.74.a:0 "Concentrons-nous sur les syndicats."
socitaly.74.b:0 "Concentrons-nous sur l'agriculture collective."
socitaly.74.c:0 "Concentrons-nous sur les Coopératives de Travail Martial."

socitaly.75.t:0 "Nouvelles Communes"
socitaly.75.d:0 "Maintenant que le reste de l'Italie est sous notre contrôle, de nouvelles communes révolutionnaires se forment dans toute la république, de la Lombardie et la Vénétie à la Sicile et Naples. Ces communes sont devenues de nouveaux centres sociaux et la base de la diffusion de la révolution dans ces régions."
socitaly.75.a:0 "Lunga Vita ai Comuni."

socitaly.76.t:0 "Résistance aux Changements Sociaux"
socitaly.76.d:0 "Depuis que nous avons uni l'Italie, il y a eu de la résistance au sujet des divers changements sociaux qui ont eu lieu dans la république depuis notre fondation. En particulier dans le cas des droits des femmes, il existe une véritable résistance des réactionnaires. Les changements que nous avons apportés à la société italienne prendront du temps, mais le reste de l'Italie finira par les accepter."
socitaly.76.a:0 "Dannate reazioni !"

socitaly.77.t:0 "Le Ministère de la Sécurité Publique aide à la prévention des problèmes"
socitaly.77.d:0 "Le Ministère de la Sécurité Publique a appréhendé un certain nombre de traîtres réactionnaires à la république opérant dans le sud. Les Ministres ont fait en sorte que personne dans le reste de l'Italie n'ose trahir la révolution."
socitaly.77.a:0 "La Police Secrète à la Rescousse."

socitaly.78.t:0 "Fasci Siciliani Founded"
socitaly.78.d:0 "Les premiers Fasci Siciliani étaient un mouvement socialiste en Sicile dans les années 1880 et 1890. Ils ont été écrasés, mais leur héritage a duré longtemps, car ils se sont battus pour la démocratie et le socialisme et étaient de véritables révolutionnaires. Aujourd'hui, de nouveaux Fasci Siciliani ont été fondée en s'appuyant sur l'héritage de l'ancienne organisation. Ils se concentrent sur la diffusion des idéaux de la république en Sicile."
socitaly.78.a:0 "Longue vie aux Fasci."

socitaly.79.t:0 "Exposition sur la Révolution"
socitaly.79.d:0 "En 1919, la République socialiste d'Italie a été proclamée, mais la guerre civile qui a suivi a divisé l'Italie. Cela a été corrigé, nous avons unifié l'Italie et apporté la révolution à tous les coins de notre pays. C'est ainsi qu'une grande exposition de la révolution, de nos luttes et de nos pertes a été dévoilée à Rome pour le plus grand plaisir de la population. Célébrant la lutte pour amener le syndicalisme aux quatre coins de l'Italie, il contribuera à éduquer les masses sur la lutte révolutionnaire."
socitaly.79.a:0 "Lunga vita alla Repubblica!"

socitaly.80.t:0 "Les Femmes entrent en Politique"
socitaly.80.d:0 "Bien que les femmes aient été autorisées à voter, à entrer en politique et à siéger au Congrès national depuis la fondation de notre république, ce n'est que maintenant que nous avons unifié le reste de l'Italie que les femmes bénéficient de cet avantage dans toute l'Italie. De nombreuses femmes s'en servent aujourd'hui pour entrer en politique pour la première fois de leur vie, depuis les syndicats locaux et les communes jusqu'au Congrès national."
socitaly.80.a:0 "Perfetto!"

