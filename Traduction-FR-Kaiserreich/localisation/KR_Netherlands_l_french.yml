hol.307.t:0 "L'Allemagne refuse un contrat d'achat de Panzer !"
hol.307.d:0 "L'Allemagne a refusé notre offre d'achat de certains Panzers. Bien qu'ils n'aient pas exposé leur raisonnement, il est possible que ce soit pour des raisons stratégiques"
hol.307.a:0 "Nous devrons alors chercher ailleurs"

