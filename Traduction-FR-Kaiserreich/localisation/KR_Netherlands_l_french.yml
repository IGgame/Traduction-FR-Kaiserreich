### Leaders ###
 POLITICS_WILHELMINA_DESC:0 "Inaugurée comme première reine des Pays-Bas après la mort de son père, Wilhelmina van Oranje-Nassau dirige les Pays-Bas en tant que monarchie constitutionnelle depuis 1890. Son règne a vu les Pays-Bas rester neutres dans la Weltkrieg, que certains considèrent comme le produit de la relation de la reine avec le Kaiser allemand, d'une tentative avortée de révolution socialiste en 1918, dont l'échec est attribué à la popularité personnelle de la reine, et de l'établissement du premier Premier ministre catholique des Pays-Bas - bien contre la volonté de sa majesté. Le temps dira cependant si la reine peut maintenir sa position de symbole d'unité pour le peuple néerlandais alors que des nuages sombres commencent à se former à l'horizon."

