holdei.1.t:0 "Politique économique des Indes orientales néerlandaises"
holdei.1.d:0 "Nous avons choisi de conserver la pleine autorité sur les Indes orientales néerlandaises. Nous devons maintenant tracer la voie de l'avenir. La colonie a un énorme potentiel inexploité que nous pouvons commencer à déployer. Nous pouvons essayer d'industrialiser rapidement la colonie, ce qui sera bénéfique pour nous et pour les indigènes. Cependant, nous devons garder à l'esprit que le fait d'en faire trop pourrait déclencher certaines conjectures non désirées.."
holdei.1.a:0 "Exploiter les Indes pour notre propre profit"
holdei.1.b:0 "Nous devons adopter une approche prudente, et les préparer lentement à une plus grande autonomie"

holdei.2.t:0 "L'autonomie pour les Indes orientales néerlandaises ?"
holdei.2.d:0 "Les peuples des Indes orientales néerlandaises ont réclamé leur indépendance. Bien que le maintien des colonies ait été difficile ces dernières années, nous perdrions une grande partie de nos ressources générées par la région. Les hostilités croissantes dans la région ont également menacé notre colonie. La question est de savoir si nous devons leur accorder une certaine autonomie politique"
holdei.2.a:0 "Oui, les Indes ont été un fardeau"
holdei.2.b:0 "Bah ! Les Indes seront toujours néerlandaises !"

holdei.4.t:0 "Négociations de paix avec le Japon ?"
holdei.4.d:0 "Le Japon nous a attaqués dans l'espoir de s'emparer de nos colonies des Indes orientales, mais il semble que les Japonais n'aient pas été en mesure de nous chasser de notre colonie. De même, il semble toutefois peu probable que nous puissions sortir le Japon lui-même d'ici. Devrions-nous leur offrir une paix blanche ?"
holdei.4.a:0 "Envoyez un envoyé à Tokyo"
holdei.4.b:0 "Nous ne nous arrêterons pas là !"

holdei.5.t:0 "Les Néerlandais proposent un armistice !"
holdei.5.d:0 "Les dirigeants coloniaux néerlandais ont décidé de nous offrir une paix dans laquelle aucun parti ne gagne ou ne perd quoi que ce soit. Elle semble stratégiquement appropriée puisqu'aucune des deux parties n'est effectivement capable de se battre l'une contre l'autre comme l'a montré la longue durée de cette guerre. Cependant, certains au sein du Homeland pourraient interpréter cela comme une forme de défaite"
holdei.5.a:0 "C'est la paix"
holdei.5.b:0 "Jamais !"

holdei.6.t:0 "Le Japon accepte l'armistice !"
holdei.6.d:0 "Les Japonais ont accepté notre offre d'une paix blanche. Il semble que nous ayons défendu avec succès nos possessions coloniales face à leur agression flagrante"
holdei.6.a:0 "Les Indes restent néerlandaises !"

holdei.7.t:0 "Le Japon rejette l'armistice !"
holdei.7.d:0 "Les fiers Japonais ont décliné notre offre d'une paix blanche. La guerre continuera, pour l'instant"
holdei.7.a:0 "Quel dommage"

hol.zz1.t:0 "Terres récupérées"
hol.zz1.d:0 "Les Zuiderzeeworks portent leurs fruits puisque la première récolte est collectée dans le Noordoostpolder. La production agricole est déjà en hausse et les prix des denrées alimentaires ont baissé pour notre population urbaine en difficulté"
hol.zz1.a:0 "Dieu a créé le monde, mais les Pays-Bas ont été créés par les Néerlandais !"

