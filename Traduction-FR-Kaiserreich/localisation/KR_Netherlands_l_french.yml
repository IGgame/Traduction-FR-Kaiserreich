### Economic ideas ###
 HOL_idea_crisis:0 "Effets du Lundi Noir"
 HOL_idea_crisis_desc:0 "Suite au crash du Lundi Noir à Berlin, les Pays-Bas ont été plongés dans une catastrophe économique. Ses effets nocifs sur la scène politique et industrielle néerlandaise sont déjà visibles"
 HOL_idea_economic_recovery:0 "Relance économique"
 HOL_idea_economic_recovery_desc:0 "Alors que l'économie Allemande se remet de l'impact désastreux du Lundi Noir, notre détresse économique a également commencé à être soulagée alors que les entreprises Allemandes reconstruisent lentement leurs investissements et leurs activités dans ce pays. Il faudra cependant un certain temps avant que l'économie ne soit complètement rétablie"
 HOL_idea_unemployed_drafted:0 "Projet militaire"
 HOL_idea_unemployed_drafted_desc:0 "Le peuple Néerlandais ne peut pas se permettre de laisser les chômeurs paresseux éviter de servir leur nation. Tous ceux qui peuvent tenir un fusil doivent se battre quand c'est nécessaire. À tout le moins, il doit permettre à notre économie militaire de poursuivre son essor"
 HOL_idea_unemployed_benefits_cut:0 "Réduction des avantages sociaux"
 HOL_idea_unemployed_benefits_cut_desc:0 "Une myriade complexe de subventions, de crédits d'impôt au travail, de prestations et d'avantages sociaux pèsent sur la main-d'œuvre de notre pays depuis des années. Sans de telles mesures incitatives, nous augmenterons considérablement notre main-d'œuvre"
 HOL_idea_workplace_regulations_cut:0 "Feu de camp en matière d'emploi"
 HOL_idea_workplace_regulations_cut_desc:0 "La bureaucratie ne rend pas service à notre entreprise. En réduisant notre impact législatif sur les entreprises Néerlandaises, nous les inciterons à embaucher davantage de travailleurs et à investir dans la croissance à long terme"
 HOL_idea_high_debts:0 "Dette publique élevée"
 HOL_idea_high_debts_desc:0 "Il n'est pas surprenant de constater que le fait d'injecter soudainement de l'argent dans nos secteurs militaro-industriels ne fait pas beaucoup de bien à notre budget national"
 HOL_idea_high_inflation:0 "Inflation élevée"
 HOL_idea_high_inflation_desc:0 "Notre changement soudain de politique économique concernant l'étalon-or a invariablement entraîné une inflation galopante et la dévaluation de notre monnaie"
 HOL_idea_booming_economy:0 "Boom économique"
 HOL_idea_booming_economy_desc:0 "Non seulement nous avons surmonté le pire, mais nous avons fait des Pays-Bas un modèle de puissance économique"
 HOL_idea_defense_spending_spree:0 "Augmentation des dépenses militaires"
 HOL_idea_defense_spending_spree_desc:0 "Grâce à d'intenses emprunts, nous pouvons relancer notre économie et faire de nos forces armées une machine bien huilée d'un seul coup"
 HOL_idea_abandoned_goldstandard:0 "Abandon de l'étalon-or"
 HOL_idea_abandoned_goldstandard_desc:0 "Bien que les Néerlandais aiment l'or - son odeur, son goût, sa texture - ce n'est qu'en appliquant des décisions difficiles que nous pourrons le sauver du malaise économique"
 HOL_idea_werkverschaffing:0 "Werkverschaffing"
 HOL_idea_werkverschaffing_desc:0 "En élargissant notre programme national du travail, nous pouvons remettre les chômeurs au travail, même s'il ne s'agit que de nettoyer des murs ou de paver des routes"
 HOL_idea_public_works:0 "Travaux publics"
 HOL_idea_public_works_desc:0 "Si nous pouvons mettre suffisamment d'hommes et de femmes aux prises avec un problème, il est certain qu'il sera résoluble"

