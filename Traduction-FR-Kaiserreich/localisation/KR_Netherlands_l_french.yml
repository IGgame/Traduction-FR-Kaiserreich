### Ideas ###
 HOL_mech_troops:0 "Infanterie mécanisée"
 HOL_mech_troops_desc:0 "Notre terre est plate et notre peuple est puissant. Des divisions d'infanterie clairement mécanisées sont l'avenir de nos forces armées !"
 HOL_marine_troops:0 "Korps Mariniers"
 HOL_marine_troops_desc:0 "Les Korps Mariniers, comme il sied à la fierté de l'histoire maritime de notre nation, se composent de certaines des meilleures forces maritimes au monde"
 HOL_werkverschaffing:0 "Werkverschaffing"
 HOL_werkverschaffing_desc:0 "Pour lutter contre la crise du chômage endémique déclenchée par le lundi noir, le gouvernement a décidé d'étendre son programme du travail"
 HOL_labourreforms:0 "Réformes du travail limitées"
 HOL_labourreforms_desc:0 "Les critiques constantes des socialistes et des gauchistes ont incité le gouvernement à prendre des mesures pour mettre fin à cette irritation et à instituer quelques réformes mineures du travail"
 HOL_expand_veldleger:0 "Développer le Velderleger"
 HOL_expand_veldleger_desc:0 "L'armée Néerlandaise a toujours eu du mal à trouver suffisamment de recrues volontaires. Avec autant de chômeurs, nous pouvons utiliser des primes pour inciter les gens à s'enrôler dans nos forces armées"
 HOL_idea_strict_weapon_laws:0 "Lois strictes sur les armes"
 HOL_idea_strict_weapon_laws_desc:0 "Nous avons mis en œuvre des restrictions strictes en matière d'armement afin d'améliorer la stabilité de notre pays, de prolonger le temps de formation requis et d'imposer des exigences réglementaires supplémentaires aux fournisseurs et aux utilisateurs"
 HOL_idea_floating_airfield:0 "Aérodromes flottants"
 HOL_idea_floating_airfield_desc:0 "L'innovation est essentielle si notre pays veut survivre aux conflits à venir"
 HOL_ideas_airplane_radar:0 "Adopter le Radar"
 HOL_ideas_airplane_radar_desc:0 "Le plus récent développement majeur de la guerre moderne est le radar, un système essentiel à la sécurité de notre pays, tant dans les airs qu'en mer"
 HOL_vesting_holland_construction:0 "Construction de la forteresse Hollandaise"
 HOL_vesting_holland_construction_desc:0 "Il n'y a qu'une seule façon de protéger notre nation, c'est de faire en sorte que notre ennemi se batte pour chaque centimètre du sol Néerlandais"
 HOL_idea_instability:0 "Bagarres dans les rues"
 HOL_idea_instability_above_50:0 "Bagarres dans les rues"
 HOL_idea_instability_desc:0 "Des éléments d'extrême gauche et d'extrême droite se battent dans les rues. Pour l'instant, ils s'atténuent mutuellement, mais si l'une ou l'autre partie devient trop puissante ou si la situation devient trop instable, notre régime pourrait être renversé"
 HOL_idea_instability_above_50_desc:0 "Des éléments d'extrême gauche et d'extrême droite se battent dans les rues. Pour l'instant, ils s'atténuent mutuellement, mais si l'une ou l'autre partie devient trop puissante ou si la situation devient trop instable, notre régime risque d'être renversé"
 HOL_idea_mobilisation_timetables:0 "Horaires de mobilisation"
 HOL_idea_mobilisation_timetables_desc:0 "En utilisant plus efficacement les calendriers dans le processus de mobilisation, nous pouvons rendre le processus plus rapide et moins fastidieux"
 HOL_denizzlazytrucks:0 "Production de camions subventionnée"
 HOL_denizzlazytrucks_desc:0 ""

### Political ideas ###
 HOL_idea_ambtenarenverbod:0 "Ambtenarenverbod"
 HOL_idea_ambtenarenverbod_desc:0 "L' \"Ambtenarenverbod\", ou interdiction des fonctionnaires, empêche les fonctionnaires de rejoindre tout groupe d'extrême gauche ou la Landwacht, dans l'espoir d'arrêter la dynamique de ces idéologies antidémocratiques"
 HOL_idea_ambtenarenverbod_01:0 "Ambtenarenverbod"
 HOL_idea_ambtenarenverbod_01_desc:0 "L' \"Ambtenarenverbod\", ou interdiction des fonctionnaires, empêche les fonctionnaires de rejoindre tout groupe d'extrême gauche ou d'extrême droite, dans l'espoir d'arrêter la dynamique de ces idéologies antidémocratiques"
 HOL_idea_ambtenarenverbod_02:0 "Ambtenarenverbod"
 HOL_idea_ambtenarenverbod_02_desc:0 "L' \"Ambtenarenverbod\", ou interdiction des fonctionnaires, empêche les fonctionnaires de se joindre à tout groupe d'extrême gauche, dans l'espoir d'arrêter la dynamique de ces idéologies antidémocratiques"
 HOL_idea_transition_to_fair_economy:0 "Transition vers une économie équitable"
 HOL_idea_transition_to_fair_economy_desc:0 "Il est difficile de créer un système qui fonctionne pour tout le monde, cela ne fait aucun doute. Néanmoins, le vénérable esprit Néerlandais peut gérer cette période intense de transition économique"
 HOL_idea_market_socialism:0 "Syndicalisme de marché"
 HOL_idea_market_socialism_desc:0 "Ce n'est pas parce qu'il y a un nouvel ordre de gauche en Hollande que nous devons nous débarrasser de toutes nos vieilles habitudes. Après tout, les marchés encouragent les travailleurs dans de nombreux domaines, y compris la construction"
 HOL_idea_february_strike:0 "Grèves de Février"
 HOL_idea_february_strike_desc:0 "Notre pays souffre d'une période turbulente de grèves qui paralysent une grande partie de notre industrie"
 HOL_idea_peoples_military:0 "L'Armée populaire"
 HOL_idea_peoples_military_desc:0 "Il y a un nouvel ordre aux Pays-Bas, et nos forces armées reflètent maintenant ses origines. Elle est formée du peuple, et pour le peuple"
 HOL_idea_union_of_the_military:0 "Union des militaires"
 HOL_idea_union_of_the_military_desc:0 "Nos forces armées sont remplies de camarades et d'officiers réactionnaires. Bien que ces derniers se tourneront avec le temps, le fait de tolérer leur service continu préserve l'efficacité de nos camps d'entraînement"
 HOL_idea_dutch_militia:0 "Milices Néerlandaises"
 HOL_idea_dutch_militia_desc:0 "Nous sommes une puissance syndicaliste entourée de ceux qui veulent nous faire du mal. La création de milices populaires est vitale si nous voulons survivre"
 HOL_idea_labour_camps:0 "Camps de travail"
 HOL_idea_labour_camps_desc:0 "Ce n'est que par la joie du travail que les réactionnaires se lèvent pour nous aider"
 HOL_idea_mass_collectivisation:0 "Collectivisation de masse"
 HOL_idea_mass_collectivisation_desc:0 "Un élément clé de notre doctrine économique est la collectivisation de l'agriculture et de l'industrie, regroupant les petites entités dans un centre plus grand et plus efficace"
 HOL_idea_democratic_workplace:0 "Milieux de travail démocratiques"
 HOL_idea_democratic_workplace_desc:0 "Tous les travailleurs doivent avoir leur mot à dire dans l'entreprise pour laquelle ils travaillent. Les employeurs et les réactionnaires n'opprimeront plus ceux qui travaillent pour eux, du moins sans représentation"
 HOL_idea_verzorgingsstaat:0 "Verzorgingsstaat"
 HOL_idea_verzorgingsstaat_desc:0 "Le moins que nous devons à notre peuple, c'est un 'État providence' bien géré et fonctionnant correctement, qui soit acceptable tant pour les socialistes que pour les conservateurs"
 HOL_idea_outlawed_unions:0 "Interdiction des syndicats"
 HOL_idea_outlawed_unions_desc:0 "Pendant trop longtemps, les syndicats ont agi comme un foyer d'activités séditieuses de la gauche. Nous ne tolérerons plus ceux qui abritent nos ennemis politiques"
 HOL_idea_staatsvakbond:0 "Staatsvakbond"
 HOL_idea_staatsvakbond_desc:0 "Les anciens syndicats ayant été supprimés et notre peuple enflammé par le zèle nationaliste, les nouveaux syndicats dirigés par l'État nous permettent de canaliser leur patriotisme à des fins militaires"
 HOL_idea_nationalist_renaissance:0 "Renaissance Nationaliste"
 HOL_idea_nationalist_renaissance_desc:0 "Les Néerlandais ont trouvé leur courage, avec un peu d'aide de la part de notre gouvernement. Une nouvelle ère de patriotisme s'ouvre"
 HOL_idea_orde_van_oranje_nassau:0 "Orde van Oranje Nassau"
 HOL_idea_orde_van_oranje_nassau_desc:0 "L'Ordre chevaleresque d'Orange-Nassau existe pour récompenser ceux qui donnent le meilleur d'eux-mêmes au peuple néerlandais, sur le champ de bataille ou dans la sphère civile"
 HOL_idea_negotiate_with_extremists:0 "Négocier avec les extrémistes"
 HOL_idea_negotiate_with_extremists_desc:0 "Il est parfois dans l'intérêt national de négocier avec ceux que des personnalités politiques plus sensées considéreraient... peu fiables"
 HOL_idea_neutrality:0 "Neutralité Batavienne"
 HOL_idea_neutrality_desc:0 "Après avoir perdu la Belgique, les anciens Pays-Bas ont un jour cherché à limiter leur exposition aux conflits européens brutaux en déclarant une politique de neutralité. La nouvelle Commune Batave fera de même"
 HOL_idea_secret_police:0 "Police Secrète"
 HOL_idea_secret_police_desc:0 ""

### Special ###
 HOL_idea_batavian_courage:0 "Résistance Batavienne"
 HOL_idea_batavian_courage_desc:0 "Il y a environ 150 ans, les Allemands, alors connus sous le nom de Prussiens, ont détruit la démocratie Néerlandaise et réinstallé la famille d'Orange-Nassau. Aujourd'hui, ils le font à nouveau, et nous ne leur permettrons pas de le faire dans la mesure où c'est à nous de décider !"

