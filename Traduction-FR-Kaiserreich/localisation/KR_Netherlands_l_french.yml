### Events ###
holst.1.t:0 "Les Pays-Bas en 1936"
holst.1.d:0 "Les Pays-Bas ont été l'un des rares pays d'Europe à préserver leur neutralité dans la Weltkrieg, malgré les discussions sur la possibilité de rejoindre la guerre aux côtés de l'Allemagne. Bien que les Pays-Bas aient largement profité du boom économique de l'après-Weltkrieg, une partie considérable de leur économie est désormais entre les mains des Allemands, les investissements à grande échelle étant détenus par des entreprises allemandes. En outre, les idées de gauche ont pris de l'ampleur aux Pays-Bas depuis la chute de la France et de la Grande-Bretagne au profit du syndicalisme dans les années 1920, les idéologies réactionnaires prenant également de l'ampleur. La démocratie néerlandaise sera certainement mise à l'épreuve par la montée des tensions mondiales et tout effondrement de la prospérité économique de la nation"
holst.1.a:0 "Leve de koningin !"
holst.1.b:0 "Pourquoi ne vois-je pas de priorités politiques ?"

holst.10001.t:0 "Arbres de focalisation dynamiques"
holst.10001.d:0 "Les Pays-Bas utilisent une nouvelle fonctionnalité dans le patch 1.5 : les arbres de focalisation dynamiques ! Cela nous permet de charger des parties d'un arbre de focalisation à la volée, ce qui nous permet de créer des arbres de focalisation plus grands sans avoir à les montrer tous en même temps. Cela permet d'économiser beaucoup de défilement mais aussi de préserver la surprise sur les chemins qui s'ouvrent devant nous. Pour les Pays-Bas, les centres d'intérêt politiques sont cachés jusqu'à ce qu'ils soient disponibles. Ne vous inquiétez pas de ne pas pouvoir les voir tout de suite, ils seront révélés à temps.."
holst.10001.a:0 "Oh, comme c'est cool !"

holst.2.t:0 "La Bourse de Berlin s'effondre !"
holst.2.d:0 "Le 3 février 1936, la bourse de Berlin s'est effondrée, plongeant le monde dans une dépression. On l'appelle déjà le crash du \"lundi noir\". Notre nation a des liens économiques forts avec le Reich et de nombreuses entreprises allemandes ferment actuellement leurs usines néerlandaises, plongeant des centaines de milliers de personnes dans le chômage immédiat. Nos banques ont été fortement exposées à l'impact de la crise, et ses effets se font déjà sentir dans la majeure partie du pays"
holst.2.a:0 "Cela pourrait être mauvais"

holst.3.t:0 "Les émeutes du Jordaan"
holst.3.d:0 "Le quartier de Jordaan à Amsterdam, traditionnellement un bastion socialiste, a connu une éruption de violence.\n\nLe mécontentement suscité par les dispositions inadéquates en matière de chômage prévues par le gouvernement actuel s'est transformé, probablement après l'incitation et l'agitation des organisations syndicales ou communistes, en une protestation publique. La manifestation s'est transformée en émeute lorsque plusieurs groupes de jeunes hommes en uniforme noir sont sortis des ruelles et sont descendus sur la foule avec des gourdins, des briques et des bouteilles cassées.\n\nLa police n'ayant pas réussi à rétablir l'ordre, le maire a été contraint de faire appel à plusieurs unités de l'armée pour disperser la foule"
holst.3.a:0 "Les choses s'effondrent !"

holst.4.t:0 "Lijst Links : Le pacte électoral VDB-SDAP"
holst.4.d:0 "La formation de l'ANC, une organisation de droite extrêmement puissante, a provoqué une onde de choc au sein du parlement et de la société. Comme on pouvait s'y attendre, cette initiative s'avère impopulaire auprès de nombreux croyants parmi les plus fervents, qui se sont ralliés aux petits partis religieux d'opposition, et de nombreux commentateurs politiques marginaux la décrivent comme une tentative désespérée d'acquérir un pouvoir absolu ou comme le dernier souffle d'un système mourant. Pourtant, l'ANC bénéficie d'une confortable majorité de soutien public.\n\nEn réponse à ce changement, les partis d'opposition modérés ont effectué leurs propres manœuvres. Le SDAP, bien qu'il perde lentement des membres au profit des radicaux, reste le plus grand parti politique en dehors de l'ANC elle-même, et le VDB a été considérablement renforcé en devenant le principal centre d'intérêt de la politique libérale, mais aucun des deux n'est assez grand pour prendre l'ANC de front. Ainsi, afin de sauvegarder les idéaux du libéralisme, de la social-démocratie et de la gauche modérée en général, le VDB et le SDAP ont annoncé leur coopération pour les prochaines élections.\n\nEnsemble, les partis ne sont peut-être pas aussi importants que l'ANC, mais ils bénéficient d'une base solide, alors que l'ANC continue de perdre des voix. Bien que les deux partis soient de gauche, leurs points de vue sont trop éloignés pour vraiment fusionner comme l'a fait l'ANC, mais cette liste de gauche offre toujours la possibilité d'une victoire modérée aux urnes, offrant une alternative au bloc de droite disgracieux qu'est l'ANC, qui se réduit de jour en jour, et aux organisations marginales comme le VNH et les Patriotten"
holst.4.a:0 "Mijn hemel !"

holst.5.t:0 "Chute du niveau de vie"
holst.5.d:0 "Depuis le 3 février, lundi noir, et l'effondrement de la Bourse de Berlin, l'économie des Pays-Bas souffre. Notre dépendance à l'égard de l'Allemagne a entraîné le chômage d'un grand nombre de nos travailleurs, car les entreprises allemandes ont choisi de supprimer d'abord des emplois aux Pays-Bas, répandant ainsi des idées syndicalistes dans la population. En conséquence, le parti des travailleurs sociaux-démocrates, ou SDAP, a gagné de nombreux nouveaux membres et son pouvoir politique s'accroît. Beaucoup de leurs idées ont du mérite, mais pour les faire passer, il faudrait les intégrer dans la coalition gouvernementale - une option potentiellement dangereuse"
holst.5.a:0 "Cela n'augure rien de bon.."

holst.6.t:0 "L'effondrement des piliers"
holst.6.d:0 "La société néerlandaise a longtemps été fortement stratifiée en groupes sociaux distincts, appelés \"piliers\". Ces piliers ont tous leurs propres institutions sociales : leurs propres journaux, organismes de radiodiffusion, partis politiques, syndicats et associations d'agriculteurs, banques, écoles, hôpitaux, universités, organisations de scoutisme et clubs sportifs. Certaines entreprises n'engagent même que du personnel d'une religion ou d'une idéologie spécifique. Cela a conduit à une situation où de nombreuses personnes n'ont aucun contact personnel avec des personnes extérieures à leur propre pilier.\n\nCependant, la récente crise économique a ébranlé l'ordre établi jusqu'à son point le plus profond. Les difficultés économiques ont propagé l'idéologie socialiste au-delà de son pilier établi, les syndicalistes et les communistes du conseil étant enhardis par la rhétorique émanant de Paris. Dans le même temps, de nombreux jeunes et chômeurs des piliers plus traditionnellement de droite se sentent privés de leurs droits et abandonnés par leur condition, se tournant plutôt vers des partis nationalistes radicaux tels que l'Alliance pour la reconstruction nationale, le VNH, pour rétablir la stabilité et la prospérité du Royaume des Pays-Bas"
holst.6.a:0 "Mon Dieu, non !"

holst.7.t:0 "Création de la Christelijke Nationale Alliantie"
holst.7.d:0 "Pendant des décennies, le parlement néerlandais a été dominé par les différents partis religieux. L'ARP et le CHU calvinistes et le RKSP catholique ont détenu une majorité convaincante au sein du gouvernement, et ont été à l'origine de presque toutes les nominations ministérielles.\n\nCependant, ils ne peuvent plus compter sur le soutien inconditionnel et indéfectible de leurs piliers respectifs. Tout en restant dominants dans leurs propres sphères, ils perdent du terrain face aux mouvements marginaux d'extrême gauche et d'extrême droite, et même parmi le public modéré, l'attrait des libéraux de gauche et des sociaux-démocrates s'accroît. Chacun de ces partis saignant des votes, et malgré la stricte séparation de leurs piliers dans la vie quotidienne, ils tentent maintenant de tirer profit de leur coopération de plusieurs décennies en effaçant leur ligne de parti.\n\nLa formation de l'Alliance nationale chrétienne, ou ANC, va probablement leur coûter plus de voix à long terme, mais la consolidation des sièges parlementaires et du soutien populaire fait encore de l'ANC un jongleur politique qui éclipse tous les autres partis.\n\nLe temps dira si cela suffira à contrer l'érosion croissante de leur base électorale, ou si la primauté de Dieu en politique touche à sa fin.."
holst.7.a:0 "Unis dans la foi"

holst.8.t:0 "La crise des libéraux"
holst.8.d:0 "Le libéralisme aux Pays-Bas est assiégé. Le plus grand parti libéral, le LSP, traditionaliste, n'a cessé de perdre du terrain au cours des dernières années. De nombreux membres, désillusionnés par les échecs apparents de l'ancien système, sont attirés par les nationalistes radicaux du VNH et maintenant aussi par la promesse d'un grand bloc de pouvoir comme l'ANC. Cela a conduit le VDB, parti de gauche, à devenir le plus grand parti libéral du pays, car il perd des membres à un rythme beaucoup plus lent.\n\nBien qu'il y ait peu de chances qu'ils gagnent les élections cette année, la LSP espère toujours qu'ils pourront se présenter comme une alternative modérée crédible à l'ANC, conservateur et de plus en plus autoritaire"
holst.8.a:0 "Des temps troublés, mais le flambeau du libéralisme n'est pas encore éteint"

holst.9.t:0 "La montée de la gauche radicale"
holst.9.d:0 "Après la tentative avortée du co-fondateur du SDAP, P.J. Troelstra, de fonder une République néerlandaise en 1918, et la réponse non engagée de l'aile modérée du parti, les éléments révolutionnaires plus radicaux ont abandonné les sociaux-démocrates afin de poursuivre leurs espoirs de renverser l'ancien système dans une société plus proche.\n\nLa légère dérive du SDAP vers la droite n'a fait qu'enhardir leurs homologues radicaux du Revolutionair-Socialistische Arbeiderspartij, ou RSAP, un parti relativement petit au parlement qui se considère comme le successeur de Troelstra, travaillant au sein du système pour le renverser.\n\nEncore plus à gauche, et en dehors du domaine de la politique parlementaire conventionnelle, le Nationaal Arbeids-Secretariaat, ou NAS, est la principale organisation syndicale de travailleurs aux Pays-Bas, qui cherche à remplacer l'ancien système dans son intégralité et à le restructurer selon le modèle français, avec le soutien tacite de Paris.\n\nA bien des égards similaires, les communistes du Conseil et leur KAPD, qui boycottent les élections, se rallient derrière l'astronome et théoricien marxiste Anton Pannekoek.\n\nIl y en a même pour qui l'approche syndicaliste/communiste du conseil est trop conservatrice ; les \"Patriotten\", socialistes autoritaires dirigés par David Wijnkoop et Paul de Groot, se considèrent comme les gardiens de la révolution, prétendant vouloir la tenir à l'écart de sa tendance à tomber dans un nouvel \"élitisme\". Beaucoup de leurs idées sont conformes à l'idéologie que l'Internationale a récemment codifiée comme étant l'Avant-garde.\n\nAvec toutes ces factions qui rivalisent pour avoir la chance de laisser leur propre marque dans l'histoire des Pays-Bas, le système démocratique parlementaire est bel et bien assiégé par la gauche"
holst.9.a:0 "Des gauchistes plus radicaux ? Seigneur !"

holst.10.t:0 "Formation de la Landwacht"
holst.10.d:0 "Dans le sillage de l'émeute du Jordaan, la police a très vite découvert que les jeunes en chemise noire qui s'étaient allongés dans la foule des manifestants et qui avaient disparu dès l'arrivée des soldats, étaient plus que des voyous pris au hasard. Ces chiffres représentent la première apparition publique de la Landwacht, une organisation paramilitaire créée par le VNH, censée être dirigée directement par Cornelis van Geelkerken lui-même.\n\nDepuis le Jordaan, la Landwacht est apparue dans tout le pays, surveillant les rassemblements et les assemblées du VNH, perturbant les réunions des organisations de gauche et luttant parfois dans les rues contre leurs homologues syndicalistes, le Front National du Rode, ou \"Front Rouge\". Leurs défilés disciplinés et militaristes dans les rues des grandes villes attirent de grandes foules, et attirent davantage de recrues, surtout parmi les jeunes.\n\nLa Landwacht devient rapidement une force avec laquelle il faut compter, et son nombre ne cesse de croître - il est peu probable qu'elle se taise pendant les élections.."
holst.10.a:0 "Mijn hemel !"

holst.11.t:0 "La mort de Van Gybland Oosterhoff"
holst.11.d:0 "Le leader de l'ultra-nationaliste VNH, Van Gybland Oosterhoff, est mort aujourd'hui chez lui à Amsterdam.\n\nSes dernières années ont été marquées par une rapide ascension du VNH, provoquée par les luttes économiques auxquelles sont confrontés de nombreux habitants du pays, la peur du syndicalisme et la désillusion face à la démocratie. Cependant, le parti qu'il laisse derrière lui est lui-même très divisé entre les jeunes et nouveaux membres du parti dirigé par Cornelis van Geelkerken et le segment plus ancien et plus établi ayant des liens avec l'armée et la bureaucratie néerlandaises aux mains de H.N.A. Swart.\n\nSwart a été nommé nouveau chef du parti avec van Geelkerken son adjoint, et les deux hommes semblent prêts à défier les partis établis pour le contrôle de La Haye lors des élections de mai - à condition que les deux ailes puissent continuer à travailler ensemble"
holst.11.a:0 "Nous devons être prudents avec eux.."

holst.12.t:0 "L'agitation sociale aux Pays-Bas"
holst.12.d:0 "Ces derniers mois ont vu se multiplier les affrontements violents entre les bandes paramilitaires de gauche et de droite, les combats de rue étant presque quotidiens dans les grandes villes. Les grèves sont monnaie courante, la police ou les \"chemises noires\" de la Landwacht brisant les piquets des grévistes. La police n'a pas réussi à maintenir l'ordre, l'armée devant souvent offrir son soutien, mais cela n'a fait qu'accroître la dissidence et la désobéissance civile. Si la situation continue à s'aggraver, les élections de mai s'annoncent comme les plus controversées de mémoire d'homme"
holst.12.a:0 "Sales voyous !"

holst.13.t:0 "Le massacre de Zwolle"
holst.13.d:0 "Un rassemblement socialiste organisé par les communistes du conseil local devant Zwolle s'est terminé de façon tragique, car l'un des grévistes a lancé une bombe au milieu de la police, qui tentait de disperser la foule. Quatre policiers sont morts, et la police a immédiatement riposté en tirant sur la foule, tuant deux douzaines de grévistes.\n\nA l'aube du lendemain matin, la police, ouvertement soutenue par la section locale de la Landwacht, a arrêté en masse les dirigeants socialistes locaux, dont le neveu de Henk Sneevliet, fondateur et dirigeant du RSAP.\n\nCes actions ont suscité de nouvelles protestations dans tout le pays, et même la VDB appelle le Premier ministre Colijn à condamner publiquement ce qu'elle appelle les \"détentions illégales\""
holst.13.a:0 "La police a bien fait d'arrêter les fauteurs de troubles aussi rapidement"
holst.13.b:0 "Ces personnes sont innocentes, et doivent être libérées immédiatement !"

holel.1.t:0 "Élections aux Pays-Bas"
holel.1.d:0 "Les incidents d'Amsterdam et de Zwolle étant encore frais dans la mémoire des gens, les élections législatives vont être très disputées cette année et la police est là pour dissuader les fauteurs de troubles potentiels.\n\nLe super-bloc de l'ANC a actuellement la position parlementaire la plus forte, mais avec les piliers au bord de la destruction et les hémorragies des électeurs à gauche et à droite, leur supériorité aux urnes est très remise en question. Cependant, Lijst Links, la combinaison des libéraux de gauche et des sociaux-démocrates modérés, peut également compter sur une large base de soutien, peut-être même assez pour détrôner l'ANC. Et il y a toujours le spectre du radicalisme qui attend dans les coulisses.."
holel.1.a:0 "Le RSAP, parti socialiste radical, remporte la victoire !"

holel.1.b:0 "Lijst Links détrône le CNA Juggernaut !"
holel.1.c:0 "L'ANC conserve sa domination"
holel.1.e:0 "Le VNH devient le plus grand parti"

holel.2.t:0 "Cabinet de gauche modéré"
holel.2.d:0 "L'alliance électorale Lijst Links a réussi à vaincre l'ANC de manière saine et efficace. La position de plus en plus autoritaire de la droite chrétienne a conduit à une augmentation du soutien à la gauche modérée, et maintenant Colijn et son parti surdimensionné et gonflé ont été renvoyés.\n\nCependant, contrairement à l'unification monolithique totale de l'ANC, Lijst Links n'était qu'une alliance électorale de convenance, et les libéraux de gauche du VDB et les sociaux-démocrates du SDAP conservent toujours leurs partis séparés, avec leurs propres programmes et idéaux. Les quelques efforts timides déployés en vue de la poursuite de l'unification ont été critiqués, et Lijst Links n'existe donc plus.\n\nIl est évident que le SDAP était la partie la plus importante de ce pacte, et qu'il est donc en mesure de choisir avec qui il travaillera. La reine Wilhelmina les a informés qu'elle n'est disposée à donner le poste de Formateur qu'à un social-libéral, il est donc impossible pour Albarda de devenir ministre-président sans une impasse dans la formation d'un nouveau gouvernement"
holel.2.a:0 "La coalition modérée VDB-SDAP avec Oud comme Premier ministre"
holel.2.b:0 "Le SDAP travaillera avec le RSAP pour qu'Albarda devienne PM"

holel.3.t:0 "Cabinet de droite modéré"
holel.3.d:0 "Le pari de la CNA a porté ses fruits ! Malgré la perte d'un grand nombre d'électeurs, le bloc confessionnel s'est avéré suffisamment important pour balayer l'opposition. Les socialistes impies ont été complètement intimidés et semblent faire profil bas pour l'instant. Le temps est venu de former le prochain gouvernement, le quatrième cabinet Colijn.\n\nDe nombreux membres éminents de l'ANC sont convaincus que cette victoire signifie que l'ANC porte toujours le mandat du peuple et devrait donc former un cabinet à elle seule - bien qu'il soit à peine majoritaire. Cependant, comme notre majorité n'est que marginale, toute dissidence au sein du parti lui-même pourrait déstabiliser le cabinet qui doit être solide en ces temps de vrombissement.\n\nEn raison de notre majorité réduite, la LSP, maintenant décimée, a proposé de rejoindre notre cabinet pour nous aider à former une coalition, et certains réactionnaires suggèrent que cette seule victoire électorale ne suffit pas à dissuader les radicaux de gauche. Certaines personnalités de haut rang évoquent même l'idée de coopérer avec le VNH afin d'utiliser leurs ressources pour éradiquer la menace rouge"
holel.3.a:0 "Nous travaillerons avec la LSP libérale"
holel.3.b:0 "Les cabinets multipartites sont par définition instables !"
holel.3.c:0 "Le VNH fonctionnera"

holel.4.t:0 "Victoire électorale du VNH"
holel.4.d:0 "En ces temps difficiles, il n'est pas surprenant que le peuple réclame un leadership fort pour le guider. Les idéaux du VNH se sont avérés être un point de ralliement suffisamment fort pour que nous ayons battu chacun de nos adversaires aux urnes, et nous nous attelons maintenant à la tâche d'éradiquer le spectre du syndicalisme international et de redonner au Royaume des Pays-Bas le statut qu'il mérite.\n\nCe ne sera pas une route facile, cependant - en plus de la menace rouge, les politiciens des partis de faction qui passent leurs journées à bavarder au Parlement se battront probablement contre nous à chaque étape, car nous n'avons pas de majorité parlementaire. Nous pourrions apaiser leurs inquiétudes et former une véritable coalition avec l'ANC, ne serait-ce que pour pacifier l'opinion publique et faciliter la transition, ou nous pourrions laisser la Landwacht \"convaincre\" le Parlement de nous accorder des pouvoirs d'urgence"
holel.4.a:0 "Former une coalition avec la CNA"
holel.4.b:0 "Convaincre\" le Parlement avec la Landwacht"

holel.5.t:0 "La reine Wilhelmina Abdicates"
holel.5.d:0 "Désillusionnée par le résultat peu conventionnel des élections, la reine Wilhelmina a annoncé qu'elle abdiquerait.\nPeu après cette annonce, le gouvernement démis de Colijn a demandé au nouveau parlement d'approuver le financement de la cérémonie de couronnement, mais le RSAP et l'aile républicaine du SDAP ont rejeté la suggestion.\nAprès les procédures de vote, Henk Sneevliet est sorti pour parler à la foule et aux membres du NRF et a déclaré que \"la reine a abdiqué et l'ancien gouvernement fait rapidement ses valises\". La gauche néerlandaise a gagné\".\nLe lendemain, le Front Rouge a empêché d'autres parlementaires d'entrer au Parlement et a voté une constitution socialiste complètement réécrite"
holel.5.a:0 "Leve de Republiek !"

holel.6.t:0 "La reine Wilhelmina Abdicates"
holel.6.d:0 "La reine Wilhelmina ne voulait pas donner à Albarda le poste d'amateur, bien qu'il ait remporté une victoire éclatante aux élections. En conséquence, Albarda avait annoncé qu'il ne participerait à une coalition que s'il devenait Premier ministre, ce qui signifie qu'il devrait travailler avec le RSAP.\n\nLes critiques disent maintenant que Wilhelmina a poussé Albarda à se radicaliser et beaucoup exigent qu'elle démissionne, cela ne prendrait pas longtemps"
holel.6.a:0 "Leve de Republiek !"
holel.6.b:0 "Juliana est couronnée et fait Albarda Formateur"

holel.7.t:0 "Le général Reijnders demande de l'aide"
holel.7.d:0 "Nous observons notre petit voisin, les Pays-Bas, depuis un certain temps déjà. Il est devenu évident que la gauche néerlandaise a remporté les élections de cette année et qu'elle pourrait bientôt se retrouver dirigée par des syndicalistes. Cette évolution est préoccupante car la région de la Ruhr est fortement dépendante du port néerlandais de Rotterdam.\n\nAujourd'hui, le chef des forces armées néerlandaises, Izaak Reijnders, est venu ici pour demander du soutien pour lancer un putsch ; cela pourrait être l'occasion parfaite de s'assurer que le gouvernement néerlandais reste aligné sur nos intérêts. D'autres, en revanche, affirment qu'en ces temps de crise, l'Allemagne ne devrait pas avoir à se mêler des affaires des autres pays, encore moins lorsque cela coûterait de l'argent ou des ressources"
holel.7.a:0 "Herr Reijnders peut compter sur notre soutien"
holel.7.b:0 "Malheureusement, nous ne pouvons pas vous soutenir"

holel.8.t:0 "Reijnders lance un putsch militaire"
holel.8.d:0 "Alors que les derniers votes étaient en train d'être comptés, le général Reijnders a soudainement pris le contrôle du principal radiodiffuseur du pays et a déclaré unilatéralement l'état d'urgence.\n\nÀ Amsterdam, La Haye, Utrecht, Eindhoven et Groningue, des soldats ont été déployés pour occuper des points stratégiques, tels que des ponts et des bâtiments publics. Le gouvernement démissionsnaire de Colijn préparait sa réponse quand soudain un détachement de soldats putschistes a fait irruption dans le bâtiment et a placé tous les ministres en résidence surveillée.\n\nÀ Groningue, la crise a duré moins d'une heure, cependant, un groupe d'armée loyaliste s'est joint à la NRF et à plusieurs \"gardes volontaires\", repoussant les putschistes révoltés aux limites de la ville. Par la suite, des forces plus loyalistes ont commencé à se réunir et à lancer des attaques contre les forces militaires détenant les principaux points forts dans tout le pays"
holel.8.a:0 "La contre-attaque loyaliste est mise en déroute"
holel.8.b:0 "Le putsch est écrasé avec succès"

holel.9.t:0 "Arrestation d'un général Reijnders"
holel.9.d:0 "Le général Reijnders a été appréhendé à la frontière aujourd'hui, portant des documents montrant qu'il cherchait le soutien de l'Allemagne pour mener un putsch, ce qu'il n'a manifestement pas reçu puisqu'il revenait en voiture plutôt qu'en avion comme il l'avait demandé.\nGrâce à l'arrestation réussie de Reijnders, tout risque de putsch par l'armée semble avoir été écarté, bien qu'il puisse être utile d'évaluer les mesures que nous pouvons prendre pour améliorer la loyauté de l'armée envers notre gouvernement nommé par la Constitution"
holel.9.a:0 "Rendez-vous au tribunal, Reijnders !"

holel.10.t:0 "Le succès du putsch militaire"
holel.10.d:0 "Les derniers bastions loyalistes ont été brisés et le pays est fermement entre nos mains. La question qui reste maintenant est de savoir comment le pays sera désormais dirigé.\n\nLa démocratie est, au moins pour l'instant, exclue parce que les gens voteraient simplement à gauche au parlement, ce qui n'est pas ce que nous voulons. Le choix est entre mettre en place une junte militaire sous la direction de Reijnders ou laisser le VNH, qui avait tacitement soutenu notre putsch, mettre en place un gouvernement provisoire capable d'éradiquer la menace rouge qui s'est installée dans notre pays.\n\nBeaucoup craignent cependant que le VNH ne soit pas trop disposé à abandonner son pouvoir une fois qu'il l'aura. En outre, ils ont également une branche extrémiste qui peut chercher à profiter d'une telle situation pour s'emparer du pouvoir, alors que cet accord est bien sûr uniquement basé sur un accord avec la branche militaire modérée du VNH"
holel.10.a:0 "Nous allons mettre en place une junte"
holel.10.b:0 "Le VNH doit sauver notre pays"

holsdap.1.t:0 "Victoire électorale du SDAP"
holsdap.1.d:0 "Le soutien public croissant du SDAP a été largement récompensé. Les votes ont été comptés et non seulement le SDAP a réussi à obtenir la majorité des votes de Lijst Links, mais il a remporté une victoire écrasante et jouit en fait d'une petite mais confortable majorité parlementaire, avec même l'ANC reléguée sur la touche. Cela a déclenché un vaste débat au sein du parti sur la voie à suivre.\n\nIl existe un grand lobby modéré qui préconise d'abandonner les derniers vestiges de la pensée révolutionnaire et de former une coalition avec les libéraux du VDB afin de consolider notre position en tant que partie légitime du paysage politique. D'autres affirment que notre position majoritaire signifie que nous sommes les seuls à avoir le mandat du peuple et que nous devrions donc aller de l'avant par nous-mêmes. Enfin, certains suggèrent que nous devrions revenir à nos racines et saisir cette occasion pour lancer une révolution au sein du système, en sollicitant l'aide du RSAP pour établir un État socialiste"
holsdap.1.a:0 "Oke !"

holvdb.1.t:0 "Victoire électorale de la VDB"
holvdb.1.d:0 "Les votes ont été comptés, et il semble que les Néerlandais n'aient pas perdu leur confiance dans le libéralisme. Le VDB est maintenant prêt à diriger le premier cabinet libéral depuis la Weltkrieg - mais nous n'avons pas la base de soutien nécessaire pour le faire seul. La décision est maintenant de savoir où trouver ce soutien. Le parti est divisé entre ceux qui veulent travailler avec le SDAP, et ceux qui veulent travailler avec le CNA. L'idéal social-démocrate est peut-être très différent de l'idéal libéral, mais les deux partis sont opposés à l'extrémisme et à l'autoritarisme à chaque extrémité du spectre politique, et le soutien public assez large en faveur du SDAP contribuerait à consolider la position du VDB. De plus, les deux partis ont déjà prouvé qu'ils peuvent travailler ensemble, ne serait-ce que pour gagner une élection. D'autre part, l'ANC est mieux implantée en politique et a des liens plus étroits avec la bureaucratie et l'armée, ses partis constitutifs ont des décennies d'expérience à la tête du gouvernement, sans parler du contingent important de libéraux de droite dans leurs rangs, qui seraient heureux de former un bloc libéral plus fort et plus centriste. Le VDB doit maintenant décider avec lequel de ces deux organismes il souhaite s'associer"
holvdb.1.a:0 "Appels"
holvdb.1.b:0 "Peren"

###

hol.4.t:0 "Un leader pour les Pays-Bas"
hol.4.d:0 "Il est temps de choisir un dirigeant pour diriger les Pays-Bas, qui sont maintenant réduits à l'état de marionnette. S'il semble évident que le général Reijnders devrait être chargé du côté local des choses, cela dépend si nous lui faisons confiance : nous pourrions installer la duchesse de Luxembourg en tant que reine des Pays-Bas car elle a une revendication légère et sera très motivée pour faire avancer les Pays-Bas vers l'annexion à l'empire (car cela élargirait son domaine et donc le pouvoir politique en son sein), ou nous pourrions établir le mari de la princesse héritière néerlandaise en tant que régent. Enfin, il est bien sûr possible de donner carte blanche à Reijnders"
hol.4.a:0 "Vive la reine Maria Adelheid !"
hol.4.b:0 "Vive le prince Bernhard"
hol.4.c:0 "Non, je ne peux pas encourager Reijnders, désolé.."

hol.6.t:0 "Grèves du travail"
hol.6.d:0 "L'inaction du gouvernement a conduit à un certain nombre de grèves dans tout le pays. La plupart des fonctionnaires sont cependant convaincus qu'ils vont se calmer une fois que l'économie allemande se sera rétablie, bien que les inquiétudes se répandent dans une grande partie des classes moyennes du pays"
hol.6.a:0 "La police les contrôlera"
hol.6.b:0 "Les gens ont raison - nous devons agir !"

hol.7.t:0 "Le massacre de Zwolle"
hol.7.d:0 "Un rassemblement socialiste devant Zwolle a été accueilli par la police locale, qui s'est déplacée pour le disperser. Cependant, l'un des grévistes a lancé une bombe au milieu de la police, qui a riposté avec ses pistolets dans la foule. Quatre policiers et deux douzaines de grévistes ont été laissés morts, et le lendemain, les autorités locales ont pendu quatre dirigeants du SDAP, qui se trouvaient tous sur le podium des orateurs à ce moment-là. Les appels à un compromis avec le SDAP se multiplient, car de plus en plus de gens se retournent contre le gouvernement"
hol.7.a:0 "Nous devons tenir bon !"
hol.7.b:0 "Le sang a été versé, nous devons céder au PADD"

hol.8.t:0 "Le plan pour le travail"
hol.8.d:0 "Maintenant que le SDAP est au pouvoir, après avoir été refusé pendant vingt ans par diverses coalitions de droite, il peut commencer à mettre en œuvre son Plan pour le travail, créé après le Lundi noir pour faire face à la détérioration des conditions économiques. Le plan pour le travail comprend des idées pour renforcer l'emploi, nationaliser les industries vitales et mettre en place un système d'allocations de chômage, en dévaluant le doreur et en laissant la dette nationale augmenter, à côté d'autres méthodes plus extrêmes"
hol.8.a:0 "Nous avons longtemps attendu ce jour"

hol.9.t:0 "Le syndicalisme se développe aux Pays-Bas"
hol.9.d:0 "Les grèves des travailleurs et les brutales mesures de répression de la police ont favorisé la croissance d'un vaste mouvement révolutionnaire aux Pays-Bas. Si nous leur apportons un soutien sous forme de formation et d'équipement, ils pourraient être en mesure de renverser le gouvernement"
hol.9.a:0 "Aidez à renverser les réactionnaires"
hol.9.b:0 "Il y a des choses qui ne devraient pas être essayées.."

hol.10.t:0 "Assistance franco-britannique aux syndicalistes néerlandais"
hol.10.d:0 "La Commune de France a décidé de soutenir ses camarades néerlandais dans la lutte contre le gouvernement réactionnaire et ils nous demandent notre aide. Ensemble, nous pouvons aider le prolétariat néerlandais à se soulever et à écraser les monarchistes et les capitalistes. D'autre part, cela pourrait accroître les tensions dans les relations avec l'Allemagne, voire conduire à la guerre"
hol.10.a:0 "Allons-y !"
hol.10.b:0 "Il y a des choses qui ne devraient pas être essayées.."

hol.11.t:0 "Révolution syndicaliste !"
hol.11.d:0 "Les événements aux Pays-Bas ont atteint le point d'ébullition, et les socialistes ont pris d'assaut la capitale avec du matériel et des volontaires français et britanniques !"
hol.11.a:0 "Le gouvernement tombe !"
hol.11.b:0 "Les socialistes sont écrasés !"

hol.12.t:0 "Révolution syndicaliste !"
hol.12.d:0 "Les événements aux Pays-Bas ont atteint le point d'ébullition, et les socialistes ont pris d'assaut la capitale avec du matériel et des volontaires français et britanniques !"
hol.12.a:0 "Le gouvernement tombe !"
hol.12.b:0 "Les socialistes sont écrasés !"

hol.13.t:0 "OPA syndicaliste aux Pays-Bas !"
hol.13.d:0 "Les événements aux Pays-Bas ont atteint le point d'ébullition, et les socialistes ont pris d'assaut la capitale avec du matériel et des volontaires français et britanniques ! Le sort de la famille royale néerlandaise est encore inconnu, car des rumeurs disent qu'elle a l'intention de s'enfuir vers les Indes orientales néerlandaises loyalistes"
hol.13.a:0 "Maudits soient-ils !"

hol.14.t:0 "La Révolution réussit aux Pays-Bas !"
hol.14.d:0 "Avec l'aide d'armes et de volontaires étrangers, les révolutionnaires syndicalistes ont pris le contrôle des Pays-Bas et ont pris d'assaut la capitale. Bien que l'on ne sache pas encore exactement ce qui est arrivé à la famille royale néerlandaise, il semble qu'elle ait fui la nation la queue entre les jambes"
hol.14.a:0 "Gloire au prolétariat !"

hol.15.t:0 "Le destin de la famille royale"
hol.15.d:0 "Après la prise de contrôle réussie des Pays-Bas par les milices syndicalistes et une partie des forces armées, la famille royale a profité du chaos qui s'en est suivi pour éviter la capture. Nous avons reçu des informations selon lesquelles ils prévoient de s'échapper vers les autres parties de l'empire colonial néerlandais pour mener leur combat contre nous à partir de là. Une petite coterie de révolutionnaires loyaux projette de les capturer avant qu'ils ne fuient les Pays-Bas"
hol.15.a:0 "La famille royale s'échappe avec succès des Pays-Bas !"
hol.15.b:0 "La famille royale est capturée et brutalement tuée par la milice !"
hol.15.c:0 "Indonésie, me voilà !"

hol.16.t:0 "Le destin des Caraïbes néerlandaises"
hol.16.d:0 "Comme les partis syndicalistes des Pays-Bas ont pu prendre le pouvoir avec l'aide de forces extérieures, leur empire colonial peut maintenant servir de tremplin pour répandre l'infâme influence des syndicalistes dans différentes parties du monde. Pour empêcher le syndicalisme d'acquérir une quelconque influence dans les Caraïbes, nous devons nous emparer des colonies néerlandaises d'Aruba, de Curaçao et de Saint-Martin"
hol.16.a:0 "Prenez le contrôle des Caraïbes néerlandaises !"
hol.16.b:0 "Ce n'est peut-être pas une bonne idée"

hol.17.t:0 "Le destin des Indes orientales néerlandaises"
hol.17.d:0 "Comme les partis syndicalistes des Pays-Bas ont pu prendre le pouvoir avec l'aide de forces extérieures, leur empire colonial peut maintenant servir de tremplin pour répandre l'infâme influence des syndicalistes dans différentes parties du monde. Pour empêcher le syndicalisme d'acquérir une quelconque influence dans le Pacifique, nous devons nous emparer de Bornéo, de Sumatra et de certaines parties de la Nouvelle-Guinée occidentale"
hol.17.a:0 "Prenez le contrôle de certaines parties des Indes orientales néerlandaises !"
hol.17.b:0 "Ce n'est pas le moment d'être avide"

hol.18.t:0 "Le destin des Indes orientales néerlandaises"
hol.18.d:0 "Comme les partis syndicalistes des Pays-Bas ont pu prendre le pouvoir avec l'aide de forces extérieures, leur empire colonial peut maintenant servir de tremplin pour répandre l'infâme influence des syndicalistes dans différentes parties du monde. Pour empêcher le syndicalisme d'acquérir une quelconque influence dans le Pacifique, nous devons nous emparer de Bornéo, de Sumatra et de certaines parties de la Nouvelle-Guinée occidentale"
hol.18.a:0 "Prenez le contrôle de certaines parties des Indes orientales néerlandaises !"
hol.18.b:0 "Je pense que c'est bon.."

hol.19.t:0 "La Fédération des Antilles saisit les Caraïbes néerlandaises !"
hol.19.d:0 "Notre État étant dans le chaos à la suite de la prise de contrôle syndicaliste, la Fédération des Antilles a saisi cette occasion pour prendre le contrôle des Caraïbes néerlandaises. Actuellement, nous ne pouvons pas faire grand-chose pour les arrêter en raison de leur distance à travers l'océan Atlantique et de la rareté de nos forces militaires dans la région"
hol.19.a:0 "Les colonies sont une fantaisie impérialiste. Qui s'en soucie ?"
hol.19.b:0 "C'est la guerre !"

hol.20.t:0 "Le Reich s'empare des Indes orientales !"
hol.20.d:0 "À la suite de notre récente révolution, beaucoup de nos colonies d'outre-mer sont en désarroi et, à ce titre, l'Amirauté allemande a utilisé le chaos qui s'en est suivi pour s'emparer de parties lucratives de notre empire d'outre-mer aux Indes orientales. Les forces allemandes d'Asie de l'Est ont déjà franchi la frontière et annexé des pans entiers du territoire néerlandais"
hol.20.a:0 "Une perte brutale, mais il n'y a rien que nous puissions faire maintenant"
hol.20.b:0 "L'excuse que nous attendions. A l'attaque !"

hol.21.t:0 "L'Australasie s'empare des Indes orientales !"
hol.21.d:0 "Il est choquant de constater que la Confédération australasienne semble avoir pris la décision audacieuse de pénétrer sans opposition dans nos colonies d'outre-mer et d'en prendre possession. En marchant à travers les forêts tropicales de Nouvelle-Guinée et en se déployant à partir de navires de guerre, des pans entiers de l'ancien empire néerlandais ont été saisis du jour au lendemain"
hol.21.a:0 "C'est dommage, mais on ne peut pas vraiment les arrêter.."
hol.21.b:0 "Ils le regretteront. La guerre !"

hol.22.t:0 "Les Pays-Bas et l'Entente"
hol.22.d:0 "La position désespérée des Pays-Bas, entourés de superpuissances hostiles et écrasés sous le poids de l'extrémisme politique de gauche et de droite, fait qu'ils nous ont récemment demandé de rejoindre l'Entente"
hol.22.a:0 "Ils sont les bienvenus !"
hol.22.b:0 "Seulement un Néerlandais. Non"

hol.23.t:0 "Les Pays-Bas et le Reichspakt"
hol.23.d:0 "Sous la menace des forces politiques de gauche et de droite, et entourés par les forces hostiles des syndicalistes en Grande-Bretagne et en France, les Néerlandais sont venus nous demander une alliance militaire. Alors qu'ils avaient autrefois envisagé de nous rejoindre pendant la Weltkrieg, il semble que la situation soit actuellement assez grave pour qu'ils se rangent de notre côté"
hol.23.a:0 "Les Hollandais sont nos cousins. Bienvenue !"
hol.23.b:0 "Nein"

hol.24.t:0 "Le gouvernement néerlandais en exil"
hol.24.d:0 "Après avoir échappé de peu à la capture des milices syndicalistes, la famille royale, avec de nombreux dirigeants de haut rang, est arrivée à Java, déclarant la création du Royaume des Pays-Bas en exil qui libérera un jour notre patrie du syndicalisme !"
hol.24.a:0 "Un nouveau départ !"

hol.25.t:0 "Nouvelle politique étrangère"
hol.25.d:0 "La récente prise de contrôle par des syndicalistes de pacotille a laissé les vestiges de l'ancien fier empire colonial néerlandais dans une position précaire. Afin de libérer notre pays des usurpateurs syndicalistes, nous devons adhérer à l'une des principales alliances. Quelle alliance allons-nous essayer de rejoindre ?"
hol.25.a:0 "Nous avons des liens spéciaux avec l'Entente"
hol.25.b:0 "Nous pouvons coopérer avec le Japon"
hol.25.c:0 "Nous avons besoin du soutien de l'Allemagne"
hol.25.e:0 "Nous n'avons pas besoin d'alliés"

hol.26.t:0 "Le gouvernement néerlandais en exil demande l'entrée dans l'Entente"
hol.26.d:0 "Le gouvernement néerlandais en exil a récemment annoncé qu'il souhaitait rejoindre l'Entente. Il ne s'agit pas d'une décision totalement imprévue, car la politique pro-Entente est populaire dans de nombreux milieux, y compris au sein du gouvernement et de l'armée. Voulons-nous permettre aux rois en exil de rejoindre notre alliance ?"
hol.26.a:0 "Une bonne idée !"
hol.26.b:0 "Cela ne servirait à rien"

hol.27.t:0 "Le gouvernement néerlandais en exil demande l'entrée dans la sphère de la prospérité"
hol.27.d:0 "Le gouvernement néerlandais en exil a récemment annoncé qu'il souhaitait rejoindre notre alliance. Il ne s'agit pas d'une décision totalement imprévue, car la politique pro-japonaise est populaire dans de nombreux milieux, y compris au sein du gouvernement et de l'armée. Voulons-nous permettre aux rois en exil de rejoindre notre alliance ?"
hol.27.a:0 "Bien que cela soit étrange, les Néerlandais pourraient être des alliés utiles"
hol.27.b:0 "Les Occidentaux ? Pas question"

hol.28.t:0 "Le gouvernement néerlandais en exil demande à entrer dans le Reichspakt"
hol.28.d:0 "Le gouvernement néerlandais en exil a récemment annoncé qu'il souhaitait rejoindre le Reichspakt. Il ne s'agit pas d'une décision totalement imprévue, car la politique pro-allemande est populaire dans de nombreux milieux, y compris au sein du gouvernement et de l'armée. Voulons-nous permettre aux rois en exil de rejoindre notre alliance ?"
hol.28.a:0 "Jawohl !"
hol.28.b:0 "Pourquoi voudrions-nous les Néerlandais ?"

hol.29.t:0 "L'Entente refuse l'entrée dans l'Entente !"
hol.29.d:0 "Il semble que les Canadiens ne veulent pas de nous dans leur alliance.."
hol.29.a:0 "Une erreur si misérable"

hol.30.t:0 "Le Japon refuse d'entrer dans la sphère de la prospérité !"
hol.30.d:0 "Il semble que les Japonais ne veulent pas de nous dans leur alliance.."
hol.30.a:0 "Une erreur si misérable"

hol.31.t:0 "L'Allemagne refuse l'entrée dans le Reichspakt !"
hol.31.d:0 "Il semble que les Allemands ne veulent pas de nous dans leur alliance.."
hol.31.a:0 "Une erreur si misérable"

hol.33.t:0 "Plan Lely Reclamation"
hol.33.d:0 "Avec la reconquête du Noordoost et du Zuidoostpolder, les Pays-Bas ont désormais une grande marge de manœuvre pour la croissance. Un certain nombre d'entreprises ont déjà fait part de leur intention de saisir les opportunités offertes par cette expansion massive de la superficie de notre pays"

hol.34.t:0 "Zuiderzee Reclaimed !"
hol.34.d:0 "Aujourd'hui, une cérémonie finale a eu lieu pour marquer la fin du projet de réhabilitation du Zuiderzee tel qu'il a été défini dans le Plan Lely. La nation s'est considérablement étendue en termes de superficie et, de ce fait, il y a beaucoup plus de terres disponibles pour nos agriculteurs et notre complexe industriel"

hol.35.t:0 "Début des travaux dans les polders de Noordo"
hol.35.d:0 "Grâce aux fonds alloués par le Parlement, les travaux de la première phase de remise en état des terres dans le Zuiderzee peuvent maintenant commencer. Certains critiques s'interrogent toutefois sur le calendrier du projet, en raison du récent krach boursier"
hol.35.a:0 "Continuez"
hol.35.b:0 "Peut-être devrions-nous retarder ce moment"

hol.36.t:0 "Début des travaux dans le Noordoostpolder et le Zuidoostpolder"
hol.36.d:0 "Le Parlement a opté pour une exécution complète du Plan Lely. Cela permettra de récupérer de vastes étendues de terre pour le développement et l'agriculture, mais cela coûtera très cher au Trésor. En raison du krach boursier de Berlin, on a constaté une critique généralisée de la part de la presse et des partis d'opposition. La poursuite du projet risque de provoquer des bouleversements considérables"
hol.36.a:0 "Continuez"
hol.36.b:0 "Il suffit de récupérer le Noordoostpolder pour l'instant"
hol.36.c:0 "Retarder les plans indéfiniment"

hol.37.t:0 "Remise en état du Zuiderzee"
hol.37.d:0 "Le Parlement a décidé d'opter pour une exécution complète du Plan Lely tel que proposé. Cela permettra de récupérer de vastes étendues de terre pour le développement et l'agriculture, mais cela coûtera très cher au Trésor. En raison du krach boursier de Berlin, les critiques de la presse et des partis d'opposition ont été nombreuses. La poursuite du projet risque de provoquer des bouleversements considérables"
hol.37.a:0 "Continuez, c'est pour l'avenir de notre pays !"
hol.37.b:0 "Réviser le plan pour le limiter au Noordoost et au Zuidoostpolder"
hol.37.c:0 "Il suffit de récupérer le Noordoostpolder pour l'instant"
hol.37.e:0 "Retarder indéfiniment la reconquête du Zuiderzee"

hol.38.t:0 "Rétablir l'ordre aux Indes"
hol.38.d:0 "Nos récentes politiques aux Indes ont provoqué de grands troubles, une révolte générale se profilant à l'horizon. Conscient du risque que représente pour notre gouvernement la perte de nos colonies vitales, le cabinet a tenu une réunion d'urgence pour décider d'une ligne de conduite"
hol.38.a:0 "Soumettez la révolte, envoyez les militaires !"
hol.38.b:0 "Diluer le Cultuurstelsel"
hol.38.c:0 "Annuler entièrement la réintégration de Cultuurstelsel"

hol.39.t:0 "Le programme d'expansion navale est terminé"
hol.39.d:0 "Tous les navires prévus par l'expansion navale sont maintenant terminés, ce qui nous permet de projeter notre puissance navale de manière plus efficace"
hol.39.a:0 "Geweldig !"

hol.40.t:0 "Programme d'expansion navale"
hol.40.d:0 "Les petits navires ont tous été lancés et mis en service par la marine, tandis que les travaux sur les grands croiseurs se poursuivent"
hol.40.a:0 "Geweldig !"

hol.41.t:0 "Programme d'expansion navale"
hol.41.d:0 "Tous les navires prévus par l'expansion navale sont maintenant terminés, ce qui nous permet de projeter notre puissance navale de manière plus efficace"
hol.41.a:0 "Geweldig !"

hol.42.t:0 "Programme d'expansion navale"
hol.42.d:0 "Les petits navires ont tous été lancés et mis en service par la marine, tandis que les travaux sur les grands croiseurs se poursuivent"
hol.42.a:0 "Geweldig !"

hol.43.t:0 "Programme d'expansion navale"
hol.43.d:0 "Avec la mise en service des croiseurs, nous pouvons désormais consacrer tous nos efforts à la construction des porte-avions et des croiseurs de combat dont nous avons besoin"
hol.43.a:0 "Geweldig !"

hol.44.t:0 "Programme d'expansion navale"
hol.44.d:0 "Tous les navires prévus par l'expansion navale sont maintenant terminés, ce qui nous permet de projeter notre puissance navale de manière plus efficace"
hol.44.a:0 "Geweldig !"

### Post '37 Election Events ###
holpostel.1.t:0 "Incendie du Binnenhof"
holpostel.1.d:0 "Marinus van der Lubbe, un syndicaliste déjà connu pour sa pyromanie, a mis le feu au Binnenhof, le siège du gouvernement néerlandais.\nLe VNH a déjà appelé à une attaque à l'échelle nationale contre les éléments de gauche de toute sorte et il reste à voir si nous pouvons éviter un tel résultat après cela.\nLa gauche, quant à elle, a cherché à prouver que l'incendie avait été causé par le VNH pour tenter de les piéger, mais personne ne considère vraiment qu'il s'agit d'un scénario réaliste, compte tenu de l'histoire de Van der Lubbe et du fait qu'il a été appréhendé sur les lieux mêmes de l'incendie"
holpostel.1.a:0 "Restez calme et continuez !"
holpostel.1.b:0 "Déclarer l'état d'urgence !"

holpostel.2.t:0 "Émeutes anti-syndicalistes"
holpostel.2.d:0 "La rhétorique du VNH, et en particulier de son chef adjoint Cornelis van Geelkerken, semble avoir pris le dessus sur la population néerlandaise. Les modérés qui, auparavant, auraient pu rejeter le parti comme des radicaux paranoïaques, ont maintenant pris les armes en masse pour se joindre aux appels du VNH à une action organisée contre ce qu'ils ont qualifié de tentative systématique d'apporter la révolution aux Pays-Bas.\n\nLe résultat de cette rhétorique hostile a été des émeutes dans tout le pays, visant des socialistes connus ainsi qu'un certain nombre d'institutions de gauche. Il y a même eu des rapports sur des tentatives soutenues par le Landwacht de s'introduire dans le siège du parti SDAP dans l'espoir de prendre le contrôle des dossiers des membres. Certains ont suggéré que cela a été fait afin d'aider les attaques nationales sur tout ce qui se trouve à gauche du VDB.\n\nQuelle devrait être notre réponse à cette recrudescence de la violence ?"
holpostel.2.a:0 "Laissez les émeutes avoir lieu"
holpostel.2.b:0 "Faites intervenir la police"

holpostel.3.t:0 "Mutinerie de Groningue"
holpostel.3.d:0 "La partie nord des Pays-Bas a toujours été un bastion rouge sans honte, un point de vue qui a malheureusement été renforcé aujourd'hui alors qu'une mutinerie sur un petit navire militaire près de l'île de Schiermonnikoog a entraîné une catastrophe.\n\nLes mutins de gauche se sont rendus à Groningen, où ils ont rallié des éléments de la population locale et se sont emparés d'un arsenal militaire. En quelques heures, d'autres forces stationnées dans la région ont rejoint la révolte. Peu après, David Wijnkoop est apparu à la radio par le biais d'une station de radio détournée, déclarant que la haine envers la gauche \"est institutionnalisée\" et que l'incendie du Binnenhof était le signal d'une nouvelle révolution.\n\nLorsque le gouvernement national a essayé de diriger l'armée pour réprimer la révolte, il est apparu qu'une bonne partie des forces armées, même dans le reste du pays, s'est mutinée en faveur des rouges. Un rachat syndical semble désormais inévitable !"
holpostel.3.a:0 "Lang leve de revolutie !"
holpostel.3.b:0 "Nous allons réprimer la révolte"

holpostel.5.t:0 "Un gouvernement néerlandais en exil"
holpostel.5.d:0 "Peu de temps après le renversement du gouvernement traditionnel, un gouvernement en exil a été formé à Batavia par la Reine, un peu comme la France et la Grande-Bretagne ont utilisé leurs possessions coloniales comme base de résistance contre le gouvernement syndicaliste qui s'était emparé de leur continent. Ce gouvernement en exil attirera un bon nombre d'aristocrates, de politiciens et d'autres personnes importantes pour le gouvernement précédent, dans l'espoir qu'un jour la \"maison\" sera libérée"
holpostel.5.a:0 "Nos camarades indonésiens ne toléreront pas cela !"
holpostel.5.b:0 "Un autre régime européen chassé dans les colonies"

holpostel.6.t:0 "Saisie des colonies néerlandaises à l'Ouest !"
holpostel.6.d:0 "Après l'arrivée de la marée socialiste aux Pays-Bas, des inquiétudes se sont fait jour quant à l'allégeance de la Guyane néerlandaise et des îles des Caraïbes toujours sous pavillon néerlandais. Bien qu'il soit possible qu'un gouvernement néerlandais en exil se lève pour les réclamer, il serait peut-être préférable pour nous d'intervenir dès que possible, de peur qu'une puissance hostile ne s'y installe et ne l'utilise comme base d'opérations dans l'hémisphère occidental"
holpostel.6.a:0 "C'est aussi dans leur intérêt"
holpostel.6.b:0 "Nous sommes déjà très sollicités !"

holpostel.7.t:0 "La Fédération des Indes occidentales demande un mandat pour les Indes occidentales"
holpostel.7.d:0 "La Fédération des Antilles a proposé de protéger nos possessions coloniales dans l'hémisphère occidental jusqu'à ce que nous récupérions le continent néerlandais, arguant qu'elles sont actuellement vulnérables à la fois à la conquête hostile des syndicalistes et aux nations sud-américaines opportunistes"
holpostel.7.a:0 "Raisonnement juste"
holpostel.7.b:0 "Nous pouvons défendre nos biens nous-mêmes"

holpostel.8.t:0 "Les Pays-Bas acceptent l'offre"
holpostel.8.d:0 "Le gouvernement néerlandais en exil a accepté notre offre de protéger ses possessions américaines des menaces extérieures et a cédé les colonies d'Aruba, de Curaçao, de Saint-Martin, de Bonaire, de Saint-Eustache et de Saba, ainsi que le Suriname"
holpostel.8.a:0 "Excellente nouvelle"

holpostel.9.t:0 "Les Néerlandais refusent notre offre"
holpostel.9.d:0 "Le gouvernement néerlandais en exil a refusé notre offre de protéger leurs possessions américaines contre les menaces extérieures"
holpostel.9.a:0 "Cela valait la peine d'essayer"

holpostel.10.t:0 "Recrutement de la Landwacht"
holpostel.10.d:0 "Suite à notre répression des émeutes et des marches visant des cibles de gauche, la Landwacht a non seulement pris en charge une grande partie des émeutes de manière beaucoup plus organisée, mais elle recrute également de nouveaux membres dans les commissariats de police locaux parmi les personnes arrêtées.\n\nSi nous permettons que cette pratique se poursuive, nous risquons d'avoir à faire face à un très grand nombre de Landwacht à l'avenir, radicalisés par leur temps passé en cellule, les combats de rue avec les gauchistes et le sentiment de persécution politique"
holpostel.10.a:0 "Laissez-les recruter"
holpostel.10.b:0 "Changez nos politiques maintenant !"

holpostel.11.t:0 "La Landwacht et le Front rouge se réunissent en Frise"
holpostel.11.d:0 "Maintenant que la Landwacht a attiré un grand nombre de nouveaux membres, il semble qu'un certain nombre de branches locales se rassemblent à la frontière de la Frise. En même temps, nous avons observé les traînards du Front Rouge qui s'enfoncent dans la ville de Leeuwarden.\nLeur énorme supériorité numérique fait apparaître que la Landwacht écrasera le Front Rouge pendant des années si nous les laissons se battre entre eux, mais les laisser faire nous fera non seulement courir le risque d'avoir affaire à une organisation paramilitaire pratiquement sans opposition, mais il en résultera probablement aussi un massacre !"
holpostel.11.a:0 "Que les extrémistes s'entretuent"
holpostel.11.b:0 "Faites en sorte que l'armée contienne les deux parties"

holpostel.12.t:0 "Les gauchistes en exil"
holpostel.12.d:0 "Suite à la décimation des restes du Front Rouge lors de la \"Bataille de Leeuwarden\", de nombreux éléments de gauche à travers le pays ont apparemment décidé que les Pays-Bas n'étaient plus sûrs et, en conséquence, un flux de réfugiés est parti vers la France communiste ces dernières semaines. Cela aura certainement un impact négatif sur les résultats électoraux de la gauche à l'avenir ainsi que sur leurs rêves de révolution"
holpostel.12.a:0 "Bon débarras !"

holpostel.13.t:0 "Conspiration de Finsterwolde"
holpostel.13.d:0 "Le chef adjoint du VNH, Cornelis van Geelkerken, a convoqué une assemblée nationale du parti à Maastricht. Au cours de l'assemblée, il a prononcé un discours dénonçant notre gouvernement comme étant secrètement dirigé par des syndicalistes. La presse avait auparavant qualifié cette théorie de conspiration de \"conspiration Finsterwolde\", en se moquant de la seule municipalité des Pays-Bas qui a le RSAP comme majorité au sein de son conseil municipal.\n\nThéorie du complot ou pas, une révolte ouverte a été déclarée contre notre gouvernement, les membres du VNH proclamant que les rebelles cherchaient à mettre fin à l'influence syndicaliste durable sur l'État néerlandais pour de bon. Ce message semble avoir réussi à trouver un écho auprès de la population, ou du moins auprès des partisans du VNH, dont beaucoup semblaient plus qu'heureux de se joindre à la révolte.\n\nBien qu'initialement favorables au gouvernement, qui avait cherché à bloquer la révolte en utilisant une émission de la Reine, les dirigeants plus modérés du VNH ont décidé de changer de camp en faveur de la rébellion, et une prise de contrôle populiste semble presque inévitable"
holpostel.13.a:0 "Les cryptosyndicalistes fuient le pays !"
holpostel.13.b:0 "Nous allons réprimer la révolte"

holpostel.15.t:0 "La police se joint aux émeutes anti-syndicalistes"
holpostel.15.d:0 "Suite à notre manque d'action contre les émeutes anti-syndicalistes, non seulement on a signalé que les émeutes ont pris de l'ampleur, mais il semble que dans plusieurs villes, les forces de l'ordre locales se soient en fait jointes aux foules en délire pour attaquer les socialistes. Dans certains cas, ce sont les socialistes qui ont été arrêtés, dans d'autres, les forces de l'ordre locales ont utilisé leurs armes contre eux, plutôt que pour les défendre. Les éléments socialistes, en particulier les plus modérés, demandent au gouvernement de faire quelque chose pour soulager les souffrances qu'ils endurent depuis que le Binnenhof a été réduit en cendres"
holpostel.15.a:0 "La police doit être neutre !"
holpostel.15.b:0 "Ils n'ont personne d'autre à blâmer qu'eux-mêmes"

holpostel.16.t:0 "Formation de la Dorpswacht"
holpostel.16.d:0 "Suite aux ordres que nous avons donnés à la police nationale de s'abstenir d'attaquer des civils et des institutions de gauche sans raison valable, le VNH a annoncé la formation de la Dorpswacht. Contrairement à la Landwacht, il ne s'agit pas d'une institution nationale, mais plutôt d'une surveillance de quartier armée, assumant des fonctions de police extrajudiciaire, organisant des raids sur les propriétés de syndicalistes présumés et défilant dans les rues les plus importantes.\nDe plus en plus d'organisations de la Dorpswacht voient le jour dans le pays, et il semble que de nombreux modérés de droite considèrent la Dorpswacht comme une alternative plus acceptable à la Landwacht, souvent considérée comme trop agressive"
holpostel.16.a:0 "Faites-les tous fermer"
holpostel.16.b:0 "Permettre leur fonctionnement"

holpostel.17.t:0 "Dorpswachters Flock à Landwacht"
holpostel.17.d:0 "Les gens qui considéraient autrefois la Landwacht comme un peu plus que des radicaux paranoïaques se dirigent maintenant vers la Landwacht régulière, à la suite de notre répression contre la Dorpswacht locale. En effet, ces anciens modérés radicalisés ont le sentiment que le gouvernement ne les protège pas contre les radicaux de gauche qui ont l'intention de les tuer"
holpostel.17.a:0 "Cela pourrait poser un problème"
holpostel.17.b:0 "Sabotage des processus de recrutement de la Landwacht"

holpostel.18.t:0 "Scandale du camp de la Landwacht"
holpostel.18.d:0 "Avec l'apparition des Dorpswachten dans tout le pays, il est vite devenu évident que les personnes saisies par ces organisations n'étaient pas remises à la police légalement reconnue. Cela a incité la \"Centrale Inlichtingendienst\", le service central de renseignement néerlandais, à lancer une enquête sur le lieu où ces personnes ont réellement disparu.\n\nLes enquêteurs ont découvert que les gauchistes appréhendés par les Dorpswachten à travers les Pays-Bas sont généralement remis à des camps provinciaux gérés par la Landwacht, où ils sont détenus sous strict contrôle. Il n'est pas surprenant que cela soit considéré comme un enlèvement"
holpostel.18.a:0 "C'est très bien"
holpostel.18.b:0 "Fermez ces satanés camps !"

holpostel.19.t:0 "Marche sur la Haye"
holpostel.19.d:0 "Un certain nombre de personnes ont de plus en plus considéré notre gouvernement comme trop mou face aux forces de l'extrémisme qui déchirent les Pays-Bas. D'autre part, le VNH et son recours à des mesures extrajudiciaires contre les syndicalistes lui ont valu un grand soutien au sein de la population.\n\nLa Landwacht, qui a acquis une grande influence au cours des derniers mois, s'est réunie à Amsterdam pour marcher à pied jusqu'à La Haye.\nLa Reine, voyant que la Landwacht est devenue si forte et si influente au sein de l'armée, a reconnu qu'il serait vain de résister à ce qui représente clairement un coup d'État. Wilhelmina a donc limogé notre gouvernement en faveur d'un nouveau cabinet VNH dirigé par Swart qui prévoit de diriger le pays comme une dictature"
holpostel.19.a:0 "Nous avons peut-être été trop mous"

holpostel.20.t:0 "Augmentation des niveaux de criminalité"
holpostel.20.d:0 "Alors que la récession se poursuit, de plus en plus de Néerlandais au chômage se tournent vers la criminalité en dernier recours pour subvenir à leurs besoins et à ceux de leur famille.\nIl en résulte que la Landwacht et le Front rouge, qui sont des organisations paramilitaires, se voient confier un rôle de police dans les domaines où ils règnent en maître et où la police n'est pas en mesure de contrôler cette tendance. Cela entraîne à son tour une sympathie croissante de la population envers les mouvements politiques qui se cachent derrière ces organisations.\n\nSi nous voulons éviter que l'adhésion à des idéologies politiques plus extrêmes ne se développe, nous devons y mettre un terme, même si cette mesure ne sera probablement pas populaire"
holpostel.20.a:0 "Interdire aux paramilitaires de faire du maintien de l'ordre"
holpostel.20.b:0 "Laissez-les faire leur travail"

holpostel.21.t:0 "Le fléau de l'alcoolisme"
holpostel.21.d:0 "Alors que le niveau de vie général continue de baisser, on constate une tendance inquiétante à recourir à la bouteille pour oublier ses problèmes.\nL'économie se redressera à un moment donné, avec ou sans intervention des pouvoirs publics, mais si l'alcoolisme devient un problème trop grave, il pourrait affecter notre productivité même après la crise. En conséquence, nombreux sont ceux qui préconisent l'interdiction de la vente de boissons alcoolisées. D'autres encore affirment que cela va à l'encontre de la liberté de l'individu"
holpostel.21.a:0 "Vive l'interdiction !"
holpostel.21.b:0 "Rendre mon cher whisky illégal ? Pas question"

holpostel.22.t:0 "Cartels de crimes liés à l'alcool"
holpostel.22.d:0 "Il n'y a pas si longtemps, les seuls partis qui maintenaient nos rues dangereuses étaient de nature politique, mais depuis que nous avons commencé à interdire la vente de boissons alcoolisées, plusieurs cartels criminels impliqués dans la contrebande ou la production d'alcool ont vu le jour. Pire encore, ils se battent entre eux pour obtenir le droit exclusif de vendre de l'alcool dans certaines régions. La police est loin d'être capable de contrôler cela et, par conséquent, le Front rouge et la Landwacht ont commencé à les supplanter pour assurer la sécurité des rues. Soit on annule l'interdiction et on cède aux criminels, soit on garde les choses en l'état, ce qui conduira probablement l'extrême gauche et l'extrême droite à s'attribuer le mérite d'avoir contenu les cartels"
holpostel.22.a:0 "Abandonner l'interdiction"
holpostel.22.b:0 "Maintenez l'interdiction"

holpostel.23.t:0 "Les travailleurs ne boivent pas de bière !"
holpostel.23.d:0 "Arbeiders drinken geen bier\" est le nom de la campagne syndicaliste de lutte contre l'alcoolisme dans la classe ouvrière, qu'elle considère comme une méthode par laquelle les réactionnaires et les capitalistes maintiennent le prolétariat écrasé sous leurs pieds. Alors que l'alcoolisme devenait un problème croissant aux Pays-Bas et que les gouvernements ne voulaient pas agir, des mouvements conservateurs indépendants poursuivant le même objectif ont commencé à collaborer avec les syndicalistes, ce qui a entraîné une sympathie croissante pour les deux idéologies et une polarisation politique croissante"
holpostel.23.a:0 "Encourager les actions privées contre l'alcoolisme.."
holpostel.23.b:0 "...mais pas quand il s'agit de syndicalisme !"

holpostel.24.t:0 "L'aide sociale populiste"
holpostel.24.d:0 "Depuis le début de la crise, de nombreuses sections de notre système de protection sociale se sont détériorées, et le pays est rempli de chômeurs qui peuvent difficilement obtenir la nourriture nécessaire pour subvenir aux besoins de leur famille. En conséquence, le VNH a lancé une campagne nationale de distribution de nourriture dans ces régions et a ouvert des banques alimentaires et des soupes populaires. Ces actions ont créé beaucoup de bonne volonté à leur égard et donnent l'impression que, même s'ils ne sont pas au pouvoir actuellement, ce sont eux qui s'occupent du peuple.\nNous pourrions arrêter leur projet, mais nous risquerions de susciter beaucoup de colère parmi les classes ouvrières"
holpostel.24.a:0 "C'est bon pour les gens"
holpostel.24.b:0 "Arrêtez tout"

holpostel.25.t:0 "La NAS dépasse la NVV"
holpostel.25.d:0 "Le NVV, le plus important syndicat social-démocrate des Pays-Bas depuis des années, a, selon le dernier rapport de CBS, été dépassé par le syndicaliste NAS en termes d'effectifs.\nC'est un mauvais signe pour le SDAP, car cela envoie un signal fort que leur base de pouvoir s'échappe rapidement vers le côté plus radical de la politique néerlandaise. Elle prouve également que leur pilier, jusqu'à présent relativement épargné par le processus de dépilitarisation en cours, subit actuellement le même effritement que les autres piliers. Le fait que la NAS devienne le plus important syndicat du pays peut être très dangereux, c'est pourquoi certaines voix au sein de notre gouvernement ont demandé une annonce officielle selon laquelle nous n'approuverons aucune négociation avec la NAS, en espérant que cela limitera son attrait"
holpostel.25.a:0 "Nous ne négocions pas avec les syndicalistes"
holpostel.25.b:0 "Nous acceptons le nouveau statu quo"

holpostel.26.t:0 "Les protestations de Malieveld"
holpostel.26.d:0 "Un énorme rassemblement de socialistes radicaux, de syndicalistes et d'autres mouvements marginaux de gauche a commencé sur le Malieveld à La Haye.\nIls protestent contre ce qu'ils appellent la domination des capitalistes et certains appellent même ouvertement à la révolution. La police locale se demande ce qu'elle doit faire - doit-elle réprimer la manifestation ou la laisser suivre son cours ?"
holpostel.26.a:0 "Que le rassemblement se poursuive"
holpostel.26.b:0 "Arrêtez ce rassemblement de racaille rouge"

holpostel.27.t:0 "Grève de février"
holpostel.27.d:0 "Ce matin, les trams se sont arrêtés à Amsterdam. Au même moment, les partisans du RSAP et de la NAS diffusaient le manifeste \"Staakt, staakt, staakt !\" - Grève, grève, grève ! dans les entreprises d'Amsterdam. À midi, elle est devenue une grève générale et le soir, elle s'est étendue à toutes les villes voisines, y compris Haarlem, Hilversum et Utrecht. Il est clair que cette grève organisée par les syndicalistes devient rapidement la plus grande grève que les Pays-Bas aient jamais connue.\nUne réunion d'urgence a lieu à La Haye et trois options sont envisagées : accepter les revendications, ce qui est l'approche préférée de la gauche, attendre la grève, indépendamment du préjudice potentiel pour l'économie, ou rompre la grève, l'option préférée de la droite"
holpostel.27.a:0 "Donnez aux syndicats leur victoire"
holpostel.27.b:0 "Ils abandonneront à temps"
holpostel.27.c:0 "Ramenez-les à leur place !"

holpostel.28.t:0 "La grève de février se poursuit"
holpostel.28.d:0 "Notre stratégie d'attente ne semble pas fonctionner jusqu'à présent, elle n'a fait qu'enhardir les grévistes, qui tiennent maintenant depuis trois mois. Pendant ce temps, notre économie reste largement immobile, et beaucoup de ceux qui étaient auparavant favorables à l'attente de la grève préconisent maintenant de céder à leurs exigences. Malheureusement, le respect que les syndicalistes ont gagné au cours de ces journées ne fera que croître si nous reculons maintenant"
holpostel.28.a:0 "Hissez le drapeau blanc"
holpostel.28.b:0 "Le temps est de notre côté"
holpostel.28.c:0 "Arrêtez, ça a été assez long !"

holpostel.29.t:0 "Les grévistes retournent au travail"
holpostel.29.d:0 "Après cinq mois de grève continue, il semble que les grévistes abandonnent enfin. Ces dernières semaines, de plus en plus de travailleurs sont retournés sur leur lieu de travail, là où ils devraient être, et aujourd'hui, la NAS a annulé la grève sans avoir obtenu de concessions.\n\nIl s'agit d'un coup politique grave pour la gauche radicale, qui a été humiliée et n'est plus considérée comme capable de faire pression sur sa volonté. De plus, les ressources financières qu'ils ont dépensées pour entretenir les grévistes se sont massivement épuisées. Mais nous devons être prudents, car nous avons gagné une bataille, pas la guerre"
holpostel.29.a:0 "Prends ça, racaille rouge"

holpostel.30.t:0 "Radio Rood"
holpostel.30.d:0 "Fondée par un groupe d'exilés syndicalistes néerlandais, Radio Rood est une station de radio basée à Londres qui diffame la \"dictature capitaliste néerlandaise\" et appelle à des actes de résistance \"contre les porcs bourgeois qui occupent notre pays\".\nIls répandent des mensonges sur certains événements qui se déroulent ici et inventent leurs propres événements en prétendant que les médias légitimes ignorent ces faits pour maintenir le prolétariat muet. Le problème est qu'une partie importante de notre population croit réellement à ces bêtises, et nous n'avons pas ou peu de moyens de fermer une station de radio basée dans un pays avec lequel nos relations sont pour le moins hostiles"
holpostel.30.a:0 "Confisquez toutes les radios civiles !"
holpostel.30.b:0 "Ils ne font de mal à personne"

holpostel.31.t:0 "Capture de contrebandiers d'armes français"
holpostel.31.d:0 "Nous avons capturé un groupe de ressortissants français transportant des explosifs à travers la frontière entre la Flandre, la Wallonie et les Pays-Bas.\nIls ne veulent pas expliquer leur présence, ni l'origine de leurs explosifs. Après une recherche, le nom d'un éminent syndicaliste local et un lieu ont été découverts dans la poche d'un des hommes. La police qui est arrivée à l'endroit désigné n'a trouvé personne présent malgré une recherche prolongée. Selon la loi, les passeurs seront désignés comme "étrangers indésirables\" et expulsés, mais le Service central de renseignement veut interroger les hommes ; ils pourraient être affiliés au gouvernement communard, ce qui ferait de cette opération un acte d'espionnage"
holpostel.31.a:0 "Laissez l'IC interroger les étrangers"
holpostel.31.b:0 "Il suffit de les expulser !"

holpostel.32.t:0 "Les ressortissants français se confessent"
holpostel.32.d:0 "Les ressortissants français que nous avons appréhendés à la frontière il y a quelques jours ont fait part de leurs projets à l'IC après l'interrogatoire : ils cherchaient apparemment à fournir des explosifs à un groupe local affilié au Soréliens afin de faire sauter la gare centrale d'Amsterdam, le cœur de l'infrastructure ferroviaire de notre pays, dans une opération qui n'est pas directement imputable au gouvernement communard, du moins.\nIls ont renoncé à leurs contacts dans notre pays et la police est prête à fermer toutes les cellules terroristes étrangères d'avant-garde qui résident dans notre pays"
holpostel.32.a:0 "Les rouler et expulser les Français"

holpostel.33.t:0 "Les ressortissants français restent silencieux"
holpostel.33.d:0 "Malgré un interrogatoire prolongé, l'IC n'a pas été en mesure d'extraire des informations significatives sur les ressortissants français que nous avons capturés à la frontière. Ils demandent maintenant une sanction explicite du gouvernement pour utiliser des arguments physiques... pour les convaincre de parler. Ce serait, à proprement parler, anticonstitutionnel, mais ce sont des étrangers syndicalistes après tout"
holpostel.33.a:0 "Autorisation accordée"
holpostel.33.b:0 "Non, il suffit de les jeter"

holpostel.34.t:0 "Les ressortissants français restent silencieux"
holpostel.34.d:0 "Malgré les droits supplémentaires accordés à l'IC dans cette affaire, les mystérieux ressortissants français ne semblent toujours pas disposés à parler. Mais la poursuite de la torture pourrait maintenant entraîner leur mort. L'IC a donc une fois de plus demandé des ordres au gouvernement quant à ce qu'ils sont censés faire.."
holpostel.34.a:0 "Nous continuerons jusqu'à ce qu'ils parlent ou meurent !"
holpostel.34.b:0 "Cela n'en vaut pas la peine"

holpostel.35.t:0 "Décès de ressortissants français"
holpostel.35.d:0 "Après un interrogatoire prolongé, qui a été très émotionnel pendant un certain temps, les ressortissants français ont fini un à un par mourir. C'était évidemment purement accidentel et bien sûr nous n'avons rien à voir avec cela car nous ne violerions jamais la constitution en torturant ces personnes. Il n'en reste pas moins que nous ne savons toujours pas ce qu'ils préparaient avec ces explosifs, mais au moins le monde est mieux loti avec sept syndicalistes retirés"
holpostel.35.a:0 "Mettez le concepteur de la salle d'interrogatoire en procès pour homicide involontaire !"

holpostel.36.t:0 "Bombardement de la gare Centraal"
holpostel.36.d:0 "La gare centrale d'Amsterdam, le cœur de l'infrastructure ferroviaire de notre pays, a aujourd'hui été détruite par une explosion qui a fait 127 morts. La responsabilité a été revendiquée par un petit groupe syndicaliste affilié à la faction communarde de Soreli en France.\nAprès enquête sur les débris, il apparaît que les explosifs utilisés sont les mêmes que ceux confisqués à un groupe de ressortissants français qui en faisaient la contrebande. Il semble que ce soit une tragédie qui aurait pu être évitée"
holpostel.36.a:0 "Verdomde Syndies !"

holpostel.37.t:0 "Fuites de récits de torture !"
holpostel.37.d:0 "Personne ne sait comment elle a fini entre les mains de la presse, mais le fait est qu'ils ont en quelque sorte acquis une copie du document sanctionnant l'IC pour torturer les ressortissants français que nous avons arrêtés à la frontière il n'y a pas si longtemps.\nCela ne fera que renforcer les syndicalistes dans leur rhétorique selon laquelle le gouvernement néerlandais est en fait une république bananière qui viole sa propre constitution. Ils déclareront inévitablement que nous ne sommes même pas proches de la démocratie que nous nous représentons et que le régime néerlandais devra être remplacé par un modèle syndicaliste"
holpostel.37.a:0 "Aargh"

holpostel.38.t:0 "Une statue révolutionnaire vandalisée !"
holpostel.38.d:0 "Une statue érigée à Rotterdam en l'honneur de la révolution a été souillée d'orange, de blanc et de bleu par un sale réactionnaire. Malheureusement, la réponse est que de plus en plus de jeunes, qui admirent le courage de l'acte, ont été inspirés à suivre le VNH clandestin antirévolutionnaire, qui complote pour faire tomber la fragile nation que nous venons d'établir. Si nous voulons empêcher la croissance de cette forme de résistance souterraine, nous devons sévir contre elle !"
holpostel.38.a:0 "Répression de tous les antirévolutionnaires à Rotterdam !"
holpostel.38.b:0 "Il suffit de le laver !"

holpostel.39.t:0 "Assassinat à Utrecht"
holpostel.39.d:0 "Johan Albarda a traversé Utrecht aujourd'hui en voiture pour se rendre à un événement public. Il était accompagné par le ministre de l'Intérieur, Wilem Drees, sur son chemin.\nMalheureusement, un tireur isolé, membre du VNH, a décidé de viser l'Albarda. Malheureusement pour lui, Drees et Albarda portent des costumes similaires, et de son emplacement, le tireur est incapable de reconnaître qui est sa cible ; il doit faire une supposition. Sur quel homme doit-il tirer ?"
holpostel.39.a:0 "L'homme à gauche"
holpostel.39.b:0 "L'homme à droite"

holpostel.40.t:0 "Arrestation d'un assassin"
holpostel.40.d:0 "La police aurait arrêté le seul tireur responsable de l'assassinat. Il se fait appeler Peter Ton et semble être un membre actif du VNH, ainsi que farouchement opposé à tout ce qui est lié au socialisme. Pour l'instant, il est détenu à la prison de Vught"
holpostel.40.a:0 "Bien !"

holpostel.41.t:0 "Le siège de la prison de Vught"
holpostel.41.d:0 "Une foule immense s'est rassemblée aujourd'hui à Vught, demandant que la prison leur remette Peter Ton. Il n'a pas fallu longtemps pour que la pression s'intensifie, ce qui a conduit le commandant de la prison à abandonner Ton, qui a été lynché sur place par la foule en colère. Dans les affres de la victoire, la foule a commencé à exiger que la prison libère les syndicalistes qui y sont emprisonnés et leur livre d'autres droitiers, sans doute pour leur faire la même chose !"
holpostel.41.a:0 "Intervenez vite !"
holpostel.41.b:0 "Ils l'ont cherché !"

holpostel.42.t:0 "Cessez les émeutes anti-droite"
holpostel.42.d:0 "Suite aux discours publics de plusieurs politiciens sociaux-démocrates, les foules ciblant les figures et les groupes de droite dans tout le pays, sans doute agitées par les syndicalistes, ont commencé à se disperser"
holpostel.42.a:0 "Nous avons survécu à une autre crise"

holpostel.43.t:0 "Amerikagangers"
holpostel.43.d:0 "Les \"Amerikagangers\" ou \"America-goers\" sont des syndicalistes néerlandais qui se sont rassemblés en grands groupes pour se préparer à combattre en tant que volontaires au sein des syndicats combinés pendant la guerre civile américaine. Leurs préparatifs sont presque terminés, ce qui pose un problème à notre gouvernement quant à la manière de les aborder. Si nous les laissons partir, cela pourrait mettre en danger les relations futures potentielles avec toute puissance non syndicaliste qui serait victorieuse en Amérique.\n\nAu sein du gouvernement, la plupart des gens préconisent la perte de la citoyenneté s'ils rejoignent l'armée syndicale, conformément à la loi ; certains disent que l'expression néerlandaise \"mieux vaut prévenir que guérir\" s'applique ici, et d'autres pensent que nous devrions les laisser passer leurs vacances en Amérique"
holpostel.43.a:0 "Confisquer leurs passeports"
holpostel.43.b:0 "Avertissez-les qu'ils vont perdre leur citoyenneté"
holpostel.43.c:0 "Laissez-les partir"

holpostel.44.t:0 "Arrivée des volontaires néerlandais"
holpostel.44.d:0 "Des volontaires néerlandais sont arrivés pour aider la cause syndicaliste ; ils ne sont cependant pas très bien entraînés et leur division est plutôt réduite, de sorte que nous devrons peut-être investir en eux afin d'en faire une force de combat importante ou simplement les lancer sur l'ennemi, ce qui entraînera probablement de lourdes pertes"
holpostel.44.a:0 "Nous avons besoin de toute l'aide possible !"

holpostel.45.t:0 "Landdag annuel du VNH"
holpostel.45.d:0 "Le Landdag annuel du VNH commencera dans une semaine à Utrecht, le premier depuis les élections de 1937. L'IC, les services secrets néerlandais, a découvert qu'ils allaient annoncer un changement de politique majeur pour l'année à venir et ils semblent eux-mêmes assez certains que cela va entraîner un renforcement du soutien à leur mouvement, renforcé par le fait que le VNH encourage les non-membres à venir également. L'IC n'a malheureusement pas été en mesure de récupérer des informations sur ledit changement de politique.\n\nCertains disent que l'idéologie du VNH est dangereuse et qu'il serait préférable que nous empêchions la tenue de ce rassemblement, éventuellement en révoquant leur permis de tenir un rassemblement ; d'autres disent que ce rassemblement est protégé par la liberté d'expression et qu'il devrait simplement avoir lieu"
holpostel.45.a:0 "Le landdag peut aller de l'avant"
holpostel.45.b:0 "Révoquer leur permis"

holpostel.46.t:0 "VNH National Landdag 1937"
holpostel.46.d:0 "Comme prévu, le chantier national de la VNH dans le Utrechtse Jaarbeurs s'est déroulé aujourd'hui. Le premier dirigeant de la VNH, M. Swart, a tenu un discours cliché inspirant sur la croissance du mouvement depuis son adhésion, mais la partie vraiment intéressante est venue après. Le leader adjoint Van Geelkerken a annoncé un changement radical de politique après l'échec des élections de cette année : il s'agissait d'un large éventail de politiques conservatrices et apaisantes, allant de la proclamation du soutien du VNH à la monarchie, à un soutien accru à la libre entreprise et à la déclaration du protestantisme comme religion d'État tout en limitant les droits des catholiques. Il est presque certain que cela entraînera une perte significative du soutien de l'ANC en faveur du VNH"
holpostel.46.a:0 "Je suis content que ce soit fini"

holpostel.47.t:0 "VNH Landdag à Nijmegen ?"
holpostel.47.d:0 "Après le retrait de leur permis pour un rassemblement à Utrecht, les dirigeants du VNH ont demandé à la municipalité de Nimègue d'autoriser un rassemblement en plein air. Nijmegen est beaucoup plus éloignée qu'Utrecht, et elle attirera donc probablement beaucoup moins de visiteurs"
holpostel.47.a:0 "Très bien alors !"
holpostel.47.b:0 "Non, je vous remercie"

holpostel.48.t:0 "VNH National Landdag 1937"
holpostel.48.d:0 "Bien qu'il soit prévu qu'il se déroule à Utrecht, le Landag national VNH s'est déroulé aujourd'hui à Nimègue. Le premier chef de la VNH, M. Swart, a tenu un petit discours convaincant condamnant les autorités municipales d'Utrecht pour avoir révoqué le permis de rassemblement des jaarbeurs dans cette ville. Ensuite, la partie intéressante est venue, lorsque le leader adjoint Van Geelkerken a annoncé un changement radical de politique suite à l'échec des élections de cette année : il s'agissait d'un large éventail de politiques d'apaisement des conservateurs, allant de la proclamation du soutien de la VNH à la monarchie, à un soutien accru de la libre entreprise et à la déclaration du protestantisme comme religion d'État tout en limitant les droits des catholiques. Il est presque certain que cela entraînera une perte significative du soutien de l'ANC en faveur du VNH, bien que le nouvel emplacement du landdag soit probablement moins idéal pour attirer de nouveaux membres"
holpostel.48.a:0 "Je suis content que ce soit fini"

holpostel.49.t:0 "VNH Landdag à Antwerpen ?"
holpostel.49.d:0 "Le parti d'extrême droite néerlandais VNH demande le droit d'organiser un rassemblement à Antwerpen. Apparemment, leur permis de tenir un rassemblement a été révoqué aux Pays-Bas même et les tentatives de choisir un autre lieu ou une autre heure ont également échoué, avec l'aide de leur gouvernement hostile. Maintenant, ils nous demandent s'ils peuvent tenir le landdag à Antwerpen, en dehors de l'autorité du gouvernement néerlandais, afin qu'ils puissent effectivement tenir leur landdag"
holpostel.49.a:0 "La Flandre-Wallonie vous souhaite la bienvenue !"
holpostel.49.b:0 "Leur permis a sûrement été révoqué pour une raison !"

holpostel.50.t:0 "VNH National Landdag 1937"
holpostel.50.d:0 "Bien qu'il soit prévu qu'il se déroule à Utrecht, le Landdag national de la VNH s'est déroulé aujourd'hui à Antwerpen. Le premier chef de la VNH, M. Swart, a tenu un petit discours convaincant nous condamnant pour avoir tenté d'arrêter leur landdag. Ensuite, la partie intéressante est venue, lorsque le leader adjoint Van Geelkerken a annoncé un changement radical de politique suite à l'échec de l'élection de cette année : il s'agissait d'un large éventail de politiques d'apaisement des conservateurs, allant de la proclamation du soutien de la VNH à la monarchie, à un soutien accru de la libre entreprise et à la déclaration du protestantisme comme religion d'État tout en limitant les droits des catholiques. Il est presque certain que cela entraînera une perte significative du soutien de l'ANC en faveur du VNH, bien que la plupart des nouveaux membres potentiels n'apprécieront probablement pas de devoir se rendre en Flandre-Wallonie pour assister au rassemblement"
holpostel.50.a:0 "Je suis content que ce soit fini"

holpostel.51.t:0 "Annulation de la VNH National Landdag"
holpostel.51.d:0 "Après l'échec de la recherche d'un lieu pour tenir le landdag, la direction du VNH a déclaré l'annulation du landdag annuel de 1937 et nous a condamnés pour en être la cause principale. Ils ont également déclaré qu'ils ne se laisseront pas museler et que le landdag de 1938 sera tenu correctement préparé pour faire face à une autre tentative soi-disant lâche du gouvernement pour les arrêter"
holpostel.51.a:0 "Prenez ça, les populistes !"

holpostel.52.t:0 "Démonstration de VNH pendant le Prinsjesdag"
holpostel.52.d:0 "Le Prinsjesdag est le jour où le gouvernement néerlandais publie ses plans de dépenses pour l'année suivante : la reine donne lecture des plans annuels du gouvernement et c'est généralement une affaire de fête, mais cette année, le VNH a entamé une manifestation le long de la route où la reine passera, brandissant ses drapeaux noirs, frappant de prétendus syndicalistes et utilisant son \"houzee\" de salutation du parti en direction de Cornelis van Geelkerken, chef adjoint du VNH, qui est présent. Le maire de La Haye veut laisser la police disperser la manifestation car il craint qu'elle ne constitue une menace pour l'ordre public et la sécurité de la famille royale. D'autre part, l'opposition du VNH au conseil municipal de La Haye affirme qu'il s'agit d'un élément essentiel de la liberté d'expression et affirme que le VNH ne s'attaquera pas à la famille royale"
holpostel.52.a:0 "Retirez-les"
holpostel.52.b:0 "Qu'ils tiennent leur petite protestation idiote"

holpostel.53.t:0 "Nationaal Herstel s'agrandit"
holpostel.53.d:0 "Le journal d'extrême droite \"Nationaal Herstel\", étroitement affilié au VNH, a recruté aujourd'hui deux reporters de haut niveau. Certains considèrent cela comme une menace car cela va probablement élargir l'attrait du journal qui diffuse des idées non conventionnelles et qui est en fait un outil de propagande pour le VNH et l'extrême droite en général. Cependant, d'un point de vue purement juridique, il n'y a pas de base réelle pour interdire le papier, car cela serait à la fois contraire à la liberté de la presse et à la liberté d'expression, deux valeurs qui sont normalement respectées dans notre pays"
holpostel.53.a:0 "Il suffit de l'interdire déjà"
holpostel.53.b:0 "Laissez-les tranquilles"

holpostel.54.t:0 "La Landwacht brise la grève"
holpostel.54.d:0 "La Landwacht a rompu une grève locale aujourd'hui, ce qui a donné lieu à une excellente séance de photos avec les employeurs de l'entreprise, grâce à la volonté de la Landwacht, et par extension du VNH, d'agir là où le gouvernement ne voulait pas le faire. Certains demandent une réponse contre cette action en disant que la grève était justifiée, que le gouvernement ne l'a pas déclenchée pour une raison et que la Landwacht n'avait pas le droit de le faire à la place du gouvernement"
holpostel.54.a:0 "Des sanctions seront prises"
holpostel.54.b:0 "Ce n'est bon que lorsque les grèves sont rompues"

holpostel.55.t:0 "Affrontement entre la Landwacht et le Front rouge"
holpostel.55.d:0 "La Landwacht et le Front rouge national s'affrontent aujourd'hui à Haarlem, entraînant une grande émeute, de nombreuses victimes ainsi que d'importants dégâts aux biens publics et privés. La police est prête à intervenir, mais dans les milieux gouvernementaux, on ne sait pas exactement qui doit être visé. Certains disent que la contre-manifestation du Front Rouge était une attaque directe contre les manifestants pro-VNH, donc seuls les membres du Front Rouge devraient être arrêtés. D'autres disent cependant que les VNHers n'auraient pas dû immédiatement se battre avec leurs longs bâtons lorsqu'ils ont repéré le contre-mouvement du Front Rouge"
holpostel.55.a:0 "N'arrêtez que les syndicalistes"
holpostel.55.b:0 "Arrêtez objectivement tous ceux qui ont causé des problèmes"
holpostel.55.c:0 "N'arrêtez que les populistes"

holpostel.56.t:0 "Nationale Jeugdstorm"
holpostel.56.d:0 "Le VNH a annoncé aujourd'hui la création de la tempête de jeu nationale. Il s'agit en fait d'une organisation de scoutisme, mais elle semble être considérée par la direction du VNH comme un moyen de développer l'attrait croissant que le VNH exerce sur la jeune génération et d'établir une base idéologique parmi ceux qui sont actuellement trop jeunes pour voter mais qui atteindront cet âge dans les années à venir"
holpostel.56.a:0 "Dangereux, interdisez l'institution !"
holpostel.56.b:0 "Une initiative qui ne peut qu'être applaudie !"

holpostel.57.t:0 "Des voix militaires soutiennent le VNH"
holpostel.57.d:0 "Plusieurs officiers de haut rang ont aujourd'hui exprimé publiquement leur soutien au VNH, en particulier la partie la plus modérée représentée par Henri Swart. Ils ont publié un manifeste détaillant le raisonnement qui sous-tend cette démarche et qui explique en détail comment ils se sentent mal représentés par le gouvernement démocratique et comment celui-ci ne veut pas vraiment servir les intérêts néerlandais. C'est un signe que le soutien du VNH pourrait être plus important que prévu. Bien qu'il ne s'agisse que d'officiers, il est probable que ce sentiment soit également présent parmi les soldats ordinaires, et certains responsables ont donc proposé des mesures pour limiter la présence de la VNH dans l'armée"
holpostel.57.a:0 "Instituez ces mesures"
holpostel.57.b:0 "L'armée a toujours été une institution nationaliste"

holpostel.58.t:0 "Marche sur La Haye"
holpostel.58.d:0 "Les tensions couvent depuis un certain temps déjà, et le VNH gagnait déjà en influence et en popularité au cours des derniers mois, mais aujourd'hui, tout s'est renversé : une foule immense en uniforme de la Landwacht s'est rassemblée à Rotterdam et a défilé collectivement sur La Haye, le siège du gouvernement.\nVoyant l'immense foule, et reconnaissant qu'une guerre civile serait inévitable en cas de résistance, le Premier ministre a capitulé et a accepté toutes les demandes de la foule du VNH : le cabinet deviendrait démissions, et le VNH mettrait en place un cabinet extra-parlementaire qui serait doté de pouvoirs d'urgence. Quelques heures plus tard, la démocratie néerlandaise avait disparu"
holpostel.58.a:0 "Nous rendrons les Pays-Bas à nouveau géniaux !"

holpostel.59.t:0 "La révolution de velours"
holpostel.59.d:0 "L'extrême gauche néerlandaise a pris un élan sans précédent ces derniers mois : un nombre record de membres, une influence dans toutes les couches de la société et un sentiment croissant au sein de la population que le gouvernement actuel est illégitime. Aujourd'hui, tout a changé car, dans tout le pays, les gens sont descendus dans la rue, appelant ouvertement à la démission du gouvernement et à la création d'un État syndicaliste. Peu après, les petits bourgeois ont vu qu'ils ne pourraient jamais écraser la révolution populaire et ils traversent la frontière en ce moment même. Le peuple a gagné aujourd'hui !"
holpostel.59.a:0 "Mettre en place un gouvernement provisoire"

holpostel.60.t:0 "Schisme CNA"
holpostel.60.d:0 "Ce que beaucoup avaient déjà prévu est devenu réalité aujourd'hui, alors qu'un groupe de députés catholiques a annoncé qu'ils allaient désormais former la nouvelle faction du NRKSP, ou Nouveau parti d'État catholique romain - le CNA s'est rapidement effondré.\n\nAvant l'unification des partis confessionnels, les catholiques avaient toujours eu la base la plus loyale, et donc le plus grand nombre de sièges - pourtant, au sein de l'ANC, les protestants, le plus petit parti de l'union, étaient quelque peu controversés, selon la déclaration.\n\nAlors qu'un certain nombre de confessions protestantes et plusieurs importants catholiques loyalistes ont annoncé qu'ils poursuivraient le projet CNA, il est clair que le CNA a perdu sa majorité absolue déjà marginale, et sans elle, nous devrons faire des compromis avec les partis d'opposition sur chaque question"
holpostel.60.a:0 "C'était peut-être trop beau pour être vrai dès le départ"

holpostel.61.t:0 "Les élections de 1938"
holpostel.61.d:0 "En raison du schisme au sein de la CNA, les élections se tiennent à peine un an après les dernières élections. Trois durs mois de campagne sont maintenant derrière nous et il est temps de compter les votes ; il s'agira clairement d'un référendum sur la direction de l'ANC, sur la question de savoir si les catholiques les abandonneront en faveur du NRKSP et si la base de l'ANC tiendra encore cette fois"
holpostel.61.a:0 "Le RSAP balaie les élections"
holpostel.61.b:0 "Le SDAP devient le plus grand parti"
holpostel.61.c:0 "Le CNA perd mais reste le plus grand parti"
holpostel.61.e:0 "La base de l'ARN est défectueuse pour le VNH"

holpostel.62.t:0 "SDAP forme un nouveau gouvernement"
holpostel.62.d:0 "Le SDAP est devenu le plus grand parti aux élections. Après des jours de fête, il sera bientôt temps de former un nouveau gouvernement. Nous n'avons pas une majorité absolue comme celle dont disposait le CNA l'année dernière, nous devrons donc former notre cabinet avec d'autres partis et agir dans le cadre d'une coalition. Le temps presse cependant, car l'humble CNA cherche à négocier avec un large éventail de personnalités dans le but de créer un front réactionnaire contre nous"
holpostel.62.a:0 "Un cabinet violet avec le LSP et le VDB"
holpostel.62.b:0 "Un cabinet romain-rouge avec le NRKSP"
holpostel.62.c:0 "Un cabinet de centre-gauche avec le RSAP et le VDB"
holpostel.62.e:0 "L'ANC rassemble un cabinet arc-en-ciel pour s'opposer à nous"

holpostel.63.t:0 "Les revendications de Wilhelmina"
holpostel.63.d:0 "La reine Wilhelmina n'est prête à permettre la formation de cette coalition que si les VDB les plus modérés obtiennent le poste de premier ministre. Cela nous réduirait à un partenaire de second rang alors que nous sommes le plus grand parti de la coalition"
holpostel.63.a:0 "Acceptez les demandes"
holpostel.63.b:0 "Elle devra faire face à notre succès"

holpostel.64.t:0 "Wilhelmina Abdicates"
holpostel.64.d:0 "Suite à notre refus de céder à ses exigences, la Reine a décidé qu'elle ne sera pas Reine dans un pays régi par le SDAP et, à ce titre, elle a décidé d'abdiquer. Nous pouvons permettre le couronnement de la princesse Juliana, mais le RSAP et le côté le plus radical du SDAP réclament à cor et à cri d'exploiter cette opportunité d'instaurer une république tant que nous avons encore de l'élan de notre côté. Les modérés du SDAP et du VDB sont cependant favorables à Juliana"
holpostel.64.a:0 "Vive la République !"
holpostel.64.b:0 "Vive la reine Juliana !"

holpostel.65.t:0 "Le CNA forme un nouveau gouvernement"
holpostel.65.d:0 "Malgré la trahison des catholiques, nous sommes redevenus le plus grand parti au Parlement. Cependant, contrairement à l'année dernière, nous n'avons pas de majorité absolue, ce qui signifie que nous devrons faire des compromis avec certaines personnes afin de former un nouveau gouvernement"
holpostel.65.a:0 "Variante Staphorster : Avec le soutien parlementaire de la LSP, de la NRKSP et du SGP"
holpostel.65.b:0 "Un gouvernement de droite avec le VNH"
holpostel.65.c:0 "Un gouvernement de centre-droit avec la LSP, la NRKSP et la VDB"

holpostel.66.t:0 "Schisme CNA"
holpostel.66.d:0 "Ce que beaucoup avaient déjà prévu est devenu réalité aujourd'hui, alors qu'un groupe de députés catholiques a annoncé qu'ils allaient désormais former la nouvelle faction du NRKSP, ou Nouveau parti d'État catholique romain - le CNA s'est rapidement effondré.\n\nAvant l'unification des partis confessionnels, les catholiques avaient toujours eu la base la plus loyale, et donc le plus grand nombre de sièges - pourtant, au sein de l'ANC, les protestants, le plus petit parti de l'union, étaient quelque peu controversés, selon la déclaration.\n\nHeureusement, de nombreux protestants de diverses confessions ainsi que plusieurs catholiques de haut rang ont exprimé leur soutien à la poursuite de l'ANC, ce qui signifie que le cabinet peut, grâce à notre coalition avec d'autres, continuer à gouverner"
holpostel.66.a:0 "Cela aurait pu être pire"

holpostel.67.t:0 "L'ANC s'effondre"
holpostel.67.d:0 "Le pacte électoral de l'ANC a été créé à l'origine pour remporter la victoire aux élections de 1937, et une fois qu'il a échoué dans ce but, sa survie est devenue de plus en plus précaire. Aujourd'hui, les choses ont atteint un point culminant lorsque les catholiques ont annoncé leur retrait du pacte et leur détermination à refonder leur parti RKSP. Peu de temps après, d'anciens membres du CHU ont annoncé qu'ils quitteraient eux aussi le syndicat instable et ainsi, sans plus d'alliance, l'ARP est également revenue. Voilà pour la politique confessionnelle unie"
holpostel.67.a:0 "La politique conservatrice est à nouveau éclatée"

holpostel.68.t:0 "Formation du parti travailliste"
holpostel.68.d:0 "Après la victoire de 1937 grâce à leurs \"Lijst Links\", le SDAP et le VDB ont commencé à flirter avec l'idée d'unir définitivement les partis en un \"Parti du travail\" ou \"Partij van de Arbeid\" en néerlandais.\nÀ la fin de 1941, après avoir presque achevé avec succès le mandat de la coalition au pouvoir, le SDAP et le VDB ont décidé de dissoudre les différends entre les partis et ont fondé ce parti, le premier le faisant très discrètement pour éviter de mettre en colère les membres les plus à gauche. Cela a abouti à la création d'un jongleur progressiste qui pourrait être une force dominante dans la politique néerlandaise pour le reste du siècle"
holpostel.68.a:0 "Nous sommes le PvdA maintenant !"

holpostel.69.t:0 "Commission Oud"
holpostel.69.d:0 "Alors que pour le SDAP, la fusion a été beaucoup moins indolore, il y a certainement eu beaucoup plus de frictions au sein du VDB. Au début, la droite du VDB a vu clair, mais maintenant, après deux mois, l'actuel premier ministre Oud a formé le \"Comité Oud\" avec d'autres anciens membres du VDB qui estiment que le PvdA s'est beaucoup trop incliné vers les opinions sociales-démocrates. La Commission Oud a négocié avec succès une fusion avec le parti libéral LSP, pour former un parti libéral plus conservateur qui pourrait également être une force avec laquelle il faut compter dans la politique néerlandaise de l'après-Weltkrieg. Il ne reste plus qu'à déterminer comment le parti doit être nommé"
holpostel.69.a:0 "Partij van de Vrijheid, ou \"Parti de la liberté\""
holpostel.69.b:0 "... ressemble trop à un parti populiste futuriste"

holpostel.70.t:0 "Les élections de 1941"
holpostel.70.d:0 "Après quatre ans de règne de la gauche, il est à nouveau temps d'aller aux urnes. La contestation est forte, car chaque parti cherche à prendre la pluralité dans l'espoir d'obtenir le rôle clé dans la formation : la question est de savoir si la population pense que les choses se sont améliorées depuis 1937 et qui est responsable de ce fait"
holpostel.70.a:0 "Le [nom_du_parti_variable_de_l'hol_socdems] obtient la majorité absolue"
holpostel.70.b:0 "Le [hol_socdems_variable_party_name] est le plus grand parti mais n'a pas de majorité"
holpostel.70.pvdv:0 "Le PvdV est le plus grand parti mais il n'a pas de majorité"
holpostel.70.vvd:0 "Le VVD est le plus grand parti mais il n'a pas de majorité"
holpostel.70.e:0 "L'ARP, le RKSP et le CHU jouent un rôle clé"
holpostel.70.f:0 "Le VNH devient le plus grand mais n'a pas de majorité"

holpostel.71.t:0 "Formulaires PvdA 1941 Gouvernement"
holpostel.71.d:0 "La population était apparemment très satisfaite de nos progrès, et ayant obtenu une confortable majorité au parlement, nous n'avons même pas besoin d'envisager de former une coalition avec d'autres partis.\nBien sûr, nous ne pouvons pas nous empêcher de rire un peu de Pieter Oud et de son comité qui aurait probablement dirigé son deuxième cabinet s'il ne nous avait pas abandonnés ; maintenant, lui et ses libéraux sont bannis de l'opposition, comme tous les autres partis non-PvdA"
holpostel.71.a:0 "Qu'est-ce qu'il a maintenant ? Neuf sièges ?"

holpostel.72.t:0 "Formulaires PvdA 1941 Gouvernement"
holpostel.72.d:0 "Nous avons gagné les élections et s'il est évident qu'il ne suffit pas d'atteindre une majorité absolue et de gouverner par nous-mêmes, il est plus que suffisant de faire entrer l'initiative dans la formation. Plusieurs options sont possibles, et c'est à nous de décider qui nous préférons comme nouveau partenaire"
holpostel.72.a:0 "Violet avec le PvdV"
holpostel.72.b:0 "Violet avec le VV.D"
holpostel.72.c:0 "Roman-Red avec le RKSP"
holpostel.72.e:0 "Rouge vif avec le RSAP"

holpostel.73.t.pvdv:0 "Formulaires PvdV 1941 Gouvernement"
holpostel.73.t.vvd:0 "Le VVD forme le gouvernement de 1941"
holpostel.73.d:0 "Le Premier ministre Oud a réussi à faire un excellent usage du bonus du Premier ministre et, grâce à une série de nouvelles politiques libérales, nous avons réussi à attirer le plus de votes par rapport à tous les autres partis aux Pays-Bas lors de notre première élection générale. Bien que nous n'ayons évidemment pas gagné suffisamment de sièges pour diriger le pays par nous-mêmes, nous avons pris l'initiative dans les négociations de formation, et nous pouvons donc voir qui nous souhaitons le mieux comme partenaire"
holpostel.73.a:0 "Violet avec le PvdA"
holpostel.73.b:0 "Libéralisme conservateur avec le CHU et les catholiques"
holpostel.73.c:0 "Stikkercoalitie : ARP avec le soutien extérieur du VNH"

holpostel.74.t:0 "Les conservateurs forment le gouvernement de 1941"
holpostel.74.d:0 "Même si le projet CNA a échoué, nous avons quand même réussi à attirer le plus grand nombre de voix lorsque nous avons combiné les deux. Cela signifie que nous sommes en bonne position pour influencer la formation, probablement avec la capacité de faire en sorte qu'au moins un de nos partis délivre le premier ministre. Il faudra juste attendre les propositions des autres partis"
holpostel.74.a:0 "Le CHU règne avec les libéraux d'Oud, le RKSP et l'ARP"
holpostel.74.b:0 "L'ARP règne avec les libéraux d'Oud et les sociaux-démocrates de Drees"
holpostel.74.c:0 "Le CHU règne avec le PvdA, le RKSP et l'ARP"
holpostel.74.e:0 "L'ARP fonctionne avec le VNH, le CHU et le RKSP"

holpostel.75.t:0 "Les progressistes se rallient à la LSP"
holpostel.75.d:0 "À la suite de l'alerte rouge provoquée par le gouvernement, toutes les organisations de gauche de la LSP ont été discréditées et ont depuis été soit dissoutes soit interdites. En conséquence, les progressistes ont plutôt afflué vers le LSP, un parti conservateur-libéral considéré comme \"le moins mauvais\", ce qui a entraîné un glissement subtil mais décisif vers la gauche, mais aussi un souffle de vie dans un parti qui était dans l'impasse depuis la première Weltkrieg"
holpostel.75.a:0 "Fascinant"

holpostel.76.t:0 "Les élections de 1941"
holpostel.76.d:0 "Colijn l'a encore fait : il termine un nouveau mandat au sein du cabinet qu'il a formé en 1937. Aujourd'hui, c'est à nouveau le moment des élections et la question qui se pose à La Haye en ce moment est de savoir si les gens estiment qu'il a bien utilisé son temps ou si une approche différente est de mise"
holpostel.76.a:0 "Colijn obtient à nouveau la majorité absolue"
holpostel.76.b:0 "L'ANC devient le plus grand mais sans majorité"
holpostel.76.c:0 "LSP devient le plus grand mais sans majorité"
holpostel.76.e:0 "Le SDAP devient le plus important, mais sans majorité"
holpostel.76.f:0 "Le VNH devient le plus grand mais sans majorité"
holpostel.76.g:0 "Le RSAP devient le plus grand mais sans majorité"

holpostel.77.t:0 "Le CNA forme un gouvernement de 1941 avec une majorité accrue"
holpostel.77.d:0 "Au-delà de tous nos plus grands espoirs, notre parti a réussi à s'emparer de plus de cinquante sièges au Parlement. Colijn a annoncé qu'il allait prendre sa retraite et que Louis Beel allait former le prochain gouvernement. Il dispose d'une confortable majorité au Parlement pour faire avancer ses politiques"
holpostel.77.a:0 "Continuer à travailler avec les libéraux"
holpostel.77.b:0 "Nous sommes donc les seuls à pouvoir le faire !"

holpostel.78.t:0 "Le CNA forme un gouvernement à majorité réduite en 1941"
holpostel.78.d:0 "Bien que nous n'ayons pas réussi à obtenir la majorité absolue comme en 1937, nous sommes toujours le plus grand parti au Parlement, avec une marge notable. Ainsi, nous avons l'initiative de la formation d'un nouveau gouvernement, qui sera la première tâche de Louis Beel en tant que nouveau chef de l'ANC après la retraite de Colijn"
holpostel.78.a:0 "Le LSP représente un partenaire fiable"
holpostel.78.b:0 "Le PADD est moins radical et donc viable maintenant"
holpostel.78.c:0 "Le VNH est d'accord avec nous sur des points essentiels"

holpostel.79.t:0 "LSP forme le gouvernement de 1941"
holpostel.79.d:0 "Après l'alerte rouge, il était évident que nous étions en train de recevoir beaucoup d'anciens de gauche - comme on a pu le voir lors du congrès annuel du parti cette année, où beaucoup de politiques de gauche ont été choisies par un groupe de nouveaux membres. Mais cela a apparemment donné un coup de fouet à notre parti. Avec la population néerlandaise progressiste qui nous a apporté son poids électoral, nous sommes passés, en un seul mandat, d'un parti proche du seuil minimum de vote au plus grand parti du Parlement"
holpostel.79.a:0 "Nous allons maintenant gouverner avec la CNA"
holpostel.79.b:0 "Nous allons maintenant gouverner avec le VNH"

holpostel.80.t:0 "Formulaires SDAP 1941 Gouvernement"
holpostel.80.d:0 "Après s'être fait passer pour une force électorale plus modérée, et peut-être grâce à la nouvelle campagne de notre nouveau leader Willem Drees, le SDAP a réussi à comptabiliser le plus de votes et a donc pris l'initiative de former le nouveau gouvernement. La rumeur veut que l'ancien leader Albarda soit nommé \"informateur\" à la demande de la direction du SDAP"
holpostel.80.a:0 "Violet avec le LSP et le VDB"
holpostel.80.b:0 "Roman-Red avec le RKSP"
holpostel.80.c:0 "Deep-Red avec le RSAP"

holpostel.81.t:0 "Les élections de 1941 ?"
holpostel.81.d:0 "Le mandat de notre gouvernement de coalition est sur le point d'expirer et, techniquement, nous devrions organiser des élections dans quelques mois. Au sein du VNH, l'argument de la stabilité est constamment soulevé, et beaucoup pensent que les élections devraient donc être suspendues. D'autre part, la tenue des élections pourrait également renforcer la mainmise du VNH sur le pouvoir. Au sein de l'ANC, la tenue d'élections est considérée comme quelque chose qui doit être encouragé, si on le guide. Si les élections ne sont pas suspendues, il est encore très peu probable qu'elles se déroulent de manière équitable"
holpostel.81.a:0 "Suspendre les élections"
holpostel.81.b:0 "Il suffit de tenir les élections"

holpostel.82.t:0 "Les élections de 1941"
holpostel.82.d:0 "Après quatre ans de mandat d'Henri Swart comme Premier ministre, des élections doivent à nouveau avoir lieu, même si les cyniques soulignent des failles évidemment imaginaires dans le processus démocratique - certains dissidents suggèrent même que le VNH a utilisé la fraude électorale comme un outil"
holpostel.82.a:0 "Le VNH obtient la majorité absolue"
holpostel.82.b:0 "Le VNH devient le plus grand"

holpostel.83.t:0 "Le VNH forme le gouvernement de 1941"
holpostel.83.d:0 "Bien que le processus ait pu être guidé pour éviter que la population ne fasse un mauvais choix, nous avons remporté les élections avec brio et nous occuperons plus de la moitié des sièges de la chambre des représentants. Personne au sein du VNH n'envisage même d'embarquer à bord d'un partenaire de la coalition"
holpostel.83.a:0 "Le VNH règne seul, pour toujours.."

holpostel.84.t:0 "Le VNH forme le gouvernement de 1941"
holpostel.84.d:0 "Les résultats sont les mêmes que la dernière fois - il est intéressant de noter que l'opinion publique n'a guère changé en quatre longues années. Quoi qu'il en soit, le même choix est valable comme la dernière fois - nous pouvons intimider la Chambre des représentants pour les votes nécessaires à l'octroi de pouvoirs d'urgence, ou nous pouvons simplement continuer le cabinet Swart I avec l'ANC"
holpostel.84.a:0 "Travailler avec le CNA"
holpostel.84.b:0 "Demandez à la Landwacht de visiter la maison des représentants"

holpostel.85.t:0 "Élections des pensionnés [GetYear]"
holpostel.85.d:0 "Le temps des élections est venu, et chaque Néerlandais peut aujourd'hui voter pour savoir qui sera son pensionnaire au conseil. Le SDAP est le seul parti à proposer un candidat pensionnaire de son propre chef : entre-temps, les libéraux ont proposé un candidat ensemble et l'ARP et le CHU ne se disputent pas, exhortant plutôt les électeurs à voter pour le candidat du RKSP, car ils savent qu'ils n'ont aucune chance de s'en sortir seuls et qu'ils préféreraient un pensionnaire conservateur à un progressiste"
holpostel.85.a:0 "Adriaan Gerhard du SDAP"
holpostel.85.b:0 "Cornelis Lodewijk van der Bilt de LSP/VDB"
holpostel.85.c:0 "Roelof Kranenburg de la LSP/VDB"
holpostel.85.e:0 "Carel Goseling de la RKSP"

holpostel.86.t:0 "Nacht van de Dooie Rooie Ratten"
holpostel.86.d:0 "La saleté rouge nous a frappés de plein fouet au cœur de notre pouvoir, en brûlant le Binnenhof. Et ils savent ce qui va se passer : si nous n'agissons pas rapidement, ils vont se regrouper dans le nord pour déclencher une révolte dans l'espoir d'affaiblir notre régime. Espérant éviter une telle occasion, Van Geelkerken a ordonné à la Landwacht de mettre en détention autant de rouges que possible avant qu'ils ne saisissent l'occasion de s'armer, entraînant une résistance nécessitant une violence majeure. Cette nuit restera dans l'histoire néerlandaise comme la \"nuit des rats rouges morts\", comme Van Geelkerken l'a judicieusement nommée"
holpostel.86.a:0 "Si vous ne trouvez personne, faites venir toute sa famille !"
holpostel.86.b:0 "Ce n'est sûrement pas nécessaire.."

holpostel.87.t:0 "Daniel Goulooze arrêté"
holpostel.87.d:0 "Nos rafles massives ont abouti, outre la capture de gauchistes moins importants, à l'arrestation très médiatisée de Daniel Goulooze, un membre éminent du \"Secrétariat national du travail\", un syndicaliste. La Landwacht l'a amené dans un camp de prisonniers de fortune dans les ruines politiquement chargées du Binnenhof, la question est de savoir ce que nous allons faire de lui"
holpostel.87.a:0 "Emmenez-le à la vraie prison de Vught"
holpostel.87.b:0 "Interrogez-le ici !"

holpostel.88.t:0 "Le convoi de la prison de Goulooze a été pris en embuscade"
holpostel.88.d:0 "Des partisans syndicalistes ont tendu une embuscade au convoi de prisonniers transportant le prisonnier Goulooze, un personnage très en vue. Nous pouvons maintenant être certains que les syndicalistes se révolteront, car ils ont maintenant commis publiquement un crime majeur qui les obligera à se rebeller ouvertement"
holpostel.88.a:0 "Nous aurions dû le garder à La Haye"

holpostel.89.t:0 "Localisation de Harm Kolthek"
holpostel.89.d:0 "Malgré sa résistance initiale à l'idée, certains outils spéciaux ont convaincu Goulooze de nous communiquer la localisation de son patron, Harm Kolthek, leader de la NAS. Apparemment, il se cache dans un quartier diplomatique de La Haye. Le chef adjoint Cornelis van Geelkerken accompagne personnellement les Landwachters envoyés pour le ramener"
holpostel.89.a:0 "Louez Kees pour sa bravoure !"

holpostel.90.t:0 "Un syndicaliste néerlandais cherche un refuge"
holpostel.90.d:0 "Le bâtiment législatif aux Pays-Bas a été attaqué il y a quelques jours par un terroriste. Les autorités néerlandaises et leurs partisans paramilitaires ont commencé à rassembler les syndicalistes dans tout le pays, les accusant d'être responsables de cette entreprise. Aujourd'hui, Harm Kolthek, le chef des syndicalistes néerlandais, est poursuivi par des paramilitaires en colère et il demande refuge dans notre ambassade. Il y a de fortes chances qu'il soit tué si nous ne l'aidons pas"
holpostel.90.a:0 "Nous allons le protéger"
holpostel.90.b:0 "Laissez-le à l'air libre"

holpostel.91.t:0 "Kolthek à l'ambassade du Mexique"
holpostel.91.d:0 "Après avoir frappé à la porte de la villa où se cachait Kolthek, la Landwacht est arrivée juste à temps pour voir Kolthek s'échapper. Pratique pour le syndicaliste, la villa se trouvait à quelques centaines de mètres de l'ambassade du Mexique, le seul pays ayant des liens avec le syndicalisme qui possède une mission diplomatique aux Pays-Bas. Malheureusement, l'ambassadeur du Mexique a décidé que Kolthek pouvait avoir son refuge, ce qui signifie que selon le droit international, nous ne pouvons pas l'avoir. Cependant, la Landwacht ne fait pas officiellement partie du gouvernement néerlandais, et Van Geelkerken a donc le choix"
holpostel.91.a:0 "Les ambassades sont inviolables"
holpostel.91.b:0 "Nous devons à tout prix obtenir Kolthek !"

holpostel.92.t:0 "Kolthek annonce un soutien à la révolte"
holpostel.92.d:0 "De l'intérieur de l'ambassade mexicaine, Kolthek a annoncé que les rouges se regroupant dans le nord devraient poursuivre leur rébellion afin que lui et Daan puissent bientôt être à nouveau libres. Il semble que notre tentative d'éviter une rébellion ouverte ait échoué"
holpostel.92.a:0 "Merci le Mexique.."

holpostel.93.t:0 "Raid de l'ambassade néerlandaise !"
holpostel.93.d:0 "Après nous avoir vu accorder le refuge à Kolthek, l'organisation paramilitaire néerlandaise \"Landwacht\" a décidé d'attaquer notre ambassade. Selon les premiers rapports, ils ont complètement saccagé le bâtiment et plusieurs membres de notre mission diplomatique ont été blessés. Ils ont même kidnappé notre ambassadeur, soi-disant pour le remettre à la police pour avoir aidé un fugitif. Alors qu'au moins il a été immédiatement libéré par la police néerlandaise, cette violation est tout à fait scandaleuse !"
holpostel.93.a:0 "48 heures pour quitter le pays, ambassadeur des Pays-Bas !"

holpostel.94.t:0 "L'ambassade mexicaine fait l'objet d'un raid"
holpostel.94.d:0 "La Landwacht a simplement attaqué l'ambassade mexicaine après avoir découvert qu'elle avait accordé un refuge à Kolthek, blessant plusieurs membres mexicains de la mission au cours de l'opération, tout en extrayant Kolthek et en assurant la destruction partielle de l'ambassade. Ils ont également, de manière quelque peu scandaleuse, remis l'ambassadeur mexicain à la police, en affirmant qu'il \"aidait un fugitif\". Nous l'avons libéré immédiatement, cherchant à prendre nos distances avec cet acte controversé de la Landwacht.\nEn tout cas, après avoir réussi à arrêter Kolthek, il est peu probable que le modéré Sneevliet et le radical Wijnkoop soient capables de travailler ensemble dans une révolte. Nos sources indiquent déjà qu'ils sont en train de prendre en charge un navire de garde-côtes pour se diriger vers la sphère syndicaliste alors que le Front Rouge et les modérés ont commencé à se livrer à des luttes intestines brutales"
holpostel.94.a:0 "Les Mexicains ne seront toujours pas satisfaits"

holpostel.95.t:0 "Arrestation de Kolthek"
holpostel.95.d:0 "Après avoir enfoncé la porte de la villa où se cachait Kolthek, la Landwacht est arrivée juste à temps pour voir Kolthek s'échapper. Pour le syndicaliste, la villa se trouvait à un pâté de maisons de l'ambassade du Mexique, le seul pays ayant des liens avec le syndicalisme qui possède une mission diplomatique aux Pays-Bas. Malheureusement pour Kolthek, ils n'ont pas voulu lui accorder le refuge, et c'est pourquoi la Landwacht l'a arrêté. Il semble maintenant très peu probable qu'une révolte de gauche à court terme réussisse, car le modéré Sneevliet et le radical Wijnkoop ne s'entendent pas si bien et les syndicalistes orthodoxes ont été un facteur contraignant. Selon nos renseignements, tous deux fuient maintenant Groningue par bateau pour s'exiler, alors que le Front Rouge et les modérés sombrent dans l'acrimonie"
holpostel.95.a:0 "Bien !"

holpostel.96.t:0 "Révolte de gauche"
holpostel.96.d:0 "Comme on le craignait, les gauchistes ont pris le contrôle des rues de Groningen, et bientôt d'autres villes de la Frise, de la Drenthe et de la province de Groningen ont suivi le mouvement. Les rebelles se sont armés et sont hébergés par une population qui soutient leurs efforts pour renverser le gouvernement. Les troubles s'intensifient également dans le reste du pays, et certains membres du gouvernement affirment qu'il serait judicieux de mettre en place un gouvernement en exil prêt à rétablir le régime néerlandais légitime en cas d'effondrement. D'autres, comme la reine Wilhelmina, préfèrent nous voir tenter de réprimer la rébellion par la force"
holpostel.96.a:0 "Les lâches capitalistes populistes fuient le continent"
holpostel.96.b:0 "Nous allons écraser cette rébellion"

holpostel.97.t:0 "Indépendance de l'Indonésie"
holpostel.97.d:0 "L'indépendance des Indes orientales néerlandaises a toujours été une promesse de longue date de la scène syndicale néerlandaise, il n'est donc pas surprenant que l'un des premiers actes de l'Assemblée nationale ait été de déclarer l'indépendance de la colonie. La question est de savoir à quel point nos relations avec l'Indonésie doivent être relâchées"
holpostel.97.a:0 "Libèrez-la comme une marionnette"
holpostel.97.b:0 "Leur accorder une totale indépendance"

holpostel.98.t:0 "Putsch socialiste"
holpostel.98.d:0 "Ces derniers temps, les socialistes révolutionnaires ont pris de l'ampleur à une vitesse alarmante et aujourd'hui, la bombe à retardement a explosé alors que ce qui a commencé comme une petite mutinerie militaire dans la région de la Peel a englouti le pays tout entier comme un feu de forêt. En quelques heures, les redshirts ont pris le contrôle de toutes les grandes villes et l'ancien gouvernement ploutocratique a évacué le pays, préparant apparemment un gouvernement en exil aux Indes orientales. Chez eux, les syndicalistes ont formé un comité révolutionnaire provisoire, pour prendre en charge les responsabilités administratives jusqu'à la formation d'un véritable gouvernement"
holpostel.98.a:0 "Breek uw ketens !"

holpostel.99.t:0 "Marche sur La Haye"
holpostel.99.d:0 "Alors qu'il avait déjà attiré l'attention de l'élite politique, le VNH, autrefois petit parti, a récemment étendu son influence à un rythme rapide dans tout le pays. Aujourd'hui, lors d'une manifestation géante, des milliers de membres du parti ont défilé sur le Binnenhof. Le nombre de personnes concernées était important et, réalisant que le refus de leurs demandes conduirait à une guerre civile sanglante, notre gouvernement a été contraint de se retirer. Un nouvel ordre s'est instauré sous le VNH, et maintenant leur emprise sur le pouvoir s'est consolidée"
holpostel.99.a:0 "Nous allons rendre les Pays-Bas à nouveau stables !"

holpostel.100.t:0 "Le Putsch militaire"
holpostel.100.d:0 "Si le gouvernement a été jusqu'à présent suffisamment capable de garder le VNH et les socialistes sous contrôle, cela a coûté cher. Des combats de rue ont lieu quotidiennement dans tout le pays, et comme la police est incapable de rétablir l'ordre, l'armée doit fréquemment être déployée. Aujourd'hui, Reijnders, commandant suprême des forces armées néerlandaises, a exigé que le gouvernement déclare l'état d'urgence. Le gouvernement s'est plié à cette exigence, et le pouvoir de fait appartient maintenant à Reijnders, plutôt qu'à l'ancien gouvernement"
holpostel.100.a:0 "Aye-aye monsieur !"

holpostel.101.t:0 "Comité révolutionnaire provisoire"
holpostel.101.d:0 "Nous avons mis fin au système parlementaire libéral auquel les Pays-Bas ont dû se soumettre pendant des décennies, et nous devons maintenant jeter les bases de notre nouvel État socialiste. Nous devrons proposer un nouvel organe constitutionnel qui soit réellement élu de manière équitable par le peuple, sans que les partis ne se retrouvent dans les poches des capitalistes. Pour organiser tout cela, nous allons former un comité révolutionnaire provisoire, jusqu'à ce qu'une nouvelle Assemblée nationale soit dûment élue"
holpostel.101.a:0 "Relevez le niveau de l'écarlate !"

holpostel.102.t:0 "Élections de [GetYear]"
holpostel.102.d:0 "Le jour des élections est enfin arrivé, par décret de la junte. Peu de temps après, les militaires rétabliront le contrôle des États généraux et les Pays-Bas auront alors à nouveau un gouvernement civil. Les principaux partis considérés comme ayant une chance sont les confessionnaux qui travaillent ensemble et le SDAP, tandis que les libéraux reviendront probablement à leur ancienne position consistant à pourvoir les derniers sièges à la majorité"
holpostel.102.a:0 "Le SDAP devient le plus grand parti !"
holpostel.102.b:0 "Le RKSP devient le plus grand parti !"

holpostel.103.t:0 "Formulaires SDAP [GetYear] Gouvernement"
holpostel.103.d:0 "Les résultats des élections sont connus et il semble que les sociaux-démocrates soient devenus le plus grand parti. L'initiative de former un gouvernement leur appartient, et la question est maintenant de savoir s'ils doivent travailler avec les libéraux pour former une majorité, ou avec les catholiques"
holpostel.103.a:0 "Ils travaillent avec le VDB et le LSP"
holpostel.103.b:0 "Ils travaillent avec le RKSP"

holpostel.104.t:0 "Les Confessionalistes forment le Gouvernement de [GetYear]"
holpostel.104.d:0 "Les résultats des élections sont connus et il semble que les conservateurs aient gagné. Le RKSP catholique est le plus important et les petits partis protestants ont également remporté un nombre de sièges convenable. La question est maintenant de savoir s'ils travaillent ensemble à l'ancienne ou si le RKSP va se réclamer du \"Torentje\" en travaillant avec les sociaux-démocrates, car les protestants ne supporteraient pas un premier ministre catholique autrement"
holpostel.104.a:0 "Le leader du CHU, De Geer, réunit les Confessionnels et les Libéraux"
holpostel.104.b:0 "Le RKSP et le SDAP travaillent ensemble"

holpostel.105.t:0 "Élection de [GetYear]"
holpostel.105.d:0 "C'est à nouveau l'heure des élections et les Néerlandais se dirigent vers les urnes. La nation attend avec intérêt de savoir si ce seront les sociaux-démocrates ou les confessionnaux conservateurs qui revendiqueront une victoire électorale"
holpostel.105.a:0 "Le SDAP gagne !"
holpostel.105.b:0 "Les confessionnaux gagnent !"

holpostel.106.t:0 "Élections de [GetYear]"
holpostel.106.d:0 "Le jour des élections est de nouveau arrivé et, après une campagne de plusieurs mois, les politiciens attendent avec impatience les résultats des sondages. Les trois prétendants à devenir le plus grand parti sont les libéraux de Pieter Oud, les confessionnaux qui ont une direction divisée, et les sociaux-démocrates, dirigés par Willem Drees. Celui qui deviendra le plus grand obtiendra le mandat de former un gouvernement"
holpostel.106.a:0 "Le PvdA prend la majorité absolue"
holpostel.106.b:0 "Le PvdA prend la pluralité"
holpostel.106.pvdv:0 "Le PvdV prend la pluralité"
holpostel.106.vvd:0 "Le VVD prend la pluralité"
holpostel.106.e:0 "L'ARP, le RKSP et le CHU s'assurent un rôle clé"

holpostel.107.t:0 "Formulaires PvdA [GetYear] Gouvernement"
holpostel.107.d:0 "Nous avons obtenu une majorité absolue et nous pouvons donc façonner le pays selon nos propres vues. Nous n'avons pas besoin de faire de compromis avec qui que ce soit et nous devons nous assurer que nos partisans ne seront pas mécontents de nos progrès, sous peine d'être punis lors des prochaines élections"
holpostel.107.a:0 "Il s'agit uniquement d'un cabinet du PvdA"

holpostel.108.t:0 "Formulaires PvdA [GetYear] Gouvernement"
holpostel.108.d:0 "Nous avons gagné les élections et, s'il est clair qu'il ne suffit pas d'atteindre une majorité absolue et de gouverner par nous-mêmes, il est plus que suffisant de prendre l'initiative de la formation d'un nouveau gouvernement. Plusieurs options sont possibles, et c'est à nous de décider qui nous préférons comme nouveau partenaire"
holpostel.108.a:0 "Violet avec le PvdV"
holpostel.108.b:0 "Le violet avec le VVD"
holpostel.108.c:0 "Roman-Red avec le RKSP"
holpostel.108.e:0 "Rouge vif avec le RSAP"

holpostel.109.t:0 "Les libéraux forment un gouvernement [GetYear]"
holpostel.109.d:0 "Nous, les libéraux, avons parcouru un long chemin, car nous étions en récession il n'y a pas si longtemps ; même si nous n'avons pas obtenu une majorité absolue, nous avons obtenu une pluralité et cela nous suffira pour prendre l'initiative de former un gouvernement. Les jours de la domination libérale au XIXe siècle reviendront-ils ?"
holpostel.109.a:0 "Violet avec le PvdA"
holpostel.109.b:0 "Libéralisme conservateur avec le CHU et les catholiques"
holpostel.109.c:0 "Stikkercoalitie : ARP avec le soutien extérieur du VNH"

holpostel.110.t:0 "Confessionals Form [GetYear] Gouvernement"
holpostel.110.d:0 "Les anciens partis membres de l'ANC ont obtenu un résultat impressionnant en termes d'électeurs : l'ARP, le CHU et le RKSP ont obtenu des résultats solides et, en tant que bloc, personne ne peut les contourner, le RKSP ayant même atteint la pluralité"
holpostel.110.a:0 "Le CHU règne en centre-droit avec les libéraux d'Oud, le RKSP et l'ARP"
holpostel.110.b:0 "L'ARP est au centre de la réglementation avec les libéraux d'Oud et les sociaux-démocrates de Drees"
holpostel.110.c:0 "Le CHU règne en centre gauche avec le PvdA et l'ARP"
holpostel.110.e:0 "Le RKSP régit Roman-Red avec le PvdA"

holpostel.111.t:0 "Élections de [GetYear]"
holpostel.111.d:0 "Le jour des élections est de nouveau arrivé et tout le monde attend le journal annonçant les sondages à la sortie des urnes et, espérons-le, bientôt le résultat final des élections. Qui a gagné ?"
holpostel.111.a:0 "L'ANC obtient à nouveau la majorité absolue"
holpostel.111.b:0 "L'ANC obtient la pluralité mais pas la majorité"
holpostel.111.c:0 "La LSP obtient la pluralité mais pas la majorité"
holpostel.111.e:0 "Le SDAP obtient la pluralité mais pas la majorité"

holpostel.112.t:0 "L'ANC forme un gouvernement à la majorité absolue [GetYear]"
holpostel.112.d:0 "Nous l'avons fait une fois de plus : nous avons saisi plus de cinquante sièges au Parlement et nous nous sommes donné une avance confortable sur les autres partis. Louis Beel formera le prochain gouvernement et il dispose d'une confortable majorité au Parlement pour faire avancer ses politiques. Si nous souhaitons être plus inclusifs, nous pourrions toutefois proposer aux libéraux certains postes au sein du cabinet"
holpostel.112.a:0 "Travailler avec les libéraux"
holpostel.112.b:0 "Ainsi, nous ne faisons qu'un !"

holpostel.113.t:0 "Le CNA forme [GetYear] un gouvernement à majorité réduite"
holpostel.113.d:0 "Bien que nous n'ayons pas réussi à obtenir la majorité absolue comme par le passé, nous sommes toujours le plus grand parti au Parlement, avec une marge notable. Ainsi, nous avons l'initiative de la formation, qui sera la première tâche de Louis Beel en tant que chef de l'ANC"
holpostel.113.a:0 "Le LSP est un partenaire fiable"
holpostel.113.b:0 "Le PADD est moins radical et donc viable maintenant"
holpostel.113.c:0 "Le VNH est d'accord avec nous sur des points essentiels"

holpostel.114.t:0 "Formulaires LSP [GetYear] Gouvernement"
holpostel.114.d:0 "La LSP a obtenu la pluralité des sièges avec une marge notable, et en tant que telle, nous allons maintenant prendre l'initiative de former un gouvernement. La question qui se pose est de savoir si nous pouvons nous mettre d'accord avec l'ANC sur la formation d'un gouvernement ou avec le VNH"
holpostel.114.a:0 "Nous allons maintenant gouverner avec la CNA"
holpostel.114.b:0 "Nous allons maintenant gouverner avec le VNH"

holpostel.115.t:0 "Formulaires SDAP [GetYear] Gouvernement"
holpostel.115.d:0 "Nous avons obtenu la pluralité des sièges et il est maintenant temps d'en faire quelque chose. Comme il nous manque une majorité absolue, nous devrons faire des compromis : nous pourrions travailler avec les libéraux, ou avec les catholiques, ou nous pourrions opter pour un gouvernement socialiste à part entière et travailler avec le RSAP"
holpostel.115.a:0 "Violet avec le LSP et le VDB"
holpostel.115.b:0 "Roman-Red avec le RKSP"
holpostel.115.c:0 "Deep-Red avec le RSAP"

holpostel.117.t:0 "Deuxième intervention de la Prusse"
holpostel.117.d:0 "Les syndicalistes ont pris le contrôle des Pays-Bas, exposant un flanc vulnérable par lequel la région de la Ruhr, notre principal centre industriel, peut être touchée. Les têtes brûlées de l'armée proposent que nous les envahissions dès maintenant, alors qu'ils n'ont pas encore de reconnaissance internationale, mais les Néerlandais, ou les Bataves comme ils s'appellent maintenant, sont certainement bien décidés à attendre ce mouvement. D'autres proposent que nous envoyions des agents pour saper la stabilité du nouveau régime, ce qui pourrait être un moyen plus subtil de s'assurer de leur loyauté. La troisième possibilité est de les laisser mentir, au moment où ils semblent ne pas être soutenus par l'Internationale et même s'ils rejoignaient cette alliance, quel mal les Pays-Bas peuvent-ils faire ?"
holpostel.117.a:0 "Envoyez les agents !"
holpostel.117.b:0 "Envoyez les soldats !"
holpostel.117.c:0 "Envoyez les gardes-frontières !"

holpostel.118.t:0 "Les Prussiens interviennent une fois de plus !"
holpostel.118.d:0 "Tout comme en 1787, lorsque la république néerlandaise a été dépassée par les révolutionnaires qui l'ont évincée, les réactionnaires de l'Est sont venus pour remettre le peuple néerlandais dans les chaînes. Notre credo n'est plus le même ! Nous nous battrons pour notre avenir comme tout peuple fier le ferait !\nEn haut avec la vierge batavienne et en bas avec le \"mof\" !"
holpostel.118.a:0 "Eerst was hier de Pruis in 't land.."

holpostel.119.t:0 "Les efforts de déstabilisation de l'Allemagne"
holpostel.119.d:0 "Le kaiser a remarqué la prise de contrôle de notre gouvernement vertueux et a choisi d'envoyer des agents déstabilisant notre régime. Même si cela rend notre gouvernement un peu plus sûr pour l'instant, cela fait toujours mal, car ces personnes ont clairement un effet néfaste sur notre emprise sur la situation"
holpostel.119.a:0 "Ze zullen ons niet krijgen !"

holpostel.122.t:0 "La question de l'indépendance du Surinam"
holpostel.122.d:0 "Avec l'ascension de l'État ouvrier aux Pays-Bas, la situation de la Guyane néerlandaise, aussi appelée Suriname, devient une affaire embarrassante : il ne convient pas à une nation ouvrière moderne de maintenir un testament archaïque de l'impérialisme. Bien qu'il ne semble pas y avoir un mouvement d'indépendance très étendu dans la région, probablement en raison du manque de développement de la zone, des propositions ont été avancées pour renvoyer le militant indépendantiste en exil Anton de Kom à Paramaribo afin d'établir une république socialiste au Suriname"
holpostel.122.a:0 "Le Suriname mérite son indépendance"
holpostel.122.b:0 "N'est-ce pas plus impérialiste de forcer leur indépendance !"

### Shitty things happening - tumbling down ###
holgen.5.t:0 "Grève des syndicalistes"
holgen.5.d:0 "Les syndicats ont appelé à la grève contre l'une de nos grandes entreprises.\nSi nous n'agissons pas, l'entreprise en question sera obligée d'offrir des concessions à ses travailleurs, ce qui renforcera certainement la cause syndicale et incitera d'autres syndicats à faire de même"
holgen.5.a:0 "Les \"boys in the blue\" vont mettre fin à ce problème !"
holgen.5.b:0 "La négociation l'emporte toujours sur la violence"

holgen.6.t:0 "La Landwacht attaque un journal socialiste"
holgen.6.d:0 "La Landwacht fait actuellement une descente dans le bureau d'un siège de propagande du parti RSAP dans l'une de nos villes. Bien que nous ne soyons évidemment pas d'accord avec ce qui y est écrit, la violence est complètement hors limites et attire d'autres anti-syndicalistes au VNH"
holgen.6.a:0 "Intervenez, liberté d'expression tout le monde !"
holgen.6.b:0 "Laissez-les s'amuser !"

holgen.7.t:0 "Mutinerie syndicaliste"
holgen.7.d:0 "Suite à une dispute sur leurs salaires, les soldats d'un de nos camps militaires se sont mutinés pour protester contre l'appel des syndicalistes. Si nous ne réprimons pas cette motion avec force, il en résultera une influence croissante des syndicalistes"
holgen.7.a:0 "Assiégez la base et arrêtez tout le monde !"
holgen.7.b:0 "Négocier avec les mutins"

holgen.8.t:0 "La Landwacht assassine un maire"
holgen.8.d:0 "On a découvert que la Landwacht avait assassiné le maire d'une de nos municipalités rurales parce qu'il était trop mou en matière de syndicalisme et maintenant ils refusent de nous donner les auteurs. Si nous ne donnons pas l'exemple dans ce domaine, ce ne sera probablement pas la dernière fois"
holgen.8.a:0 "Arrêtez tous ceux qui font obstruction aux arrestations !"
holgen.8.b:0 "On ne peut pas les forcer à coopérer"

holgen.9.t:0 "Le Front rouge attaque un bureau de poste"
holgen.9.d:0 "Le Front Rouge a causé un grand bouleversement en attaquant un bureau de poste dans l'une de nos grandes villes, en brutalisant ses travailleurs et en brûlant de grandes quantités de lettres - y compris le courrier du gouvernement. Si nous ne réprimons pas aussi sévèrement, il ne faut pas exclure la possibilité d'une future activité séditieuse"
holgen.9.a:0 "Envoyez la police !"
holgen.9.b:0 "Cela ne vaut pas la peine de dépenser des ressources supplémentaires"

holgen.10.t:0 "VNH ouvre un nouveau siège local"
holgen.10.d:0 "Le VNH a ouvert un nouveau quartier général du parti dans l'une de nos villes, qu'il entend utiliser pour diffuser ses idées et renforcer les forces locales du parti. Nous avons cependant trouvé des renseignements sur des activités illégales, ce qui nous permet de faire une descente au siège pour trouver plus d'informations"
holgen.10.a:0 "Raidez-le !"
holgen.10.b:0 "Qu'ils le soient"

holgen.11.t:0 "Rassemblement du RSAP"
holgen.11.d:0 "Le RSAP organise un grand rassemblement dans l'une de nos villes. Les manifestants ne sont pas violents en apparence, mais une telle action inspire d'autres gauchistes à se joindre à leur cause. L'arrêter pourrait cependant signifier qu'il pourrait finir par devenir violent"
holgen.11.a:0 "Arrêtez le rassemblement !"
holgen.11.b:0 "Laissez-la suivre son cours"

holgen.12.t:0 "Le Front Rouge s'agrandit"
holgen.12.d:0 "Suite à notre choix d'interrompre prématurément le rassemblement du RSAP, nous avons constaté une augmentation du soutien au mouvement patriote. Il semble que les gauchistes mécontents se radicalisent de plus en plus à cause de nos actions"
holgen.12.a:0 "Merde !"

holgen.13.t:0 "Rassemblement VNH"
holgen.13.d:0 "L'une de nos grandes villes va être le théâtre d'un grand événement VNH, où un certain nombre d'activistes et de partisans nationalistes vont agiter le drapeau néerlandais et chanter l'hymne national. Bien que nous ne devions pas supposer qu'un tel rassemblement sera violent, le fait de le laisser se dérouler pourrait inciter d'autres personnes à se joindre aux nationalistes. Mais l'arrêter pourrait se retourner contre nous"
holgen.13.a:0 "Mettez fin à cette mascarade"
holgen.13.b:0 "Il serait insensé d'intervenir"

holgen.14.t:0 "Bombardement anarchiste"
holgen.14.d:0 "Un anarchiste a fait exploser une bombe dans le siège du gouvernement local d'une de nos villes. Nous cherchons encore des survivants parmi les décombres, mais il semble que les victimes de cette catastrophe seront sans doute politiquement toxiques pour notre gouvernement"
holgen.14.a:0 "Bon sang !"

holgen.15.t:0 "Tir sur un rassemblement de partis"
holgen.15.d:0 "Une personne affiliée au VNH a pris son arme et a commencé à tirer sur une foule de social-démocrates lors d'un rassemblement du parti. La police a réussi à arrêter le tireur, mais il y a eu plusieurs morts et un autre groupe de personnes est gravement blessé"
holgen.15.a:0 "Resquiescat in Pace"

holgen.16.t:0 "Discours syndicaliste"
holgen.16.d:0 "Un membre très en vue de la NAS a tenu un discours enthousiaste lors d'une manifestation à l'occasion d'une grève mineure organisée par les syndicalistes. En conséquence, nous constatons une augmentation du nombre de nouveaux membres de la NAS dans la région"
holgen.16.a:0 "Eh bien.."

holgen.17.t:0 "Un débat efficace"
holgen.17.d:0 "L'un des représentants du RSAP dans notre maison des représentants a fait preuve d'une performance de débat particulièrement forte et a réussi à convaincre les gens de son point de vue dans tout le pays alors que les journaux en font état"
holgen.17.a:0 "Je ne pensais pas que c'était si bon.."

holgen.18.t:0 "Discours de VNH"
holgen.18.d:0 "Un officier membre du VNH a tenu un discours vibrant lors des funérailles de l'un de ses camarades. En conséquence, l'influence de la vieille garde dans l'armée et au-delà s'est visiblement accrue puisque tout le monde en parle deux jours plus tard"
holgen.18.a:0 "Est-ce bien le cas ?"

holgen.19.t:0 "Groepsleider prend la parole"
holgen.19.d:0 "Un des \"officiers\" de la Landwacht, un \"groepsleider\", a eu un entretien avec l'un des principaux journaux du pays. Il s'est montré fort, défendant et défendant de nombreuses politiques soutenues par la nouvelle garde du VNH. Il semble avoir convaincu beaucoup de gens que le VNH n'est pas si ennuyeux après tout !"
holgen.19.a:0 "Un triste développement.."

holgen.20.t:0 "Les socialistes bloquent la marche VNH"
holgen.20.d:0 "La VNH, en particulier sa nouvelle garde, a l'habitude d'organiser des marches dans nos grandes villes pour montrer leur force. Les gauchistes ont cependant bloqué le chemin, et pour montrer qu'ils ne reculent pas devant l'affrontement, les VNHers ont fini par utiliser la violence pour briser leurs lignes. La contre-attaque syndicaliste a fini par déboucher sur une émeute. Nous devrions demander à la police d'enquêter, mais qui doit être blâmé pour cette violence ?"
holgen.20.a:0 "Les syndicalistes, eux, ont cherché la confrontation"
holgen.20.b:0 "Les VNHers, eux, ont commencé à utiliser la violence"

holgen.21.t:0 "La Landwacht met fin à une manifestation"
holgen.21.d:0 "La Landwacht a dispersé une manifestation de gauchistes radicaux comme s'il s'agissait de la police anti-émeute. Certains disent que ce comportement doit être sanctionné, mais d'autres soulignent que la manifestation était illégale et qu'ils ont simplement fait leur devoir de citoyen"
holgen.21.a:0 "Ils font simplement leur devoir"
holgen.21.b:0 "Ils ne sont pas la loi. Nous sommes la loi"

### Focus Events ###
hol.200.t:0 "Le plan de l'armée néerlandaise"
hol.200.d:0 "La tension monte autour de nous, ce qui amène notre état-major à se réunir pour décider d'une doctrine pour notre armée.\nLa partie la plus traditionnelle de notre état-major général souhaite se concentrer sur la défense de notre pays, en réparant et en réactivant les lignes de défense traditionnelles en utilisant l'eau pour arrêter l'ennemi.\nCependant, certains notent que ces tactiques ne fonctionnent peut-être plus en raison de la nature changeante de la guerre, et ont exprimé que l'armée néerlandaise devrait être une force très mobile capable de répondre rapidement et de manière décisive aux menaces avec des troupes motorisées et des chars.\nLes officiers plus orientés vers la marine considèrent cependant que le rôle de l'armée de terre est une filiale de notre force navale, avec une armée de spécialistes menant des opérations autour de notre empire, ce qui permet d'avoir une armée réduite mais très efficace tandis que la marine tient l'ennemi à distance"
hol.200.a:0 "Nous devons faire de la Hollande une forteresse impénétrable !"
hol.200.b:0 "Notre armée ne sert à rien en se retranchant dans des bunkers, les camions et les chars sont ce dont nous avons besoin"
hol.200.c:0 "Nous ne sommes rien sans notre empire, et nous avons besoin de la marine et des marines pour le protéger !"

hol.201.t:0 "L'avenir de la marine néerlandaise"
hol.201.d:0 "L'Amirauté discute de la meilleure façon de procéder. Nos ressources sont limitées, il faut donc élaborer un plan sur la manière d'utiliser au mieux nos ressources navales.\n\nUne partie de l'admiration place notre flotte marchande au-dessus de tout. Ils pensent que si notre flotte marchande est incapable de fonctionner, notre pays sera réduit à la pauvreté. Ils veulent souligner la nécessité pour notre marine de protéger la flotte avec des navires de surface rapides, et si possible de harceler la flotte d'adversaires potentiels avec des sous-marins.\nOn entend également des arguments pour se concentrer sur les grands navires de surface afin de protéger nos colonies vitales d'une éventuelle incursion japonaise. Nos navires de guerre atteignent un âge respectable et ne pourront probablement pas protéger les Indes orientales néerlandaises en particulier s'ils ne sont pas modernisés ou même augmentés en nombre.\n\nCertains proposent que la marine néerlandaise se concentre sur l'aviation navale, une activité relativement nouvelle mais qui pourrait changer radicalement la façon dont les batailles navales seront menées à l'avenir. Ils souhaitent voir une nouvelle expansion de la force de transport soutenue par une forte branche de l'aéronavale"
hol.201.a:0 "Notre flotte marchande doit être protégée à tout moment"
hol.201.b:0 "Les Japonais représentent en effet une menace toujours plus grande, nous devons nous concentrer sur nos navires de capitaux"
hol.201.c:0 "Les cuirassés ne sont que des morceaux de ferraille flottants, concentrez-vous sur la force porteuse !"

hol.202.t:0 "Une nouvelle raffinerie de pétrole à Curaçao ?"
hol.202.d:0 "Curaçao se trouve à proximité immédiate du Venezuela, pays producteur de pétrole. Voyant l'opportunité que cela représente, Royal Dutch Shell a demandé au gouvernement de louer un grand terrain près de Willemstad pour y construire une nouvelle raffinerie.\n\nSi nous sommes d'accord avec cela, nous devrons également construire de nouvelles installations d'accostage pour les pétroliers qui entrent et sortent du port.\n\nLa construction de la raffinerie va donner un coup de fouet économique aux Antilles néerlandaises, mais elle pourrait nous mettre en difficulté face au Venezuela... surtout si l'on considère qu'ils revendiquent ces îles comme les leurs"
hol.202.a:0 "On n'a jamais assez de pétrole, allez-y !"
hol.202.b:0 "En fait, nous avons déjà assez de pétrole... peu importe"

hol.203.t:0 "La raffinerie de Willemstad est terminée !"
hol.203.d:0 "Les travaux de la nouvelle raffinerie et des installations portuaires nécessaires sont en cours d'achèvement et la nouvelle raffinerie au cœur de Curaçao a été mise en service !"
hol.203.a:0 "Driewerf Hoera !"

holfocus.4.t:0 "La recherche de ressources"
holfocus.4.d:0 "Bien que la grande majorité de nos ressources proviennent de nos colonies, notre patrie devrait également abriter certaines ressources que nous n'avons pas encore converties.\n\nLes études géologiques dans le Brabant ont trouvé des traces de tungstène, une ressource qui nous fait totalement défaut jusqu'à présent. En outre, nous pouvons creuser plus profondément dans nos mines du sud du Limbourg et peut-être trouver du fer utilisable pour nos fonderies afin de produire de l'acier"
holfocus.4.a:0 "Il serait bon de dépendre moins de l'acier étranger"
holfocus.4.b:0 "Nous pourrions vraiment utiliser le tungstène"
holfocus.4.c:0 "Pourquoi pas les deux ? Nous allons payer pour cela ! D'une manière ou d'une autre.."

holfocus.5.t:0 "Le fer découvert au Limbourg !"
holfocus.5.d:0 "Nos efforts miniers sont couronnés de succès, il y a en effet du fer utilisable dans les mines du Limbourg, ce qui augmente considérablement notre production d'acier !"
holfocus.5.a:0 "Fantastisch !"

holfocus.6.t:0 "Le tungstène découvert dans le Limbourg !"
holfocus.6.d:0 "Les enquêtes étaient justes, il y a effectivement du tungstène dans notre pays. Cela s'avérera certainement utile pour notre industrie militaire"
holfocus.6.a:0 "Heerlijk !"

holfocus.7.t:0 "Dévolution de la Hollande"
holfocus.7.d:0 "Nous avons commencé avec la construction de Vesting Holland. Le plan sera d'entourer la Hollande, le cœur industriel et politique des Pays-Bas, de fortifications afin que nos positions défensives soient sûres dans toute guerre future. Devrions-nous commencer la construction ?"
holfocus.7.a:0 "Commencez !"
holfocus.7.b:0 "Plutôt pas"

holfocus.8.t:0 "La première étape de la dévolution aux Pays-Bas est terminée"
holfocus.8.d:0 "La phase 1 de Vesting Holland est terminée : une couche limitée de fortifications qui, espérons-le, pourra renforcer nos capacités défensives au moins dans une certaine mesure. Le projet n'est toutefois pas terminé, car il est possible de faire beaucoup plus"
holfocus.8.a:0 "Voortreffelijk !"

holfocus.9.t:0 "La dévolution des Pays-Bas est terminée"
holfocus.9.d:0 "Nous avons terminé Vesting Holland. Nos lignes de défense les plus importantes sont suffisamment sécurisées et tout ennemi devrait se donner beaucoup plus de mal pour atteindre notre pays. Il serait peut-être possible de fortifier encore plus la Forteresse de Hollande, mais cela nous permettrait au moins de jeter les bases d'une collaboration !"
holfocus.9.a:0 "Nous pouvons maintenant dormir tranquille la nuit !"

holfocus.10.t:0 "Question du PADD"
holfocus.10.d:0 "Après la suppression des entraves du pouvoir capitaliste, les travailleurs ont réussi à abolir les États généraux et se préparent à élire une troisième Assemblée nationale. L'un des premiers points à l'ordre du jour est de savoir s'il faut autoriser le SDAP à participer aux prochaines élections ; la plupart des autres vestiges de l'élitisme bourgeois ne le feront peut-être pas, mais le SDAP a déjà essayé une fois de relancer la révolution, en lui accordant un certain respect à contrecœur parmi les autres groupes de gauche. Malheureusement, les SDAP ont dérivé vers la droite ces dernières années, ce qui est l'une de nos principales préoccupations - ils pourraient fournir une porte dérobée pour subvertir la révolution"
holfocus.10.a:0 "Laissez le SDAP y participer"
holfocus.10.b:0 "Rejeter les admissions au SDAP en tant que représentants communaux"

holfocus.11.t:0 "La troisième Assemblée nationale élue"
holfocus.11.d:0 "À la suite d'une élection, chaque commune municipale a envoyé ses représentants à la troisième Assemblée nationale. Cette assemblée décidera de l'avenir du nouvel ordre néerlandais"
holfocus.11.a:0 "Bien"

holfocus.15.t:0 "Bataille pour Gouda"
holfocus.15.d:0 "Le Front rouge et la Landwacht prévoyaient de transformer la ville de Gouda en une énorme émeute, mais cette fois nous étions prêts. Dans le cadre d'une grande opération où la police, l'armée et les groupes gouvernementaux de renseignement ont travaillé ensemble, nous nous sommes assurés qu'une force de police importante était prête. En utilisant cette force, nous avons fait tomber les dirigeants locaux des deux camps, dispersant les foules. Même s'il y avait eu quelques morts, il est clair que chaque combat éventuel entre eux sera affronté avec la même force, jusqu'à ce qu'ils n'aient plus de force de frappe"
holfocus.15.a:0 "C'est bien"

holfocus.16.t:0 "Reconstruction du Binnenhof"
holfocus.16.d:0 "Maintenant que les sales syndicalistes ont incendié le Binnenhof, il nous appartient de construire un bâtiment de remplacement afin que notre centre de pouvoir soit à l'abri et que notre gouvernement puisse à nouveau fonctionner à La Haye, plutôt qu'à Amsterdam où nous sommes maintenant temporairement installés"
holfocus.16.a:0 "En ces temps de crise, nous devons rester discrets"
holfocus.16.b:0 "Il suffit de reconstruire le vieux Binnenhof"
holfocus.16.c:0 "Créez un gigantesque style art-déco qui témoigne de l'esprit hollandais !"

holfocus.17.t:0 "Camps de Papouasie"
holfocus.17.d:0 "Alors que les camps de Guinée occidentale ont toujours servi à entreposer les dissidents aux Indes, les syndicalistes des transports maritimes des Pays-Bas continentaux sont en fait quelque chose que nous n'avons pas encore mis en pratique malgré les suggestions. Le grand avantage des camps en Nouvelle-Guinée par rapport à une prison à Vught est que les syndicalistes ne peuvent pas simplement fuir pour la France ou la Grande-Bretagne en cas d'évasion et la jungle épaisse et les rumeurs des tribus indigènes mangeuses d'hommes étaient une bonne raison de continuer à travailler. Après la construction de plusieurs nouveaux camps, il est désormais possible d'y arrêter des syndicalistes et de les y envoyer en masse"
holfocus.17.a:0 "Laissez-les s'envenimer sur ce rocher infesté de malaria"

holfocus.18.t:0 "Zonderlinge Zaterdag"
holfocus.18.d:0 "Tôt ce matin, la Landwacht s'est avérée exceptionnellement active dans les rues d'Amsterdam. Vers 10 heures, un groupe d'environ soixante-quinze Landwachters a été repéré en train d'entrer dans le palais, en bordure de la place du Dam, l'endroit où se trouve le bureau d'Henri Swart. Dès leur entrée en fonction, leurs intentions sont rapidement devenues claires : ils exigent que M. Swart démissionne publiquement de son poste et se prépare à une passation de pouvoir. Avec la mise en ondes de Swart sur la chaîne nationale, le destin de la nation est sur le fil du rasoir"
holfocus.18.a:0 "La police fait irruption et saisit les conspirateurs"
holfocus.18.b:0 "Swart démissionne publiquement"

holfocus.19.t:0 "Mission commerciale"
holfocus.19.d:0 "Les Pays-Bas, pour parler franchement, sont une économie d'exportation. L'un des principaux problèmes qui ont touché nos nations ces dernières années est que la quasi-totalité de nos exportations vont vers l'Allemagne, ce qui signifie que maintenant que la volonté du Reich de s'engager dans le commerce extérieur a chuté, notre propre économie en souffre. Dans un effort de diversification de nos partenaires à l'exportation, nous pourrions nous rapprocher des pays scandinaves voisins, ou regarder au-delà de l'Europe vers les Amériques pour trouver de nouveaux marchés"
holfocus.19.a:0 "Envoyez la mission en Scandinavie"
holfocus.19.b:0 "Envoyez la mission en Amérique du Nord"
holfocus.19.c:0 "Envoyez la mission en Amérique du Sud"

holfocus.20.t:0 "Arrivée de la mission commerciale néerlandaise"
holfocus.20.d:0 "Une mission commerciale néerlandaise est arrivée. Ils espèrent négocier un traité afin qu'au moins certaines barrières commerciales puissent être supprimées, une demande très inhabituelle en ces temps de crise. Quoi qu'il en soit, le fait de l'accepter pourrait stimuler nos échanges commerciaux mutuels, mais les cyniques soulignent qu'il s'agit probablement davantage d'une tentative des Néerlandais pour se sortir de la dépendance économique de l'Allemagne que d'une préoccupation pour nos perspectives économiques mutuelles"
holfocus.20.a:0 "Les barrières commerciales disparaissent"
holfocus.20.b:0 "Non, les barrières sont très bien comme ça"

holfocus.21.t:0 "Rapports des missions commerciales"
holfocus.21.d:0 "Notre mission commerciale est revenue de son voyage. En dehors des grandes histoires de ceux qui sont venus sur ce qui s'est passé pendant cette période, ils font également état des progrès qu'ils ont réalisés"
holfocus.21.a:0 "Voyons voir !"

holfocus.22.t:0 "Négociations sur l'aide sociale"
holfocus.22.d:0 "L'une des premières revendications des gauchistes a été de procéder à des réformes limitées en matière de protection sociale et de réglementation, allant de la réduction du temps de travail à la réglementation obligatoire en matière de sécurité, en passant par des subventions pour les chômeurs et les personnes qui ne peuvent pas travailler du tout"
holfocus.22.a:0 "Une proposition méprisable et non néerlandaise !"
holfocus.22.b:0 "Certaines réformes devraient suffire"
holfocus.22.c:0 "Mettre en œuvre l'ensemble de leurs réformes"

holfocus.23.t:0 "Négociations sur le statut diplomatique de Communard"
holfocus.23.d:0 "Alors que la plupart des pays \"conventionnels\" ont tendance à reconnaître les gouvernements en exil comme le Canada et la France nationale aux syndicalistes qui dirigent leur pays, les Pays-Bas ont également été l'un des rares pays à refuser vicieusement de reconnaître même de facto leur existence. Cela peut changer maintenant, car les gauchistes exigent que nous négociions avec la Commune de France pour une mission diplomatique dans l'intérêt de nos citoyens qui y voyagent"
holfocus.23.a:0 "On ne négocie pas avec les terroristes !"
holfocus.23.b:0 "Bien, mais nous refuserons explicitement la reconnaissance de facto !"
holfocus.23.c:0 "D'accord, mais nous ne dirons pas que c'est une reconnaissance de pure forme !"

holfocus.24.t:0 "Négociations sur la protection contre le patrouilleur"
holfocus.24.d:0 "Les gauchistes exigent que nous détournions la main-d'œuvre afin de les protéger des \"voyous en chemise noire\". Après avoir consulté notre espion à la NAS, il s'est avéré qu'ils parlaient de la Landwacht. Pourtant, détourner notre précieuse main-d'œuvre pour défendre certaines gauches est surtout dans les sphères de l'ANC considéré comme totalement inacceptable !"
holfocus.24.a:0 "Nous n'allons pas faire cela"
holfocus.24.b:0 "Détourner quelques réservistes"
holfocus.24.c:0 "Donnez-leur ce qu'ils veulent"

holfocus.25.t:0 "Négociations sur les restrictions au front rouge"
holfocus.25.d:0 "Le Front Rouge est sans doute l'une des plus grandes menaces pour la paix civile aux Pays-Bas, car ils ont tendance à se battre constamment avec la Landwacht. Exiger d'eux qu'ils se restreignent dans l'accord est une évidence, mais la gauche ne se contentera pas de cela"
holfocus.25.a:0 "La demande doit cesser leurs activités et se dissoudre !"
holfocus.25.b:0 "Ils ne peuvent désormais défendre que leurs militants de la Landwacht"
holfocus.25.c:0 "Ne limitez pas leurs droits dans l'accord"

holfocus.26.t:0 "Négociations sur la NAS"
holfocus.26.d:0 "Le NAS, sans doute le plus important syndicat syndical des Pays-Bas, a le potentiel de ruiner notre économie et, de plus, son retrait portera atteinte à l'influence du syndicalisme orthodoxe, probablement de façon très grave !"
holfocus.26.a:0 "Exigez qu'ils cessent leurs activités et qu'ils se dissolvent !"
holfocus.26.b:0 "Ils doivent fusionner avec le NVV social-démocrate !"
holfocus.26.c:0 "Ne leur imposez pas d'exigences"

holfocus.27.t:0 "Négociations du PASS"
holfocus.27.d:0 "Le RSAP est le seul parti d'extrême gauche représenté au parlement, principalement parce que le reste de la gauche rejette la légitimité de notre parlement. Ils constituent néanmoins une menace pour notre système actuel, car ils le dissoudraient sans doute s'ils arrivaient au pouvoir. Limiter ce qu'ils peuvent faire diminuera également l'influence politique des socialistes radicaux"
holfocus.27.a:0 "Ils doivent se dissoudre eux-mêmes !"
holfocus.27.b:0 "Exigez qu'ils s'abstiennent de toute activité lors des grèves et des manifestations"
holfocus.27.c:0 "Ne leur imposez pas d'exigences"

holfocus.28.t:0 "Négociations sur les restrictions de la Landwacht"
holfocus.28.d:0 "La Landwacht est un problème évident en ce qui concerne la sécurité des rues des Pays-Bas, car elles semblent constamment se bagarrer avec les gauchistes. Le gouvernement néerlandais veut faire comprendre que la Landwacht doit laisser la place à la police pour qu'elle puisse arrêter les fauteurs de troubles là où c'est nécessaire"
holfocus.28.a:0 "Exigez qu'ils cessent leurs activités et qu'ils se dissolvent !"
holfocus.28.b:0 "Ils ne peuvent désormais défendre que leurs militants du Front Rouge"
holfocus.28.c:0 "Ne limitez pas leurs droits dans l'accord"

holfocus.29.t:0 "Négociations sur l'influence militaire"
holfocus.29.d:0 "Un problème important est que beaucoup d'officiers de la vieille garde de notre armée sont membres du VNH au nom de leur faction \"modérée mais toujours autoritaire\". Cela mine la fiabilité de nos militaires et rend possible un putsch du VNH. Nous sommes déterminés à changer cela, et plus encore en modifiant les règles de leur parti"
holfocus.29.a:0 "Exiger que l'on ne puisse plus être actif dans l'armée et être membre du VNH"
holfocus.29.b:0 "Veiller à ce que les militaires d'active ne puissent plus devenir membres du VNH"
holfocus.29.c:0 "N'insistez pas sur cette question"

holfocus.30.t:0 "Négociations sur le Rassemblement VNH"
holfocus.30.d:0 "L'une des raisons les plus importantes de la croissance rapide du VNH ces dernières années est que Van Geelkerken organise d'énormes rassemblements de partis propageant un avenir sous le VNH. Cela conduit à la croissance d'une jeune garde radicale et s'avère être une menace pour notre système parlementaire"
holfocus.30.a:0 "Exiger que ces rassemblements ne soient plus organisés"
holfocus.30.b:0 "Ne l'autorisez que lors de la réunion annuelle du VNH"
holfocus.30.c:0 "N'imposez pas de restrictions de cette manière"

holfocus.31.t:0 "Négociations sur les droits syndicaux"
holfocus.31.d:0 "La première exigence du VNH a été d'interdire les syndicats tels qu'ils sont, comme l'affirme Van Geelkerken du VNH, \"des voyous qui ne cherchent qu'à saboter notre nation\". Mais cela ne serait ni stabilisateur ni populaire"
holfocus.31.a:0 "Des syndicats forts sont essentiels à notre société"
holfocus.31.b:0 "Limitez leurs droits, mais ne les interdisez pas purement et simplement"
holfocus.31.c:0 "Interdire les syndicats comme demandé"

holfocus.32.t:0 "Négociations tarifaires"
holfocus.32.d:0 "Le VNH exige que nous protégions les entreprises néerlandaises par des droits de douane afin de rendre les produits étrangers plus chers. Les Pays-Bas sont cependant un pays exportateur et en faire trop risque de provoquer une guerre commerciale que nous ne pouvons pas nous permettre, c'est pourquoi le gouvernement doit rester prudent"
holfocus.32.a:0 "Nous ne faisons pas de tarifs"
holfocus.32.b:0 "Certains tarifs sont acceptables"
holfocus.32.c:0 "Mettre en œuvre tous les tarifs qu'ils souhaitent"

holfocus.33.t:0 "Négociations sur la nationalisation"
holfocus.33.d:0 "La demande la plus controversée des populistes était que nous nationalisions tous les biens allemands aux Pays-Bas. Certains craignent que cela n'entraîne la colère du Kaiserreich"
holfocus.33.a:0 "Nous ne nationalisons rien !"
holfocus.33.b:0 "Les Allemands n'ont pas besoin de tous ces biens"
holfocus.33.c:0 "Nous allons nationaliser tous les biens allemands"

holfocus.34.t:0 "Négociations fructueuses avec les syndicalistes"
holfocus.34.d:0 "Nous avons réussi à négocier un accord avec l'extrême gauche. Il est maintenant temps de mettre en œuvre notre partie de l'accord et de les voir mettre en œuvre leur partie"
holfocus.34.a:0 "Excellente nouvelle !"

holfocus.36.t:0 "Échec des négociations avec les syndicalistes"
holfocus.36.d:0 "Les syndicalistes ont quitté la négociation car ils estiment que nous sommes prêts à donner trop peu pour imposer un changement réel. Les négociations se sont donc effondrées et les chances de parvenir à un accord sont désormais minimes"
holfocus.36.a:0 "Des rouges de merde"

holfocus.37.t:0 "Négociations fructueuses avec les nationalistes"
holfocus.37.d:0 "Nous avons réussi à négocier un accord avec l'extrême droite. Il est maintenant temps de mettre en œuvre notre partie de l'accord et de les voir mettre en œuvre leur partie"
holfocus.37.a:0 "Soigné"

holfocus.39.t:0 "Échec des négociations avec les nationalistes"
holfocus.39.d:0 "Le VNH a quitté la table des négociations car il estime que \"nous sommes trop faibles pour avoir la moindre chance de sauver le pays\" et qu'il faudrait qu'il donne trop pour qu'un accord soit conclu. Les négociations ont donc échoué et les chances de parvenir à un accord sont finalement minces"
holfocus.39.a:0 "Ces extrémistes sont vraiment un sacré numéro"

holfocus.40.t:0 "Mission diplomatique néerlandaise"
holfocus.40.d.a:0 "Le gouvernement néerlandais nous a approchés à contrecœur pour échanger des missions diplomatiques entre nos pays, ce qui équivaut à une reconnaissance de facto de notre existence, ce qu'ils n'ont jamais montré auparavant. Ce pourrait être une chance de s'assurer que nos citoyens ont un endroit où se tourner lorsqu'ils sont aux Pays-Bas, mais nos sources nous ont dit qu'ils n'ont accepté de le faire que par la grâce d'avoir négocié avec leurs syndicalistes locaux, de sorte que nous pourrions peut-être en extraire davantage"
holfocus.40.d.b:0 "Le gouvernement néerlandais nous a approchés à contrecœur pour échanger des missions diplomatiques entre nos pays, bien qu'il ait déclaré que cela n'équivalait pas du tout à une reconnaissance de notre gouvernement. C'est insultant, mais nos sources disent que cette démarche découle de négociations avec nos camarades là-bas, alors peut-être pourrions-nous faire pression sur eux pour qu'ils reconnaissent notre gouvernement"
holfocus.40.a:0 "Acceptez la proposition"
holfocus.40.b:0 "Exigez la reconnaissance de la dé-juré par le gouvernement néerlandais"

holfocus.41.t:0 "La commune accepte la proposition"
holfocus.41.d.a:0 "Le gouvernement néerlandais nous a approchés à contrecœur pour échanger des missions diplomatiques entre nos pays, ce qui équivaut à une reconnaissance de facto de notre existence, ce qu'ils n'ont jamais montré auparavant. Ce pourrait être une chance de s'assurer que nos citoyens ont un endroit vers lequel se tourner lorsqu'ils sont aux Pays-Bas. Nos sources nous ont dit qu'ils n'ont accepté de le faire que par la grâce d'avoir négocié avec leurs syndicalistes locaux"
holfocus.41.d.b:0 "Le gouvernement néerlandais nous a approchés à contrecœur pour échanger des missions diplomatiques entre nos pays, bien qu'il ait déclaré que cela n'équivalait pas du tout à une reconnaissance de notre gouvernement. C'est insultant, mais nos sources disent que cette démarche découle de négociations avec nos camarades là-bas, alors peut-être pourrions-nous faire pression sur eux pour qu'ils reconnaissent notre gouvernement"
holfocus.41.a:0 "Acceptez la proposition"
holfocus.41.b:0 "Exigez la reconnaissance de la dé-juré par le gouvernement néerlandais"

holfocus.42.t:0 "La commune accepte la mission"
holfocus.42.d:0 "Les communards français ont accepté notre proposition d'échange de missions diplomatiques, et les préparatifs nécessaires à l'achat d'un immeuble à Paris et à La Haye par nos pays respectivement ont commencé. Les syndicalistes seront satisfaits, ce qui consolidera notre accord"
holfocus.42.a:0 "Je n'aime toujours pas ça"

holfocus.43.t:0 "Une commune exige une reconnaissance de la dé-juridiction"
holfocus.43.d:0 "Les Français ont déclaré qu'ils n'accepteraient notre proposition que si nous reconnaissions officiellement leur gouvernement, ce qui n'est objectivement pas possible sans abroger notre reconnaissance de la France nationale. En outre, cela donne également l'impression que notre gouvernement est faible. Mais ne pas le faire pourrait mettre en péril notre accord avec la gauche.."
holfocus.43.a:0 "Jamais !"
holfocus.43.b:0 "Ok, alors.."

holfocus.44.t:0 "Reconnaissance diplomatique néerlandaise"
holfocus.44.d:0 "Le gouvernement néerlandais a cédé à nos pressions et nous reconnaît désormais comme le gouvernement légitime de la France. Leur gouvernement a subi une perte politique humiliante alors que nous avons remporté une victoire diplomatique massive sur la scène mondiale"
holfocus.44.a:0 "La pression aide !"

holfocus.45.t:0 "Les Pays-Bas refusent de nous reconnaître"
holfocus.45.d:0 "Malgré nos pressions, les Néerlandais ont refusé de nous reconnaître. Si cela signifie l'absence de missions diplomatiques, ce n'est pas particulièrement écrasant pour nous. Nous pourrions cependant dire aux syndicalistes néerlandais combien leur gouvernement était terriblement déraisonnable, avec ses exigences scandaleuses... comme... eh bien, il faudra bien inventer quelque chose !"
holfocus.45.a:0 "Non, il vaut mieux en rester là !"
holfocus.45.b:0 "Laissez-moi réfléchir à quelques demandes scandaleuses.."

holfocus.46.t:0 "Protestation des syndicalistes"
holfocus.46.d:0 "Quand nous n'avons pas eu de nouvelles des Communards, nous avons supposé que ce n'était pas un accord. Cependant, les négociateurs syndicalistes sont maintenant apparus en disant que nous avons fait des demandes scandaleuses au gouvernement communard et que nous avons intentionnellement fait sauter les négociations pour les punir.."
holfocus.46.a:0 "OK, OK, on va les reconnaître !"
holfocus.46.b:0 "Nous le nions et nous ne reviendrons pas en arrière"

holfocus.47.t:0 "Les Pays-Bas nationalisent la propriété allemande"
holfocus.47.d.a:0 "Le gouvernement néerlandais a annoncé un programme de nationalisation à grande échelle à la suite de négociations avec ses ultranationalistes. Ils ciblent la propriété allemande dans tout leur pays et des voix de gauche à droite du spectre politique appellent à l'action pour défendre les intérêts allemands"
holfocus.47.d.b:0 "Le gouvernement néerlandais a annoncé un programme de nationalisation à petite échelle qui semble viser uniquement les Allemands. La politique allemande s'est indignée de cette situation et des voix s'élèvent pour nous demander de faire quelque chose pour sauvegarder les intérêts allemands chez notre petit voisin"
holfocus.47.a:0 "L'armée allemande protégera les intérêts allemands"
holfocus.47.b:0 "Abandonnez ou perdez l'accès aux marchés du Reichspakt"
holfocus.47.c:0 "Il n'y a rien que nous puissions faire"

holfocus.48.t:0 "Ultimatum militaire allemand"
holfocus.48.d:0 "Les Allemands ont lancé un ultimatum : soit nous annulons nos plans de nationalisation, soit le Heer allemand interviendra par la force pour protéger les intérêts allemands. Il semble que nous n'ayons guère d'autre choix que d'annuler, même si cela ne serait pas populaire auprès de nos nouveaux partenaires nationalistes ou même des modérés"
holfocus.48.a:0 "Ils bluffent !"
holfocus.48.b:0 "Nous serions écrasés sous leur talon"

holfocus.49.t:0 "Les Néerlandais refusent notre ultimatum"
holfocus.49.d:0 "Les Néerlandais pensent apparemment que nous bluffons, et ont refusé d'annuler la nationalisation. Si ne pas attaquer maintenant nous ferait perdre la face à la communauté internationale, certains disent qu'il est imprudent d'attaquer un pays \"normal\" pendant que les syndicalistes frappent à nos portes. En outre, cette nationalisation n'est guère un casus belli valable"
holfocus.49.a:0 "C'est la guerre !"
holfocus.49.b:0 "N'agissez pas en conséquence"

holfocus.50.t:0 "Ultimatum économique allemand"
holfocus.50.d:0 "Le Kaiserreich a exigé que nous annulions notre nationalisation, et que si nous ne le faisons pas, il nous retirera l'accès au marché du Reichspakt, ce qui pourrait potentiellement ruiner notre économie. Cependant, céder risque de mettre en colère nos partenaires nationalistes"
holfocus.50.a:0 "Grâce à la politique et au Lundi noir, nous pouvons nous le permettre"
holfocus.50.b:0 "Nous n'avons pas le choix"

holfocus.51.t:0 "Les Néerlandais refusent notre ultimatum"
holfocus.51.d:0 "En dépit de nos menaces, les Néerlandais ont refusé d'annuler le processus de nationalisation. Il nous appartient maintenant de décider si nous allons mettre notre menace à exécution ou si nous la laisserons simplement passer"
holfocus.51.a:0 "Vous aurez votre embargo"
holfocus.51.b:0 "Le glissement semble agréable"

holfocus.52.t:0 "Les Pays-Bas s'effondrent"
holfocus.52.d:0 "Suite à nos pressions, les Néerlandais ont cédé et la propriété allemande ne sera pas nationalisée. Ceux qui possèdent des biens aux Pays-Bas ont applaudi la forte réaction du gouvernement allemand et nous ont félicités de ne pas les avoir laissés se faire intimider par le gouvernement de notre petit voisin"
holfocus.52.a:0 "Cela leur apprendra"

holfocus.53.t:0 "VNH nous dénonce publiquement"
holfocus.53.d:0 "Nos \"partenaires\", le VNH, ont publiquement dénoncé la façon dont nous avons géré le conflit diplomatique allemand, en disant que nous n'avons pas fait ce qu'il fallait pour servir les intérêts de notre pays et que nous avons laissé l'Allemagne violer notre souveraineté. Voilà pour notre accord"
holfocus.53.a:0 "Elle peut difficilement être annulée si elle n'a jamais vraiment existé !"

holfocus.54.t:0 "Effondrement des négociations gouvernementales"
holfocus.54.d:0 "Suite à l'échec de la négociation d'un accord avec la gauche ou la droite, le CNA et le LSP sont tous deux à des niveaux historiquement bas, la plupart de leurs électeurs ayant fait défection au SDAP et au VDB. Dans le même temps, l'extrême gauche et l'extrême droite ont l'intention de boycotter les élections. La LSP a tenté de revenir à la table des négociations, mais l'ANC prétend que le temps des discussions est terminé. Il s'avère qu'ils n'ont pas pu sortir"
holfocus.54.a:0 "Nous avons besoin de nouvelles élections dans quelques mois !"

holfocus.55.t:0 "Élections de [GetYear]"
holfocus.55.d:0 "Suite à la chute du cabinet de la CNA et de la LSP, des élections ont été ordonnées. Le SDAP et le VDB auraient de bonnes chances car leurs interventions ont fait perdre beaucoup de soutien à la CNA et à la LSP et leur mauvaise expérience de collaboration avec les partis démocratiques a amené le VNH et le RSAP à boycotter les élections, du moins cette fois-ci"
holfocus.55.a:0 "Le SDAP bat le CNA"
holfocus.55.b:0 "L'ANC reste le plus important, mais perd sa majorité"

holfocus.56.t:0 "Formulaires SDAP [GetYear] Gouvernement"
holfocus.56.d:0 "Devenu le plus grand parti de la Chambre, le SDAP a la première chance de former un gouvernement. Il n'a pas fallu longtemps pour conclure un accord avec les VDB, qui sont les seuls à vouloir gouverner avec eux. Le seul point noir de toute l'affaire est que la reine Wilhelmina a refusé de donner à Albarda le poste d'amateur, ce qui signifie qu'il devrait être occupé par Oud, le leader du VDB"
holfocus.56.a:0 "C'est ainsi que le cabinet Oud a vu le jour"

holfocus.57.t:0 "Formulaires SDAP [GetYear] Gouvernement"
holfocus.57.d:0 "Si l'ANC a encore une fois remporté la victoire, nous avons malheureusement perdu notre majorité. Bien que nous ayons eu la première chance de former un gouvernement, nous avons découvert que, cruellement, nous ne pouvions le faire que si nous passions un accord avec le SDAP ou le VDB qui se considéraient comme des partenaires privilégiés. Après avoir échoué à trouver un partenaire viable, nous avons dû donner une chance au SDAP. Le SDAP a formé un cabinet avec le VDB, pour des raisons inconnues, bien qu'il soit dit que la Reine a participé aux négociations"
holfocus.57.a:0 "... mais nous avons gagné !"

holfocus.58.t:0 "Premier secrétaire aux affaires extérieures"
holfocus.58.d:0 "La troisième Assemblée nationale a élu les \"Eerste Secretaris der Externe Zaken\" de la commune de Batavie, à la tête du département des affaires extérieures. De nombreuses personnes se présentent à ce poste, mais seules celles qui sont soutenues par une faction ont une réelle chance de gagner en tant que représentants qui, bien qu'ils ne soient pas sans importance, sont incapables de faire passer des votes décisifs"
holfocus.58.a:0 "Le patriote Paul de Groot"
holfocus.58.b:0 "Nicolaas Beuzemaker, de la NAS"
holfocus.58.cc:0 "Benjamin Lopes Cardazo de KAPN"
holfocus.58.c:0 "Willem van Ravesteyn, du RSAP"
holfocus.58.e:0 "Charles Guillaume Cramer du SDAP"

holfocus.59.t:0 "Premier secrétaire à l'économie"
holfocus.59.d:0 "La troisième Assemblée nationale est en train d'élire les \"Eerste Secretaris der Economie\" de la Commune de Batavie - qui seront responsables du département d'économie. Une fois de plus, les factions ont présenté leurs candidats, et une fois de plus, ce sont probablement les indépendants de l'Assemblée nationale qui s'élèveront au sommet"
holfocus.59.a:0 "Louis \"Lou\" de Visser de Patriotten"
holfocus.59.b:0 "Jan Postma, de la NAS"
holfocus.59.cc:0 "Abraham Verduin de KAPN"
holfocus.59.c:0 "Jacques de Kadt, du RSAP"
holfocus.59.e:0 "Jacob van Gelderen du SDAP"

holfocus.60.t:0 "Premier secrétaire aux affaires intérieures"
holfocus.60.d:0 "La troisième Assemblée nationale est en train d'élire les \"Eerste Secretaris der Interne Zaken\" - le nouveau système de justice sera façonné en fonction des personnes qui seront nommées. Si un partisan de la ligne dure obtient cette position, la liberté dans la commune pourrait être compromise"
holfocus.60.a:0 "Le Coltof Bernhard de Patriotten"
holfocus.60.b:0 "Jan Berger, de la NAS"
holfocus.60.cc:0 "Henriette Holst de KAPN"
holfocus.60.c:0 "Fokke Bosman du RSAP"
holfocus.60.e:0 "Jacob van Gelderen du SDAP"

holfocus.61.t:0 "Président du Volksraad"
holfocus.61.d:0 "Tous les membres du Volksraad ont maintenant été nommés. Un seul poste n'a pas été cédé, celui de président du Volksraad, le chef du gouvernement de la commune de Batavie dirigeant la présidence du Volksraad. Les dirigeants de chaque faction ont déjà annoncé leur candidature"
holfocus.61.a:0 "Le premier patriote David Wijnkoop"
holfocus.61.b:0 "Le président de la NAS, Harm Kolthek"
holfocus.61.cc:0 "Le théoricien du KAPN, Anton Pannekoek"
holfocus.61.c:0 "Henk Sneevliet, chef du RSAP"
holfocus.61.e:0 "Le chef du parti SDAP, Willem Albarda"

holfocus.62.t:0 "Les patriotes deviennent majoritaires"
holfocus.62.d:0 "Le mouvement Patriot a reçu le soutien massif des indépendants qui ne semblent pas si indépendants après tout. La première loi du Volksraad fut celle de pourvoir le poste de conseiller pensionnaire, désormais occupé par David Wijnkoop jusqu'à sa mort, qui passa sans encombre par l'Assemblée nationale. Il ne fait aucun doute que la nouvelle constitution répondra pleinement aux besoins des patriotes"
holfocus.62.a:0 "La démocratie batavienne a été une brève expérience"

holfocus.63.t:0 "La NAS obtient une majorité"
holfocus.63.d:0 "Le National Arbeids-Secretariaat et sa philosophie unioniste ont clairement gagné le cœur d'une majorité de la population. Les délégués de chaque commune néerlandaise ont accordé à leurs représentants une majorité dans le Volksraad. Le Volksraad nouvellement assemblé a élu le président de la NAS, Harm Kolthek, comme premier pensionnaire du conseil de la commune de Batavie. Le Volksraad a maintenant commencé à rédiger une constitution qui déterminera les règles de l'État"
holfocus.63.a:0 "Les syndicats auront une place particulière"

holfocus.64.t:0 "Le PASR obtient la majorité"
holfocus.64.d:0 "Henk Sneevliet a quitté l'Assemblée nationale aujourd'hui en annonçant que le RSAP a obtenu une majorité au sein du Volksraad, l'organe exécutif de la commune de Batavie, grâce au soutien de l'Assemblée nationale. Sneevliet a également annoncé que le Volksraad lui avait exprimé sa confiance en tant que premier retraité du conseil de la nouvelle nation"
holfocus.64.a:0 "C'est le Sneevliet des pensions"

holfocus.65.t:0 "Le PADD obtient la majorité"
holfocus.65.d:0 "Le SDAP a reçu le soutien du plus grand nombre de délégués à l'Assemblée nationale, ce qui a permis de contrôler le Volksraad. Willem Albarda a déclaré à la radio qu'il ne se présenterait pas à la retraite, laissant cette fonction à Willem Drees. En effet, l'une des clauses de la nouvelle constitution sera que toute personne se présentant à la retraite ne pourra pas se présenter simultanément à la présidence du Volksraad"
holfocus.65.a:0 "La révolution est-elle maintenant subvertie ?"

holfocus.66.t:0 "L'Assemblée Hung"
holfocus.66.d:0 "Les délégués des communes ne se sont manifestement pas entendus sur l'avenir de la nation, car le Volksraad et l'Assemblée sont divisés en factions rivales. Aucune majorité n'a été atteinte, et les factions débattent de la possibilité de former une coalition par le biais d'un compromis. Dans le même temps, Arnold Meijer, le chef du Front rouge, et quelques patriotes dénoncent ouvertement le fait que la révolution ressemble à une autre forme de parlementarisme indécis, et comme certains patriotes soutiennent ouvertement une telle démarche, il semble que ses appels seront entendus si aucun accord ne peut être conclu rapidement"
holfocus.66.a:0 "Sneevliet et Albarda concluent un accord"
holfocus.66.b:0 "Le RSAP et la NAS voient une option"
holfocus.66.c:0 "Le Front Rouge lance un coup d'Etat contre le gouvernement"

holfocus.67.t:0 "Mettre fin à la violence"
holfocus.67.d:0 "Le gouvernement a invité les dirigeants du VNH, du RSAP et de la NAS au Binnenhof pour un avertissement sévère. Le Premier ministre a mis en garde les deux parties, déclarant que \"nous ne vous avons pas invités ici sans raison, et nous n'avons pas non plus interdit le Front rouge et la Landwacht sans raison\". Le peuple néerlandais est fatigué de la violence dans les rues entre vos factions et moi aussi. Soyez assurés que si une nouvelle violence de la part d'une organisation créée par des membres de vos partis entraîne l'interdiction de la NAS, du RSAP ou du VNH, l'ensemble des dirigeants de cette organisation sera considéré comme coupable d'incitation à la violence. Rompez !\".\nLa presse a été impressionnée par le fait que les membres du VNH et les syndicalistes ont quitté le bâtiment sans s'attaquer les uns aux autres"
holfocus.67.a:0 "J'espère qu'ils ont reçu le message"

holfocus.68.t:0 "La ligne du Rhin"
holfocus.68.d:0 "L'une des politiques de la VNH pour se remettre du Lundi noir était un projet keynésien visant à faire construire des fortifications le long du Rhin pour se prémunir contre une hypothétique avancée des syndicalistes français. De cette façon, a-t-on fait valoir, le gouvernement a dépensé de l'argent pour augmenter le pouvoir d'achat de l'homme du peuple, tout en préparant l'avenir"
holfocus.68.a:0 "Aucun syndicaliste ne doit mettre le pied au-delà du Rhin !"

holfocus.69.t:0 "[HOL.GetNameDefCap] veut rejoindre le Reichspakt"
holfocus.69.d:0 "Les Pays-Bas ont exprimé leur désir de rejoindre l'alliance militaire du Reichspakt. Comment devrions-nous réagir ?"
holfocus.69.a:0 "Bienvenue !"
holfocus.69.b:0 "Nous n'avons pas besoin d'eux"

holfocus.70.t:0 "L'Allemagne a accepté notre demande"
holfocus.70.d:0 "Les Allemands ont accepté notre demande d'adhésion au pacte défensif du Reichspakt"
holfocus.70.a:0 "Super !"

holfocus.71.t:0 "L'Allemagne nous a refusé notre demande"
holfocus.71.d:0 "Les Allemands ont refusé notre demande d'adhésion au pacte défensif du Reichspakt, disant que nous ne pourrions pas les aider. C'est une insulte"
holfocus.71.a:0 "Leur perte !"

holfocus.72.t:0 "[HOL.GetNameDefCap] Cherche à rejoindre l'Internationale"
holfocus.72.d:0 "La Commune de Batavie a exprimé son désir d'adhérer à l'Internationale. Comment devrions-nous réagir ?"
holfocus.72.a:0 "Bienvenue !"
holfocus.72.b:0 "Nous n'avons pas besoin d'eux"

holfocus.73.t:0 "La Commune accepte notre demande"
holfocus.73.d:0 "Les Français ont accepté notre demande d'adhésion à l'Internationale"
holfocus.73.a:0 "Super !"

holfocus.74.t:0 "La Commune a rejeté notre demande"
holfocus.74.d:0 "Les Français ont décliné notre demande d'adhésion à l'Internationale, en disant que nous ne pourrions pas les aider. C'est une insulte"
holfocus.74.a:0 "Super !"

holfocus.75.t:0 "Aidez les Pays-Bas"
holfocus.75.d:0 "Les Japonais attaquent [HOL.GetNameDef] dans l'espoir de prendre leur colonie en Indonésie. L'état-major australasien craint toutefois que si les Japonais sont autorisés à prendre le contrôle de la zone, ils l'utiliseront comme base de lancement pour envahir l'Australie : ils nous demandent de nous rapprocher des Néerlandais pour une alliance avant que le combat n'atteigne inévitablement Sydney ou Melbourne"
holfocus.75.a:0 "Contactez les autorités néerlandaises"
holfocus.75.b:0 "Non, les Japonais vont sûrement nous laisser tranquilles"

holfocus.76.t:0 "L'Australasie propose une alliance"
holfocus.76.d:0 "L'Australasie propose que nous nous joignions à l'Entente et qu'ils nous aident à leur tour dans notre lutte contre les Japonais. Qu'est-ce qu'on dit ?"
holfocus.76.a:0 "Nous y sommes !"
holfocus.76.b:0 "Ne vous inquiétez pas, nous pouvons nous en occuper seuls !"

holfocus.77.t:0 "L'Australasie négocie avec les Pays-Bas"
holfocus.77.d:0 "L'Australasie nous a fait savoir qu'elle avait l'intention de négocier avec les Néerlandais pour qu'ils rejoignent l'Entente car elle soupçonne que les Japonais viendront la chercher après avoir conquis l'archipel indonésien et préfère que le combat se déroule là-bas plutôt qu'en Australie et en Nouvelle-Zélande elles-mêmes. Nous pouvons toujours les refuser si nous ne voulons pas être entraînés dans une guerre avec le Japon, même si les Pays-Bas européens pourraient à l'avenir également constituer une bonne mise en scène contre le Kaiserreich"
holfocus.77.a:0 "Une bonne initiative"
holfocus.77.b:0 "Nous ne voulons pas de guerre avec le Japon"

holfocus.78.t:0 "Les Pays-Bas rejoignent l'Entente"
holfocus.78.d:0 "Les Pays-Bas ont accepté notre plan et ont rejoint l'Entente. Il est temps de mobiliser le peuple australien pour défendre notre nation !"
holfocus.78.a:0 "Alors, d'accord !"

holfocus.79.t:0 "Le Canada désapprouve"
holfocus.79.d:0 "Les Canadiens nous ont fait savoir qu'ils ne souhaitaient pas que nous nous joignions à la guerre contre les Japonais en Asie du Sud-Est"
holfocus.79.a:0 "Ensuite, nous nous retirerons"

holfocus.80.t:0 "Les Pays-Bas veulent adhérer à la société du Kaiser Wilhelm"
holfocus.80.d:0 "Les Néerlandais ont exprimé leur désir de participer au programme de recherche du Kaiser Wilhelm. Cela pourrait être une aubaine pour notre progrès technologique commun... ou bien faire en sorte que les syndicalistes les dépassent et se retrouvent avec notre technologie"
holfocus.80.a:0 "Accueillez-les"
holfocus.80.b:0 "Merci, mais non merci"

holfocus.81.t:0 "L'Allemagne nous a acceptés dans la société du Kaiser Wilhelm"
holfocus.81.d:0 "Les Allemands ont accepté notre demande d'admission dans la société du Kaiser Wilhelm. Ce sera une grande bénédiction pour notre recherche et développement"
holfocus.81.a:0 "Bien"

holfocus.82.t:0 "L'Allemagne a refusé notre entrée dans la société du Kaiser Wilhelm"
holfocus.82.d:0 "Les Allemands ont renoncé à notre demande d'admission dans le programme de recherche de la Kaiser Wilhelm Society, disant que nous sommes trop faibles et qu'ils ont peur que les syndicalistes nous envahissent et obtiennent ainsi leur technologie"
holfocus.82.a:0 "Oh, vous qui avez peu de foi"

holfocus.86.t:0 "Politique relative à la Belgique"
holfocus.86.d:0 "Maintenant que nous avons stabilisé le pays et que nous pouvons à nouveau regarder vers l'extérieur, nous devons évaluer notre politique à l'égard de la partie sud des basses terres. Certains disent qu'il est préférable pour les deux parties que nous entretenions des relations amicales avec les dirigeants de la Belgique. Mais il y a aussi, surtout à l'extrême droite, un lobby qui exige que nous revendiquions la Flandre, où la plupart des gens parlent aussi le néerlandais et qui devrait, selon cette logique, faire partie de l'État néerlandais"
holfocus.86.a:0 "Nous devons unir les peuples néerlandophones sous un seul drapeau !"
holfocus.86.b:0 "L'amitié belgo-néerlandaise est mutuellement bénéfique !"

holfocus.87.t:0 "[HOL.GetNameDefCap] Exige la Flandre"
holfocus.87.d:0 "Les [HOL.GetNameAdj] nous ont lancé un ultimatum : ils veulent que nous évacuions la Flandre et que nous la transférions sous leur contrôle, sinon nous serons en guerre. Si nous sommes convaincus que nous serions capables d'écraser cette menace néerlandaise, la question est de savoir s'il ne serait pas moins cher de leur donner simplement la Flandre"
holfocus.87.a:0 "Donnez-leur cette foutue place"
holfocus.87.b:0 "Venez le chercher !"

holfocus.88.t:0 "Cedes Flanders"
holfocus.88.d:0 "À notre grande surprise, les [From.GetNameAdj] ont accepté nos demandes et ont cédé la Flandre à notre contrôle. L'armée néerlandaise entre en Flandre avec une grande fierté et une petite foule de nationalistes flamands les accueille dans les rues d'Anvers, de Gand et de Bruges. Si tout le monde n'est certainement pas satisfait de cet état de fait, la plupart des gens semblent indifférents"
holfocus.88.a:0 "Welkom, des medeburgers !"

holfocus.89.t:0 "[From.GetNameDefCap] Refuse les demandes"
 holfocus.89.d:9 "Dans leur folie infinie, les [From.GetNameAdj] n'ont pas répondu à temps à notre ultimatum. Il semble que nous devrons nous battre pour obtenir ce qui nous revient de droit"
holfocus.89.a:0 "Vous l'avez demandé !"

holfocus.90.t:0 "[HOL.GetNameDefCap] Tentatives de saisie de la Flandre"
holfocus.90.d:0 "[HOL.GetNameDefCap] a envoyé un ultimatum aux occupants [fla_controller.GetNameAdj] de la Flandre, exigeant qu'ils l'évacuent et la leur remettent, renonçant complètement au fait que la Flandre est fonctionnellement notre possession. Bien que nous puissions difficilement leur déclarer la guerre pour avoir trafiqué notre ennemi, ils peuvent être sûrs qu'une fois que nous les aurons battus, nous reviendrons réclamer ce qui nous appartient !"
holfocus.90.a:0 "[Root.GetNameDef] n'oublie jamais !"

holfocus.91.t:0 "La question sud-africaine"
holfocus.91.d:0 "Tout au long du XIXe et au début du XXe siècle, le gouvernement néerlandais a prêté une main secourable, quoique subtile, aux descendants des colons néerlandais en Afrique du Sud, stimulé par une forte opinion publique néerlandaise favorable à la première. Au début du XXe siècle, cependant, ce sentiment a commencé à changer, peut-être sous l'influence du concept d'\"apartheid\". La question est de savoir si nous devons continuer à soutenir les Boers ou si nous devons plutôt soutenir le camp des Dominionistes, qui ont la haute main morale et sont en fait également représentés par des descendants de colons néerlandais tels que Smuts et Hofmeyr"
holfocus.91.a:0 "Poursuivre notre soutien aux Boers"
holfocus.91.b:0 "Nous soutiendrons dorénavant la démocratie en Afrique du Sud"

holfocus.92.t:0 "[HOL.GetNameDefCap] propose un programme de recherche"
holfocus.92.d:0 "[HOL.GetNameDefCap] a suggéré l'idée d'un nouveau programme de recherche conjoint, dans l'espoir que le partage de nos découvertes scientifiques sera mutuellement bénéfique et nous aidera à améliorer nos relations"
holfocus.92.a:0 "Ça ressemble à un plan"
holfocus.92.b:0 "Merci, mais non merci !"

holfocus.93.t:0 "[From.GetNameDefCap] Accepte !"
holfocus.93.d:0 "Nous avons reçu une réponse de [From.GetNameDef] ! Ils ont accepté notre proposition de lancer un programme de recherche commun et celui-ci entre en vigueur au moment où nous parlons"
holfocus.93.a:0 "Partager, c'est se soucier !"

holfocus.94.t:0 "[From.GetNameDefCap] Déclin !"
holfocus.94.d:0 "Après de longues délibérations, [From.GetNameDef] a sans doute décidé qu'il n'est pas dans leur intérêt de lancer un programme de recherche commun avec nous"
holfocus.94.a:0 "Mais qu'en est-il de \"partager, c'est se soucier\" ?"

holfocus.95.t:0 "Les communistes du Conseil reçoivent le soutien de la majorité"
holfocus.95.d:0 "Anton Pannekoek et son conseil communiste, le \"Parti communiste du travail des Pays-Bas\", ont remporté la victoire et obtenu une majorité au Volksraad et à l'Assemblée nationale. La première loi promulguée par le gouvernement KAPN abolit le poste de retraité du conseil municipal précédemment formé et laisse l'ensemble du Volksraad fonctionner comme chef d'État de notre commune"
holfocus.95.a:0 "Ce sera une commune de conseils !"

holfocus.101.t:0 "Les socialistes dissolvent le gouvernement"
holfocus.101.d:0 "Après leur prise de pouvoir réussie lors des récentes élections, les socialistes ont déclaré que l'ancien gouvernement était parti et que le nouveau serait construit sur l'ancien"
holfocus.101.a:0 "Vive le travailleur !"

### Dutch navy focuses events

holnavy.3.t:0 "Un nouveau sous-marin de classe O"
holnavy.3.d:0 "Premier sous-marin poseur de mines à servir pour les Pays-Bas, la classe O19 a été le plus grand sous-marin néerlandais à ce jour, avec un déplacement de 998 tonnes. Ils étaient également les plus rapides, capables de faire surface à 19,25 nœuds (et d'être submergés à 9 nœuds). L'armement est composé de huit tubes torpilles de 530 mm (4 à l'avant, 2 à l'arrière, 2 au milieu du navire), d'un canon de pont de 88 mm à double usage, de deux canons Bofors de 40 mm et d'une mitrailleuse de 12,7 mm, ce qui leur confère une très forte capacité anti-aérienne pour un sous-marin d'avant-guerre.\n\nL'élément le plus novateur de la conception a probablement été le premier tuba sous-marin opérationnel au monde, un tuyau qui permettait de faire fonctionner les moteurs diesel à la profondeur du périscope"
holnavy.3.a:0 "Ça a l'air dangereux, je ne préfère pas !"
holnavy.3.a.tt:0 "En ne devant pas retourner à la table à dessin, nous aurons le navire dès que possible.\nIl subventionne la conception de l'arbre technologique standard"
holnavy.3.b:0 "Mettez en place des tubas sur tous nos modèles !"
holnavy.3.b.tt:0 "Apporter quelques modifications à la conception du sous-marin"
holnavy.4.t:0 "Un nouveau sous-marin colonial"
holnavy.4.d:0 "La plupart de nos sous-marins dits \"de classe K\" sont assez vieux. Ces sous-marins sont spécialement conçus pour des missions de patrouille dans les eaux chaudes des Indes. Une nouvelle conception avec les dernières avancées technologiques en matière de conception de sous-marins renforcera notre capacité à maintenir les Indes orientales néerlandaises défendables ou même à provoquer le détournement des navires ennemis pour contrer ces sous-marins. Avec ces nouveaux modèles, nous pouvons non seulement en faire des patrouilleurs, mais aussi les concevoir pour opérer plus loin des bases en améliorant spécifiquement leur endurance"
holnavy.4.a:0 "Nous opterons pour une conception plus équilibrée"
holnavy.4.a.tt:0 "En ne devant pas retourner à la table à dessin, nous aurons le navire dès que possible. Il subventionne la conception de l'arbre technologique standard.\n"
holnavy.4.b:0 "Veiller à ce que ces sous-marins puissent opérer loin de leurs bases"
holnavy.4.b.tt:0 "Apporter quelques modifications à la conception du sous-marin. Mais cela la rendra plus chère"
holnavy.1.t:0 "Dessins de destroyers anti-sous-marins"
holnavy.1.d:0 "Nos routes commerciales vers nos colonies sont longues et peuvent donc être facilement interceptées par les sous-marins ennemis. Nous pouvons donc choisir de spécialiser nos petits navires dans la lutte anti-sous-marine, en les équipant des dernières technologies de détection des sous-marins et d'un armement supplémentaire pour les contrer.\n\nMais cela les rendra un peu plus chers"
holnavy.1.a:0 "Envoyez la conception aux chantiers navals telle quelle"
holnavy.1.a.tt:0 "§YG accorde une prime à la recherche pour la conception du prochain destroyer standard !\n"
holnavy.1.b:0 "Spécialisez la conception dans la lutte anti-sous-marine !"
holnavy.1.b.tt:0 "§YAccorde une variante de destroyer avec une puissance de feu accrue et des charges de torpilles réduites au niveau technologique actuel !\n"
holnavy.13.t:0 "Croiseur leader de la flottille"
holnavy.13.d:0 "Comme nous possédons un arsenal de destroyers assez important, plutôt que de construire des croiseurs de grande taille, nous optons pour une conception qui est considérablement plus petite tout en conservant son armement de croiseur. Ces navires seront à la tête d'un escadron de destroyers.\n\nLe modèle prévu, appelé \"Argonaut 600\", a un déplacement de seulement 3500 tonnes, mais sera armé de 6 canons de 150 mm et équipé d'une quantité suffisante de matériel de défense antiaérienne et antiaérienne. Il transportera également un hydravion à flotteurs Fokker C.XI(W). La petite taille de ces bateaux ne leur coûtera pratiquement aucune protection blindée, mais ils seront nettement moins chers à produire"
holnavy.13.a:0 "Quelle mauvaise idée, nous préférons construire des croiseurs de taille adéquate"
holnavy.13.a.tt:0 "§YGrant une prime à la recherche pour la conception du prochain croiseur standard.§!\n"
holnavy.13.b:0 "Petit, agile et abordable, tout comme notre marine en a besoin"
holnavy.13.b.tt:0 "§YG accorde une variante de croiseur petit et bon marché du niveau technologique actuel !\n"
holnavy.5.t:0 "Croiseur léger de la classe Kijkduin"
holnavy.5.d:0 "Nos précédentes classes de croiseurs étaient bien trop faiblement blindées pour concurrencer les grands croiseurs légers construits par le Japon, ce qui a donné lieu à une nouvelle conception.\n\nCes croiseurs constituent probablement l'épine dorsale de notre marine et apportent un soutien vital aux grands navires de guerre. Une fois que l'avant-projet (appelé \"Kijkduin\" pour l'instant) sera prêt, nous pourrons poursuivre ce projet ou choisir d'augmenter le budget par navire et d'y apporter de nouvelles améliorations.\n\nNous pouvons aussi essayer d'augmenter notre nombre en rendant ces croiseurs considérablement moins chers, et espérer qu'ils n'explosent pas dès le premier obus qui atterrit sur son pont"
holnavy.5.a:0 "Bien, nous avons besoin de la conception dès que possible !"
holnavy.5.a.tt:0 "§YGrant une prime à la recherche pour la conception du prochain croiseur standard.§!\n"
holnavy.5.b:0 "Nous aimerions que le design soit amélioré.."
holnavy.5.b.tt:0 "§YG accorde une variante de croiseur plus forte mais plus coûteuse du niveau technologique actuel !\n"
holnavy.5.c:0 "Un évier de cuisine est-il vraiment nécessaire ? Les bateaux de croisière sont chers !"
holnavy.5.c.tt:0 "§YG accorde un croiseur moins cher mais plus petit et plus faible variante du niveau technologique actuel, et espère qu'il ne coulera pas...§!\n"
holnavy.6.t:0 "Design Pantserschip"
holnavy.6.d:0 "Les vieux croiseurs blindés de la classe Koningin-Regentes étant bien trop dépassés pour être encore utiles à la marine, ces navires doivent être mis à la ferraille ou convertis à un autre usage. Cependant, l'idée d'avoir des navires compacts, relativement abordables, qui peuvent encore encaisser un coup de poing, est convaincante.\n\nAvec les progrès de la technologie, le plus grand inconvénient d'une telle conception est annulé, à savoir sa vitesse relativement lente. Nous pouvons donc opter pour une conception plus équilibrée, ou nous pouvons modifier la conception et choisir un navire de défense côtière plus lent mais plus lourdement armé.\nNous pouvons aussi faire le contraire et opter pour une version plus légère à armement réduit avec quelques capacités anti-aériennes supplémentaires qui pourraient s'avérer utiles si elles doivent être utilisées aux Indes orientales"
holnavy.6.a:0 "Nous opterons pour un design bien arrondi"
holnavy.6.a.tt:0 "§YGAccorde une variante équilibrée du croiseur blindé§!\n"
holnavy.6.b:0 "Faites en sorte qu'il soit adapté aux tâches de défense côtière"
holnavy.6.b.tt:0 "§YGAccorde une variante du croiseur blindé lourdement armé mais lent§!\n"
holnavy.6.c:0 "Renoncer à l'artillerie au profit des canons AA et d'une plus grande vitesse"
holnavy.6.c.tt:0 "§YG accorde une variante de croiseur blindé du niveau technologique actuel avec de fortes capacités anti-aériennes au prix de quelques pièces d'artillerie§!\n"
holnavy.7.t:0 "Conception d'un croiseur anti-aérien spécialisé"
holnavy.7.d:0 "Nous avons besoin de nouveaux croiseurs pour le rôle prévu de notre marine et pour anticiper l'évolution de la guerre navale. Les croiseurs sont d'importants navires d'escorte et transportent généralement un mélange d'artillerie, de canons anti-aériens et de torpilles.\n\nNotre seul porte-avions ne peut pas transporter de nombreuses escadrilles d'avions de combat, nous pouvons donc choisir de construire des croiseurs qui contiennent beaucoup plus de canons anti-aériens au détriment de certains canons pointant vers la mer, ce qui permet de mieux contrôler les avions autour de nos plus grands navires ainsi que des convois"
holnavy.7.a:0 "Une idée aussi simple mais efficace, allez-y !"
holnavy.7.b:0 "Nous avons besoin de plus de canons vers la mer, pas vers le ciel !"
holnavy.8.t:0 "Nos cuirassés"
holnavy.8.d:0 "Nous possédons actuellement cinq cuirassés construits et conçus par les Allemands. Commandées dans les années 1920, bien que construites selon les principes de conception de l'époque de la Weltkrieg, elles montrent leur âge. Avec la marine japonaise qui ne cesse de s'étendre et de se moderniser, nous devons nous pencher sur nos cuirassés.\n\nNous pouvons décider de moderniser les navires avec des canons plus récents, des équipements antiaériens améliorés et des systèmes de contrôle de tir améliorés, ou nous pouvons demander aux chantiers navals allemands de nous faire un nouveau design.\nBien sûr, nous pouvons aussi essayer de concevoir nos propres modèles, bien que notre savoir-faire technique dans la construction de ces grands navires soit limité, ce qui pourrait s'avérer coûteux en temps et en argent"
holnavy.8.a:0 "Réaménager nos cuirassés"
holnavy.8.a.tt:0 "§YAccorde deux variantes améliorées des classes de cuirassés en service et débloque la décision de les améliorer !\n"
holnavy.8.b:0 "Nous avons besoin d'un vrai navire amiral, contactez les chantiers navals allemands pour une conception adéquate du cuirassé !"
holnavy.8.b.tt:0 "Nous devrions avoir de leurs nouvelles dans quelques semaines avec des avant-projets"
holnavy.8.c:0 "C'est trop cher en ce moment !"
holnavy.8.c.tt:0 "Nous allons essayer de trouver notre propre conception.."
holnavy.9.t:0 "Un nouveau transporteur ?"
holnavy.9.d:0 "Nous possédons actuellement un transporteur, le HrMs Gouden Leeuw. Bien qu'il ne soit pas à la hauteur des grandes puissances navales, il constitue un atout important de notre flotte. Nous pouvons essayer de renforcer son efficacité en faisant plus de place dans les hangars.\n\nContacter les chantiers navals allemands s'ils sont prêts à en concevoir un pour nous est également une opportunité. Nous pouvons donc l'augmenter avec un navire jumeau et améliorer considérablement nos capacités aéronavales.\n\nOu bien nous concevrons le nôtre en étudiant attentivement le HrMs Gouden Leeuw, mais cela pourrait prendre un certain temps"
holnavy.9.a:0 "Moderniser le Gouden Leeuw"
holnavy.9.a.tt:0 "§YG accorde une variante améliorée du HrMs Gouden Leeuw, faisant de la place pour 8 avions supplémentaires.\nDébloque une décision de modernisation du navire.§!\n\n"
holnavy.9.b:0 "Envoyez des demandes aux constructeurs navals allemands pour qu'ils réalisent un nouveau design"
holnavy.9.b.tt:0 "Nous devrions avoir de leurs nouvelles dans quelques semaines avec des avant-projets"
holnavy.9.c:0 "Nous concevrons les nôtres !"
holnavy.9.c.tt:0 "Nous allons essayer de trouver notre propre conception.."
holnavy.15.t:0 "Conception des escortes de destroyer"
holnavy.15.d:0 "Il est important de disposer de navires-écrans efficaces pour protéger nos navires vulnérables à la fois contre les dangers du ciel et contre ceux qui se cachent sous la mer. La marine néerlandaise dispose d'un nombre important de destroyers, mais ceux-ci atteignent un âge vénérable. De nouveaux projets de destroyers modernes sont en cours, mais nous pouvons choisir de modifier nos conceptions pour améliorer leur efficacité au combat, moyennant un certain coût supplémentaire par navire"
holnavy.15.a:0 "Envoyez la conception aux chantiers navals telle quelle"
holnavy.15.a.tt:0 "En ne devant pas retourner à la table à dessin, nous aurons le navire dès que possible.\n\n"
holnavy.15.b:0 "Nous aimerions que le design soit amélioré.."
holnavy.15.b.tt:0 "En augmentant la charge de torpilles de ces navires, on leur permet de repousser les navires ennemis"
holnavy.51.t.bb:0 "La licence allemande de conception de cuirassés est accordée !"
holnavy.51.t.cv:0 "La licence allemande de conception de transporteur est accordée !"
holnavy.51.d.bb:0 "Nous pouvons maintenant construire ces majestueux navires pour notre marine avec l'aide de l'Allemagne dans nos propres chantiers navals !"
holnavy.51.d.cv:0 "Nous possédons maintenant les connaissances nécessaires pour construire les derniers transporteurs avec une certaine assistance allemande !"
holnavy.51.a:0 "Splendide !"
holnavy.51.b:0 "C'est bien, mais mettez ça de côté pour l'instant !"
holnavy.51.a.tt:0 "Ajoute le type de conception du navire commandé aux options de construction"
holnavy.100.t:0 "Le réaménagement du cuirassé est terminé !"
holnavy.100.d:0 "Le réaménagement de nos cuirassés est terminé, et les HrM Aemillia, Mercurius, Groote Liefde, Willem van Oranje et Sint Mattheus ont été équipés des dernières avancées en matière de systèmes de contrôle des incendies, d'une disposition anti-aérienne améliorée et de réparations et réaménagements cruciaux effectués, ce qui a considérablement prolongé la durée de vie de ces navires"
holnavy.100.a:0 "Merveilleux !"
holnavy.101.t:0 "Le Gouden Leeuw est remis en service !"
holnavy.101.d:0 "Après plusieurs mois de travail, notre fierté de la flotte, le HrMs Gouden Leeuw a été mis à niveau. L'espace de son hangar a été optimisé pour accueillir le plus grand nombre d'avions possible, et les moteurs ont été révisés pour lui permettre de naviguer un peu plus vite, ce qui nous donne des capacités accrues pour un coût relativement faible"
holnavy.101.a:0 "Merveilleux !"

### Dutch air force focuses events
holfocus.400.t:0 "Koolhoven F.K. 55 Développé"
holfocus.400.d:0 "La conception d'un avion à hautes performances de Koolhoven a débuté à la fin de 1937. Le résultat, terminé au début de 1938, fut le F.K.55, un chasseur monoplace de conception radicale avec des hélices contrarotatives et un moteur logé derrière le pilote. Il avait été initialement proposé de supprimer les ailerons sur les ailes et de les remplacer par des \"spoilers à fente\" pour le contrôle latéral, mais cette idée a été abandonnée au début du projet"
holfocus.400.a:0 "Construisons les !"
holfocus.401.t:0 "Développement du Fokker D.XXI"
holfocus.401.d:0 "Le Fokker D.XXI était un avion de combat monoplan à ailes basses. Suivant la pratique de conception standard des Fokker de l'époque, il comportait un fuselage en tube d'acier soudé qui était largement recouvert de tissu, y compris les gouvernes ; les éléments situés à l'avant des bords de fuite des ailes étaient plutôt recouverts de panneaux d'aluminium amovibles. Les ailes étaient de construction en bois, étant composées de deux longerons en caisson attachés à des nervures en contreplaqué. L'avion était équipé d'un train d'atterrissage fixe à crachats avec des jambes en porte-à-faux ; le freinage était assuré par des pédales à commande indépendante utilisant de l'air comprimé.\n\nLe cockpit du D.XXI était entièrement fermé par un capot en plexiglas comportant de grandes sections coulissantes, et était entièrement largable en cas d'urgence pour permettre aux pilotes de se dégager. Deux pilotes ont été protégés contre les blessures de roulement au moyen d'un pylône intégré dans la structure de l'avion placé derrière le siège. Le carburant était logé dans un réservoir de 77 gallons situé à l'arrière du moteur, des réservoirs de carburant auxiliaires montés sur les ailes pouvaient également être installés.\nL'armement principal consistait en deux paires de mitrailleuses M36 FN-Browning de 7,92 mm, deux étant logées dans les ailes et l'autre paire dans le fuselage avant, ce dernier devant tirer à travers les pales de l'hélice ; les canons installés dans le fuselage portaient 500 coups chacun tandis que les canons montés sur les ailes en avaient 300 chacun.\nLors de son entrée en service en 1938, le D.XXI a représenté un bond en avant significatif pour le groupe d'aviation de l'armée néerlandaise, dont la force de combat était jusqu'alors constituée de biplans vieillissants à cockpit ouvert. Le nouveau Fokker s'est rapidement révélé être un avion extrêmement robuste, capable d'atteindre une vitesse de 700 km/h en plongée"
holfocus.401.dxxi-2.t:0 "Développement du Fokker D.XXI"
holfocus.401.dxxi-2.d:0 "Le Luchtvaartafdeling (LVA) ne se compose que de quelques escadrilles de biplans désuets... sur le papier. La LVA n'est donc actuellement pas en mesure de défendre le ciel des Pays-Bas, et encore moins notre lointain empire colonial.\n\nLe Fokker a de nouveau été choisi pour fournir les machines à notre armée de l'air, et un prototype du Fokker D.XXI est presque prêt pour la production.\n\nLors de son entrée en service, le D.XXI représentera un bond en avant significatif pour la LVA.\nLe nouveau Fokker possède des caractéristiques intéressantes, comme le fait d'être un avion extrêmement robuste et maniable et d'être capable d'atteindre une vitesse de 700 km/h en plongée.\nToutefois, son moteur pourrait être sous-puissant et les mitrailleuses à double calibre pourraient s'avérer inférieures à celles de la concurrence"
holfocus.401.dxxi-5.t:0 "Développement du Fokker D.XXI-5"
holfocus.401.dxxi-5.d:0 "Le Fokker D.XXI remplaçant régulièrement les anciens biplans en service de la LVA, des inquiétudes ont été soulevées quant à la puissance relativement faible des moteurs ainsi qu'à la traînée créée par le train d'atterrissage non rétractable. Bien que l'avion soit bien aimé de ses pilotes, il a encore des progrès à faire.\n\nPlusieurs changements de conception ont été proposés, et un modèle redessiné avec un moteur amélioré et un train d'atterrissage rétractable est maintenant prêt pour la production.\nCela donnera un coup de pouce peu coûteux à la valeur de combat du Luchtvaartafdeling, car les lignes de production existantes pourront être utilisées"
holfocus.401.dxxiii.t:0 "Développement du Fokker D.XXIII"
holfocus.401.dxxiii.d:0 "Les avions Fokker D.XXI nous servent bien, mais leur puissance motrice limitée signifie que leur obsolescence approche rapidement. Heureusement, Fokker a conçu un remplacement sous la forme du bimoteur D.XXIII. Avec deux moteurs au lieu d'un et donc le double de la puissance, nos pilotes devraient certainement avoir l'avantage des conceptions ennemies.\n\nLe Fokker D.XXIII doit être équipé de deux mitrailleuses de calibre 7,92 mm et de deux canons de 13 mm, ce qui doublera la puissance de feu des modèles précédents"
holfocus.401.dxxv.t:0 ""
holfocus.401.dxxv.d:0 ""
holfocus.401.a:0 "Construisons les !"
holfocus.401.b:0 "Construisons les !"
holfocus.402.t:0 "Un nouveau bombardier pour la LVA"
holfocus.402.d:0 "Nous avons maintenant développé de nouveaux chasseurs, nous sommes donc en mesure de protéger tous les nouveaux bombardiers que nous construisons. Fokker nous a présenté des plans de conception pour les deux, mais nous n'avons pas les fonds nécessaires pour construire un nombre important de ces plans. Nous devons donc faire un choix entre des bombardiers en piqué à plus courte portée mais plus précis, ou des bombardiers bimoteurs plus grands"
holfocus.402.a:0 "De petits bombardiers en piqué agile, voilà ce dont nous avons besoin"
holfocus.402.b:0 "Les bombardiers tactiques constitueront une belle addition à la LVA"

### Tasteful flavor ###
holflavor.1.t:0 "Conversion de l'heure en Europe centrale ?"
holflavor.1.d:0 "Dès la fin de la Weltkrieg, il a été suggéré que les Pays-Bas, qui fonctionnent actuellement en temps moyen de Greenwich, passent plutôt à l'heure normale d'Europe centrale.\n\nDepuis la révolution britannique, ces appels sont cependant devenus de plus en plus virulents, car il n'y a plus de partenaires commerciaux importants dans le fuseau horaire. Les régimes syndicalistes britannique et français n'ont pas encore été reconnus diplomatiquement par les autorités néerlandaises et la Flandre-Wallonie est déjà passée à l'heure de l'Europe centrale sous la pression allemande.\n\nCe débat s'est tranquillement poursuivi tout au long des années 1930, faisant rage entre le camp qui soutenait que les Pays-Bas devraient suivre le fuseau horaire naturel d'Amsterdam et la faction qui pense que les Pays-Bas devraient passer au fuseau horaire du Kaiserreich - ils sont après tout notre plus important partenaire commercial. Si un accord en faveur de ce dernier a finalement été conclu en 1935, étant donné que le premier février 1936 serait une heure de plus pour mettre les horloges de la nation au même niveau que celles du Reichspakt, la décision finale nous appartient"
holflavor.1.a:0 "Allons de l'avant !"
holflavor.1.b:0 "GMT me semble très bien, annulez-le !"

holflavor.2.t:0 "Ouverture du Waalbrug"
holflavor.2.d:0 "Le ferry sur la rivière Waal était l'un des ferries les plus fréquentés des Pays-Bas. Reconnaissant sa capacité limitée, les autorités municipales de Nimègue ont commencé la construction du Waalbrug en 1931. Le 16 juin 1936, le pont terminé a finalement été officiellement ouvert par Sa Majesté la Reine"
holflavor.2.a:0 "Hourra !"

holflavor.3.t:0 "La princesse Juliana annonce son engagement !"
holflavor.3.d:0 "Il a été observé que la princesse héritière Juliana voyait le prince Bernhard zur Lippe-Biesterfeld, qu'elle avait rencontré aux Jeux olympiques d'hiver plus tôt cette année, mais l'annonce de ses fiançailles avec lui à la radio a quand même pris la nation par surprise. Malgré les difficultés que les gens endurent en ces temps difficiles en raison des effets de la crise du lundi noir, c'est un encouragement bienvenu et la joie est évidente dans tout le pays"
holflavor.3.a:0 "Comme c'est mignon !"

holflavor.4.t:0 "Mariage de Juliana"
holflavor.4.d:0 "Aujourd'hui, la princesse héritière Juliana épouse son fiancé, le prince Bernhard zur Lippe-Biesterfeld, qui s'est rebaptisé \"van Lippe-Biesterfeld\" dans le style néerlandais. L'annonce à elle seule avait provoqué une vague de bonheur dans les Pays-Bas en crise et la cérémonie n'en fera certainement pas moins. La fête nationale ne manquera pas de détourner un peu l'attention de la mauvaise conjoncture économique actuelle et constitue un point d'espoir pour ceux qui sont désespérés par l'état du pays !"
holflavor.4.a:0 "Félicitations, Juliana !"

holflavor.5.t:0 "Éclipse solaire au-dessus des Pays-Bas"
holflavor.5.d:0 "Une éclipse solaire est apparue aujourd'hui au-dessus des Pays-Bas, comme prévu ; civils et scientifiques sont sortis pour observer le Soleil partiellement recouvert par la Lune, certains allant même jusqu'à la frontière française pour avoir une vue optimale du phénomène"
holflavor.5.a:0 "Protégez vos yeux"

holflavor.6.t:0 "Incendie de la gare centrale d'Utrecht"
holflavor.6.d:0 "La gare centrale d'Utrecht a pris feu, ce qui a entraîné la destruction de tout l'étage supérieur. Une enquête menée par les autorités a conclu que la tragédie a probablement été causée par une panne électrique et qu'elle n'était donc pas le résultat d'un acte criminel. La presse exige déjà une déclaration officielle à publier dans les journaux de demain"
holflavor.6.a:0 "Dites la vérité à la presse"
holflavor.6.b:0 "Signalez que les syndicalistes l'ont fait"
holflavor.6.c:0 "Blâmer les éléments réactionnaires"

holflavor.7.t:0 "Premier Großer Preis à Zandvoort"
holflavor.7.d:0 "Le premier Großer Preis néerlandais, ou Grand Prix, a eu lieu aujourd'hui sur une piste de rue dans la ville de Zandvoort. Bien qu'il ne compte pas pour le championnat européen, il a suscité beaucoup d'intérêt et le maire de Zandvoort a demandé un soutien pour construire un circuit officiel à Zandvoort où un Großer Preis officiel pour les Pays-Bas peut être organisé - un circuit qui compte formellement pour le championnat européen"
holflavor.7.a:0 "Un jour, nous la construirons !"

holflavor.8.t:0 "Vente du Veluwe"
holflavor.8.d:0 "En raison de la crise économique brutale, la famille aristocratique Kröller-Müller n'a pas les moyens d'entretenir ses terrains de chasse dans le Veluwe. Ils ont annoncé leur intention de vendre si possible le terrain de chasse à une fondation soutenue par le gouvernement qui rendra la zone ouverte aux visiteurs dans ce qui pourrait devenir le premier parc national de Hollande continentale, fortement peuplé de gibier comme le cerf et le sanglier, relâché dans la région par Anton Kröller.\n\nLa seule condition posée à l'accord est qu'ils soient autorisés à continuer à vivre dans leur maison de maître dans la région. On dit même que Mme Müller a l'intention de fonder un musée si le plan est exécuté"
holflavor.8.a:0 "Soutenez la fondation, achetez le terrain"
holflavor.8.b:0 "Les terrains sont vendus à un aristocrate allemand à la place"

holflavor.9.t:0 "Décès de C.J. Snijders"
holflavor.9.d:0 "Cornelis Jacobus Snijders, commandant des forces armées néerlandaises pendant la Weltkrieg, est décédé aujourd'hui. Snijders était assez controversé dans la mesure où le cabinet libéral qui dirigeait les Pays-Bas à l'époque voulait le renvoyer pour défaitisme car il pensait que les Pays-Bas ne devaient pas résister à une invasion allemande, ce qui n'a été empêché que par l'intervention personnelle de la reine Wilhelmina. Après la Weltkrieg Snijders s'est rendu célèbre à nouveau en co-fondant le VNH, qui constitue aujourd'hui l'extrême droite de la politique néerlandaise"
holflavor.9.a:0 "Requiescat in Pace"

holflavor.10.t:0 "Naissance de la princesse Beatrix"
holflavor.10.d:0 "La princesse Juliana a donné naissance à la future princesse héritière des Pays-Bas, nommée Beatrix Wilhelmina Armgard van Oranje-Nassau, qui héritera du trône néerlandais après la mort ou l'abdication de sa mère. C'est un grand soulagement pour la monarchie néerlandaise qu'un héritier soit né, car cela évitera une crise de succession à l'avenir, et de nombreuses personnes proclament déjà publiquement leurs félicitations à la Reine"
holflavor.10.a:0 "Hourra !"

holflavor.11.t:0 "Le siège du VNH"
holflavor.11.d:0 "Le VNH a tenu son premier Landdag annuel depuis son arrivée au pouvoir dans la nation néerlandaise. Des membres du parti de tout le pays se sont réunis à Rotterdam pour célébrer cette joyeuse occasion. Cornelis van Geelkerken a tenu un discours enthousiaste, après quoi les festivités ont commencé.\n\nSelon M. Van Geelkerken, la Jeugdstorm nationale, la ligue des jeunes du VNH, a joué un rôle exceptionnellement important pour renverser la vapeur et donner au VNH la possibilité de changer le pays, mais il a averti qu'aucun régime n'est sûr tant que le syndicalisme n'a pas été complètement éradiqué. Il est intéressant de noter qu'il a omis de mentionner entièrement la vieille garde du VNH, exposant ainsi les tensions entre l'ancienne et la nouvelle garde, selon les experts"
holflavor.11.a:0 "Houzee ! Houzee ! Houzee !"

holflavor.12.t:0 "Fête de la Reine"
holflavor.12.d:0 "C'est l'anniversaire de la Reine et donc la fête nationale \"Koninginnedag\". Dans tout le pays, les gens célèbrent la monarchie, mais aussi ce que signifie être néerlandais. Comme d'habitude, la Reine Wilhelmina et le reste de la famille royale ne participent pas aux festivités publiques, en raison de la nécessité de préserver leur dignité royale. Pourtant, des milliers de sympathisants sont rassemblés devant le palais de Soestdijk avec des drapeaux qui crient de joie"
holflavor.12.a:0 "Hiep hiep, hoera !"

holflavor.13.t:0 "Fête de la Reine dissidente"
holflavor.13.d:0 "Avant la révolution, cela aurait été le jour de la Reine, l'anniversaire de la Reine. En conséquence, les réactionnaires et autres racailles royalistes causent toutes sortes de problèmes, allant de la célébration ouverte de l'anniversaire de la reine à de véritables émeutes et manifestations en faveur de la restauration de la monarchie"
holflavor.13.a:0 "Que le Front rouge mette fin à cette abomination !"

holflavor.14.t:0 "Fête de la Reine"
holflavor.14.d:0 "Aujourd'hui, c'est l'anniversaire de la reine Juliana et donc la première nouvelle fête de la reine. Dans tout le pays, les gens célèbrent la monarchie, et sûrement aussi l'esprit néerlandais. Les enfants sont de toute façon tenus d'approuver ; notre ancienne reine tombait pendant les vacances d'été, mais maintenant ils bénéficient d'un jour de congé supplémentaire pendant le trimestre scolaire.\n\nLa date n'est pas la seule chose qui change cette année, car contrairement à Wilhelmina, la reine Juliana a prévu une apparition publique le jour de sa reine : aujourd'hui, elle a accepté un hommage floral, comme sa grand-mère, la reine-consoeur-résidente, Emma l'a toujours fait"
holflavor.14.a:0 "Hiep hiep, hoera !"

holflavor.15.t:0 "Fête de la Reine"
holflavor.15.d:0 "C'est l'anniversaire de la Reine et donc la fête nationale \"Koninginnedag\". Dans tout le pays, les gens célèbrent la monarchie, mais aussi ce que signifie être néerlandais.\nLa reine Juliana a reçu publiquement son hommage floral, comme d'habitude, au palais de Soestdijk"
holflavor.15.a:0 "Hiep hiep, Hoera !"

holflavor.16.t:0 "Jour de mai"
holflavor.16.d:0 "Bien que le 1er mai ou la fête du travail ne soient jamais devenus très populaires aux Pays-Bas, avec l'arrivée d'un nouveau gouvernement socialiste, nous avons besoin d'un jour férié alternatif pour remplacer le populaire mais désormais disparu \"Koninginnedag\". Si la première célébration d'aujourd'hui semble n'avoir attiré que quelques syndicalistes de la ligne dure, il y a eu aussi quelques modérés, et nous avons donc bon espoir que l'année prochaine sera une célébration à grande échelle. L'un des défauts de cette journée a été que nous avons été obligés de déplacer le discours annuel sur les retraites prévu à Amsterdam à Groningen pour des raisons de sécurité"
holflavor.16.a:0 "La première n'a pas été un succès.."

holflavor.17.t:0 "Jour de mai"
holflavor.17.d:0 "C'est à nouveau le premier mai, et donc une fois de plus la fête du travail. Dans tout le pays, les gens ont un jour de congé pour célébrer la révolution et les progrès qu'elle a apportés. [HOL.GetLeader] a tenu son discours annuel sur les retraites aujourd'hui à Amsterdam alors que les gens étaient habillés en rouge, après quoi une classe d'école a eu l'honneur de chanter l'international, qui a été transmis par radio à tout le pays !"
holflavor.17.a:0 "Breek uw ketens !"

holflavor.18.t:0 "Fête de l'indépendance"
holflavor.18.d:0 "Suite à l'abolition de la monarchie, le gouvernement a dû trouver une fête alternative pour remplacer l'ancienne fête de la Reine. Un représentant libéral a lancé une motion visant à faire de la signature du Plakkaat van Verlaetinghe, le jour de l'indépendance des Provinces-Unies, un jour férié national.\nAcceptée avec enthousiasme, elle s'est avérée être un grand succès : fondée sur le patriotisme, elle inspire non seulement les républicains du pays, mais les membres de la VNH et même certains royalistes voient le mérite de cette célébration. Il semble que nous ayons trouvé une alternative idéale"
holflavor.18.a:0 "Wilhelmus... oh non, attendez, c'est aboli !"

holflavor.19.t:0 "Fête de l'indépendance"
holflavor.19.d:0 "C'est à nouveau le jour de l'indépendance, et donc la fête nationale de la république néerlandaise. Dans tout le pays, les gens célèbrent l'existence de notre nation, mais sûrement aussi ce que cela signifie d'être néerlandais.\nLe pensionnaire [HOL.GetLeader] a tenu un discours à la radio et les clubs qui préparent les festivités pour leurs propres municipalités déploient enfin les activités qu'ils ont organisées pour les écoliers"
holflavor.19.a:0 "Vive les Pays-Bas !"

### Foreign Equipment ###
hol.301.t:0 "Procurez-vous des panzers d'Allemagne"
hol.301.d:0 "Nous n'avons jamais tenté d'acquérir, et encore moins de produire, des chars pour les Pays-Bas. Avec tous nos adversaires potentiels qui possèdent des chars, nous ne devons pas prendre de retard.\n\nL'Allemagne pourrait être disposée à nous vendre ses modèles de Katze Sturmpanzer, et nous pourrions peut-être négocier un accord pour produire notre premier char d'assaut basé sur ce modèle également"
hol.301.a:0 "Nous n'achetons que des tanks, nous n'avons pas la capacité de produire les nôtres"
hol.301.b:0 "Demandez un lot de Panzers, et une licence pour les produire"
hol.301.c:0 "Avec quel argent ? Les tanks sont chers, nous n'en avons pas besoin !"

hol.302.t:0 "Achat d'un Panzer néerlandais"
hol.302.d:0 "Des représentants des Pays-Bas sont arrivés à Berlin pour nous demander s'ils pouvaient acheter certains de nos vieux Panzers. Comment y répondre ?"
hol.302.a:0 "D'accord, ces Panzers ont de toute façon peu de valeur au combat"
hol.302.b:0 "En cas de désaccord, ils pourraient les utiliser contre nous !"

hol.303.t:0 "Panzer néerlandais et achat de licences"
hol.303.d:0 "Des représentants des Pays-Bas sont arrivés à Berlin pour nous demander s'ils peuvent acheter certains de nos vieux Panzers et une licence pour en produire d'autres. Comment y répondre ?"
hol.303.a:0 "D'accord, s'ils veulent produire des tanks dépassés, qu'ils le fassent"
hol.303.b:0 "En cas de désaccord, ils pourraient les utiliser contre nous !"

hol.304.t:0 "L'Allemagne accepte un contrat d'achat !"
hol.304.d:0 "Les Allemands ont accepté notre proposition et nous livreront bientôt 180 Sturmpanzerwagen I. Ces chars constitueront la base de nos brigades blindées"
hol.304.a:0 "Geweldig !"

hol.305.t:0 "L'Allemagne accepte un accord d'achat et de licence !"
