### Focuses ###
 HOL_left_list_victorious:0 "La liste de Gauche est Victorieuse"
 HOL_left_list_victorious_desc:0 "La gauche modérée de la politique Néerlandaise a remporté les dernières élections, leur accordant l'initiative et le capital politique nécessaires pour former un nouveau gouvernement"
 HOL_SDAP_RSAP:0 "Coalition SDAP-RSAP"
 HOL_SDAP_RSAP_desc:0 "Les Sociaux-Démocrates plus centristes ont formé une coalition avec les Socialistes Radicaux afin de pouvoir mettre pleinement en œuvre leurs positions"
 HOL_VDB_SDAP:0 "Coalition VDB-SDAP"
 HOL_VDB_SDAP_desc:0 "Les Sociaux-Démocrates doivent travailler avec leurs partenaires de l'alliance électorale 'Lijst Links' s'ils veulent mettre en place le premier gouvernement de centre-gauche Néerlandais"
 HOL_overthrow_the_system:0 "Renverser le système !"
 HOL_overthrow_the_system_desc:0 "Le système parlementaire des Pays-Bas est obsolète ! Abolissons le système actuel au profit d'une solution plus radicale"
 HOL_use_popular_mandate:0 "Utiliser le Mandat Populaire"
 HOL_use_popular_mandate_desc:0 "Le peuple nous a donné sa confiance pour réparer la nation. Leur souhait ayant été exaucé, nous devrions travailler au sein du système pour le réformer"
 HOL_revoke_ambtenarenverbod_vdb:0 "Révoquer l'Ambtenarenverbod"
 HOL_revoke_ambtenarenverbod_vdb_desc:0 "Bien qu'il fût peut-être adapté à son époque, l'Ambtenarenverbod s'est révélé relativement efficace pour isoler la politique Néerlandaise des extrémistes. Nous devrions l'abolir et laisser les fonctionnaires s'engager à nouveau dans la démocratie"
 HOL_revoke_ambtenarenverbod:0 "Révoquer l'Ambtenarenverbod"
 HOL_revoke_ambtenarenverbod_desc:0 "L'Ambtenarenverbod était une tentative imparfaite de Colijn pour arrêter la montée du syndicalisme aux Pays-Bas. Avec une coalition de gauche sérieuse au pouvoir, il est temps pour nous d'abroger ce gâchis obsolète !"
 HOL_amend_wapenwet:0 "Modifier le Wapenwet"
 HOL_amend_wapenwet_desc:0 "Actuellement, il est assez facile de se procurer des armes aux Pays-Bas, ce qui est très préoccupant en ces temps de turbulences politiques. Si nous devions renforcer notre législation sur les armes, cela nous aiderait à limiter le nombre de victimes de la violence civile"
 HOL_minimum_wage:0 "Instaurer un salaire minimum"
 HOL_minimum_wage_desc:0 "De nombreuses personnes travaillent actuellement pour moins que ce dont elles ont besoin pour survivre. Mettons en place un salaire minimum général qui offre une ceinture de sécurité à ceux qui en ont le plus besoin.."
 HOL_ban_VNH_ll:0 "Interdire la VNH"
 HOL_ban_VNH_ll_desc:0 "La VNH est une force hautement polarisante au sein de la politique Néerlandaise. Le pays est mieux sans leur influence corrosive"
 HOL_dissolve_landwacht:0 "Dissoudre la Landwacht"
 HOL_dissolve_landwacht_desc:0 "L'aile paramilitaire de la VNH est tristement célèbre pour avoir terrorisé des manifestations pacifiques, brisé des grèves par la force, et même prétendument commis des assassinats politiques ! Ils devraient être interdits !"
 HOL_dissolve_RNF:0 "Dissoudre le Front Rouge"
 HOL_dissolve_RNF_desc:0 "Le Front Rouge National paramilitaire est une menace pour l'ordre public, connu pour ses bagarres de rue, la persécution des hommes d'affaires et la prétendue violence contre l’Église ! Nous devons les mettre hors la loi si nous voulons obtenir la stabilité !"
 HOL_welfare_state:0 "Planifier l'État Providence"
 HOL_welfare_state_desc:0 "Dans certaines nations éclairées comme le Danemark, l'État providence est déjà un phénomène actif. Cependant, aux Pays-Bas, nous n'avons rien de tel. Si nous espérons un jour la mettre en œuvre, nous devons planifier en conséquence"
 HOL_police_vs_paramilitaries:0 "Police contre Paramilitaires"
 HOL_police_vs_paramilitaries_desc:0 "Les paramilitaires rendent les rues dangereuses, jour après jour, la Landwacht et le Front rouge s'affrontent. Il est temps que la police soit mieux équipée pour lui permettre de rétablir l'ordre dans de tels cas"
 HOL_demand_end_to_violence:0 "Exigez que la Violence Cesse"
 HOL_demand_end_to_violence_desc:0 "En dépit de l'interdiction faite aux paramilitaires d'errer dans nos rues, la violence n'a que très peu diminué. Il est temps d'inviter les dirigeants des deux parties à une réunion pour demander leur aide afin de résoudre cette crise"
 HOL_far_right_in_tatters:0 "Disperser l'Extrême Droite"
 HOL_far_right_in_tatters_desc:0 "Grâce à nos mesures, l'Extrême-Droite a pratiquement disparu de notre pays. Il leur faudra des années pour redevenir une force importante, même si nous devions nous arrêter maintenant ! Nous devons tout de même maintenir une pression constante"
 HOL_collectivisation_dem:0 "Collectivisation Démocratique"
 HOL_collectivisation_dem_desc:0 "Collectivisons la propriété privée là où nous le pouvons, afin que chaque citoyen Néerlandais puisse être représenté de manière égale aux Pays-Bas à l'avenir"
 HOL_doorbraak:0 "Doorbraak"
 HOL_doorbraak_desc:0 "Pendant trop longtemps, le système politique Néerlandais a été fragmenté en groupes de groupes d'intérêts et d'institutions égoïstes. C'est fini ! Enfin, nous briserons les piliers obsolètes du passé en mettant en œuvre un nouveau programme de dépilarisation"
 HOL_doorbraak_vdb:0 "Doorbraak"
 HOL_doorbraak_vdb_desc:0 "Les piliers s'effondrent, et bientôt les Pays-Bas sera une véritable démocratie. Plus personne ne votera Catholique simplement parce qu'il est Catholique, il votera comme il l'entend ! Nous devons y contribuer par un processus de \"dépilarisation\" formelle"
 HOL_progressive_tax_system:0 "Système Fiscal Progressif"
 HOL_progressive_tax_system_desc:0 "Nous devons taxer davantage les riches que les pauvres si nous voulons être en mesure de financer l'État providence que nous envisageons et d'accroître l'égalité, même si les riches n'aiment pas une telle mesure"
 HOL_close_pillar_institutions:0 "Fermer les institutions par pilier"
 HOL_close_pillar_institutions_desc:0 "Il est temps de mettre fin à cette société pilarisarisé. Quelqu'un qui est protestant n'écoutera que la radio protestante telle qu'elle est. Mettons fin à ces clivages en fermant les médias catholiques, libéraux, protestants et même socialistes !"
 HOL_have_the_RNF_disband:0 "Dissoudre le Front Rouge"
 HOL_have_the_RNF_disband_desc:0 "Le Front Rouge a d'abord été fondé pour protéger le travailleur contre la police aux mains des capitalistes, et plus tard contre la Landwacht de la VNH. Maintenant que les droits des travailleurs ont été garantis, ces éléments peu recommandables ne sont plus nécessaires"
 HOL_we_are_all_brothers:0 "Tous Frères !"
 HOL_we_are_all_brothers_desc:0 "Tout le monde aux Pays-Bas est Néerlandais, et donc nous sommes frères - quelles que soient leurs allégeances politiques. Aidons-nous les uns les autres, d'un Hollandais à l'autre"
 HOL_national_dutch_broadcasting_station:0 "Diffuseur National Néerlandais"
 HOL_national_dutch_broadcasting_station_desc:0 "Avec la fermeture de toutes les grandes stations de radiodiffusion dans le cadre de nos efforts de dépilarisation, il est temps pour nous de lancer une station pour tous les Néerlandais, une qui nous représente tous !"
 HOL_socialist_paradise:0 "Paradis Socialiste"
 HOL_socialist_paradise_desc:0 "Nos politiques ont conduit à la création d'un Paradis Socialiste. La droite a été mise en sourdine et la nation est stable ! Célébrons le sort du travailleur Néerlandais !"
 HOL_pensions_for_the_elderly:0 "Pensions d'État"
 HOL_pensions_for_the_elderly_desc:0 "Un élément essentiel du nouvel État-providence Néerlandais sera que les personnes âgées pourront prendre leur retraite avec un niveau de vie minimum, grâce à la contribution de ceux qui continuent à travailler"
 HOL_sick_leave:0 "Loi sur les Congés Maladie"
 HOL_sick_leave_desc:0 "Les employeurs devraient permettre aux personnes qui ne sont pas en bonne santé de rester à la maison pendant un certain temps, car c'est la chose la plus humaine à faire. Malheureusement, tout le monde ne semble pas d'accord, alors nous devrons le rendre obligatoire"
 HOL_lowered_tuition_fees:0 "Frais de Scolarité Subventionnés"
 HOL_lowered_tuition_fees_desc:0 "Rien n'aide plus la mobilité sociale que de permettre à ceux qui ont la capacité de recevoir la scolarité dont ils ont besoin. Désormais, c'est l'avenir qui déterminera votre destin et non le passé"
 HOL_mandatory_insurance:0 "Assurance Santé Obligatoire"
 HOL_mandatory_insurance_desc:0 "Actuellement, les personnes en bonne santé en bas âge ne souscrivent généralement pas d'assurance maladie, ce qui se traduit par une assurance très coûteuse, ce qui fait que certaines personnes qui ont besoin d'une couverture ne sont pas en mesure de payer pour celle-ci. On devrait rendre ça obligatoire"
 HOL_twinkling_social_democracy:0 "Le scintillement de la Social-Démocratie"
 HOL_twinkling_social_democracy_desc:0 "Nos politiques ont fait des Pays-Bas un phare dans le monde et un exemple pour tous sur la manière de construire un véritable État-providence"
 HOL_entice_christian_progressives:0 "Séduire les Chrétiens Progressistes"
 HOL_entice_christian_progressives_desc:0 "Beaucoup de Progressistes Chrétiens votent pour les conservateurs simplement parce qu'ils sont chrétiens. Une partie de la politique de Doorbraak consistera à les inciter à voter pour les partis de gauche qu'ils admirent en secret"
 HOL_the_united_state:0 "Les Provinces Unis"
 HOL_the_united_state_desc:0 "Nous devons faire preuve d'unité en tout temps. Restons unis en tant que Néerlandais contre le monde"
 HOL_foreign_policy:0 "Politique Étrangère Néerlandaise"
 HOL_foreign_policy_desc:0 "Maintenant que nous avons stabilisé notre ordre politique, il est temps de nous tourner à nouveau vers l'extérieur et d'examiner si nous devons insister à nouveau sur la neutralité que nous nous imposons ou trouver des alliés dans ce nouveau monde hostile"
 HOL_join_mitteleuropa:0 "Rejoindre le Reichspakt"
 HOL_join_mitteleuropa_desc:0 "Depuis la guerre des Boers, nous dérivons vers la cause allemande, et si le Reichspakt tombe aux mains des syndicalistes impies, alors nous sommes probablement finis aussi. Battons-nous pour notre propre destin au lieu de nous le faire imposer !"
 HOL_sustain_neutrality:0 "Proclamer la Neutralité"
 HOL_sustain_neutrality_desc:0 "Les Pays-Bas souffrent suffisamment de troubles sans se joindre à un conflit mondial dévastateur. Nous travaillerons avec quiconque régnera en maître après le conflit, comme nous l'avons fait plusieurs fois auparavant"
 HOL_join_entente:0 "Rejoindre l'Entente"
 HOL_join_entente_desc:0 "L'Entente a longtemps semblé un choix peu probable pour une alliance. La lutte des Britanniques en Afrique du Sud a assuré une vision négative du Royaume-Uni à travers toutes les couches de la société Néerlandaise. Cependant, le monde tourne et l'évolution de la géopolitique signifie que notre position doit changer"
 HOL_join_internationale:0 "Rejoindre l'Internationale"
 HOL_join_internationale_desc:0 "La Révolution est venue aux Pays-Bas et s'est enracinée. Le temps est donc venu pour nous de rejoindre l'Internationale et d'aider à exporter la Révolution, en aidant à la libération de la classe ouvrière au-delà de notre propre petit pays"
 HOL_relations_south_africa:0 "La Question Sud-Africaine"
 HOL_relations_south_africa_desc:0 "L'Afrique du Sud est peuplée d'un certain nombre de Boers d'ascendance Néerlandaise, ce qui rend son destin politique en ces temps troublés, en particulier en ce qui concerne notre propre scène politique intérieure. Il y a eu un certain nombre d'appels de tous les côtés du spectre gauche-droite pour examiner notre approche"
 HOL_aftermath_black_monday:0 "Conséquences du Lundi Noir"
 HOL_aftermath_black_monday_desc:0 "Les ondes de choc du Lundi Noir ont durement frappé l'économie Néerlandaise. Il est clair que le gouvernement sera forcé de prendre des mesures immédiates et draconiennes pour éviter que l'économie ne s'effondre complètement"
 HOL_plan_for_labour:0 "Plan pour le Travail"
 HOL_plan_for_labour_desc:0 "Het Plan van de Arbeid, ou \"Plan pour le travail\", est une stratégie Social-Démocrate visant à faire face aux retombées du Lundi Noir en investissant dans de grands travaux publics et dans les dépenses publiques afin de combattre le chômage croissant"
 HOL_austrian_approach:0 "Mettre en œuvre une approche Autrichienne"
 HOL_austrian_approach_desc:0 "Les Socialistes comme les Conservateurs nous traitent de fous, mais la meilleure approche n'est pas d'intervenir directement et de laisser le marché se réparer tout seul pendant que nous aidons en dévalorisant le Florin Néerlandais et en ouvrant plus d'opportunités pour notre secteur import-export, le cœur battant de notre économie"
 HOL_werkfonds:0 "Werkfonds"
 HOL_werkfonds_desc:0 "La meilleure façon de nous sortir du malaise du Lundi Noir sera de maintenir l'équilibre du gouvernement positif et le Florin Néerlandais fort. En retour, nous pouvons investir l'argent excédentaire économisé dans des projets de travaux publics, mais contrairement au plan Social-Démocrate, sans imposer des dettes gigantesques à notre trésor assiégé"
 HOL_national_recovery:0 "Redressement National"
 HOL_national_recovery_desc:0 "L'incompétence ploutocratique a entraîné l'effondrement de notre économie. En même temps, le monde devient de plus en plus dangereux. Si nous investissons pleinement dans les capacités défensives et offensives de notre pays, cela aidera aussi à relancer l'économie, mais avec des travaux de construction qui contribueront réellement à la sécurité de notre pays à l'avenir"
 HOL_public_works:0 "Travaux Publics"
 HOL_public_works_desc:0 "En investissant dans des projets publics comme la construction de canaux, de parcs municipaux et d'autoroutes, nous pourrons rétablir le pouvoir d'achat de l'homme de la rue, qui autrement serait au chômage, tout en obtenant en retour de meilleures infrastructures"
 HOL_drop_golden_standard:0 "Abandonnez l'étalon-or"
 HOL_drop_golden_standard_desc:0 "Nous adhérons à l'étalon-or afin que les investisseurs voient le Florin Néerlandais comme une monnaie stable qui peut toujours être convertie en or à la banque centrale. Un effet secondaire malheureux d'avoir un Florin Néerlandais fort est qu'il est coûteux pour les gens d'autres pays d'acheter des produits Néerlandais. En abandonnant l'étalon-or et en dévaluant le Florin Néerlandais, nous pouvons atténuer ces effets"
 HOL_defense_spending_spree:0 "Dépenses de la Défense"
 HOL_defense_spending_spree_desc:0 "Nous ramènerons nos militaires au niveau du reste du monde. Les Socialistes et d'autres gens antipatriotiques disent que l'armée devrait être le dernier endroit où le gouvernement devrait investir en cette période, mais nous leur prouverons qu'ils ont tort !"
 HOL_extend_unemployment_sub:0 "Prolongation des Allocations Chômage"
 HOL_extend_unemployment_sub_desc:0 "En raison du Lundi Noir, il y a plus de chômeurs que jamais auparavant. Alors que les gouvernements conservateurs et surtout libéraux des dernières décennies ont mis en place des allocations de chômage de base, ils craignaient de décourager le travail s'ils rendaient les taux trop élevés, ce qui, avec l'inflation et tous ceux qui vivent de ces allocations, est impossible"
 HOL_rijksweg_12:0 "Terminer la Rijksweg 12"
 HOL_rijksweg_12_desc:0 "Pendant l'âge d'or Allemand de Tirpitz, on envisageait déjà la construction d'une autoroute reliant La Haye à la frontière Allemande, mais elle n'atteignit finalement qu'Oudenrijn. Le prolongement de la Rijksweg jusqu'à la frontière Allemande serait un symbole puissant de l'engagement de notre gouvernement envers d'autres projets d'infrastructure nationaux"
 HOL_trade_missions:0 "Missions Commerciales"
 HOL_trade_missions_desc:0 "Les missions commerciales visant à conclure des accords avec des gouvernements et des entreprises étrangers sont un excellent moyen d'élargir la portée des entreprises Néerlandaises et d'atténuer le ralentissement économique actuel"
 HOL_loan_to_shell:0 "Prêt à Shell"
 HOL_loan_to_shell_desc:0 "Royal Dutch Shell a connu une série d'années difficiles au cours des années 1920. Tandis que d'autres sociétés Néerlandaises prospèrent, Shell subit la perte catastrophique de leurs participations Britanniques lors de la Révolution de 1925, une situation que seule notre adhésion à la sphère économique Allemande du Reichspakt permet d'atténuer. Nous pouvons leur accorder un prêt qui se transformera sûrement en un investissement avantageux pour les deux parties"
 HOL_cut_unemployment_subsidies:0 "Couper les Prestations d'Emploi"
 HOL_cut_unemployment_subsidies_desc:0 "De plus en plus de personnes sont licenciées de leur lieu de travail et le trésor public est de plus en plus sollicité par leurs demandes de subventions et d'avantages sociaux. Si nous ne voulons pas nous retrouver avec une dette monstrueuse au bout du compte, nous devons réduire les fonds disponibles"
 HOL_country_of_canals:0 "Un Pays de Canaux"
 HOL_country_of_canals_desc:0 "En construisant des canaux dans l'ensemble des Pays-Bas, nous permettrons à nos chômeurs de continuer à travailler, tandis que les entreprises rajeunies profiteront des canaux et de l'infrastructure qu'ils apporteront à l'avenir"
 HOL_factory_building:0 "Bâtiment d'Usine"
 HOL_factory_building_desc:0 "En construisant plus d'usines, le pays sera en mesure d'accroître sa production militaire nationale. Bien que nous soyons un pays de transit, il ne peut jamais y avoir de mal à investir dans d'autres secteurs également"
 HOL_rhine_line:0 "La Ligne du Rhin"
 HOL_rhine_line_desc:0 "Depuis le début du régime Communard en France, les syndicalistes impie complotent notre destruction et celle de notre voisin Allemand. Le Rhin est un obstacle important à cette fin et si nous le renforcions par des forts, à condition que Dieu nous bénisse, il n'y aura pas de syndicaliste étranger qui mettra le pied sur le sol Néerlandais au nord du Rhin"
 HOL_limited_working_week_2:0 "Limite de Travail Hebdomadaire"
 HOL_limited_working_week_2_desc:0 "La semaine de travail minimale est trop longue et, par conséquent, les employeurs ne peuvent se permettre d'en embaucher autant qu'ils le pourraient autrement. En raccourcissant la semaine de travail, les employeurs seront obligés d'embaucher plus de personnes, ce qui permettra à plus de gens de gagner leur vie"
 hol_finish_afsluitdijk:0 "Améliorer l'Afsluitdijk"
 hol_finish_afsluitdijk_desc:0 "L'Afsluitdijk a été achevé au début des années 30 et ferme le Zuiderzee, transformant l'Ijsselmeer en une baie intérieure. Le risque de rupture de la digue pourrait toutefois avoir des effets désastreux, de sorte qu'investir dans la préservation de son intégrité structurelle pourrait difficilement nuire. En outre, cela permettrait également d'offrir aux chômeurs un emploi dont ils ont grand besoin"
 HOL_west_indies_as_tradepost:0 "Centre de Commerce des Indes Occidentales"
 HOL_west_indies_as_tradepost_desc:0 "Les Indes Occidentales sont idéalement situées pour être un poste de traite pour le commerce avec l'hémisphère occidental. Loin de la sphère d'influence de l'Allemagne, l'Amérique peut aussi nous donner l'occasion de diversifier nos exportations, qui sont actuellement trop axées sur le Kaiserreich"
 HOL_loan_to_SBM:0 "Prêt à SBM"
 HOL_loan_to_SBM_desc:0 "The Surinaamse Bauxiet Maatschappij est une société minière en Guyane Néerlandaise. En leur accordant un prêt, ils pourront étendre leurs activités sur le continent Sud-Américain et, espérons-le, nous fournir plus de ressources militaires essentielles que jamais auparavant"
 HOL_kill_workplace_regulations:0 "Réduire les Formalités Administratives des Employeurs"
 HOL_kill_workplace_regulations_desc:0 "L'un des facteurs qui tirent l'industrie Néerlandaise vers l'arrière par rapport à la concurrence étrangère est notre arsenal de réglementations de sécurité hautement sophistiquées mais lourdes. C'est triste, mais nous ne pouvons pas nous permettre de telles choses en ces temps de crise"
 HOL_park_in_every_town:0 "Un Parc pour Chaque Ville"
 HOL_park_in_every_town_desc:0 "Une autre façon de tenir nos chômeurs occupés est de construire beaucoup de parcs. Des générations encore à naître pourront revenir à la raison dans ces sites tranquilles, qui auront été construits en ces temps difficiles"
 HOL_draft_able_unemployed:0 "Rédiger le projet de loi sur les personnes aptes au travail"
 HOL_draft_able_unemployed_desc:0 "Beaucoup de soi-disant chômeurs prétendent qu'ils ne trouvent pas de travail à faire ; en même temps, nous ne trouvons pas de gens pour défendre la patrie. Cette situation paradoxale va prendre fin maintenant. Si vous voulez recevoir de l'argent de l'État, vous devrez faire quelque chose si vous le pouvez, même si cela signifie que nos soldats seront un peu moins motivés"
 HOL_finish_fortress_holland:0 "La Grebbeline"
 HOL_finish_fortress_holland_desc:0 "Nous ne pouvons pas nous contenter de croire que les Allemands empêcheront les sales syndicalistes de traverser leur partie du Rhin. En construisant des fortifications dans la région de Grebbe, nous pouvons, même dans un cas aussi grave que l'effondrement total de l'Allemagne, défendre le cœur culturel et économique des Pays-Bas"
 HOL_privatization_of_projects:0 "Privatisation des Projets"
 HOL_privatization_of_projects_desc:0 "Nos investissements ont porté leurs fruits : des entreprises manifestent leur intérêt à reprendre certains de nos projets nationaux dans l'espoir d'en tirer profit. Pour ce faire, ils devront embaucher des gens qui, à leur tour, dépenseront plus d'argent. Bien que nous ne nous soyons pas encore complètement remis du Lundi Noir, ce sera certainement le début de la fin de la souffrance de notre nation"
 HOL_precrisis_export_rates:0 "Retour aux taux d'exportation avant la crise"
 HOL_precrisis_export_rates_desc:0 "Nos efforts pour rendre les entreprises Néerlandaises aussi lucratives que possible ont porté leurs fruits : les taux d'exportation reviennent aux niveaux d'avant la crise et, dans certains secteurs, dépassent même ces niveaux. Pour faire face à la charge de travail, les entreprises sont obligées d'embaucher plus de personnel, ce qui augmente le pouvoir d'achat de tous. Bien que ce ne soit peut-être pas encore une reprise complète, il est possible de voir un bel horizon devant nous"
 HOL_less_unemployment:0 "Réduction du chômage "
 HOL_less_unemployment_desc:0 "Notre programme de "werkverschaffing" a porté ses fruits : jour après jour, moins de personnes viennent poinçonner comme preuve qu'elles sont effectivement au chômage et ne réclament pas leurs subventions comme un supplément gratuit à leur salaire de base. Il semble que nous ayons réussi, et bien que nous ne nous soyons pas encore totalement remis du Lundi Noir, les pires effets de la crise semblent s'être atténués"
 HOL_more_spending_power:0 "Plus de pouvoir d'achat"
 HOL_more_spending_power_desc:0 "Nos investissements importants dans l'armée font que les gens trouvent du travail dans un certain nombre de secteurs, allant de la production d'armes au service dans l'armée elle-même. Ils ont donc de l'argent à dépenser, ce qui permet maintenant de relancer lentement la reprise d'autres secteurs également. Bien que nous ne nous soyons pas encore totalement remis du Lundi Noir"
 HOL_recovery_from_black_monday:0 "La reprise après le Lundi Noir"
 HOL_recovery_from_black_monday_desc:0 "Notre bonne stratégie pour lutter contre l'effondrement économique qui a suivi le Lundi Noir a abouti à la stabilisation de notre économie. Dans tous les secteurs, plus de personnes sont employées, plus de produits sont vendus et des liquidités croissantes circulent. Il semble que nous ayons réussi à guider le pays à travers une période difficile, et les gens sont à nouveau confiants dans l'avenir"
 HOL_repay_government_debts:0 "Rembourser les dettes du gouvernement"
 HOL_repay_government_debts_desc:0 "C'est un fait regrettable que l'argent ne pousse pas sur les arbres, et le gouvernement a été obligé d'émettre un certain nombre d'obligations et de demander des prêts à des investisseurs étrangers afin de combler ce vide. Il est impératif que nous payions ces dettes au plus vite"
 HOL_control_inflation:0 "Maîtriser l'inflation"
 HOL_control_inflation_desc:0 "L'inflation étant encore inconfortablement élevée à la suite du lundi noir, nous devons adopter des mesures déflationnistes pour la maîtriser, par exemple en exigeant que les taux des réserves bancaires soient augmentés de manière à ce qu'ils soient obligés de conserver davantage de capitaux. De telles mesures contribueront à empêcher la surchauffe de notre économie fraîchement sauvée"
 HOL_restore_regulation:0 "Rétablir les régulations d'avant la crise"
 HOL_restore_regulation_desc:0 "Les politiques quelque peu brutales des années du Lundi Noir ont bien servi leur but, en incitant les entreprises et en obtenant des dépenses publiques. Il est néanmoins vital que nous restaurions la confiance perdue de notre nation en rétablissant certains de ses privilèges tant mérités"
 HOL_startup_tax_cuts:0 "Allègements fiscaux pour les entreprises en phase de démarrage"
 HOL_startup_tax_cuts_desc:0 "Les petites et moyennes entreprises, ou "PME", sont la base sur laquelle repose la grandeur des Pays-Bas. Comme beaucoup d'entre elles ne peuvent pas survivre au récent tumulte de notre économie, il y a un vide à combler, et si nous voulons inspirer l'esprit d'entreprise, nous devons offrir des incitations fiscales à ces petites entreprises"
 HOL_big_corp_tax_cuts:0 "Se ranger du côté des grandes entreprises"
 HOL_big_corp_tax_cuts_desc:0 "Il va sans dire que nos grandes entreprises sont vitales pour notre réussite économique future. Seules les économies d'échelle nous permettront de prospérer en tant que nation et, à ce titre, nous devrions envisager d'offrir une série d'allégements fiscaux et de subventions publiques à un certain nombre de nos grandes entreprises"
 HOL_eastern_industrialization:0 "Industrialisation à l'Est"
 HOL_eastern_industrialization_desc:0 "Les importations en provenance d'Allemagne et des régions frontalières sont l'avenir. En investissant dans cette région, nous pourrons tirer profit du commerce transfrontalier et encourager l'ouverture d'un certain nombre de nouvelles entreprises"
 HOL_northern_industrialization:0 "L'industrialisation du Nord"
 HOL_northern_industrialization_desc:0 "Nous avons déjà créé des fonds pour aider les entreprises du nord du pays. Il ne nous reste plus qu'à l'ouvrir aux candidatures"
 HOL_dutch_arms_industry:0 "Consolider l'industrie de l'armement"
 HOL_dutch_arms_industry_desc:0 "Nos récents efforts pour encourager les petites entreprises portent déjà leurs fruits, en particulier dans la sphère domestique. Néanmoins, il est maintenant vital que nous encouragions un certain nombre de petites entreprises militaires à se regrouper pour leur permettre d'apporter une contribution significative à notre secteur militaire"
 HOL_subs_philips:0 "Subventionner Philips"
 HOL_subs_philips_desc:0 "Philips est l'une de nos plus célèbres entreprises et un acteur mondial du marché de l'électronique. En subventionnant leurs développements et leurs recherches, et en s'engageant dans des coentreprises avec eux, nous pouvons les exploiter pour nos propres usages publics"
 HOL_subs_spyker:0 "Investissements dans Spyker"
 HOL_subs_spyker_desc:0 "Bien que Spyker ait connu des hauts et des bas, sa valeur militaire en fait un acteur clé dans notre pays. En investissant dans une participation majoritaire dans l'entreprise, nous pourrions profiter de ses prouesses automobiles pour développer la technologie mécanisée"
 HOL_subs_fokker:0 "Prêts à Fokker"
 HOL_subs_fokker_desc:0 "La tristement célèbre société Fokker était responsable d'une grande partie du matériel de guerre des puissances centrales pendant la Weltkrieg, et à ce titre, nous ne devons pas négliger son importance en tant que moteur potentiel pour l'amélioration de notre propre force aérienne dans un avenir proche"
 HOL_guns_for_mitteleuropa:0 "Des armes pour le Reichspakt"
 HOL_guns_for_mitteleuropa_desc:0 "Comme nous sommes considérés comme un tiers relativement impartial, nous nous trouvons dans la position utile de pouvoir vendre des armes à qui nous voulons. Le Kaiserreich est le principal hégémon de l'Europe continentale, et il a besoin d'armes. Nous pouvons les obliger"
 HOL_guns_for_entente:0 "Des armes pour l'Entente"
 HOL_guns_for_entente_desc:0 "Bien que nous ne partagions peut-être pas la propension de l'Entente à la violence aveugle et à la prise de décision à court terme, nous partageons leur amour des armes - pour autant qu'ils nous paient bien sûr"
 HOL_buy_unsold_civ_planes:0 "Acheter des avions civils invendus"
 HOL_buy_unsold_civ_planes_desc:0 "Malheureusement, tous les produits qui sont développés ne sont pas des best-sellers. Au moins, il nous donne la possibilité d'avoir accès à certains avions à un prix très bas"
 HOL_fokker_fiscal_deal:0 "Accord fiscal avec Fokker"
 HOL_fokker_fiscal_deal_desc:0 "En investissant davantage de capitaux dans Fokker, nous pouvons leur permettre d'augmenter leur production militaire, ce qui aura un effet plus large sur l'industrie de l'armement voisine"
 HOL_new_RnD:0 "Nouvelles installations de RnD"
 HOL_new_RnD_desc:0 "Les guerres du futur seront gagnées par une combinaison d'intellos de laboratoire et de surveillance gouvernementale. Avec les deux, nous pourrions avoir une chance de renforcer nos capacités de recherche"
 HOL_booming_economy:0 "Boom économique"
 HOL_booming_economy_desc:0 "Avec juste ce qu'il faut d'ingérence et de non-intervention, notre économie est devenue moins l'ombre d'elle-même qu'un véritable phénix. Les Pays-Bas sont forts et notre nation est en plein essor"
 HOL_SDAP_question:0 "La question du SDAP"
 HOL_SDAP_question_desc:0 "Avec l'entrée des Pays-Bas dans un nouvel ordre sociopolitique, le moment est venu de se demander s'il faut permettre au SDAP, quelque peu centriste, de se présenter aux élections de l'assemblée qui décidera de l'avenir de la nation. Ce pourrait être un cheval de Troie pour les réactionnaires"
 HOL_elect_assembly:0 "Élire une nouvelle assemblée"
 HOL_elect_assembly_desc:0 "Nous devons choisir qui élire à notre nouvel organe législatif afin d'établir un nouveau cadre constitutionnel pour les Pays-Bas"
 HOL_third_national_assembly:0 "La troisième Assemblée nationale"
 HOL_third_national_assembly_desc:0 "Le moment est venu. L'Assemblée décidera qui occupera chaque poste au sein du nouvel exécutif Volksraad, ce qui permettra à tous les partis de gauche d'avoir leur mot à dire dans ce nouvel ordre politique"
 HOL_one_raadspensionaris:0 "Un Raadspensionaris!"
 HOL_one_raadspensionaris_desc:0 "De manière inattendue, la majorité de l'Assemblée semble être parvenue à une conclusion simple. Il ne devrait y avoir qu'un seul "grand pensionnaire", David Wijnkoop, qui protégera la révolution contre les réactionnaires et les impérialistes sans la moindre pitié"
 HOL_council_of_the_state:0 "Conseil d'État"
 HOL_council_of_the_state_desc:0 "Les communistes du Conseil, sous la direction d'Anton Pannekoek et de son KAPN, ont obtenu une majorité à la nouvelle Assemblée, devenant ainsi les principaux constituants de l'organe exécutif de Volksraad. Connus pour leur opposition aux organes décisionnels officiels, cette situation a été un véritable choc"
HOL_vakbondsfederatie:0 "Vakbondsfederatie"
 HOL_vakbondsfederatie_desc:0 "Le choix majoritaire de l'Assemblée semblait être le parti syndicaliste NAS de Harm Kolthek, qui a appelé à un régime de type communiste sous la forme d'une "fédération de syndicats". Le plus "orthodoxe" des groupes de gauche sérieux de l'État, le NAS était un compromis clair entre toutes les parties concernées"
 HOL_socialist_republic:0 "République Socialiste"
 HOL_socialist_republic_desc:0 "Le parti socialiste radical RSAP de Henk Sneevliet a été élu avec une majorité par l'Assemblée comme nouveau gouvernement. Une nouvelle république socialiste est susceptible d'être formée, avec moins d'attitude ouverte de la part des syndicalistes de la gauche dure et un recul de style réactionnaire du SDAP"
 HOL_social_democracy:0 "Démocratie sociale"
 HOL_social_democracy_desc:0 "Choquant pour beaucoup de personnes présentes à l'Assemblée, il semble que le Volksraad élu était bien celui du SDAP modéré de Willem Albard. Il semble que, pour les autres factions plus militantes de la révolution, permettre au SDAP de participer aux élections s'est avéré être une grave erreur"
 HOL_peoples_military:0 "L'armée populaire"
 HOL_peoples_military_desc:0 "La révolution n'a pas eu lieu dans le seul but de la faire dérailler par des intérêts particuliers et des impérialistes au sein de nos propres forces armées. De sérieuses réformes doivent être entreprises si nous voulons la purger des dangereux malfaiteurs et préserver la Commune"
 HOL_union_of_the_military:0 "Union des militaires"
 HOL_union_of_the_military_desc:0 "Bien qu'il ne soit peut-être pas idéal qu'une grande partie de nos forces armées restent des capitalistes et des réactionnaires impénitents, nous devons travailler avec ce que nous avons. Les Néerlandais, de gauche comme de droite, doivent travailler ensemble pour le bien de notre pays"
 HOL_dutch_militia:0 "Milices hollandaises"
 HOL_dutch_militia_desc:0 "La voie à suivre pour nos forces armées est le recrutement de milices populaires pour nous aider à sauvegarder la révolution et empêcher les forces étrangères de nous écraser avant que nous n'ayons réussi à trouver nos marques"
 HOL_reform_army:0 "Réforme de l'armée"
 HOL_reform_army_desc:0 "Le nouvel ordre étant assuré tant à l'Assemblée que dans le Volksraad, nous devons tourner notre regard vers les forces armées. Les récentes turbulences politiques les ont laissées mal entraînées et en sous-effectif. Nous devons y remédier immédiatement"
 HOL_ban_reactionary_thought:0 "Répression des idées réactionnaires"
 HOL_ban_reactionary_thought_desc:0 "La révolution est loin d'être assurée. À chaque tournant, une autre menace doit être systématiquement éliminée afin de préserver ce que nous avons accompli jusqu'à présent. Cela commence par les dangers les plus évidents, y compris pour les peuples d'origine allemande"
 HOL_ban_capitalist_thought:0 "Bannissez les pensées capitalistes !"
 HOL_ban_capitalist_thought_desc:0 "Si nous avons pris en charge les menaces les plus évidentes pour la révolution, il existe un danger de niveau inférieur, plus imperceptible, pour la nation. Alors que les petites pensées et les chuchotements, même simples, sur les marchés et la démocratie risquent de subvertir le mouvement de notre peuple"
 HOL_labour_camps:0 "Camps de travail"
 HOL_labour_camps_desc:0 "Nos ennemis politiques et idéologiques peuvent apprendre la paix par le travail, en se battant pour la révolution dans les mines et dans les camps. Là, désarmés, ils ne peuvent pas nous menacer et peuvent réfléchir à leurs croyances et à leurs actes erronés"
 HOL_democratic_workplace:0 "Lieux de travail démocratiques"
 HOL_democratic_workplace_desc:0 "Tous les travailleurs doivent avoir leur mot à dire dans l'entreprise pour laquelle ils sont esclaves. Les employeurs et les réactionnaires ne doivent plus opprimer ceux qui travaillent pour eux - au moins sans représentation"
 HOL_mass_collectivisation:0 "Collectivisation de masse"
 HOL_mass_collectivisation_desc:0 "Un élément clé de notre doctrine économique est la collectivisation de l'agriculture et de l'industrie, en regroupant les petites entités sous un centre plus grand et plus efficace"
HOL_verzorgingsstaat:0 "Verzorgingsstaat"
 HOL_verzorgingsstaat_desc:0 "Le moins que nous devons à notre peuple est un État providence bien gérée et fonctionnant correctement, un État qui soit acceptable tant pour les socialistes que pour les conservateurs"
 HOL_union_liberty_constitution:0 "Constitution sur la liberté de l'Union"
 HOL_union_liberty_constitution_desc:0 "L'officialisation du nouvel ordre politique de notre nation par une constitution formelle permettrait d'apaiser les inquiétudes de nombreux Néerlandais, plus conservateurs, et de légitimer notre exécutif dans son nouveau rôle"
 HOL_market_socialism:0 "Syndicalisme de marché"
 HOL_market_socialism_desc:0 "Ce n'est pas parce qu'il y a un nouvel ordre de gauche aux Pays-Bas que nous devons mettre de côté tous nos vieux pièges. Après tout, les marchés encouragent les travailleurs dans de nombreux domaines, y compris la construction"
 HOL_block_german_trade:0 "Embargo sur le commerce allemand"
 HOL_block_german_trade_desc:0 "Pendant trop longtemps, le bastion de l'impérialisme à l'est a représenté une menace existentielle pour tout ce qui est bon et juste dans ce monde. Les efforts de l'Allemagne pour étouffer la classe ouvrière partout où elle existe signifient qu'il serait absurde de continuer à commercer avec elle"
 HOL_tolerate_german_trade:0 "Tolérer le commerce allemand"
 HOL_tolerate_german_trade_desc:0 "Pour beaucoup, l'idée d'accepter la nouvelle réalité du régime socialiste signifiait envoyer notre nation sur une cause de collision avec le mastodonte qu'est le Kaiserreich. Le gouvernement a toutefois décidé que la poursuite des relations avec l'Allemagne ne pouvait que profiter à notre nation"
 HOL_join_international:0 "Rejoindre l'Internationale"
 HOL_join_international_desc:0 "Si nous voulons contribuer dans la lutte contre les réactionnaires, le monarchisme et la tyrannie de l'impérialisme, nous devons nous joindre à la grande Internationale dans son impasse contre les ennemis, où qu'ils se trouvent"
 HOL_european_centroamerica:0 "Neutralité batave"
 HOL_european_centroamerica_desc:0 "Certains au sein de notre gouvernement prônent le conflit contre les capitalistes et les impérialistes, mais beaucoup d'autres proposent maintenant en secret une nouvelle politique - surnommée simplement "neutralité batave". Il s'agit simplement de poursuivre notre neutralité antérieure avec un nouveau lustre socialiste"
 HOL_finish_national_assembly:0 "Terminer l'Assemblée nationale"
 HOL_finish_national_assembly_desc:0 "Avec un certain nombre de réformes substantielles initiées et de propositions esquissées, l'Assemblée semble maintenant s'approcher d'une conclusion relative, son objectif premier étant atteint. Elle a joué un rôle inestimable dans la mise en place de notre nouveau système sociopolitique, et son héritage se perpétuera donc"
 HOL_reijnders_putsch:0 "Le Putsch de Reijnders"
 HOL_reijnders_putsch_desc:0 "Dans une tournure des événements absolument choquante, le chef de l'armée néerlandaise, Izaak Reijnders, a lancé un coup d'État militaire à Amsterdam, déclarant que la nation risquait de tomber aux mains de dangereux subversifs syndicalistes. Le destin de la Hollande est, pour l'instant, incertain"
 HOL_VNH_victory:0 "Victoire électorale du VNH"
 HOL_VNH_victory_desc:0 "Les VNH ont remporté une victoire étonnante lors des dernières élections, supplantant l'ANC conservatrice et plongeant la nation dans l'incertitude. Ce que fera le nouveau gouvernement est, pour l'instant, incertain"
 HOL_CNA_gamble_worked:0 "Le pari de la CNA est payant"
 HOL_CNA_gamble_worked_desc:0 "La CNA au pouvoir a réussi à remporter une nouvelle victoire électorale, continuant ainsi à diriger la nation sans opposition. Cependant, sa majorité s'est réduite et elle devra peut-être trouver un partenaire de coalition pour conserver l'autorité et le mandat qu'elle avait auparavant. Mais le statu quo demeure - pour l'instant"
HOL_junta_consolidation:0 "Consolider la junte"
HOL_junta_consolidation_desc:0 "Le putsch ayant été un succès complet, il incombe maintenant aux pouvoirs en place de formaliser leur règle. En consolidant les membres de la nouvelle junte militaire provisoire en charge des Pays-Bas, une certaine stabilité bien nécessaire sera accordée à une nation fatiguée"
HOL_intimidate_parliament:0 "Intimider le Parlement"
HOL_intimidate_parliament_desc:0 "Le nouveau statu quo ne peut être garanti sans que le Parlement ne soit contraint de céder des pouvoirs d'urgence. Ces mesures peuvent être désagréables, mais elles sont nécessaires pour éviter la révolte syndicale"
HOL_alliance_of_the_right:0 "Alliance de la droite"
HOL_alliance_of_the_right_desc:0 "Les problèmes des Pays-Bas ne peuvent être résolus par une seule partie. Il doit y avoir une unité de vues entre les nationalistes et les conservateurs si l'on veut sauver cette nation des dangers de la pensée radicale"
HOL_CNA_on_its_own:0 "Le règne suprème de l'ANC"
HOL_CNA_on_its_own_desc:0 "Nous n'en avons pas besoin d'autres. La Hollande n'a qu'une seule main directrice, et elle continuera à préserver la société jusqu'à son dernier souffle, si Dieu le veut"
HOL_work_with_LSP:0 "Travailler avec le LSP"
HOL_work_with_LSP_desc:0 "Si nous devons travailler avec d'autres, alors nous ne pourrions pas faire pire que la LSP libérale du marché. Si nos convictions sont essentiellement sociales, les leurs ont tendance à mettre l'accent sur les préoccupations économiques. C'est un compromis qui ne pose pas trop de problèmes, du moins par rapport à nos autres \"choix\""
HOL_martial_law_in_europe:0 "Déclarer la loi martiale"
HOL_martial_law_in_europe_desc:0 "Si nous voulons préserver le nouveau régime, il est impératif que nous commencions immédiatement à prendre des mesures de répression et que nous montrions notre détermination à résoudre la crise politique de la nation. En déclarant la loi martiale en Europe, nous serons en mesure de montrer clairement notre détermination à sauver la Hollande d'elle-même"
HOL_rebuild_binnenhof:0 "Reconstruire le Binnenhof"
HOL_rebuild_binnenhof_desc:0 "Le Binnenhof est une institution presque sacrée aux Pays-Bas, et l'incendie criminel qui l'a détruit représente pour beaucoup un symbole clair de la déliquescence de notre État et de son glissement vers la folie politique. En le reconstruisant, nous pourrions envoyer un signal général de ce que nous espérons réaliser pour l'avenir"
HOL_red_scare:0 "La peur rouge"
HOL_red_scare_desc:0 "La menace que les forces du socialisme et du syndicalisme traître font peser sur notre mode de vie ne peut être sous-estimée. Il est temps que nous commencions à le faire comprendre aux gens, s'ils n'ont pas déjà saisi un fait aussi fondamental et immuable que la gravité elle-même"
HOL_amend_ambtenarenverbod:0 "Modifier l'Ambtenarenverbod"
HOL_amend_ambtenarenverbod_desc:0 "L'interdiction de la fonction publique s'est avérée insuffisante pour protéger notre fragile système politique de la subversion. En modifiant la législation qui la sous-tend pour la faire pencher davantage en notre faveur, nous pouvons affaiblir l'emprise des groupes de gauche sur l'appareil d'État"
HOL_influence_legal_system:0 "Subvertir le système juridique"
HOL_influence_legal_system_desc:0 "Les périodes dangereuses appellent des mesures désespérées. Bien que cela peine beaucoup l'élément conservateur de notre gouvernement, il est vital que l'influence du gouvernement sur le système juridique et judiciaire de la nation soit étendue pour nous permettre de faire face aux menaces qui pèsent sur nous"
HOL_dissolve_landwacht_RNF:0 "Dissoudre la Landwacht"
HOL_dissolve_landwacht_RNF_desc:0 "Les Landwacht sont alignées sur les intérêts nationalistes du VNH contre l'État, et doivent donc être abattues - par la force si nécessaire. Les seuls paramilitaires qui peuvent être autorisés à opérer en Hollande sont les nôtres"
HOL_syndie_crackdown:0 "Répression des syndicalistes"
HOL_syndie_crackdown_desc:0 "Notre nation a permis à ceux qui cherchent à lui faire du mal d'errer dans ses rues sans être molestés pendant des années. Ce triste état de choses doit cesser si nous voulons préserver l'indépendance de la Hollande face aux méprisables forces rouges qui se dressent contre nous au sud et à l'ouest"
HOL_break_up_soc_pillar:0 "Démanteler le pilier socialiste"
HOL_break_up_soc_pillar_desc:0 "Bien que le pilier socialiste ait été jusqu'à présent un point de convergence largement tolérable pour une dissidence plus légitime et moins violente contre le régime conservateur des Pays-Bas, il représente une menace qui va bien au-delà de la somme de ses parties. Les institutions telles que les syndicats pourraient cacher des sympathisants syndicalistes, et c'est intolérable"
HOL_anthem_in_schools:0 "Hymne obligatoire dans les écoles"
HOL_anthem_in_schools_desc:0 "Dans le cadre d'une politique systématique plus large visant à encourager la ferveur nationaliste dans le pays face à l'opposition de gauche, une proposition intéressante a été avancée : faire en sorte que l'hymne national, le Het Wilhelmus, soit obligatoire dans les salles de classe des écoles"
HOL_new_flag_protocol:0 "Nouveau protocole sur les pavillons"
HOL_new_flag_protocol_desc:0 "Une façon simple de raviver l'étincelle de fierté néerlandaise chez nos compatriotes est de codifier un nouveau protocole sur le drapeau. Les nouvelles règles régissant le traitement du drapeau national, notamment son agitation, son traitement et les sanctions pénales en cas de mauvais traitements, seraient toutes peu coûteuses mais populaires"
HOL_nationalist_renaissance:0 "Renaissance nationaliste"
HOL_nationalist_renaissance_desc:0 "Il ne faut pas grand-chose pour qu'un Néerlandais aime son pays, c'est une terre facile à aimer après tout. Il est tout de même impressionnant de voir à quelle vitesse quelques politiques simples ont réussi à rassembler un grand nombre de personnes autour de l'avenir politique de notre pays"
HOL_queens_speech:0 "Le discours de la Reine"
HOL_queens_speech_desc:0 "Alors que Sa Majesté a surtout cherché à se tenir à l'écart de la politique ces derniers mois, conformément à sa position et à sa dignité royale, il est de plus en plus évident que le nouveau régime est là pour rester et qu'elle pourrait donc bientôt annoncer publiquement son soutien tacite, du moins pour le moment"
HOL_secret_police:0 "Créer une police secrète"
HOL_secret_police_desc:0 "L'appareil de sécurité de l'État actuel est insuffisant pour nos besoins, c'est clair. En créant une toute nouvelle branche de la police, liée aux services de renseignements et aux divisions militaires, nous pouvons contribuer à préserver la stabilité des Pays-Bas"
HOL_papua_camps:0 "Camps de Papouasie"
HOL_papua_camps_desc:0 "En établissant de nouveaux camps de prisonniers sur la lointaine Papouasie, dans nos colonies des Indes orientales, nous aurons un endroit où nous pourrons bannir tous les syndicalistes qui constituent une menace pour la nation. Personne ne serait assez fou pour tenter de s'échapper sur une île remplie de cannibales et de créatures mangeuses d'hommes, après tout"
HOL_landwacht_as_citizen_guard:0 "Tentative de légitimation de la Landwacht"
HOL_landwacht_as_citizen_guard_desc:0 "La Landwacht a un problème d'image, c'est évident. Cependant, si nous essayons de les dépeindre comme des gardiens citoyens et de faire passer ce message dans la population, cela pourrait suffire à dissimuler leurs défauts flagrants. La correction en tant qu'organisation devra venir plus tard"
HOL_outlaw_unions:0 "Syndicats illégaux"
HOL_outlaw_unions_desc:0 "Les syndicats, ces bastions de l'idéologie syndicaliste, constituent une menace existentielle pour notre nation. En adoptant une législation qui remet suffisamment en cause le pouvoir des syndicats pour les reléguer essentiellement à l'histoire, nous pouvons mettre fin à leur influence méprisable"
HOL_spreading_the_revolution:0 "Propager la révolution"
HOL_spreading_the_revolution_desc:0 "En tant que nation syndicaliste en Europe, il est vital que nous jouions notre rôle dans la lutte pour la classe ouvrière. Agir autrement serait un manquement flagrant à notre devoir"
HOL_idea_south_africa_in_exile:0 "Le gouvernement sud-africain en exil"
HOL_idea_south_africa_in_exile_desc:0 "Ce pays accueille un gouvernement boer en exil à La Haye, où il prétend être le gouvernement légitime de l'Afrique du Sud"
HOL_idea_convention_host:0 "Hôte de la convention internationale"
HOL_idea_convention_host_desc:0 "Ce pays est réputé pour accueillir de multiples conventions internationales, ce qui rend plus difficile pour les envahisseurs potentiels de justifier leur attaque"
HOL_batavian_committee_of_science:0 "Comité scientifique de Batavie"
HOL_batavian_committee_of_science_desc:0 "En nationalisant les actifs des sociétés de recherche et en les plaçant sous la surveillance d'un comité par, pour et avec les gens, nous pourrons mener des recherches beaucoup plus efficacement"
HOL_dutch_researching:0 "Institut de recherche néerlandais"
HOL_dutch_researching_desc:0 "La Flandre étant entre de bonnes mains, nous pouvons combiner nos recherches et les partager plus rapidement avec les scientifiques locaux qui utilisent la langue néerlandaise. Ce sera une grande bénédiction pour nos capacités de recherche"
HOL_royalist_sentiment_transferred:0 "Exploiter le sentiment royaliste"
HOL_royalist_sentiment_transferred_desc:0 "Avec le soutien de la Reine, notre junte a reçu le minimum de légitimité dont elle avait besoin pour amener un certain nombre de modérés indécis à s'intéresser à notre mode de pensée. Aujourd'hui de plus en plus considérés comme les sauveurs d'une nation troublée, notre position devient beaucoup plus sûre"
HOL_order_of_orange_nassau:0 "L'Ordre des Oranje Nassau"
HOL_order_of_orange_nassau_desc:0 "L'Ordre chevaleresque d'Orange-Nassau existe pour récompenser ceux qui donnent tout au peuple néerlandais, que ce soit sur le champ de bataille ou dans la sphère civile. Avec le soutien de la monarchie, nous pouvons commencer à utiliser l'ordre à nos propres fins politiques et militaires"
HOL_permanent_stability:0 "Stabilité permanente"
HOL_permanent_stability_desc:0 "Il est devenu évident pour tous qu'il n'est pas possible de laisser les gens à eux-mêmes. Inévitablement, des figures populistes de gauche et de droite se lèveront pour détourner leurs passions et leurs craintes, plongeant la nation dans le chaos. Il n'y a qu'une seule voie rationnelle pour avancer - la fin des élections"
HOL_restore_democracy:0 "Restaurer la démocratie"
HOL_restore_democracy_desc:0 "Les dangers du syndicalisme et du populisme ont été évités. Il n'est plus nécessaire d'avoir une junte correctionnelle et le temps est venu de rétablir un régime démocratique aux Pays-Bas"
HOL_VNH_crackdown:0 "Répression du VNH"
HOL_VNH_crackdown_desc:0 "Si la Landwacht a été supprimée, ses insidieux payeurs de la VNH restent actifs dans le pays. Ce ne sont pas seulement les groupes de gauche qui constituent une menace pour notre pays, mais aussi les groupes nationalistes"
HOL_zonderlinge_zaterdag:0 "Zonderlinge Zaterdag"
HOL_zonderlinge_zaterdag_desc:0 "Les réformes de la VNH ont été efficaces jusqu'à présent, et le pays se redresse dans une certaine mesure, tant sur le plan politique qu'économique. Néanmoins, les événements du \"Samedi étrange\" pourraient bien mettre fin à toutes les notions de stabilité qui existaient auparavant"
HOL_staatsvakbond:0 "Staatsvakbond"
HOL_staatsvakbond_desc:0 "Le peuple néerlandais a retrouvé un sentiment de fierté, mais avec la perte des piliers et des débouchés traditionnels tels que les syndicats, sa colère et son zèle pourraient être dirigés vers nous. En instituant de nouveaux syndicats dirigés par l'État, nous pouvons diffuser et désarmer ces sentiments, et éventuellement les rediriger vers nos ennemis"
HOL_van_geelkerkens_arrest:0 "L'arrestation de Van Geelkerken"
HOL_van_geelkerkens_arrest_desc:0 "Avec l'échec de Van Geelkerken dans sa tentative de forcer la retraite de Swart, il est important que nous cherchions à en tirer le plus grand profit politique possible. En écrasant un coup d'État de la ligne dure, nos propres références modérées ont été brunies et notre popularité a atteint de nouveaux sommets"
HOL_swarts_retirement:0 "La retraite de Swart"
HOL_swarts_retirement_desc:0 "Van Geelerkerken a réussi à destituer Swart de ses fonctions et à imposer aux Pays-Bas une idéologie beaucoup plus extrémiste. Cette bouffée d'air frais semble s'être étonnamment bien passée, en particulier à côté de fuites commodes des secrets de divers loyalistes disgraciés du VNH"
HOL_reform_landwacht:0 "Réformer la Landwacht"
HOL_reform_landwacht_desc:0 "La Landwacht a été incroyablement efficace pour sécuriser et défendre notre gouvernement. Malheureusement, il contient un certain nombre d'éléments peu recommandables qui ont jeté une mauvaise lumière sur le reste de la force paramilitaire ainsi que sur notre propre gouvernement. Les choses doivent changer"
HOL_landwacht_part_of_army:0 "Incorporer la Landwacht dans l'armée"
HOL_landwacht_part_of_army_desc:0 "Pendant trop longtemps, le butin légitime du gouvernement a été laissé aux hommes les plus faibles au sein de la VNH et de l'armée. Si les choses doivent changer, nous devons nous atteler à assimiler nos loyaux combattants de la Landwacht dans l'armée régulière à tous les niveaux. Nous devons renforcer notre contrôle sur les petits imbéciles"
HOL_new_era:0 "La stratocratie néerlandaise"
HOL_new_era_desc:0 "Nous avons sauvé les Pays-Bas de l'abîme, et pour cela nous ne devrions ressentir qu'une totale exaltation. Malheureusement, la paix est éphémère et, à ce titre, nous devons nous efforcer de lier le contrôle du gouvernement à celui des militaires. Ensemble, l'armée et l'État préserveront la grandeur de la nation"
HOL_dutch_apartheid:0 "Voor Leider en Vaderland !"
HOL_dutch_apartheid_desc:0 "Le cri s'élève : \"Pour le chef et la patrie !\". Il s'élève des chevrons de la plus haute tour d'Amsterdam jusqu'à la base de son canal le plus bas. Notre nouvel ordre est enfin prêt, et nous sommes en marche. Voor Leider. Voor Vaderland"
HOL_tighten_ambtenarenverbod:0 "Resserrer l'Ambtenarenverbod"
HOL_tighten_ambtenarenverbod_desc:0 "L'interdiction de la fonction publique a été insuffisante dans son objectif d'endiguer la vague d'influence extrémiste au sein de notre gouvernement et de notre administration. Nous devons légiférer pour la rendre plus efficace dans l'éradication des idéologies dangereuses"
HOL_entrench_pillarization:0 "Pilarisation de l'ancrage"
HOL_entrench_pillarization_desc:0 "Les piliers sont le fondement sur lequel repose la société néerlandaise. Sans eux, il ne peut y avoir de stabilité. Nous devons saisir toutes les occasions de renforcer nos institutions culturelles et démocratiques"
HOL_ban_paramilitaries:0 "Interdire les groupes paramilitaires"
HOL_ban_paramilitaries_desc:0 "Tant à gauche qu'à droite, les paramilitaires tels que le Front rouge et la Landwacht nous ont causé une quantité déconcertante de problèmes. Cela prendra fin. Maintenant"
HOL_gov_support_for_pillars:0 "Soutenir les piliers"
HOL_gov_support_for_pillars_desc:0 "Nous avons commencé à mettre en œuvre des actes et des propositions de fond visant à renforcer les piliers traditionnels de la société néerlandaise, par exemple en encourageant la fréquentation des églises et en incitant les footballeurs néerlandais à se rendre à l'étranger pour assister aux matchs, à la grande joie des auditeurs de radio"
HOL_paramilitary_crackdown:0 "Supprimer les paramilitaires"
HOL_paramilitary_crackdown_desc:0 "Bien que nous ayons mis en œuvre une loi interdisant les organisations paramilitaires, le temps est venu de les appliquer réellement. En sévissant contre ces groupes antidémocratiques, nous porterons un coup qui permettra aux radicaux de retourner vers leurs bailleurs de fonds étrangers. La sécurité des Pays-Bas en dépend"
HOL_pillar_crumbling_stopped:0 "Les piliers préservés"
HOL_pillar_crumbling_stopped_desc:0 "Nos efforts pour inspirer la confiance dans les piliers traditionnels ne sont pas passés inaperçus, et de plus en plus de membres du public en viennent à reconnaître la justesse de notre intervention dans des affaires culturelles et sociales par ailleurs hors limites. Nos actions portent leurs fruits"
HOL_dissolution_of_NAS:0 "Dissolution de la NAS"
HOL_dissolution_of_NAS_desc:0 "L'interdiction du principal parti syndicaliste aux Pays-Bas est essentielle si nous voulons que nos efforts aient une chance de réussir. Inspiré par les démagogues français de Communard, ce mouvement est une menace pour toute la société néerlandaise"
HOL_ban_RSAP:0 "Interdire le PASR"
HOL_ban_RSAP_desc:0 "Si les socialistes radicaux ne sont pas aussi dangereux que d'autres groupes d'extrême gauche, ils représentent un danger pour la société. Leurs programmes et leur manifeste sont persuasifs pour un certain nombre de travailleurs et d'intellectuels de la classe inférieure, ce qui en fait une cible de choix"
HOL_ban_patriotten:0 "Interdire les Patriotten"
HOL_ban_patriotten_desc:0 "Les Patriotten sont une maladie virulente, comme celle que les Pays-Bas n'ont pas connue depuis de nombreuses années. Elle est si dure à gauche qu'elle constitue une menace pour les autres idéologies syndicalistes comme la nôtre. Outre les impulsions autodestructrices, nous devons supprimer ces groupes"
HOL_ban_VNH:0 "Interdire le VNH"
HOL_ban_VNH_desc:0 "La gauche étant poussée dans la clandestinité, il devient de plus en plus important que nous écrasions une fois pour toutes la menace de l'extrême droite dans ce pays. Les éléments les plus extrêmes du VNH transforment un groupe par ailleurs acceptable en un danger potentiel pour la nation, et à ce titre, ils doivent être démantelés par la loi"
HOL_razzia_for_undergrounds:0 "Lancer des raids souterrains"
HOL_razzia_for_undergrounds_desc:0 "De nombreux groupes extrémistes étant contraints de se réfugier dans la clandestinité, il ne leur reste plus qu'un seul endroit à cibler. Nous allons lancer une vaste opération de police et faire tomber les restes de ces groupes haineux, quel qu'en soit le coût"
HOL_stable_once_again:0 "Stable une fois de plus !"
HOL_stable_once_again_desc:0 "Le chemin a été difficile, mais avec notre opposition idéologique sérieuse maintenant reléguée dans des cellules de prison, sur des rivages étrangers ou dans une tombe précoce, peut-être que les Pays-Bas peuvent maintenant reposer en paix"
HOL_negotiate_with_the_left:0 "Négocier avec la gauche"
HOL_negotiate_with_the_left_desc:0 "Si nous voulons nous assurer que la politique aux Pays-Bas reste relativement exempte d'extrémisme, il est important que nous envisagions de négocier avec certains des éléments les plus modérés de la gauche pour assurer la stabilité"
HOL_limit_working_week:0 "Aide sociale limitée"
HOL_limit_working_week_desc:0 "Un certain nombre de réformes sociales et d'incitations limitées pourraient suffire à rallier les groupes de gauche. La question est de savoir si elles sont acceptables ou non pour toutes les parties concernées"
HOL_limit_RNF:0 "Restreindre le Front Rouge"
HOL_limit_RNF_desc:0 "Les paramilitaires de gauche du Front rouge constituent une menace sérieuse pour l'ordre civil dans notre nation. Nous devons exiger que des mesures soient prises à leur égard"
HOL_limited_minimum_wage:0 "Reconnaissance de facto des syndicalistes"
HOL_limited_minimum_wage_desc:0 "Un certain nombre de gauchistes exigent régulièrement que nous reconnaissions des régimes syndicalistes comme celui de la Commune de France. Si la reconnaissance de la dé-juré est certainement désagréable pour de nombreux groupes de droite, si elle n'est pas totalement hors de question, une reconnaissance symbolique pourrait peut-être être proposée"
HOL_limit_NAS:0 "Limiter la NAS"
HOL_limit_NAS_desc:0 "Il est vital que nous exigions qu'au moins certaines mesures soient prises contre la NAS, une union de syndicalistes orthodoxes qui ont la plus grande légitimité morale parmi la plupart des groupes de gauche dure dans le pays. La question est de savoir jusqu'où nous devons aller dans nos revendications"
HOL_protection_against_np:0 "Protection de la Landwacht"
HOL_protection_against_np_desc:0 "La Landwacht est un groupe paramilitaire nettement nationaliste qui cause régulièrement de graves préjudices aux militants de gauche et aux marcheurs de rue. Il ne fait aucun doute que les négociations seront axées sur notre aide aux gauchistes qui les combattent d'une manière ou d'une autre"
HOL_limit_socialist_parties:0 "Minimiser l'influence des socialistes"
HOL_limit_socialist_parties_desc:0 "Un domaine qui est crucial pour nous est de limiter le pouvoir du RSAP, le seul groupe de gauche dure représenté au Parlement. Ils ont été une épine dans le pied de notre côté, et les négociations seraient donc une bonne occasion de les éliminer"
HOL_negotiations_succeeded:0 "Les négociations ont réussi !"
HOL_negotiations_succeeded_desc:0 "Notre volonté de concéder sur quelques points, et la volonté surprenante de nos rivaux politiques de trouver un accord, signifie que les négociations se sont avérées être un succès relatif pour toutes les parties concernées"
HOL_cordon_sanitaire_vs_right:0 "Cordon Sanitaire contre la droite"
HOL_cordon_sanitaire_vs_right_desc:0 "Le pouvoir des gauchistes étant limité dans une mesure raisonnable par nos négociations, il est temps pour nous de nous unir contre les forces de l'extrémisme d'extrême droite aux Pays-Bas"
HOL_democratic_survival:0 "La démocratie néerlandaise est sauvée !"
HOL_democratic_survival_desc:0 "Après des mois de négociations brutales, il semble qu'un certain niveau de stabilité soit enfin revenu dans la politique néerlandaise"
HOL_negotiate_with_the_right:0 "Négocier avec la droite"
HOL_negotiate_with_the_right_desc:0 "Bien que cette situation ne soit pas idéale, nous serions les mieux placés pour négocier avec les éléments moins extrémistes du mouvement nationaliste VNH afin d'apporter une certaine paix à la politique néerlandaise"
HOL_limit_landwacht:0 "Limiter les activités de la Landwacht"
HOL_limit_landwacht_desc:0 "Une partie essentielle de l'accord repose sur la Landwacht, le groupe paramilitaire de droite du VNH, responsable d'avoir brisé des crânes de gauchistes lors de récentes marches de rue. Bien que nous puissions exiger leur dissolution, pousser le bouchon trop loin pourrait aliéner même certains membres relativement modérés du VNH"
HOL_limit_union_rights:0 "Réduire les droits de l'Union"
HOL_limit_union_rights_desc:0 "S'il y a une chose sur laquelle nous pouvons tous nous entendre, c'est que la menace posée par le syndicalisme et ses partisans est existentielle. Cependant, les demandes du VNH de leur nuire sérieusement pourraient s'avérer être un anathème déstabilisant pour la classe ouvrière néerlandaise"
HOL_limit_influence_military:0 "Réduire l'influence militaire"
HOL_limit_influence_military_desc:0 "Un certain nombre de hauts responsables de l'armée sont des membres publics du VNH, même s'ils sont moins nocifs politiquement que d'autres. Nous devons tout de même faire en sorte que la limitation de l'influence du VNH sur nos forces armées fasse partie intégrante de tout accord que nous signons avec elles. Nous ne pouvons tolérer le risque d'un coup d'État"
HOL_limited_tariffs:0 "Tarifs réduits"
HOL_limited_tariffs_desc:0 "Le VNH a exigé que nous abaissions les droits de douane économiques sur les marchandises importées, un peu à l'opposé de leurs penchants nationalistes. Bien que cette démarche puisse gagner leur soutien, elle peut s'avérer impopulaire auprès de la population dès lors que des marchandises bon marché envahissent le marché, au détriment des entreprises locales"
HOL_limit_populist_parties:0 "Limiter les partis populistes"
HOL_limit_populist_parties_desc:0 "L'une des demandes que nous devons adresser au VNH est de réfléchir à sa position sur l'autorisation de rassemblements constants du parti. Lors de ces rassemblements, un certain nombre de jeunes Néerlandais sont radicalisés par des éléments plus extrémistes au sein du VNH"
HOL_limit_foreign_assets:0 "Nationaliser les biens allemands"
HOL_limit_foreign_assets_desc:0 "Incroyablement, l'une des exigences du VNH est que nous saisissions les biens allemands dans le pays. Bien que cela puisse être incroyablement dangereux, le VNH en a fait une exigence majeure et, en tant que telle, nous ne pouvons pas simplement l'ignorer"
HOL_r_negotiations_succeeded:0 "Les négociations ont réussi !"
HOL_r_negotiations_succeeded_desc:0 "Il semble que l'aile la plus modérée du VNH n'était pas si déraisonnable après tout. Grâce à leur soutien dans la neutralisation de la menace des éléments d'extrême droite au sein du mouvement nationaliste, nous pouvons maintenant nous concentrer sur la promotion de la paix dans l'ensemble du système politique néerlandais"
HOL_cordon_sanitaire_vs_left:0 "Cordon Sanitaire contre la gauche"
HOL_cordon_sanitaire_vs_left_desc:0 "Tout est en place maintenant. Avec le soutien des groupes modérés et de droite, nous pouvons endiguer l'influence malveillante des groupes radicaux de gauche au sein de notre fière nation. Il semble qu'enfin les Pays-Bas seront à nouveau stables"

### Army, navy and air focuses januari 2018 delet old stuff below when its down.

## Army
HOL_dutch_army_focus:0 "L'armée néerlandaise"
HOL_dutch_army_focus_desc:0 "Les Pays-Bas n'ont besoin de personne pour leur expliquer comment gérer une armée efficace. Néanmoins, avec les vents contraires qui se profilent à l'horizon, il est important que nous réfléchissions davantage à l'avenir à long terme de notre armée"
HOL_land_doctrine_defensive:0 "Focus sur la défense"
HOL_land_doctrine_defensive_desc:0 "Notre terre est un marécage brutal, un lieu de marécages, de marais et d'hommes robustes. En jouant sur les forces des Pays-Bas, nous ferons saigner nos ennemis pour chaque centimètre qu'ils prendront"
HOL_kai:0 "Développer l'artillerie Inrichtingen"
HOL_kai_desc:0 "Les Koninklijke Artillerie Inrichtingen sont vitales pour notre armée. Nous devons rouvrir les lignes de production afin de pouvoir commencer à remplacer nos vieux équipements par du matériel moderne"
HOL_anti_tank_focus:0 "Nouveaux canons antichars"
HOL_anti_tank_focus_desc:0 "Si nous voulons tenir tête à un ennemi supérieur, nous avons besoin d'armes capables de pénétrer même le plus puissant des Panzers. Nous devons investir dans l'armement antichar et sa recherche"
HOL_artillery_focus:0 "Modernisation de l'artillerie"
HOL_artillery_focus_desc:0 "Nos mesures défensives n'ont aucune utilité si nous n'avons pas de gros canons pour les soutenir. Et ces armes du 19ème siècle que nous avons maintenant feront de belles pièces de musée"
HOL_korps_luchtafweer:0 "Armes antiaériennes"
HOL_korps_luchtafweer_desc:0 "Nous ne pouvons pas espérer égaler les superpuissances en termes de capacités aériennes. Nous devons investir dans un réseau d'emplacements de canons défensifs et de tours de défense antiaérienne"
HOL_vesting_holland:0 "Renforcer le Vesting Holland"
HOL_vesting_holland_desc:0 "Nos défenses devraient tenir, mais il serait insensé d'espérer que dans leur état actuel, elles se révèlent suffisamment efficaces contre les armées d'invasion. Il est primordial d'investir davantage dans nos fortifications"
HOL_study_defence_plans:0 "Étudier les plans de défense"
HOL_study_defence_plans_desc:0 "En tant que petite nation côtière, nous avons toujours anticipé les attaques venant de la mer, mais de nouvelles menaces sur la scène mondiale nous obligent à faire face à d'éventuelles invasions terrestres également. Nous devons mieux planifier la défense des Pays-Bas"
HOL_mobilisation_preparation:0 "Préparation de la mobilisation"
HOL_mobilisation_preparation_desc:0 "Le réexamen de nos calendriers de mobilisation et de nos préparatifs nous permettra d'être prêts à faire la guerre si le besoin s'en fait sentir"
HOL_reinforce_divisions:0 "Renforcer nos divisions"
HOL_reinforce_divisions_desc:0 "Les canons, les bottes, l'artillerie et les armes antichars étant modernisés, il est temps de les appliquer aux divisions Veldleger"
HOL_infantry_focus:0 "Bottes néerlandaises"
HOL_infantry_focus_desc:0 "Nos fantassins sont le socle sur lequel repose notre armée. Nous devons leur apporter tout le soutien possible pour qu'ils ne soient pas obligés de partir au combat avec rien de plus que des balais et des sandales"
HOL_machine_guns:0 "Nouvelles mitrailleuses"
HOL_machine_guns_desc:0 "Nos mitrailleuses ont leur place dans un musée, et il est grand temps d'en acquérir de nouvelles !"
HOL_land_doctrine_mobile:0 "Une armée mobile"
HOL_land_doctrine_mobile_desc:0 "Notre terrain plat fait des divisions mécanisées et blindées un jeu d'enfant. En investissant davantage dans ce domaine et en appliquant une nouvelle doctrine militaire à notre armée, les Pays-Bas peuvent devenir une force avec laquelle il faut compter"
HOL_gemotoriseerde_huzaren:0 "La Gemotorizeerde Huzaren"
HOL_gemotoriseerde_huzaren_desc:0 "Alors qu'autrefois les chevaux étaient les véhicules des cavaliers de leur temps, nous avons besoin de nouveaux véhicules pour une nouvelle race de hussards pour apporter la mort à nos ennemis"
HOL_bicycle_army:0 "Des vélos pour nos soldats"
HOL_bicycle_army_desc:0 "Nous, les Néerlandais, sommes réputés pour nos vélos. Ils offrent à l'utilisateur un niveau de mobilité surprenant et ont bien servi nos armées pendant des années. Nous avons besoin de plus. Beaucoup d'autres"
HOL_pantserkorps:0 "Formation du Pantserkorps"
HOL_pantserkorps_desc:0 "Les gens aiment voir que nous dépensons l'argent de leurs contribuables dans de nouveaux domaines. En manifestant publiquement notre volonté de former une nouvelle force blindée, nous pourrions bien nous attirer quelques félicitations"
HOL_korps_pioniers:0 "Korps Pioniers"
HOL_korps_pioniers_desc:0 "Le Corps des Pionniers est le joyau de notre couronne militaire. Nous devons tout de même investir davantage de temps et d'énergie en leur faveur si nous voulons tirer le meilleur parti de leurs talents"
HOL_korps_verkenners:0 "Bataillons de reconnaissance intégrés"
HOL_korps_verkenners_desc:0 "Plus important que d'être capable de se battre, il faut savoir où se trouve l'ennemi avant qu'il ne vous détecte. En intégrant des compagnies de reconnaissance dans nos divisions, nous donnerons à nos forces un avantage crucial"
HOL_armoured_cars:0 "Voitures blindées Pantrado M39"
HOL_armoured_cars_desc:0 "Les véhicules blindés sont un moyen bon marché et efficace d'explorer le champ de bataille et de fournir un transport bon marché à nos troupes. Nous devons étendre nos recherches à la conception et à la production de meilleurs modèles"
HOL_requisition_trucks:0 "Réquisitionner les camions civils"
HOL_requisition_trucks_desc:0 "Les camions sont un élément vital d'une économie basée sur les exportations, mais nous en avons besoin pour déplacer nos soldats !"
HOL_study_mobile_tactics:0 "Étudier les tactiques mobiles"
HOL_study_mobile_tactics_desc:0 "Nous commençons à nous procurer toutes ces nouvelles et coûteuses machines, mais nous n'avons aucune expérience de leur utilisation ! Nous devrions étudier l'utilisation des divisions mobiles des camions et des citernes, sinon tout cela ne sert à rien"
HOL_mech_infantry:0 "Braat Overvalwagen"
HOL_mech_infantry_desc:0 "Développé dans les Indes orientales néerlandaises, le Braat Overvalwagen est un véhicule blindé de transport de personnes bon marché. Nous pouvons envisager d'adopter ce modèle pour l'armée continentale également"
HOL_prepare_the_inundation_lines:0 "Préparer les lignes d'inondation"
HOL_prepare_the_inundation_lines_desc:0 "Depuis notre guerre d'indépendance contre les Espagnols au XVIe siècle, la crue, ou l'inondation intentionnelle des terres, fait partie intégrante de nos défenses. Bien préparée, elle nous sauvera sûrement à nouveau : nous n'avons pas encore vu de tank capable de traverser l'eau."

## Navy
HOL_dutch_navy:0 "La marine néerlandaise"
HOL_dutch_navy_desc:0 "Alors que nous entrons dans une ère qui dépasse la Weltkrieg, nous devrons décider de l'évolution de notre marine. Il y a plusieurs plans sur la table, nous devrons évaluer chacun d'entre eux et décider du meilleur"
HOL_vlootplan_furstner:0 "Vlootplan Furstner"
HOL_vlootplan_furstner_desc:0 "Nous devons modifier radicalement la composition de notre marine. Il est de plus en plus clair que les cuirassés sont rendus réducteurs par la puissance toujours croissante de l'avion. Nous devons développer notre porte-avions existant et ses capacités, et si possible acquérir plus de puissance aéronavale !"
HOL_de_schelde:0 "Koninklijke de Schelde"
HOL_de_schelde_desc:0 "La région de Flessingue est parfaite pour l'expansion de notre nouveau chantier naval. Construit pour la première fois en 1875, il s'est traditionnellement concentré sur la réparation et le réapprovisionnement, mais il est grand temps d'en faire aussi une grande zone de construction"
HOL_dd_furstner:0 "Destroyer d'escorte"
HOL_dd_furstner_desc:0 "Nos navires de transport et autres navires de capitaux sont des cibles lentes et peuvent facilement être torpillés s'ils ne sont pas surveillés. Nous devons veiller à ce que nos destroyers soient à la hauteur de cette tâche"
HOL_claa_furstner:0 "Croiseur léger anti-aérien"
HOL_claa_furstner_desc:0 "Nous avons besoin de navires pour abattre les avions ennemis dans le ciel afin de protéger notre flotte. Un modèle de la taille d'un croiseur est parfait pour cela. Nous pouvons spécialiser la conception de nos futurs croiseurs pour qu'ils aient moins de canons pointant vers la mer, et plus vers le ciel !"
HOL_carrier_tactics:0 "Tactiques des transporteurs"
HOL_carrier_tactics_desc:0 "Nous disposons d'une force porteuse, mais nous n'avons jamais étudié correctement comment l'utiliser efficacement. Nous devrions y remédier immédiatement"
HOL_fleet_carrier:0 "Le Gouden Leeuw"
HOL_fleet_carrier_desc:0 "Le HrMs Gouden Leeuw est vraiment la fierté de notre marine. Le porte-avions solitaire nous donne un élan massif dans nos capacités, mais d'autres marines ont des porte-avions plus nombreux et plus grands qu'elle. Nous pouvons la pousser à bout et essayer d'avoir plus d'avions dans le hangar, ou nous pouvons essayer d'en avoir un nouveau !"
HOL_light_carrier:0 "Un nouveau transporteur de lumière"
HOL_light_carrier_desc:0 ""

HOL_vlootplan_helfrich:0 "Vlootplan Helfrich"
HOL_vlootplan_helfrich_desc:0 "Nous n'avons tout simplement pas les moyens de concurrencer le Japon ou toute autre grande marine sur les eaux de surface, c'est pourquoi l'amiral Helfrich propose que nous équipions notre marine avec les navires que nous pouvons aussi construire de la meilleure façon, des sous-marins, et que nous harcelons la marine marchande et les transports de troupes ennemis tout en protégeant les nôtres !"
HOL_protect_merchant_marine:0 "Protéger notre marine marchande"
HOL_protect_merchant_marine_desc:0 "Notre marine marchande est vitale pour la survie du pays. Sans elle, nous sommes coupés de nos colonies et du commerce maritime avec le reste du monde. Il est donc essentiel de pouvoir escorter les cargos vulnérables. Afin de protéger efficacement les convois, nous devons réfléchir à des navires et des tactiques appropriés pour déployer lesdits navires de manière efficace"
HOL_destroyer_escort_asw:0 "Destroyer anti sous-marin"
HOL_destroyer_escort_asw_desc:0 "Le plus grand danger pour notre flotte marchande ne vient pas des airs, ni des quelques raids commerciaux, mais du fait que nous nous cachons sous l'eau jusqu'à ce qu'il soit trop tard pour agir. Nous devons donc équiper nos destroyers avec les derniers équipements anti-sous-marins pour faire face à cette menace"
HOL_destroyer_escort_aa:0 "Détruiseur d'avions"
HOL_destroyer_escort_aa_desc:0 ""
HOL_flotilla_leader:0 "Chef de la flottille"
HOL_flotilla_leader_desc:0 "Les grands navires sont coûteux et nous ne pourrons jamais en construire suffisamment pour nos besoins. Il a donc été proposé de construire une nouvelle classe de navires, le \"flotille leader\". Il s'agit soit d'un petit croiseur, soit d'un grand destroyer de taille et donc relativement bon marché, doté d'une puissance de feu suffisante pour détruire les raiders de surface rapides ennemis et les dangers qui se cachent sous l'eau"
HOL_civilian_convoys:0 "Réquisitionnez les cargos civils !"
HOL_civilian_convoys_desc:0 "Nous sommes en guerre, et nous aurons besoin de tous les navires que nous pourrons rassembler pour assurer la circulation du ravitaillement et le déplacement de nos troupes !"
HOL_convoy_sailing:0 "Convoi à la voile"
HOL_convoy_sailing_desc:0 "En organisant correctement nos navires de transport vulnérables avec des navires d'escorte capables de les défendre contre les dangers, nous leur donnons de meilleures chances d'arriver à destination"
HOL_rdm:0 "Rotterdamsche Droogdok Maatschappij"
HOL_rdm_desc:0 "La Rotterdamsche Droogdok Maatschappij dispose d'un quai sous-marin dédié qui accueille des ingénieurs talentueux pour nous fournir les dernières conceptions et innovations en matière de sous-marins. En outre, des navires de surface plus petits peuvent également être construits au chantier naval, ce qui nous donne exactement les navires dont nous avons besoin... et que nous pouvons nous permettre"
HOL_submarine_snorkel:0 "Sous-marins de classe O"
HOL_submarine_snorkel_desc:0 "Nos sous-marins vont être conçus principalement pour une opération dans l'Atlantique. Nous avons besoin qu'ils soient furtifs et frappent fort pour pouvoir rivaliser avec des puissances navales comme l'Allemagne, la Commune de France et l'Union britannique"
HOL_submarine_colonial:0 "Sous-marins coloniaux de classe K"
HOL_submarine_colonial_desc:0 "Notre empire s'étend loin, nos sous-marins doivent donc aller loin. Nous avons donc besoin de remplacer nos sous-marins coloniaux vieillissants, et nous en avons besoin de plus !"
HOL_ship_a_day:0 "Tactique de l'embarcation d'un jour"
HOL_ship_a_day_desc:0 "Nos sous-marins sont de grande qualité, mais en quantité réduite par rapport aux autres grandes nations maritimes. Nous devons donc utiliser chacun d'entre eux au maximum. L'amiral Helfrich a l'intention de pousser chaque sous-marin et chaque équipage à ses limites en naviguant agressivement au large, et aussi en utilisant des tactiques non conventionnelles comme plonger dans les ports ennemis et torpiller tout ce qui est en vue"
HOL_wolfpack:0 "Wolfpack"
HOL_wolfpack_desc:0 "Nos sous-marins devraient former de petits groupes afin de pouvoir choisir des cibles multiples. Mais si ce \"wolfpack\" est détecté, cela pourrait aussi signifier que plusieurs sous-marins ne peuvent pas s'échapper en toute sécurité.."
HOL_lonewolf:0 "Opérations indépendantes"
HOL_lonewolf_desc:0 "Nos sous-marins devraient toujours fonctionner séparément et de manière étalée. Cela réduit le potentiel de dommages d'un raid réussi, mais les rend aussi plus difficiles à détecter et pourrait forcer l'ennemi à se déployer"

HOL_vlootplan_doorman:0 "Portier Vlootplan"
HOL_vlootplan_doorman_desc:0 "La marine est cruciale pour notre survie, et nous aurons besoin de toute la puissance de feu que nous pourrons obtenir. Avoir un assortiment de petits navires et de croiseurs dépassés ne suffira pas, nous devons investir dans des croiseurs adéquats et dans notre force de cuirassés"
HOL_wilton_fijenoord:0 "Wilton Fijenoord"
HOL_wilton_fijenoord_desc:0 "La NV Dok en Werf Maatschappij Wilton-Fijenoord est située à Schiedam, à l'ouest de Rotterdam. Ses origines remontent à la première moitié du XIXe siècle et elle a été la première société de construction navale néerlandaise à utiliser des turbines de bateaux à vapeur. Elle est responsable de la construction de la majorité des croiseurs néerlandais, ainsi que de quelques destroyers et sous-marins"
HOL_cl_doorman:0 "Croiseurs de la classe Kijkduin"
HOL_cl_doorman_desc:0 "Nos anciens modèles de croiseurs sont soit vieux, soit trop peu armés et trop peu blindés. Il est temps que la marine néerlandaise se dote de croiseurs vraiment modernes pour former l'épine dorsale de la marine"
HOL_pantserschip:0 "Un nouveau pantalon"
HOL_pantserschip_desc:0 "Nos vieux croiseurs blindés rouillent sur les quais ou sont convertis à d'autres usages. Nous pouvons étudier la possibilité de faire revivre ce type de navires, car ils peuvent être utilisés comme des navires de défense côtière performants ou des croiseurs tueurs, ou simplement comme une alternative moins coûteuse aux coûteux cuirassés"
HOL_bc_doorman:0 "Nos plus grands croiseurs"
HOL_bc_doorman_desc:0 ""
HOL_dn_doorman:0 "Nos cuirassés"
HOL_dn_doorman_desc:0 "Nos cinq cuirassés ont été construits dans les années 1920. Bien que nous n'ayons pas les connaissances nécessaires pour construire des navires aussi majestueux, nous pouvons les réaménager pour améliorer leurs capacités, ou demander aux quais allemands de nous proposer de nouveaux modèles"
HOL_doctrine_doorman:0 "Formation de navires de capitaux"
HOL_doctrine_doorman_desc:0 "Les nouveaux navires à grande échelle que nous construisons nécessiteront beaucoup de nouvelles formations pour l'équipage, et il y a beaucoup d'équipage aussi ! Nous devons mettre en place un nouveau régime de formation pour tous les nouveaux marins dont cette grande flotte océanique a besoin"

## Air Force
HOL_dutch_airforce:0 "L'armée de l'air néerlandaise"
HOL_dutch_airforce_desc:0 "La puissance aérienne a déjà montré son utilité dans la Weltkrieg, et nous ne pouvons qu'anticiper l'augmentation de ses besoins. Nous devons établir une base solide pour que la puissance aérienne des Pays-Bas puisse suivre les ennemis étrangers"
HOL_luchtvaartacademie:0 "Créer l'Académie de l'air"
HOL_luchtvaartacademie_desc:0 "L'armée de l'air ne dispose toujours pas d'un système d'éducation organisé pour les pilotes et les officiers. En créant la Luchtvaartacademie (Académie de l'air), nous pouvons améliorer considérablement les opérations tactiques de l'armée de l'air"
HOL_gilze_rijen_airbase:0 "Base aérienne de Gilze-Rijen"
HOL_gilze_rijen_airbase_desc:0 "La LVA ne dispose que d'une seule base aérienne à usage militaire, la base aérienne de Soesterberg. Bien que situé au centre, le stockage de tous nos avions n'est pas vraiment idéal. L'aménagement de la piste d'atterrissage déjà existante à Gilze-Rijen donnera à notre force aérienne une base supplémentaire"
HOL_koolhoven:0 "Koolhoven"
HOL_koolhoven_desc:0 "Koolhoven Vliegtuigen Fabriek N.V., situé à Rotterdam, a livré par le passé quelques petits types d'avions pour notre force aérienne, principalement des avions d'entraînement. Cependant, Koolhoven présente un potentiel et nous pouvons envisager de leur donner une chance de fournir à notre force aérienne des avions modernes dont elle a grand besoin"
HOL_koolhoven_fighter:0 "Les combattants de Koolhoven"
HOL_koolhoven_fighter_desc:0 "Comme nous avons choisi Koolhoven comme concepteur en chef de l'armée de l'air, nous devrions commencer par remplacer notre force de combat archaïque par de nouveaux avions de Koolhoven"
HOL_koolhoven_naval_bomber:0 "Les bombardiers navals de Koolhoven"
HOL_koolhoven_naval_bomber_desc:0 "Les avions équipés de torpilles sont le fléau de tous les navires, en particulier les gros et les lourds. Koolhoven a un concept approximatif d'un bombardier naval bimoteur prometteur, qui est parfait pour patrouiller près des côtes pour la navigation ennemie"
HOL_fokker:0 "Fokker"
HOL_fokker_desc:0 "Fokker, situé à Amsterdam, a longtemps été une force dominante sur le marché de l'aviation civile. Nous devrions prendre les modèles et les adopter pour un usage militaire, en prêtant à nos chasseurs une portée, une agilité et une puissance de feu accrues"
HOL_fokker_fighter:0 "Les chasseurs de Fokker"
HOL_fokker_fighter_desc:0 "Le Fokker D.XVII constitue le gros de nos escadrons de chasseurs, et il a bien servi en tant que machine robuste et agile. Il est maintenant temps de trouver un remplaçant adapté à nos besoins, et qui peut le faire mieux que Fokker !"
HOL_fokker_jachtkruiser:0 "Fokker Jachtkruisers"
HOL_fokker_jachtkruiser_desc:0 "Un chasseur bimoteur n'est peut-être pas aussi rapide et agile, mais les \"Jachtkruisers\" proposés par Fokker transportent un paquet de mitrailleuses mortelles, ont un rayon d'action beaucoup plus long et peuvent être équipés de leur propre charge de bombes, ce qui en fait des avions polyvalents"
HOL_fokker_ontwerp_115:0 "Finition Ontwerp 115 Bomber"
HOL_fokker_ontwerp_115_desc:0 "Fokker a des plans de conception à un stade avancé pour un véritable bombardier à quatre moteurs. Nous pouvons commander la construction d'un prototype et voir ensuite si nous allons réellement construire ce mastodonte pour notre armée de l'air"
HOL_new_bomber:0 "Un nouveau bombardier"
HOL_new_bomber_desc:0 "La LVA a besoin d'un nouveau bombardier car ceux qui sont en service ne sont pas particulièrement modernes, ni même utiles. Cependant, nous n'avons pas la capacité d'en avoir plusieurs types et nous devrions en choisir un qui convienne à nos besoins. Des avions d'appui aérien rapprochés rapides et agiles, ou continuer avec le concept de bombardier à deux moteurs Luchtkruiser ?"
HOL_cas_tactics:0 "Tactique Huisje-Boompje-Beestje"
HOL_cas_tactics_desc:0 "En volant très bas, nos bombardiers relativement lents sont considérablement plus difficiles à détecter et ont donc plus de chances d'atteindre leur cible. A moins qu'ils ne frappent un arbre bien sûr.."
HOL_tactical_tactics:0 "Tactique des Luchtkruiser"
HOL_tactical_tactics_desc:0 "Nos avions bimoteurs ne sont pas de simples bombardiers, avec leur canon de 20 mm installé dans le nez, ils sont comme les croiseurs de l'air ! Ils ne sont peut-être pas rapides, mais ils constituent une menace sérieuse pour les autres bombardiers, ainsi que pour les combattants ennemis qui décident de les attaquer de front !"
HOL_carrier_planes:0 "Variantes d'avion porteur"
HOL_carrier_planes_desc:0 "Le Gouden Leeuw est inutile sans avions corrects, et il commence à le devenir avec ses biplans dans son hangar. Koolhoven nous a proposé quelques modèles qui peuvent être rapidement adoptés pour l'usage des transporteurs"

HOL_focusnaam:0 "Tekst"
HOL_focusnaam_desc:0 ""

### Army Focuses OLD STUFF, Delet when done. ###
HOL_coastal_defence_two:0 "Nouvelles défenses côtières"
HOL_coastal_defence_two_desc:0 "Les Pays-Bas sont réputés pour leur littoral, et nous avons toujours été un peuple de la mer. Cela signifie tout de même qu'il y a plus de sites d'atterrissage potentiels pour nos ennemis"
HOL_breach_dikes:0 "Brisez les digues !"
HOL_breach_dikes_desc:0 "Nous devons tout sacrifier si nous voulons protéger notre terre de la conquête. Nous devons inonder la terre pour ralentir les envahisseurs. Nous pouvons nous soucier de nettoyer après avoir gagné !"
HOL_tank_research_german:0 "Acquérir des Panzers en Allemagne"
HOL_tank_research_german_desc:0 "Bien qu'ils n'aient pas été les premiers à les développer, depuis la fin de la Weltkrieg, les Allemands sont devenus bien connus pour le développement de panzers sur le terrain"
HOL_tank_research_entente:0 "Plans d'étude du Canada"
HOL_tank_research_entente_desc:0 "Le Canada et l'Entente ne sont peut-être guère plus que des squatters en exil perchés au bout du monde, mais ils ont de bons chars"
HOL_tank_research_domestic:0 "Construire des chars d'assaut néerlandais"
HOL_tank_research_domestic_desc:0 "Il n'y a rien de plus grand que l'autonomie. Nous allons construire nos propres chars, et ils seront de classe mondiale. Sinon, on peut toujours trouver quelqu'un à virer"
HOL_land_doctrine_specialist:0 "L'armée des spécialistes"
HOL_land_doctrine_specialist_desc:0 "Nous ne pouvons peut-être pas aller loin, mais nous pouvons créer une petite armée d'hommes incroyablement compétents qui valent dix de chaque soldat étranger"
HOL_marine_transports:0 "Des transports pour nos marines"
HOL_marine_transports_desc:0 "Nous sommes une nation navale, avec une longue tradition de transport de soldats à travers le monde pour faire la guerre dans nos colonies d'outre-mer. Nous devons nous attaquer à l'état désastreux de nos engins de débarquement amphibies actuels"
HOL_knil:0 "Réformer le KNIL"
HOL_knil_desc:0 "L'armée royale néerlandaise des Indes orientales a prouvé ces dernières années qu'elle avait besoin d'être réformée. Ils ne sont actuellement pas à la hauteur de la tâche qui consiste à défendre le territoire néerlandais dans le monde entier. Nous allons faire en sorte que chaque homme soit armé jusqu'aux dents"
HOL_knil_jungle_training:0 "Formation à la jungle"
HOL_knil_jungle_training_desc:0 "Un certain nombre de nos colonies d'outre-mer sont couvertes de forêts tropicales brutales, ce qui limite notre capacité à exercer un contrôle sur elles dans l'arrière-pays et, plus important encore, à les défendre contre les invasions étrangères. Nous allons améliorer la formation sur mesure des unités de la jungle pour y remédier"
HOL_korps_commandos:0 "Commandos du Korps"
HOL_korps_commandos_desc:0 "Le commando est un nom imprégné de peur. Nous allons exploiter ce fait"
HOL_korps_parachutisten:0 "Korps Parachutisten"
HOL_korps_parachutisten_desc:0 "L'avenir de la guerre moderne implique des parachutistes, c'est clair. Nous devons veiller à ne pas prendre de retard dans leur formation par rapport à nos rivaux"

### Diplomatic Focuses ###
HOL_belgian_policy:0 "Politique de la Belgique"
HOL_belgian_policy_desc:0 "Notre crise politique étant enfin terminée, il est temps de réfléchir à notre position sur la question belge"
HOL_friendship_with_belgium:0 "Amitié avec le régime belge"
HOL_friendship_with_belgium_desc:0 "Le Benelux ne doit pas être déchiré par des griefs mineurs. Les Pays-Bas et la Belgique sont de bons amis"
HOL_koninklijke_academie:0 "Accord de recherche avec la Belgique"
HOL_koninklijke_academie_desc:0 "Nous pouvons aller plus loin que la simple proclamation de notre amitié avec la Belgique. En investissant dans des avantages tangibles tels que la recherche transfrontalière, nos deux nations peuvent prospérer"
HOL_liberating_the_flemish:0 "Une nation néerlandaise, un État néerlandais"
HOL_liberating_the_flemish_desc:0 "Le fait que la Flandre reste en dehors de l'État néerlandais est une curiosité historique et rien de plus. Nous devons avoir rendu ce qui nous revient de droit. Les ressortissants néerlandais doivent faire partie de l'État-nation néerlandais"
HOL_baerle_talks:0 "Conférence de Baerle"
HOL_baerle_talks_desc:0 "Le temps est venu pour nous de négocier l'avenir du Benelux. Le monde est en crise et il n'y a pas de temps pour la division"
HOL_liberation_by_force:0 "Aansluiting ou la mort !"
HOL_liberation_by_force_desc:0 "Nous allons reprendre la Flandre. C'est un fait qui n'échappe pas à notre peuple, et des milliers de personnes défilent dans les rues pour l'obtenir. Nous ne pouvons pas les décevoir, sinon notre nation est perdue"
HOL_join_kaiser_wilhelm_institute:0 "Rejoignez la société du Kaiser Wilhelm"
HOL_join_kaiser_wilhelm_institute_desc:0 "La recherche scientifique est un avantage important de l'appartenance à la sphère allemande. Nous allons profiter de cette aubaine, et ensemble, nous et le Reich pouvons faire de grands progrès"
HOL_third_convention_of_hague:0 "Troisième convention de La Haye"
HOL_third_convention_of_hague_desc:0 "Les Pays-Bas sont internationalement reconnus comme un arbitre neutre entre les nations. En cette période de grande transition mondiale, nous devons jouer notre rôle en tant que membre de la communauté internationale en offrant un lieu sûr pour les négociations"
HOL_leave_indonesia:0 "Le Koninkrijksstatuut"
HOL_leave_indonesia_desc:0 "Le temps est venu de donner une certaine autonomie à nos colonies. Nous aurons besoin de toute l'aide que nous pourrons obtenir d'eux"
HOL_south_african_policy:0 "Politique de l'Afrique du Sud"
HOL_south_african_policy_desc:0 "L'Afrique du Sud est peuplée d'un certain nombre de Boers d'origine néerlandaise, ce qui fait que son destin politique en ces temps troublés concerne particulièrement notre propre scène politique intérieure. Un certain nombre d'appels ont été lancés de tous les côtés du spectre gauche-droite pour que notre approche soit prise en compte"
HOL_help_the_boers:0 "Aider les Boers"
HOL_help_the_boers_desc:0 "Les Boers sont nos frères, et nous ne pouvons pas les abandonner maintenant"
HOL_abandon_the_boers:0 "Abandonner les Boers"
HOL_abandon_the_boers_desc:0 "Les Boers sont une relique d'un autre âge. Nous ne pouvons pas continuer à nous morfondre sur des rêves perdus pour toujours"
HOL_sar_koninklijke_academie:0 "Accord de recherche avec les Boers"
HOL_sar_koninklijke_academie_desc:0 "Certains éléments de la communauté scientifique sud-africaine, composée de Boers, nous soutiennent fortement. Nous pouvons unir nos efforts aux leurs pour améliorer notre propre capacité de recherche"
HOL_koninklijke_academie_saf:0 "Accord de recherche avec les Dominionistes"
HOL_koninklijke_academie_saf_desc:0 "L'un des bienfaits de l'abandon du passé est que nous pouvons nous faire de nouveaux amis. Les Dominionistes d'Afrique du Sud nous sont reconnaissants de notre refus de soutenir les Boers, et pourraient donc être disposés à s'engager dans une recherche commune"
HOL_sa_government_in_exile:0 "Le gouvernement sud-africain en exil"
HOL_sa_government_in_exile_desc:0 "Nous devons aller au-delà des simples platitudes. Les Boers sont, à tout le moins, nos cousins et, à ce titre, nous devrions proposer de leur permettre d'avoir un foyer d'où ils pourront proclamer leur légitimité"

