stability.21.t:0 "Esquive de la conscription"
 stability.21.desc.a:0 "Un nouveau rapport du War Office montre une réduction marquée de la main-d'œuvre disponible. Il semble que le dernier lot de recrues soit beaucoup moins important que prévu. L'écart fait actuellement l'objet d'une enquête, mais les premières pistes indiquent qu'un grand nombre de personnes techniquement aptes au service parviennent à éviter le recrutement par divers moyens. Des étudiants de 18 ans sont soudainement devenus des travailleurs qualifiés employés dans l'industrie de guerre, d'anciens athlètes ont échoué à leurs tests d'aptitude et, dans certains cas, des recrues ont tout simplement disparu sans laisser de trace. Lorsque les gens sont attrapés et interrogés, ils montrent du doigt les mauvaises conditions dans l'armée, les officiers indifférents et ne voulant pas mourir pour une cause perdue. Les chefs militaires exigent une répression sévère des personnes qui évitent le recrutement, mais beaucoup au sein du gouvernement pensent que l'amélioration des conditions de vie des soldats enrôlés pourrait être la meilleure approche"
stability.21.desc.b:0 "La réponse officielle inefficace à l'évitement généralisé du projet n'a fait qu'aggraver le problème. De plus en plus de recrues ne se présentent jamais après avoir reçu leur lettre de recrutement. Le contre-espionnage a intercepté une brochure rédigée par des professionnels qui conseillent aux gens d'éviter le recrutement, suggérant par exemple de soudoyer les médecins pour qu'ils certifient que la recrue est médicalement inapte. Les exceptions pour les pères de famille ont conduit les veuves de guerre avec enfants à se faire harceler par des demandes en mariage, tandis que le nombre de personnes demandant des exceptions pour des raisons éthiques a atteint un niveau record. Les dirigeants militaires ont suggéré d'éliminer les dernières exceptions et de faire des exemples parmi les quelques personnes qui ont été prises en défaut. D'autres membres du gouvernement ont suggéré que nous devrions faire appel au sens du devoir civique de nos citoyens et souligner les conséquences d'une défaite dans cette guerre."
 stability.21.desc.c:0 "Les réponses du gouvernement à l'esquive des conscrits n'ayant eu aucun effet positif, de plus en plus de gens ont commencé à se demander pourquoi ils devraient se mettre en danger alors que d'autres restent en sécurité. Les recrues qui se présentent rapportent souvent avoir été harcelées ou ridiculisées dans les rues comme des imbéciles se battant pour une cause condamnée. Des rapports de mères interdisant à leurs enfants de répondre au projet d'ordre sont partout, et le War Office a soumis un rapport affirmant qu'ils ne sont plus sûrs du nombre de personnes qu'ils sont censés rédiger, car leur bureaucratie a commencé à s'effondrer sous la pression du traitement de tous ces soldats disparus"
stability.21.a:0 "Rien ne peut être fait à ce sujet."
stability.21.d:0 "Nous devrions arrêter tous ceux qui se soustraient à la conscription !"
stability.21.e:0 "Une augmentation de salaire pour les soldats enrôlés est peut-être nécessaire."
stability.21.f:0 "Il est temps de prendre des mesures plus sévères."
stability.21.g:0 "Faites appel au sens du devoir civique du peuple."
stability.21.h:0 "Nous devons faire un exemple."
stability.21.i:0 "Nous devons donner au peuple quelque chose pour quoi se battre."
stability.22.t:0 "Grèves !"
stability.22.desc.a:0 "La production dans plusieurs usines a considérablement ralenti ces derniers jours car les ouvriers ont déclaré une grève sur toute la production de guerre. Exigeant "Paix et pain", ils ont jusqu'à présent refusé toute tentative de négociation d'un accord. Certains membres du gouvernement ont préconisé une riposte militaire brutale, suivie d'une exécution rapide des meneurs en tant qu'agents ennemis et traîtres. Cependant, d'autres fonctionnaires ont recommandé une approche plus mesurée, soulignant qu'une réponse musclée pourrait bien se retourner contre eux si les soldats impliqués ne sont pas aussi loyaux que nous le pensions".
stability.22.desc.b:0 "Les efforts du gouvernement pour convaincre les grévistes de reprendre le travail semblent n'avoir eu aucun effet. Au contraire, des grèves ont été signalées dans d'autres usines, et les derniers résistants sur les lieux de travail initialement touchés ont également déposé leurs outils après avoir fait face à la colère de leurs collègues. Si les stocks ont jusqu'à présent permis d'amortir quelque peu le coup porté aux approvisionnements de première ligne, ce n'est qu'une question de temps avant que les arrêts de production ne commencent à affecter notre capacité à poursuivre la guerre. Le War Office a de nouveau exhorté le gouvernement à adopter une ligne de conduite inflexible avec les grévistes, mais d'autres factions au sein de l'administration ont suggéré qu'offrir de rencontrer les travailleurs à mi-chemin pourrait suffire à les convaincre de retourner au travail".
 stability.22.desc.c:0 "Ce qui a commencé comme une action industrielle dans quelques endroits isolés s'est maintenant étendu à tout le pays, touchant même des industries qui ne sont liées à l'effort de guerre que de manière tertiaire. Même les rouages du gouvernement lui-même ont été touchés, car de plus en plus de commis, de messagers et de chauffeurs de bas niveau ont refusé de se présenter au travail.\nDans de nombreux endroits, les comités d'entreprise ont pris le contrôle des bâtiments de l'usine. Des rapports de la police secrète indiquent que certains endroits semblent avoir recommencé la production d'armes - pour un soulèvement majeur contre ce que l'on appelle \"le régime de guerre\".\nLe haut commandement militaire pense qu'une action décisive des troupes loyales pourrait encore gagner la journée, tandis que le côté civil du gouvernement affirme que cela risque de provoquer une guerre civile et une défaite certaine"
stability.22.a:0 "Cela va s'arranger."
stability.22.b:0 "Faire une démonstration de force militaire dans les villes."
stability.22.c:0 "Faire de la population encore prête à travailler un héros de la propagande."
stability.22.d:0 "Enrôler les ouvriers dans le service militaire et placer les usines sous contrôle militaire."
stability.22.e:0 "Proposer d'augmenter les rations alimentaires des travailleurs."
stability.22.f:0 "Envoyez les troupes, arrêtez les grévistes, exécutez les meneurs."
stability.22.g:0 "Proposer une nouvelle législation sociale."
stability.23.t:0 "Mutineries dans l'armée"
stability.23.desc.a:0 "Des nouvelles alarmantes sont parvenues au haut commandement militaire concernant un certain nombre d'unités de notre armée qui refusent les ordres d'officiers supérieurs. Bien qu'aucune des unités n'ait quitté sa position sur la ligne, les représentants des soldats ont clairement indiqué qu'ils n'obéiraient à aucun ordre d'attaque contre l'ennemi. La rébellion a jusqu'à présent été contenue à un petit nombre de bataillons et à une poignée d'unités d'entraînement et de soutien, mais beaucoup au sein du War Office craignent que ce soulèvement ne s'étende bientôt à d'autres unités et ne nous rende éventuellement incapables de poursuivre la guerre. Une action décisive est nécessaire".
 stability.23.desc.b:0 "Les efforts déployés pour faire face aux mutineries dans l'armée n'ont eu aucun effet. Encouragés par l'absence de réponse efficace du gouvernement, les mutins ont élargi leur liste de demandes pour inclure un cessez-le-feu immédiat suivi d'un traité de paix global et de la démobilisation. Le War Office recommande fortement que nous envoyions un signal fort aux mutins pour les dissuader de toute action ultérieure de leur part."
stability.23.desc.c:0 "Le gouvernement n'ayant manifestement pas la volonté ou la capacité de régler leurs problèmes, les mutins ont décidé de prendre des mesures de leur propre chef. Des élections pour des "conseils d'ouvriers et de soldats" ont été annoncées, dans le but exprès de prendre le contrôle du pays et de faire la paix avec l'ennemi. Si des mesures ne sont pas prises rapidement, ces conseils pourraient très bien finir par remplacer notre gouvernement dans certaines régions du pays et nous rendre incapables de poursuivre la guerre."
stability.23.a:0 "Nous ne pouvons rien y faire pour l'instant."
 stability.23.b:0 "Entourez les unités mutinales de loyalistes et ordonnez-leur de se retirer."
stability.23.c:0 "Tenez un discours patriotique devant les mutins."
 stability.23.d:0 "Annoncez publiquement que toute personne trouvée en train de soutenir les mutins sera accusée de trahison."
stability.23.e:0 "Annoncez une initiative de paix. Assurez-vous qu'elle est inacceptable pour l'ennemi."
 stability.23.f:0 "Mobiliser les milices loyalistes et arrêter tous les soldats qui ne sont pas sur leur lieu d'affectation."
stability.23.g:0 "Proposez aux soldats de leur permettre d'élire leurs propres officiers."
