stability.31.t:0 "La répression militaire réussit"
 stability.31.desc:0 "Notre réaction rapide s'est avérée très efficace. Des unités de la police militaire, soutenues par les forces de l'ordre locales et des volontaires patriotes, ont grouillé dans le cadre d'une opération bien coordonnée pour rendre visite à chaque recrue disparue. La plupart ont accepté de répondre à l'appel lorsqu'ils ont été informés des conséquences d'un manquement à leur devoir. Le haut commandement militaire a déclaré publiquement que toute personne se présentant sur son lieu de service ne sera pas accusée d'un crime ni punie pour ne pas l'avoir fait dans le passé. Pourtant, un certain nombre de personnes ont catégoriquement refusé de prendre les armes pour leur pays et ont été arrêtées"
stability.31.a:0 "Une action décisive a permis d'éviter le pire."
stability.32.t:0 "Projet d'émeutes"
stability.32.desc:0 "Nos tentatives pour résoudre la situation par la force militaire n'ont pas été couronnées de succès. Il semble qu'un membre de notre administration ait divulgué notre projet d'opération au public, qui a réagi rapidement. Lorsque la police militaire et d'autres organismes chargés de l'application de la loi ont tenté d'appréhender des esquifs connus, ils ont trouvé leur chemin bloqué par des foules en colère, exigeant la fin de la guerre et de la conscription forcée. Dans plusieurs cas, des combats de rue ont éclaté entre la police et les manifestants, entraînant un certain nombre de morts lorsque les soldats ont été contraints d'utiliser leurs armes pour se défendre. Il a fallu plusieurs heures avant que la police ne prenne le contrôle total de la situation. Une mauvaise humeur s'est installée dans la capitale alors que les barricades sont levées et les morts enterrés. Les rapports du War Office ne montrent aucun changement dans le nombre de recrues se présentant au travail. Beaucoup au sein du gouvernement se demandent combien de temps nous pouvons continuer à nous battre dans ces circonstances."
stability.32.a:0 "La situation n'a pas nécessairement évolué à notre avantage."
stability.33.t:0 " La rébellion de la conscription "
 stability.33.desc:0 "Nos tentatives pour résoudre la situation par la force militaire n'ont pas été couronnées de succès. Il semble qu'un membre de notre administration ait divulgué notre projet d'opération au public, qui a réagi rapidement. Lorsque la police militaire et d'autres organismes chargés de l'application de la loi ont tenté d'appréhender des esquifs connus, ils ont trouvé leur chemin bloqué par des foules en colère, exigeant la fin de la guerre et de la conscription forcée. Dans plusieurs cas, des combats de rue ont éclaté entre la police et les manifestants, entraînant un certain nombre de morts lorsque les soldats ont été contraints d'utiliser leurs armes pour se défendre. \n\nLa situation a ensuite rapidement dégénéré, les citoyens se précipitant sur les soldats et prenant d'assaut les postes de police pour s'armer. Plusieurs villes du pays sont maintenant en état d'insurrection armée contre le gouvernement. Ironiquement, les rebelles semblent n'avoir aucun problème à trouver des soldats prêts à prendre les armes"
stability.33.a:0 "Oh, alors MAINTENANT ils veulent se battre !?"
stability.34.t:0 "Le projet de réforme s'avère efficace"
 stability.34.desc:0 "Les mesures sociales adoptées par le gouvernement dans le cadre d'un processus plus large de réforme de la politique de recrutement militaire se sont avérées étonnamment populaires. Des salaires plus élevés et des congés plus fréquents sont souvent cités comme les nouveaux avantages les plus importants, mais beaucoup soulignent également les nouveaux programmes gouvernementaux de soutien aux veuves et aux orphelins de guerre. De moins en moins d'hommes peuvent justifier le refus de l'appel aux drapeaux de leur pays, et le soutien du public aux recruteurs a pratiquement disparu. En conséquence, le soutien du public au gouvernement a récemment augmenté, car de plus en plus de gens se rendent compte que le mode de vie [Root.GetAdjective] est attaqué"
stability.34.a:0 "Une sage décision."
stability.35.t:0 "The 591. Bataillon Pénal"
 stability.35.desc:0 "Vu la gravité de la situation, le haut commandement militaire a décidé que des mesures plus drastiques sont nécessaires pour montrer que le fait de se soustraire à son devoir civique de défendre son pays ne sera pas toléré. A l'aube, la police militaire a fait une descente au domicile d'un certain nombre de personnes soigneusement sélectionnées, bien connues et liées entre elles, qui ont usé de leur influence pour permettre à d'autres d'éviter le brouillon. Toujours en chemise de nuit, ils se sont retrouvés enrôlés dans l'armée et escortés à la caserne sous garde armée, où ils seront constitués en une unité séparée, pour éviter que leur influence subversive ne se propage à d'autres unités. \n\nLa nouvelle s'est rapidement répandue, et il semble que la plupart des gens qui jusqu'à présent croyaient pouvoir s'en tirer en ignorant leur projet d'avis ont changé d'avis. Les stations de recrutement à travers le pays rapportent qu'un nombre croissant de personnes sont venues demander quelles seraient exactement les conséquences si un de leurs "amis" qui avait tenté d'éviter le recrutement se rendait"
stability.35.a:0 "Ils peuvent encore se racheter."
stability.36.t:0 "Les élites locales expriment leur protestation"
 stability.36.desc:0 "Vu la gravité de la situation, le haut commandement militaire a décidé que des mesures plus drastiques sont nécessaires pour montrer que le fait de se soustraire à son devoir civique de défendre son pays ne sera pas toléré. A l'aube, la police militaire a fait une descente au domicile d'un certain nombre de personnes soigneusement sélectionnées, bien connues et liées entre elles, qui ont usé de leur influence pour permettre à d'autres d'éviter le brouillon. Toujours en chemise de nuit, ils se sont retrouvés enrôlés dans l'armée. Leurs familles ont mobilisé leurs vastes réseaux de soutien pour protester contre cette décision. Le War Office a été inondé d'appels et de lettres de simples travailleurs qui veulent que leur directeur d'usine retourne auprès des sous-secrétaires de divers autres ministères, demandant de savoir pourquoi des personnes travaillant dans des domaines critiques pour l'effort de guerre ont été retirées de leur travail. Il semble que même certains membres du cabinet aient des doutes sur la guerre - craignant peut-être pour la sécurité de leurs propres fils"
stability.36.a:0 "N'ont-ils pas le sens du devoir ?"
 stability.37.t:0 ""Un devoir sombre et sacré""
 stability.37.desc:0 ""Bien sûr que je veux vivre. Je veux aller à l'école et finir mes études, je veux rencontrer des filles, je veux fonder une famille - mais si nous perdons cette guerre, je ne pourrai pas faire ces choses-là non plus. Alors je me bats." La lettre, envoyée anonymement à tous les grands journaux du pays, a fait des vagues énormes. Prétendant provenir d'un soldat qui a d'abord essayé d'éviter la conscription, mais qui a ensuite réalisé qu'il devait se battre pour sauver son pays, elle a apparemment touché un point sensible chez beaucoup d'autres qui ressentaient la même chose. Les conseils de rédaction de tout le pays rapportent que le nombre de personnes qui refusent toujours de répondre à leur convocation a été plus que compensé par de nouveaux volontaires qui n'attendent plus d'être appelés, tandis que d'autres partent se battre pour sauver leur pays et leur mode de vie"
stability.37.a:0 "Nous ne laisserons pas leur vie être dépensée en vain."
stability.38.t:0 "La fin d'un lâche"
 stability.38.desc:0 ""Ils l'ont conduit au mur à l'aube. Il refusa une dernière cigarette, mais accepta le bandeau. Ses derniers mots furent des excuses à sa mère pour lui avoir causé tant de peine. Le peloton d'exécution a bien visé. Quelques minutes plus tard, le médecin présent l'a déclaré mort. "Bien qu'elles n'aient pas pu attraper toutes les personnes qui se sont soustraites au projet, les autorités ont pu procéder à un certain nombre d'arrestations. Compte tenu de la gravité de la situation, le War Office a décidé que ces hommes seraient jugés selon la loi militaire pour ne pas s'être présentés au travail. Une première série de condamnations à mort a été prononcée et les condamnés ont été exécutés par peloton d'exécution. Ces mesures ont manifestement eu l'effet escompté. Il semble que la plupart des gens aient décidé de choisir la possibilité de mourir sur le champ de bataille plutôt que la certitude d'une mort déshonorante en tant que lâche"
stability.38.a:0 "Dommage qu'il ait fallu en arriver là."
stability.39.t:0 "Un martyr pour la paix"
 stability.39.desc:0 ""Ils l'ont conduit au mur à l'aube. Il refusa une dernière cigarette, mais accepta le bandeau. Ses derniers mots furent des excuses à sa mère pour lui avoir causé tant de peine. Le peloton d'exécution a bien visé. Quelques minutes plus tard, le médecin présent le déclarait mort. "Le rapport publié sur l'exécution d'un homme condamné à mort pour ne pas s'être présenté au travail semble avoir eu l'effet inverse. Plutôt que de ramener les gens aux couleurs par peur des conséquences, il a fait des personnes exécutées des martyrs instantanés pour le mouvement pacifiste. Leurs noms et les récits de leurs vies ont été publiés et très clairement édités pour les faire apparaître sous le meilleur jour possible. Des manifestations de masse pour la paix ont commencé dans plusieurs grandes villes, demandant la fin de la guerre. Le War Office rapporte qu'ils ont reçu un certain nombre de lettres de conscrits déclarant ouvertement qu'ils ne se présenteraient pas pour le service - disant qu'ils ne seraient en aucun cas partie à une autre exécution, sauf en tant que personne à exécuter"
stability.39.a:0 "Les choses ne se sont pas nécessairement améliorées".
stability.40.t:0 " Un nouveau pacte pour [Root.GetNameDef] "
 stability.40.desc:0 "Dans un discours transmis par radio aujourd'hui, [Root.GetLeader] a annoncé ce qu'il a appelé une "révolution sociale". Au cours de l'heure qui a suivi, il a présenté un système de réformes qui touchent tous les aspects de la vie sociale, promettant à chaque soldat de retour une éducation, un emploi bien rémunéré et une pension généreuse. Il a également annoncé un important programme de construction de logements abordables pour les jeunes familles, qui débutera le jour de la signature de l'armistice. Cela semble avoir eu un effet significatif sur le moral général. Les bureaux de recrutement à travers le pays rapportent que des conscrits apparaissent et s'enquièrent des possibilités de prolonger leur service au-delà du conflit actuel, d'autres demandant tout sauf une affectation dans des unités de première ligne pour assurer des avantages supplémentaires"
stability.40.a:0 "Et nous payons pour tout cela comment... ?"
strikes_event.1.t:0 "Ordre restauré"
 strikes_event.1.desc:0 "Agissant rapidement, le haut commandement militaire a mobilisé un certain nombre d'unités d'entraînement pour le service et a formé des groupes ad hoc de soldats en congé. Le passage de ces formations devant les portes des usines a eu l'effet escompté, car la plupart des grévistes ne voulaient pas forcer un affrontement aux conséquences potentiellement mortelles. Les quelques personnes qui ont essayé de persuader les soldats de faire cause commune ont trouvé que leurs paroles avaient peu d'effet, car les soldats ont demandé pourquoi les travailleurs de l'arrière devraient être autorisés à laisser tomber les combattants du front"
strikes_event.1.a:0 "Pourquoi en effet."
strikes_event.2.t:0 " Lundi sanglant "
 strikes_event.2.desc:0 "Agissant rapidement, le haut commandement militaire a mobilisé un certain nombre d'unités d'entraînement pour le service et a formé des groupes ad hoc de soldats en congé. Le déplacement de ces formations vers les villes touchées s'est cependant avéré beaucoup plus difficile que prévu, car les grévistes ont bloqué les lignes de chemin de fer et ont forcé les troupes à marcher à pied, ce qui leur a donné amplement le temps de se préparer. Lorsque nos troupes ont atteint les usines barricadées, elles ont trouvé les grévistes prêts à les accueillir. Les tentatives de déblaiement des routes se sont heurtées à des attaques furieuses de la part des ouvriers qui lançaient des pierres et des bouteilles sur les soldats. \n\nÀ plusieurs reprises, les troupes ont ouvert le feu pour se défendre, tuant un certain nombre de grévistes et en blessant d'autres encore. Cela n'a fait qu'enrager encore plus la foule, avec des cris de \"Meurtriers !\" remplissant l'air des passants. L'humeur dans la capitale a tourné de façon spectaculaire en faveur des grévistes. À la tombée de la nuit, les soldats ont battu en retraite, laissant les barricades intactes. Il n'y a eu aucune autre tentative pour forcer la situation. Les grévistes contrôlent toujours les usines, et aucun travail n'est effectué."
strikes_event.2.a:0 "Pas comme prévu."
strikes_event.3.t:0 "Des héros sur le front de la production"
 strikes_event.3.desc:0 "La guerre industrielle ne se limite pas aux défilés de divisions et aux bombardements d'avions. C'est plus que le simple devoir d'un soldat de se battre et de mourir pour son pays. Une guerre industrielle se gagne, avant tout, dans les usines et les fonderies. Abandonner la bataille sur la chaîne de montage n'est pas mieux que de l'abandonner sur la ligne de front. Et les victoires de la chaîne de montage devraient être célébrées tout autant que celles remportées par la ligne de front". Toutes les ressources de propagande disponibles ont été réorientées pour montrer le travail des ouvriers de l'armement sous le meilleur jour possible. [Root.GetLeader] a personnellement approuvé un nouveau prix à décerner aux travailleurs qui ont dépassé leur quota de plus de 100%, et les premiers récipiendaires ont été envoyés en tournée dans le pays pour enseigner leurs méthodes aux autres travailleurs. Le travail a repris dans toutes les usines précédemment touchées"
strikes_event.3.a:0 " Héros un et tous"
strikes_event.4.t:0 "Le département de production de guerre"
 strikes_event.4.desc:0 " [Root.GetLeader] a annoncé aujourd'hui quelques petits changements au projet. Alors que les travailleurs qualifiés étaient auparavant exemptés du service militaire, cette exception a été supprimée et tous les hommes exemptés sont immédiatement enrôlés. En même temps, le War Office a été autorisé à prendre le contrôle direct de toute usine produisant des biens utiles à l'effort de guerre si la direction de ces usines a fait preuve d'un manque de capacité. L'annonce a été accueillie par une démission silencieuse dans les villes concernées, surtout après qu'il ait été annoncé que toute personne résistant serait traitée de la même façon qu'un soldat refusant de suivre les ordres. Alors que le moral des ouvriers des usines est au plus bas, la production a redémarré"
strikes_event.4.a:0 "J'aurais dû faire ça dès le début."
strikes_event.5.t:0 "Un pays en défi"
 strikes_event.5.desc:0 " [Root.GetLeader] a annoncé aujourd'hui quelques petits changements au projet. Alors que les travailleurs qualifiés étaient auparavant exemptés du service militaire, cette exception a été supprimée et tous les hommes exemptés sont immédiatement enrôlés. Dans le même temps, le War Office a été autorisé à prendre le contrôle direct de toute usine produisant des biens utiles à l'effort de guerre si la direction de ces usines a fait preuve d'un manque de capacité. Cette annonce a été accueillie avec beaucoup de rires dans les villes concernées, en particulier lorsqu'il a été annoncé que toute personne résistant serait traitée de la même manière qu'un soldat refusant de suivre les ordres. Les policiers envoyés pour délivrer des avis de projet aux travailleurs se sont vus dire de revenir avec plus que de l'encre sur le papier"
strikes_event.5.a:0 "Peut-être que nous devrions".
strikes_event.6.t:0 "Mangeurs utiles" 
 strikes_event.6.desc:0 "Sans mentionner les grèves en cours, [Root.GetLeader] a annoncé aujourd'hui que les travailleurs des industries liées à la guerre recevront des rations supplémentaires de sucre, de café et de viande pour maintenir leur force.\n\nMalheureusement, les rumeurs selon lesquelles le gouvernement était prêt à distribuer du chocolat supplémentaire se sont avérées fausses. Alors que les meneurs de la grève tentent d'empêcher les travailleurs de retourner au travail, la plupart semblent avoir accepté que \"la Paix et le Pain\"
strikes_event.6.a:0 "Ils feraient mieux de gagner leur pain."
strikes_event.7.t:0 "Operation Black Oak"
 strikes_event.7.desc:0 "Les troupes se sont rassemblées à l'extérieur des villes pendant la nuit, en maintenant une discipline de bruit et de lumière pour garder l'élément de surprise. Alors que le soleil se profilait à l'horizon et que les ouvriers des barricades des usines attendaient avec impatience d'être soulagés par l'équipe de jour, les colonnes d'assaut se sont mises en place. Les ouvriers fatigués ont été lents à organiser la résistance et ont rapidement été vaincus. Laissant un petit détachement pour garder les prisonniers, les troupes balayent la ville, arrêtant tous ceux qui figurent sur la liste des ouvriers d'usine connus. À midi, les militaires avaient pris le contrôle total des villes et instauré un couvre-feu. Aucune résistance supplémentaire n'est attendue. La majorité des travailleurs seront bientôt libérés à condition qu'ils reprennent le travail, les chefs de file du réseau seront détenus et jugés. Des condamnations à mort devraient être prononcées"
strikes_event.7.a:0 "L'ordre a été rétabli."
strikes_event.8.t:0 "La bataille de Oak Street"
 strikes_event.8.desc:0 "Les troupes se sont rassemblées à l'extérieur des villes pendant la nuit, mais le manque de discipline en matière de lumière et de bruit a donné la surprise. Alors que les troupes avançaient, elles ont trouvé les ouvriers en alerte et prêts à les recevoir. Le premier assaut s'est soldé par des grêlons de pierres lancées. Un second assaut à la baïonnette fixe a été repoussé dans un combat brutal au corps à corps, laissant des dizaines de morts et de mourants dans les rues. Les officiers en charge se sont retirés pour consolider leurs forces, tandis que les ouvriers étendent leurs fortifications et s'arment des armes laissées dans la retraite. Un deuxième jour de combat est prévu demain, mais le Haut Commandement militaire ne pense plus que la victoire soit probable"
strikes_event.8.a:0 "Nous sommes rapidement à court d'options."
strikes_event.9.t:0 "La loi sur la protection des droits des travailleurs"
strikes_event.9.desc:0 "Alors que la tension monte dans la capitale, [Root.GetLeader] a annoncé une nouvelle loi pour protéger les droits des travailleurs même en temps de guerre. Cette loi de grande envergure prévoit des congés de maladie payés sans limite, une assurance accident obligatoire pour chaque travailleur, le droit d'adhérer à tout syndicat ainsi que, pour la première fois, le droit pour toute femme salariée de bénéficier d'un congé de maternité après la naissance d'un enfant.\n\nBien que de nombreux membres du gouvernement considèrent qu'il s'agit ni plus ni moins d'une capitulation totale devant les grévistes, les résultats sont concluants : le travail a repris dans toutes les usines."
strikes_event.9.a:0 "Espérons que cela suffira"
mutiny_event.1.t:0 "Mutinerie écrasée"
 mutiny_event.1.desc:0 "Après quelques heures de négociations tendues aux portes des casernes et dans les abris de la ligne de front, la mutinerie de notre armée est terminée. Face à la perspective d'un combat qu'ils ne pourraient pas gagner, les mutins ont rapidement décidé de se retirer.\nLa question principale est alors devenue le sort de ceux qui avaient refusé les ordres. Le Haut Commandement militaire a opté pour la clémence et a assuré les mutins qu'ils ne seraient pas punis sévèrement. Quelques exemples ont été donnés où certains soldats ont été rétrogradés à un grade inférieur et transférés dans une autre unité."
mutiny_event.1.a:0 "Espérons que c'est le dernier."
mutiny_event.2.t:0 "Une menace vide"
 mutiny_event.2.desc:0 "Les tentatives visant à effrayer les mutins pour qu'ils se soumettent se sont retournées contre eux de manière spectaculaire, les troupes ayant montré peu de crainte des unités envoyées pour les réprimer. Utilisant des compétences affinées sur le front, ils ont rapidement organisé une défense de leurs positions qui rendrait toute tentative de les vaincre très coûteuse.\nLes officiers en charge des unités loyalistes se sont retirés et attendent de nouveaux ordres, mais ce petit succès a sans doute renforcé la détermination des mutins."
mutiny_event.2.a:0 "Personne n'aurait pu prévoir cela"
mutiny_event.3.t:0 ""Pour quoi nous battons-nous ?"
mutiny_event.3.desc:0 ""Il n'est pas rare qu'un soldat doute que ce qu'il fait en vaille vraiment la peine. Quelque chose peut-il justifier les sacrifices que nous vous demandons ? Pouvons-nous vraiment exiger que vous mouriez potentiellement dans la poursuite d'un but que vous ne verriez jamais ?\n\nC'est un fait regrettable que nous devons vivre à l'époque où nous sommes nés. Le destin a décidé que nous devons être en guerre, pour protéger notre liberté, nos foyers, notre mode de vie [Root.GetAdjective] ! Nous n'avons pas choisi cette guerre, elle nous a été imposée ! Vous savez que je ne vous demanderais rien que je ne serais pas prêt à faire moi-même, et je sais que vous ferez tout ce qui est nécessaire pour assurer la victoire". Le discours de [Root.GetLeader] devant les troupes semble avoir eu l'effet désiré, car les soldats ont éclaté en applaudissements spontanés et sont retournés à leurs tâches sans plus que la quantité habituelle de plaintes".
mutiny_event.3.a:0 "Bon discours."
mutiny_event.4.t:0 "La loi sur la trahison en temps de guerre"
mutiny_event.4.desc:0 "Alors que le War Office fait de son mieux pour empêcher que la mutinerie actuelle dans l'armée ne soit largement connue, la censure des lettres ne peut pas aller plus loin. Les soldats en permission font rapidement savoir que l'armée n'est plus disposée à saigner inutilement dans cette guerre. Sans mentionner spécifiquement la mutinerie, [Root.GetLeader] a annoncé aujourd'hui que le gouvernement considérerait désormais comme une trahison tout acte reflétant un manque d'engagement dans la guerre. La nouvelle en a bien sûr été largement diffusée. Ne voyant que peu de soutien de la part de la population, les soldats ont tranquillement repris leurs fonctions."
mutiny_event.4.a:0 "Nous ne devrions pas avoir à expliquer cela"
mutiny_event.5.t:0 "La répression de la tentative d'attentat fait des ravages"
 mutiny_event.5.desc:0 "Alors que le War Office fait de son mieux pour empêcher que la mutinerie actuelle dans l'armée ne soit largement connue, la censure des lettres ne peut pas aller plus loin. Les soldats en permission font rapidement savoir que l'armée n'est plus disposée à saigner inutilement dans cette guerre. Les tentatives du gouvernement pour endiguer la marée ont complètement échoué. Les rapports de la police secrète indiquent que les mutins ont un fort soutien dans le grand public, ce qui rend peu probable que nous puissions les isoler et les écraser"
mutiny_event.5.a:0 "Ce manque de respect pour les lois est profondément inquiétant"
mutiny_event.6.t:0 "L'offre de paix [Root.GetAdjective]"
 mutiny_event.6.desc:0 " [Root.GetLeader] a annoncé à la presse aujourd'hui que sa dernière offre de paix a échoué. Bien que les causes de cette malheureuse tournure des événements soient très complexes, l'objectif [Root.Get] exige que l'autre partie paie pour tous les dommages causés, désarme complètement et reconnaisse publiquement que le fait d'avoir commencé la guerre a peut-être été la goutte d'eau qui a fait déborder le vase. Nos ennemis ont répondu en nature, appelant nos demandes raisonnables une demande de reddition inconditionnelle. Ils ont promis qu'ils poursuivraient cette guerre jusqu'à la fin. \n\nNos ennemis ne voulant manifestement pas entendre raison et promettant de continuer à se battre, les tentatives des mutins pour imposer un accord de paix ont échoué."
mutiny_event.6.a:0 "Une terrible honte"
mutiny_event.7.t:0 "La répression militaire réussit"
 mutiny_event.7.desc:0 "Malgré quelques cas où de petits groupes de mutins ont décidé d'en faire un combat, notre opération visant à écraser la rébellion a été un succès retentissant. S'appuyant sur le nombre plutôt que sur la compétence, les milices loyalistes ont encerclé les bastions des mutins et ont exigé leur reddition. La plupart des soldats ont décidé de ne pas prendre les armes contre leurs propres compatriotes et se sont rendus pacifiquement. \nLes meneurs seront jugés dans des cours martiales secrètes, mais le soldat moyen sera renvoyé au front, bien que dans une unité différente pour empêcher les mutins de former de nouvelles cellules."
mutiny_event.7.a:0 "Bien joué."
mutiny_event.8.t:0 "Frère contre frère"
 mutiny_event.8.desc:0 "Nos tentatives pour empêcher les élections des conseils des travailleurs et des soldats ont aggravé la situation au-delà de l'estimation la plus pessimiste. Plutôt que de se rendre, les mutins ont formé des Conseils provisoires, élu des commandants de terrain et mis en place des défenses dans les rues. Il est clair qu'ils veulent en faire un combat. Les failles de l'armée traversent maintenant chaque unité et souvent même entre les membres d'une même famille. [Root.GetNameDefCap] se trouve au bord d'une guerre civile."
mutiny_event.8.a:0 "Cela ne cesse d'empirer"
mutiny_event.9.t:0 "Une nouvelle race d'officiers"
mutiny_event.9.desc:0 "Malgré les fortes objections de l'armée, chaque unité de l'armée [Root.GetAdjective] a organisé des élections pour choisir son commandant. Les résultats ont été très surprenants, car la plupart des élus sont des soldats accomplis ayant une grande expérience du terrain. Bien que de nombreux officiers professionnels considèrent encore cela comme une insulte personnelle, il ne fait aucun doute que la plupart des soldats préfèrent nettement cette situation".
mutiny_event.9.a:0 "Ça ne devrait pas marcher, n'est-ce pas ?"