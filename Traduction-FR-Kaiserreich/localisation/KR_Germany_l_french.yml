GER_send_support_to_bulgaria:0 "Envoyer l'assistance à la Bulgarie"
GER_send_support_to_bulgaria_desc:0 "Bien qu'ils n'aient pas changé la donne, la Bulgarie est restée notre fidèle alliée pendant la Weltkrieg, et ils ne sont pas menacés par l'invasion serbe. Root.GetNameDefCap] n'oublie pas ses amis, et nous irons aider le Tsar immédiatement !"
french_occupation_decisions:0 "L'occupation française"
french_occupation_decisions_desc:0 "La résistance se poursuit sur le territoire de[FRA.GetNameDef]. A moins de vaincre l'ensemble de la Troisième Internationale, il serait possible d'éroder la légitimité du gouvernement communiste en exil au point que les forces de résistance en France se rendent complètement.\n\n\n\n\n\n L'actuelle §YLégitimité§! de[FRA.GetNameDef]:0"
GER_erode_cof_legitimacy:0 "Erode Communard Légitimité"
GER_erode_cof_legitimacy_desc:0 "Nos efforts doivent viser à convaincre les Français que le gouvernement communal est et a toujours été une construction illégitime, ainsi que leur véritable oppresseur. Si leur volonté de lutter au nom des syndicalistes s'effondre, il y aura peu d'opposition à notre occupation."
GER_invite_nfa_to_france:0 "Inviter[NFA.GetNameDef] Retour en France"
GER_invite_nfa_to_france_desc:0 "NFA.GetNameDefCap] a beaucoup plus de capacité que nous à éroder la légitimité de[FRA.GetNameDef]... mais seulement s'ils détiennent suffisamment de territoire en France continentale pour revendiquer une sorte de victoire. Actuellement, ce n'est pas le cas. Afin d'accélérer la progression de la défaite de la résistance française, peut-être vaut-il la peine de se demander si nous ne pourrions pas leur livrer une partie de notre territoire occupé dans le sud ? À tout le moins, cela établirait une certaine gratitude de leur part."
GER_black_monday_decisions:0 "Crise du lundi noir"
GER_black_monday_tooltip:0 "La crise du lundi noir fait des ravages dans notre économie."
GER_bm_radio:0 "Le Kanzler et la Radio"
GER_bm_radio_desc:0 "La crise a ébranlé la confiance des Allemands dans leur pays. La foi du public est essentielle, alors le lancement d'émissions radiophoniques hebdomadaires pour annoncer les mesures que le gouvernement a prises pour lutter contre la crise aidera à éviter la panique et à maintenir la confiance dans notre administration."
GER_bm_halbstarke:0 "Atténuer la terreur Halbstarke"
GER_bm_halbstarke_desc:0 "Avec la délinquance juvénile endémique, les rues allemandes sont dangereuses. Nous devons mettre en œuvre un vaste programme d'activités pour débarrasser nos jeunes désillusionnés de leurs pulsions violentes."
GER_black_monday_reichstag_decisions:0 "Politiques du Lundi noir"
GER_black_monday_reichstag_decisions_desc:0 "Le lundi noir a laissé l'économie allemande, autrefois puissante, dans le désordre, et les experts économiques disent que les implications du crash nous guettent pour des années à venir. Le temps est venu de prendre des mesures fermes et décisives par le biais de la sagesse politique pour riposter et redonner un peu de vie à l'économie. Plusieurs propositions présentées par les partis au sein du Reichstag sont actuellement débattues à cette fin. Le Kaiser a signalé qu'il s'attend à ce que des mesures soient prises et qu'il est susceptible d'accepter toute proposition réalisable découlant des délibérations, même si elle n'est pas présentée par un parti qui se trouve au Cabinet."
GER_reichstag_in_progress:0 "Politique en cours de mise en œuvre"
GER_bmr_SPD1:0 "SPD:0"
GER_bmr_SPD1_desc:0 "Alors que le taux de chômage atteint des sommets inégalés, il devient difficile pour de nombreuses familles de mettre de la nourriture sur la table. Aucun Allemand ne devrait avoir faim ! Offrir une aide d'urgence pour aider ces personnes à se remettre sur pied n'est pas seulement un impératif moral de notre administration, mais une mesure nécessaire pour prévenir la radicalisation et apporter la stabilité."
GER_bmr_SPD2:0 "SPD:0"
GER_bmr_SPD2_desc:0 "Le Lundi noir a montré qu'on ne peut tout simplement pas faire entièrement confiance au secteur privé pour faire des choix judicieux et rationnels. La nationalisation de plusieurs industries défaillantes dans le Reich apportera des revenus dont nous avons grand besoin et nous permettra de conserver certains emplois."
GER_bmr_FVP1:0 "FVP:0"
GER_bmr_FVP1_desc:0 "Bien que l'industrie insiste sur le fait que la journée de travail de dix heures est incontestablement nécessaire pour maximiser la productivité, la réalité est que le fait de comprimer leur travail jusqu'à l'os a peu fait pour arrêter la crise économique actuelle. L'instauration d'une semaine de travail de quarante heures facilitera la vie du travailleur d'usine moyen et, espérons-le, forcera notre industrie à innover et à améliorer son efficacité au lieu de simplement stagner."
GER_bmr_NLP1:0 "NLP:0"
GER_bmr_NLP1_desc:0 "Traditionnellement, l'Empire allemand a adopté une position protectionniste, préférant vendre et échanger des produits dans la sphère de Mitteleuropa. Selon l'économiste Ludwig von Mises, cependant, l'ouverture de notre marché au reste du monde non syndicaliste et la réduction des obstacles au commerce peuvent apporter de sérieux avantages. Bien qu'il s'agisse sans aucun doute d'une idée stupide, il vaudrait peut-être la peine d'essayer."
GER_bmr_NLP2:0 "NLP:0"
GER_bmr_NLP2_desc:0 "Dans le contexte économique actuel, les banques hésitent à prêter de l'argent. En abaissant les taux d'intérêt et en instaurant une politique d'argent facile, nous pouvons encourager nos institutions financières à consentir des prêts plus risqués aux citoyens et à accroître leurs liquidités."
GER_bmr_ZEN1:0 "Zentrum:0"
GER_bmr_ZEN1_desc:0 "Nous avons déjà connu des moments difficiles, et nous le ferons à nouveau. En réduisant nos dépenses partout où nous le pouvons et en augmentant les impôts, nous pouvons assurer la position de l'État allemand face à cette crise..... Bien que l'on puisse dire sans risque de se tromper que très peu de gens seront satisfaits de ce plan d'action."
GER_bmr_ZEN2:0 "Zentrum:0"
GER_bmr_ZEN2_desc:0 "Après avoir examiné le secteur industriel allemand, il est évident que de nombreux fabricants surproduisent actuellement des biens à la suite de la chute rapide de la demande après le Lundi noir. Nous devons nous retirer et permettre au marché de s'ajuster et de se reconsolider ; un peu de douleur maintenant rendra l'économie beaucoup plus saine plus tard."
GER_bmr_DKP1:0 "DkP:0"
GER_bmr_DKP1_desc:0 "Après avoir mis en œuvre les premières étapes de notre plan de relance économique, le DkP veut simplement s'assurer que le reste de notre stratégie se déroule bien. En tant que l'un des partis politiques les plus en vue en Allemagne, le DkP est dans une position unique pour arbitrer les différends et maintenir un statu quo calme et constant au sein du Reichstag et de l'Allemagne dans son ensemble."
GER_bmr_DKP2:0 "DkP:0"
GER_bmr_DKP2_desc:0 "Les agriculteurs représentent une part substantielle de la base du DkP et une part non négligeable de l'économie. Mettre l'accent sur le secteur agricole allemand en ces temps difficiles aidera à garantir à la fois leurs votes et un coût inférieur de la nourriture."
GER_bmr_DVLP1:0 "DVLP:0"
GER_bmr_DVLP1_desc:0 "Le DVLP d'Alfred Hugenberg a appelé à une augmentation des dépenses militaires au milieu du Lundi noir. L'armée du Kaiserreich est déjà importante, et l'augmenter encore plus semble absurde, même si plus de recrutement pourrait techniquement résoudre le chômage. Pourtant, l'infâme magnat des médias pourrait bien exaucer son vœu s'il fait appel à quelques faveurs."
GER_black_monday_mitteleuropa_decisions:0 "La crise du lundi noir à Mitteleuropa"
GER_bm_polish_nationalisation:0 "Approche Pologne"
GER_bm_polish_nationalisation_desc:0 "L'économie retrouvant lentement sa voie, le moment est peut-être venu d'améliorer enfin nos liens économiques avec la Pologne. Cette proposition a suscité un certain enthousiasme dans certains milieux. L'homme politique du Zentrum, Heinrich von Brentano, en particulier, a été l'un des principaux partisans de cette idée."
GER_black_monday_colonies_decisions:0 "La crise du lundi noir dans les colonies"
GER_bm_sale_of_ceylon:0 "Vente de Ceylan"
GER_bm_sale_of_ceylon_desc:0 "Malgré ses ressources naturelles, l'île de Ceylan, en raison de son inefficacité administrative, est une partie très peu rentable de notre empire colonial, nécessitant des investissements massifs chaque année. Cependant, il y a eu des propositions de vente de l'île à la Fédération princière - une idée sans aucun doute profitable."
GER_GEA_navy_transferred:0 "a pris le contrôle de la marine de l'Asie de l'Est."
GER_black_monday_category:0 "Faire face au lundi noir"
GER_factories_for_colonies_full:0 "Répondre aux besoins de nos colonies"
GER_factories_for_colonies_full_desc:0 "Nous avons décidé de mettre l'accent sur les coffres du Kaiserreich pour le mieux-être de nos colonies, afin d'assurer leur loyauté continue tout en réduisant au minimum les dégâts du lundi noir, même s'il achemine les ressources nécessaires loin de la patrie."
GER_factories_for_colonies_partly:0 "Accorder une aide limitée à nos colonies"
GER_factories_for_colonies_partly_desc:0 "En raison de la situation désastreuse dans laquelle se trouvent nos colonies, nous avons décidé de détourner tactiquement une partie de notre marge de manœuvre économique pour aider les régions les plus durement touchées dans notre Weltreich, pour remonter le moral et pour maintenir notre chaîne de gouvernance sûre et opérationnelle."
GER_agricultural_help:0 "Le prix à payer pour faire des affaires"
GER_agricultural_help_desc:0 "Comme nous avons décidé de ne pas mettre de mur entre le Kaiserreich et les greniers de l'Europe de l'Est, nos exploitants agricoles locaux ont commencé à montrer leur désappointement dans notre choix, alors que leurs propriétés sont rapidement en train de devenir rouges."
GER_foreign_policy_decisions:0 "L'Allemagne tournée vers l'extérieur"
GER_reichspakt_bulgaria:0 "Inviter la Bulgarie au Reichspakt"
GER_reichspakt_bulgaria_desc:0 "~mw~ me fait travailler dans des conditions épouvantables s'il vous plaît envoyez de l'aide !"
GER_doctrine_new:0 "Réforme militaire"
GER_doctrine_new_desc:0 "Avec la mort de Hans von Seeckt et le départ à la retraite d'August von Mackensen, le chef d'état-major général a fait l'objet d'un vif débat sur la doctrine militaire à adopter. Nous devrions établir un comité impartial d'officiers militaires pour superviser l'adoption d'une nouvelle doctrine."
GER_doctrine_great_war:0 "Tactiques de l'escouade"
GER_doctrine_great_war_desc:0 "L'intervention chinoise et les conflits plus récents ont convaincu nos officiers de l'importance de la coordination au sein de chaque escouade. Nous devrions intégrer ce qu'on appelle le " Gruppentaktiken " dans notre régime d'entraînement de l'infanterie."
GER_doctrine_great_war_2:0 "L'art moderne de la guerre"
GER_doctrine_great_war_2_desc:0 "Il y a un livre que tout homme qui veut devenir officier dans l'armée du Reich doit lire : "L'Art de la guerre" de Clausewitz. Si nous mettons nos meilleurs théoriciens militaires sur le sujet, ils peuvent adapter les principes encore applicables du livre séculaire aux exigences de la guerre moderne."
GER_doctrine_mobile:0 "Infiltration motorisée"
GER_doctrine_mobile_desc:0 "Bien que notre haut commandement militaire soit divisé sur de nombreux sujets, ils sont unis sur un seul sujet:0"
GER_doctrine_mobile_2:0 "Une nouvelle doctrine"
GER_doctrine_mobile_2_desc:0 "Certains des innovateurs les plus radicaux de notre haut commandement, parmi lesquels Heinz von Guderian et Erich von Manstein, font pression en faveur de la recherche d'une doctrine totalement nouvelle. Ils veulent se concentrer sur le mouvement rapide des fers de lance blindés pour briser les fronts solides."
GER_mil_expansion:0 "Expansion militaire"
GER_mil_expansion_desc:0 "Le chef d'état-major général a fait l'objet d'un vif débat sur la doctrine militaire à adopter. Nous devrions établir un comité impartial d'officiers militaires pour superviser l'adoption d'une nouvelle doctrine."
GER_squad_tactics:0 "Tactiques de l'escouade"
GER_squad_tactics_desc:0 "L'intervention chinoise et les conflits plus récents ont convaincu nos officiers de l'importance de la coordination au sein de chaque escouade. Nous devrions intégrer ce qu'on appelle les " Gruppentaktiken " dans notre régime d'entraînement de l'infanterie et nous assurer qu'ils ont l'équipement nécessaire pour en tirer le meilleur parti."
GER_motorized:0 "Infiltration motorisée"
GER_motorized_desc:0 "Bien que notre haut commandement militaire soit divisé sur de nombreux sujets, ils sont unis sur un seul sujet:0"
GER_doctrine_superior_firepower:0 "Neutralisation"
GER_doctrine_superior_firepower_desc:0 "L'expression " bombardement d'artillerie " ne parvient pas à saisir l'essence de ce que nous avons l'intention de faire avec l'artillerie. Nous cherchons la neutralisation complète de l'ennemi par une pluie d'obus, une pluie qui durera des jours, des semaines ou plus longtemps, tout ce qui est nécessaire."
GER_doctrine_superior_firepower_2:0 "Krupp'Tactique' de Krupp"
GER_doctrine_superior_firepower_2_desc:0 "Rien de tel qu'une pièce d'artillerie fraîche de Krupp ! Un ordre à nos alliés patriotiques dans l'industrie est tout ce qu'il faudra, et nous aurons la nouvelle artillerie dont nous avons besoin pour soutenir notre féroce doctrine."
GER_doctrine_mobile_3:0 "Investir dans les usines de panzers"
GER_doctrine_mobile_3_desc:0 "Avec un petit investissement ciblé, nous pourrions augmenter considérablement la productivité de nos usines de blindage. Certains de nos généraux les plus conservateurs n'approuveront probablement pas cet investissement."
GER_mil_expansion_naval_1:0 "Terminer le plan de la Marine de 1934"
GER_mil_expansion_naval_1_desc:0 "La Kaiserliche Marine est incontestée sur aucune mer, pour l'instant. L'Union britannique, la Commune française, les Américains et les Japonais cherchent tous jalousement à nous rattraper et si rien n'est fait, notre domination navale prendra fin aussi vite qu'elle a commencé. Nous devrions poursuivre le grand projet de modernisation de la marine lancé en 1934 pour garder une longueur d'avance sur nos concurrents."
GER_global1:0 "Lignes d'approvisionnement vers Singapur"
GER_global1_desc:0 "Avoir un empire à travers le monde a le petit inconvénient d'avoir à exercer un contrôle sur ces régions, et cela signifie envoyer non seulement des soldats, mais aussi des collecteurs d'impôts et d'autres vermines. Nos fonctionnaires ont besoin de formulaires fiscaux et de factures, des éléments bureaucratiques qui doivent être envoyés d'Allemagne. Nous devons veiller à ce que notre chaîne d'approvisionnement soit suffisamment soutenue pour refléter cette réalité."
GER_global2:0 "Agrandissement du port de Singapour"
GER_global2_desc:0 "Maintenant que nous avons la capacité d'exercer notre contrôle plus efficacement sur les lignes d'approvisionnement vers Ostasien, nous avons besoin d'un point final adéquat pour la chaîne. Le port de Singapour est le plus achalandé de l'hémisphère est, avec des navires allemands en route vers les concessions chinoises, des Australasiens à destination de Delhi et parfois des Américains ou des Russes. Le commerce est une bonne chose ; nous devrions agrandir le port."
GER_global3:0 "Traité avec Hawaii"
GER_global3_desc:0 "Singapour est actuellement notre port principal le plus à l'est, mais le Pacifique est vaste. Si jamais nous voulons attaquer les côtes occidentales de l'Amérique, nous avons besoin d'une base plus proche. Un seul site attire l'attention, et c'est sur les îles indépendantes d'Hawaii. Nous devrions nous adresser à leur gouvernement pour demander des droits de base."
GER_global4:0 "Grève au canal de Panamá"
GER_global4_desc:0 "Le canal du Panamá est une voie critique pour le transport maritime mondial et pour la projection de la puissance navale dans l'Hémisphère occidental. Nous devons la protéger pour nos propres intérêts impériaux."
GER_north_sea1:0 "Agrandir Wilhelmshaven"
GER_north_sea1_desc:0 "Nous avons besoin d'un port agrandi pour l'ancrage de nos sous-marins et de nos flottes plus importantes. Investir dans la base marine cruciale de Kaiserliche Marine à Wilhelmshaven est un bon début pour y parvenir."
GER_north_sea2:0 "Bases navales Flandre-Wallonie"
GER_north_sea2_desc:0 "Nous avons besoin d'un plus grand nombre de ports en mer du Nord pour nous assurer d'avoir une emprise sur le commerce de nos ennemis et pour décourager une répétition du blocus de Weltkrieg. L'extension de nos bases navales en Flandre et en Wallonie, comme à Anvers, contribuera à cet objectif."
GER_north_sea3:0 "Sécuriser le Skagerrak"
GER_north_sea3_desc:0 "Le Skagerrak est le détroit vital entre le Danemark, la Norvège et la Suède. Nous devons la sécuriser afin d'éviter que nos flottes ne s'enferment dans la mer Baltique en cas de blocage du canal de Kiel."
GER_generic_navy1:0 "Fortifier la côte de la mer du Nord"
GER_generic_navy1_desc:0 "La côte de la mer du Nord doit être défendue. Dans le cas peu probable où toute notre flotte serait perdue, nos flancs seraient alors dangereusement exposés, et nous devons donc commencer à fortifier la côte immédiatement."
GER_generic_navy2:0 "Renforcer nos bases navales"
GER_generic_navy2_desc:0 "En accord avec les fortifications côtières, nous devrions nous efforcer de mieux défendre nos bases navales vitales contre les invasions amphibies."
GER_doctrine_fleet_in_beeing:0 "Tenez compte des paroles de Dönitz"
GER_doctrine_fleet_in_beeing_desc:0 "Le très respecté et talentueux Karl Dönitz nous rappelle que le succès des marines océaniques dépend de leur contrôle actif des mers. Nos flottes devraient s'efforcer de livrer de grandes batailles décisives et détruire notre opposition avant qu'elle n'ait la chance d'intercepter nos routes de ravitaillement. Cette doctrine a été baptisée Präsenzflotte."
GER_doctrine_fleet_in_beeing2:0 "Guerre des sous-marins allemands"
GER_doctrine_fleet_in_beeing2_desc:0 "Nous avons mené la guerre des sous-marins allemands dans tout le Weltkrieg, mais nous avons limité nos attaques afin d'éviter de courtiser la condamnation internationale. Cette politique se poursuivra mais avec une nouvelle gamme de modèles de U-Boat à notre disposition."
GER_doctrine_fleet_in_beeing3:0 "Plus grand, plus rapide, plus lourd"
GER_doctrine_fleet_in_beeing3_desc:0 "Plus grand, plus rapide, plus lourd. Ce sont les mots que notre marine devrait respecter lorsqu'elle conçoit de nouveaux navires de guerre. C'est ce que nous ferons."
GER_doctrine_base_strike:0 "Écoutez Patzig et Raeder"
GER_doctrine_base_strike_desc:0 "Patzig et Raeder, en étroite communication avec Sperrle de la Luftwaffe, ont mis au point un type de stratégie navale reposant sur des bases aériennes mobiles sous la forme de porte-avions. Ces hommes sont convaincus qu'en haute mer, oà¹ l'arrivée de l'aide peut prendre des jours, les navires ne devraient être risqués que s'ils combattent ensemble comme un seul groupe avec couverture aérienne selon une doctrine appelée Operative Manövergruppen."
GER_doctrine_base_strike2:0 "Recherche de la Force aérienne navale"
GER_doctrine_base_strike2_desc:0 "La Luftwaffe a demandé des fonds supplémentaires pour mettre en œuvre la nouvelle doctrine navale Manövergruppen. Nous devrions accorder ce financement dans l'espoir d'obtenir des résultats solides."
GER_doctrine_base_strike3:0 "Étendre la recherche sur les télécommunicateurs"
GER_doctrine_base_strike3_desc:0 "Manövergruppen a besoin de nouveaux transporteurs. Nous construirons immédiatement ces nouveaux bâtiments robustes pour notre Grande Flotte."
GER_doctrine_fleet1:0 "Moderniser nos bateaux de croisière"
GER_doctrine_fleet1_desc:0 "Les croiseurs, légers et lourds, constituent l'épine dorsale de nos forces navales. Nous devons moderniser nos bateaux de croisière immédiatement afin de rester compétitifs."
GER_doctrine_fleet2:0 "Nouvelle flotte de destroyers"
GER_doctrine_fleet2_desc:0 "Les destroyers ne peuvent échapper au regard de notre nouveau programme de modernisation. Nous allons concevoir et construire une nouvelle flotte de destroyers modernes."
GER_tirpitzprogramm:0 "Renouveler le programme Tirpitzprogramm"
GER_tirpitzprogramm_desc:0 "En 1914, le programme de Tirpitz avait donné à l'Allemagne la deuxième plus grande force navale du monde. C'était il y a longtemps, et la flotte britannique n'est plus la plus importante au monde. Nous ne devons cependant pas rester les bras croisés. L'Allemagne doit poursuivre ses efforts considérables en matière de construction navale si nous voulons rester maîtres de la haute mer."
GER_naval_plans:0 "Deutschland beherrscht die Meere"
GER_naval_plans_desc:0 "Deutschland beherrscht die Meere sont les mots qui font vivre et mourir notre marine. Nous allons lancer une nouvelle série d'exercices d'entraînement sur les côtes de la mer du Nord pour donner à nos marins plus d'expérience en mer."
GER_marines1:0 "Bataillons de siège indépendants"
GER_marines1_desc:0 "Nous devons nous recycler et élargir notre corps de marines pour relever de nouveaux défis contre nos ennemis outre-mer. Leur accorder une plus grande autonomie au sein du commandement naval devrait nous donner de meilleurs résultats."
GER_marines2:0 "Transports maritimes"
GER_marines2_desc:0 "Nous manquons de péniches de débarquement dédiées à nos Seebattalions. Cela doit changer si nous voulons prendre d'assaut les côtes britanniques et livrer notre combat à des nations sur des mers lointaines. Nous concevrons et construirons une nouvelle péniche de débarquement amphibie pour relever ce défi."
GER_doctrine_last:0 "Nouveaux manuels"
GER_doctrine_last_desc:0 "Depuis 1810, le célèbre Collège militaire prussien est incontestablement l'institut militaire d'enseignement supérieur le plus prestigieux du monde. Cependant, prestigieux ne signifie pas nécessairement à jour. Notre doctrine militaire a profondément changé au cours des dernières années, et si certains classiques ne vieillissent jamais - Clausewitz sauve encore des étudiants stressés - d'autres sont tombés en désuétude. Il est temps de les remplacer."
GER_security:0 "Institut de la Verdeckte Reichspolizei"
GER_security_desc:0 "La terreur syndicaliste est presque aussi grave qu'en 1928, lorsque le président de la Reichsbank, Karl von Helfferich, a été abattu par un seul homme armé. À l'époque, une répression à l'échelle du pays avait apporté une certaine paix, mais aujourd'hui, les forces de sécurité semblent impuissantes. Il a été proposé de créer une nouvelle force de police, la Verdeckte Reichspolizei. Le'Verpo' travaillerait dans l'ombre, pour nous sauver tous de l'obscurité du radicalisme."
GER_security_prerequisite:0 "Soit §YFranz von Papen§! soit §YKurt von Schleicher§! est le chef du gouvernement."
GER_political_suppression:0 "Suppression politique"
GER_political_suppression_desc:0 "Les Reichspolizei sont formellement destinés à arrêter les cellules syndicalistes et autres groupes radicaux, mais ils peuvent aussi être utilisés à d'autres fins intéressantes. Il y a beaucoup de politiciens dans l'opposition qui pourraient être réduits au silence avec juste quelques morceaux de chantage pratique...."
GER_consult_military:0 "Consulter les militaires"
GER_consult_military_desc:0 "Beaucoup semblent oublier que le Heer est la colonne vertébrale loyale et solide sur laquelle l'Allemagne a été construite. Kurt von Schleicher, cependant, ne l'a pas fait. En conséquence, le Reichskanzler a rencontré à huis clos plusieurs personnalités intéressées au sein de l'armée pour exprimer son soutien."
GER_kaiserbund:0 "Le Kaiserbund"
GER_kaiserbund_desc:0 "Compte tenu de la stagnation économique actuelle, les spécialistes de la politique étrangère du Reichstag du FVP et de la NLP ont proposé un nouveau plan baptisé le projet Kaiserbund. Il promet de réduire considérablement les dépenses de notre administration coloniale en cédant le contrôle de notre empire colonial aux gouvernements locaux dans un alignement plus lâche avec notre administration nationale...."
GER_security_2:0 "Interdire les organisations françaises"
GER_security_2_desc:0 "Les régions de l'Allemagne de l'Ouest, autrefois sous contrôle français, sont depuis longtemps indisciplinées. Le nationalisme français est très répandu et les organisations culturelles et politiques françaises ont encore aujourd'hui de solides racines dans la région. Les interdire pourrait réprimer le nationalisme français ou servir à exacerber les tensions et à radicaliser la population. La Commune de France ne sera pas heureuse de toute façon."
GER_security_3:0 "Manoeuvres à Elsaß-Lothringen"
GER_security_3_desc:0 "Les méprisables Communards ont l'audace de défier notre pouvoir et soutiennent les insurgés en Lorraine ! Après des entretiens approfondis avec le Kaiser et le Haut Commandement, le Chancelier a approuvé la mobilisation partielle des réserves et envisage un exercice militaire massif en Alsace-Lorraine impliquant des détachements aériens et blindés et des observateurs militaires des Etats membres du Reichspakt."
GER_security_4:0 "Détruire l'Internationale"
GER_security_4_desc:0 "La plus grande menace à la stabilité dans le monde est de loin les syndicalistes, et ils n'ont pas de plus grand bastion que l'Internationale. Pendant des années, le Haut Commandement a rêvé de conduire des troupes à Paris, de rétablir l'ordre en Europe et d'éradiquer à jamais la vile Menace rouge. Il n'y a pas de meilleur moment que maintenant pour frapper. Que les communards tremblent, car le Reichspakt vient !"
GER_foreign_aid:0 "Aidez nos alliés"
GER_foreign_aid_desc:0 "Si nous voulons préserver notre hégémonie, nous devons nous assurer que nos alliés et nos protectorats partout dans le monde sont forts et loyaux. Investissons dans nos marionnettes et nos colonies."
GER_IRE_deal:0 "Traité avec l'Irlande"
GER_IRE_deal_desc:0 "Assaillis de toutes parts, les Irlandais se sont tournés vers le Reich pour se protéger. Nous devrions leur offrir un traité complet afin d'avoir un allié loyal dans la lutte contre l'Union britannique."
GER_DKB_deal:0 "Mission militaire auprès des cosaques"
GER_DKB_deal_desc:0 "Si nous voulons garder les Russes sous contrôle, nous devons nous assurer de pouvoir les combattre sur tous les fronts. Envoyons de l'aide à nos alliés de l'union Don-Kuban et aidons-les à bâtir leur armée."
GER_BUR_ALLY:0 "Un allié en Birmanie"
GER_BUR_ALLY_desc:0 "La récente invitation du Siam à entrer dans la sphère de coprospérité japonaise constitue une menace pour notre grand empire colonial du Pacifique. Nous pouvons tenter de contrer l'expansion de l'influence japonaise en Indochine en nous alliant à la Birmanie, État menacé d'un côté par les syndicalistes et de l'autre par le Siam expansionniste. Grâce à une telle manœuvre diplomatique, nous pouvons menacer le Siam depuis l'ouest en cas de conflit."
GER_Mauser_werke:0 "Contrats Mauser"
GER_Mauser_werke_desc:0 "Fondé sous les auspices du puissant Friedrich lui-même, Mauser a joué un rôle déterminant dans la croissance du pouvoir allemand au cours du siècle dernier. En les parrainant plus directement, nous pouvons accroître et améliorer notre production d'armes légères."
GER_weapons_contracts:0 "Contrats d'armement"
GER_weapons_contracts_desc:0 "Mauser, Erma Werke, Haenel, Walther, et Sauer & Sohn-Allemagne a une variété de fabricants d'armes à feu privés qui tous avec empressement devenir notre principal fournisseur, nous aider à rationaliser la production et obtenir le type exact d'armes à feu que nous recherchons."
GER_mil_expansion_air_1:0 "Bandes d'atterrissage wallonnes"
GER_mil_expansion_air_1_desc:0 "En construisant de nouvelles bases aériennes militaires en Wallonie, nous pouvons, en cas de guerre, atteindre une plus grande portée dans l'espace aérien de la Communauté et de l'Union."
GER_Luftwaffe_fighter:0 "Focus Fighter"
GER_Luftwaffe_fighter_desc:0 "En se concentrant sur la recherche de chasseurs, la Luftwaffe repoussera toute incursion ennemie dans l'espace aérien allemand !"
GER_Luftwaffe_bomber:0 "Focus sur le bombardier"
GER_Luftwaffe_bomber_desc:0 "En se concentrant sur les bombardiers, la Luftwaffe lancera des frappes mortelles contre l'industrie et les lignes de ravitaillement ennemies."
GER_Luftwaffe_airbases_1:0 "Construire plus de bases aériennes"
GER_Luftwaffe_airbases_1_desc:0 "Construire des bases aériennes dans les provinces de Heimat et dans les provinces extérieures afin que nous puissions mettre en place l'infrastructure nécessaire à une meilleure défense et à une meilleure offensive dans le ciel."
GER_Henschel_Albatros:0 "Corps de l'aviation navale"
GER_Henschel_Albatros_desc:0 "Un autre résultat du démêlage de la guerre aérienne de la guerre terrestre a été la création d'un groupe d'aviateurs spécialisés dans l'aviation navale. Ces pilotes, formés dans le cadre de cours spéciaux, exigent aujourd'hui des avions qui répondent à leurs besoins particuliers."
GER_Junkers_Fogger:0 "Chasseurs à longue portée"
GER_Junkers_Fogger_desc:0 "En raison de la doctrine de Bombergruppen, les exigences en matière de portée des opérations se sont multipliées. Les théoriciens et les chercheurs exigent de nouveaux modèles d'avions pour suivre leurs plans de bombardement de plus en plus agressifs. Après le poseur de bombe de Paris vient le poseur de bombe de Londres, après cela le poseur de bombe de Moscou - et il ne semble pas y avoir de fin !"
GER_air_doc:0 "Les leçons de la Weltkrieg"
GER_air_doc_desc:0 "Les tactiques d'il y a une vingtaine d'années sont devenues très dépassées, en particulier l'utilisation d'avions bombardiers et d'escortes."
GER_air_doc_2:0 "Doctrines modernes de l'air"
GER_air_doc_2_desc:0 "En nous appuyant sur les esprits les plus jeunes et les plus brillants de la Luftwaffe, nous pouvons nous assurer que notre force aérienne n'a pas seulement le poids de l'industrie derrière elle, mais aussi la finesse de la tactique moderne."
GER_mil_expansion_land_1:0 "Le réveil militariste"
GER_mil_expansion_land_1_desc:0 "Le peuple allemand est réputé pour sa bellicosité et sa fierté nationale. La Weltkrieg, cependant, nous a coûté cher et beaucoup de familles ont été dépouillées de leurs hommes. Il est temps pour nous de raviver l'esprit militariste de l'époque prussienne, au nom du Reich et du Kaiser !"
GER_Infantry_divs:0 "Nouvelles armes"
GER_Infantry_divs_desc:0 "Si l'armée allemande a les plus grands soldats du monde, elle ne doit pas rester à la traîne en termes d'équipement. Même le plus grand des soldats aura de la difficulté à vaincre un ennemi mieux équipé et il ne suffirait pas que la puissance mondiale prééminente ait des troupes armées de balais."
GER_political_1:0 "Restructuration impériale"
GER_political_1_desc:0 "S'il est indéniable que l'Empire allemand est la plus grande nation à avoir jamais honoré les pages de l'histoire, il y a toujours place à l'amélioration. Compte tenu des " lacunes " récentes de notre administration, nous devrions envisager d'apporter divers changements et réformes politiques pour un avenir meilleur."
GER_black_monday_aftermath:0 "Les suites du Lundi noir"
GER_black_monday_aftermath_desc:0 "Le grand krach boursier de 1936, connu sous le nom de " lundi noir ", a déjà eu un impact massif sur la politique, la culture et la société allemandes. Même si les dommages ne seront peut-être jamais vraiment connus, et encore moins réparés, nous devrions adopter des réformes et des politiques de rétablissement pour regagner une partie de notre capacité perdue."
GER_mil_industry_2:0 "PEkI I"
GER_mil_industry_2_desc:0 "Le Lundi noir a frappé de plein fouet l'industrie civile, et l'industrie militaire a été encore plus durement touchée. Nos spécialistes de l'approvisionnement militaire réclament à grands cris un programme d'extension des industries de guerre, ou Programm für die Erweiterung kriegswichtiger Industrien, pour s'assurer que nos militaires ont des munitions à combattre."
GER_mil_industry_3:0 "PEkI II"
GER_mil_industry_3_desc:0 "Le programme für die Erweiterung kriegswichtiger Industrien - ou PEkI en abrégé, mais qui voudrait abréger un si bon mot allemand - fait des progrès. Au moins, nos arsenaux n'ont pas besoin d'ouvrir leurs dernières réserves chaque fois qu'une unité veut partir. Il y a encore du chemin à parcourir, mais au moins nous sommes sur la bonne voie."
GER_civ_industry_1:0 "ZIP I"
GER_civ_industry_1_desc:0 "Notre industrie lourde est en pagaille, avec de nombreux travailleurs sans emploi après que leurs anciens employeurs aient été forcés de se soumettre à la crise. Certains de nos principaux chercheurs économiques ont proposé un plan d'industrialisation civile, le Zivilindustrialisierungsplan, pour revitaliser le secteur industriel civil."
GER_civ_industry_2:0 "ZIP II"
GER_civ_industry_2_desc:0 "La première phase du plan Zivilindustrialisierungsplan s'est révélée prometteuse, mais il reste encore beaucoup à faire. Au moins certains des pires désastres sociaux et économiques ont été atténués."
GER_civ_industry_3:0 "ZIP III"
GER_civ_industry_3_desc:0 "Notre industrie civile étant de nouveau forte, mais pas encore en plein essor, il ne nous reste plus que quelques mesures à prendre. Bientôt, l'industrie allemande dominera à nouveau le reste du monde, car l'afflux constant de ressources en provenance des colonies assure une augmentation massive de la production."
GER_industry_finished:0 "Boom économique"
GER_siemens:0 "Subventions pour Siemens"
GER_siemens_desc:0 "Siemens est l'une des nombreuses entreprises de taille moyenne à grande qui forment le cœur de l'économie allemande. En concluant des contrats avec eux - et avec d'autres petites entreprises de l'industrie - nous pouvons commencer à nous engager sur la voie lente et régulière de la reprise économique."
GER_thyssen:0 "Construire Thyssen"
GER_thyssen_desc:0 "Thyssen AG, en fait un conglomérat d'entreprises diverses, produit tout : du charbon, de l'acier, des navires et même certains produits de consommation. En y investissant, nous pouvons aider à renforcer le secteur civil de notre économie afin d'obtenir de meilleurs rendements plus tard."
GER_krupp_steel_focus:0 "Acier Krupp"
GER_krupp_steel_focus_desc:0 "Tout ce discours sur l'infrastructure et l'aide à nos concitoyens est bien beau, oui, mais qu'en est-il de l'artillerie ? Réservoirs ? Des avions ? Le monde n'est pas sûr et Friedrich Krupp AG a les solutions dont nous avons besoin ! Ils ont servi l'Allemagne pendant des générations, et le temps est venu de faire de nouveau appel à eux."
GER_infra_1:0 "Deutsche Bahn"
GER_infra_1_desc:0 "L'Allemagne est un grand pays très actif, et la solution la plus pratique pour le transport de marchandises et de fournitures est sans aucun doute la locomotive. Le financement d'un projet rapide visant à améliorer notre système ferroviaire et à l'étendre à d'autres régions rurales du pays stimulera l'économie et aidera à relier un peu plus le pays."
GER_infra_2:0 "Reichsautobahn"
GER_infra_2_desc:0 "Les trains le sont maintenant, mais les voitures sont l'avenir. Le Reichskanzler Tirpitz a ordonné la construction de plusieurs autoroutes dans toute l'Allemagne, mais les projets ne sont toujours pas terminés. Nous devons non seulement achever ce projet, mais penser encore plus grand...."
GER_infra_3:0 "Europabahn"
GER_infra_3_desc:0 "Mitteleuropa est grande et impressionnante sur papier, mais nous n'en profitons pas au maximum. Plusieurs régions, en particulier l'Europe de l'Est, ne sont pas correctement reliées à l'Allemagne. L'une des principales raisons en est le sous-développement et le mauvais entretien des systèmes ferroviaires, qui entraînent des goulets d'étranglement logistiques constants. On peut arranger ça, et on le fera."
GER_risky_industry:0 "Accélérer la récupération"
GER_risky_industry_desc:0 "Ce discours insensé sur la construction d'un " arrière stratégique de la production industrielle " n'est pas seulement stupide, c'est aussi une trahison à la limite de la trahison ! L'Internationale, ou quoi que ce soit d'autre qui pourrait venir de notre frontière occidentale, n'est d'ailleurs pas une menace crédible. Nous devons nous concentrer sur la relance de l'économie le plus rapidement possible, et la meilleure façon d'y parvenir est d'investir en Rhénanie et dans des régions similaires."
GER_risky_industry_1:0 "Raviver la Rhénanie"
GER_risky_industry_1_desc:0 "La Rhénanie est l'une des régions les plus productives et les plus prospères du monde sur le plan industriel. Faire face aux turbulences que connaît la région et la défendre contre les Français devra être une priorité, mais il est difficile d'affirmer qu'investir ici pourrait être très rentable."
GER_risky_industry_2:0 "Bâtir Baden"
GER_risky_industry_2_desc:0 "Württemberg ne vient pas immédiatement à l'esprit quand on considère le paysage industriel de l'Allemagne, mais cette région est juste à côté du Rhin et du Danube. Faire les bons mouvements ici pourrait s'avérer être une bonne chose !"
GER_output:0 "Financer les usines"
GER_output_desc:0 "Nous devons fabriquer plus d'armes, d'avions et de chars. On ne sait pas ce que nos nombreux ennemis nous réservent, ce qui signifie que nous devons être prêts pour tout. Ce ne sont pas les grands discours et les décisions à la majorité qui décideront des grandes questions du jour, mais le fer et le sang !"
GER_safe_industry:0 "Mettre l'accent sur l'arrière stratégique"
GER_safe_industry_desc:0 "Le lundi noir est à la fois un problème et une immense opportunité. Depuis des années, le cœur industriel de l'Allemagne est extrêmement proche de notre frontière occidentale dangereuse. Si le pire devait arriver et que nous perdions ces régions, nous serions finis ; cependant, si nous investissions dans des régions comme la Silésie, loin du front, nous pourrions garantir notre capacité à nous battre même dans les circonstances les plus terribles et impensables."
GER_safe_industry_1:0 "Acier silésien"
GER_safe_industry_1_desc:0 "La Rhénanie est une cible tentante pour l'investissement, mais il est important de se rappeler qu'il y a une variété de raisons pour lesquelles elle échoue en premier lieu. La radicalisation des travailleurs et leurs grèves sauvages ces derniers temps n'augure rien de bon, et le fait que la France soit juste à côté pourrait avoir des conséquences dangereuses. La Silésie est un pari plus sûr !"
GER_safe_industry_2:0 "Plans pour la Prusse"
GER_safe_industry_2_desc:0 "La Prusse est le cœur de l'histoire et de la gouvernance de l'Allemagne, mais pas le cœur de son industrie. Il y a plusieurs raisons à cela, mais peu importe ! Le fait de se concentrer sur l'expansion industrielle dans les terres de la Couronne du Kaiser assurera à coup sûr la sécurité de ces usines autant que nous pouvions l'espérer."
GER_construction:0 "Se concentrer sur la construction"
GER_construction_desc:0 "L'économie commence à montrer des signes de vie, et le moment est venu de mener le programme à sa conclusion naturelle. Que ce soit par l'investissement privé, le financement public ou l'injection de capitaux étrangers, commençons à bâtir le plus rapidement possible."
GER_industry_finished_desc:0 "Nos politiques économiques après le Lundi noir étant largement considérées comme un succès retentissant, les investisseurs privés ont pris les devants et l'économie non seulement s'est stabilisée, mais elle connaît actuellement une sorte de boom. Cela ne durera pas éternellement, mais pour l'instant au moins, nous pouvons nous concentrer sur d'autres questions urgentes."
GER_industry_research:0 "Construction I"
GER_industry_research_desc:0 "C'est difficile à comprendre, mais il semble que nous ayons pris du retard sur la méthodologie industrielle et les meilleures pratiques ! Peut-être que cela a quelque chose à voir avec l'économie ? Quoi qu'il en soit, c'est le bon moment pour arranger ça."
GER_industry_research_1:0 "Sortie I"
GER_industry_research_1_desc:0 "Caractère de remplissage."
GER_industry_research_2:0 "Résultat II"
GER_industry_research_2_desc:0 "Résultat II"
GER_industry_research_3:0 "Construction II"
GER_industry_research_3_desc:0 "Construction II"
GER_economy:0 "État de l'économie"
GER_economy_desc:0 "C'est bon, vraiment. L'industrie est en plein essor, le grain arrive des États membres orientaux du Reichspakt, de nombreux citoyens ont du travail. Il semble que rien ne pourra arrêter l'âge d'or de feu le Reichskanzler Tirpitz...."
GER_research_expansion:0 "Financement supplémentaire pour la recherche"
GER_research_expansion_desc:0 "Investir dans la science et la technologie pour stimuler les progrès dans les affaires militaires et civiles. N'est-ce pas une très bonne phrase ? Ça ne dit pas grand-chose, mais ça sonne bien. Quoi qu'il en soit, les laboratoires sont là-bas..."
GER_ig_farben:0 "Adopter le caoutchouc synthétique"
GER_ig_farben_desc:0 "Avec la demande croissante de caoutchouc dont les prix montent en flèche, nous devrions rappeler au monde que le premier caoutchouc synthétique a été créé dans les laboratoires Bayer à Elberfield, et à ce titre nous pouvons utiliser l'esprit de nos chimistes pour affiner les méthodes de création, pour augmenter nos sources de caoutchouc naturel."
GER_krupp_focus:0 "Krupp AG Contrats"
GER_krupp_focus_desc:0 "Les Krupp sont une dynastie d'Allemands laborieux, vieille de presque 400 ans, qui nourrissent la machine de guerre du Reich depuis la guerre de Trente Ans ! Il est temps de les remettre au service de l'Etat, car leurs talents seront très sollicités à l'approche d'une nouvelle Weltkrieg."
GER_rearmament:0 "Aufrustung"
GER_rearmament_desc:0 "Le monde devient de moins en moins sûr. Les syndicalistes en France regardent Elsaß-Lothringen avec avidité, la Russie plonge dans l'instabilité, et les Japonais attendent le bon moment pour nous frapper dans le dos et prendre Singapur. L'accent mis sur le réarmement ne sera pas populaire, mais c'est ce dont nous avons besoin maintenant si nous voulons garder notre place au soleil."
GER_artillery_research:0 "Recherche sur l'artillerie"
GER_artillery_research_desc:0 "Un domaine dans lequel l'armée allemande a une longue tradition de retard est celui de l'artillerie légère de soutien. Si l'on ne peut douter du succès de la construction d'objets de prestige gigantesques, encombrants et peu pratiques comme le " Paris Gun ", il est temps d'investir dans des alternatives plus pratiques - et plus efficaces -."
GER_doctrine_armor:0 "Percée blindée"
GER_doctrine_armor_desc:0 "Un autre point crucial de la nouvelle doctrine de Guderian et Manstein est le Schwerpunkt. Ils croient que la technologie des Panzers a progressé à un point tel que des forces mobiles et massives de Panzers, avec des troupes de soutien adéquatement équipées, devraient être en mesure de mener toute offensive à la victoire. Maintenant, ils ont besoin de nouveaux Panzers pour répondre à cette idée."
GER_hahn_meitner:0 "Soutenir Hahn & Meitner"
GER_hahn_meitner_desc:0 "Herr Hahn et Fräulein Meitner sont tous deux des physiciens extrêmement talentueux ; Hahn est régulièrement publié dans des revues scientifiques, même dans le bloc Syndicalist, et Meitner est chef de département à l'Institut Kaiser Wilhelm ! Ensemble, nous croyons que les deux peuvent aider à créer des outils extrêmement puissants pour la société. Et des armes encore plus puissantes."
GER_rocket:0 "Soutenir von Braun"
GER_rocket_desc:0 "Von Braun est un partisan notoire du domaine de la fusée et est le scientifique le plus accrédité dans le monde entier dans ce domaine. Il nous propose de nouveaux modèles d'armes en échange d'un parrainage. Nous devrions y réfléchir sérieusement."
GER_zuse:0 "Soutenir Konrad Zuse"
GER_zuse_desc:0 "Konrad Zuse a déjà déposé plusieurs brevets pour ce qu'il appelle des " dispositifs informatiques ". Avec un parrainage approprié, son esprit pourrait être utilisé à bon escient par l'État, pour l'État."
GER_radar:0 "Soutenez Rudolf Kühnhold"
GER_radar_desc:0 "Rudolf Kühnhold a quelques idées intéressantes concernant ce qu'on appelle un'appareil de mesure radio'. Cela pourrait nous donner un sérieux avantage sur la mer, dans les airs et même sur terre, et cela pourrait valoir la peine d'investir."
GER_kaiser_wilhelm_society:0 "La Société Kaiser Wilhelm"
GER_kaiser_wilhelm_society_desc:0 "De récents investissements dans la Kaiser Wilhelm Society for the Advancement of Science ont permis d'accroître la capacité de recherche dans divers domaines. Si nous endossons et promouvons officiellement la société en tant que lieu de recherche parrainée par l'État à des fins étatiques, nous devrions être en mesure d'attirer certains des esprits les plus brillants de la nouvelle génération."
GER_black_monday_radio:0 "Le Kanzler et la Radio"
GER_black_monday_radio_desc:0 "La crise a ébranlé la confiance des Allemands dans leur pays. La foi du public est essentielle, alors le lancement d'émissions radiophoniques hebdomadaires pour annoncer les mesures que le gouvernement a prises pour lutter contre la crise aidera à éviter la panique et à maintenir la confiance dans notre administration."
GER_groener1:0 "Liquider les biens non rentables"
GER_groener1_desc:0 "L'homme d'État Wilhelm Groener a récemment publié un essai intitulé "Le noir zéro:0"
GER_groener2:0 "Reichsarbeitsdienst"
GER_groener2_desc:0 "Les contacts et amis de Groener dans les milieux militaires ont maintenant proposé une innovation radicale. Pendant toute la durée de la crise, les recrues pourront choisir de faire six mois de service militaire en tant que travailleurs manuels dans le service de l'Etat. Bien qu'elle soit mauvaise pour le recrutement, cette mesure injectera de la main-d'œuvre dont notre économie a grandement besoin."
GER_groener3:0 "Vente de Ceylan"
GER_groener3_desc:0 "Malgré ses ressources naturelles, l'île de Ceylan, en raison de son inefficacité administrative, est une partie très peu rentable de notre empire colonial, nécessitant des investissements massifs chaque année. Cependant, il y a eu des propositions de vente de l'île à la Fédération princière - une idée sans aucun doute profitable."
GER_schacht1:0 "Sauvegarder les biens des Junkers"
GER_schacht1_desc:0 "Le président de la Reichsbank, Hjalmar Schacht, a demandé le feu vert pour la poursuite de son programme économique, baptisé " Schachtplan ". Selon lui, nous devons renflouer les domaines très endettés des Junkers si nous ne voulons pas déclencher une descente encore plus profonde dans le chaos."
GER_schacht2:0 "Programme d'investissement"
GER_schacht2_desc:0 "La partie suivante du plan Schacht serait un programme massif visant à encourager l'investissement privé, à la fois dans les entreprises du Mittelstand et dans les produits de consommation. Bien que cela soit difficile à réaliser, cela devrait permettre aux producteurs de trouver à nouveau un marché pour leurs produits, ce qui, espérons-le, contribuera à relancer l'économie."
GER_schacht3:0 "Approche Pologne"
GER_schacht3_desc:0 "L'économie retrouvant lentement sa voie, le moment est peut-être venu d'améliorer enfin nos liens économiques avec la Pologne. Cette proposition a suscité un certain enthousiasme dans certains milieux. L'homme politique du Zentrum, Heinrich von Brentano, en particulier, a été l'un des principaux partisans de cette idée."
GER_mitteleuropa:0 "Une seule monnaie pour Mitteleuropa"
GER_mitteleuropa_desc:0 "Maintenant que Heinrich von Brentano et ses amis de l'Association européenne de l'amitié ont trouvé leur chemin dans les cercles gouvernementaux supérieurs, il a proposé une autre de ses idées. Il propose une monnaie unique commune, partagée par tous les pays du Mitteleuropan. Bien sûr, cela ne fonctionnerait jamais. L'amitié européenne ? Quelle idée idiote."
GER_zollverein:0 "Réforme Mitteleuropa"
GER_zollverein_desc:0 "Mitteleuropa n'existe que de nom depuis trop longtemps. Il est temps de commencer à le réformer pour qu'il profite réellement à ses membres[...] et à nous. La première étape consiste à unifier les tarifs."
GER_synthetic:0 "Recherche en Synthétique"
GER_synthetic_desc:0 "En collaboration avec des membres de la société Kaiser Wilhelm, les chercheurs d'IG Farben ont déjà pu réaliser des percées étonnantes dans le domaine de la production synthétique. En leur donnant accès à plus de fonds, nous pourrions être en mesure de rendre leurs recherches prêtes pour une mise en œuvre massive."
GER_experimental_research:0 "Recherche expérimentale"
GER_experimental_research_desc:0 "Bien que nous ayons déjà bien progressé dans certains des domaines plus traditionnels intéressant l'industrie - génie, chimie, physique - certains de nos scientifiques veulent obtenir des fonds pour mener des recherches dans des domaines plus ésotériques. Bien que le profit ne soit pas aussi immédiat, le potentiel à long terme est immense !"
GER_black_monday_finish:0 "Terminer les réformes du lundi noir"
GER_black_monday_finish_desc:0 "Cela semblait impossible, mais les chiffres le confirment : la crise touche à sa fin. L'essentiel, c'est que ce n'est pas encore terminé. Il y a encore des millions de personnes sans emploi et la société civile a été mise à rude épreuve. La catastrophe du Lundi noir laissera des traces pour une génération, mais c'est le début de la fin."
GER_organize_the_youth:0 "Organiser la jeunesse"
GER_organize_the_youth_desc:0 "Certains experts ont suggéré que la meilleure solution contre l'anarchie actuelle chez les jeunes de notre pays serait de les organiser afin qu'ils puissent acquérir de nouvelles compétences et utiliser leur énergie pour le bien public. L'organisation Pfadfinder aurait besoin d'une augmentation des dépenses pour une telle entreprise."
GER_a_christian_trade_union:0 "Un syndicat chrétien"
GER_a_christian_trade_union_desc:0 "En fondant le Deutscher Christlicher Gewerkschaftsbund en tant que syndicat soutenu par l'Etat, nous établirons, espérons-le, un rempart contre les attaques contre la loyauté des travailleurs de gauche comme de droite. Les travailleurs pourront exprimer leurs préoccupations sous l'autorité morale des prêtres et sous la direction du " summus episcopus ":0"
GER_jet:0 "Culte de l'aviation"
GER_jet_desc:0 "L'image de l'aviateur a changé dans le conflit actuel. Ils ont remplacé la cavalerie comme l'image de la glorieuse et galante guerre. Chaque enfant aspire à devenir aviateur et sillonne le ciel dans son armure brillante. En renforçant cette image, nous pouvons motiver nos pilotes à donner le meilleur d'eux-mêmes au service du Reich."
GER_linie1:0 "Réactiver la Ludendorfflinie"
GER_linie1_desc:0 "La menace syndicaliste est plus sombre que jamais. La réactivation de l'ancienne Ludendorfflinie, à notre frontière occidentale, est considérée comme vitale, de peur d'entrer dans la prochaine guerre sans préparation. Autrefois l'un des nombreux projets de prestige coûteux du dictateur, la ligne de bunkers et de fortifications est tombée en désuétude ces dernières années. Ce n'est rien qui ne puisse être résolu avec un peu d'ingéniosité technique !"
GER_linie2_full:0 "Au-delà de la Meuse et au loin"
GER_linie2_full_desc:0 "Notre régime fantoche sur Brüssel appelle à l'aide contre les syndicalistes. Prolonger la réactivation de la Ludendorfflinie au-dessus de la Meuse et jusqu'à la côte de la mer du Nord serait coûteux et prendrait un temps précieux - mais cela pourrait nous permettre de prendre position en sol étranger pour qu'aucun civil allemand ne soit menacé."
GER_linie2_small:0 "Fortifier le Bastenach seul"
GER_linie2_small_desc:0 "Nos ressources sont limitées et le temps est compté. Même si la Flandre et la Wallonie ne sont pas défendues par rapport à la frontière franco-allemande, nous ne pouvons pas nous permettre de perdre du temps à défendre un territoire étranger qui sera de toute façon perdu tôt ou tard."
GER_linie3:0 "Fortifier la Rhénanie"
GER_linie3_desc:0 "La Rhénanie est la région la plus industrialisée du monde entier et absolument vitale pour notre économie, en temps de paix comme en temps de guerre. Il n'en reste pas moins qu'il n'est qu'à quelques kilomètres d'une frontière que beaucoup regardent nerveusement depuis quelques mois. Afin de nous préparer à toute éventualité, nous devrions commencer à étendre la Ludendorflinie vers le nord."
GER_schule:0 "École Luftkriegsschule de Paderborner"
GER_schule_desc:0 "La création d'une école formalisée pour nos aviateurs contribuerait grandement à unifier et à promouvoir ce domaine actuellement quelque peu désorganisé. Il y a beaucoup de héros de la guerre aérienne du Weltkrieg, le plus célèbre d'entre eux étant bien sûr le Baron rouge lui-même, dont la perspicacité peut encore être précieuse pour les nouvelles recrues. Là, ils pouvaient transmettre leur sagesse à une nouvelle génération de pilotes allemands."
GER_institut:0 "Institut für Luftfahrttechnik"
GER_institut_desc:0 "L'Institut für Luftfahrttechnik, organisme de recherche indépendant dans le domaine des technologies aéronautiques, pourrait s'avérer une étape importante sur la voie d'une domination allemande non seulement au sol et en mer, mais aussi dans le ciel."
GER_tactical_bombers:0 "Flexibilité opérationnelle"
GER_tactical_bombers_desc:0 "Notre domaine s'étend dans le monde entier, avec des opérations militaires possibles dans le Pacifique, l'Atlantique ou en Europe continentale. On ne sait pas à quelles menaces nous allons être confrontés, et il serait donc sage de nous concentrer sur des bombardiers tactiques qui peuvent accomplir un certain nombre de tâches."
GER_heerflieger:0 "Conserver la Fliegertruppe"
GER_heerflieger_desc:0 "Nos aviateurs sont actuellement organisés dans le cadre de notre structure militaire, sans commandement aérien indépendant. Cela stimule la coopération entre les aviateurs et les troupes au sol et conduit donc à ce que la doctrine actuelle se concentre uniquement sur ce point : le soutien aérien avec la primauté de la force terrestre. Cette spécialisation est appropriée et doit rester notre politique."
GER_doitagain:0 "Écouter Sperrle"
GER_doitagain_desc:0 "Hugo Sperrle, un pilote expérimenté de la Weltkrieg, a récemment acquis une certaine notoriété parmi notre Fliegertruppe pour son audacieuse nouvelle doctrine. Il propose que la conversion de notre puissance industrielle en une production totale de bombardiers stratégiques pourrait nous faire gagner la prochaine guerre plus rapidement et avec moins de pertes en détruisant la capacité et la volonté de combattre de l'ennemi."
GER_luftwaffe:0 "Une Luftwaffe indépendante"
GER_luftwaffe_desc:0 "Depuis la Weltkrieg, le baron rouge Manfred Freiherr von Richthofen a plaidé pour la création d'une force aérienne indépendante - la Luftwaffe, comme il aime l'appeler. Jusqu'à tout récemment, les éléments conservateurs des forces terrestres traditionnellement plus prestigieuses ont pu l'interdire, mais avec la guerre qui menace à nouveau, il est peut-être temps d'envisager l'idée du baron."
GER_sturzflieger:0 "Sturzflieger"
GER_sturzflieger_desc:0 "Un concept qui a récemment trouvé de nombreux partisans parmi les chercheurs en aéronautique est celui d'un avion qui plonge de grandes hauteurs sur le champ de bataille pour livrer sa charge utile, en utilisant son élan pour remonter immédiatement après. Ce concept, surnommé Sturzflieger, minimiserait le temps pendant lequel nos précieux avions seraient en danger immédiat."
GER_cas:0 "Soutien aérien rapproché coordonné"
GER_cas_desc:0 "Les exigences et les utilisations possibles des avions d'appui aérien rapproché se sont avérées très différentes de celles des avions de combat plus classiques. Si nous concentrons nos capacités de recherche aérienne sur l'identification et l'exploitation des subtilités de cette forme spécialisée de guerre aérienne, nous devrions être en mesure d'obtenir de bien meilleurs résultats dans la construction aéronautique."
GER_para:0 "J'ai trouvé la Luftlandetruppe"
GER_para_desc:0 "En raison de notre concentration continue sur la coopération sol-air, il a été proposé d'étendre considérablement notre division Parachutistes, qui en est actuellement à ses débuts. Cela peut avoir un rapport avec le fait que sauter d'un avion en vol ne semble pas très glorieux ou divertissant - ou vraiment, il n'y a pas moyen d'y survivre. Nous devrions promouvoir l'image du parachutiste en tant que fer de lance de l'armée du Kaiser."
GER_bombergruppen:0 "Doctrine de Bombergruppen"
GER_bombergruppen_desc:0 "L'un des premiers résultats de la fondation de la Luftwaffe de Richthofen a été l'invention d'une nouvelle doctrine. Cette doctrine affirme que les possibilités d'une guerre de bombardement de masse sont suffisamment excitantes pour justifier une primauté sur le soutien terrestre traditionnel. Les chasseurs ne devraient pas être utilisés sur le terrain, où ils peuvent être soumis à des attaques anti-aériennes, mais dans le ciel où ils peuvent escorter des escadrons de bombardiers."
GER_singapore_airstrips:0 "Agrandir les pistes d'atterrissage de Singapur"
GER_singapore_airstrips_desc:0 "Singapour est le centre de l'Asie de l'Est allemande. Ville forteresse, elle a de grandes exigences tant pour les pistes d'atterrissage civiles que militaires. Nous devrions répondre à ce besoin pressant en investissant dans la construction afin de protéger notre station navale des rivaux étrangers dans la région."
GER_finalise_centralisation:0 "Finalisation de la centralisation"
GER_finalise_centralisation_desc:0 "Les services postaux indépendants des royaumes de Baden, Württemberg et de Bavière dans le sud de l'Allemagne font partie des derniers vestiges de l'ancienne structure fédérale allemande. En étendant enfin les responsabilités du service postal national allemand à ces États, nous pourrions contribuer à supprimer ces tendances particularistes préjudiciables. L'Allemagne n'est pas un pays dont on peut se désinscrire !"
GER_disband_reichstag:0 "Dissoudre le Reichstag"
GER_disband_reichstag_desc:0 "Le Reichskanzler von Schleicher a réussi. Le DVLP est une fois de plus le parti le plus influent en Allemagne et Junkers occupe tous les postes ministériels importants. Il ne reste plus qu'à formaliser le nouveau régime de la même manière qu'Erich von Ludendorff en 1919 ; dissoudre et suspendre le Reichstag pour une période indéterminée pour apporter paix, liberté, justice et sécurité à ce nouveau Kaiserreich."
GER_sonderweg:0 "Le Sonderweg allemand"
GER_sonderweg_desc:0 "Notre chemin de l'aristocratie à la démocratie n'a pas été comme les autres en Europe et cela est réaffirmé avec force dans la nouvelle école de pensée Sonderweg. Nous devrions adopter ces idées démocratiques autant que possible."
GER_parlamentsvertrauen:0 "Mettre fin au constitutionnalisme prussien"
GER_parlamentsvertrauen_desc:0 "Après plus de soixante ans de lutte contre les éléments autoritaires de l'establishment allemand, le moment est enfin venu de faire de l'Allemagne une démocratie. Désormais, le Reichskanzler et son gouvernement ne feront plus rapport au Kaiser, mais au Reichstag et au peuple ; il n'y aura plus de gouvernement contre, mais seulement du peuple, par le peuple, pour le peuple."
GER_democracy_in_prussia:0 "Démocratie en Prusse"
GER_democracy_in_prussia_desc:0 "Le système électoral actuel en Prusse est archaïque et antidémocratique. La population est divisée en trois strates en fonction de leur revenu, les strates les plus basses, représentant plus de soixante pour cent de la population, recevant autant de délégués que la strate supérieure, qui représente moins de dix pour cent ! Nous devrions enfin mettre en œuvre un droit de vote universel, secret et égal pour tous les citoyens d'Allemagne."
GER_easter_promises:0 "Les promesses de Pâques"
GER_easter_promises_desc:0 "Le 7 avril 1917, alors que la guerre était à son paroxysme, après l'horrible " hiver du navet ", le Kaiser promettait des réformes substantielles et l'abolition du système électoral à trois classes en Prusse. Cependant, il a promis tout cela sans offrir de date réelle. Il est peut-être temps de rappeler au Kaiser ses promesses...."
GER_minority_rights:0 "Garantir les droits des minorités"
GER_minority_rights_desc:0 "Traditionnellement, le Kaiserreich a poursuivi une politique dure de germanisation envers certaines populations, en particulier les Français à Elsaß-Lothringen et les Polonais dans nos territoires orientaux. Bien que ce processus d'intégration doive se poursuivre, nous pouvons faire preuve d'une bonne volonté précieuse en faisant preuve d'au moins un peu de respect à leur égard."
GER_rebuild_institutions:0 "Un véritable Reichstag"
GER_rebuild_institutions_desc:0 "Avec le temps, le Reichstag est devenu un corps de tampon en caoutchouc glorifié qui sert à approuver les politiques du Reichkanzler nommé par le Kaiser. Plus maintenant ! A partir de ce jour, le Reichstag sera un véritable organe législatif avec sa propre voix, une voix qui parle au nom du peuple allemand."
GER_status_quo:0 "Protéger l'équilibre"
GER_status_quo_desc:0 "Il est vrai que l'état de notre gouvernement n'est pas idéal, mais le monde est un endroit dangereux et les plaintes des gens n'ont jamais été très pertinentes. Nous n'avons ni le temps ni les ressources à consacrer aux réformes populistes ; le statu quo nous convient parfaitement."
GER_glorify_kaiser:0 "Glorifiez l'empereur"
GER_glorify_kaiser_desc:0 "Partant des origines les plus humbles du Brandebourg, la dynastie des Hohenzollern a guidé l'Allemagne vers l'unification et la victoire à maintes reprises. L'empereur est un symbole de la force et de l'unité du peuple allemand, que nous devons honorer et respecter. En continuant à concentrer le pouvoir autour de lui et du Reichkanzler, nous pouvons garantir un avenir plus sûr et plus stable."
GER_embrace_faud:0 "Embrassez la FAUD"
GER_embrace_faud_desc:0 "La Freie Arbeiterunion Deutschlands a été une organisation problématique. En les embrassant et en leur permettant enfin de fonctionner sans entraves, nous pourrions peut-être nous assurer qu'ils ne se radicalisent pas davantage."
GER_women_suffrage:0 "Suffrage des femmes"
GER_women_suffrage_desc:0 "Alors que les Prussiennes ont enfin leur droit de vote universel, secret et égal, les femmes d'Allemagne sont toujours exemptées du droit de vote. La prise de conscience de ce problème ne cesse de s'accroître, et les clubs qui s'inspirent des suffragettes britanniques recrutent de nouveaux membres. Si nous voulons éviter l'embarras public que les Britanniques ont subi dans cette affaire, nous devrions peut-être envisager de répondre à leurs demandes."
GER_schleicher:0 "Kamarilla de Schleicher"
GER_schleicher_desc:0 "Le Kaiser a fait von Schleicher Reichskanzler en raison de ses promesses de protéger l'Allemagne contre les menaces des démocrates aussi bien que des junkers. Cependant, maintenant qu'il a son bureau, Schleicher a rétabli d'importants bureaux et passé des contrats avec des sociétés Junker, et certains murmurent à propos d'un plan sinistre pour obtenir le Junker au pouvoir après tout...."
GER_schleicher_prerequisite:0 "Exige §YKurt von Schleicher§! d'être le chef du gouvernement."
GER_restore_country_rights:0 "Restaurer le Bundesrat"
GER_restore_country_rights_desc:0 "Sous le régime de Ludendorff, bon nombre des privilèges des pays constitutifs de l'Allemagne ont été abolis. La plus importante de ces insultes a été la dissolution officielle du Bundesrat, la chambre où les délégués de tous les pays peuvent exprimer leurs préoccupations et voter sur l'assemblée législative de l'empire. En rétablissant cette organisation, nous enverrions un signal fort et positif aux États allemands."
GER_babelsberg:0 "Agrandir Babelsberg"
GER_babelsberg_desc:0 "Les studios de Babelsberg ont depuis longtemps remplacé Hollywood comme l'industrie cinématographique la plus influente du monde. Toutefois, sur les films aussi éloignés de la politique que possible, est tout sauf favorable à l'État. Certains producteurs, notamment Leni Riefenstahl, ont proposé des projets qui, grâce à notre financement, pourraient aider à rappeler aux Allemands leur glorieux passé et leur avenir."
GER_guard_the_balance:0 "Protéger l'équilibre"
GER_gibraltar:0 "Sécuriser Gibraltar"
GER_gibraltar_desc:0 "Le Rocher est la porte d'entrée principale de la Méditerranée depuis l'Atlantique, nous exigerons que l'Espagne nous la remette pour que nous puissions mieux protéger nos exploitations du Sud."
GER_spain:0 "Pacifier l'Espagne"
GER_spain_desc:0 "Pourquoi devrions-nous laisser l'Espagne décider de son propre destin ? Ils sont avec nous ou contre nous et s'ils ont choisi ce dernier, ils méritent tout ce que nous leur livrons."
GER_europakammer:0 "Europarat"
GER_europakammer_desc:0 "Il y a eu récemment des propositions tourbillonnantes en faveur d'un nouvel organe pour accroître l'intégration de Mitteleuropa. Europarat, ou le " Conseil de l'Europe ", assurerait un contrôle efficace du commerce transeuropéen et allégerait la charge administrative qu'il représente pour toute la Mitteleuropa."
GER_europakommission:0 "Europakommission"
GER_europakommission_desc:0 "Avec le succès retentissant des réformes initiales de la Mitteleuropa, nous l'élargirons et l'étendrons à d'autres mesures industrielles dans le cadre d'une seule Europakommission. Cet organe se concentrerait sur l'harmonisation des réglementations industrielles à travers Mitteleuropa et sur l'unification des économies de tous les membres au fil du temps."
GER_erasmus:0 "Programme d'échange européen"
GER_erasmus_desc:0 "L'Europarat a fourni suffisamment de bénéfices pour étendre son contrôle global afin d'inclure également des questions relatives à nos programmes de recherche."
GER_grain_and_steel:0 "Céréales et acier"
GER_grain_and_steel_desc:0 "Les céréales et l'acier sont l'élément vital de notre grand pays et nous devrions nous assurer qu'il le demeure. Nous devons investir dans le développement industriel et dans notre agriculture."
GER_border_regions:0 "Développer les régions frontalières"
GER_border_regions_desc:0 "Les régions frontalières de notre empire manquent actuellement d'infrastructures et d'investissements, nous les rectifierons d'un seul coup."
GER_mitteleuropa_brigades:0 "Europabrigaden"
GER_mitteleuropa_brigades_desc:0 "La Commission européenne n'a pas seulement la capacité de traiter avec la monnaie et l'industrie, elle a également suggéré de trouver de nouveaux moyens d'optimiser le recrutement sur notre territoire. Le Kaiser est très intéressé et nous demande d'explorer cette possibilité."
GER_ostwall:0 "Agrandir l'Ostwall"
GER_ostwall_desc:0 "Nos alliés de l'Est sont vulnérables à toute agression venant du Tigre russe. Nous devons étendre les défenses d'Ostwall pour donner à nos partenaires une chance de se battre avant l'arrivée de nos forces."
GER_poland_war:0 "Rétablir l'ordre"
GER_poland_war_desc:0 "La Pologne est une bizarrerie diplomatique en Europe depuis bien trop longtemps. Coincé dans les limbes politiques entre les blocs de pouvoir allemand et autrichien depuis la fin de la Weltkrieg, il est temps que l'ordre allemand soit rétabli dans l'État polonais. Soit par un effort diplomatique important, soit par la force des armes, la Pologne entrera dans la sphère allemande, là où elle appartient."
poland_refused_demands:0 "La bande frontalière n'a pas été cédée"
GER_poland_hostile_tooltip:0 "§Y[POL.GetName]§! a un gouvernement hostile"
GER_poland_hostile_tooltip_NOT:0 "§Y[POL.GetName]§! §Rn'a pas§! pas un gouvernement hostile"
GER_poland_alliance:0 "Approfondir les liens avec  la Pologne"
GER_poland_alliance_desc:0 "Nos premières tentatives d'amélioration des relations diplomatiques avec la Pologne ont connu un certain succès. Il semble que la Pologne souhaite elle aussi régler nos différends passés et sortir de l'impasse politique des deux dernières décennies. Une véritable mission diplomatique en Pologne devrait réchauffer nos relations mutuelles et jeter les bases qui permettront à la Pologne d'entrer un jour dans notre propre sphère d'influence."
GER_poland_strip_for_me_baby:0 "Exigez la bande frontalière"
GER_poland_strip_for_me_baby_desc:0 "Au cours de la Weltkrieg, Erich Ludendorff, alors quartier-maître général, a élaboré des plans pour annexer une grande partie du territoire polonais à l'Empire allemand sous la forme d'une " bande frontalière " ou Grenzstreifen. En raison de l'ingérence de l'Autriche et du différend au sujet de la régence polonaise, le plan n'a pas été mis en œuvre. Maintenant, les Autrichiens sont distraits et il est temps de prendre ce qui nous revient de droit."
GER_poland_strip_core:0 "Intégrer la bande frontalière"
GER_poland_strip_core_desc:0 "La bande frontalière polonaise étant fermement sous notre contrôle, il est temps de mettre en œuvre la seconde moitié de l'ancien plan de Ludendorff, en encourageant les colons allemands à s'installer dans la région. Il y aura sans aucun doute une résistance de la population polonaise locale, mais une forte présence d'unités d'infanterie allemandes dans la région permettra de réprimer les pires contrevenants."
GER_oil:0 "Le pétrole doit couler"
GER_oil_desc:0 "Notre empire colonial est le corps et le pétrole est le sang qui l'alimente. Nous devons sécuriser et maintenir nos approvisionnements si nous voulons éviter les catastrophes."
GER_oil_venezuela:0 "Du Venezuela"
GER_oil_venezuela_desc:0 "Le Venezuela est un pays riche en pétrole inexploité et doté d'un gouvernement relativement stable, deux facteurs qui les rendent très intéressants pour nous."
GER_oil_venezuela_start:0 "Envoyer une expédition d'approvisionnement"
GER_oil_venezuela_start_desc:0 "Maintenant que nous avons identifié le Venezuela comme un partenaire viable, nous allons envoyer immédiatement une expédition d'approvisionnement pour établir les contacts nécessaires."
GER_oil_caucasus:0 "Du Caucase"
GER_oil_caucasus_desc:0 "Le Caucase est une région riche en pétrole et remplie de petits régimes, dont beaucoup font partie de notre sphère d'influence. Nous devrions être en mesure d'exercer cette influence dans la poursuite du pétrole."
GER_oil_caucasus_land:0 "Par l'Ukraine"
GER_oil_caucasus_land_desc:0 "L'un des moyens d'assurer l'approvisionnement ininterrompu en pétrole est d'assurer l'accès à la grande steppe à partir de l'Union Don-Kuban des fiers cosaques. Ce n'est peut-être pas l'Azerbaïdjan, mais la sécurisation de ses approvisionnements pétroliers est une bonne première étape et nous permettra de canaliser le pétrole azéri le moment venu."
GER_oil_caucasus_straits:0 "De l'autre côté de la mer Noire"
GER_oil_caucasus_straits_desc:0 "Priorité non terminée"
GER_oil_georgia:0 "Sécuriser la Géorgie"
GER_oil_georgia_desc:0 "Dans le cadre de notre opération visant à prendre le contrôle des champs pétroliers de Bakou en Azerbaïdjan, il est essentiel que nous prenions le contrôle de la Géorgie en lançant une invasion sur la mer Noire. Curiosité diplomatique dans la région, sa fin ne sera pas endeuillée."
GER_oil_caucasus_treaty:0 "La Conférence de Bakou"
GER_oil_caucasus_treaty_desc:0 "Le moment est venu pour nous d'acquérir notre prix principal, le pétrole d'Azerbaïdjan. Si nous organisons une rencontre avec des diplomates azerbaïdjanais de haut rang à Bakou, nous pourrons peut-être nous entendre avec eux. En garantissant leur indépendance, ils pourraient bien être prêts à venir sous notre suzeraineté sans se battre."
GER_oil_gulf:0 "De Mésopotamie"
GER_oil_gulf_desc:0 "Notre besoin de pétrole est critique. Nous devons regarder au-delà des zones traditionnelles de production pétrolière pour nos besoins, même dans les déserts et les déchets de l'Orient. Les factions belligérantes y sont mûres pour l'exploitation."
GER_oil_gulf_axis:0 "Traité du Pacte du Caire"
GER_oil_gulf_axis_desc:0 "Nous ne pouvons plus soutenir l'"Empire" ottoman et ce ne serait ni faisable ni raisonnable. Nous chercherons à nouer de nouveaux liens avec les puissances du Pacte du Caire, car leur ascension est notre gain."
GER_oil_gulf_ottos:0 "Les Ottomans ne peuvent pas tomber"
GER_oil_gulf_ottos_desc:0 "Une fois de plus, nous sommes confrontés à une situation qui consiste à soutenir l'Empire ottoman contre une force stridente qui cherche à le détruire. Nous devons intervenir et protéger notre vieil ami une dernière fois."
GER_oil_gulf_secure:0 "Sécuriser nos investissements"
GER_oil_gulf_secure_desc:0 "Maintenant que nous avons signé un traité pétrolier, comme toute bonne partie contractante, nous devons nous assurer de remplir nos obligations. Nous enverrons du matériel et des volontaires immédiatement."
GER_oil_gulf_gamble:0 "Le pari du Golfe"
GER_oil_gulf_gamble_desc:0 "Alors que le traité stipulait qu'il faudrait attendre un certain temps avant que les expéditions de pétrole soient garanties, nos besoins en pétrole sont pressants. Même si la guerre fait rage au Proche-Orient, nous devons insister pour qu'ils remplissent immédiatement leurs obligations."
GER_oil_gulf_safe:0 "Jouez en toute sécurité"
GER_oil_gulf_safe_desc:0 "Tandis que Le Caire et les Ottomans ont été engagés dans leurs disputes mesquines, notre empire meurt de faim pour le pétrole. Il est essentiel que nous obtenions ce que nous avons négocié."
GER_oil_romania:0 "Huile roumaine"
GER_oil_romania_desc:0 "La Roumanie est historiquement un grand exportateur de pétrole. En effet, les champs de pétrole occupés de la Valachie ont été essentiels au succès de la Weltkrieg. Bien que les Roumains aient été indisciplinés, les circonstances exigent que nous ramenions leur pétrole sous notre contrôle par tous les moyens nécessaires."
GER_oil_romania_war:0 "Attirer les légionnaires"
GER_oil_romania_war_desc:0 "Les Roumains ont refusé de travailler avec nous sur la question du pétrole. Comme aucune autre solution ne s'est présentée, nous devons les forcer à se conformer."
GER_oil_romania_alliance:0 "Mettre fin aux légionnaires"
GER_oil_romania_alliance_desc:0 "La guerre civile fait rage en Roumanie. Nous pouvons proposer d'intervenir du côté des monarchistes en échange de pétrole et de leur admission au Reichspakt."
GER_oil_bad_romania_alliance:0 "Soutenir la Garde de Fer"
GER_oil_bad_romania_alliance_desc:0 "La Garde de Fer nous fait pression pour notre soutien en tant que puissance légitime roumaine. Bien que nous les trouvions désagréables, nous avons continué à recevoir le pétrole sous leur intendance."
GER_oil_increase:0 "Stimuler les investissements"
GER_faction_expansion:0 "Agrandir le Reichspakt"
GER_america_faction:0 "Missions dans les Amériques"
GER_US_faction:0 "Flirt avec la démocratie ratée"
GER_dutch_faction:0 "Renforcement de la coopération néerlandaise"
GER_nordic_faction:0 "Regardez vers les pays nordiques"
GER_eastern_europe:0 "Investissements en Europe de l'Est"
GER_anti_russia:0 "rempart contre la Russie"
GER_SA_faction:0 "Le patrimoine allemand en Afrique du Sud"
GER_eth_faction:0 "Les Accords d'Abyssinie"
GER_AUS_ally:0 "Nos frères allemands"
GER_OTT_ally:0 "Liens avec le Moyen-Orient"
GER_spain_ally:0 "Courtiser les Bourbons"
GER_appeal_to_old_friends:0 "Faire appel à[From.GetNameDef] pour obtenir de l'aide"
GER_appeal_to_old_friends_desc:0 "Avec la guerre qui se retourne contre nous, il devient clair que nous avons besoin d'alliés puissants. Peut-être serait-il sage de se tourner vers nos anciens alliés dans[From.GetNameDef] pour obtenir leur soutien ? L'unité des puissances centrales s'est rapidement effondrée à la fin de la Weltkrieg, mais elles demeurent généralement favorables à la protection du monarchisme. Ils ne nous laisseraient pas seuls face à la menace syndicaliste, n'est-ce pas ?"
gerdom.1.t:0 "La Constitution du Kaiserreich allemand"
gerdom.1.d:0 "Après la défaite écrasante du Second Empire français par les forces de la Fédération d'Allemagne du Nord, notre constitution a été signée en 1871 par des représentants de la Fédération et de quatre autres États du sud de l'Allemagne. Le nouveau cadre constitutionnel créé a intégré les États du Sud dans la Fédération dirigée par la Prusse, donnant ainsi à l'entité élargie une nouvelle identité en tant que Deutsches Reich. Conformément à la Constitution, l'Empire est une fédération de vingt-cinq États allemands. Le titre de Bundespräsidium, ou président de la Fédération, était détenu par le roi de Prusse, un personnage maintenant investi du titre d'empereur d'Allemagne. L'Empereur nomme directement le Chancelier, le chef du gouvernement et président du Bundesrat, le conseil des représentants des Etats allemands. Les lois sont promulguées à la fois par le Bundesrat et le Reichstag, la Diète impériale de la Chambre basse élue par les hommes allemands de plus de 25 ans. Avec la possibilité de dissoudre le Reichstag sur un coup de tête, il est clair que le principal pouvoir politique de l'Empire allemand repose en fait non pas sur le Reichstag, élu par le peuple, mais dans les mains de l'Empereur allemand non élu. Un autre problème est le système électoral prussien à trois classes, qui est resté pratiquement inchangé depuis 1849. Plus de soixante ans après la fondation du Kaiserreich, les libéraux et les sociaux-démocrates sont de plus en plus mécontents du statu quo et notre Constitution devra peut-être être révisée bientôt pour nous aider à surmonter les turbulences à venir...."
gerdom.1.a:0 "Une constitution garantit au moins la stabilité."
gerdom.2.t:0 "Les funérailles de Hans von Seeckt"
gerdom.2.d:0 "Notre chef d'état-major général, Hans von Seeckt, est décédé aujourd'hui à Berlin. Le héros de l'intervention en Chine est décédé paisiblement dans son sommeil. Notre nation pleure la perte d'un vrai héros allemand, et tous les dignitaires importants étaient présents à ses funérailles à Berlin. Par la suite, le chef de l'armée, August von Mackensen, a pu être vu chuchoter quelque chose au Kaiser en privé. Il a été révélé peu de temps après que von Mackensen lui-même a l'intention de prendre sa retraite."
gerdom.2.a:0 "Adieu à vous deux."
gerdom.4.t:0 "La crise céréalière"
gerdom.4.d:0 "Une partie de notre approvisionnement en céréales dans la Baltique et en Ukraine n'étant plus sous notre contrôle, nous avons commencé à rencontrer de graves problèmes. Notre population urbaine en plein essor ne peut pas compter uniquement sur l'agriculture allemande, et il y a eu des rapports dispersés selon lesquels les greniers de l'État seraient vides. Espérons que cela n'ira pas aussi loin que l'horrible hiver de la faim de 1916/17...."
gerdom.4.a:0 "Scheisse !"
gerdom.7.t:0 "Le statut de Ceylan"
gerdom.7.d:0 "L'île de Ceylan, bien que précieuse pour son approvisionnement massif en caoutchouc, devient de plus en plus coûteuse à contrôler. Les tensions autochtones et une administration locale débridée signifient que son statut devrait être réévalué le plus tôt possible. Qu'est-ce qu'on fait de l'île ?"
gerdom.7.a:0 "Gardez Ceylan sous notre contrôle."
gerdom.7.b:0 "Accorder aux indigènes un statut autonome au sein de l'Empire allemand."
gerdom.7.c:0 "Offrir Ceylan à la Fédération princière."
gerdom.8.t:0 "La vente de Ceylan"
gerdom.8.d:0 "Les Allemands sont venus nous proposer la vente de Ceylan. Bien que cela nous coûterait évidemment une somme d'argent considérable, le fait d'avoir à nouveau l'île renforcerait grandement notre position dans l'océan Indien. Quelle sera notre réponse ?"
gerdom.8.a:0 "Bienvenue à la maison, Ceylan !"
gerdom.8.b:0 "Nous n'avons pas besoin de cette pierre."
gerdom.9.t:0 "La vente de Ceylan"
gerdom.9.d:0 "L'ambassadeur de la Fédération princière nous a envoyé un message déclarant que le gouvernement a accepté d'acheter Ceylan. Nous avons commencé à leur transférer le contrôle de l'île."
gerdom.9.a:0 "Super."
gerdom.10.t:0 "La Fédération princière refuse l'offre de Ceylan"
gerdom.10.d:0 "La Fédération princière a répondu à notre offre en déclarant carrément qu'elle ne veut pas de Ceylan. On ne peut maintenant que laisser les choses en l'état ou prendre la malencontreuse mesure d'accorder plus d'autonomie aux autochtones afin d'éviter la révolte. Qu'est-ce qu'on fait ?"
gerdom.11.t:0 "Crise agricole à Mitteleuropa"
gerdom.11.d:0 "En cette période de grande crise, le secteur agricole complaisant de l'économie allemande s'est révélé particulièrement vulnérable à la récession économique. C'est dans cet esprit que plusieurs Junkers, représentant la noblesse foncière du royaume de Prusse, ont demandé une législation protectionniste et des subventions de l'Etat pour leur production agricole. En imposant des droits de douane sur les produits étrangers, nous renforcerons ce secteur vital de l'économie du Reich et protégerons nos agriculteurs. Malheureusement, une telle mesure risque de causer d'autres dommages à l'économie de nos voisins, qui dépendent des marchés allemands pour leurs exportations alimentaires. La culture du blé en Ukraine est particulièrement vulnérable, et le choix d'adopter des mesures protectionnistes pourrait leur nuire gravement, ainsi qu'à nos autres partenaires agraires."
gerdom.11.a:0 "Nous devons protéger nos propres paysans."
gerdom.11.b:0 "Nous ne risquerons pas nos liens avec Mitteleuropan."
gerdom.12.t:0 "Le mouvement suffragiste se renforce"
gerdom.12.d:0 "Dernièrement, le mouvement pour le droit de vote des femmes a pris de l'ampleur et cherche à forcer le gouvernement à affranchir les femmes en leur donnant le droit de voter et de se présenter à des élections. En ces temps troublés pour l'Empire, nous devons être prudents dans la formulation d'une réponse politique susceptible de provoquer des tensions internes. Accorder aux suffragistes ce qu'ils demandent mettrait en colère les éléments les plus conservateurs de notre gouvernement, en particulier les membres du Reichstag, un organe actuellement élu uniquement au suffrage universel masculin. D'autre part, un refus sévère suivi de représailles peut conduire à de nouvelles protestations et émeutes, en particulier dans les États plus libéraux, dont beaucoup autorisent déjà le vote féminin dans les assemblées régionales."
gerdom.12.a:0 "C'est une cause qui vaut la peine d'être soutenue !"
gerdom.12.b:0 "Promets d'agir, mais ne fais rien."
gerdom.12.c:0 "Les femmes. Connaissez vos limites."
gerdom.13.t:0 "Les femmes allemandes exigent une reconnaissance"
gerdom.13.d:0 "Dans la grande guerre contre les syndicalistes, les femmes allemandes ont assidûment prouvé leur loyauté envers l'Empire. Certains d'entre eux ont joué un rôle fondamental dans nos efforts de propagande et beaucoup d'entre eux ont commencé à travailler dans des usines pour soulager les hommes qui ont dû partir et combattre l'ennemi au front. Leur contribution a été inestimable et ils ont prouvé leur capacité et leur indépendance à maintes reprises. Pour ces raisons, le mouvement suffragiste est plus fort que jamais et demande une fois de plus que le gouvernement accorde aux femmes le droit de voter et de se présenter aux élections."
gerdom.13.a:0 "Ne s'arrêteront-ils jamais ?"
gerdom.14.t:0 "La Terreur Halbstarke"
gerdom.14.d:0 "En raison de la situation économique dévastatrice, de nombreuses familles luttent pour gagner leur pain quotidien et le filet de sécurité sociale est mis à rude épreuve jusqu'au point de rupture. Ces dernières semaines, les rues de nombreuses villes allemandes ont été de plus en plus terrorisées par des gangs d'adolescents. Ces " Halbstarke " volent des produits dans les marchés et les magasins, et souvent de l'argent à des piétons innocents, ou commettent des actes de vandalisme pour échapper à l'ennui et la frustration. Peu de citoyens se sentent en sécurité dans la rue et il est clair que ce que certains membres du gouvernement pourraient considérer comme un simple désordre civique de bas niveau a plutôt pour effet d'entraîner un effondrement total de la société."
gerdom.14.a:0 "Mein Gott ! Comme c'est choquant !"
gerdom.15.t:0 "Le programme naval de 1934"
gerdom.15.d:0 "La Kaiserliche Marine est la marine la plus puissante du monde en 1936, mais de nombreux défis l'attendent dans les années à venir. L'Empire expansionniste du Japon et les flottes syndicalistes résurgentes de Grande-Bretagne et de France sont tous deux de futurs ennemis clés cherchant à renverser la supériorité navale allemande dans le monde entier. En 1934, nous avons lancé un plan de construction navale majeur, et beaucoup des navires construits pendant cette période sont sur le point d'être terminés. Malheureusement, notre industrie navale étant limitée en raison du malaise économique actuel, nous devrons nous limiter à un seul secteur de production. La question est la suivante : sur quoi devrions-nous nous concentrer au cours des six prochains mois ?"
gerdom.15.a:0 "Des cuirassés."
gerdom.15.b:0 "Transporteurs."
gerdom.15.c:0 "Des destroyers."
gerdom.15.e:0 "U-Boats."
gerdom.16.t:0 "Révision du programme naval de 1934"
gerdom.16.d:0 "Le programme naval de 1934 étant bien engagé, il nous incombe de choisir comment nous voulons continuer. Après tout, les priorités dans les sables mouvants de la guerre navale moderne restent rarement les mêmes longtemps. Que devrions-nous faire ?"
gerdom.16.a:0 "Commencez la construction d'une paire de cuirassés !"
gerdom.16.b:0 "Commencez la construction d'une paire de porteurs !"
gerdom.16.c:0 "Un escadron de destroyers !"
gerdom.16.e:0 "Des sous-marins !"
gerdom.16.f:0 "Poursuivez la construction du cuirassé."
gerdom.16.g:0 "Poursuivre la construction du transporteur."
gerdom.16.h:0 "Plus de destroyers."
gerdom.16.i:0 "Encore des sous-marins."
gerdom.16.j:0 "Le programme a été réalisé !"
gerdom.16.k:0 "Il n'y a rien que nous POUVONS faire jusqu'à ce que Kiel soit de nouveau sous notre contrôle..."
gerdom.17.t:0 "Kurt von Schleicher et le DVLP"
gerdom.17.d:0 "Scandale ! Scandale ! Le Reichskanzler von Schleicher observait le dîner avec Alfred von Hugenberg ! Scandale ! s'écrient les journalistes aujourd'hui. Le prestigieux Berliner Tagblatt, déjà responsable de la publication du célèbre Osthilfeskandal en 1923, qui a conduit à la fin du régime de Ludendorff, a obtenu un autre scoop majeur. Un journaliste a pu observer et même partiellement entendre une conversation entre le Reichskanzler Kurt von Schleicher et le leader du DVLP, Alfred von Hugenberg, un parti réactionnaire des Junker, à Berlin. Le statut relativement bas de l'establishment ne fait qu'ajouter au scandale et alors que les foules se rassemblent pour discuter des nouvelles, une question est sur toutes les lèvres : quelle sera la réaction du Kaiser quand il ouvrira son journal du matin ?"
gerdom.17.a:0 "Nous devrions nous tourner vers von Papen."
gerdom.17.b:0 "Le SPD ne peut pas être pire...."
gerdom.17.c:0 "Brünings Zentrum assurera la commande."
gerdom.17.e:0 "Ce ne sont que de fausses nouvelles."
gerdom.18.t:0 "Un autre argument de l'armée"
gerdom.18.d:0 "Bien qu'il n'y ait pas pénurie de penseurs compétents au sein de notre personnel, on peut soutenir que le problème auquel nous sommes actuellement confrontés est en fait d'en avoir trop nombreux. Actuellement, l'Etat-major s'est divisé en trois groupes de pensées concurrentes. Les partisans d'une doctrine axée sur l'infiltration, soutenue par Kurt von Hammerstein-Equord, soutiennent que l'esprit combatif de l'infanterie et des bataillons bien entraînés soutenus par les armes les plus performantes disponibles agissant en parfaite coordination sont la clé du succès.\n\nMeanwhile, Georg Bruchmüller, un officier aguerri du Weltkrieg, propose une doctrine axée sur l'artillerie avec un accent sur le bombardement lourd pour faciliter une percée, remplaçant les charges d'infanterie d'autrefois par encore plus d'obus que nous avons traditionnellement utilisé.\nEnfin, le groupe de théoriciens le moins populaire dirigé par Erich von Manstein et Heinz Guderian plaide avec passion pour une grande armée de chars appuyée par une infanterie motorisée et mécanisée, envisageant une percée blindée avec un soutien aérien coordonné pour passer derrière les lignes ennemies.\n\n\nDurant un briefing typique avec le Kaiser sur les militaires, Heinz Guderian a lancé avec Kurt von Hammerstein-Equord un débat particulièrement provocateur sur le thème des priorités en production. Bien qu'apparemment triviaux, ces arguments sont devenus de plus en plus courants ces derniers temps sur chaque détail mineur. La situation a atteint un point d'ébullition, et c'est au Wilhelm vieillissant qu'il incombe d'en arriver à une décision. Qui a son soutien ?"
gerdom.18.a:0 "L'armée de Guderian est celle que je veux."
gerdom.18.b:0 "Bruchmüller parle de bon sens."
gerdom.18.c:0 "von Hammerstein-Equord nous sert bien depuis des années !"
gerdom.19.t:0 "Choisir un fabricant d'armes"
gerdom.19.d:0 "Alors que le monde devient de plus en plus dangereux, de nombreux membres de notre gouvernement laissent entendre qu'il serait avantageux de choisir un seul fabricant d'armes pour normaliser les normes de production et d'équipement. Naturellement, l'industrie allemande est robuste et nous avons plusieurs choix à notre disposition!*Mauser, qui remonte à 1811, est peut-être le choix le plus évident. Ils sont présents dans le monde entier et nous fournissent des armes depuis des années, comme le mousqueton robuste et fiable Karabiner 98k. Haenel existe depuis 1840, et est un choix plus petit et moins probable. Cependant, il y a une simplicité et une robustesse remarquables au sujet de leurs armes que nous pouvons utiliser. Ils ont aussi des idées intéressantes pour des armes qui peuvent tirer plusieurs balles sans avoir besoin d'être boulonnées à chaque coup ! Pour la plupart, Walther, fondé à Ulm en 1886, fabrique des pistolets -- des bons. Cependant, ils pourraient facilement répondre à nos besoins avec juste un peu de financement. Leurs armes sont bien arrondies, mais n'excellent pas particulièrement dans un domaine en particulier. Sauer & Sohn est le plus ancien de tous. Si quelqu'un pouvait nous avoir beaucoup d'armes rapidement, ce serait eux. Le temps presse, et nous avons besoin d'une armée importante sur le terrain ; il vaudrait peut-être mieux avoir une arme entre les mains de nos hommes aussi longtemps qu'elle tire. À qui les envoyons-nous ?"
gerdom.19.a:0 "Mauser, comme toujours."
gerdom.19.b:0 "Erma ne devrait pas exister, pourquoi cette option est ici ?"
gerdom.19.c:0 "Haenel."
gerdom.19.e:0 "Walther."
gerdom.19.f:0 "Sauer & Sohn."
gerdom.27.t:0 "Élections de 1937"
gerdom.27.d:0 "Aujourd'hui, le peuple allemand va élire son représentant au Reichstag ! Les élections ont été âprement disputées et les résultats sont attendus avec beaucoup d'impatience. Le sort de plusieurs partis et, bien sûr, du Kaiserreich lui-même pourrait être décidé aujourd'hui. Si les sociaux-démocrates parviennent à obtenir suffisamment de voix, l'aile "réaliste" du FVP social libéral formera une coalition avec eux. Une autre possibilité serait une coalition de presque tous les partis libéraux et bourgeois - NLP, FVP et parti bavarois dissident BVP - contre la prédominance du DkP, dirigé par le Lion d'Afrique bien-aimé, Paul von Lettow-Vorbeck. Ou le DkP pourrait simplement continuer sa confortable majorité. Qui gagnera ?"
gerdom.27.a:0 "SPD et FVP'réaliste' !"
gerdom.27.b:0 "Le lion rugit ! La Neue große Koalition !"
gerdom.27.c:0 "Changer ? Qui a besoin de changement ?"
gerdom.28.t:0 "Un nouveau Reichskanzler ?"
gerdom.28.d:0 "En vertu de la constitution de 1871, il n'y a pas de gouvernement officiel dans le Kaiserreich. Au lieu de cela, le Kaiser nomme une personne de son choix au poste de Reichskanzler, qui occupe ensuite les postes de secrétaire d'État du Reichsleitung - l'"administration du Reich". Même si le SPD a remporté le plus de postes au Reichstag lors des élections, cela ne signifie pas que le Kaiser doive même envisager de nommer un nouveau chancelier. Cependant, à la suite du régime de Ludendorff, ce geste de bonne volonté est devenu le modus operandi, et son abandon pourrait entraîner des troubles publics. Qu'est-ce qu'on fait ?"
gerdom.28.a:0 "Nommez Otto Wels, le premier SPD Reichskanzler !"
gerdom.28.b:0 "Gardez l'actuel Reichskanzler."
gerdom.28.c:0 "Nommez Kurt von Schleicher, l'alternative kaisertreue !"
gerdom.29.t:0 "Un nouveau Reichskanzler ?"
gerdom.29.d:0 "En vertu de la constitution de 1871, il n'y a pas de gouvernement officiel dans le Kaiserreich. Au lieu de cela, le Kaiser nomme une personne de son choix au poste de Reichskanzler, qui occupe ensuite les postes de secrétaire d'État du Reichsleitung - l'"administration du Reich". Même si la NLP, le FVP et le BVP ont remporté le plus de postes au Reichstag lors des élections, cela ne signifie pas que le Kaiser doive même envisager la nomination d'un nouveau chancelier. Cependant, à la suite du régime de Ludendorff, ce geste de bonne volonté est devenu le modus operandi, et son abandon pourrait entraîner des troubles publics. Qu'est-ce qu'on fait ?"
gerdom.29.a:0 "Nommez Paul von Lettow-Vorbeck, le Lion d'Afrique !"
gerdom.29.b:0 "Nommez Paul von Lettow-Vorbeck - mais exigez des concessions."
gerdom.29.c:0 "Gardez l'actuel Reichskanzler."
gerdom.29.e:0 "Nommez Kurt von Schleicher, l'alternative kaisertreue !"
gerdom.30.t:0 "Un nouveau Reichskanzler ?"
gerdom.30.d:0 "En vertu de la constitution de 1871, il n'y a pas de gouvernement officiel dans le Kaiserreich. Au lieu de cela, le Kaiser nomme une personne de son choix au poste de Reichskanzler, qui occupe ensuite les postes de secrétaire d'État du Reichsleitung - l'administration du Reich. Même si le DkP a défendu sa majorité au Reichstag lors des élections, cela ne signifie pas que le Kaiser doit garder Franz von Papen. Qu'est-ce qu'on fait ?"
gerdom.30.a:0 "Von Papen est l'homme de la situation."
gerdom.30.b:0 "Nommez Heinrich Brüning - c'est l'heure du grand air !"
gerdom.30.c:0 "Nommez Kurt von Schleicher, l'alternative kaisertreue !"
gerdom.32.t:0 "La guerre !"
gerdom.32.d:0 "Nous sommes en guerre contre les forces du Syndicalisme ! C'est une bataille pour la survie et l'âme même de notre grand empire et nous devons nous concentrer sur sa victoire. Toutes les subtilités démocratiques doivent être mises de côté pour le bien commun, tout comme ce fut le cas pour la politique de Burgfriedenspolitik pendant la Weltkrieg. Il ne peut pas y avoir de distractions !"
gerdom.32.a:0 "Pas d'élections. Pas avant d'être à Paris !"
gerdom.33.t:0 "Élections de 1942"
gerdom.33.d:0 "Aujourd'hui, le peuple allemand va élire son représentant au Reichstag ! Les élections ont été âprement disputées et les résultats sont attendus avec beaucoup d'impatience. Le sort de plusieurs partis et, bien sûr, du Kaiserreich lui-même pourrait être décidé aujourd'hui. Si les sociaux-démocrates parviennent à obtenir suffisamment de voix, l'aile "réaliste" du FVP social libéral formera une coalition avec eux. Une autre possibilité serait une coalition de presque tous les partis libéraux et bourgeois - NLP, FVP et parti bavarois dissident BVP - contre le vieux DkP, dirigé par le Lion bien-aimé d'Afrique, Paul von Lettow-Vorbeck. Ou le DkP pourrait encore une fois obtenir une majorité confortable. Qui gagnera ?"
gerdom.33.a:0 "SPD et FVP'réaliste' !"
gerdom.33.b:0 "Le lion rugit ! La Neue große Koalition !"
gerdom.33.c:0 "Le bon vieux DkP."
gerdom.34.t:0 "Un nouveau Reichskanzler ?"
gerdom.34.d:0 "En vertu de la constitution de 1871, il n'y a pas de gouvernement officiel dans le Kaiserreich. Au lieu de cela, le Kaiser nomme une personne de son choix au poste de Reichskanzler, qui occupe ensuite les postes de secrétaire d'État du Reichsleitung - l'"administration du Reich". Même si le SPD a remporté le plus de postes au Reichstag lors des élections, cela ne signifie pas que le Kaiser doive même en tenir compte dans son choix du Chancelier. Cependant, à la suite du régime de Ludendorff, ce geste de bonne volonté est devenu le modus operandi, et son abandon pourrait entraîner des troubles publics. Que fera le Kaiser ?"
gerdom.34.a:0 "Nommez Hans Vogel du SPD !"
gerdom.34.b:0 "Gardez l'actuel Reichskanzler."
gerdom.34.c:0 "Nommez Kurt von Schleicher, l'alternative kaisertreue !"
gerdom.35.t:0 "Un nouveau Reichskanzler ?"
gerdom.35.d:0 "En vertu de la constitution de 1871, il n'y a pas de gouvernement officiel dans le Kaiserreich. Au lieu de cela, le Kaiser nomme une personne de son choix au poste de Reichskanzler, qui occupe ensuite les postes de secrétaire d'État du Reichsleitung - l'"administration du Reich". Même si la NLP, le FVP et le BVP ont remporté le plus de postes au Reichstag lors des élections, cela ne signifie même pas que le Kaiser doit en tenir compte dans le choix de son chancelier. Cependant, à la suite du régime de Ludendorff, ce geste de bonne volonté est devenu le modus operandi, et son abandon pourrait entraîner des troubles publics. Que fera le Kaiser ?"
gerdom.35.a:0 "Nommez Paul von Lettow-Vorbeck, le Lion d'Afrique !"
gerdom.35.b:0 "Nommez Paul von Lettow-Vorbeck - mais exigez des concessions."
gerdom.35.c:0 "Gardez l'actuel Reichskanzler."
gerdom.35.e:0 "Nommez Kurt von Schleicher, l'alternative kaisertreue !"
gerdom.36.t:0 "Un nouveau Reichskanzler ?"
gerdom.36.d:0 "En vertu de la constitution de 1871, il n'y a pas de gouvernement officiel dans le Kaiserreich. Au lieu de cela, le Kaiser nomme une personne de son choix au poste de Reichskanzler, qui occupe ensuite les postes de secrétaire d'État du Reichsleitung - l'"administration du Reich". Même si le DkP a une nouvelle fois obtenu la majorité au Reichstag lors des élections, cela ne signifie pas que le Kaiser doit même en tenir compte dans son choix du Chancelier. Que fera le Kaiser ?"
gerdom.36.a:0 "Von Papen fait du bon travail."
gerdom.36.b:0 "Nommez Heinrich Brüning - c'est l'heure du grand air !"
gerdom.36.c:0 "Nommez Kurt von Schleicher, l'alternative kaisertreue !"
gerdom.37.t:0 "La guerre !"
gerdom.37.d:0 "Nous sommes en guerre contre les forces du Syndicalisme ! C'est une bataille pour la survie et l'âme même de notre grand empire et nous devons nous concentrer sur sa victoire. Toutes les subtilités démocratiques doivent être mises de côté pour le bien commun, tout comme ce fut le cas pour la politique de Burgfriedenspolitik pendant la Weltkrieg. Il ne peut pas y avoir de distractions !"
gerdom.37.a:0 "Pas d'élections. Pas avant d'être à Paris !"
gerdom.40.t:0 "Le premier DOCUP du Reichskanzler meurt"
gerdom.40.d:0 "Le Reichskanzler Otto Wels est décédé aujourd'hui. Sa santé n'avait pas été la meilleure depuis longtemps, et le stress du bureau n'a pas prolongé sa vie non plus, très probablement. Le Kaiser devra nommer un nouveau Reichskanzler dès que possible. Au cours de sa longue carrière, il a également occupé - parmi de nombreux autres titres - la fonction de président du SPD. Maintenant, il est mort, et il reste à voir qui dirigera les sociaux-démocrates à partir de maintenant."
gerdom.40.a:0 "Désigner Hans Vogel, candidat à la présidence du SPD, comme Reichskanzler."
gerdom.40.b:0 "Nommez Heinrich Brüning, pour la stabilité."
gerdom.40.c:0 "Une nouvelle chance pour Franz von Papen !"
gerdom.40.e:0 "Assez de ça ! Kurt von Schleicher !"
gerdom.41.t:0 "Otto Wels meurt"
gerdom.41.d:0 "Le président du SPD, Otto Wels, est décédé aujourd'hui. Reste à savoir qui dirigera les sociaux-démocrates à partir de maintenant."
gerdom.41.a:0 "Il a été un adversaire digne de confiance."
gerdom.43.t:0 "L'Allemagne et la papauté"
gerdom.43.d:0 "Avec un catholique comme nouveau Reichskanzler, nous pouvons nous engager dans une nouvelle relation avec la papauté et le monde catholique en général."
gerdom.43.a:0 "Une relation cordiale suffit."
gerdom.43.b:0 "Annoncez notre soutien au Pape !"
gerdom.43.c:0 "Soutenez l'Église catholique et investissez dans nos régions catholiques."
gerdom.47.t:0 "La mort de Guillaume II"
gerdom.47.d_GER:0 "Notre empereur Guillaume II est mort aujourd'hui d'une embolie pulmonaire à l'hôpital caritatif de Berlin. C'est la fin d'une époque. Guillaume II fut le dernier monarque européen à régner au XIXe siècle, et toute sa vie, il tenta de défendre - parfois avec succès, souvent sans succès - les valeurs qu'il identifiait à cette époque. Avec sa mort, le 20e siècle sera enfin pleinement sur nous. Partout au-dessus de l'Empire, les drapeaux sont en berne et des cérémonies publiques sont organisées pour honorer le Weltkriegskaiser, l'empereur qui a gagné le monde pour l'Allemagne. L'un des spectateurs à Berlin est le Kronprinz Friedrich Wilhelm, qui devra désormais défendre l'honneur du Kaiserreich dans le monde."
gerdom.47.d_GEX:0 "Notre empereur Guillaume II est mort aujourd'hui d'une embolie pulmonaire dans un hôpital de Daressalam. C'est la fin d'une époque. Guillaume II fut le dernier monarque européen à régner au XIXe siècle, et toute sa vie, il tenta de défendre - parfois avec succès, souvent sans succès - les valeurs qu'il identifiait à cette époque. Avec sa mort, le 20e siècle sera enfin pleinement sur nous. Tout au-dessus de l'Empire, ou ce qu'il en reste, les drapeaux sont en berne et des cérémonies publiques sont organisées pour honorer le Weltkriegskaiser, le Kaiser qui a gagné et perdu le monde en Allemagne. L'un des spectateurs à Daressalam est le Kronprinz Friedrich Wilhelm, qui devra désormais défendre l'honneur du Kaiserreich dans le monde."
gerdom.47.a:0 "L'empereur est mort ! Vive l'empereur Guillaume III !"
gerdom.49.t:0 "Décès de Reichskanzler Vogel Dies"
gerdom.49.d:0 "Le Reichskanzler Vogel est décédé aujourd'hui. C'est maintenant au Kaiser de nommer un nouveau Reichskanzler."
gerdom.49.a:0 "Nommez Kurt Schumacher, du SPD."
gerdom.49.b:0 "Nommez Heinrich Brüning, pour la stabilité."
gerdom.49.c:0 "Un nouveau visage du DkP - Carl Friedrich Gördeler !"
gerdom.51.t:0 "La sécurité du Reich"
gerdom.51.d:0 "Alors que notre Vaterland est maintenant en guerre contre la Commune de France et ses alliés internationaux, le Premier ministre a proposé un statut visant à dissoudre tous les éléments ouvertement dangereux de notre société, y compris les éléments dirigeants du SPD ! C'est maintenant au Kaiser de se prononcer sur ce sujet controversé !"
gerdom.51.a:0 "Dissoudre les socialistes et autres mécontents et arrêter leurs meneurs."
gerdom.51.b:0 "Ich sehe keine keine Parteien mehr, sondern nur noch Deutsche !"
gerdom.52.t:0 "Le FAUD"
gerdom.52.d:0 "La Freie Arbeiterunion Deutschlands, ou Syndicat libre des travailleurs d'Allemagne, est une organisation faîtière de plusieurs syndicats fondés pendant la période turbulente de 1919 pendant la Révolution française. Ils ont dénoncé à maintes reprises la terreur syndicaliste et ont donc été autorisés à opérer sans entraves jusqu'à présent, mais nos services de renseignement ont apporté la preuve que leurs dirigeants sont en contact avec des organisations syndicalistes d'autres pays, comme la CNT-FAI en Espagne. Nous soupçonnons également que certains membres complotent directement contre le Kaiser !"
gerdom.52.a:0 "Emprisonner les dirigeants et interdire le parti. Forcez-les sous terre !"
gerdom.52.b:0 "Laissez-les continuer à fonctionner, mais surveillez-les de près...."
gerdom.53.t:0 "L'Allemagne interdit la FAUD"
gerdom.53.d:0 "Le Syndicat libre des travailleurs d'Allemagne, ou Freie Arbeiter Union Deutschlands, est un syndicat anarcho-syndicaliste qui opère en Allemagne depuis sa création le 15 septembre 1919. Ils étaient libres d'agir, mais le gouvernement allemand vient de décider d'arrêter ses dirigeants et d'interdire l'organisation. Comment devrions-nous réagir ?"
gerdom.53.a:0 "Il est trop tôt pour affronter l'Allemagne."
gerdom.53.b:0 "Nous devons défendre nos frères en Allemagne ! Solidarité !"
gerdom.54.t:0 "Rhénanie troubles !"
gerdom.54.d:0 "Les travailleurs de Rhénanie protestent contre les récentes actions anti-gauchistes de notre gouvernement, en particulier la répression scandaleuse de la FAUD que de nombreux citoyens rhénans considéraient comme une institution légitime, libre de toute influence syndicaliste grave et forte dans son soutien aux travailleurs."
gerdom.54.a:0 "Espérons que cela ne causera pas de tragédie !"
gerdom.55.t:0 "L'agitation ouvrière en Rhénanie !"
gerdom.55.d:0 "Les travailleurs de l'Allemagne de l'Ouest protestent contre leur gouvernement oppresseur ! Ce pourrait être l'occasion d'affaiblir notre ennemi mortel si nous sommes préparés aux conséquences possibles d'un tel choix."
gerdom.55.a:0 "Nous devons les aider !"
gerdom.55.b:0 "Nous ne sommes pas prêts pour cela."
gerdom.56.t:0 "Grève générale en Rhénanie !"
gerdom.56.d:0 "Furieux de nos précédentes actions contre les fronts ouvriers, les travailleurs ont lancé des manifestations massives dans toute la Rhénanie. Un poste de police important de Mayence a été incendié lors d'un incendie criminel présumé et une usine d'obus près de Landau a été détruite par des ouvriers en colère. Ces manifestations sapent gravement notre production militaire et mettent en danger la stabilité de notre région industrielle la plus importante."
gerdom.56.a:0 "Envoyez l'armée pour faire face à la grève !"
gerdom.56.b:0 "Négocier avec les travailleurs."
gerdom.57.t:0 "Les grévistes rhénans cédent !"
gerdom.57.d:0 "La lente guerre d'usure entre nous et les grévistes a été gagnée par le gouvernement. Les grévistes, voyant peu de succès dans leurs efforts, ont décidé d'annuler la grève."
gerdom.57.a:0 "Super !"
gerdom.58.t:0 "Négociations de grève en Rhénanie-du-Nord-Westphalie"
gerdom.58.d:0 "On a tenté de négocier avec les grévistes. Tous les principaux groupes politiques du pays surveillant de près la réunion, certains espèrent même que la grève créera un précédent pour la poursuite des réformes au sein de l'Empire."
gerdom.58.a:0 "Retardez les négociations et envoyez l'armée !"
gerdom.58.b:0 "Parvenir à un accord partiel."
gerdom.58.c:0 "Parvenir à un accord complet."
gerdom.59.t:0 "Les travailleurs rhénans retournent aux usines"
gerdom.59.d:0 "Une fois la crise résolue, les usines pourront retrouver leur efficacité antérieure."
gerdom.59.a:0 "Splendide !"
gerdom.60.t:0 "Les travailleurs rhénans retournent aux usines"
gerdom.60.d:0 "Heureusement, nos forces armées ont réussi à réprimer les travailleurs révoltés, les forçant à abandonner leur lutte sans espoir."
gerdom.60.a:0 "Splendide !"
gerdom.61.t:0 "L'implication des syndicalistes dans la grève générale"
gerdom.61.d:0 "Bien que la grève générale en Rhénanie est finalement sur une enquête officielle sur l'événement a suggéré qu'un certain nombre de travailleurs rebelles ont été fournis de l'étranger. Des agitateurs, probablement des communards français, ont distribué du matériel de qualité militaire et distribué de la propagande syndicaliste aux masses. Comment réagir face à cette insolence ?"
gerdom.61.a:0 "Nous ne pouvons tolérer une telle insolence !"
gerdom.61.b:0 "Nous avons besoin de preuves solides de l'implication des syndicalistes."
gerdom.62.t:0 "Johann von Bernstorff meurt"
gerdom.62.d:0 "Aujourd'hui, il a été annoncé que l'ancien ambassadeur aux États-Unis et dans l'Empire ottoman et ancien secrétaire d'État à l'intérieur, Johann von Bernstroff, est décédé."
gerdom.62.a:0 "Ruhe dans Frieden."
gerdom.63.t:0 "Wilhelm Groener meurt"
gerdom.63.d:0 "Un des héros de la Weltkrieg et vainqueur des bolcheviks lors de l'intervention russe, le Feldmarschall Wilhelm Groener est décédé aujourd'hui. Toute l'Allemagne est en deuil pour l'un des grands généraux de l'âge d'or post-Weltkrieg."
gerdom.64.t:0 "Ludwig von Reuter meurt"
gerdom.64.d:0 "Héros de la Weltkrieg et commandant de la Kaiserliche Marine, Ludwig von Reuter est mort aujourd'hui. Célèbre pour ses actions pendant la bataille du Skagerrak et ses actions décisives contre le blocus britannique, la nation allemande est en deuil."
gerdom.65.t:0 "Wilhelm Souchon meurt"
gerdom.65.d:0 "L'amiral Wilhelm Souchon, un héros de la Weltkrieg et un Großadmiral de notre flotte et de la flotte ottomane, est mort aujourd'hui. Souchon a d'abord commandé la petite flotte méditerranéenne avant de remettre audacieusement ses forces aux Ottomans et de précipiter leur entrée en guerre en tant que Puissance centrale."
gerdom.66.t:0 "Georg Bruchmüller Décès"
gerdom.66.d:0 "Feldmarschall Bruchmüller un héros de la Weltkrieg et un développeur clé des tactiques d'artillerie moderne, est décédé aujourd'hui. Connu sous le nom de " Breakthrough Müller " pour ses actions décisives durant les campagnes sur les fronts de l'Ouest et de l'Est, il manquera certainement à tous les Allemands."
gerdom.72.t:0 "Statut de l'Indonésie"
gerdom.72.d:0 "Dans le cadre de notre programme Kaiserbund, nous avons décidé de faire de nos exploitations indonésiennes un état semi-autonome dans notre empire. Comment voudrions-nous diviser les terres ?"
gerdom.72.a:0 "Créer un État pan-malaisien."
gerdom.72.b:0 "Répartir les terres entre le Sarawak et la Malaisie."
gerdom.73.t:0 "Statut de l'Indochine"
gerdom.73.d:0 "Dans le cadre de notre programme Kaiserbund, nous avons décidé de faire de nos exploitations indochinoises un état semi-autonome dans notre empire. Comment voudrions-nous diviser les terres ?"
gerdom.73.a:0 "Créer un État pan-indochinois."
gerdom.73.b:0 "Divisez-le en états."
gerdom.74.t:0 "La division de Mittelafrika"
gerdom.74.d:0 "Dans le cadre de notre nouvelle politique du Kaiserbund, il nous incombe d'émettre des directives en tant que nouveaux arrangements administratifs dans nos colonies. L'un de ces territoires est Mittelafrika. Alors que les membres conservateurs du Reichstag sont impatients de laisser l'Etat autonome intact, la majeure partie de notre establishment politique a déjà réalisé que le Freistaat de Mittelafrika agit comme un fardeau pour les forces armées allemandes et notre économie. Parmi les avantages limités que nous offre la colonie, il y a le prestige impérial, et même dans ce cas, le continent noir n'est plus vu sous le même jour que lors de Scramble for Afrika. Par conséquent, une réorganisation radicale de cette zone est nécessaire si nous voulons maintenir notre présence en Afrika tout en limitant autant que possible nos coûts."
gerdom.74.a:0 "Divisez Mittelafrika en états."
gerdom.74.b:0 "Fédéralisez-les."
gerdom.74.c:0 "Maintenir le statu quo."
gerdom.75.t:0 "Statut de Malte"
gerdom.75.d:0 "Avec notre nouvelle politique du Kaiserbund qui est actuellement mise en place par tous les membres de l'Etat allemand, le regard de nos fonctionnaires a atteint l'île méditerranéenne de Malte. Presque tous les membres importants de l'état-major général et de nombreux politiciens conservateurs plaident pour le maintien de cette île sous contrôle direct. Ils affirment que Malte est cruciale pour la sécurité de nos routes maritimes méditerranéennes entre Marokko et Suez, et soulignent sa fonction de "porte-avions insubmersible"."
gerdom.75.a:0 "Accordez-leur une autonomie limitée."
gerdom.75.b:0 "Gardez-les sous notre contrôle direct."
gerdom.77.t:0 "La réorganisation de Mittelafrika"
gerdom.77.d:0 "Nous devrons réorganiser notre structure interne en fonction des nouvelles commandes en provenance d'Allemagne...."
gerdom.77.a:0 "Un nouvel ordre pour l'Afrique !"
gerdom.77.b:0 "Oh, je ne pense pas."
gerdom.78.t:0 "La réorganisation de Mittelafrika"
gerdom.78.d:0 "Nous devrons réorganiser notre structure interne en fonction des nouvelles commandes en provenance d'Allemagne...."
gerdom.78.a:0 "Un nouvel ordre pour l'Afrique !"
gerdom.78.b:0 "Oh, je ne pense pas."
gerdom.81.t:0 "Statut d'Aden"
gerdom.81.d:0 "Avec notre décision de mettre en œuvre le programme Kaiserbund, nous devons encore décider de l'étendue de sa mise en œuvre dans diverses régions périphériques sous notre contrôle. L'une de ces régions est Aden au Yémen. Alors que les amiraux de Kaiserliche Marine plaident pour le maintien de ce territoire sous notre contrôle direct afin de garder le golfe d'Aden sous notre contrôle, la plupart des politiciens préfèrent réduire nos dépenses administratives au prix même d'une diminution de notre présence dans la région."
gerdom.81.a:0 "Accordez-leur une autonomie limitée."
gerdom.81.b:0 "Offre Aden au Yémen."
gerdom.81.c:0 "Gardez-les sous notre contrôle direct."
gerdom.82.t:0 "L'Allemagne nous offre Aden"
gerdom.82.d:0 "Les Allemands nous ont envoyé une offre dans laquelle ils nous feront sécession d'Aden et en retour nous deviendrons leur protectorat. L'offre est pour le moins tentante, devrions-nous l'accepter ?"
gerdom.82.a:0 "Acceptez l'offre !"
gerdom.82.b:0 "Nous refusons !"
gerdom.83.t:0 "Yémen Accepté"
gerdom.83.d:0 "Le Royaume Mutawakkilite du Yémen a accepté notre offre et est devenu notre protectorat."
gerdom.83.a:0 "Super !"
gerdom.84.t:0 "Couronnement de Guillaume III"
gerdom.84.d:0 "Avec le décès du grand Weltkriegskaiser Wilhelm II, Wilhelm III a prononcé un grand discours le jour de son couronnement pour guider toute l'Allemagne vers la prospérité et pour sauvegarder nos intérêts à travers le monde !"
gerdom.84.a:0 "Heil dir im Siegerkranz !"
gerdom.85.t:0 "L'Allemagne interdit les organisations françaises !"
gerdom.85.d:0 "En réponse à l'assurance croissante et à l'esprit révolutionnaire de la Commune, la pathétique direction allemande a institué une politique sévère de répression contre toute organisation financée par nous ou liée de quelque manière que ce soit à la culture ou à la politique française. Ces actes discriminatoires à l'encontre de la minorité française en difficulté en Allemagne, en particulier dans nos régions occupées de Nancy et d'Alsace, sont absolument intolérables."
gerdom.85.a:0 "Cela ne tiendra pas. A la guerre !"
gerdom.85.b:0 "Aider les groupes de résistance française."
gerdom.85.c:0 "Condamner publiquement les actions allemandes."
gerdom.85.e:0 "Nous devrions éviter tout enchevêtrement à ce stade."
gerdom.86.t:0 "Condamnation internationale de notre interdiction !"
gerdom.86.d:0 "La Commune de France a profité de nos récentes actions contre toutes les organisations françaises de l'Empire allemand pour organiser une conférence internationale sur ce thème. Ils condamnent publiquement ce qu'ils appellent " l'impérialisme allemand " et s'engagent à tout mettre en œuvre pour protéger la minorité française dans le Reich. En réponse, plusieurs membres importants de la communauté internationale ont également condamné nos actions contre la population française, affirmant que de telles actions sont une tache sur l'honneur d'un Etat moderne. Comment devrions-nous réagir à cette humiliation publique ?"
gerdom.86.a:0 "Les Communards sont derrière tout ça, détruisez-les !"
gerdom.86.b:0 "L'Allemagne ne se soucie pas des protestations des ménés."
gerdom.86.c:0 "Restaurer les droits de la minorité française."
gerdom.87.t:0 "Soulèvement en Wallonie et en Lorraine !"
gerdom.87.d:0 "Grâce à notre soutien, les populations française et wallonne se sont élevées contre leurs occupants allemands ! Il y a déjà des combats de rue entre partisans et forces impérialistes, et les avantages militaires de notre soutien aux mouvements de résistance français en Allemagne deviennent rapidement évidents."
gerdom.87.a:0 "Aux armes, citoyens !"
gerdom.88.t:0 "Soulèvement en Wallonie et en Lorraine ?"
gerdom.88.d:0 "Nous sommes enfin en guerre contre les réactionnaires allemands détestés ! Devrions-nous profiter de cette occasion pour aider les mouvements locaux de résistance française en Wallonie et en Lorraine à atteindre leur liberté longtemps souhaitée ?"
gerdom.88.a:0 "Soutenez-les !"
gerdom.88.b:0 "Ils ne peuvent pas gérer les troupes allemandes."
gerdom.91.t:0 "Arrivée de la mission allemande à Don-Kuban"
gerdom.91.d:0 "L'Empire allemand a décidé d'envoyer une mission militaire officielle dans notre pays afin de nous aider à améliorer nos forces armées obsolètes. De telles missions sont bien considérées pour leur impact sur les forces armées de pays comme l'Ukraine et le Venezuela, et nous avons la chance de les avoir."
gerdom.91.a:0 "Nous allons leur montrer l'hospitalité cosaque !"
gerdom.92.t:0 "Lettow-Vorbeck et la flamme de la résistance allemande"
gerdom.92.d:0 "C'est l'heure la plus sombre de l'Empire allemand. Battu par les avions, les chars et les tactiques d'un ennemi brutal, le gouvernement impérial a évacué Berlin et converge actuellement vers Daressalam, sous le choc des bombardements et des attaques. Cependant, l'armée n'est pas l'Allemagne elle-même et, sous le ciel africain, nos colonies loyales restent engagées dans l'effort de guerre. Néanmoins, le gouvernement du Reich, tel qu'il se présente actuellement, est confronté à la répugnance de présider à la plus grande catastrophe militaire de l'histoire allemande, et de nombreux officiers supérieurs de l'armée exigent la nomination d'un nouveau chancelier d'urgence. Beaucoup d'entre eux réclament avec insistance que Paul von Lettow-Vorbeck soit élevé à ce poste, étant donné ses succès à Afrika pendant la Weltkrieg et la loyauté et l'affection qu'il inspire aux askaris sur lesquels nous devons maintenant compter."
gerdom.92.a:0 "Oui ! Nommez von Lettow-Vorbeck ! Heia Safari !"
gerdom.92.b:0 "Non ! Ce serait le dernier clou dans le cercueil de notre démocratie !"
gerdom.93.t:0 "Lettow-Vorbeck propose un Afrikakorps"
gerdom.93.d:0 "Le chancelier von Lettow-Vorbeck s'est présenté devant le gouvernement d'urgence et a fait valoir que l'État allemand doit lever des unités supplémentaires de schutztruppen indigènes, également connu sous le nom de askaris. Ces soldats doués ont servi le Reich fidèlement depuis que le chancelier a déjoué l'Entente dans les jungles d'Ostafrika pendant la Weltkrieg. De manière controversée, von Lettow-Vorbeck a également proposé que nous accordions aux rois, princes et vassaux indigènes qui gouvernent Afrika à notre place une indépendance complète une fois que nous aurons repris notre Vaterland. Une telle récompense encouragerait notre population et nos dirigeants indigènes et les encouragerait à nous aider à nous rendre à Berlin. C'est une proposition désespérée, mais le Reich traverse une période désespérée."
gerdom.93.a:0 "Rassemblez les askaris de toute la Mittelafrika !"
gerdom.93.b:0 "Inutile. Nous avons besoin de troupes allemandes pour une guerre allemande !"
gerdom.94.t:0 "Afrikakorps sur Südwestafrika"
gerdom.94.d:0 "Une des premières colonies allemandes, Südwestafrika s'est montrée particulièrement loyale envers le gouvernement impérial. Cependant, son lien étroit avec la fondation de l'empire colonial allemand pourrait rendre difficile pour les conservateurs de notre cabinet d'accepter la perspective d'indépendance promise par von Lettow-Vorbeck."
gerdom.94.a:0 "Excellent."
gerdom.95.t:0 "Afrikakorps à Deutsch-Ostafrika"
gerdom.95.d:0 "Le site de certaines des batailles les plus impressionnantes livrées par l'armée coloniale allemande sous von Lettow-Vorbeck pendant la Weltkrieg, Ostafrika, avec sa capitale Daressalam, est considéré par la plupart des officiels comme le joyau dans la couronne des possessions africaines du Reich. Ainsi, l'administration allemande est profondément ancrée ici et la coopération avec les autochtones se déroule sans heurts, ce qui se traduit par une forte participation de volontaires pour les nouveaux Schutztruppen."
gerdom.96.t:0 "Afrikakorps en Deutsch-Kongo"
gerdom.96.d:0 "Issu de l'Etat belge vaincu après la Weltkrieg, le Congo occupe le cœur de l'Afrique centrale et, depuis des décennies, l'administration allemande est fortement militarisée pour assurer le contrôle du Reich sur cette province."
gerdom.97.t:0 "Afrikakorps à  à "quatorialafrika"
gerdom.97.d:0 "Stratégiquement située au sud immédiat du Sahara, la colonie de l'Afrique équatoriale allemande emploie certaines des troupes auxiliaires les plus impressionnantes, dont la plupart ont passé des années à combattre des raiders nomades à la frontière."
gerdom.98.t:0 "Afrikakorps au Niger-Kamerun"
gerdom.98.d:0 "L'une des provinces africaines les plus récemment acquises, le Niger a été fusionné avec la colonie allemande de Kamerun dans l'État de Mittelafrikan. Bien que quelque peu désunis, les indigènes sont prêts à gagner leur indépendance à la solde du Reich !"
gerdom.99.t:0 "Afrikakorps au Togoland"
gerdom.99.d:0 "Constitué de la colonie allemande d'origine du Togo et des colonies britanniques et françaises annexées de la Gold Coast et du Dahomey, l'askaris formé ici est d'une qualité nettement inférieure à celle observée ailleurs à Mittelafrika. Ils sont tout de même prêts à aider l'Allemagne en ces temps difficiles - pour le juste prix."
gerdom.100.t:0 "Décolonisation de l'Afrika"
gerdom.100.d:0 "A l'heure la plus sombre de l'Empire allemand, Paul von Lettow-Vorbeck a rallié les askaris coloniaux derrière le Reich en leur promettant l'indépendance une fois la guerre gagnée. Nos ennemis ont été écrasés et Berlin libéré, ce qui a conduit nombre de nos sujets africains à nous demander humblement de tenir nos promesses et de commencer la décolonisation de nos domaines en Afrique."
gerdom.100.a:0 "Nous tiendrons nos promesses."
gerdom.100.b:0 "Afrika restera à jamais allemand !"
gerdom.105.t:0 "L'Allemagne supprime sa population française !"
gerdom.105.d:0 "L'Empire allemand, effrayé par la montée en puissance de notre Etat, a décidé de resserrer le contrôle des régions frontalières, car il craint notre influence croissante ! Nous devons être patients, bientôt le temps viendra où nos frères de Wallonie, de Lorraine et d'Alsace seront libérés !"
gerdom.105.a:0 "Bientôt, notre heure viendra !"
gerdom.106.t:0 "Autres mesures de sécurité intérieure"
gerdom.106.d:0 "Malgré l'augmentation graduelle de la présence militaire et policière dans notre région frontalière, ce n'est toujours pas suffisant. Les dirigeants syndicalistes français clandestins sont toujours en liberté, empoisonnant l'esprit de notre minorité française avec de la propagande, beaucoup utilisant les organisations françaises existantes comme couverture pour leurs actes ignobles. Afin de garantir pleinement notre intégrité territoriale, les membres de droite de notre gouvernement ont exigé la dissolution complète de toutes les organisations françaises ou financées par la France. Cependant, même si une telle mesure radicale peut sembler nécessaire, elle portera sans aucun doute atteinte à notre réputation au sein de la communauté internationale...."
gerdom.106.a:0 "Les mesures de sécurité actuelles sont suffisantes !"
gerdom.106.b:0 "Il est temps d'interdire toutes les organisations françaises en Allemagne !"
gerdom.106.c:0 "Ce plan était de la folie depuis le début, abandonnez-le...."
gerdom.200.t:0 "Bertolt Brecht demande un visa"
gerdom.200.d:0 "Depuis quelque temps déjà, des sympathisants syndicalistes rhénans se rendent à l'étranger pour aider leurs "camarades" dans leurs différents conflits à travers le monde. Aujourd'hui, le célèbre écrivain clandestin Bertolt Brecht a annoncé son intention de rejoindre ces'Divisions internationales'. Nous pourrions le laisser partir, ce qui inciterait très probablement un certain nombre d'autres syndicalistes à aller à l'étranger après lui, ou nous pourrions confisquer son passeport et lui interdire de quitter le pays. Brecht étant une figure de proue, le bloquer pourrait peut-être affaiblir la cause syndicaliste, mais d'un autre côté, cela provoquerait probablement un énorme scandale..."
gerdom.200.aa:0 "Laissez-le partir pour l'Amérique sauvage."
gerdom.200.ab:0 "Il peut aller au Brésil s'il veut."
gerdom.200.ac:0 "Il peut aller au Brésil s'il veut."
gerdom.200.ad:0 "Espérons qu'il gèle en Russie."
gerdom.200.ae:0 "Il peut transpirer en Espagne."
gerdom.200.af:0 "On devrait le garder là où on peut le surveiller."
gerdom.201.t:0 "Les volontaires allemands arrivent en Amérique"
gerdom.201.d:0 "Deux divisions de volontaires allemands, dirigées par l'écrivain Bertolt Brecht et d'autres personnalités de la scène syndicaliste allemande, sont arrivées pour nous soutenir dans notre lutte !"
gerdom.201.a:0 "Die Internationale erkämpft das Menschenrecht !"
gerdom.202.t:0 "Les volontaires allemands arrivent au Brésil"
gerdom.202.d:0 "Deux divisions de volontaires allemands, dirigées par l'écrivain Bertolt Brecht et d'autres personnalités de la scène syndicaliste allemande, sont arrivées pour nous soutenir dans notre lutte !"
gerdom.202.a:0 "Die Internationale erkämpft das Menschenrecht !"
gerdom.203.t:0 "Les volontaires allemands arrivent en Russie"
gerdom.203.d:0 "Deux divisions de volontaires allemands, dirigées par l'écrivain Bertolt Brecht et d'autres personnalités de la scène syndicaliste allemande, sont arrivées pour nous soutenir dans notre lutte !"
gerdom.203.a:0 "Die Internationale erkämpft das Menschenrecht !"
gerdom.204.t:0 "Les volontaires allemands arrivent en Espagne"
gerdom.204.d:0 "Deux divisions de volontaires allemands, dirigées par l'écrivain Bertolt Brecht et d'autres personnalités de la scène syndicaliste allemande, sont arrivées pour nous soutenir dans notre lutte !"
gerdom.204.a:0 "Die Internationale erkämpft das Menschenrecht !"
gerdom.205.t:0 "Le calme en Rhénanie"
gerdom.205.d:0 "Avec un certain nombre de syndicalistes éminents à l'extérieur du pays et autorisés à se battre et, espérons-le, à mourir dans des pays étrangers, les tensions dans nos pays ont grandement diminué sans leur influence maligne. La Rhénanie connaît enfin un peu de paix et de tranquillité."
gerdom.205.a:0 "Espérons que les choses resteront comme ça."
gerdom.206.t:0 "Politique sur les syndicalistes de retour au pays"
gerdom.206.d:0 "Maintenant que leur guerre a été perdue, les " divisions internationales " formées par nos volontaires essaient de rentrer chez eux. Beaucoup ont encore leurs bras et tous les survivants sont des syndicalistes endoctrinés et endurcis au combat. Toutefois, si nous leur interdisons d'entrer par-delà nos frontières, nous devrions pouvoir les tenir à l'écart sans grand scandale en raison du durcissement de l'opinion de la population allemande sur la Menace rouge. Pourtant, nous risquons qu'ils se retournent contre nous quand nous en viendrons inévitablement aux coups avec l'Internationale."
gerdom.206.a:0 "Ils devront purger leur peine dans l'Heer !"
gerdom.206.b:0 "Qu'ils retournent dans leurs familles."
gerdom.206.c:0 "Fermez les frontières !"
gerdom.207.t:0 "Bertolt Brecht meurt dans des circonstances suspectes"
gerdom.207.d:0 "Bien que les rumeurs se répandent depuis des semaines, nous avons maintenant une confirmation officielle ; l'écrivain syndicaliste Bertolt Brecht est mort dans une cave pourrie, très probablement aux mains de la police étrangère. Après avoir servi à l'étranger en tant que volontaire syndicaliste, Brecht a été empêché de rentrer en Allemagne. Sa famille, avec d'autres éléments syndicalistes, a organisé des manifestations d'envergure à Berlin, accusant les volontaires syndicalistes de notre politique dure de sa mort."
gerdom.207.a:0 "Il semble que nous ayons créé un martyr."
gerdom.208.t:0 "Bertolt Brecht retourne en Allemagne"
gerdom.208.d:0 "Malgré tous nos efforts, il semble que l'écrivain syndicaliste Bertolt Brecht ait réussi à passer la frontière. Lui et sa famille sont entrés dans la clandestinité et ce personnage controversé prêche ouvertement la solidarité des travailleurs contre le système capitaliste."
gerdom.208.a:0 "Il ne peut jamais se taire ?!"
gerdom.209.t:0 "Les divisions internationales offrent leurs services"
gerdom.209.d:0 "Après avoir vaillamment combattu pour la cause syndicaliste, les camarades et vétérans des divisions internationales se sont vu refuser lâchement l'entrée dans leur propre patrie, en Allemagne. Après des mois de dérive, de nombreux anciens membres se sont rassemblés et ont décidé de prendre les armes pour libérer l'Allemagne du fléau de l'impérialisme. Bien que leur nombre ait été réduit par les combats et la pauvreté, ce sont des vétérans aguerris et ils constitueraient un ajout important aux forces de l'Internationale."
gerdom.209.a:0 "Bienvenue camarades !"
gerdom.209.b:0 "Une dépense inutile."
gerfor.1.t:0 "L'Union britannique attaque le Danemark"
gerfor.1.d:0 "L'Union britannique a déclaré la guerre au Danemark. Cette invasion menace de perturber l'équilibre du pouvoir en faveur de l'Internationale, et le gouvernement danois a demandé notre aide. Devons-nous avertir les syndicalistes de la bêtise de leurs actions ou ne rien dire, et risquer de perdre le Danemark ?"
gerfor.1.a:0 "Prévenez-les de faire demi-tour ou de faire face aux armes allemandes !"
gerfor.1.b:0 "Nous avons assez de problèmes à régler."
gerfor.2.t:0 "L'Allemagne envoie un Ultimatum sur le Danemark"
gerfor.2.d:0 "Le Second Reich a envoyé un ultimatum à Londres. Soit nous faisons la paix avec le Danemark et déclarons un cessez-le-feu, soit l'Allemagne viendra en aide au Danemark. Bien qu'il soit certainement dans notre intérêt de nous emparer du Skagerrak et de représenter une menace dangereuse pour l'Allemagne à sa frontière nord, appeler leur bluff peut s'avérer extrêmement risqué."
gerfor.2.a:0 "Nous ne risquons pas la guerre avec l'Allemagne pour cela."
gerfor.2.b:0 "Nous ne négocions pas avec les impérialistes."
gerfor.3.t:0 "L'aide allemande contre la Grande-Bretagne"
gerfor.3.d:0 "Nous sommes en état de guerre avec l'Union britannique. Nos militaires, bien que fiers, ne seront pas en mesure de résister à l'assaut des syndicalistes. Des personnalités influentes nous demandent de demander de l'aide aux Allemands, même si cela peut signifier d'accepter une certaine influence allemande après que l'invasion ait été repoussée. Qu'est-ce qu'on fait ?"
gerfor.3.a:0 "Merci Berlin !"
gerfor.3.b:0 "On ne peut pas faire confiance aux Allemands."
gerfor.4.t:0 "L'Union of Britain recule"
gerfor.4.d:0 "Après avoir reçu l'ultimatum de Londres, ils ont rapidement donné l'ordre à tous leurs commandants sur le terrain de cesser le feu et de retourner dans les îles britanniques. Nous avons remporté une victoire diplomatique aujourd'hui. Nous avons montré au monde que nous résisterons à l'agression socialiste et syndicaliste. Nous protégerons toute nation menacée par la Grande-Bretagne ou la Commune."
gerfor.4.a:0 "Une fois de plus, la diplomatie allemande l'emporte."
gerfor.5.t:0 "La Grande-Bretagne ignore notre Danemark Ultimatum"
gerfor.5.d:0 "Malgré l'ultimatum reçu par Londres, leurs forces continuent leur mouvement vers le territoire danois, ignorant manifestement nos simples exigences. Soit nous déclarons la guerre et faisons entrer le Danemark dans notre alliance, soit nous nous retirons et laissons le Danemark tomber, créant ainsi un front nord avec notre ennemi syndicaliste."
gerfor.5.a:0 "Ils ont fait leur choix, c'est la guerre !"
gerfor.5.b:0 "Reculez, reculez. Il y aura la paix en notre temps."
gerfor.6.t:0 "La Grande-Bretagne recule devant le Danemark"
gerfor.6.d:0 "Après la réception de l'ultimatum par Londres, ils ont rapidement envoyé des ordres à tous leurs commandants ordonnant un cessez-le-feu immédiat et un retrait sur le territoire britannique. L'indépendance du Danemark a été préservée et notre fierté est restée intacte. Le fait qu'il ait fallu l'intervention de l'Allemagne pour nous protéger est tout de même quelque peu troublant."
gerfor.6.a:0 "Nous n'aurions pas pu le faire sans eux."
gerfor.7.t:0 "L'Internationale cherche à réunifier l'Italie"
gerfor.7.d:0 "Les forces combinées de la Commune française et de la République socialiste d'Italie ont lancé une tentative de s'emparer de l'ensemble du territoire italien. Cette invasion menace de perturber l'équilibre du pouvoir en Europe au profit des syndicalistes. Devons-nous avertir l'Internationale que cela menace la paix mondiale ou laisser la péninsule tomber dans leur idéologie maligne ?"
gerfor.8.t:0 "L'Allemagne envoie un Ultimatum sur l'Italie"
gerfor.8.d:0 "L'Empire allemand nous a envoyé un télégramme, nous demandant soit de mettre fin à notre intervention en Italie et de déclarer un cessez-le-feu avec les États italiens, soit le Reich interviendra par la force."
gerfor.9.t:0 "L'Allemagne envoie un ultimatum à l'Internationale"
gerfor.9.d:0 "Le Kaiserreich est venu à notre secours ! Ils ont adressé un ultimatum à la Commune de France pour leur soutien à la République socialiste d'Italie dans ses tentatives de conquête de toute la péninsule. Les Allemands exigent que les syndicalistes se replient ou risquent l'anéantissement total."
gerfor.10.t:0 "La commune de France se retire d'Italie"
gerfor.10.d:0 "Après l'ultimatum reçu par Paris, ils ont rapidement retiré leurs forces des lignes de front et abandonné la péninsule. Notre indépendance sera préservée et notre fierté intacte."
gerfor.10.d.sri:0 "Attirer[FRA.GetNameDef] dans notre guerre avec[ITA.GetNameDef] n'était peut-être pas l'idée la plus sage. La guerre a attiré l'attention du Reich qui a lancé un ultimatum à[FRA.GetNameDef] pour mettre fin à l'invasion. Le gouvernement[FRA.GetAdjective] s'y est conformé, ordonnant à nos propres forces de se retirer. Nous n'avons pas d'autre choix que de nous y conformer."
gerfor.11.t:0 "La Commune de France recule en Italie"
gerfor.11.d:0 "Après avoir envoyé un ultimatum à la Commune de France pour qu'elle cesse d'intervenir en Italie et de soutenir les syndicalistes italiens dans la guerre, ils ont sagement décidé d'obtempérer. Déjà, les forces rouges se retirent et notre prestige s'est considérablement accru. Une fois de plus, nous avons eu recours à la diplomatie pour aider à préserver l'équilibre et à améliorer les perspectives de paix en Europe."
gerfor.12.t:0 "Commune de France Ignorant l'Ultimatum italien"
gerfor.12.d:0 "Notre ultimatum a été carrément ignoré. Déjà, les forces SRI et Communard sont en marche en Italie et refusent de retourner à leurs frontières d'avant-guerre. Les autres États de la péninsule italienne sont menacés existentiellement et le syndicalisme est sur le point d'étendre son idéologie vile à tous les coins du pays. La question est maintenant de savoir si nous devons appuyer notre ultimatum par la force et déclarer la guerre à l'Internationale."
gerfor.13.t:0 "La Commune de France envahit l'Espagne"
gerfor.13.d:0 "Les forces armées de la Commune de France ont lancé une invasion de l'Etat espagnol. Cette invasion menace de perturber l'équilibre du pouvoir en faveur de l'alliance syndicaliste. Devons-nous avertir les syndicalistes de la folie de leurs actions ou laisser tomber l'Espagne ?"
gerfor.14.t:0 "L'Allemagne envoie un Ultimatum sur l'Espagne"
gerfor.14.d:0 "Les monarchies sont aussi épaisses que des voleurs. Après avoir commencé notre campagne contre le royaume d'Espagne, nous avons reçu un message de Berlin nous ordonnant de cesser et de cesser nos efforts militaires. Ils prétendent que si nous ne ramenons pas nos forces au-delà des Pyrénées, ils interviendront militairement pour préserver le statu quo actuel."
gerfor.16.t:0 "La Commune de France recule en Espagne"
gerfor.16.d:0 "Les Allemands ont réussi un important coup d'État diplomatique aujourd'hui et ont contribué à préserver notre indépendance. Après que le Reich ait envoyé un ultimatum à la Commune de France lui ordonnant de cesser son agression militaire contre nous, les Français ont sagement décidé de s'y conformer et ont ramené leurs troupes d'au-delà des Pyrénées. Le statu quo demeure, pour l'instant du moins, intact."
gerfor.17.t:0 "Commune de France Ignorant l'Ultimatum espagnol"
gerfor.17.d:0 "Malgré notre condamnation publique de l'invasion du royaume espagnol par les Communards et l'ultimatum qui a suivi, les Français ont refusé de retirer leurs forces. La possibilité de la perte d'une autre monarchie européenne ne peut plus être écartée, et c'est maintenant à nous de décider comment réagir à ce rejet flagrant de l'hégémonie allemande."
gerfor.18.t:0 "Libération de la Flandre-Wallonienne"
gerfor.18.d:0 "Nous avons repris Flandern-Wallonien à nos ennemis communards. L'effondrement de notre régime dans le royaume représentait une menace dangereuse pour notre fortune sur le front occidental, et cette victoire a déjà grandement amélioré le moral des Allemands. La question est maintenant de savoir si nous devons le libérer, le diviser ou le garder pour nous."
gerfor.18.a:0 "Libérez-les ! Flandern-Wallonien se bat à nouveau !"
gerfor.18.b:0 "Diviser la Flandre et la Wallonie."
gerfor.18.c:0 "Nous les occuperons, du moins pour l'instant."
gerfor.24.t:0 "L'ennemi aux portes"
gerfor.24.d:0 "Les Russes ont atteint l'Oder. Il y a eu peu de panique pure et simple à Berlin, mais il est clair que, sans contre-attaque, l'Allemagne est gravement menacée. Les dernières réserves d'approvisionnement ont été distribuées aux bénévoles et tout le monde participe à ce dernier effort pour défendre le Vatherland."
gerfor.24.a:0 "Pas un pas en arrière !"
gerfor.25.t:0 "Die Wacht am Rhein"
gerfor.25.d:0 "Les Français ont atteint le Rhin. Nos importantes fortifications frontalières n'ont apparemment pas réussi à arrêter leur progression inexorable et maintenant nos villes industrielles cruciales tombent les unes après les autres. La situation est tout à fait désastreuse, et il y a déjà des murmures de trahison selon lesquels les Communards pourraient atteindre Berlin même."
gerfor.25.a:0 "Il faut les arrêter !"
gerfor.26.t:0 "Le destin du Maroc espagnol"
gerfor.26.d:0 "Avec la prise de contrôle de l'Espagne par les forces syndicalistes, nos possessions coloniales en Afrique du Nord pourraient être en danger. Par mesure préventive, notre état-major général a suggéré que nous occupions le Maroc espagnol avant que la CNT-FAI ne stabilise son pouvoir et n'étende son influence fétide dans nos colonies."
gerfor.26.a:0 "Occupez le Maroc espagnol !"
gerfor.26.b:0 "Les amas de saletés sont en dessous de nos préoccupations en ce moment."
gerfor.27.t:0 "L'Allemagne occupe le Maroc espagnol !"
gerfor.27.d:0 "L'Empire allemand, dans une démonstration d'arrogance absolue et de manque de respect envers notre Etat, a occupé le Maroc espagnol. Chose choquante, leurs forces se sont même installées à Ceuta et Melilla, deux villes inviolables du territoire espagnol depuis des siècles."
gerfor.27.a:0 "Il n'y a rien que nous puissions faire...."
gerfor.27.b:0 "Un tel scandale ne sera pas toléré !"
gerfor.28.t:0 "Exploitation forestière à Madagascar"
gerfor.28.d:0 "L'île de Madagascar est sous notre domination depuis plusieurs décennies et c'est une source inexploitée de bois rares comme l'ébène et plusieurs variétés de bois de rose. Ces sources n'ayant pas été exploitées, plusieurs industriels et membres du gouvernement colonial nous ont proposé de créer une société anonyme ayant autorité sur l'industrie du bois sur l'île. Devons-nous décréter la création d'une telle société ?"
gerfor.28.a:0 "Créer une nouvelle société par actions."
gerfor.28.b:0 "Laissez l'industrie tranquille."
gerfor.29.t:0 "Extension de l'exploitation forestière à Madagascar"
gerfor.29.d:0 "La société par actions que nous avons créée a commencé à donner des résultats et notre stock de bois rares n'a cessé d'augmenter. Cependant, avec la mécanisation de l'exploitation forestière, plusieurs milliers d'habitants ont perdu leur emploi. En même temps, l'entreprise nous a conseillé de commencer la construction d'une nouvelle usine de transformation du bois afin de rationaliser la production. Si nous devions financer ce nouveau projet, il ferait d'une pierre deux coups."
gerfor.29.a:0 "Créez le nouveau complexe de traitement."
gerfor.29.b:0 "Dans cette économie ?"
gerfor.30.t:0 "Nouveau complexe de transformation malgache"
gerfor.30.d:0 "Le nouveau complexe de transformation du bois a ouvert ses portes et les effets de transformation sur l'économie locale ont été immédiats. De nombreux travailleurs responsables de la construction initiale ont été retenus par l'entreprise et de nombreux nouveaux travailleurs ont été nécessaires une fois la construction terminée, ce qui a considérablement accru l'emploi dans la région. L'accès aux bois rares a également augmenté et un gala a été organisé à Tananarive pour porter un toast à l'inauguration du nouveau complexe."
gerfor.30.a:0 "Une entreprise coloniale réussie."
gerfor.31.t:0 "Insurrection à Madagascar"
gerfor.31.d:0 "La montée du chômage à Madagascar n'ayant pas de fin en vue, de nombreux Malgaches, et en particulier les anciens bûcherons, se sont dressés contre nous. Ce qui n'était au départ qu'une simple insurrection locale s'est rapidement transformé en rébellion pure et simple avec la guerre d'indépendance qui se préparait."
gerfor.31.a:0 "Nous n'avons vraiment pas besoin de cela maintenant...."
gerfor.32.t:0 "Une deuxième paix à l'honneur"
gerfor.32.d:0 "Avec la chute de la France, nos forces armées ont essayé sans succès de prendre le contrôle des îles britanniques et de mettre fin à la guerre en notre faveur. Malheureusement, la résistance républicaine s'est avérée plus forte que nous ne l'avions prévu, et les tentatives de lancer une invasion navale à grande échelle se sont aiguisées. Nous pouvons maintenant soit poursuivre la lutte armée, soit tenter de mettre fin à ce conflit futile par le biais d'un traité de paix."
gerfor.32.a:0 "Il est temps de procéder à un armistice."
gerfor.32.b:0 "Cela ne s'arrêtera qu'avec les bottes allemandes qui défilent à Londres."
gerfor.33.t:0 "L'Allemagne propose une deuxième paix avec honneur"
gerfor.33.d:0 "Les tentatives du Reichspakt pour prendre pied sur notre île et mettre fin à la guerre de manière décisive ont échoué lamentablement. Bien que l'effondrement de la Commune ait porté un coup terrible à la cause révolutionnaire, les armes britanniques se sont avérées trop lourdes pour Jerry. Aujourd'hui, les dirigeants de l'Empire allemand nous proposent de mettre fin au conflit entre le Reichspakt et les autres membres de l'Internationale en échange d'une reconnaissance mutuelle. Comment devons-nous réagir ?"
gerfor.33.a:0 "La survie est tout ce qu'on peut espérer. Signe."
gerfor.33.b:0 "Une autre humiliation ? Plus jamais ça !"
gerfor.34.t:0 "Signature d'une deuxième paix avec honneur"
gerfor.34.d:0 "C'est enfin fait. Bien que nous ayons espéré l'effacement total de l'Union britannique et la fin de l'influence syndicaliste en Europe, hélas, cela ne devait pas être le cas. Au lieu de cela, les Britanniques ont sagement décidé de faire des compromis avec nous, signant le traité en vue d'un défilé militaire allemand complet. L'essentiel des combats est maintenant terminé et la deuxième Weltkrieg a pratiquement pris fin en Europe."
gerfor.34.a:0 "Enfin la paix !"
gerfor.35.t:0 "Les Britanniques ont refusé la paix !"
gerfor.35.d:0 "Dans une démonstration stupéfiante d'entêtement britannique, les misérables syndicalistes ont catégoriquement nié nos appels en faveur d'un traité de paix. Au lieu d'avaler leur fierté et d'accepter l'inévitable, le gouvernement républicain a dit qu'il n'y aurait pas de deuxième paix avec honneur et qu'il mettrait fin à la guerre en passant par Berlin."
gerfor.35.a:0 "Ils paieront pour cette insolence."
gerfor.36.t:0 "Conflit ethnique au Sri Lanka"
gerfor.36.d:0 "L'île de Ceylan est peuplée de Cinghalais et de Tamouls, qui luttent pour la suprématie sur l'île depuis des siècles. Avec le Lundi noir qui fait des ravages sur notre économie et notre administration coloniale, la désobéissance de la population autochtone devient intolérable. Notre présence à Ceylan, cruciale pour ses approvisionnements en caoutchouc, devient de plus en plus précaire."
gerfor.36.a:0 "Maudits soient ces nationalistes !"
gerfor.37.t:0 "L'Union britannique envahit la Norvège"
gerfor.37.d:0 "L'Union britannique a pris l'initiative audacieuse de déclarer la guerre aux Norvégiens, cherchant à leur imposer le syndicalisme par la force des armes. Cette invasion montre peu de respect pour la suprématie allemande en Europe et le statu quo que nous avons passé des années à maintenir. La question qui se pose maintenant est la suivante : quelle devrait être notre réponse à cet acte de barbarie commis par les Britanniques ?"
gerfor.38.t:0 "L'Allemagne envoie un Ultimatum sur la Norvège"
gerfor.38.d:0 "Nous avons reçu un télégramme accablant du Reich. Ils exigent que nous cessions d'envahir la Norvège ou que nous fassions face à la puissance de la Kaiserliche Marine. Ils citent l'inviolabilité des nations européennes souveraines et beaucoup de garde-fous pour préserver l'équilibre, mais tout le monde sait que cet acte découle des tentatives désespérées de l'Allemagne de conserver son statut hégémonique sur le continent. Quelle devrait être notre réponse ?"
gerfor.39.t:0 "L'Allemagne met en garde l'Union britannique contre la Norvège"
gerfor.39.d:0 "L'Allemagne est venue à notre secours ! Ils ont envoyé un ultimatum à l'Union britannique, soit qu'ils se replient sur leurs îles d'origine, soit qu'ils risquent l'anéantissement."
gerfor.40.t:0 "L'Union britannique recule"
gerfor.40.d:0 "Après avoir reçu l'ultimatum de Londres, ils ont rapidement donné l'ordre à tous leurs commandants sur le terrain de cesser le feu et de retourner sur la côte. Nous avons remporté une victoire diplomatique aujourd'hui, nous avons montré au monde que nous résisterons à l'agression socialiste et syndicaliste. Nous protégerons toute nation menacée par la Grande-Bretagne ou la France."
gerfor.41.t:0 "La Grande-Bretagne ignore notre Ultimatum norvégien"
gerfor.41.d:0 "Dans une démonstration d'une audace répugnante, l'Union britannique a ignoré notre ultimatum. Les opérations en mer du Nord ne semblent pas avoir changé du tout et les républicains poursuivent la guerre contre la Norvège. Nous ne pouvons pas risquer que la marée rouge du syndicalisme s'enfonce dans un autre pays, particulièrement important pour nos intérêts stratégiques. En même temps, une guerre ouverte avec Londres nous distrairait à un moment inopportun et pourrait conduire à l'adhésion de l'Internationale."
gerfor.42.t:0 "Les Britanniques se retirent de la Norvège"
gerfor.42.d:0 "L'Union britannique semble avoir écouté de sages conseils et avoir cessé ses opérations en mer du Nord. L'ultimatum allemand semble les avoir effrayés, et le Syndicalisme a cessé de revendiquer un nouveau scalp."
gerfor.43.t:0 "Traité avec l'Irlande"
gerfor.43.d:0 "Avec le réveil des syndicalistes dans le monde entier, il est crucial pour le Reichspakt d'aider les alliés potentiels chaque fois que possible. Avec la sympathie des Irlandais pour l'Allemagne en raison de notre soutien pendant la guerre d'indépendance, il existe maintenant la possibilité de prendre pied juste sous le nez des socialistes en faisant entrer l'Irlande dans le Reichspakt. Nous devrions commencer par leur offrir de l'équipement et un soutien à la construction."
gerfor.43.a:0 "Offrir une aide à l'Irlande s'ils rejoignent le Reichspakt."
gerfor.44.t:0 "L'allemand offre un soutien"
gerfor.44.d:0 "L'ambassadeur d'Allemagne nous a fait une offre:0"
gerfor.44.a:0 "Où dois-je signer ?"
gerfor.44.b:0 "Nous nous débrouillons bien par nous-mêmes."
gerfor.45.t:0 "L'Irlande signe le traité"
gerfor.45.d:0 "Les Irlandais ont accepté notre offre. Selon le traité, nous devons fournir des machines industrielles et les licences requises pour en construire d'autres en Irlande même. De plus, nous sommes obligés de construire et de livrer des canons, des pièces d'artillerie et un certain nombre d'avions et de pièces de blindage pour renforcer leurs forces armées."
gerfor.45.a:0 "Commencez la construction alors !"
gerfor.46.t:0 "L'Irlande refuse le traité"
gerfor.46.d:0 "Malheureusement, les Irlandais ont décidé de refuser notre offre. Néanmoins, nos obligations envers l'Irlande restent les mêmes qu'auparavant."
gerfor.46.a:0 "Eh bien..."
gerfor.47.t:0 "Obligations du traité irlandais"
gerfor.47.d:0 "Nous avons enfin terminé la préparation de tout le matériel commandé par les Irlandais dans le cadre de nos obligations conventionnelles. Les marchandises sont maintenant prêtes à être livrées et nous allons donner au convoi une escorte militaire jusqu'en Irlande."
gerfor.47.a:0 "Envoyez-le à Dublin, vite."
gerfor.48.t:0 "L'aide allemande arrive"
gerfor.48.d:0 "Les canons, les blindés, les avions et les machines industrielles que l'Allemagne nous avait promis dans le cadre de ses obligations conventionnelles sont enfin arrivés. Nous avons reçu un escadron de chasseurs et de bombardiers, un certain nombre de chars ainsi que de nombreuses pièces d'artillerie et de nouvelles mitrailleuses allemandes. Cela pourrait être la première étape d'une relation fructueuse."
gerfor.48.a:0 "Super !"
gerfor.49.t:0 "Nos obligations en vertu du traité irlandais"
gerfor.49.d:0 "Malheureusement, l'Irlande n'étant plus en mesure ou désireuse de recevoir notre aide, l'ensemble du programme a dû être interrompu. Heureusement, l'équipement et l'artisanat déjà produits restent entre nos mains et sont prêts à être utilisés."
gerfor.49.a:0 "C'est mieux que rien."
gerfor.50.t:0 "Faire la paix avec [ENG.GetNameDef]?"
gerfor.50.d:0 "[GER.GetNameDefCap] a négocié une seconde paix avec honneur avec [ENG.GetNameDef], car il est clair que les [ENG.GetAdjective] ont perdu leur volonté de poursuivre la guerre. C'est peut-être une chance pour nous de mettre fin à notre guerre avec eux, aussi. Devrions-nous en profiter ou continuer la bataille ?"
gerfor.50.a:0 "Finissons-en maintenant."
gerfor.50.b:0 "Non, nous continuerons la guerre !"
gerfor.51.t:0 "L'Allemagne demande le soutien de l'Autriche"
gerfor.51.d:0 "Les Allemands nous ont demandé de les rejoindre dans leur guerre contre le Syndicalisme et les forces de l'Internationale. Des éléments conservateurs dans ce pays disent qu'il est de notre devoir sacré de défendre l'Europe contre les Rouges impie alors que d'autres disent que nous ne devrions pas mener la guerre de l'Allemagne pour eux. Après tout, l'Allemagne nous a traités d'une manière plutôt misérable en ce qui concerne les divisions de Brest-Litovsk, la Pologne et l'Ukraine étant forcées de quitter notre sphère d'influence par le Reich qui monopolise la gloire. La question est maintenant de savoir si nous devons aider les Allemands dans leur combat."
gerfor.51.a:0 "Les Kaisers se battront à nouveau ensemble !"
gerfor.51.b:0 "Les Allemands sont seuls cette fois."
gerfor.51.c:0 "Envoyez des fournitures et des bénévoles."
gerfor.52.t:0 "L'Allemagne demande le soutien des Ottomans"
gerfor.52.d:0 "Les Allemands nous ont demandé de les rejoindre dans leur guerre contre le Syndicalisme et les forces de l'Internationale. Des éléments conservateurs dans ce pays disent qu'il est de notre devoir sacré de défendre l'Europe contre les Rouges impie alors que d'autres disent que nous ne devrions pas mener la guerre de l'Allemagne pour eux. Après tout, avec la fin de la Weltkrieg, les Allemands ont refusé de nous aider dans notre reprise malgré des combats quasi inutiles avec eux, et le Reich a plutôt continué à exploiter nos graves problèmes de dette extérieure. La question est maintenant de savoir si nous devons aider les Allemands dans leur combat."
gerfor.52.a:0 "Le Sultan doit aider le Reich !"
gerfor.52.b:0 "Les Allemands sont seuls cette fois."
gerfor.52.c:0 "Envoyez des fournitures et des bénévoles."
gerfor.53.t:0 "L'Allemagne demande le soutien de la Bulgarie"
gerfor.53.d:0 "Les Allemands nous ont demandé de les rejoindre dans leur guerre contre le Syndicalisme et les forces de l'Internationale. Des éléments conservateurs dans ce pays disent qu'il est de notre devoir sacré de défendre l'Europe contre les Rouges impie alors que d'autres disent que nous ne devrions pas mener la guerre de l'Allemagne pour eux. Après tout, bien que nos contributions aux puissances centrales de la Weltkrieg aient été reconnues dans une certaine mesure, l'Allemagne a pris le contrôle des approvisionnements pétroliers convoités de la Roumanie pour elle-même et nous a négligés depuis. La question est maintenant de savoir si nous devons aider le Reich ?"
gerfor.53.a:0 "Nous leur sommes redevables. Il est temps de rembourser la dette !"
gerfor.53.b:0 "Les Allemands sont seuls cette fois."
gerfor.53.c:0 "Envoyez des fournitures et des bénévoles."
gerfor.54.t:0 "L'Autriche répond à l'appel !"
gerfor.54.d:0 "L'Autriche a écouté notre appel à l'aide et a décidé de rejoindre notre alliance ! Le Reichspakt se renforce, les syndicalistes ne pourront pas nous écraser !"
gerfor.54.a:0 "Bienvenue au Reichspakt !"
gerfor.55.t:0 "L'Empire ottoman répond à l'appel !"
gerfor.55.d:0 "L'Empire ottoman a écouté notre appel à l'aide et a décidé de rejoindre notre alliance ! Le Reichspakt se renforce, les syndicalistes ne pourront pas nous écraser !"
gerfor.55.a:0 "Bienvenue au Reichspakt !"
gerfor.56.t:0 "La Bulgarie répond à l'appel !"
gerfor.56.d:0 "La Bulgarie a écouté notre appel à l'aide et a décidé de rejoindre notre alliance ! Le Reichspakt se renforce, les syndicalistes ne pourront pas nous écraser !"
gerfor.56.a:0 "Bienvenue au Reichspakt !"
gerfor.57.t:0 "L'Autriche a refusé d'aider !"
gerfor.57.d:0 "L'Autriche a écouté notre appel, mais a refusé catégoriquement de nous aider en ces temps difficiles. Nous sommes seuls dans notre lutte contre le Syndicalisme."
gerfor.57.a:0 "C'est honteux."
gerfor.58.t:0 "Les Ottomans ont refusé d'aider"
gerfor.58.d:0 "Malgré toutes nos exhortations, le Sultan a refusé de nous soutenir dans notre lutte contre l'Internationale."
gerfor.58.a:0 "Qu'il soit maudit !"
gerfor.59.t:0 "La Bulgarie a refusé d'aider !"
gerfor.59.d:0 "Les Bulgares ont ignoré notre appel au soutien et ont plutôt décidé de rester en dehors de la croisade contre les syndicalistes. Ce n'est pas comme un pays des Balkans que d'éviter un combat."
gerfor.59.a:0 "Maudits traîtres."
gerfor.60.t:0 "L'Autriche promet un certain soutien"
gerfor.60.d:0 "L'Autriche a écouté notre appel à l'aide mais a décidé de ne pas rejoindre notre alliance et de ne pas commencer d'opérations militaires contre l'Internationale. Au lieu de cela, ils enverront des fournitures et des bénévoles pour nous aider dans notre lutte contre le syndicalisme !"
gerfor.60.a:0 "C'est mieux que rien !"
gerfor.61.t:0 "L'Empire ottoman promet un certain soutien"
gerfor.61.d:0 "Bien que le Sultan ait été sympathique à notre cause, il a dit clairement qu'il ne voulait pas entraîner son royaume dans une guerre inutile avec l'Internationale. Au lieu de cela, il a promis de nous apporter un soutien matériel et d'envoyer des volontaires."
gerfor.61.a:0 "L'ironie est palpable."
gerfor.62.t:0 "La Bulgarie promet un certain soutien"
gerfor.62.d:0 "Le gouvernement bulgare n'a pas voulu nous offrir un soutien militaire manifeste, estimant que, bien que le syndicalisme soit un fléau terrible, la guerre avec les Communards serait inutile. Ils ont promis de nous donner au moins de l'équipement et des bénévoles."
gerfor.62.a:0 "Merci Bulgarie."
gerfor.63.t:0 "L'Allemagne demande un bail à Trondheim"
gerfor.63.d:0 "Le Kaiserreich a approché notre ambassadeur avec une offre un peu étrange:0"
gerfor.63.a:0 "L'argent, c'est bien !"
gerfor.63.b:0 "On ne peut pas mettre les Anglais en colère !"
gerfor.64.t:0 "La Norvège accepte le bail de Trondheim"
gerfor.64.d:0 "Le gouvernement norvégien a décidé d'accepter notre offre de location de Trondheim pour les vingt-cinq prochaines années ! Une petite commission est déjà en train d'évaluer le niveau d'investissement nécessaire pour faire de Trondheim une partie intégrante de notre défense contre le syndicalisme."
gerfor.64.a:0 "Très bien. Très bien."
gerfor.65.t:0 "La Norvège n'accepte pas de louer Trondheim"
gerfor.65.d:0 "Le gouvernement norvégien a décidé de ne pas accepter notre offre de louer Trondheim pour les vingt-cinq prochaines années, invoquant la menace de représailles britanniques. Bien que cela soit compréhensible et pas inattendu, c'est quand même malheureux."
gerfor.65.a:0 "Kiel devra être assez bon."
gerfor.66.t:0 "Traiter avec le Diable ?"
gerfor.66.d:0 "Nous avons été vaincus par les bâtards syndicalistes, mais l'Entente continue de se battre. Même si c'est l'incapacité de leurs gouvernements à s'accrocher à leurs terres qui a mené à tout ce gâchis, beaucoup disent que nous devrions mettre de côté nos différends et nous joindre à l'Entente pour réclamer notre patrie."
gerfor.66.a:0 "Parlez à l'Entente."
gerfor.66.b:0 "Nous n'en avons pas besoin !"
gerfor.67.t:0 "L'Allemagne cherche à adhérer à l'Entente"
gerfor.67.d:0 "Les Allemands ont été vaincus par les usurpateurs syndicalistes. Si c'est de leur faute si les syndicalistes ont pris le contrôle de l'Europe, ils sont maintenant dans la même situation qu'il y a quelques années à peine. Étonnamment, les Allemands ont envoyé un délégué au gouvernement canadien pour demander une alliance. Quelles seront nos conditions ?"
gerfor.67.a:0 "Qu'ils se joignent à nous."
gerfor.67.b:0 "Accordez-leur des concessions dans le cadre de l'Entente."
gerfor.67.c:0 "L'Allemagne dans une alliance anti-allemande ? Folie !"
gerfor.68.t:0 "L'Entente s'entretient avec l'Allemagne"
gerfor.68.d:0 "Le Reich allemand ayant été écrasé dans son centre par l'Internationale, ils ont fui l'Europe et cherchent maintenant désespérément à regagner leur pouvoir. Ils ont entamé des pourparlers avec l'administration canadienne pour se joindre à l'Entente elle-même, dans le but d'unir tous nos efforts contre les syndicalistes. La question est maintenant de savoir ce que nous, les Français, pouvons exiger des Allemands, aussi coupables qu'ils le sont pour tout ce gâchis."
gerfor.68.a:0 "Exigez l'Alsace-Lorraine !"
gerfor.68.b:0 "Exigez l'Alsace-Lorraine et une partie de leurs colonies !"
gerfor.68.c:0 "N'exigez rien des Allemands."
gerfor.69.t:0 "Les pourparlers de l'Entente sont fructueux"
gerfor.69.d:0 "L'Entente a accepté notre proposition d'alliance et n'a rien demandé en retour ! C'est la meilleure offre que nous puissions espérer !"
gerfor.69.a:0 "Signez le traité !"
gerfor.69.b:0 "Non, on a changé d'avis."
gerfor.70.t:0 "Les pourparlers de l'Entente sont fructueux"
gerfor.70.d:0 "L'Entente a accepté notre proposition d'alliance ! Le Canada a toutefois demandé qu'en retour, nous entamions des négociations concernant nos revendications sur les anciennes colonies britanniques que nous avons prises après la guerre. Devrions-nous quand même signer le traité ?"
gerfor.70.a:0 "Signez le traité !"
gerfor.70.b:0 "Non, le prix est trop élevé."
gerfor.71.t:0 "Les pourparlers de l'Entente sont fructueux"
gerfor.71.d:0 "L'Entente a accepté notre proposition d'alliance ! Alors que le Canada n'a rien demandé en retour, la France a exigé que nous leur donnions l'Alsace-Lorraine après la guerre, annulant l'annexion de 1871. Devrions-nous quand même signer le traité ?"
gerfor.71.a:0 "Signez le traité !"
gerfor.71.b:0 "Non, le prix est trop élevé."
gerfor.72.t:0 "Les pourparlers de l'Entente sont fructueux"
gerfor.72.d:0 "L'Entente a accepté notre proposition d'alliance, mais les gouvernements français et britannique en exil ont demandé quelque chose en retour. Le Canada a demandé que nous entamions des négociations concernant nos revendications sur les anciennes colonies britanniques que nous avons prises après la guerre et la France a exigé le retour de l'Alsace-Lorraine. Devrions-nous quand même signer le traité ?"
gerfor.72.a:0 "Signez le traité !"
gerfor.72.b:0 "Non, le prix est trop élevé."
gerfor.73.t:0 "Les pourparlers de l'Entente sont fructueux"
gerfor.73.d:0 "L'Entente a accepté notre proposition d'alliance. Alors que le Canada n'a rien demandé en retour, la France a exigé que nous lui rendions ses colonies après la guerre, annulant les saisies que nous avions faites après la Révolution française de 1919. Devrions-nous quand même signer le traité"
gerfor.73.a:0 "Signez le traité !"
gerfor.73.b:0 "Non, le prix est trop élevé."
gerfor.74.t:0 "Les pourparlers de l'Entente sont fructueux"
gerfor.74.d:0 "L'Entente a accepté notre proposition d'alliance, mais les gouvernements français et britannique en exil nous ont demandé d'entamer des négociations concernant nos revendications sur les anciennes colonies françaises et britanniques après la guerre, en plus de renoncer à nos revendications sur l'Alsace-Lorraine. Devrions-nous quand même signer le traité ?"
gerfor.74.a:0 "Signez le traité !"
gerfor.74.b:0 "Non, le prix est trop élevé."
gerfor.75.t:0 "Les pourparlers de l'Entente échouent"
gerfor.75.d:0 "Les Canadiens ont refusé notre offre de s'allier à eux. Ils nous blâment pour tout ce gâchis et prétendent qu'ils n'ont pas besoin d'aide pour vaincre les syndicalistes !"
gerfor.75.a:0 "Verdammt !"
gerfor.76.t:0 "Élargissement de l'Entente"
gerfor.76.d:0 "Les anciens membres de l'alliance Reichspakt ont suivi l'exemple de l'Empire allemand et sont maintenant membres de notre alliance."
gerfor.76.a:0 "Super !"
gerfor.77.t:0 "Le Reichspakt fusionne avec l'Entente"
gerfor.77.d:0 "Avec l'Empire allemand unissant le Reichspakt à l'Entente pour sauver le monde de la menace syndicaliste, il est temps de suivre son exemple ou nous serons conquis."
gerfor.77.a:0 "On est tous dans le même bateau maintenant."
gerfor.78.t:0 "L'Allemagne demande des droits de base"
gerfor.78.d:0 "Le Kaiserreich a approché notre ambassadeur avec une offre un peu étrange:0"
gerfor.78.a:0 "L'argent, c'est bien !"
gerfor.78.b:0 "Nous ne pouvons pas permettre l'influence allemande !"
gerfor.79.t:0 "Hawaii accorde des droits de base"
gerfor.79.d:0 "Le gouvernement hawaïen a décidé d'accepter notre offre de donner à notre marine le droit de s'établir dans leurs ports ! Une petite commission est déjà en train d'évaluer les investissements nécessaires pour faire d'Honolulu une base navale viable, avec une portée opérationnelle potentielle pour nos navires allant aussi loin à l'est que jamais auparavant."
gerfor.79.a:0 "Notre base au soleil !"
gerfor.80.t:0 "Hawaii refuse les droits de base"
gerfor.80.d:0 "Le gouvernement hawaïen a décidé de ne pas accepter notre offre de donner à notre marine le droit d'établir des bases dans ses ports, sans citer de raison directe - cependant, il est largement soupçonné que c'est la crainte de notre ingérence dans leurs affaires qui en est la raison. Bien que cela soit compréhensible et pas inattendu, c'est quand même malheureux."
gerfor.80.a:0 "C'est ce qu'on va voir."
gerfor.81.t:0 "Avertissement en allemand"
gerfor.81.d:0 "L'arrêt des expéditions de pétrole roumain vers l'Allemagne les a rendus insatisfaits et pour le moins furieux. Apparemment, les Allemands ont débattu de la question de savoir s'il fallait ou non sanctionner la Roumanie et la rumeur veut que la force militaire puisse être utilisée pour sécuriser leurs investissements. Qu'est-ce qu'on fait ?"
 gerfor.81.a:0 "S'effondrer."
gerfor.81.b:0 "Tenez bon, tenez bon."
gerfor.82.t:0 "La Roumanie redémarre ses expéditions de carburant"
gerfor.82.d:0 "Les Roumains ont déclaré qu'il y a eu quelques malentendus, annonçant qu'ils continueront à soutenir l'Empire allemand et promettant que le flux du pétrole ne sera plus perturbé."
gerfor.82.a:0 "C'était inattendu...."
gerfor.83.t:0 "La Roumanie ignore nos avertissements !"
gerfor.83.d:0 "Les diplomates roumains se sont retirés de la table des négociations aujourd'hui, nous accusant de " violer la souveraineté roumaine " sur la crise des transports pétroliers. La situation reste tendue car les options diplomatiques s'épuisent rapidement."
gerfor.83.a:0 "Ils viennent de signer leur arrêt de mort."
gerfor.84.t:0 "Les gisements de pétrole roumains sont sécurisés"
gerfor.84.d:0 "Avec la défaite de la Roumanie et l'occupation qui a suivi, nous avons remis les champs pétroliers roumains sous les auspices de l'Allemagne. Le contrôle direct des raffineries de PloieÅŸti et une ligne d'approvisionnement ininterrompue vers le Reich garantissent notre approvisionnement critique en pétrole."
gerfor.84.a:0 "Excellente nouvelle."
gerfor.85.t:0 "Pétrole roumain perdu"
gerfor.85.d:0 "Nous avons perdu le contrôle des gisements de pétrole roumains et nous devons maintenant en assumer les conséquences. Avec notre industrie et notre armée dépendantes de l'approvisionnement en pétrole brut et peu de sources garanties à notre portée, la Roumanie était essentielle pour nous."
gerfor.85.a:0 "Je crains qu'une autre pénurie de pétrole ne se produise."
gerfor.86.t:0 "La Roumanie a perdu le contrôle de ses champs pétroliers"
gerfor.86.d:0 "Les Roumains nous ont envoyé des cargaisons de pétrole pour maintenir notre économie civile et de guerre en bonne santé. Cependant, ils ont récemment perdu le contrôle de leurs approvisionnements en pétrole. Déjà, le gouvernement et les entreprises se préparent à une autre pénurie de pétrole."
gerfor.86.a:0 "Putain. Pourquoi c'est toujours l'huile ?"
gerfor.87.t:0 "La restauration roumaine et le Reichspakt"
gerfor.87.d:0 "Avec la reprise du contrôle par le Roi et l'éviction de la Garde de Fer, le moment est venu de décider si oui ou non nous nous rangeons du côté de la première puissance militaire en Europe. L'adhésion au Reichspakt pourrait nous offrir de nombreux avantages, notamment en termes commerciaux, et elle nous permettrait de garantir notre indépendance face à des ennemis extérieurs. Le Reichspakt est tout de même considéré, à juste titre, comme une voie vers la domination allemande."
gerfor.87.a:0 "Rejoignez le Reichspakt."
gerfor.87.b:0 "Nous ne serons pas la prochaine Pologne."
gerfor.88.t:0 "Le Royaume de Roumanie nous donne du pétrole"
gerfor.88.d:0 "Après avoir demandé au Royaume de Roumanie de reprendre les expéditions de pétrole, ils ont donné leur accord."
gerfor.88.a:0 "Excellent."
gerfor.89.t:0 "La Roumanie rejette notre offre"
gerfor.89.d:0 "Après avoir envoyé une offre de reprise des expéditions de pétrole, le Royaume de Roumanie a osé nous refuser !"
gerfor.89.a:0 "Ils vont payer pour cette insulte !"
gerfor.90.t:0 "La Roumanie a perdu le contrôle de ses champs pétroliers"
gerfor.90.d:0 "Le Royaume de Roumanie nous a envoyé des cargaisons de pétrole pour maintenir notre économie civile et de guerre en bonne santé, conformément à notre nouveau traité signé. Cependant, ils ont récemment perdu le contrôle de leurs approvisionnements en pétrole. Déjà, le gouvernement et les entreprises se préparent à une autre pénurie de pétrole et la bourse est en effervescence avec des courtiers qui paniquent."
gerfor.90.a:0 "Pas le pétrole ! Et la Roumanie aussi, je suppose..."
gerfor.90.b:0 "Il n'y a rien à faire."
gerfor.112.t:0 "L'Allemagne propose une aide pour le pétrole"
gerfor.112.d:0 "L'Allemagne s'est adressée à notre gouvernement pour lui offrir une aide militaire en échange de livraisons ininterrompues de pétrole et de la possibilité pour les entreprises allemandes d'exploiter les gisements inutilisés. Que devrions-nous dire en réponse ?"
gerfor.112.a:0 "L'aide militaire allemande est cruciale."
gerfor.112.b:0 "Ces dépôts n'appartiennent qu'à nous."
gerfor.91.t:0 "Le Pacte du Caire accepte le traité pétrolier"
gerfor.91.d:0 "Après avoir reçu notre offre, les Arabes semblaient enthousiastes à l'idée de voir leurs forces entraînées par les nôtres."
gerfor.91.a:0 "Tout s'arrange à la fin."
gerfor.92.t:0 "Le Pacte du Caire refuse le traité pétrolier"
gerfor.92.d:0 "Malgré notre offre plus que généreuse de former leurs forces inexpérimentées, ils ont refusé notre offre pour l'accès au pétrole."
gerfor.92.a:0 "Un irritant mineur, au mieux."
gerfor.93.t:0 "Un vieil allié demande un traité pétrolier"
gerfor.93.d:0 "Les Allemands nous ont approchés et, pour une fois, ils cherchent simplement à conclure un accord au lieu de faire respecter une dette. Ils souhaitent avoir un accès ininterrompu aux champs de pétrole de nos vilayets du sud en échange d'un soutien militaire."
gerfor.93.a:0 "On a vraiment besoin d'aide."
gerfor.93.b:0 "Vont-ils un jour cesser de nous exploiter ?"
gerfor.94.t:0 "Les Ottomans acceptent le traité pétrolier"
gerfor.94.d:0 "Notre vieil allié dans l'Est a accepté de nous donner des expéditions ininterrompues de pétrole en échange d'une expédition militaire dans le Proche-Orient. Il s'agit d'une situation gagnant-gagnant pour toutes les parties concernées."
gerfor.94.a:0 "On va renvoyer les garçons."
gerfor.95.t:0 "Les Ottomans refusent le traité pétrolier"
gerfor.95.d:0 "Après de longues négociations, l'empire ottoman ne voulait pas nous rencontrer à mi-chemin sur quoi que ce soit. Après avoir fait quelques dernières offres qui ont été rejetées, nos diplomates ont fait leurs valises et sont partis."
gerfor.95.a:0 "J'espère que le malade va enfin mourir."
gerfor.96.t:0 "L'Allemagne demande l'exécution des obligations du traité"
gerfor.96.d:0 "Après avoir accepté l'offre allemande, les Allemands ont attendu patiemment que nous leur assurions l'accès au pétrole et que nous soyons en mesure de commencer les livraisons. Maintenant, leurs représentants se sont présentés à Constantinople pour demander que les expéditions commencent en totalité. Que devrions-nous faire ?"
gerfor.96.a:0 "Ils méritent leur récompense."
gerfor.96.b:0 "De quel "traité" parlez-vous encore ?"
gerfor.97.t:0 "L'Empire ottoman commence ses expéditions de pétrole"
gerfor.97.d:0 "Le gouvernement ottoman a commencé ses expéditions de pétrole à notre demande, et maintenant notre industrie peut à nouveau fonctionner au maximum de son efficacité."
gerfor.97.a:0 "Que l'or noir se répande."
gerfor.98.t:0 "Trahison ottomane !"
gerfor.98.d:0 "Une fois que les Ottomans ont eu plus de temps qu'il n'en faut pour sécuriser leurs réserves, ils continuent à gagner du temps et à trouver des excuses. Ces ordures refusent de nous donner ce à quoi nous avons droit en vertu du traité que nous avons signé."
gerfor.98.a:0 "Le culot de ces rats perfides."
gerfor.99.t:0 "L'Allemagne demande l'exécution des obligations du traité"
gerfor.99.d:0 "Après avoir accepté l'offre allemande, les Allemands ont attendu patiemment que nous leur assurions l'accès au pétrole et que nous soyons en mesure de commencer les livraisons. Aujourd'hui, leurs représentants se sont présentés au Caire pour demander que les expéditions commencent en totalité. Que devrions-nous faire ?"
gerfor.99.a:0 "Il vaut mieux les garder de notre côté."
gerfor.99.b:0 "Ce pétrole est arabe, pas allemand."
gerfor.100.t:0 "Le Pacte du Caire commence les expéditions de pétrole"
gerfor.100.d:0 "Quelques minutes après que nos diplomates eurent demandé les livraisons de pétrole, nous avons appris que l'appel avait été fait. Déjà, un pétrolier sous pavillon allemand amarré dans le Suez a été chargé de barils de pétrole. Cela semble presque miraculeux."
gerfor.100.a:0 "La magie de la diplomatie."
gerfor.101.t:0 "Trahison du Pacte du Caire !"
gerfor.101.d:0 "Après que nous ayons demandé que les livraisons de pétrole promises nous soient envoyées, les gouvernements arabes ont snobé nos diplomates, prétendant que l'Allemagne n'a rien à faire dans le Proche-Orient !"
gerfor.101.a:0 "Le monde entier, c'est notre affaire."
gerfor.102.t:0 "L'Allemagne exige des livraisons immédiates de pétrole !"
gerfor.102.d:0 "Bien que nous n'ayons que récemment signé le traité pétrolier avec le Reich allemand, des diplomates sont arrivés à Constantinople au nom du Kaiser, déclarant que les termes du traité étaient modifiés et que nous devrions commencer à envoyer nos livraisons de pétrole immédiatement au lieu de respecter le calendrier convenu."
gerfor.102.a:0 "Nous ne pouvons pas nous permettre de perdre leur soutien. Faites-le."
gerfor.102.b:0 "Non. Nous pouvons à peine fournir du pétrole à nos propres forces."
gerfor.103.t:0 "L'Allemagne exige des livraisons immédiates de pétrole !"
gerfor.103.d:0 "Bien que nous n'ayons que récemment signé le traité pétrolier avec le Reich allemand, des diplomates sont arrivés au Caire au nom du Kaiser, déclarant que les termes du traité étaient modifiés et que nous devrions commencer à envoyer nos livraisons de pétrole immédiatement au lieu de respecter le calendrier convenu."
gerfor.103.a:0 "Nous leur donnerons ce que nous pouvons."
gerfor.103.b:0 "Le Kaiser peut être pendu ! Pas une goutte."
gerfor.104.t:0 "Les champs de pétrole du Pacte du Caire perdus !"
gerfor.104.d:0 "Avec l'effondrement de notre partenaire commercial dans le Pacte du Caire, nous avons perdu notre approvisionnement ininterrompu en pétrole. Déjà, le pincement se fait sentir à Berlin et il y a eu de sérieuses turbulences sur les marchés. Une fois de plus, nos traités ont été rendus inutiles par les événements, peut-être à la surprise générale."
gerfor.104.a:0 "Pour l'amour de Dieu."
gerfor.106.t:0 "Les champs de pétrole de l'Empire ottoman perdus !"
gerfor.106.d:0 "Avec l'effondrement de notre partenaire commercial ottoman, nous avons perdu notre approvisionnement ininterrompu en pétrole. Déjà, le pincement se fait sentir à Berlin et il y a eu de sérieuses turbulences sur les marchés. Une fois de plus, nos traités ont été rendus inutiles par les événements, peut-être à la surprise générale."
gerfor.106.a:0 "Bien sûr qu'ils foutraient tout en l'air."
gerfor.107.t:0 "L'Allemagne propose un traité pétrolier"
gerfor.107.d:0 "Les Allemands nous ont fait une offre intéressante. Ils promettent d'investir dans notre économie en échange de notre garantie de la sécurité des expéditions de pétrole et d'un accès préférentiel aux marchés. Les termes du traité sont en cours d'élaboration."
gerfor.107.a:0 "Notre économie pourrait en avoir besoin."
gerfor.107.b:0 "Nous n'avons pas besoin de Berlin."
gerfor.108.t:0 "Le Venezuela accepte le traité pétrolier"
gerfor.108.d:0 "Après l'offre d'investissement économique dans l'économie vénézuélienne, ils ont rapidement accepté les conditions et nous commencerons à recevoir notre pétrole bientôt."
gerfor.108.a:0 "Excellent."
gerfor.109.t:0 "Le Venezuela refuse le traité pétrolier"
gerfor.109.d:0 "Malgré notre offre plus que généreuse, les Vénézuéliens ont rejeté l'idée même d'un traité concernant leurs approvisionnements pétroliers."
gerfor.109.a:0 "Comment osent-ils !"
gerfor.110.t:0 "Le Venezuela a perdu son pétrole !"
gerfor.110.d:0 "Malgré l'isolement de l'Amérique du Sud, il semble que le Venezuela ait été incapable d'assurer la sécurité de notre pétrole. Notre chaîne d'approvisionnement ininterrompue s'est effondrée et les pénuries de pétrole se font déjà connaître dans le Vaterland et dans tout notre empire colonial."
gerfor.110.a:0 "Pourquoi c'est toujours l'huile ?"
gerfor.111.t:0 "Les navires commerciaux refusent de naviguer vers le Venezuela !"
gerfor.111.d:0 "Comme nous sommes en guerre, nous avons besoin de toute la main-d'œuvre que nous pouvons obtenir, et nos liens vitaux d'approvisionnement en pétrole avec le Venezuela sont devenus tributaires de navires civils transportant une grande partie de notre pétrole. Malheureusement, il devient de plus en plus évident qu'en raison du danger de naufrage de navires, les chargeurs commerciaux hésitent de plus en plus à prendre le pétrole, ce qui entraîne une chute rapide de nos importations de pétrole. Une fois de plus, nos réserves de pétrole sont gravement menacées."
gerfor.111.a:0 "Seuls les lâches n'ont pas confiance en la Kaiserliche Marine."
gerfor.113.t:0 "L'Allemagne propose le commerce du pétrole"
gerfor.113.d:0 "Les Allemands sont venus nous demander une sorte de zone économique commerciale, régie par un nouveau traité spécial. Ils ont promis d'investir dans notre industrie et de nous accorder un traitement préférentiel. En échange, ils nous demandent d'ouvrir les marchés pétroliers au Reich, de permettre à nos entreprises de forer et de garantir le commerce du pétrole pour éviter la crise dans leur pays."
gerfor.113.a:0 "Un marché avec nos amis allemands !"
gerfor.113.b:0 "On peut en attendre plus."
gerfor.114.t:0 "Les cosaques acceptent le traité pétrolier !"
gerfor.114.d:0 "Après la promesse de relancer leur économie grâce aux investissements allemands, les cosaques de l'Union du Don-Kuban ont pleinement accepté notre traité. Ils s'engagent à maintenir l'approvisionnement en pétrole et à donner au Reich un accès préférentiel aux champs."
gerfor.114.a:0 "Notre influence grandit."
gerfor.115.t:0 "Les cosaques refusent le traité pétrolier !"
gerfor.115.d:0 "Peu impressionnés par l'offre d'une zone économique de commerce et d'investissement, les cosaques nous ont rejetés. Heureusement, d'autres personnes sont toujours intéressées à travailler avec nous."
gerfor.115.a:0 "Ils ont peut-être des intérêts ailleurs."
gerfor.116.t:0 "La nouvelle offre du Reich"
gerfor.116.d:0 "Après que les Allemands nous ont fourni un accord commercial peu reluisant en échange de nos approvisionnements en pétrole, ils ont présenté une nouvelle proposition offrant une aide militaire à notre force tant que nous garantissons le pétrole. Il est clair que la délégation allemande s'est donné la peine de faire ses recherches cette fois-ci, car le soutien militaire est en fait quelque chose dont nous avons besoin."
gerfor.116.a:0 "Bientôt, nous aurons une force vraiment moderne."
gerfor.116.b:0 "Nous ne sommes pas une marionnette comme les Baltes."
gerfor.117.t:0 "Les cosaques acceptent le traité renégocié"
gerfor.117.d:0 "Une offre de soutien militaire était exactement ce qui intéressait les cosaques, et ils ont accepté la nouvelle proposition avancée par nos diplomates sur le terrain. En échange de l'entraînement des Heer allemands, leur armée, Don-Kuban, assurera l'approvisionnement en pétrole."
gerfor.117.a:0 "Ils préfèrent clairement les choses les plus raffinées."
gerfor.118.t:0 "Les cosaques refusent le traité renégocié"
gerfor.118.d:0 "Même après une deuxième offre de soutien militaire et une variété de concessions allemandes dans la négociation du traité, les cosaques n'ont aucun intérêt à travailler avec nous. Ils ont fait fi de notre bonne volonté et, en attendant d'autres concessions, ils ont nui à la possibilité d'un accord."
gerfor.118.a:0 "Un peuple si têtu."
gerfor.119.t:0 "Assurer la protection des champs pétrolifères"
gerfor.119.d:0 "La Russie a menacé l'Azerbaïdjan, qui contrôle les champs de pétrole de Bakou, une région incroyablement riche en or noir. Nous devons veiller à ce que la Russie ne s'empare pas de ces gisements de pétrole et, si possible, les sécuriser. Nous allons tenir une conférence à Bakou afin de négocier avec l'Azerbaïdjan la meilleure façon d'aller de l'avant, en assurant la survie de l'État azéri - et surtout, du pétrole qu'il détient."
gerfor.119.a:0 "C'est Bakou ou le buste."
gerfor.120.t:0 "L'Allemagne propose la conférence de Bakou"
gerfor.120.d:0 "L'Allemagne nous a présenté une proposition de conférence à Bakou. Nous et les représentants du Reich serons les seuls participants et nous chercherons à négocier l'avenir de nos champs de pétrole et les moyens de nous assurer que les Russes ne nous menacent pas à leur sujet. Comment devrions-nous réagir ?"
gerfor.120.a:0 "Assistez à la conférence."
gerfor.120.b:0 "Cela menace notre souveraineté, refusez."
gerfor.121.t:0 "L'Azerbaïdjan a refusé de participer à la Conférence"
gerfor.121.d:0 "L'Azerbaïdjan a refusé d'assister à la conférence, déclarant catégoriquement qu'il estimait qu'une telle mesure porterait atteinte à sa souveraineté nationale et compromettrait son indépendance continue. Sans leur aide, nous pourrions rester à court de pétrole pour un certain temps encore."
gerfor.121.a:0 "On trouvera d'autres partenaires."
gerfor.121.b:0 "Ces champs de pétrole seront à nous un jour."
gerfor.121.c:0 "Nous prendrons le pétrole à droite de la conquête !"
gerfor.122.t:0 "La Conférence de Bakou"
gerfor.122.d:0 "La Conférence de Bakou a officiellement commencé, en présence de diplomates des deux pays. Les diplomates azerbaïdjanais attendent de connaître nos conditions."
gerfor.122.a:0 "Exigez une quantité fixe de pétrole chaque année en échange d'une garantie."
gerfor.122.b:0 "Exigeons un embargo sur la Russie et donnons-nous du pétrole chaque année en échange d'une garantie."
gerfor.122.c:0 "Exigez un contrôle direct sur les gisements de pétrole azéris."
gerfor.123.t:0 "Pétrole contre garantie"
gerfor.123.d:0 "La proposition allemande a fini par être étonnamment apprivoisée, demandant simplement une importation mensuelle de pétrole en échange de la garantie de notre indépendance, ce qui nous protège essentiellement de la Russie aussi longtemps que durera cet accord. Ce serait stupide de refuser."
gerfor.123.a:0 "Très raisonnable."
gerfor.123.b:0 "On ne peut pas abandonner notre pétrole."
gerfor.124.t:0 "La Conférence de Bakou est un succès"
gerfor.124.d:0 "Le gouvernement azéri a accepté notre offre gracieuse, nous garantissant du pétrole aussi longtemps que durera cet accord. En supposant que tout se passe bien, la pénurie de pétrole est enfin terminée."
gerfor.124.a:0 "L'or noir coule à nouveau !"
gerfor.125.t:0 "La Conférence de Bakou échoue"
gerfor.125.d:0 "Le gouvernement azerbaïdjanais a bêtement refusé notre offre généreuse, et il semble que toute la conférence elle-même se soit effondrée. Il reste encore quelques diplomates dans le bâtiment que nous pourrions menacer...."
gerfor.125.a:0 "Nous chercherons du pétrole ailleurs."
gerfor.125.b:0 "Menacer l'Azerbaïdjan de guerre."
gerfor.126.t:0 "L'Allemagne menace la guerre !"
gerfor.126.d:0 "En raison de notre récent refus de l'accord allemand à la conférence de Bakou, il semble que le gouvernement allemand nous ait menacés de guerre si nous n'acceptions pas leurs demandes. Le choix semble ici clair, car la guerre avec le Kaiserreich signifierait presque certainement la fin."
gerfor.126.a:0 "Nous n'avons pas le choix."
gerfor.126.b:0 "Nous restons fermes sur notre décision."
gerfor.127.t:0 "L'Azerbaïdjan refuse toujours !"
gerfor.127.d:0 "Malgré le fait que nous, un empire puissant, avons menacé de faire la guerre à un tout petit Azerbaïdjan, leur gouvernement a refusé de bouger sur la question du pétrole. Reste la question de savoir si nous devons agir en fonction de nos menaces."
gerfor.127.a:0 "C'est ce qu'ils ont demandé."
gerfor.127.b:0 "Nous ne sommes pas des bellicistes."
gerfor.128.t:0 "L'Allemagne exige du pétrole et un embargo sur la Russie"
gerfor.128.d:0 "Les exigences de l'Allemagne étaient un peu plus radicales que prévu, non seulement parce qu'elle exigeait du pétrole, mais aussi parce que nous voulions imposer un embargo à la Russie afin de couper son approvisionnement en pétrole. Alors que notre indépendance sera toujours garantie, la Russie aura beaucoup plus de ressentiment à notre égard. À long terme, cela pourrait représenter un risque sérieux pour notre pays."
gerfor.128.a:0 "Nous accepterons."
gerfor.128.b:0 "On ne peut pas embargo sur la Russie, mais le pétrole est bon."
gerfor.128.c:0 "C'était une mauvaise idée."
gerfor.129.t:0 "L'Azerbaïdjan accepte le traité pétrolier"
gerfor.129.d:0 "L'Azerbaïdjan a accepté l'intégralité de notre accord, qui promet de priver les Russes de pétrole et de nous le fournir. Non seulement nous nous sommes grandement renforcés, mais nous avons réussi à paralyser un ennemi dans ce processus."
gerfor.129.a:0 "Je me sens presque mal pour eux."
gerfor.130.t:0 "L'Azerbaïdjan change la donne"
gerfor.130.d:0 "L'Azerbaïdjan a modifié le traité pour adopter une approche beaucoup plus modérée, en supprimant la clause d'embargo russe afin que nous n'obtenions du pétrole que d'eux. Dans une négociation, il faut toujours faire des compromis, mais la disparité de pouvoir entre nous et les Azéris est énorme. Devrions-nous accepter la modification de la clause ?"
gerfor.130.a:0 "Nous concéderons sur le point d'embargo."
gerfor.130.b:0 "A prendre ou à laisser."
gerfor.131.t:0 "L'Allemagne refuse d'accorder des concessions"
gerfor.131.d:0 "L'Allemagne a refusé notre approche dompteur lors de la conférence et a déclaré que l'accord sera rompu si nous ne garantissons pas à la fois les approvisionnements pétroliers et l'embargo russe. Il semble que nous ne pouvons pas les faire bouger sur ce point, alors l'acceptation est peut-être notre seule option. L'alternative pourrait être catastrophique."
gerfor.131.a:0 "Très bien, alors."
gerfor.131.b:0 "Alors la conférence se terminera ici."
gerfor.132.t:0 "L'Azerbaïdjan refuse à nouveau"
gerfor.132.d:0 "L'Azerbaïdjan a une fois de plus refusé notre accord et a officiellement mis fin à la conférence de Bakou. La seule option qui nous reste si nous voulons les champs de pétrole est de les menacer de guerre. L'État chétif serait stupide de nous résister."
gerfor.132.a:0 "Nous chercherons du pétrole ailleurs."
gerfor.132.b:0 "Troisième fois un charme. Pétrole ou guerre !"
gerfor.133.t:0 "L'Allemagne menace la guerre !"
gerfor.133.d:0 "L'Allemagne, lasse de nous voir refuser non pas une, mais deux fois, nous a menacés de faire la guerre si nous ne respections pas leur part du marché. Le Reich est apparemment prêt à se battre contre nous sur cette question, donc il est clair que le pétrole doit avoir beaucoup de valeur pour eux. Une guerre signifierait la fin de notre pays et nous n'aurions peut-être pas le choix..."
gerfor.133.a:0 "Donnez-leur leur foutu traité."
gerfor.133.b:0 "C'est ridicule !"
gerfor.134.t:0 "L'Allemagne exige un contrôle direct de nos gisements de pétrole"
gerfor.134.d:0 "Les diplomates allemands ont affirmé lors de la conférence que le gouvernement et le secteur industriel azerbaïdjanais ne sont pas équipés pour exploiter correctement les gisements de pétrole dans le pays. Ils ont recommandé de leur permettre d'exercer un contrôle total sur nos industries en plaçant des dirigeants allemands à des postes clés dans les compagnies pétrolières d'État, ce qui signifie qu'ensemble nous pouvons accéder à encore plus de pétrole. Même si nous pourrions tous devenir riches grâce à cet accord, le problème est que cela pourrait menacer notre position en tant que nation indépendante."
gerfor.134.a:0 "Bien, d'accord, alors..."
gerfor.134.b:0 "L'influence économique suffit, nous n'aurons pas d'administrateurs."
gerfor.134.c:0 "Refusez catégoriquement."
gerfor.135.t:0 "L'Azerbaïdjan accepte !"
gerfor.135.d:0 "L'Azerbaïdjan a accepté notre accord récent, qui nous donne le contrôle direct de ses champs pétroliers et de son industrie. Cela en fait essentiellement un autre de nos sujets, la sécurisation du pétrole pour une très longue période."
gerfor.135.a:0 "Laisse couler l'or noir."
gerfor.136.t:0 "L'Azerbaïdjan modifie le Traité"
gerfor.136.d:0 "L'Azerbaïdjan a opposé son veto à l'idée que nos dirigeants gèrent leurs compagnies pétrolières, et ils ne souhaitent que des conseils économiques. Notre influence sur le pays et ses approvisionnements en pétrole resterait immense, bien qu'elle soit nettement moindre qu'avec notre surveillance allemande de l'industrie pétrolière elle-même."
gerfor.136.a:0 "Nous accepterons le changement."
gerfor.136.b:0 "C'est ça ou rien !"
gerfor.137.t:0 "L'Allemagne accepte le traité modifié"
gerfor.137.d:0 "L'Allemagne a accepté notre version du traité, qui nous aide à mieux exploiter nos gisements de pétrole et à obtenir une garantie du Reich. En échange, nous n'avons qu'à nous assurer que l'approvisionnement en pétrole reste intact et que les cargaisons arrivent en Allemagne."
gerfor.137.a:0 "Super !"
gerfor.138.t:0 "L'Allemagne réaffirme sa proposition initiale"
gerfor.138.d:0 "Les diplomates du Reich n'ont apparemment pas bougé d'un pas sur leur position de faire contrôler nos gisements pétroliers par des réalisateurs allemands, ce qui est tout simplement inacceptable pour nous, car cela fait de nous une marionnette de l'Allemagne. Malheureusement, la menace d'une guerre est présente si nous refusons. Comment réagissons-nous ?"
gerfor.138.a:0 "C'est ça ou la guerre."
gerfor.138.b:0 "Peut-être que les Russes aideront ?"
gerfor.138.c:0 "On a dit non la première fois, on le répète."
gerfor.139.t:0 "L'Azerbaïdjan demande de l'aide"
gerfor.139.d:0 "Depuis l'échec de la Conférence de Bakou entre l'Allemagne et l'Azerbaïdjan sur l'approvisionnement en pétrole, les tensions se sont intensifiées. L'Allemagne les a maintenant formellement menacés de guerre. Les diplomates azerbaïdjanais ont envoyé un télégramme demandant notre aide dans cette affaire, et une récompense de pétrole pourrait nous être offerte si nous les aidons. La question est de savoir si nous devons faire pression sur l'Allemagne pour qu'elle cède."
gerfor.139.a:0 "Envoyez un message sévère à l'Allemagne."
gerfor.139.b:0 "Nous ne dérangerons pas les Allemands."
gerfor.140.t:0 "L'Allemagne propose un traité sur la recherche"
gerfor.140.d:0 "Le gouvernement allemand a proposé un traité de recherche militaire entre nos deux pays. Bien que les relations entre nos deux pays n'aient pas été particulièrement étroites depuis un certain temps, nous pourrions grandement bénéficier de l'aide militaire allemande."
gerfor.140.a:0 "C'est une bonne idée !"
gerfor.140.b:0 "La Bulgarie n'a pas besoin d'aide."
gerfor.141.t:0 "La Bulgarie accepte le traité sur la recherche"
gerfor.141.d:0 "La Bulgarie a accepté notre très généreux traité de recherche militaire. En tant qu'ancien allié de notre puissance centrale, il est dans notre intérêt qu'ils réussissent dans les affaires des Balkans."
gerfor.141.a:0 "Merveilleux !"
gerfor.142.t:0 "La Bulgarie refuse le traité sur la recherche"
gerfor.142.d:0 "Malheureusement, le gouvernement bulgare a décliné notre traité de recherche militaire, qu'il considère comme " inutile " pour ses plans militaires actuels."
gerfor.142.a:0 "Très bien, alors."
gerfor.143.t:0 "L'Allemagne exige Gibraltar"
gerfor.143.d:0 "L'ambassadeur d'Allemagne nous a informés des récents développements dans le Reich. Suite à un récent changement de politique à Berlin, leur priorité actuelle est de renforcer leur contrôle sur la Méditerranée. Déjà aux commandes du Suez, ils exigent maintenant que nous leur remettions le Rocher."
gerfor.143.a:0 "A-t-on au moins le choix ?"
gerfor.143.b:0 "Refusez cette demande scandaleuse."
gerfor.144.t:0 "L'Espagne remet la main à Gibraltar"
gerfor.144.d:0 "L'Espagne, consciente de la justesse de notre revendication sur Gibraltar, a décidé de nous céder le terrain."
gerfor.144.a:0 "Intelligent !"
gerfor.145.t:0 "L'Espagne a refusé nos demandes"
gerfor.145.d:0 "Les Espagnols ont refusé de nous livrer Gibraltar, mettant en péril toute notre politique méditerranéenne."
gerfor.145.a:0 "D'accord, mais on reviendra."
gerfor.146.t:0 "La question du Yémen"
gerfor.146.d:0 "Depuis longtemps, nous voulions avoir la nation yéménite dans notre sphère d'influence afin de sauvegarder les abords de la mer Rouge et du canal de Suez. Maintenant que nous avons la possibilité de le faire, que devons-nous leur offrir pour les inciter à le faire ?"
gerfor.146.a:0 "Offrez leur nos colonies yéménites !"
gerfor.146.b:0 "Ne leur offre rien."
gerfor.147.t:0 "L'Allemagne propose une alliance !"
gerfor.147.d:0 "L'ambassadeur d'Allemagne dans notre pays nous a offert la colonie d'Aden pour une alliance."
gerfor.147.a:0 "Comment pourrions-nous refuser une telle offre ?"
gerfor.147.b:0 "Refusez l'offre."
gerfor.148.t:0 "Le Yémen accepte"
gerfor.148.d:0 "Le Yémen nous a informés qu'il acceptait notre offre généreuse."
gerfor.148.a:0 "Super."
gerfor.149.t:0 "Le Yémen en déclin"
gerfor.149.d:0 "Malheureusement, le Yémen a décidé de refuser notre offre d'alliance."
gerfor.149.a:0 "Bande d'abrutis de bergers."
gerfor.150.t:0 "L'Allemagne offre une alliance !"
gerfor.150.d:0 "L'ambassadeur d'Allemagne dans notre pays nous a fait une proposition d'alliance."
gerfor.150.a:0 "Acceptez-le !"
gerfor.150.b:0 "Déclinez-le."
gerfor.151.t:0 "Le Yémen accepte"
gerfor.151.d:0 "Le Yémen nous a informés qu'il acceptait notre offre."
gerfor.151.a:0 "Super."
gerfor.152.t:0 "Le Yémen en déclin"
gerfor.152.d:0 "Malheureusement, le Yémen a décidé de refuser notre offre."
gerfor.152.a:0 "Très bien."
gerfor.153.t:0 "Une invitation au Reichspakt"
gerfor.153.d:0 "En raison du réchauffement des relations germano-roumaines, nous avons reçu une invitation de l'Empire allemand à rejoindre leur alliance militaire, le Reichspakt. En raison de notre contrôle des champs pétroliers de Ploiesti et de notre position stratégique dans les Balkans, les Allemands pensent que nous pourrions être des " partenaires " utiles. Bien entendu, nous aurions aussi intérêt à être en sécurité sous le formidable parapluie militaire allemand. La question est de savoir si une alliance est dans notre intérêt à l'heure actuelle."
gerfor.153.a:0 "Rejoignons le club."
gerfor.153.b:0 "Ce n'est pas dans notre intérêt."
gerfor.154.t:0 "La Roumanie rejoint le Reichspakt"
gerfor.154.d:0 "Les Roumains ont accepté notre offre de rejoindre le Reichspakt."
gerfor.154.a:0 "Super !"
gerfor.155.t:0 "La Roumanie décline"
gerfor.155.d:0 "La Roumanie a décliné notre offre assez généreuse de rejoindre le Reichspakt. Peut-être avons-nous été trop optimistes en pensant que la Garde de Fer prendrait des décisions rationnelles."
gerfor.155.a:0 "Scheiße !"
gerfor.156.t:0 "L'Allemagne propose à nouveau l'offre"
gerfor.156.d:0 "L'Allemagne, apparemment réticente à abandonner, nous a proposé que des conseillers allemands aient le contrôle direct de nos champs pétroliers. Il semble que la tension soit à son paroxysme, et le fait de dire qu'il n'y a plus de temps à perdre pourrait mener à la guerre."
gerfor.156.a:0 "On ne peut pas combattre les Allemands."
gerfor.156.c:0 "Encore une fois, nous refusons."
gerfor.157.t:0 "La Russie nous menace"
gerfor.157.d:0 "Apparemment, à l'instigation du gouvernement azéri, la Russie s'est impliquée dans le conflit pétrolier de Bakou et a menacé de nous faire la guerre si nous entrions dans les frontières de l'Azerbaïdjan. Une guerre avec les Russes serait sanglante et, bien que précieuse, les champs de pétrole de Bakou ne valent probablement pas la peine de perdre un million d'hommes allemands."
gerfor.157.a:0 "Qu'ils bluffent."
gerfor.157.b:0 "Reculez, reculez."
gerfor.158.t:0 "L'Allemagne entre en Azerbaïdjan !"
gerfor.158.d:0 "Malgré nos menaces récentes, il semble que les Allemands pensent que nous bluffions au sujet d'une éventuelle déclaration de guerre et sont entrés en Azerbaïdjan de toute façon. La question de savoir si nous bluffions n'a pas encore été tranchée...."
gerfor.158.a:0 "Ils ne s'en tireront pas comme ça."
gerfor.158.b:0 "On ne peut pas risquer la guerre."
gerfor.159.t:0 "La Russie nous aide !"
gerfor.159.d:0 "Les troupes allemandes viennent d'entrer dans nos frontières, et les Russes ont réagi correctement. Ils ont déclaré la guerre aux Allemands, ce qui a conduit au plus grand conflit depuis la Weltkrieg."
gerfor.159.a:0 "Espérons que ça finira vite."
gerfor.160.t:0 "La Russie décline notre appel aux armes !"
gerfor.160.d:0 "La Russie, bien qu'elle menace les Allemands de faire la guerre s'ils entrent dans nos frontières, a décidé de ne pas déclarer la guerre à l'Allemagne. La fin de notre régime est proche."
gerfor.160.a:0 "C'est la fin."
gerfor.161.t:0 "L'Azerbaïdjan décline à nouveau"
gerfor.161.d:0 "Il semble que l'Azerbaïdjan ne reconnaisse toujours pas nos prouesses militaires, car une fois de plus, il a décliné notre offre. Il est temps de les rencontrer avec les armes allemandes et de saisir les champs de pétrole pour nous-mêmes !"
gerfor.161.a:0 "En fait, on devrait peut-être reconsidérer ça."
gerfor.161.b:0 "Occupons-nous de cet arriviste."
gerfor.163.t:0 "L'Azerbaïdjan nous refuse une fois de plus"
gerfor.163.d:0 "Le gouvernement stupide de l'Azerbaïdjan a décidé de refuser à nouveau notre offre, nous laissant le choix de reculer ou de les menacer de faire la guerre."
gerfor.163.a:0 "On ira chercher du pétrole ailleurs."
gerfor.163.b:0 "Menacez-les de la guerre."
gerfor.164.t:0 "L'Allemagne menace la guerre !"
gerfor.164.d:0 "En raison de notre négation des diplomates allemands, ils sont allés jusqu'aux extrêmes et nous ont menacés de faire la guerre si leurs demandes ne sont pas satisfaites. Notre petit pays ne peut pas résister à la puissance militaire allemande, alors un refus serait stupide."
gerfor.164.a:0 "Donnez-leur ce qu'ils veulent."
gerfor.164.b:0 "Notre réponse restera la même."
gerfor.165.t:0 "L'influence allemande sur l'Azerbaïdjan"
gerfor.165.d:0 "En raison du contrôle direct que nous exerçons sur leurs gisements de pétrole et leur industrie, l'Azerbaïdjan est devenu un pays d'influence allemande, ce qui en fait essentiellement un autre de nos vassaux."
gerfor.165.a:0 "L'or noir coulera à jamais."
gerfor.165.b:0 "Leur indépendance est préférable"
gerfor.166.t:0 "Sous l'influence allemande"
gerfor.166.d:0 "Comme nous avions laissé les Allemands établir un contrôle direct sur notre industrie, nous aurions dû nous attendre à ce que l'influence étrangère s'infiltre. Le gouvernement et l'industrie sont maintenant criblés d'Allemands et l'Azerbaïdjan est maintenant sous contrôle allemand de facto. Bien que le parti au pouvoir conserve le pouvoir, nous sommes maintenant dans la sphère d'influence allemande, que cela nous plaise ou non."
gerfor.166.a:0 "Nous savions que cela allait se produire...."
gerfor.167.t:0 "Discours de Brentano"
gerfor.167.d:0 "Hier en début d'après-midi, le politicien du Zentrum Heinrich von Brentano a prononcé un discours passionné sur la manière dont les "différences du passé" doivent être mises de côté afin de créer un bloc économique européen plus fort, qui inclut "même les nations avec lesquelles nous avons nos différences". Bien qu'il n'ait pas été mentionné explicitement par son nom, il était évident pour la plupart qu'il parlait de réconciliation avec notre petit voisin, la Pologne. Nos relations avec la Pologne sont glacées depuis la fin de la Weltkrieg, et le nationalisme polonais a été une épine dans le pied du Kaiser au cours des deux dernières décennies. Peut-être est-il temps de mettre de côté notre vieille animosité pour l'avenir ?"
gerfor.167.a:0 "Seul l'avenir le dira."
gerfor.168.t:0 "Discours de Brentano"
gerfor.168.d:0 "Hier, en Allemagne, le politicien du Zentrum Heinrich von Brentano a prononcé un discours passionné sur la manière dont les "différences du passé" doivent être mises de côté afin de créer un bloc économique européen plus fort, qui inclut "même les nations avec lesquelles nous avons nos différences". Bien qu'il n'ait pas été mentionné explicitement par son nom, il était évident pour la plupart qu'il parlait de réconciliation entre notre propre nation et l'Empire allemand. Notre propre relation avec l'Allemagne est glacée depuis la fin de la Weltkrieg, avec des promesses allemandes brisées et des interférences politiques qui ont fait que beaucoup voient l'Allemagne comme une conquête plutôt que comme un sauveur. Est-ce un vrai signe d'intentions allemandes plus modestes ou d'un autre complot à peine voilé ?"
gerfor.168.a:0 "Seul l'avenir le dira."
gerfor.169.t:0 "L'Allemagne exige la bande frontalière"
gerfor.169.d:0 "Nous avons reçu une demande officielle de l'Allemagne pour le transfert du contrôle de nombreuses petites régions près de la frontière allemande à l'Empire allemand. La demande indiquait que ces régions étaient "proprement allemandes" et qu'elles devaient être restituées immédiatement à l'administration allemande, faute de quoi des conséquences désastreuses s'ensuivraient. Un tel acte non provoqué d'agression impérialiste est stupéfiant. Comment devrions-nous réagir à cette attaque non provoquée contre notre souveraineté ?"
gerfor.169.a:0 "Jamais !"
gerfor.169.b:0 "Nous ne pouvons pas nous permettre un conflit."
gerfor.170.t:0 "La Pologne reste provocante"
gerfor.170.d:0 "En dépit de notre revendication légitime sur la région, le gouvernement polonais n'a absolument pas respecté nos demandes de transfert de l'administration de la région de la bande frontalière, allant même jusqu'à inclure un message qui n'a lancé une série d'insultes à nul autre que le Kaiser lui-même. Cet outrage aura sans aucun doute des conséquences désastreuses pour le gouvernement polonais dans un avenir proche."
gerfor.170.a:0 "Ce sera la nôtre à temps."
gerfor.171.t:0 "La Pologne transfère la bande de Gaza"
gerfor.171.d:0 "En réponse à notre demande officielle d'administrer la région connue officieusement sous le nom de "bande frontalière", la Pologne a cédé et remis sans plainte l'ensemble du territoire demandé. Le gouvernement polonais a évidemment vu que la région nous appartient de droit et a décidé qu'il est plus facile de reconnaître la vérité que de se battre pour la terre."
gerfor.171.a:0 "Un choix judicieux."
gerfor.172.t:0 "Partisans dans la bande frontalière"
gerfor.172.d:0 "Nos récents efforts pour encourager la migration allemande vers la bande frontalière polonaise se sont heurtés à une forte résistance de la population polonaise locale. Les principaux centres industriels ont été sabotés et de nombreux citoyens allemands commencent à considérer la région comme dangereuse. Comment devrions-nous réagir ?"
gerfor.172.a:0 "Apaiser les gens du coin."
gerfor.172.b:0 "Envoyez l'armée !"
gerfor.173.t:0 "Résistance continue dans la bande frontalière"
gerfor.173.d:0 "Malgré nos efforts pour maintenir la paix et la stabilité dans la région, les partisans polonais continuent de harceler les citoyens allemands et les unités de l'armée régulière. Les dommages qu'ils causent à la productivité locale ne sont pas négligeables, et nos efforts pour encourager la migration faiblissent face aux attaques constantes. Comment répondre à cette menace renouvelée ?"
gerfor.173.a:0 "Continuez à apaiser la population locale."
gerfor.173.b:0 "Une répression plus sévère s'impose."
gerfor.174.t:0 "Une invitation au Reichspakt"
gerfor.174.d:0 "Forte de ses précédentes manifestations de bonne volonté et de la signature d'un pacte de non-agression entre nos deux pays, l'Allemagne nous a offert aujourd'hui une invitation officielle au Reichspakt, l'alliance économique et militaire de l'Allemagne. L'adhésion apporterait de grands avantages à notre nation, mais nous mettrait sous une forte influence allemande. Comment devrions-nous répondre à l'invitation ?"
gerfor.174.a:0 "Nous acceptons gracieusement."
gerfor.174.b:0 "Nous devons refuser."
gerfor.175.t:0 "La Pologne rejoint le Reichspakt"
gerfor.175.d:0 "La Pologne a répondu favorablement à notre invitation au Reichspakt et a officiellement accepté notre offre. Le Reichspakt se renforce !"
gerfor.175.a:0 "Merveilleux !"
gerfor.176.t:0 "La Pologne refuse notre invitation"
gerfor.176.d:0 "Malgré tous nos efforts pour courtiser la Pologne sur le plan diplomatique, ils ont refusé notre offre officielle de rejoindre le Reichspakt. Tous les signes indiquaient qu'ils acceptaient, qu'est-ce qui a mal tourné ?"
gerfor.176.a:0 "Comment cela a-t-il pu arriver ?"
gerfor.177.t:0 "Une nouvelle invitation dans le Reichspakt"
gerfor.177.d:0 "S'appuyant sur ses précédentes manifestations de bonne volonté et sur la signature d'un pacte de non-agression entre nos deux pays, l'Allemagne a offert aujourd'hui une invitation officielle au Reichspakt, l'alliance économique et militaire de l'Allemagne. Nous avons nous-mêmes fait partie de cette alliance, mais nous avons choisi de la quitter, car nous ne voyions pas l'intérêt de rester sous la coupe de l'Allemagne. Comment devrions-nous répondre à l'invitation ?"
gerfor.177.a:0 "On a fait une erreur."
gerfor.177.b:0 "Nous sommes plus forts seuls."
gerfor.178.t:0 "La Pologne et la Lituanie rejoignent le Reichspakt"
gerfor.178.d:0 "Le Commonwealth polono-lituanien a répondu favorablement à notre invitation à rejoindre le Reichspakt et a officiellement accepté notre offre. Ils ont vu l'erreur de leurs façons de faire et rejoignent maintenant l'alliance à laquelle ils appartiennent."
gerfor.178.a:0 "Merveilleux !"
gerfor.179.t:0 "La Pologne et la Lituanie déclinent notre invitation"
gerfor.179.d:0 "Malgré tous nos efforts pour convaincre le Commonwealth polono-lituanien de rejoindre le Reichspakt, ils ont refusé toutes nos offres. Il semble que les imbéciles entêtés ont l'intention de quitter l'alliance pour de bon."
gerfor.179.a:0 "Ces idiots !"
gerfor.180.t:0 "La mission diplomatique allemande"
gerfor.180.d:0 "Aujourd'hui a marqué un jour historique pour l'Allemagne, puisque nos envoyés diplomatiques sont rentrés à Berlin après plusieurs jours dans la capitale polonaise. Notre mission diplomatique a été un grand succès et les relations avec le gouvernement polonais n'ont jamais été aussi bonnes. Les envoyés diplomatiques que nous avons envoyés ont rencontré de hauts responsables polonais, ont eu des dîners extravagants et, surtout, ont signé un pacte de non-agression entre nos deux grandes nations. Ce pacte marque le début de relations nouvelles et plus chaleureuses entre nous, et il semble que ce n'est qu'une question de temps avant que nous ne signions une alliance officielle avec la Pologne, cimentant notre avenir commun."
gerfor.180.a:0 "Un jour historique."
gerfor.181.t:0 "La mission diplomatique allemande"
gerfor.181.d:0 "Les envoyés diplomatiques allemands sont arrivés aujourd'hui à[Root.GetNameDef] avec l'intention d'améliorer les relations entre nos pays. Ils ont rencontré des hauts fonctionnaires[Root.GetAdjective], ont eu des dîners extravagants et ont proposé de signer un pacte de non-agression. Ils disent qu'ils chercheraient à garantir notre indépendance en retour, s'ils pouvaient être assurés d'une frontière pacifique sur leur flanc est. Si nous sommes d'accord, cela marquerait certainement le début d'une nouvelle ère de coopération entre nos pays, et pourrait même mener à une alliance future."
gerfor.181.a:0 "Bien sûr que nous sommes d'accord !"
gerfor.181.b:0 "Ce n'est pas dans notre intérêt."
 gerfor.182.t:0 "[From.GetNameDefCap] refuse"
gerfor.182.d:0 "Alors que les diplomates allemands ont passé des jours et des jours dans la capitale[From.GetAdjective] pour tenter de convaincre les responsables[From.GetAdjective] de nos bonnes intentions, ils ont rejeté toute intention de réchauffer les relations entre[GER.GetNameDef] et[From.GetNameDef]."
gerfor.182.a:0 "C'est malheureux."

gerfor.187.t:0 "Le Kaiserreich assiégé"
gerfor.187.d:0 "Après la Weltkrieg, la Russie a été absolument humiliée et réduite à néant. Malgré leur programme expansionniste de ces derniers temps, la plupart des experts en politique en Allemagne ont convenu qu'Ivan ne remettrait plus jamais en question notre puissance - aujourd'hui, une déclaration de guerre officielle de l'Est nous a donné tort. Les troupes russes ont franchi les frontières et des rapports font état d'attaques partout. C'est discutable si nous étions prêts pour une guerre avec les Communards, sans parler de ça...."
gerfor.187.a:0 "Mais nous tiendrons bon."

gerfor.188.t:0 "Une invitation au Reichspakt"
gerfor.188.d:0 "S'appuyant sur leurs précédentes manifestations de bonne volonté et la signature d'un pacte de non-agression entre nos deux pays, l'Allemagne nous a aujourd'hui offert une invitation officielle au Reichspakt, l'alliance économique et militaire de l'Allemagne. Cette adhésion apporterait de grands avantages à notre nation, mais elle nous placerait sous une forte influence allemande et risquerait d'entraîner une guerre avec la Russie. Comment devrions-nous répondre à cette invitation ?"
gerfor.188.a:0 "Nous acceptons gracieusement."
gerfor.188.b:0 "Nous devons refuser."

gerfor.189.t:0 "[From.GetNameDefCap] Refuse"
gerfor.189.d:0 "Alors que les diplomates allemands, jaloux, ont passé des jours dans la capitale [From.GetAdjective] pour tenter de convaincre les fonctionnaires [From.GetAdjective] de nos bonnes intentions, ils ont repoussé toute intention de réchauffer les relations entre [GER.GetNameDef] et [From.GetNameDef]."
gerfor.189.a:0 "Nous allons contrôler [From.GetNameDefCap], une guerre ou l'autre."
gerfor.189.b:0 "Nous ne pouvons rien faire."

gerdom.101.t:0 "La Grande Croisade"
gerdom.101.d:0 "Les milieux de droite appellent à une croisade contre la Commune de France depuis que les syndicalistes ont réussi à chasser le gouvernement légal de la France métropolitaine. Maintenant, leurs souhaits se sont enfin réalisés, car un état de guerre existe maintenant entre notre glorieux Vaterland et le nid de vipères à l'ouest. L'empereur Guillaume II a expliqué les raisons de la participation de l'Allemagne à une autre guerre avec la France dans une allocution radiophonique spéciale et a appelé à l'éradication du dernier obstacle à la réalisation de "A Place in the Sun". Par la suite, des milliers de jeunes Allemands se sont précipités pour s'enrôler dans l'armée, suivant l'exemple des petits-fils du Kaiser, et des civils ont commencé à se rassembler dans les rues pour manifester publiquement leur soutien à la guerre. Malgré des crises catastrophiques durables, la nation allemande est à nouveau unie. Vive l'Allemagne ! Vive le Kaiser !"
gerdom.101.a:0 "Gott erhalte den Kaiser ! Der Sieg wird unser sein !"

gerdom.102.t:0 "Affaire Von Hammerstein-Equord"
gerdom.102.d:0 "Un mois avant les élections, un autre scandale a été révélé par les médias, en l'occurrence Die Gartenlaube, un des journaux appartenant au président du DVLP Alfred Hugenberg. Le journal rapportait que deux filles du Freiherr Kurt von Hammerstein-Equord, un général en vue et ami de l'influent Reichskriegsminister von Schleicher, étaient impliquées dans des affaires louches avec des agences de renseignement alignées par des syndicalistes. Peu de temps après, Franz Seldte, membre du Reichstag, a allumé les flammes en demandant pourquoi l'Abwehr, dirigé par Ferdinand von Bredow, ami de von Schleicher, n'a pas pu découvrir que la famille d'un associé du ministre de la Guerre avait été infiltrée par des services secrets hostiles. Alors que le général von Hammerstein-Equord a démissionné et s'est publiquement excusé pour les agissements de ses filles, la vraie question pour von Schleicher est de savoir s'il doit tirer les ficelles pour remplacer von Bredow et supprimer toute autre menace à sa carrière politique dans cette direction, et si oui - le remplacer par qui ?"
gerdom.102.a:0 "Irren ist menschlich !"
gerdom.102.b:0 "Quelqu'un a le numéro de Nicolaï ?"
gerdom.102.c:0 "Comment s'appelait-il déjà ? Kanaris ?"
gerfla.1.t:0 "Sedantag"
gerfla.1.d:0 "Après la guerre franco-allemande de 1870-1871, le Sedantag a été créé pour célébrer notre victoire à Sedan, où nous avons capturé le dernier empereur français Napoléon III et la crème de leur armée. A l'origine une fête pour honorer l'armée prussienne, le Sedantag s'est transformé en une célébration de la fondation du Reich, et après la Weltkrieg l'humilité de ses ennemis. Dans chaque ville et village d'Aachen à Memel, chaque rue est décorée en noir, blanc et rouge. Chaque clochette proclame fièrement ce jour de célébration. Nobles, soldats et innombrables anciens combattants défilent fièrement dans les rues, acclamés par les masses heureuses. En effet, c'est une bonne journée, une journée qui nous rappelle la paix et la prospérité dont nous jouissons depuis la forge du Reich."
gerfla.1.a:0 "Heil dem Kaiserreich !"
gerfla.2.t:0 "Le vol de Luise Hoffmann dans le Pacifique"
gerfla.2.d:0 "Luise Hoffmann a été la première femme allemande à obtenir une licence de pilote. Après son vol transatlantique en solitaire de 1933, elle est devenue l'une des pionnières les plus célèbres de l'aviation allemande, avec des héros comme Manfred von Richthofen et Gunther Pluschow. Aujourd'hui, Fraulein Hoffmann a réalisé un nouveau record de distance avec son Fokker F-IX personnalisé. Commencée à Tahiti il y a 36 heures, Fraulein Hoffmann a atterri aujourd'hui en toute sécurité à Lae sur la Neuguinée allemande, où elle a été accueillie par une foule enthousiaste et le gouverneur local Albert Hahl. Cela la placerait en concurrence directe avec le Baron Rouge qui envisage une entreprise similaire...."
gerfla.2.a:0 "Quel accomplissement !"
gerfla.3.t:0 "Hoffmann contre von Richthofen"
gerfla.3.d:0 "Une journée passionnante pour l'histoire de l'aviation. Manfred von Richthofen a accepté le défi de Luise Hoffmann. Aujourd'hui, les deux pilotes, pilotant des Fokker XI personnalisés, sont partis de Daressalam à Mittelafrika pour le premier vol en solo et la première course aérienne autour du monde. Sa Majesté impériale a souhaité bonne chance et bonne chance aux deux pilotes."
gerfla.3.a:0 "Comme c'est excitant !"
gerfla.4.t:0 "Hoffmann gagne"
gerfla.4.d:0 "Luise Hoffmann vient d'atterrir à Daressalam ! Elle est maintenant officiellement la première personne à voler seule autour du monde ! Manfred von Richthofen a déjà félicité son adversaire à la radio. En s'adressant aux journalistes réunis, Fräulein Hoffmann a exhorté les filles et les femmes d'Allemagne à poursuivre leurs rêves, quels qu'ils soient."
gerfla.4.a:0 "Félicitations à une femme formidable !"
gerfla.5.t:0 "Von Richthofen gagne"
gerfla.5.d:0 "Manfred von Richthofen vient d'atterrir à Daressalam ! Il est maintenant officiellement le premier homme à voler seul autour du monde ! Luise Hoffmann a déjà félicité son adversaire à la radio. Une fois de plus, la légende allemande du vol s'est avérée être le meilleur pilote du monde."
gerfla.5.a:0 "Félicitations à un héros allemand !"
gerfla.6.t:0 "Erich von Ludendorff meurt"
gerfla.6.d:0 "Même après que sa mort ait été rapportée tôt ce matin, Erich von Ludendorff reste l'un des personnages les plus controversés de l'histoire allemande récente. D'une part, il fut un héros de la Weltkrieg, l'orchestrateur de la victoire allemande à la chute de France en 1919. D'autre part, la plupart des Allemands n'ont pas oublié la dictature militaire qui a pris fin lorsque l'amiral Von Tirpitz l'a forcé à prendre sa retraite après le fameux Osthilfeskandal en 1924. Bien que Ludendorff a encore reçu quelques honneurs pour son service, comme sa chevalerie, l'ancien quartier-maître général a surtout mené une vie retirée à son domaine après."
gerfla.6.a:0 "Souvenons-nous du génie, pas du dictateur."
gerfla.7.t:0 "Décès de Georg Michaelis"
gerfla.7.d:0 "L'ancien Reichskanzler Georg Michaelis est décédé aujourd'hui à l'âge de 78 ans. Succédant à von Bethmann-Hollweg comme chancelier impérial en 1917, le premier et jusqu'à présent le seul roturier à avoir accédé au poste de chancelier allemand, il a été considéré par beaucoup comme le tabouret de la dictature Hindenburg-Ludendorff, étant forcé de démissionner et remplacé par Hindenburg après Ludendorff devenu insatisfait avec lui en 1919. En tant qu'ancien Reichskanzler, il a reçu des funérailles d'État, mais le Kaiser a refusé d'y assister."
gerfla.7.a:0 "C'était un roturier et un larbin, mais un chancelier avant tout."
gerfla.8.t:0 "Dixième anniversaire de la mort de von Tirpitz"
gerfla.8.d:0 "Aujourd'hui marque le dixième anniversaire de la mort du grand chancelier et amiral Alfred von Tirpitz. Alors que le huit chancelier et commandant de la marine allemande Tirpitz dirigeait le Kaiserreich hors de la dictature de Ludendorff, initiant l'âge d'or qui dura jusqu'à sa mort dans les années vingt. Après sa mort, son Deutsche Vaterlandspartei (DVLP), transformé en parti Junker, ouvre la voie à son nouveau chef, Alfred Hugenberg, le parti conservateur allemand, ou DkP, du von Papen, qui est maintenant sous leur direction. Bien que le Reich ait connu la prospérité sous le règne de Tirpitz, il a également continué à retarder l'accomplissement des promesses de Pâques du Kaiser faites en 1917, nous laissant avec des tensions politiques en train de couler ces dernières années.\n\nStill, son prestige est énorme, et l'anniversaire de sa mort a été accompagné de manifestations publiques de respect dans l'Empire."
gerfla.8.a:0 "Et quel géant c'était !"
gerfla.9.t:0 "Unser Kampf"
gerfla.9.d:0 "La maison d'édition Propylaen a annoncé aujourd'hui son intention de publier une nouvelle série de livres consacrés aux histoires, récits et poèmes des soldats allemands des conflits du Weltkrieg, intitulée \"Unser Kampf\". Parmi les exemples notables, citons le journal du caporal Adolf Hitler, un signaleur qui, entre autres distinctions, s'est vu décerner pas moins de deux Croix de fer pour sa vaillance sur les fronts occidental et oriental. Quelle meilleure façon de réaffirmer les valeurs et la gloire du Reich en ces temps troublés ?"
gerfla.9.a:0 "Une bonne lecture !"
gerfla.10.t:0 "Unser Kampf:0"
gerfla.10.d:0 "Après la grande popularité de la série à succès produite par Propylaen, le metteur en scène Leni Riefenstahl a décidé de transformer le matériel en un film basé sur les témoignages présentés. Unser Kampf' possède les valeurs de production les plus élevées jusqu'à présent - rendues possibles grâce aux investissements de l'Etat dans les studios de Babelsberg - et offre une description effrayante et réelle de la guerre. Mettant en vedette Heinz Ruhmann, Hans Albers et Theodor Loos, l'histoire se concentre sur l'héroïsme et le dévouement des " petits gens " du Weltkrieg, tels que le vaillant caporal Adolf Hitler, qui a tout sacrifié pour son Kaiser et le Reich."
gerfla.10.a:0 "Un film stellaire !"
gerfla.11.t:0 "Un retour en Europe"
gerfla.11.d:0 "Nos soldats sillonnent les rues de[GetNameGERCapital], applaudissant sauvagement les dirigeants de l'Allemagne qui débarquent de leurs navires nouvellement arrivés sur le sol européen une fois de plus. Nous ne sommes plus des exilés."
gerfla.11.a:0 "Une journée merveilleuse !"
