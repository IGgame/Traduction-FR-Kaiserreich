gerfla.12.t:0 "Un retour à Berlin"
gerfla.12.d:0 "Avec Berlin une fois de plus une partie de[GEX.GetNameDef], nous pouvons maintenant rendre au gouvernement la place qui lui revient au sein du Reichstag."
gerfla.12.a:0 "Excellent."
germit.1.t:0 "L'Allemagne propose une monnaie unique"
germit.1.d:0 "À la lumière des conséquences du lundi noir, le gouvernement allemand a présenté une proposition quelque peu étrange. Afin d'accroître et de simplifier de manière significative le commerce et les échanges à travers le Reichspakt, ils proposent que la monnaie allemande, le Mark, devienne la monnaie acceptée dans toutes les Mitteleuropa, rebaptisée officiellement "Europamark".\n\n\nDans de nombreux pays "partenaires sujets" allemands, les devises sont déjà liées au Mark, l'impact réel serait donc relativement minimal. Comment devrions-nous répondre à cette proposition ?"
germit.1.a:0 "Comptez sur nous !"
germit.1.b:0 ""Partenaire sujet", hein ?"
germit.1.c:0 "Bon sang, sûrement pas !"
germit.2.t:0 "[From.GetName] Refusé l'Europamark"
germit.2.d:0 "[From.GetName] a accepté notre proposition d'une monnaie commune pour Mitteleuropa et utilisera dorénavant l'Europamark."
germit.2.a:0 "Merveilleux !"
germit.3.t:0 "[From.GetName] Refusé l'Europamark"
germit.3.d:0 "[From.GetName] a refusé notre proposition d'une monnaie commune unique pour toutes les Mitteleuropa et a déclaré publiquement qu'ils continueront à utiliser leur propre monnaie, bien que toujours connectée à la marque."
germit.3.a:0 "Scheiße !"
germit.4.t:0 "Europamark Aboli"
germit.4.d:0 "Compte tenu de l'évolution récente de la situation, le Mark n'est plus notre monnaie officielle. Bien qu'elle causera inévitablement des bouleversements économiques, ce sera en fin de compte pour le mieux. Après tout, nous avons déjà eu notre propre monnaie !"
germit.4.a:0 "Rouvrez les bonbons à la menthe !"
germit.5.t:0 "Transfert à l'Europamark"
germit.5.d:0 "En tant que nouveau membre de Mitteleuropa, il nous incombe d'aligner notre économie sur celle du bloc commercial, ce qui implique de rejoindre la monnaie unique. En faisant passer notre pays à la Marque, nous pourrons profiter des nombreux avantages administratifs du Reichspakt, mais la perte de la souveraineté nationale est quelque peu difficile à masquer...."
germit.5.a:0 "Ça fait partie du marché, je suppose."
germit.5.b:0 "On n'a pas vraiment le choix."
germit.5.c:0 "Pourquoi renoncerions-nous à notre monnaie ?"
germit.6.t:0 "Adhésion à Europarat"
germit.6.d:0 "En tant que membre de la monnaie unique Europamark dictée par notre appartenance à Mitteleuropa, il nous incombe maintenant de nous aligner sur la majorité du bloc en rejoignant Europarat. Cette organisation, le " Conseil de l'Europe ", a pour mission de réglementer le commerce et constitue un élément clé d'une intégration plus poussée."
germit.6.a:0 "Une bonne proposition."
germit.7.t:0 "Membres d'Europakommission"
germit.7.d:0 "Bien que les nations de la Mitteleuropa partagent une monnaie commune sous la forme de l'Europamark, pour faire partie intégrante du bloc maintenant, une nation doit se mettre sous la juridiction de la Commission européenne. Cet organisme réglemente les règles industrielles sur l'ensemble du continent, bien qu'il soit clairement biaisé en faveur du Reich allemand."
germit.7.a:0 "On doit s'inscrire."
germit.8.t:0 "Proposition d'Europabrigaden"
germit.8.d:0 "Une nouvelle proposition concernant Mitteleuropa, émanant des groupes de réflexion de Berlin, a été présentée. L'Allemagne appelle maintenant à la création d'Europabrigaden, qui officialisera le recrutement de Mitteleuropa et placera les citoyens conscrits sous l'égide du Reich pour la durée de l'urgence militaire. Une telle mesure donnerait beaucoup de pouvoir à l'Allemagne."
germit.8.a:0 "Eh bien, si c'est essentiel."
germit.8.b:0 "Avons-nous le choix ?"
germit.8.c:0 "C'est de la pure folie."
germit.9.t:0 "J'ai accepté le programme Europabrigaden."
germit.9.d:0 "Notre nouveau programme Europabrigaden est une idée ingénieuse pour encourager nos " partenaires " de Mitteleuropa à abandonner des hommes d'âge militaire précieux dans le cadre de divisions internationales et à les placer directement dans notre propre armée, affamés comme nous le sommes dans une certaine mesure de soldats. [From.GetName] a sagement décidé d'accepter notre pression et s'est inscrit au programme. Le recrutement devrait être beaucoup plus facile."
germit.9.a:0 "Brillant !"
germit.10.t:0 "[From.GetName] a rejeté le programme Europabrigaden"
germit.10.d:0 "Notre nouveau programme Europabrigaden est une idée ingénieuse pour encourager nos " partenaires " de Mitteleuropa à abandonner des hommes d'âge militaire précieux dans le cadre de divisions internationales et à les placer directement dans notre propre armée, affamés comme nous le sommes dans une certaine mesure de soldats. [From.GetName] a malheureusement refusé de céder à notre pression et a décidé de ne pas faire partie du nouveau programme, nuisant à nos efforts pour intégrer Mitteleuropa."
germit.10.a:0 "Irritant."
germit.11.t:0 "Europabrigaden"
germit.11.d:0 "En tant que nouveau membre de Mitteleuropa, il est essentiel que nous nous inscrivions à Europabrigaden. Cela signifie que nous devrons abandonner un certain pourcentage de notre population d'âge militaire pour des divisions internationales qui seront placées sous l'égide de l'Allemagne."
germit.11.a:0 "Juste une partie de nos cotisations, je suppose."
germit.11.b:0 "Très bien alors...."
germit.11.c:0 "Qui a inventé tout ça ?"
germit.12.t:0 "Départ de Mitteleuropa"
germit.12.d:0 "Grâce à notre adhésion à Mitteleuropa, nous sommes devenus incroyablement intégrés dans le bloc, assumant un certain nombre d'obligations tout en bénéficiant de certains avantages tels que le commerce et la défense mutuelle. Malheureusement, le moment est venu de tenter de démêler ces vrilles de notre État, ce qui est plus facile à dire qu'à faire."
germit.12.a:0 "Pourquoi avons-nous signé jusqu'à la moitié d'entre eux ?"
germit.13.t:0 "Départ de la Mitteleuropa"
germit.13.d:0 "En raison de notre adhésion à Mitteleuropa, nous nous sommes incroyablement intégrés au bloc, assumant un certain nombre d'obligations tout en bénéficiant de certains avantages, notamment en matière de commerce et de défense mutuelle. Comme nous nous trouvons en guerre contre l'Allemagne, ces liens doivent maintenant être rompus avec préjudice."
germit.13.a:0 "Pourquoi avons-nous même signé pour la moitié d'entre eux ?"
ostraum.2000.t:0 "La Ruthénie blanche demande une plus grande autonomie gouvernementale"
ostraum.2000.d:0 "Un communiqué du gouvernement du roi de Ruthénie Waldemar I von Hohenzollern a demandé plus d'autonomie dans leur politique économique. Ils justifient cela à la fois en affirmant que cela allégera le fardeau de leur économie encore en croissance sur l'économie allemande en reprise, et que cela rendra leur propre gouvernement, tremblant, plus légitime."
ostraum.2000.a:0 "Les temps difficiles sont synonymes de sacrifices."
ostraum.2000.b:0 "En aucun cas une telle chose ne se produira."
ostraum.2001.t:0 "L'Allemagne nous accorde une autonomie limitée"
ostraum.2001.d:0 "Le gouvernement allemand nous a permis l'autodétermination en tout ce qui concerne l'économie."
ostraum.2001.a:0 "Vers une meilleure Ruthénie Blanche."
ostraum.2002.t:0 "L'Allemagne a rejeté notre demande."
ostraum.2002.d:0 "Le gouvernement allemand a refusé d'assouplir l'emprise sur notre économie. Dans le pays, ils semblent vouloir le renforcer."
ostraum.2002.a:0 "Nous aurons notre indépendance avec le temps."
