germit.1.t:0 "L'Allemagne propose une monnaie unique"
germit.1.d.independent:0 "À la lumière des conséquences du Lundi noir, le gouvernement allemand a présenté une nouvelle proposition pour rajeunir l'économie continentale. Afin d'accroître et de simplifier de manière significative le commerce et les échanges à travers le Reichspakt, il propose que la monnaie allemande, le Mark, devienne la monnaie acceptée dans toute la Mitteleuropa, rebaptisée officiellement \"Europamark\". Cette proposition s'inspire quelque peu des accords de Zollverein conclus entre les États allemands au XIXe siècle, qui ont notamment établi un système standardisé de change de devises lié au mark prussien - bien que sa portée et son ambition soient bien plus grandes. Dans de nombreux États \"partenaires soumis\" de l'Allemagne, les devises sont déjà liées au mark, de sorte que l'impact réel serait relativement minime. Comment devrions-nous réagir à cette proposition ?"
germit.1.d.subject:0 "À la lumière des conséquences du Lundi noir, le gouvernement allemand a présenté une nouvelle proposition pour rajeunir l'économie continentale. Afin d'accroître et de simplifier de manière significative le commerce et les échanges à travers le Reichspakt, il propose que la monnaie allemande, le Mark, devienne la monnaie acceptée dans toute la Mitteleuropa, rebaptisée officiellement \"Europamark\". Cette proposition s'inspire quelque peu des accords de Zollverein conclus entre les États allemands au XIXe siècle, qui ont notamment établi un système standardisé de change de devises arrimé au mark prussien - bien que sa portée et son ambition soient bien plus grandes.\n\nEn tant que nation marionnette, nous sommes forcés d'accepter ces termes sans rien dire."
germit.1.a:0 "Comptez sur nous !"
germit.1.b:0 "Bon sang, sûrement pas !"

germit.2.t:0 "[From.GetNameDefCap] a accepté d'adopter l'Europamark"
germit.2.d:0 "[From.GetNameDefCap] a accepté notre proposition d'une monnaie commune pour Mitteleuropa et utilisera dorénavant l'Europamark."
germit.2.a:0 "Merveilleux !"

germit.3.t:0 "[From.GetNameDefCap] a refusé l'Europamark"
germit.3.d:0 "[From.GetNameDefCap] a refusé notre proposition d'une monnaie commune unique pour toutes les Mitteleuropa et a déclaré publiquement qu'ils continueront à utiliser leur propre monnaie, bien que toujours connectée à la marque."
germit.3.a:0 "Scheiße !"

germit.4.t:0 "Quitter Mitteleuropa"
germit.4.d.GER_is_dead:0 "En raison de notre adhésion à Mitteleuropa, nous nous sommes incroyablement intégrés dans le bloc, en assumant un certain nombre d'obligations tout en bénéficiant de certains avantages, notamment en matière de commerce et de défense mutuelle. Ces accords ne sont plus valables. Berlin est tombé, et l'union Mitteleuropa ne nous contraint donc plus par aucune mesure."
germit.4.d.socialist:0 "En raison de notre adhésion à Mitteleuropa, nous nous sommes incroyablement intégrés dans le bloc, en assumant un certain nombre d'obligations tout en bénéficiant de certains avantages, notamment en matière de commerce et de défense mutuelle. Ces accords ne sont plus valables. Notre peuple s'est levé et a instauré un régime socialiste, ce qui les rend nuls et non avenus."
germit.4.d.war_with_GER:0 "En raison de notre adhésion à Mitteleuropa, nous nous sommes incroyablement intégrés dans le bloc, en assumant un certain nombre d'obligations tout en bénéficiant de certains avantages, notamment en matière de commerce et de défense mutuelle. Ces accords ne sont plus valables. Comme nous nous trouvons en guerre contre l'Allemagne, ils ont été rompus avec préjudice."
germit.4.d.allied_with_rival:0 "En raison de notre adhésion à Mitteleuropa, nous nous sommes incroyablement intégrés dans le bloc, en assumant un certain nombre d'obligations tout en bénéficiant de certains avantages, notamment en matière de commerce et de défense mutuelle. Ces accords ne sont plus valables. En raison d'un changement de notre alignement géopolitique, nos liens avec l'Allemagne ont été rompus."
germit.4.d.left_mitteleuropa:0 "En raison de notre adhésion à Mitteleuropa, nous nous sommes incroyablement intégrés dans le bloc, en assumant un certain nombre d'obligations tout en bénéficiant de certains avantages, notamment en matière de commerce et de défense mutuelle. Ces accords ne sont plus valables. Les derniers ont été annulés par un accord diplomatique avec l'Empire allemand aujourd'hui, et nous sommes à nouveau une nation libre."
germit.4.d.kicked_out:0 "En raison de notre adhésion à Mitteleuropa, nous nous sommes incroyablement intégrés dans le bloc, en assumant un certain nombre d'obligations tout en bénéficiant de certains avantages, notamment en matière de commerce et de défense mutuelle. Ces accords ne sont plus valables. Après avoir irrité le gouvernement à Berlin, nous les avons fait rompre par l'accord du Kaiser."
germit.4.a:0 "Pourquoi en avons-nous même signé la moitié ?"

germit.5.t:0 "[FROM.GetNameDefCap] quitte Mitteleuropa!"
germit.5.d.socialist:0 "[FROM.GetNameDefCap] a aujourd'hui rompu ses derniers liens avec Mitteleuropa - la révolution de gauche dans leur pays les a poussés à rompre avec nous et notre sphère d'influence. Tous les projets que nous aurions pu avoir à l'égard de leur pays doivent être abandonnés pour le moment."
germit.5.d.allied_with_rival:0 "[FROM.GetNameDefCap] a aujourd'hui rompu ses derniers liens avec Mitteleuropa - leur gouvernement a choisi de quitter notre sphère d'influence et de se tourner vers l'un de nos rivaux. Tout projet que nous aurions pu avoir à l'égard de leur pays doit être abandonné pour le moment."
germit.5.d.left_mitteleuropa:0 "[FROM.GetNameDefCap] a aujourd'hui rompu ses derniers liens avec Mitteleuropa - leur gouvernement a choisi de quitter notre sphère d'influence, en invoquant la nature exploitante de l'union douanière. Tout projet que nous aurions pu avoir à l'égard de leur pays doit être abandonné pour le moment."
germit.5.a:0 "Traîtres !"

germit.6.t:0 "Rejoindre Mitteleuropa ?"
germit.6.d.independent:0 "Maintenant que nous avons choisi de nous aligner sur l'Empire allemand, une opportunité s'est présentée de rejoindre leur pacte économique, l'Union économique d'Europe centrale, abrégée en Mitteleuropa. Bien que ce pacte soit dominé par l'Allemagne et ses intérêts et impose plusieurs obligations à ses États membres, il offre également plusieurs avantages - des échanges commerciaux plus faciles avec l'Allemagne et une défense mutuelle en particulier. Devrions-nous proposer de rejoindre la sphère Mitteleuropa et accepter ces obligations ?"
germit.6.d.subject:0 "Maintenant que nous avons choisi de nous aligner sur l'Empire allemand, une opportunité s'est présentée de rejoindre leur pacte économique, l'Union économique d'Europe centrale, abrégée en Mitteleuropa. Bien que ce pacte soit dominé par l'Allemagne et ses intérêts et impose plusieurs obligations à ses États membres, il offre également plusieurs avantages : des échanges commerciaux plus faciles avec l'Allemagne et une défense mutuelle en particulier."
germit.6.a:0 "C'est juste une partie de l'accord, je suppose."
germit.6.b:0 "Pourquoi renoncerions-nous à notre souveraineté ?"

germit.7.t:0 "[From.GetNameDefCap] rejoint Mitteleuropa"
germit.7.d:0 "Une délégation est arrivée de [From.GetNameDef], proposant de rejoindre l'union Mitteleuropa en tant que son plus récent État membre. Nous avons bien sûr accepté - ce nouveau partenaire commercial viendra compléter notre collection."
germit.7.a:0 "Merveilleux !"

germit.8.t:0 "[From.GetNameDefCap] ne rejoindra pas Mitteleuropa"
germit.8.d:0 "Une délégation est arrivée de [From.GetNameDef], nous informant qu'ils renonceront à la possibilité de rejoindre l'union économique de Mitteleuropa, et qu'ils conserveront leur souveraineté économique malgré leurs bonnes relations avec nous."
germit.8.a:0 "Scheiße!"

germit.9.t:0 "Adhésion à Europarat"
germit.9.d:0 "En tant que membre de la monnaie unique de l'Europamark, tel que dicté par notre appartenance à Mitteleuropa, il nous incombe maintenant de nous aligner sur la majorité du bloc en adhérant à Europarat. Cette organisation, le \"Conseil de l'Europe\", existe pour réglementer le commerce et est un élément clé de la poursuite de l'intégration."
germit.9.a:0 "Une bonne proposition."

germit.10.t:0 "Adhésion au programme d'échange européen"
germit.10.d:0 "L'union économique Mitteleuropa a mis en place un programme d'échange paneuropéen pour tous les membres du pacte - ce programme offrira des bourses gratuites aux étudiants d'autres États membres de Mitteleuropa pour qu'ils puissent étudier dans des universités allemandes. Ce programme est un élément clé de la poursuite de l'intégration et vise à mettre les plus brillants esprits d'Europe entre les mains des Allemands."
germit.10.a:0 "Nous devons nous inscrire."

germit.11.t:0 "Adhésion à Europakommission"
germit.11.d:0 "Bien que les nations de Mitteleuropa partagent une monnaie commune sous la forme de l'Europamark, pour faire partie intégrante du bloc, une nation doit se placer sous la juridiction de la Europakommission. Cet organisme réglemente la production industrielle et la qualité sur tout le continent, bien qu'il soit clairement biaisé en faveur de l'Empire allemand."
germit.11.a:0 "Nous devons nous inscrire."

germit.12.t:0 "Proposition des Paktbrigaden"
germit.12.d.independent:0 "Une nouvelle proposition concernant Mitteleuropa a été faite par les groupes de réflexion de Berlin. L'Allemagne appelle maintenant à la création de Paktbrigaden, des divisions internationales organisées à partir de conscrits dans tous les États membres de Mitteleuropa. Ces unités de conscrits seront placées sous l'égide de l'armée impériale allemande pour la durée de l'urgence militaire. Une telle mesure donnerait beaucoup de pouvoir à l'Allemagne."
germit.12.d.subject:0 "Une nouvelle proposition concernant Mitteleuropa a été faite par les groupes de réflexion de Berlin. L'Allemagne appelle maintenant à la création de Paktbrigaden, des divisions internationales organisées à partir de conscrits dans tous les États membres de Mitteleuropa. Ces unités de conscrits seront placées sous l'égide de l'armée impériale allemande pour la durée de l'urgence militaire. En tant que nation marionnette, nous sommes contraints d'accepter leur proposition."
germit.12.a:0 "Si c'est essentiel."
germit.12.b:0 "C'est de la pure folie."

germit.13.t:0 "[From.GetNameDefCap] a accepté le programme Paktbrigaden"
germit.13.d:0 "Notre nouveau programme Paktbrigaden est une idée ingénieuse pour encourager nos \"partenaires\" de Mitteleuropa à renoncer à des hommes de valeur en âge de servir dans les divisions internationales et à les placer directement dans notre propre armée, affamée comme nous le sommes dans une certaine mesure de soldats. [From.GetNameDefCap] a sagement décidé d'accepter notre pression et a adhéré au programme. Le recrutement devrait être beaucoup plus facile."
germit.13.a:0 "Brillant!"

germit.14.t:0 "[From.GetNameDefCap] a rejeté le programme Paktbrigaden"
germit.14.d:0 "Notre nouveau programme Paktbrigaden est une idée ingénieuse pour encourager nos \"partenaires\" de Mitteleuropa à renoncer à des hommes de valeur en âge de servir dans les divisions internationales et à les placer directement dans notre propre armée, affamée comme nous le sommes dans une certaine mesure de soldats. [From.GetNameDefCap] a malheureusement refusé de céder à notre pression et a décidé de ne pas faire partie du nouveau programme, ce qui a nui à nos efforts d'intégration de Mitteleuropa."
germit.14.a:0 "Irritant."
