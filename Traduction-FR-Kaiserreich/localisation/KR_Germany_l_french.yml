### Leaders ###
POLITICS_WILHELM_II_DESC:0 "Wilhelm II von Hohenzollern, le \"Père du Reichspakt\", a dirigé l'Empire allemand pendant près de 50 ans. Son règne a permis à l'Allemagne de devenir la première puissance mondiale et est considéré comme l'avènement de \"l'âge d'or allemand\". Depuis la Weltkrieg, l'Allemagne a éclipsé ses rivaux, et sa volonté d'acquérir une place au soleil a été satisfaite. Même si des nuages sombres se profilent à l'horizon, le Kaiser Wilhelm a le soutien de son peuple, de son armée et de l'aristocratie qui seigne les uns et les autres."
POLITICS_WILLY_3_DESC:0 "L'empereur Guillaume III, malgré ses piètres performances en tant que commandant du groupe d'armée allemand B pendant la Weltkrieg, a été salué comme un héros à son retour au pays. Avec la mort de son père, Guillaume le héros de guerre, a été intronisé en tant que nouvel empereur d'Allemagne. Wilhelm est un ami et un allié de Kurt von Schleicher, et affirme l'importance de l'aristocratie dans la gouvernance."
POLITICS_ALFRED_HUGENBERG_DESC:0 "Alfred Hugenberg, ancien président de Krupp AG, est le plus prolifique des industriels aristocrates allemands connus sous le nom de \"Junker\". Hugenberg a fondé le pan-nationaliste Alldeutscher Verband peu avant le début du siècle dans le but de promouvoir l'unification de toutes les terres habitées par les Allemands, et s'oppose totalement à la démocratisation du parlement allemand, même dans les situations politiques les plus désespérées. En tant que chef d'État de facto de l'Allemagne, Hugenburg cherche à imposer la volonté d'une main de fer des Junkers à l'Allemagne et à tous ceux qui s'y opposent."


GER_poli_temp:0 "Réformes finales"
GER_poli_temp_desc:0 "Pendant trop longtemps, les gens se sont battus pour savoir où devrait se situer le pouvoir dans notre grand gouvernement. Il est temps de répondre à cette question une fois pour toutes."
black_guarantee:0 "Placements privés garantis"
black_guarantee_desc:0 "En garantissant les dépôts bancaires des particuliers, nous avons réussi à éviter une certaine panique. Le coût a toutefois été immense."
GER_political_uncertainty:0 "Incertitude politique"
GER_political_uncertainty_desc:0 "La dictature de Ludendorff a révélé plusieurs problèmes graves au sein de notre gouvernement. Malgré cela, peu de choses ont changé dans la Constitution depuis 1871. Il reste encore à voir si les appels de plus en plus pressants à la réforme seront entendus, ignorés ou réduits au silence."
GER_imperial_pride:0 "La fierté impériale"
GER_imperial_pride_desc:0 "L'Empire allemand se trouve au sommet de la hiérarchie mondiale, place qu'il occupe depuis la fin de la Weltkrieg. Il leur faudrait beaucoup pour admettre leur défaite dans la guerre à venir.... Bien que certains suggèrent que la résilience de l'Allemagne est plus fragile qu'il n'y paraît. Si l'impensable se produisait et que Berlin tombait, ou si l'Allemagne perdait le contrôle de plusieurs de ses grandes villes, le pays capitulerait probablement bien avant que la majeure partie de son territoire ne soit réellement occupée."
GER_ready_to_surrender:0 "Soumission"
GER_black_monday:0 "Effets du lundi noir"
GER_black_monday_desc:0 "La bourse de Berlin s'est effondrée et, avec elle, l'économie allemande est déjà stagnante. Si l'Allemagne veut conserver sa position hégémonique, il faut s'attaquer à la crise du " lundi noir "."
GER_black_monday1:0 "Schachtplan"
GER_black_monday1_desc:0 "Hjalmer Schacht, président de la banque d'État allemande, a mis en œuvre un programme de relance économique controversé. Ses efforts semblent avoir réussi à atténuer au moins partiellement la crise du lundi noir, et les marchés publics ont déjà commencé à remonter lentement."
GER_black_monday2:0 "Grönerplan"
GER_black_monday2_desc:0 "La proposition du chef d'Etat Wilhelm Gröner de permettre aux conscrits d'accomplir un an de service militaire par le travail a été mise en œuvre, et la crise du lundi noir a été partiellement résolue par l'augmentation de l'emploi."
GER_address_reichstag:0 "S'adresser au Reichstag"
GER_address_reichstag_desc:0 "Bien que nous ayons mis en œuvre les mesures préliminaires pour résoudre la crise du lundi noir, la situation est toujours désespérée. Malgré sa sénilité et sa santé défaillante, l'empereur Guillaume II a exprimé dans une allocution au Reichstag que sa première priorité doit être de réparer l'économie le plus rapidement possible. Les propositions qui seront acceptées restent cependant à voir...."
german_eco_finished:0 "La reprise économique"
german_eco_finished_desc:0 "Notre économie a reçu de nouvelles mesures incitatives et, encore une fois, les liquidités ont commencé à affluer. Même si cela ne durera pas éternellement, nous devrions avoir une sorte de boum sur les bras pendant un certain temps."
GER_bunkrupt_fact:0 "Effondrements d'entreprises importantes"
GER_rhine_unrest:0 "Grève des travailleurs rhénans"
GER_rhine_unrest_desc:0 "Nous connaissons des grèves massives dans la classe ouvrière en Rhénanie."
GER_kill_workers:0 "Les travailleurs de Rhénanie opprimés"
GER_kill_workers_desc:0 "Notre armée sait comment gérer au mieux les rouges indisciplinés."
GER_strike_negot:0 "L'accord des grévistes de Rhénanie"
GER_strike_negot_desc:0 "Nous avons réussi à nous entendre avec les grévistes. C'était le seul moyen."
GER_col:0 "Entretien colonial"
GER_col_desc:0 "Une fois nos colonies rentables, mais ce n'est plus le cas. Nous devons maintenant dépenser des ressources précieuses pour maintenir leurs administrations à flot."
GER_mil_mis:0 "Mission militaire allemande"
GER_quenched_militarism:0 "Militarisme éteint"
GER_quenched_militarism_desc:0 "La victoire a toujours un prix, et le Weltkrieg n'a jamais connu une guerre comme celle que le monde a connue. Bien que nous ayons été victorieux, cela n'a pas ramené nos garçons à la maison. Nos familles se souviennent encore clairement de cette douleur et ne sont pas impatientes de la revivre."
GER_quenched_militarism2:0 "Militarisme éteint"
GER_quenched_militarism2_desc:0 "La victoire a toujours un prix, et le Weltkrieg n'a jamais connu une guerre comme celle que le monde a connue. Bien que nous ayons été victorieux, cela n'a pas ramené nos garçons à la maison. Nos familles se souviennent encore clairement de cette douleur et ne sont pas impatientes de la revivre. Bien que nous ayons augmenté notre recrutement, beaucoup de jeunes ne veulent pas et ne sont pas prêts pour une véritable guerre."
GER_renwed_militarism:0 "Un militarisme renouvelé"
GER_renwed_militarism_desc:0 "Bien que la race allemande ait toujours été martiale, le prix que nous avons payé en sang pendant la Weltkrieg et les guerres qui ont suivi a été extorqué. Malgré cela, il n'y a plus lieu de se reposer sur ses lauriers. Le patriotisme allemand est une vertu et le peuple s'en souviendra."
GER_research_boost:0 "Financement de la recherche"
GER_research_boost_desc:0 "La seule façon de faire sortir les scientifiques de leurs amphithéâtres et de les faire entrer dans les laboratoires, c'est de leur donner de l'argent. L'augmentation du financement de l'État contribuera dans une certaine mesure à cet égard."
GER_victors_of_wwi:0 "Vainqueurs de la Weltkrieg"
GER_victors_of_wwi_desc:0 "Nous étions les vainqueurs incontestés de la Weltkrieg et notre place au soleil était pratiquement garantie. Malheureusement, c'était il y a 20 ans et notre arrogance a peut-être pris le dessus sur nous depuis...."
GER_tank_idea:0 "Investissement dans Panzers"
GER_tank_idea_desc:0 "Certains considèrent le Panzer comme l'arme avec laquelle toutes les guerres futures seront décidées. D'autres investissements dans la région sont essentiels pour que l'hégémonie allemande se poursuive."
GER_tirpitz_idea:0 "Programme Tirpitzprogramm"
GER_tirpitz_idea_desc:0 "Le Großadmiral Tirpitz était le titan de son à¢ge, et son investissement dans la Kaiserliche Marine avant la Weltkrieg garantissait que nous avions une flotte capable de faire face à  la Royal Navy. Une telle vision est à nouveau nécessaire."
GER_junkers_lost_idea:0 "Problèmes d'approvisionnement en céréales"
GER_junkers_lost_idea_desc:0 "Avec l'augmentation de la population allemande après la Weltkrieg et pendant l'âge d'or de Tirpitz, nous sommes devenus dépendants des céréales de nos partenaires du Mitteleuropan. Maintenant qu'il y a un trou dans notre tampon est, les réserves alimentaires ont chuté."
GER_easter_promises_idea:0 "Promesses de Pâques"
GER_easter_promises_idea_desc:0 "Lorsque l'Allemagne était à son nadir après l'hiver du navet de 1916-1917, le Kaiser a promis une réforme constitutionnelle après la fin de la Weltkrieg. Peut-être qu'aujourd'hui, alors que notre stagnation devient de plus en plus évidente, les choses pourraient changer."
GER_bundesrat_idea:0 "Bundesrat restauré"
GER_bundesrat_idea_desc:0 "Le régime de Ludendorff a bafoué bon nombre des privilèges dont jouissaient les États allemands avant la Weltkrieg, l'un d'eux étant la représentation sous la forme du Bundesrat. La restauration de ce droit ancien est un grand signe des choses à venir."
GER_post_idea:0 "Poste allemande"
GER_post_idea_desc:0 "Bien que cela puisse paraître risible, l'un des derniers remparts contre une intégration fédérale complète sous le Reich était l'existence de services postaux séparés. Avec cette rectification, l'Allemagne est vraiment unie."
GER_embrace_FAUD_idea:0 "Freie Arbeiterunion Deutschlands"
GER_embrace_FAUD_idea_desc:0 "La meilleure façon de désarmer la menace syndicaliste est de travailler avec des gauchistes moins idéologiques. Tolérer le principal syndicat devrait être moins favorable aux Rouges en Allemagne."
GER_dcgb_idea:0 "Deutscher Christlicher Gewerkschaftsbund"
GER_dcgb_idea_desc:0 "Un nouveau syndicat parrainé par l'État peut canaliser les énergies de notre classe ouvrière dans la bonne direction."
GER_institut_idea:0 "Institut für Luftfahrttechnik"
GER_institut_idea_desc:0 "Avec un nouvel institut de recherche aéronautique, l'Allemagne peut moderniser son armée de l'air et se transformer de la meilleure d'Europe en une puissance mondiale incontestée."
GER_cult_of_aviation_idea:0 "Culte de l'aviation"
GER_cult_of_aviation_idea_desc:0 "Le guerrier au sabre n'est plus l'idole de la jeunesse allemande. C'est le pilote fringant, le duelliste de l'époque moderne, qui nous inspire tous."
