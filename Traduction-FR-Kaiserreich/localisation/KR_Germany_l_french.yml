GER_mil_support_idea:0 "Allemagne Soutien militaire"
GER_mil_support_idea_desc:0 "Aux termes de notre traité durement disputé avec le Reich allemand, ils nous ont promis un soutien militaire total."
GER_eco_support_idea:0 "Soutien économique allemand"
GER_eco_support_idea_desc:0 "Aux termes de notre traité avec l'Allemagne, nous sommes parvenus à nous mettre d'accord sur une zone économique et commerciale. Cela devrait contribuer à l'industrialisation de notre nation."
GER_two_front_idea:0 "Guerre sur deux fronts"
GER_two-front_idea_desc:0 "Nous sommes en guerre contre la France et la Russie, une situation cauchemardesque que nous nous sommes efforcés d'éviter à tout prix. Nous avons gagné une fois, et nous le ferons encore !"
AUS_Integration:0 "Intégration autrichienne"
AUS_Integration_desc:0 "L'intégration autrichienne prendra du temps. Tant qu'elle ne sera pas terminée, nous ne serons pas la force de combat unifiée que nous devrions être."
GER_FVP1:0 "La semaine de travail de quarante heures"
GER_FVP1_desc:0 "La mise en œuvre de la semaine de travail de quarante heures a créé une situation où les employeurs ne peuvent plus s'attendre à réussir en faisant travailler leurs travailleurs à l'infini. Cette nouvelle réglementation a donné lieu à une course à l'innovation et à la productivité, une course dont nous pouvons tirer parti et dont nous pouvons tirer profit en augmentant parallèlement les investissements dans les infrastructures."
GER_NLP2:0 "Politique d'argent facile"
GER_NLP2_desc:0 "L'accès simple et à faible risque au crédit, tant pour la population en général que pour les entreprises, entraîne une certaine croissance économique dans le secteur privé."
GER_DKP2:0 "Subventions agricoles"
GER_DKP2_desc:0 "Le subventionnement de l'agriculture rend les agriculteurs attachés à notre administration et augmente l'offre alimentaire. Qu'est-ce qu'il ne faut pas aimer ?"
GER_ZEN2:0 "La secousse"
GER_ZEN2_desc:0 "Des entreprises ferment leurs portes et se regroupent à la suite du lundi noir, causant un certain chaos à court terme."
GER_ZEN1:0 "L'austérité allemande"
GER_ZEN1_desc:0 "Ne gaspillez pas, ne voulez pas. En réduisant les dépenses publiques partout où nous le pouvons et en garantissant la confiance budgétaire, nous garantissons notre stabilité, même en période de crise."
GER_ZEN22:0 "Industrie consolidée"
GER_ZEN22_desc:0 "Suite au programme de Brüning de permettre à l'industrie allemande de s'installer avec un minimum d'intervention, il semble que l'efficacité et la production aient augmenté en conséquence."
german_research_name:0 "Kaiser Wilhelm Society"
german_research_desc:0 "La Kaiser Wilhelm Society est la principale organisation de recherche commune de Mitteleuropa."
GER_oil_imports:0 "Nous importons un pourcentage important de notre pétrole de l'extérieur de notre propre sphère économique, ce qui peut entraîner des pénuries en temps de guerre."
GER_oil_shortage_smaller:0 "Nous allons essayer d'atténuer les effets de la pénurie de pétrole, mais une solution à long terme doit être trouvée."
GER_gulf_oil_not_wait:0 "Nous exigerons notre pétrole avant la fin de la guerre, bien que nos partenaires n'en soient peut-être pas contents."
GER_gulf_oil_wait:0 "Nous attendrons la fin de la guerre pour avoir notre pétrole."
GER_oil_shortage_venezuela:0 "§GVenezuela pourrait être un partenaire commercial précieux, mais ils sont à  un océan de distance. Ces pétroliers pourraient être des cibles tentantes. §!"
GER_oil_shortage_gulf:0 "§GL'empire ottoman a été un allié avant et peut être disposé à  aider, cependant ils sont loin d'être forts. Se ranger du mauvais côté pourrait s'avérer désastreux. §!"
GER_oil_shortage_caucasus:0 "Le Caucase fait depuis longtemps partie de notre sphère d'influence, mais il est beaucoup plus proche de l'Empire russe que nous et il se peut qu'ils n'apprécient pas notre poussée diplomatique là-bas."
