FNG_End_Of_The_Conference:0 "Fin de la conférence"

FNG_Expel_Japanese_Officers:0 "Expulser les officiers japonais"
FNG_Expel_Japanese_Officers_desc:0 "L'influence du Japon sur notre armée est inacceptable, nous devons expulser leurs officiers de nos rangs. Le coût d'une telle mesure sans remplacement suffisant pourrait être élevé, sans parler du contrecoup diplomatique, et nous devons donc agir avec prudence"
FNG_The_Soy_Agricultural_Initiative:0 "L'initiative agricole pour le soja"
FNG_The_Soy_Agricultural_Initiative_desc:0 "L'importante minorité coréenne de Fengtiens est composée de planteurs de riz qualifiés, mais le soja est devenu une culture de rente extrêmement désirable, car il constitue non seulement une excellente source de nourriture, d'engrais et d'alimentation animale, mais aussi une huile aux applications industrielles. Mantetsu a entrepris un effort pour éduquer les Coréens à la culture du soja, mais la réponse a été mitigée. Ils veulent maintenant notre aide pour faire avancer les choses"
FNG_Study_Japanese_Manufacturing_Methods:0 "Étudier les méthodes de fabrication japonaises"
FNG_Study_Japanese_Manufacturing_Methods_desc:0 "Depuis des décennies, le Japon possède un secteur industriel semblable à celui de l'Occident, dépassant de loin tout ce qui existe en Mandchourie. Nous devons apprendre tout ce qu'ils nous laisseront faire, et plus encore"
FNG_Request_Japanese_Small_Arms:0 "Demande d'équipement pour l'infanterie japonaise"
FNG_Request_Japanese_Small_Arms_desc:0 "Le Japon nous fournit depuis longtemps divers équipements militaires, cela ne peut sûrement pas faire de mal d'en demander davantage."
FNG_Request_Japanese_Artillery:0 "Demander l'artillerie japonaise"
FNG_Request_Japanese_Artillery_desc:0 "L'arsenal japonais de Kokura a une longue histoire de production d'artillerie de qualité, ce qui serait d'un grand secours pour nos efforts."
FNG_Request_Japanese_Tanks:0 "Demander des chars japonais"
FNG_Request_Japanese_Tanks_desc:0 "L'industrie japonaise peut produire des tanks en quantités énormes dépassant de loin les nôtres. Ils doivent certainement en avoir en réserve"
FNG_Purchase_Japanese_Armored_Cars:0 "Acheter des voitures blindées japonaises"
FNG_Purchase_Japanese_Armored_Cars_desc:0 "L'Arsenal d'Osaka produit un nombre limité de véhicules blindés, ce qui signifie que l'armée impériale japonaise n'a pas d'unités en surplus à nous envoyer. Nous devrons acheter les modèles nous-mêmes."

FNG_Preparing_For_The_Princes_Visit:0 "Préparation de la visite du Prince"
FNG_Preparing_For_The_Princes_Visit_desc:0 "L'oncle de l'empereur japonais, le prince Kan'in Kotohito, arrivera pour faire une tournée dans le Nord-Est plus tard cette année. Pour un invité aussi honoré, en particulier celui qui pourrait grandement influencer les relations entre Shenyang et Tokyo, nous devons veiller à ce que tout soit rendu éminemment présentable. Les rumeurs d'un complot nationaliste contre la vie du prince doivent également être étouffées"
FNG_increase_security_in_shenyang:0 "Augmenter la sécurité à Shenyang"
FNG_increase_security_in_shenyang_desc:0 "Alors que tourbillonnent les rumeurs d'un complot contre la vie du prince japonais, nous devons améliorer la sécurité dans la capitale. Bien que le reste de sa visite soit imprévisible, ce n'est pas un secret qu'il rendra visite au gouvernement et au Grand Maréchal à Shenyang"
FNG_investigate_the_junior_officer_corps:0 "Enquêtez sur le corps des officiers subalternes"
FNG_investigate_the_junior_officer_corps_desc:0 "Alors que de nombreux jeunes officiers idéalistes s'insurgent ouvertement contre le régime régressif du Zhili au sud, comme il se doit, d'autres voient également le Japon comme un ennemi. Bien que leurs opinions puissent avoir un certain mérite, nous ne pouvons pas permettre à ces têtes brûlées de saboter l'importante relation Shenyang-Tokyo"
FNG_reinforce_soldierly_discipline:0 "Renforcer la discipline du soldat"
FNG_reinforce_soldierly_discipline_desc:0 "Nous ne pouvons pas nous permettre d'avoir des soldats négligents en démonstration lorsque le prince Kan'in Kotohito rend visite aux troupes. Nous ne pouvons pas non plus permettre la présence de dangereux radicaux"
FNG_present_chinese_modernity:0 "Modernité chinoise actuelle"
FNG_present_chinese_modernity_desc:0 "La Chine n'est pas un pays moderne, mais avec nos récents efforts et une nouvelle couche de peinture, elle pourrait sembler l'être"
FNG_Militarize_the_Minsheng_Truck:0 "Militariser le camion de Minsheng"
FNG_Militarize_the_Minsheng_Truck_desc:0 "Au début des années 1930, Zhang Xueliang a chargé un ingénieur américain de créer la première automobile chinoise produite localement, appelée "Minsheng" ou "gagne-pain" Bien qu'ils n'aient jamais été produits en série, ces robustes camions pouvaient, avec les modifications nécessaires, être adaptés à des fins militaires"
FNG_Fortress_Manchuria:0 "Créer une forteresse en Mandchourie"
FNG_Fortress_Manchuria_desc:0 "Les montagnes Yan au sud, la chaîne du Petit Khigan à l'ouest et le golfe de Bohai à l'est créent une forteresse naturelle autour de la plaine de Mandchourie, laissant le col de Shanhai comme seul point d'entrée facile. Il est facile de fortifier le nord-est quand la nature a déjà fait tant de travail"

FNG_Rebuild_the_Second_Army:0 "Reconstruire la deuxième armée"
FNG_Rebuild_the_Second_Army_desc:0 "La deuxième armée fengtienne, souvent appelée "armée zhili" en raison de ses terrains de recrutement dans la province de Zhili, était l'une des principales forces de combat de Zhang Zuolin pendant les guerres de Zhifeng. L'unité a perdu son commandement après la défection de Guo Songling en 1925, et en 1928, ses soldats se sont retrouvés bloqués dans le Shandong. La paix qui a suivi a vu cette prestigieuse unité se désintégrer progressivement, les vétérans s'étant enrôlés dans le Zhang Zongchang, partis en Mandchourie ou retournés dans leurs familles à Zhili. Avec la Chine du Nord à nouveau à notre portée, le temps est venu de lever l'ancienne bannière de la Seconde Armée et de rendre son nom à la gloire !"

FNG_Raise_Independent_Brigades_in_Cangzhou:0 "Lever des brigades indépendantes à Cangzhou"
FNG_Raise_Independent_Brigades_in_Cangzhou_desc:0 "L'effondrement de [QIE.GetNameDef] a laissé de larges pans de la plaine de Chine du Nord à la merci des bandits, qu'ils soient originaires de la région ou d'anciennes troupes de [QIE.GetName] devenues criminelles. Avec notre politique laxiste en matière de pillage, il ne devrait pas être difficile de rallier ces hommes et de les réorganiser en \"brigades indépendantes\"."

FNG_Raise_Independent_Brigades_in_Kaifeng:0 "Lever des brigades indépendantes à Kaifeng"
FNG_Raise_Independent_Brigades_in_Kaifeng_desc:0 "L'effondrement de [QIE.GetNameDef] a laissé de larges pans de la plaine de Chine du Nord à la merci des bandits, qu'ils soient originaires de la région ou d'anciennes troupes de [QIE.GetName] devenues criminelles. Avec notre politique laxiste en matière de pillage, il ne devrait pas être difficile de rallier ces hommes et de les réorganiser en \"brigades indépendantes\"."

FNG_Raise_Independent_Brigades_in_Ruyang:0 "Lever des brigades indépendantes à Ruyang"
FNG_Raise_Independent_Brigades_in_Ruyang_desc:0 "L'effondrement de [QIE.GetNameDef] a laissé de larges pans de la plaine de Chine du Nord à la merci des bandits, qu'ils soient originaires de la région ou d'anciennes troupes de [QIE.GetName] devenues criminelles. Avec notre politique laxiste en matière de pillage, il ne devrait pas être difficile de rallier ces hommes et de les réorganiser en \"brigades indépendantes\"."

FNG_Raise_Independent_Brigades_in_Guanzhong:0 "Lever des brigades indépendantes à Guanzhong"
FNG_Raise_Independent_Brigades_in_Guangzhong_desc:0 "L'effondrement de [QIE.GetNameDef] a laissé de larges pans de la plaine de Chine du Nord à la merci des bandits, qu'ils soient originaires de la région ou d'anciennes troupes de [QIE.GetName] devenues criminelles. Avec notre politique laxiste en matière de pillage, il ne devrait pas être difficile de rallier ces hommes et de les réorganiser en \"brigades indépendantes\"."

FNG_Raise_the_Baoding_Cadet_Corps:0 "Augmenter le corps de cadets de Baoding"
FNG_Raise_the_Baoding_Cadet_Corps_desc:0 "Les jeunes cadets de Baoding étaient parmi les plus ardents défenseurs de la monarchie mandchoue à Pékin, et notre victoire dans le nord de la Chine n'a laissé que quelques personnes emprisonnées ou renvoyées chez elles. Le temps est venu pour ces hommes de se battre du bon côté de l'histoire. Bien que certains remettent en question l'armement d'anciens ennemis, leur patriotisme est incontestable et, en ces temps difficiles, le pays doit passer en premier."

FNG_Centralise_the_Banks:0 "Centraliser les banques"
FNG_Centralise_the_Banks_desc:0 "Fengtian compte actuellement quatre banques émettrices de billets, à savoir la Banque des trois provinces de l'Est, la Banque de Jilin, la Banque de Heilongjiang et la Frontier Bank, chacune d'entre elles étant le fruit d'efforts de centralisation antérieurs. Il semble maintenant pertinent de compléter ce processus et de les unifier toutes sous une seule Banque centrale"
FNG_Re-Introduce_the_Fengtian_Dollar:0 "Re-Introduire le dollar fengtien"
FNG_Re-Introduce_the_Fengtian_Dollar_desc:0 "Le dollar fengtien a été l'une des dernières expériences de l'ancien gouverneur civil Wang Yongjiang. Il a servi de monnaie non argentée, mais toujours payable en impôts, démontrant la foi du gouvernement dans sa valeur, mais ne nécessitant pas d'argent supplémentaire pour être imprimé. Suite aux énormes dépenses du gouvernement pendant la dernière guerre de Zhifeng et à l'inflation qui a suivi, la monnaie a été abandonnée, mais sa flexibilité pourrait être utile aujourd'hui pour attirer des investissements supplémentaires"
FNG_Fill_the_Silver_Reserve:0 "Remplir la réserve d'argent"
FNG_Fill_the_Silver_Reserve_desc:0 "Le yuan fengtien, notre principale monnaie, est adossé à l'argent et a même pris de la valeur par le passé par rapport au yen japonais. Les Japonais insistent sur le fait que nos réserves ne contiennent jamais assez d'argent pour soutenir correctement la monnaie. Malheureusement, il y a peut-être eu du vrai dans tout cela, et il faut donc acheter plus d'argent si nous voulons attirer des investissements supplémentaires"
FNG_Encourage_Chinese_Investment:0 "Encourager l'investissement chinois"
FNG_Encourage_Chinese_Investment_desc:0 "L'investissement chinois est au cœur de nos efforts pour rendre au moins un certain contrôle de l'économie de Fengtian à son peuple, au lieu de Mantetsu. Des incitations et une planification minutieuse sont la seule façon d'avancer"
FNG_Encourage_Japanese_Investment:0 "Encourager les investissements japonais"
FNG_Encourage_Japanese_Investment_desc:0 "Malheureusement, les capitaux étrangers sont essentiels à nos efforts de développement, et nous devons donc tenter d'attirer les Japonais aux côtés des investisseurs chinois. Même s'ils ne recevront pas les mêmes incitations que nos propres citoyens, ils devraient être réconfortés par notre récent remplissage des réserves d'argent"

FNG_railways:0 "Construction de chemins de fer"
FNG_railways_desc:0 "Le Nord-Est compte plus de chemins de fer que toute autre région de Chine, mais les plus importants sont détenus et entretenus par Mantetsu pour le compte du gouvernement japonais. La Commission nationale des transports veut étendre le réseau plus petit appartenant aux Chinois pour améliorer notre infrastructure, mais surtout pour réduire notre dépendance stratégique vis-à-vis des Japonais"
FNG_Railway_Construction_Jilin:0 "Construire la ligne Jilin-Hailong"
FNG_Railway_Construction_Changchun_Dalai:0 "Construire la ligne Changchun-Dalai"
FNG_Railway_Construction_Taonan_Suolun:0 "Construire la ligne Taonan-Suolun"
FNG_The_Jinhan_Railway:0 "Le chemin de fer du Jinhan"
FNG_The_Jinpu_Railway:0 "Le chemin de fer de Jinpu"
FNG_The_Yuehan_Railway:0 "Le chemin de fer de Yuehan"

FNG_Japanese_Interests_in_Manchuria:0 "Intérêts japonais en Mandchourie"
FNG_Japanese_Interests_in_Manchuria_desc:0 "Le Japon a une présence croissante en Mandchourie depuis la guerre russo-japonaise. Aujourd'hui, il monopolise une grande partie de l'industrie lourde et du système ferroviaire de la Mandchourie, incarné par la "South Manchuria Railway Company", autrement appelée "Mantetsu" Certains appellent les Japonais des alliés, d'autres des ennemis, mais la plupart les considèrent comme de simples alliés de convenance. Quoi qu'il en soit, ils sont là et doivent être traités dans tous les sens que le mot implique"

FNG_foreign_policy:0 "La voie de la reconquête"
FNG_foreign_policy_desc:0 "La fin de la dernière guerre de Zhifeng en 1928 a vu l'exil du mouvement républicain chinois autrefois florissant vers le Nord-Est. Depuis, nos forces ont affronté les troupes [QIE.GetAdjective] à Shanhaiguan, tandis que l'Allemagne et le Japon ont mené une guerre d'espionnage silencieuse dans les villes côtières. Un jour prochain, la Chine sera récupérée et réunifiée..."
FNG_Proclaim_the_ROC:0 "Proclamer la République de Chine"
FNG_Proclaim_the_ROC_desc:0 ""
FNG_Integrate_Faction_Members:0 "Intégrer [From.GetCliqueShortName]"
FNG_Integrate_Faction_Members_desc:0 ""
FNG_National_Irredentism:0 "Promouvoir l'irrédentisme national"
FNG_National_Irredentism_desc:0 "Malgré nos efforts fructueux pour réprimer le mouvement régionaliste du nord-est, une certaine apathie demeure au sein de la population générale. Afin d'obtenir le plein soutien nécessaire à la reconquête nationale, nous devons lancer une vaste campagne de propagande !"
FNG_Reclamation_Ally_Conference:0 "La conférence de Shenyang"
FNG_Reclamation_Ally_Conference_desc:0 "Nos alliés contrôlent les cinq provinces au sud de la [QIE.GetNameDef], ce qui leur donne un grand avantage. Nous devrions organiser une conférence avec eux pour élaborer une stratégie commune"
FNG_The_Yanshan_Plan:0 "Le plan Yanshan"
FNG_The_Yanshan_Plan_desc:0 "La stratégie la plus simple et la plus réaliste pour reconquérir le Sud implique un assaut à travers la province de Jehol et les montagnes Yan au Sud. Le col de Shanhaiguan étant si étroit, les troupes de montagne doivent être formées et équipées pour élargir le front"
FNG_Fortify_the_Yanshan_Line:0 "Fortifiez la ligne Yanshan"
FNG_Fortify_the_Yanshan_Line_desc:0 "Les montagnes Yan au sud, la chaîne du Petit Khigan à l'ouest et le golfe de Bohai à l'est créent une forteresse naturelle autour de la plaine de Mandchourie, laissant le col de Shanhai comme seul point d'entrée facile. Il est simple de fortifier le nord-est quand la nature a déjà fait tant de travail, et le prince Kan'in appréciera sûrement nos efforts"
FNG_Denounce_Qing_Monarchism:0 "Dénoncer le monarchisme Qing"
FNG_Denounce_Qing_Monarchism_desc:0 "L'Empire Qing régressif prétend tirer sa force de son passé, mais en vérité cela ne fait que l'affaiblir. Nous enterrerons leurs vieilles idées sous le poids inexorable de la modernité !"
FNG_Denounce_German_Imperialism:0 "Dénoncez l'impérialisme allemand"
FNG_Denounce_German_Imperialism_desc:0 "L'Allemagne n'est que la dernière des puissances occidentales à torturer et humilier la Chine. Nous serons à nouveau un pays fier, mais seulement une fois que le Kaiser et ses laquais traîtres seront jetés à la mer !"
 FNG_Wu_Wang_Zai_Ju:0 "Wu Wang Zai Ju"
FNG_Wu_Wang_Zai_Ju_desc:0 "L'ancien idiome chinois "N'oublie pas ce qui s'est passé à Ju" fait allusion à la défense désespérée de Ju, le dernier bastion de l'État de Qi, d'où il a mené une campagne réussie pour récupérer tout son territoire perdu. La Mandchourie sera notre Ju, à partir duquel nous reconquérirons toute la Chine !"
 FNG_Jehol_Border_Exercises:0 "Exercices à la frontière de Jehol"
FNG_Jehol_Border_Exercises_desc:0 "Les exercices frontaliers renforcent non seulement la discipline et l'entraînement, mais servent aussi à donner à nos troupes une connaissance approfondie du terrain sur lequel elles pourraient bientôt se battre. Ainsi, si nous sommes poussés sur la défensive, ils peuvent exécuter plus efficacement les tactiques et faire appel à l'appui-feu avec une extrême précision, car ils connaissent la configuration du terrain"
FNG_Golden_Dragon_Cigarettes:0 "Cigarettes du dragon d'or"
FNG_Golden_Dragon_Cigarettes_desc:0 "Variante de la cigarette "Chauve-souris dorée", déjà très populaire, la cigarette "Dragon d'or" pourrait servir de moyen efficace pour répandre la dépendance par l'infusion de traces d'opium. Tout ce dont Doihara a besoin, c'est que nous fassions l'appel"
FNG_Shanhaiguan_Infiltration:0 "Infiltration de Shanhaiguan"
FNG_Shanhaiguan_Infiltration_desc:0 "Avec la frontière [QIE.GetAdjective]-Fengtienne montagneuse et fortement militarisée, même une attaque à Shanhaiguan sera difficile. Certains ont proposé de faciliter notre entrée en infiltrant des unités, qui se soulèveront une fois la guerre commencée, et d'attaquer les défenseurs [QIE.GetAdjective] par l'arrière"
FNG_Escalate_the_Propaganda_War:0 "Escalader la guerre de propagande"
FNG_Escalate_the_Propaganda_War_desc:0 "Nous avons mené une guerre de propagande intermittente contre [QIE.GetNameDef] au cours des huit dernières années. Maintenant, nous devons élever la voix et étendre notre portée !"
FNG_The_Grand_Marshals_Proclamation:0 "La Proclamation du Grand Maréchal"
FNG_The_Grand_Marshals_Proclamation_desc:0 "Le Grand Maréchal réaffirmera, dans une grande proclamation, l'illégitimité de [QIE.GetNameDef] et de son soutien occidental, et déclarera la fin d'une ère de reconstruction et de repli. La nouvelle ère, guidée par les idéaux mis en avant par la révolution, sera celle de la reconquête et de la gloire nationale !""
FNG_Begin_the_War_of_National_Reclamation:0 "Commencer la guerre de reconquête nationale"
FNG_Begin_the_War_of_National_Reclamation_desc:0 "Le moment est venu, après tant de temps passé à accroître notre force et à attendre notre heure, de déclarer le début de la guerre de la reconquête nationale ! Dix mille ans à la République ! Dix mille ans au Grand Maréchal ! En avant pour la Chine !"
FNG_Retake_Chahar:0 "Reprendre la Mongolie intérieure"
FNG_Retake_Chahar_desc:0 "Dans les derniers mois de la dernière guerre civile, la population mongole de la province frontalière de Chahar s'est soulevée et s'est soumise au régime du Bogd Khan à Urga. Nous nous efforcerions de reprendre cette terre et l'ensemble de la Mongolie intérieure, qui fait incontestablement partie de la Chine, mais sa valeur est limitée et nos intérêts principaux se situent au sud. Peut-être pouvons-nous trouver un moment opportun pour frapper"
FNG_Denouncing_German_Influence:0 "Dénoncer les marionnettes du Kaiser"
FNG_Denouncing_German_Influence_desc:0 "Si nous voulons libérer les peuples d'Asie, nous devons d'abord détruire [QIE.GetNameDef], car ils constituent un front pour la main tendue de l'impérialisme allemand."
FNG_Ask_Japan_for_Aid:0 "Demander l'intervention du Japon"
FNG_Ask_Japan_for_Aid_desc:0 "Nous risquons de tomber dans [QIE.GetNameDef], nous aurons besoin d'une intervention de nos alliés japonais si nous voulons avoir une chance de renverser la vapeur et de faire siffler le drapeau des Cinq Courses au-dessus de Pékin !"
FNG_attack_chinese_tag:0 "Attaque [FROM.GetNameDef]"

FNG_Annex_Shandong_Anqing_Puppet:0 "Prendre le contrôle du Shandong"
FNG_Annex_Shandong_Anqing_Puppet_desc:0 "Comme convenu avec Anqing, maintenant que nous sommes en guerre avec [QIE.GetNameDef], ils nous cèderont le contrôle du Shandong."

FNG_cut_aid_to_japan:0 "Couper les livraisons de nourriture au Japon"
FNG_cut_aid_to_japan_desc:0 "Jusqu'à ce que la sécheresse prenne fin au Japon et en Corée, nous leur ferons parvenir de grandes quantités de nourriture et d'aide... à moins que nous ne changions d'avis, bien sûr.\n\n§RNOTE§!: Ne sélectionnez cette décision que si vous souhaitez COUPER les envois. Sinon, ils se dérouleront normalement."
FNG_cut_aid_to_japan_tooltip:0 "Moins de §H30%§! le soutien à l'§HAssociation Concordia§!"

FNG_Labor_Promises:0 "Concessions aux syndicats"
FNG_Labor_Promises_desc:0 "Les dirigeants syndicaux font pression en faveur d'une réduction des horaires de travail qui réduirait considérablement notre production industrielle."
FNG_Bribe_Union_Leaders:0 "Effectuer des paiements aux dirigeants syndicaux."

FNG_anqing_infiltration:0 "Influencer le gouvernement d'Anqing"
FNG_anqing_infiltration_desc:0 "En faisant en sorte qu'un agent établisse des contacts clandestins au sein du gouvernement d'Anqing, nous pouvons les influencer et orienter leurs décisions sans même qu'ils s'en aperçoivent, ce qui représente un progrès bien plus important que si nous faisions tout ouvertement."

FNG_bribe_government_officials_phase:0 "Corruption des fonctionnaires d'Anqing"
FNG_bribe_government_officials_phase_desc:0 "Afin de nouer des contacts, nous devons soudoyer un certain nombre de fonctionnaires du gouvernement d'Anqing. Cela ne devrait pas être difficile, car les gouvernements des chefs de guerre sont notoirement corrompus, même sous un homme comme Chen Tiaoyuan."
FNG_bribe_government_officials_phase_outcome:0 "Nous avons réussi à soudoyer un certain nombre de fonctionnaires du gouvernement d'Anqing, gagnant ainsi de l'influence sur eux."

FNG_steer_government_decisions_phase:0 "Orienter les décisions du gouvernement d'Anqing"
FNG_steer_government_decisions_phase_desc:0 "Si nous voulons réellement utiliser les contacts que nous avons établis, nous devons faire appel à des faveurs après nos précédents pots-de-vin, en orientant la politique gouvernementale dans une direction qui nous est favorable."
FNG_steer_government_decisions_phase_outcome:0 "Nous avons pu influencer la politique du gouvernement d'Anqing pour nous rapprocher de lui en utilisant nos fonctionnaires corrompus, augmentant ainsi notre influence de façon permanente."

FNG_Restoring_Order:0 "Rétablir l'ordre en Mandchourie"

FNG_Coerce_the_Chambers_of_Commerce:0 "Contraindre les chambres de commerce"
FNG_Coerce_the_Chambers_of_Commerce_desc:0 "La Chambre de commerce basée à Shenyang et ses nombreuses organisations partenaires en Mandchourie sont au cœur du commerce des produits de base du Nord-Est et ont le pouvoir de dicter collectivement les conditions à tous les acteurs, sauf aux plus puissants. Avec le récent changement de gouvernement, ils espèrent un nouvel accord plus favorable à leur égard."

FNG_Crush_the_Old_Guard:0 "Écraser la vieille garde"
FNG_Crush_the_Old_Guard_desc:0 "Certains des subordonnés survivants de Zhang Zuolin, fidèles jusqu'au bout, se sont ralliés à Harbin, un endroit stratégiquement clé au centre du réseau ferroviaire transmanchou. C'est là qu'ils prendront position, et c'est là que nous les détruirons."

FNG_Secure_the_Northern_Frontier:0 "Sécuriser la frontière nord"
FNG_Secure_the_Northern_Frontier_desc:0 "La province du Heilongjiang, située au nord, est connue pour ses montagnes balayées par le vent et ses épaisses forêts de pins, qui constituent véritablement l'une des dernières frontières de la Chine. Nous devons veiller à ce que notre autorité se fasse sentir même ici."

FNG_Secure_the_Northern_CER:0 "Sécuriser le CER du Nord"
FNG_Secure_the_Northern_CER_desc:0 "Donc la partie nord du chemin de fer chinois de l'Est (CER) a été construite par les Russes, et exploitée par eux pendant près de vingt ans. Zhang Zuolin l'a saisie dans un moment d'opportunité, mais comme il est maintenant mort et que notre gouvernement n'est que nouvellement établi, on ne peut pas permettre qu'elle tombe à nouveau entre leurs mains."

