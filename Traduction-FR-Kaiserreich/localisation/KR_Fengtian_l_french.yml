fngwar.1.d:0 "There have been calls from the Assembly to strike what remains of Qing, and put the regressive Manchu monarchists in the grave once and for all, but ultimately only the the Grand Marshal can determine whether such a step is in the Government's best interest. If the plans for war are approved, the military has exactly 48 days to position itself accordingly, and from there deliver the decisive blow."
