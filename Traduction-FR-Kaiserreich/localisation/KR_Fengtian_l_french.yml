### Ideas ###
FNG_Regionalist_Sentiment:0 "Sentiment régionaliste"
FNG_Regionalist_Sentiment_desc:0 "Les objectifs nationaux de notre gouvernement se sont toujours heurtés à des messages régionalistes plus localisés, qui ont plus d'attrait auprès de la majorité largement apolitique que les idéaux républicains de haut niveau. Bien que Zhang Zuolin ait jadis porté le sentiment régionaliste à son poste actuel de dirigeant, il menace maintenant de faire dérailler ses projets de repartir au sud de la Grande Muraille, de conquérir Pékin et de reconquérir toute la Chine"
FNG_Regionalist_Resentment:0 "Le ressentiment régionaliste"
FNG_Regionalist_Resentment_desc:0 "Déclenchée par des rumeurs, la colère couve tranquillement dans certaines parties du public, tandis que d'autres ont commencé à descendre dans la rue pour protester."
FNG_Regionalist_Outrage:0 "Outrage régionaliste"
FNG_Regionalist_Outrage_desc:0 "Les tentatives du gouvernement pour réprimer le soi-disant "Parti Dongbei" ont, au moins temporairement, échoué car les protégés ont rapidement évolué en émeutes dans certains centres urbains. La violence n'est pas encore extrême, mais elle n'a pas besoin de l'être. Le gouvernement a maintenant la justification dont il a besoin pour réprimer et supprimer ce mouvement subversif une fois pour toutes"
FNG_The_National_Reclamation_War:0 "La guerre de récupération nationale"
FNG_The_National_Reclamation_War_desc:0 "Le temps est venu de reconquérir le Sud et de renverser le gouvernement oppressif de Pékin. La nation se rassemble derrière son leader dans la poussée vers la victoire !"
FNG_Backward_Industry:0 "Backward Industry"
FNG_Backward_Industry_desc:0 "Bien que le Fengtian puisse contenir la deuxième plus grande base industrielle d'Asie de l'Est, sa taille cache des machines obsolètes, des pratiques inefficaces et une grave mauvaise gestion. Seules des réformes approfondies, soutenues par de nombreux investissements, peuvent permettre de surmonter ces difficultés"
FNG_Unscrupulous_Governance:0 "Une gouvernance sans scrupules"
FNG_Unscrupulous_Governance_desc:0 "Malgré ses affirmations contraires, le gouvernement fengtien est en proie à une corruption endémique, à l'incompétence et à l'abus de pouvoir. Si cela n'a rien d'exceptionnel pour la Chine, cela entrave le bon fonctionnement du gouvernement et limite le soutien au régime"
FNG_Investment_Dearth:0 "Investment Dearth"
FNG_Investment_Dearth_desc:0 "L'effondrement économique qui a suivi l'entrée de Fengtian dans la dernière guerre de Zhifeng a gravement endommagé sa base fiscale et sa crédibilité financière, laissant le gouvernement avec peu de créanciers, et les entreprises privées avec des options très limitées. Peu de gens ont la confiance nécessaire pour investir dans le fengtian, que ce soit dans leur pays ou à l'étranger"
FNG_Limited_Investment:0 "Limited Investment" (Investissement limité)
FNG_Limited_Investment_desc:0 "Grâce aux incitations gouvernementales, les investissements ont augmenté, mais il y a encore une pénurie générale. Nous devons nous tourner vers d'autres sources pour obtenir les fonds dont nous avons besoin"
FNG_Year_of_Righteous_Effort:0 "L'année de l'effort vertueux"
FNG_Year_of_Righteous_Effort_desc:0 "Avec la Proclamation du Grand Maréchal, la nation est unie dans un effort acharné pour se préparer aux rigueurs de la guerre."
FNG_Land_Reform_Underway:0 "La réforme agraire en cours"
FNG_Land_Reform_Underway_desc:0 "La réforme agraire est un processus long et difficile, qui coûtera cher à l'État à court terme, mais la prospérité attend à l'horizon."
FNG_Japanese_Aid_Cut:0 "La réduction de l'aide japonaise"
FNG_Japanese_Aid_Cut_desc:0 "Le Japon a coupé toute aide au gouvernement pour punir ce qu'il considère comme de l'insubordination"
FNG_Buying_Silver:0 "Acheter de l'argent"
FNG_Buying_Silver_desc:0 "L'argent, par définition, est cher et le gouvernement en achète actuellement une grande partie. Cependant, une fois la réserve pleine, il disposera d'une base fiable pour la monnaie et le crédit"
FNG_Central_Bank_Collapse:0 "Effondrement de la banque centrale"
FNG_Central_Bank_Collapse_desc:0 "La Banque centrale semble avoir égaré des millions de taels d'argent précisément au moment où les banques japonaises demandaient le remboursement de leurs prêts. Comment cela a-t-il pu se produire ?"
FNG_The_Kwantung_Army:0 "L'armée du Kwantung"
FNG_The_Kwantung_Army_desc:0 "L'armée du Kwantung est présente en Mandchourie depuis des décennies, mais son rôle crucial lors de la révolte de Guo Songling en 1925 lui a donné tout le poids nécessaire pour déplacer son quartier général à Shenyang, augmentant ainsi considérablement son influence sur le gouvernement. Aujourd'hui, ils opèrent comme une mission militaire de facto et une force d'occupation, protégeant les chemins de fer, fournissant une aide matérielle et donnant des "conseils" Malheureusement, ignorer ces conseils peut avoir des conséquences désastreuses"
FNG_Educational_Vacuum:0 "Le vide éducatif"
FNG_Educational_Vacuum_desc:0 "L'absence soudaine de certains enseignants, professeurs et scientifiques a laissé un vide éducatif inquiétant. Des remplaçants étrangers et nationaux peuvent être trouvés, mais à un prix, et non sans grand inconvénient"
FNG_Post-Colonial_Chaos_1:0 "Chaos post-colonial"
FNG_Post-Colonial_Chaos_1_desc:0 "Même dans sa forme la plus limitée, l'emprise de Mantetsu sur l'économie et les infrastructures de Fengtian était étroite, et maintenant que ses systèmes et structures soigneusement mis en place s'effondrent, le pays tout entier est paralysé. Il faudra du temps pour reconstruire et réorganiser, mais si l'influence de Mantetsu était plus grande, cela aurait pu être bien pire"
FNG_Post-Colonial_Chaos_2:0 "Chaos post-colonial"
FNG_Post-Colonial_Chaos_2_desc:0 "L'emprise de Mantetsu sur la politique, l'économie et les infrastructures de Fengtian était étroite, et maintenant que ses systèmes et structures soigneusement mis en place s'effondrent, le pays tout entier est paralysé. Il faudra du temps pour reconstruire et réorganiser, mais si l'influence de Mantetsu était encore plus grande, cela aurait pu être pire"
FNG_Post-Colonial_Chaos_3:0 "Chaos post-colonial"
FNG_Post-Colonial_Chaos_3_desc:0 "L'emprise de Mantetsu sur la politique, l'économie et les infrastructures de Fengtian était étouffante, et maintenant que ses systèmes et structures soigneusement mis en place s'effondrent, le pays dans son ensemble est complètement paralysé. Il faudra beaucoup de temps pour le reconstruire et le réorganiser"
FNG_Disastrous_Governance:0 "Gouvernance désastreuse"
FNG_Disastrous_Governance_desc:0 "L'emprise de la Recovery League sur le pouvoir a commencé à effilocher la légitimité de l'État, déjà fragile."
FNG_Army_Dominance:0 "La domination de l'armée"
FNG_Army_Dominance_desc:0 "La Clique Zhang et l'Armée ont une emprise totale sur le gouvernement, ce qui pousse les autres factions politiques à se tourner vers des moyens non conventionnels pour limiter leur contrôle. Malheureusement, ces moyens et les abus de pouvoir de la Clique Zhang ont des conséquences désastreuses"
FNG_Plutocratic_Exploitation:0 "Exploitation plutocratique"
FNG_Plutocratic_Exploitation_desc:0 "La main de fer de la Clique des communications sur le gouvernement de la nation lui a permis de s'engager dans un tout nouveau niveau d'exploitation et d'avidité, réduisant la légitimité de l'État et attirant une pression politique japonaise sans précédent."
FNG_Japan_Deal:0 "L'investissement Zaibatsu"
FNG_Ma_Gold_Transfer_Negative:0 "Le transfert de l'or des Ma"
FNG_Ma_Gold_Transfer_Negative_desc:0 "En échange de sa défection, Ma Zhanshan a demandé trois millions de dollars d'or, qui sont maintenant transférés au fil du temps."
FNG_Ma_Gold_Transfer_Positive:0 "La Malchance a du bon"
FNG_Ma_Gold_Transfer_Positive_desc:0 "En doublant les ennemis de Fengtian, Ma Zhanshan est revenu avec près de six cents livres d'or, soit l'équivalent de trois millions de dollars."
FNG_Imperial_Han_Suppression:0 "Répression de la société impériale Han"
FNG_Intel_Leak:0 "Fuite de renseignements"
FNG_Intel_Leak_desc:0 "Par grossière incompétence, ou pour des raisons encore plus douteuses, un ministre a divulgué des renseignements vitaux aux ennemis du gouvernement."
FNG_Legations_Deal:0 "L'accord des légations"
FNG_Legations_Deal_desc:0 "Grâce à une politique intelligente, et peut-être à une négociation en coulisse, le ministre de l'économie a obtenu un accord commercial de grande valeur avec les villes légataires."
FNG_Denouncing_German_Influence_idea:0 "Supériorité morale"
FNG_Denouncing_German_Influence_idea_desc:0 "Si nous voulons libérer les peuples d'Asie, nous devons d'abord détruire les [QIE.GetName], car ils constituent une façade pour l'impérialisme allemand."
