fngconf.56.d:0 "[From.GetNameDefCap] nous a accordé des concessions économiques en échange de notre soutien."
fngconf.56.a:0 "Merveilleux"

fngconf.57.t:0 "[From.GetNameDefCap] offre plutôt l'autonomie"
fngconf.57.d.offered:0 ""
fngconf.57.d.territory_rejected:0 "[From.GetNameDefCap] a refusé de nous donner nos terres revendiquées, mais a offert l'autonomie en échange."
fngconf.57.a:0 "Accepter"
 fngconf.57.b:0 "Refuser."

fngconf.58.t:0 "[From.GetNameDefCap] Refuse les revendications territoriales"
fngconf.58.d:0 "[From.GetNameDefCap] a refusé de nous donner nos terres revendiquées."
 fngconf.58.a:0 "Supportez-le.."
fngconf.58.b:0 "Demander l'autonomie à la place."
fngconf.58.c:0 "Quittez la conférence."

fngconf.59.t:0 "Le Yunnan revendique notre territoire"
fngconf.59.d.HNN:0 "Le Yunnan revendique Guizhou. Comment devrions-nous réagir ?"
fngconf.59.d.GXC:0 "Le Yunnan revendique le Guangxi. Comment devrions-nous répondre ?"
fngconf.59.d.GXC_HNN:0 "Le Yunnan revendique le Guangxi et le Guizhou. Comment devrions-nous répondre ?"
fngconf.59.a:0 "Un prix lointain pour l'unification."
fngconf.59.b:0 "Exigez l'autonomie en échange."
fngconf.59.c:0 "Demander aux fédéralistes de nous soutenir."
fngconf.59.e:0 "Proposez un compromis : Hunan cède Guizhou et gagne l'autonomie."
fngconf.59.f:0 "Nous ne céderons pas notre territoire."

fngconf.60.t:0 "[From.GetNameDefCap] Accepte les demandes du Yunnan"
fngconf.60.d.accepted:0 "Ils acceptent"
fngconf.60.d.convinced:0 "Ils ont été convaincus par Guangdong."
fngconf.60.a:0 "Excellent."

fngconf.61.t:0 "[From.GetNameDefCap] Accepte nos demandes"
fngconf.61.d:0 "Nos demandes ont été acceptées par Fengtian."
fngconf.61.a:0 "Excellent"

fngconf.62.t:0 "[From.GetNameDefCap] Demande l'autonomie en échange"
fngconf.62.d:0 "[From.GetNameDefCap] veut que l'autonomie soit une condition préalable à la cession de la région contestée."
fngconf.62.a:0 "[Accepter]"
fngconf.62.b:0 "Refuser."

fngconf.63.t:0 "[From.GetNameDefCap] Refuse l'autonomie"
fngconf.63.d:0 "[From.GetNameDefCap] a refusé le compromis sur l'autonomie. Nous devons maintenant prendre une décision difficile quant à la manière d'aller de l'avant à la lumière de cela"
fngconf.63.a:0 "Céder le territoire"
fngconf.63.b:0 "Demandez aux fédéralistes de nous soutenir"
fngconf.63.c:0 "Nous ne céderons pas notre territoire."

fngconf.64.t:0 "[From.GetNameDefCap] Demande une intervention"
fngconf.64.d:0 "[From.GetNameDefCap] demande une sauvegarde contre les revendications du Yunnan, qualifiant cela de violation de leur souveraineté."
fngconf.64.a:0 "[Convaincre le Hunan de céder la région]"
fngconf.64.b:0 "Demandez au Fengtien de leur donner l'autonomie en échange."
fngconf.64.c:0 "Nous ne céderons pas le territoire de notre allié."

fngconf.65.t:0 "L'argument fédéraliste"
fngconf.65.d.ceded:0 "[From.GetNameDefCap] nous demande de céder la région contestée, au nom de la paix."
fngconf.65.d.compromise:0 "[From.GetNameDefCap] nous offre l'autonomie en échange de Guizhou."
fngconf.65.a:0 "Très bien, cédez la région"
fngconf.65.b:0 "Nous acceptons l'autonomie en échange de Guizhou."
fngconf.65.c:0 "La région est à nous !"

fngconf.66.t:0 "Les fédéralistes demandent l'autonomie pour le Hunan"
fngconf.66.d:0 "Après quelques délibérations et négociations, les fédéralistes se sont présentés pour nous proposer un compromis : le Guizhou en échange de l'autonomie du Hunanese."
fngconf.66.a:0 "Accepter"
fngconf.66.b:0 "Refuser."

fngconf.67.t:0 "Compromis accepté"
fngconf.67.d:0 "Fengtian a accepté le compromis"
fngconf.67.a:0 "Excellent"

fngconf.68.t:0 "Compromis refusé"
fngconf.68.d:0 "Malgré tous nos efforts, Fengtian a refusé le compromis que nous leur avons proposé. Au lieu de cela, on nous a à nouveau demandé de céder simplement ce qu'ils demandaient"
fngconf.68.a:0 "Convaincre le Hunan de céder la région."
fngconf.68.b:0 "Nous ne céderons pas le territoire de notre allié."

fngconf.69.t:0 "Revendications conflictuelles"
fngconf.69.d.normal:0 "Deux participants ont des revendications conflictuelles qui doivent être résolues."
fngconf.69.d.XSM:0 "La Ma Clique veut l'annexion du Xinjiang, qui fait l'objet de protestations de la part de [FNG_xinjiang_tag.GetNameDef]. Comment devrions-nous agir ?"
fngconf.69.a:0 "Se ranger du côté de [From.GetNameDef]."
fngconf.69.b:0 "Proposez plutôt l'autonomie à [FNG_active_negotiations_target.GetNameDef]."
fngconf.69.c:0 "Se ranger du côté de [FNG_active_negotiations_target.GetNameDef]."

 fngconf.70.t:0 "Le Fengtian est contre nous"
fngconf.70.d:0 "Fengtian a pris parti contre nous concernant les revendications territoriales conflictuelles"
fngconf.70.a:0 "Abandonnez nos revendications."
fngconf.70.b:0 "Quitter la conférence."

fngconf.71.t:0 "Le Fengtien se range de notre côté"
fngconf.71.d:0 "Fengtian a pris parti contre nous concernant les revendications territoriales conflictuelles"
fngconf.71.a:0 "Cède le territoire contesté."
fngconf.71.b:0 "Quittez la conférence."

fngconf.72.t:0 "Ma Clique revendique le Xinjiang"
fngconf.72.d:0 "Dans une démonstration d'avidité scandaleuse, les Mas ont revendiqué la totalité de notre territoire à la Conférence, ce qui signifie qu'ils nous annexeront effectivement si cela va de l'avant ! Nous devons faire quelque chose, sinon notre indépendance disparaîtra !"
fngconf.72.a:0 "Déposez une protestation !"

fngconf.73.t:0 "Fin de la conférence d'unification"
fngconf.73.d.success:0 "Le maréchal a fait ce que beaucoup ont qualifié d'impossible. Le monde entier a regardé les participants à la conférence se frayer un chemin à travers leurs nombreux points de friction et, à la surprise de nombreux observateurs, tant au niveau national qu'international, les Chinois ont réussi à mettre de côté leurs différences et à s'unir pour le bien commun de leur pays. La plupart des Chinois ont enfin une chance de connaître une paix et une unité durables après le dur labeur accompli par les nombreux diplomates présents à la conférence. A la fin de la conférence, des plaisanteries et des formalités ont été échangées. Certains étaient plus heureux que d'autres des accords qui avaient été conclus, mais tout le monde est conscient du fait qu'ils sont entrés dans l'histoire aujourd'hui. Lors de la cérémonie de clôture, le maréchal fengtien a tenu un discours dans lequel il a exprimé sa plus sincère gratitude aux participants pour leur travail acharné dans les épreuves et les tribulations que la conférence avait posées. En effet, ils avaient tous réussi à prouver au monde que les Chinois étaient capables de se rassembler, de mettre leurs différences de côté et de travailler pour un meilleur avenir. Après avoir défié les probabilités, il ne fait aucun doute que [FNG.GetLeader] restera dans l'histoire pour cet exploit historique. La Chine est maintenant plus proche que jamais d'être unie. Grâce à ses efforts et à ceux des délégués, des effusions de sang indicibles ont probablement été évitées"
fngconf.73.d.failure:0 "Les opposants étaient nombreux, et leur pessimisme n'était pas sans raison, même s'il est probable qu'ils se contentent pour l'instant d'appeler cela une perspective réaliste. Au fur et à mesure que les choses allaient d'un échec à l'autre, ils ont malheureusement eu raison à maintes reprises, alors que la malheureuse mascarade d'une conférence se poursuivait jusqu'à ce que le clou final soit mis dans son cercueil. La conférence s'est terminée sans grande fanfare et aucun gagnant n'a pu être compté parmi les participants. Ce qui avait été entrepris avec tant d'espoir par le maréchal Zuolin ne sera plus qu'une note de bas de page historique parmi les nombreuses autres initiatives ratées pour rassembler la Chine"
fngconf.73.a:0 "Un coup de maître de la diplomatie."
fngconf.73.b:0 "Unification par la force, alors."

fngconf.74.t:0 "La fin de la conférence d'unification"
fngconf.74.d.success:0 "Le maréchal a fait ce que beaucoup ont qualifié d'impossible. Le monde entier a regardé les participants à la conférence se frayer un chemin à travers leurs nombreux points de friction et, à la surprise de nombreux observateurs, tant au niveau national qu'international, les Chinois ont réussi à mettre de côté leurs différences et à s'unir pour le bien commun de leur pays. La plupart des Chinois ont enfin une chance de connaître une paix et une unité durables après le dur labeur accompli par les nombreux diplomates présents à la conférence. A la fin de la conférence, des plaisanteries et des formalités ont été échangées. Certains étaient plus heureux que d'autres des accords qui avaient été conclus, mais tout le monde est conscient du fait qu'ils sont entrés dans l'histoire aujourd'hui. Lors de la cérémonie de clôture, le maréchal fengtien a tenu un discours dans lequel il a exprimé sa plus sincère gratitude aux participants pour leur travail acharné dans les épreuves et les tribulations que la conférence avait posées. En effet, ils avaient tous réussi à prouver au monde que les Chinois étaient capables de se rassembler, de mettre leurs différences de côté et de travailler pour un meilleur avenir. Bien qu'il s'agisse à l'origine d'une initiative fengtienne, nous ne devons pas minimiser le rôle que nous et les autres participants avons joué dans son succès final. La Chine est maintenant plus proche que jamais d'être unie grâce à nos efforts combinés, et il est probable que des effusions de sang indicibles ont été évitées"
fngconf.74.d.failure:0 "Les opposants étaient nombreux, et leur pessimisme n'était pas sans raison, même s'il est probable qu'ils se contentent pour l'instant d'appeler cela une perspective réaliste. Au fur et à mesure que les choses allaient d'un échec à l'autre, ils ont malheureusement eu raison à maintes reprises, alors que la malheureuse mascarade d'une conférence se poursuivait jusqu'à ce que le clou final soit mis dans son cercueil.\nLa conférence s'est terminée en fanfare et aucun gagnant n'a pu être compté parmi les participants. Ce qui avait été entrepris avec tant d'espoir par le maréchal Zuolin ne sera plus qu'une note de bas de page historique parmi les nombreuses autres initiatives ratées pour rassembler la Chine"
fngconf.74.a:0 "Nous rejoignons la sphère fengtienne."
fngconf.74.b:0 "Nous rejoignons le gouvernement Fengtien."
fngconf.74.c:0 "Une perte de temps."

fngconf.75.t:0 "Unification par la force"
fngconf.75.d:0 "Après avoir renoncé à la conférence de Pékin, l'unification pacifique est désormais hors de question. À l'exception de tout allié existant, [FNG.GetLeader] est désormais seul. Maintenant, c'est l'épée qui parlera, et non plus le stylo."
fngconf.75.a:0 "Ils se soumettront ou mourront."

