FNG_disgruntled_soldiers_idea:0 "L'armée mécontente"
FNG_disgruntled_soldiers_idea_desc:0 "En Chine, le pillage a longtemps été considéré comme le droit des soldats victorieux. Aujourd'hui, l'armée fengtienne s'est vu refuser ce droit, et elle n'en est pas heureuse"
FNG_north_china_famine_idea:0 "La famine en Chine du Nord"
FNG_north_china_famine_idea_desc:0 "La plaine densément peuplée du nord de la Chine est notoirement sujette à la famine et dépend des importations en provenance d'autres régions de la Chine pour maintenir un niveau de subsistance, même élémentaire. Avec le chaos et la destruction de la guerre, et sa séparation des zones riches en nourriture au sud et à l'ouest, les nouveaux occupants de la région luttent pour maintenir l'ordre et nourrir leurs propres troupes"

