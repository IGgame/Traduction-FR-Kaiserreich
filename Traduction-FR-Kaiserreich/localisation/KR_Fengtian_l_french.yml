### Leader Descriptions ###
FNG_zhang_zuolin_desc:0 "Né dans une famille pauvre près de Shenyang, Zhang Zuolin a commencé son ascension fulgurante comme un bandit exploitant la situation militaire chaotique de la fin de l'ère Guangxu. Malgré son analphabétisme et son manque d'éducation formelle, le 'Vieux Maréchal' est compétent et conscient de ses propres déficiences, heureux de demander conseil et de déléguer si nécessaire. \n\nCependant, il est aussi connu pour son humeur colérique et sa nature implacable, et profondément rancunière. Zhang est aussi parfois très égocentrique, ayant autrefois ruiné toute l'économie du Nord-Est pour soutenir ses efforts de guerre, et ainsi, en termes idéologiques, on pourrait le définir comme résolument "Pro-Zhang"."

