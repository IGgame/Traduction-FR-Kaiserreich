fngconf.1.t:0 "Une conférence nationale de réunification"
fngconf.1.d:0 "Après avoir franchi le col de Shanhai, notre armée a envoyé des ondes de choc à travers la nation lorsqu'elle s'est emparée de la ville de Pékin, et une fois de plus le drapeau des cinq couleurs flotte au-dessus de la ville ! Avec cette victoire, nous avons fait le premier grand pas vers la réunification nationale, et repris notre rôle de candidat actif à la direction nationale.\nIntendant à saisir le moment, le maréchal Zhang a ordonné à son état-major de commencer à assembler un plan pour l'unification pacifique de la Chine. Si ce plan est mis en œuvre - et surtout s'il est accepté - il permettra d'unifier les provinces restantes de la Chine sans autre effusion de sang, ce qui renforcera considérablement la légitimité de notre gouvernement. Le plan n'est pas sans opposants, bien sûr, car certains politiciens doutent qu'une entreprise de cette ampleur puisse être accomplie, tandis que certains membres de l'armée pensent que la diplomatie ne fera qu'empêcher la formation d'une autorité centrale forte et ne laissera le pays à nouveau uni que de nom.\nNous devons examiner attentivement cette décision, car un coup de plume ici pourrait avoir un impact bien plus important que tout ordre donné par le Vieux Maréchal au cours de sa longue et riche carrière."
fngconf.1.a:0 "Envoyez les invitations !"
fngconf.1.b:0 "Seule l'épée peut unir la Chine !"

fngconf.2.t:0 "Assister à la conférence de réunification nationale ?"
fngconf.2.d:0 "Après s'être emparé de Pékin et avoir hissé le drapeau des cinq couleurs au-dessus de ses murs, le gouvernement fengtien a fait son premier grand pas vers la "reconquête" de la Chine, et a repris son rôle de candidat actif à la direction nationale. Son chef, le maréchal Zhang Zuolin, a appelé à une conférence nationale pour discuter de ce qu'il appelle "l'unification pacifique de la Chine" Les partisans de cette notion mettent l'accent sur l'unité face à l'impérialisme occidental, alors que les détracteurs citent tout, de la dépendance de Zuolin au soutien japonais à la structure même du gouvernement Fengtian.\nLes désaccords et les disputes passés mis à part, le fait que les vents soufflent dans la direction de Zhang Zuolin signifie que nous ne perdrions pas la face en y assistant, mais que le simple fait d'y assister pourrait lui conférer une légitimité"
fngconf.2.a:0 "Oui, nous y assisterons."
fngconf.2.b:0 "C'est une perte de temps."

FNG_betrayal_tooltip:0 "§REn tant qu'allié déclaré de Fengtian, ne pas assister à la conférence équivaudra à abandonner Fengtian.§!"

fngconf.3.t:0 "Dénoncé par [QIE.GetNameDef]"
fngconf.3.d.zhili:0 "À la surprise de personne, les seigneurs de la guerre qui parient bêtement sur le Zhili dénoncent nos tentatives d'unir la Chine sous notre bannière, en invoquant toutes les raisons ridicules entre le ciel et la terre pour justifier leurs allégations contre nous. S'ils ne nous traitent pas de criminels bellicistes, ils nous accusent de n'être que des copains du Japon. Il est évident qu'ils sont bien plus intéressés par des chamailleries sur ce qu'ils ont perdu lorsque le Zhili est tombé de haut que par l'union pour le bien de la Chine"
fngconf.3.d.manchu:0 "À la surprise de personne, les seigneurs de la guerre qui parient bêtement sur les Mandchous dénoncent nos tentatives d'unification de la Chine sous notre bannière, en invoquant toutes les raisons ridicules entre le ciel et la terre pour justifier leurs allégations contre nous. S'ils ne nous traitent pas de criminels bellicistes, ils nous accusent de n'être que des copains du Japon. De toute évidence, ils sont bien plus intéressés par des chamailleries sur ce qu'ils ont perdu lorsque les Mandchous sont tombés de haut que par l'union pour le bien de la Chine"
fngconf.3.a:0 "Nous ne nous attendions pas à ce qu'il en soit autrement."

fngconf.4.t:0 "L'ennemi du Sud"
fngconf.4.d:0 "En réponse à notre projet récemment annoncé de tenir une conférence pour l'unification de la Chine, un représentant du Kuomintang nous a publiquement dénoncés et a déclaré que le parti boycotterait notre initiative. Nous dénonçant comme des seigneurs de guerre, des bandits et des chiens courants japonais, ils qualifient déjà la conférence d'illégitime et ont l'intention d'ignorer tout document négocié qu'elle pourrait produire. Cela ne devrait surprendre personne que les radicaux dont le seul but est de déraciner toutes les traditions et la culture de la Chine n'aient aucun intérêt à entendre raison"
fngconf.4.a:0 "Nous ne nous attendions pas à ce qu'il en soit autrement."

fngconf.5.t.JAP:0 "La Conférence de Pékin"
fngconf.5.d.JAP:0 "Nous avons été informés que nos amis de Shenyang organisent une conférence visant à unifier la Chine sous le gouvernement Fengtian. Avec les vents qui soufflent clairement dans sa direction, Zhang Zuolin pense que c'est la meilleure occasion de rassembler le pays, car personne d'autre ne peut légitimement prétendre pouvoir combler le vide du pouvoir laissé par l'effondrement de l'ancien gouvernement de Pékin. \nNous devons donc décider quel doit être notre rôle dans la conférence, le cas échéant. Bien que nous ne puissions naturellement pas être représentés par des délégués réguliers, de nombreux membres du ministère des affaires étrangères ont suggéré que nous devrions demander le statut d'observateur. Bien que nous n'aurions aucun droit de vote, certains soutiennent que notre présence viendrait appuyer les affirmations selon lesquelles Zhang Zuolin agit sur notre ordre, et donc miner nos deux positions en Chine. Les autres, cependant, semblent convenir que nos raisons de participer sont légitimes et que nous ne devrions pas être prisonniers des craintes irrationnelles des nationalistes chinois. Après tout, si cette conférence devait commencer à évoluer dans une direction contraire aux intérêts japonais, il serait préférable de le savoir de première main - et peut-être de faire pencher la balance en notre faveur"
fngconf.5.a:0 "Demander le statut d'observateur."
fngconf.5.b:0 "Ne vous donnez pas la peine"

fngconf.5.t.FNG:0 "Le Japon demande le statut d'observateur"
fngconf.5.d.FNG:0 "L'ambassadeur du Japon nous a récemment contactés pour nous demander poliment mais fermement de diriger une délégation d'observateurs à la Conférence de réunification nationale, en insistant sur le fait qu'ils ont simplement l'intention de superviser le développement des affaires asiatiques en ce tournant historique. Nous accueillerons bien sûr nos amis de Tokyo à bras ouverts"
fngconf.5.c:0 "Très bien, asseyez-vous."

fngconf.6.t:0 "Invitez Chen Jiongming ?"
fngconf.6.d:0 "Chen Jiongming est l'un des rares individus à pouvoir prétendre opérer au plus haut niveau de la politique nationale, et depuis sa place forte dans le sud, il est resté la figure de proue du mouvement fédéraliste pendant plus de deux décennies. Les idéaux de Chen Jiongming et les pratiques de notre gouvernement ont relativement peu en commun, mais il y a place pour le compromis. La présence de Chen donnerait aux fédéralistes une grande influence sur les résultats de la conférence, mais ne pas lui permettre d'y assister pourrait faire paraître le processus illégitime aux yeux de certains"
fngconf.6.a:0 "Envoyez l'invitation."
fngconf.6.b:0 "Ne vous donnez pas la peine"

fngconf.7.t:0 "Inviter la chanson Qingling ?"
fngconf.7.d:0 "Troisième femme du Dr Sun Yat-sen, Song Qingling a déjà été la figure de proue du Left-Kuomtintang, et a conféré au mouvement la légitimité de son mari même au-delà de son lit de mort. Son organisation étant militairement défaite, Song pourrait nous transmettre la même légitimité, au prix de quelques concessions à ses idéaux socialistes. Néanmoins, les membres de l'Association Concordia, de la Clique des communications, et même certains des fidèles du Vieux Maréchal nous exhortent à ne pas inviter un tisonnier aussi radical parmi nous"
fngconf.7.a:0 "Envoyez l'invitation."
fngconf.7.b:0 "Ne vous donnez pas la peine"

fngconf.8.t:0 "Le Japon dépose une plainte"
fngconf.8.d:0 "Un fonctionnaire de l'ambassade du Japon à Shenyang a déposé une plainte officielle au nom du gouvernement de Tokyo, exprimant son mécontentement face à notre décision d'inviter des éléments "radicaux" à la conférence. Il a fait remarquer que le Japon espère que cette "erreur" n'entraînera pas de perturbations dans les relations sino-japonaises, par ailleurs "cordiales" Quoi qu'il en soit, nous poursuivrons les choses comme prévu"
fngconf.8.a:0 "Qu'ils crient"

fngconf.9.t.conference:0 "Les délégués arrivent "
fngconf.9.d.conference:0 "Les déléguations du [FNG_conference_participant_0][FNG_conference_participant_1][FNG_conference_participant_2][FNG_conference_participant_3][FNG_conference_participant_4][FNG_conference_participant_5][FNG_conference_participant_6][FNG_conference_participant_7][FNG_conference_participant_8][FNG_conference_participant_9][FNG_conference_participant_10][FNG_conference_participant_11][FNG_conference_participant_12][FNG_conference_participant_13][FNG_conference_participant_14][FNG_conference_participant_15][FNG_conference_participant_16][FNG_conference_participant_17][FNG_conference_participant_18][FNG_conference_participant_19] sont arrivés à Pékin pour la conférence d'unification."
fngconf.9.a:0 "Soyez les bienvenus !"

fngconf.9.t.conference_fails:0 "Un rêve brisé"
fngconf.9.d.conference_fails:0 "La conférence d'unification prévue échoue avant même de pouvoir commencer, car la plupart des Chinois ont refusé de s'engager dans la diplomatie avec Fengtian."
fngconf.9.b:0 "Il semble que seule la force puisse unir la Chine, une fois de plus."

fngconf.10.t:0 "La conférence nationale de réunification commence"
fngconf.10.d:0 "Avec l'arrivée des délégués, la Conférence de réunification a officiellement débuté par une cérémonie d'ouverture digne d'un événement aussi marquant. Après une brève allocution du vieux maréchal lui-même, souhaitant la bienvenue aux participants et soulignant l'importance de ce rassemblement historique, les délégués ont pris place. Bien qu'il s'agisse d'un début prometteur, les négociations des prochains jours seront sans aucun doute difficiles"
fngconf.10.a:0 "Commençons"

fngconf.11.t:0 "Le discours de Tiaoyuan"
fngconf.11.d:0 "À Pékin, l'un des moments clés de l'agenda d'aujourd'hui a été le discours de Chen Tiaoyuan, l'ancien gouverneur de la province d'Anhui qui s'est fait remarquer lors de l'effondrement de la Ligue des huit provinces. Il a félicité les efforts du gouvernement Fengtian sous [FNG.GetLeader] pour résister à l'impérialisme allemand, ainsi que leurs nombreux laquais qui font passer les intérêts des étrangers avant ceux des Chinois, mais a averti qu'il s'attendait à la même résistance obstinée contre tout autre agresseur étranger. Le discours a été applaudi dans tous les coins de la salle, bien que certains aient interprété le discours comme une critique subtile des liens de Zhang Zuolin avec les Japonais"
fngconf.11.a:0 "Bien parlé"

fngconf.12.t:0 "Question de la Constitution"
fngconf.12.d.federalist:0 "Au début de la conférence, le premier ordre du jour était la proposition de création d'une nouvelle constitution. Cette proposition énoncerait clairement les droits et les pouvoirs accordés au peuple et au gouvernement, mais tout le monde n'est pas satisfait. Chen Jiongming s'est montré, comme on pouvait s'y attendre, critique à fond de la proposition sous sa forme actuelle, qui, selon lui, accorderait trop de pouvoirs à l'exécutif de la nation. Il préférerait plutôt la restauration de la constitution de 1923, suspendue, qui est largement considérée comme la plus libérale de Chine à ce jour. Le bloc fédéraliste s'est rapidement aligné derrière Chen, et cela restera sans doute une question épineuse au cours de la conférence"
fngconf.12.d.no_federalist:0 "Au début de la conférence, le premier ordre du jour était la proposition de création d'une nouvelle constitution. Ce n'est peut-être pas ce que tout le monde voulait, mais il semble que tout le monde puisse être d'accord, ou du moins l'accepter, car elle définit clairement les droits, les pouvoirs et les limites fixés aux branches du gouvernement. Après un certain débat et quelques propositions d'amendements, il semble qu'elle fasse l'objet d'un large consensus. Certains commentateurs ont noté que la relative sérénité affichée est le signe que peu d'entre eux envisagent de suivre les principes actuels de la constitution à long terme"
fngconf.12.a:0 "Le débat commence."
fngconf.12.b:0 "Intéressant."

fngconf.13.t:0 "Désaccords avec les fédéralistes"
fngconf.13.d:0 "Les désaccords sur la constitution ont été au centre de la conférence pratiquement depuis son début, et maintenant les Fédéralistes ont été rejoints par d'autres délégués qui, bien qu'ils ne partagent pas les mêmes préoccupations que les Fédéralistes, ont profité de cette occasion pour obtenir que certaines de leurs préoccupations plus mineures soient prises en compte.\nAlors qu'ils auraient probablement accepté le projet de constitution tel qu'il était, l'opposition farouche des fédéralistes sur cette question leur a permis d'unir leurs forces et de former un bloc d'opposition important, bien qu'informel, dans les salles de conférence, suffisamment grand pour tenir le reste de la conférence. Il semblerait que les procédures soient au point mort jusqu'à ce que l'une ou l'autre des parties bouge ou propose un compromis"
fngconf.13.a:0 "Nous avons besoin d'une solution."
fngconf.13.b:0 "Cela pourrait être un problème."

fngconf.14.t:0 "Un compromis est proposé"
fngconf.14.d.FNG:0 "Après des jours de débats vigoureux, un compromis a finalement été trouvé entre les parties, qu'elles nous présentent maintenant. La constitution de 1923 sera largement rétablie telle quelle, mais avec des contrôles clairs sur un exécutif affaibli et une armée centralisée. Pour accepter ce compromis, Chen Jiongming exige le poste de Premier ministre sous la présidence de Zhang Xueliang. Selon cette proposition, Zhang Zuolin obtiendrait également le titre de Grand Maréchal de l'armée. Bien que ce soit une pilule difficile à avaler, il est peu probable que nous en tirions un bien meilleur parti. C'est pourquoi beaucoup dans notre camp suggèrent que nous l'acceptions, car même une poignée de défections pourrait donner à leur bloc une majorité. D'autres, cependant, insistent sur le fait que nous devrions considérer que les fédéralistes bluffent et que les exigences de Chen pour être Premier ministre sont déraisonnables. Comment devrions-nous agir ?"
fngconf.14.d.others:0 "Après des jours de négociations, un compromis a été trouvé. La restauration de la constitution de 1923 se poursuivra avec plus de contrôles sur l'exécutif et une armée centralisée. Selon cet accord, Jiongming sera le premier ministre sous la présidence de Xueliang. Cette armée sera dirigée par Zuolin en tant que Grand Maréchal. Bien que cela ne plaise pas à tout le monde, nous espérons que tout le monde sera d'accord sur ce point. Nous attendons maintenant la réponse de Fengtian."
fngconf.14.a:0 "Très bien, nous avons un accord."
fngconf.14.b:0 "C'est inacceptable !"
fngconf.14.c:0 "Ça semble être une bonne idée."

fngconf.15.t:0 "Les fédéralistes quittent la conférence"
fngconf.15.d.rejected:0 "Le compromis constitutionnel ayant été rejeté, nous nous attendions à ce que les fédéralistes présentent une proposition plus rationnelle qui ne soit pas un coup de force de Chen Jiongming. Malheureusement, ils sont revenus après quelques délibérations en déclarant à tout le monde qu'ils abandonnaient la conférence tout en dénonçant les dirigeants fengtiens. Une partie de la salle de conférence est maintenant vide de manière flagrante sans leur présence. Bien que ce ne soit certainement pas idéal, la conférence peut au moins se poursuivre sans autre interruption" #Non-Fédéraliste POV
fngconf.15.d.rejected_feds:0 "Avec le refus des Fengtiens de bouger sur l'application de la constitution de 1923 sans l'édulcorer, les Fédéralistes ont renoncé à essayer de négocier davantage. Après avoir dénoncé le refus de compromis de Zuolin, leur bloc de délégués a rapidement quitté la salle de conférence et est déjà en route pour quitter Pékin. Bien que la conférence se poursuive, les nombreux sièges vacants dans les chambres ont laissé une cicatrice sur sa légitimité"#Federalist POV
fngconf.15.d.betrayed:0 "Malgré leurs différences, un compromis entre les fédéralistes de Zhang Zuolin et de Chen Jiongming aurait pu être possible, mais il ne l'a pas été. Ironiquement, le point de discorde n'était pas idéologique sous quelque forme que ce soit, mais plutôt territorial. Fengtian a promis un territoire fédéraliste à un autre demandeur, espérant l'amener à bord, mais ce faisant, Zhang a involontairement détruit toute bonne volonté entre lui et ses partenaires de négociation fédéralistes. Furieux, ils sont déjà en route pour quitter la ville." #Non-Federalist POV
fngconf.15.d.betrayed_feds:0 "Malgré nos divergences, un compromis avec le gouvernement fengtien de Zhang Zuolin aurait pu être possible. Mais il est maintenant clair que de tels rêves n'ont tout simplement jamais été réalisés. Dans un acte de trahison effronté, Zhang a promis des portions de notre territoire à un autre demandeur, et ce faisant, il ne s'est pas montré meilleur que tout autre chef de guerre prédateur. Nous ne pouvons accepter une telle insulte, et nos délégués prévoient déjà de quitter la conférence demain." #Federalist POV
fngconf.15.a:0 "C'est leur perte."
fngconf.15.b:0 "Cela n'est pas de bon augure."

 fngconf.16.t:0 "Song Qingling prend la parole"
fngconf.16.d:0 "Sa présence même à la conférence étant controversée, le discours de la luminaire du Kuomintang allait inévitablement attirer beaucoup d'attention. Malgré la défaite totale de son organisation sur le plan militaire, l'héritage de son défunt mari porte toujours en lui la sympathie de nombreux républicains et intellectuels à travers le pays, ce qui fait de son soutien un bien précieux - surtout pour Zhang Zuolin, qui continue à rechercher une légitimité extérieure. Comme on pouvait s'y attendre, Song Qingling a dénoncé l'incapacité des régimes précédents à répondre aux véritables besoins et désirs de la population, et a déclaré que tout gouvernement chinois véritablement légitime doit réussir là où ses prédécesseurs ont échoué. Ses paroles ont été accueillies par des applaudissements polis de la part des autres délégués, mais il ne fait aucun doute que les réformes qu'elle a proposées seront controversées par les délégués les plus conservateurs"
fngconf.16.a:0 "Voyons ce qu'elle propose."

fngconf.17.t:0 "Les négociations Sanmin"
fngconf.17.d:0 "La plupart des seigneurs de la guerre ont eu une relation chancelante avec l'idéologie du Dr. Sun Yat-sen avant et après sa mort en 1925. Plusieurs, dont Zhang Zuolin, ont parfois prétendu être les héritiers de son héritage, désireux d'obtenir le soutien de ses anciens adhérents malgré leur propre indifférence aux idées elles-mêmes. Aujourd'hui, cependant, Zhang devra peut-être choisir un côté, un bâton avec lui. Parmi les exigences de Song Qingling figure l'adoption formelle des Trois Principes du Peuple, qui en théorie obligerait Zhang à tourner le dos aux Japonais, à mettre en œuvre des réformes démocratiques et à s'engager dans des programmes sociaux de grande envergure. La réalité suggère que le compromis est la seule voie possible et heureusement, les principes sont sujets à interprétation. Le camp fengtien a déjà indiqué sa volonté de soutenir le premier et le troisième des trois principes, si le second n'est que théoriquement mis en œuvre. Zhang promettra d'être dur avec les Japonais, de financer certaines des initiatives de Song en matière de bien-être et de placer son fils Xueliang à la présidence de la République, tant que le pouvoir réel restera entre ses mains par l'intermédiaire de l'armée"
fngconf.17.a:0 "Une offre acceptable !"
fngconf.17.b:0 "Une proposition ridicule !"
fngconf.17.c:0 "Regardez bien."

fngconf.18.t.success:0 "Les quatre principes du peuple"
fngconf.18.d.success:0 "Les négociations ont été difficiles, mais en fin de compte, la volonté de compromis des deux parties a prévalu. L'ascension promise de Zhang Zuolin et de son fils Xueliang a été considérée par les conservateurs comme une protection suffisante contre le radicalisme, et un signe que, même si les temps changent, les valeurs traditionnelles de la Chine seront respectées plutôt que déracinées. En fin de compte, les négociations se sont terminées par l'expression de la gratitude de Song envers les Fengtiens pour leur volonté de coopération et de compromis. Elle s'est engagée à soutenir personnellement l'initiative de Zuolin pour unifier la Chine, lui donnant ainsi un outil puissant pour asseoir sa légitimité sur la scène nationale"
fngconf.18.a:0 "Excellent"

fngconf.18.t.failure:0 "Divisé sur les principes"
fngconf.18.d.failure:0 "De toute évidence, le nombre de réformes sociales et politiques nécessaires pour apaiser Song Qiongling s'est révélé une pilule trop amère pour que Fengtian et ses alliés puissent l'avaler, alors que Song elle-même a refusé de "profaner" l'héritage de son mari dans le but de seigneur de guerre et ancien bandit. Si le fait que ce large fossé idéologique n'ait pas pu être comblé n'est peut-être pas une grande surprise, c'est néanmoins un coup porté à l'idée d'unité chinoise et à la quête de légitimité nationale de Zhang Zuolin"
fngconf.18.b:0 "Sa perte"

fngconf.19.t:0 "La promesse de l'anticoncessionnisme"
fngconf.19.d.ANQ:0 "Alors que la conférence se poursuit, la question des concessions étrangères plane comme un nuage noir sur les débats. En principe, toutes les factions sont unies dans leur opposition à l'impérialisme étranger. Cependant, pratiquement toutes les parties à la table ont eu des relations avec des étrangers dans le passé, et aucune n'a été plus proche que Zhang Zuolin, dont l'administration à Shenyang a été assaillie par les dures réalités de la puissance japonaise depuis un certain temps. Zhang est peut-être ouvertement opposé à l'impérialisme occidental, mais même aujourd'hui, les observateurs japonais sont au courant de tous les débats et accords conclus en coulisses lors de la conférence d'unification. Chen Tiaoyuan d'Anqing, qui a bâti sa plate-forme politique sur l'anticoncessionnisme, a "rappelé" en privé à Zhang Zuolin sa promesse antérieure de dénoncer les concessions. Il semble que cette question devra être réglée au plus tôt"
fngconf.19.d.feds_allied:0 "Alors que la conférence se poursuit, la question des concessions étrangères plane sur les débats comme un nuage noir. En principe, toutes les factions sont unies dans leur opposition à l'impérialisme étranger. Cependant, pratiquement toutes les parties à la table des négociations ont eu des relations avec des étrangers dans le passé, et aucune n'a été plus proche que Zhang Zuolin, dont l'administration à Shenyang a été assaillie par les dures réalités du pouvoir japonais depuis un certain temps. Zhang est peut-être ouvertement opposé à l'impérialisme occidental, mais même aujourd'hui, les observateurs japonais sont au courant de tous les débats et accords conclus en coulisses lors de la conférence d'unification. Le fédéraliste Chen Jiongming a "rappelé" à Zhang Zuolin sa promesse de dénoncer les concessions. Il semble que cette question devra être abordée au plus tôt"
fngconf.19.d.feds_not_allied:0 "Alors que la conférence se poursuit, la question des concessions étrangères plane comme un nuage noir sur les débats. En principe, toutes les factions sont unies dans leur opposition à l'impérialisme étranger. Cependant, pratiquement toutes les parties à la table des négociations ont eu des relations avec des étrangers dans le passé, et aucune n'a été plus proche que Zhang Zuolin, dont l'administration à Shenyang a été assaillie par les dures réalités du pouvoir japonais depuis un certain temps déjà. Zhang est peut-être ouvertement opposé à l'impérialisme occidental, mais même maintenant, les observateurs japonais sont au courant de tous les débats et accords conclus en coulisses de la conférence d'unification. Maintenant, les fédéralistes dirigés par Chen Jiongming ont publiquement exigé de Zhang Zuolin qu'il dénonce ouvertement l'impérialisme japonais, tout comme les puissances occidentales. La nature publique des demandes de Chen a mis le Vieux Maréchal dans une position difficile, et il semble que la question ne peut pas rester sans réponse plus longtemps"
fngconf.19.a:0 "Un autre débat commence."
fngconf.19.b:0 "Le Japon pourrait ne pas aimer ça..."

fngconf.20.t:0 "Le débat anti-concessionniste"
fngconf.20.d:0 "Bien qu'ils ne voient pas toujours les choses du même œil, le thème de l'anticoncessionnisme a réuni les deux Chens de la conférence. Le Chen Tiaoyuan d'Anqing et le fédéraliste Chen Jiongming ont trouvé un terrain d'entente dans leur opposition aux concessions et ont formé un bloc uni. Mené par ces deux voix fortes, le camp anti-concessionniste a fait une très forte apparition dans les débats, gagnant à son côté de nombreux délégués non engagés"
fngconf.20.a:0 "Cela pourrait être un problème."
fngconf.20.b:0 "Un autre débat animé ?"

fngconf.21.t:0 "La chanson soutient l'anticoncessionnisme"
fngconf.21.d:0 "Jamais ami du colonialisme dans son pays ou à l'étranger, tout le monde s'attendait à ce que Song Qingling soutienne pleinement la position anticoncessionniste. Bien qu'elle ait pris soin de ne pas perturber son accord soigneusement négocié avec Zhang Zuolin, Song a tranquillement contribué à faire émerger un consensus anti-concessionniste à huis clos. La pression ne fera que continuer à s'exercer sur Zhang et son gouvernement pour qu'ils rompent avec le Japon"
fngconf.21.a:0 "Elle a peut-être raison..."

fngconf.22.t:0 "Le point de décision"
fngconf.22.d.FNG:0 "Les concessions aux puissances étrangères sont devenues, comme on pouvait s'y attendre, un point de discorde majeur pour toutes les parties participant à la Conférence de réunification nationale à Pékin. Alors que la plupart des délégués ont maintenant demandé un engagement pour abolir les concessions, et refusent tout autre engagement, nous restons le seul acteur majeur présent qui n'a pas encore pris publiquement parti sur la question. Ce n'est un secret pour personne que nous avons une dette de gratitude envers le Japon pour toute l'aide qu'il nous a apportée. En rejoignant les anti-concessionnistes, nous nous opposerions directement à nos amis nominaux de Tokyo, et cet acte constituerait une trahison à bien des égards. Quoi qu'il en soit, en déclarant notre opposition à la cause anti-concessionniste, nous porterions gravement atteinte à notre légitimité et donnerions des munitions à ceux qui souhaitent nous dépeindre comme de simples marionnettes des Japonais. Le Vieux Maréchal doit maintenant faire son choix et faire de son mieux pour faire face aux conséquences inévitables de son choix fatidique"
fngconf.22.d.others:0 "Les processus vers les puissances étrangères sont devenus, comme on pouvait s'y attendre, un point de discorde majeur pour toutes les parties participant à la Conférence de réunification nationale à Pékin. Alors que la plupart des délégués ont maintenant demandé un engagement pour abolir les concessions et refusent tout autre engagement, Fengtian reste le seul acteur majeur présent qui n'a pas encore pris publiquement position sur la question. Zhang Zuolin est maintenant confronté à un choix très difficile, car les voix qui l'appellent à se joindre au mouvement anti-concessionniste se font de plus en plus fortes au fil des heures. Le silence ou le refus donneront sans doute du crédit aux affirmations selon lesquelles Zhang n'est rien d'autre qu'un larbin japonais"
fngconf.22.a:0 "Dénoncez les concessions !"
fngconf.22.b:0 "Nous ne pouvons pas mettre le Japon en colère."
fngconf.22.c:0 "Un point de non-retour."

fngconf.23.t:0 "Danger dans la Conférence de Pékin"
fngconf.23.d:0 "Dans un spectacle des plus honteux, Zhang Zuolin a cédé à la pression des forces anti-étrangères en Chine. En dénonçant nos efforts bienveillants pour protéger et élever la Chine face à l'impérialisme occidental, Zhang a montré son vrai visage. Cette impertinence, cette insolence face à notre coopération militaire et économique de longue date est une insulte sans pareille ! Malgré les avertissements de certains au sein du ministère des affaires étrangères contre une réponse précipitée, de larges pans de l'establishment militaire et politique exigent une réponse immédiate, certains partisans de la ligne dure insistant même pour que nous utilisions l'influence qui nous reste pour envoyer à Zhang un ultimatum le forçant à faire marche arrière."
fngconf.23.a:0 "Exigez qu'ils fassent marche arrière."
fngconf.23.b:0 "Ne rien faire pour l'instant."

fngconf.24.t:0 "Une lettre forte"
fngconf.24.d:0 "Il n'a pas fallu longtemps à Tokyo pour répondre à notre décision de nous ranger du côté des anticoncessionnaires. Une lettre est arrivée de l'ambassade du Japon demandant que nous fassions immédiatement marche arrière sur notre nouvelle position anti-concessionniste, et que nous fassions immédiatement des excuses publiques pour notre "insolence honteuse"\nSi nous n'acceptons pas, la réponse de Tokyo sera probablement cinglante. Mais si nous faisons marche arrière maintenant, il n'y a pas une âme en Chine qui verra cela autrement qu'une trahison aux intérêts étrangers"
fngconf.24.a:0 "Nous n'avons pas le choix. Reculez."
fngconf.24.b:0 "Non, l'humiliation s'arrête ici."

fngconf.25.t:0 "Zhang Zuolin recule"
fngconf.25.d:0 "Voyant enfin la raison, Zhang Zuolin a fait marche arrière face à nos justes exigences pour qu'il cesse sa lâche trahison de nos intérêts communs en Chine. Bien que cela puisse rendre les choses plus difficiles pour lui sur le plan politique en Chine, nous ne pourrions jamais permettre la subversion de nos objectifs plus larges, qui prennent en compte le destin de toute l'Asie de l'Est"
fngconf.25.a:0 "Nous devrons garder un oeil sur lui."

 fngconf.26.t:0 "Fengtian fait marche arrière"
fngconf.26.d:0 "Alors qu'il semblait que Zhang Zuolin avait pris la décision courageuse de résister à l'impérialisme japonais en dénonçant les concessions étrangères comme nous l'avions demandé, il a maintenant fait marche arrière. Nous aurions dû nous attendre à ce genre de comportement à double visage de la part d'un ancien bandit, et maintenant il est allé jusqu'à présenter des excuses publiques à l'empereur du Japon ! En réalité, il a choisi la voie de la lâcheté et de l'infamie, à laquelle il sera sans doute condamné jusqu'à la fin de ses jours. Si Zhang ne peut pas arracher la main du Japon, nous devrons le faire pour lui. Il ne peut y avoir d'autre réponse à cet outrage que de quitter la conférence dans son intégralité"
fngconf.26.a:0 "Il a toujours été la marionnette du Japon !"

fngconf.27.t:0 "Les fédéralistes font la tempête"
fngconf.27.d.feds_song:0 "Alors qu'il semblait que Zhang Zuolin avait pris la décision de résister à l'impérialisme japonais en dénonçant les concessions étrangères, il a maintenant fait marche arrière. Comme prévu, les fédéralistes de Chen Jiongming ont été les premiers à quitter la conférence en furie, dénonçant la duplicité de Zhang et le qualifiant de Hanjian - un traître à la race. Song Qingling et sa petite délégation ont rapidement emboîté le pas, et ceux qui sont restés se sont retrouvés face à un choix difficile : celui de se suivre ou non. L'initiative de Zhang s'avérera très impopulaire dans tous les domaines, bien que le soutien du Japon soit, bien sûr, accompagné de ses propres récompenses"
fngconf.27.d.feds:0 "Alors qu'il semblait que Zhang Zuolin avait pris la décision de résister à l'impérialisme japonais en dénonçant les concessions étrangères, il a maintenant fait marche arrière. Comme prévu, les fédéralistes de Chen Jiongming ont été les premiers à quitter la conférence en furie, dénonçant la duplicité de Zhang et le qualifiant de Hanjian - un traître à la race. Ceux qui sont restés ont dû faire face à un choix difficile, à savoir s'ils allaient suivre le mouvement, et cette décision s'avérera très impopulaire dans tous les domaines. Bien sûr, le soutien japonais a ses propres récompenses"
fngconf.27.d.feds_own_song:0 "Considérant la honteuse prosternation de Zhang Zuolin devant les Japonais, le temps est venu pour notre délégation à Pékin de faire ses valises et de partir. Toute la conférence d'unification n'a été qu'une farce, et une scène pour Zhang Zuolin, qui a étalé ses victoires militaires dans une vaine tentative de surmonter ses origines de bandit. Maintenant, la Chine doit être unifiée par l'épée, et déjà d'autres s'alignent derrière nous pour le faire. Song Qingling et un certain nombre d'autres délégués ont déjà déclaré leur intention de suivre nos traces"
fngconf.27.d.feds_own:0 "Considérant la honteuse prosternation de Zhang Zuolin devant les Japonais, le temps est venu pour notre délégation à Pékin de faire ses valises et de partir. Toute la conférence d'unification n'a été qu'une farce, et une scène pour Zhang Zuolin, qui a étalé ses victoires militaires dans une vaine tentative de surmonter ses origines de bandit. Maintenant, la Chine doit être unifiée par l'épée"
fngconf.27.a:0 "À quoi pensait-il ?"
fngconf.27.b:0 "Qu'il en soit ainsi."

 fngconf.28.t:0 "Fengtian  fait marche arrière"
fngconf.28.d.feds:0 "Alors qu'il semblait que Zhang Zuolin avait pris la décision courageuse de résister à l'impérialisme japonais en dénonçant les concessions étrangères comme nous l'avions demandé, il a maintenant fait marche arrière. Nous aurions dû nous attendre à ce genre de comportement à double visage de la part d'un ancien bandit, et maintenant il est allé jusqu'à présenter des excuses publiques à l'empereur du Japon ! Cela nous met dans une position difficile, car l'anti-concessionnisme a constitué le noyau de notre crédibilité auprès du peuple, mais Fengtian a été notre principal sponsor. Les fédéralistes de Chen Jiongming ont déjà dénoncé cette démarche et déclaré leur intention de quitter la conférence. La pression monte maintenant sur nous pour que nous fassions de même"
fngconf.28.d.ANQ:0 "Alors qu'il semblait que Zhang Zuolin avait pris la décision courageuse de résister à l'impérialisme japonais en dénonçant les concessions étrangères comme nous l'avions demandé, il a maintenant fait marche arrière. Nous aurions dû nous attendre à ce genre de comportement à double visage de la part d'un ancien bandit, et maintenant il est allé jusqu'à présenter des excuses publiques à l'empereur du Japon ! Cela nous met dans une position difficile, car l'anti-concessionnisme a constitué le noyau de notre crédibilité auprès du peuple, mais Fengtian a été notre principal sponsor. La pression monte maintenant sur nous pour que nous abandonnions la conférence, ou au moins que nous dénoncions les actions déplorables de Zhang Zuolin"
fngconf.28.a:0 "Dénoncez le Fengtian !"
fngconf.28.b:0 "Faites une protestation officielle."

fngconf.29.t:0 "Chen Tiaoyuan dénonce Zhang Zuolin"
fngconf.29.d.ANQ_song:0 "Chen Tiaoyuan, dont l'ascension en Chine orientale est due en grande partie à sa populaire plate-forme anti-concessionniste, est devenu, comme on pouvait s'y attendre, un critique virulent des récentes excuses de Zhang Zuolin aux Japonais. Toutefois, à la surprise générale, ses déclarations ont dégénéré en une dénonciation à fond, couronnée par une déclaration selon laquelle il a l'intention de quitter complètement la Conférence de réunification nationale. Song Qingling ayant déjà déclaré son intention de partir, c'est un coup dur pour le pouvoir et le prestige de Fengtian, qui prive Zhang d'un allié clé et amène beaucoup de gens à mettre en doute la validité de la conférence. Les derniers partisans de Zhang se sont empressés de souligner que Chen doit également sa position à l'aide de Fengtian, et de mettre ce désastre sur le compte des machinations de la radicale Song - une impératrice Nanfeng pour une nouvelle ère"
fngconf.29.d.ANQ:0 "Chen Tiaoyuan, dont l'ascendant en Chine orientale est dû en grande partie à sa plate-forme anti-concessionniste populaire, est devenu, comme on pouvait s'y attendre, un critique virulent des récentes excuses de Zhang Zuolin aux Japonais. Toutefois, à la surprise générale, ses déclarations ont dégénéré en une dénonciation à fond, couronnée par une déclaration selon laquelle il a l'intention de quitter complètement la Conférence de réunification nationale. C'est un coup dur pour le pouvoir et le prestige de Fengtian, qui prive Zhang d'un allié clé et amène beaucoup de gens à remettre en question la validité de la conférence"
fngconf.29.a:0 "Ce bâtard ingrat !"
fngconf.29.b:0 "Troublant"

fngconf.30.t:0 "La fureur d'Anqing"
fngconf.30.d:0 "Chen Tiaoyuan, dont l'ascension en Chine orientale est due en grande partie à sa plate-forme anti-concessionniste populaire, est devenu, comme on pouvait s'y attendre, un critique virulent des récentes excuses de Zhang Zuolin aux Japonais. Cependant, il n'a pas choisi de quitter complètement la conférence, ce qui a été interprété par la plupart des participants comme un signe qu'il s'agissait en fin de compte d'une mesure pour sauver la face et de peu de choses. Fengtian a été le principal sponsor de Chen, et se séparer de son parapluie protecteur laisserait non seulement Anqing à la dérive, mais aussi ses vastes régions côtières vulnérables à une invasion japonaise. Les mots de Chen sont féroces, mais pourraient finir par être plus écorcés que mordus."
fngconf.30.a:0 "Il finira par se calmer..."

fngconf.31.t:0 "La conférence continue"
fngconf.31.d:0 "Les questions les plus litigieuses étant traitées au niveau national, la conférence est en bonne voie pour arriver à sa conclusion. Il reste cependant les revendications territoriales conflictuelles des différentes parties"
fngconf.31.a:0 "Commençons"

fngconf.32.t:0 "La conférence s'écroule"
fngconf.32.d.failure:0 "De plus en plus de délégués abandonnant la conférence, les sièges vides n'ont pas tardé à devenir majoritaires. À ce stade, il est clair pour tout observateur honnête que rien de ce qui a été décidé ici n'aura d'importance, car la conférence a été vidée de sa légitimité. Même au niveau international, la presse se moque d'elle comme d'une nouvelle tentative d'unification en échec, et Zuolin lui-même comme d'une nouvelle figure dans la longue lignée des hommes forts chinois qui ont échoué et se sont montrés intéressés. Réalisant que la conférence est maintenant tachée de façon indélébile, c'est avec le coeur lourd et une grande déception que Zhang a déclaré que la conférence était un échec, et s'est engagé à unir la Chine par l'épée."
fngconf.32.d.cancelled:0 "Après la mort prématurée de Zhang Zuolin, beaucoup se sont demandé si l'initiative pour une Chine unifiée qu'il dirigeait allait mourir avec lui. Aujourd'hui, la réponse à ces spéculations est venue lorsque son successeur, le Yang Yuting, soutenu par le Kwantung, a annulé la conférence avec effet immédiat et a déclaré nulle et non avenue toute décision antérieure qui en aurait résulté. La tentative d'unification pacifique de la Chine est morte en même temps que Zuolin, et il n'y aura probablement pas d'autre chance de le faire sans effusion de sang pendant des années"
fngconf.32.d.beijing_lost:0 "Une atmosphère tendue s'était installée chaque jour, alors que les forces hostiles se rapprochaient de plus en plus de Pékin. Pour une conférence visant à unir la Chine par la plume plutôt que par l'épée, toute sa légitimité a été mise en doute dès que l'armée fengtienne a commencé à battre en retraite, cédant de plus en plus de terrain jusqu'à ce que Pékin elle-même devienne la ligne de front. Alors que la situation s'aggravait, la ville elle-même devint un champ de bataille, et les blessures causées par la dernière bataille sur la ville ancienne furent rapidement rouvertes alors que les tirs d'armes à feu et les bombardements marquaient ses rues.\nMême avant que l'ennemi n'entre dans la ville, des mesures furent prises pour évacuer les délégués, et il ne fallut pas longtemps pour que ces plans d'évacuation élaborés à la hâte soient mis en œuvre. À la fin de la même semaine, l'armée fengtienne avait été chassée de la ville. La conférence s'est effondrée avant que la ville ne tombe, et avec elle, tout espoir de retour des participants. Il va sans dire que cela a été une profonde humiliation pour Zhang Zuolin. Non seulement l'initiative d'unification a été un échec total, mais ses armées ont été mises en déroute depuis l'une des grandes villes d'Asie sous les yeux du monde entier"
fngconf.32.a:0 "La force unira la Chine, alors."
fngconf.32.b:0 "Quelle perte de temps."

fngconf.33.t:0 "Zhang Zuolin est un défi"
fngconf.33.d:0 "Malheureusement, le fengtien n'a pas vu la raison. Zhang Zuolin a rejeté nos demandes, insistant sur le fait que le "siècle de l'humiliation" doit prendre fin. Cette insulte aggravée est absolument inacceptable ! Aujourd'hui, même les voix les plus modérées insistent pour que nous envoyions à Zhang un ultimatum qui ne peut être ignoré. D'autres, parmi lesquels des généraux faucons, insistent pour que nous envahissions simplement la Mandchourie avant que Zhang ne puisse se mobiliser contre nous"
fngconf.33.a:0 "Punissez-les."
fngconf.33.b:0 "La force est la seule réponse."
fngconf.33.c:0 "Ne faites rien pour l'instant."

fngconf.34.t:0 "Le Japon est silencieux"
fngconf.34.d:0 "À la surprise générale, le Japon n'a pas réagi à notre refus de leur ultimatum et à une attitude qu'ils avaient qualifiée d'"impertinente" et d'"inacceptable" Peut-être le Japon a-t-il simplement peur de saper notre légitimité, espérant toujours que nous puissions lui servir de pont pour resserrer son emprise sur la Chine dans son ensemble. Ou peut-être que le Japon est un tigre de papier, et qu'il est bien plus faible que ce à quoi on s'attendait"
fngconf.34.a:0 "Intéressant"

fngconf.35.t:0 "Mouvements de troupes suspects"
fngconf.35.d:0 "Depuis notre décision de prendre position contre le Japon, des rumeurs inquiétantes se sont répandues dans le Nord-Est sur une invasion japonaise imminente. Aujourd'hui, les observateurs de la province de Jilin semblent avoir trouvé confirmation en signalant des mouvements de troupes suspects sur la rive sud du fleuve Yalu. Nous devons envisager de renforcer immédiatement nos défenses pour faire face au coup qui s'annonce"
fngconf.35.a:0 "Nous devons être prêts !"

fngconf.36.t:0 "L'invasion de la Mandchourie"
fngconf.36.d:0 "Il y a moins d'une heure, des éléments de l'armée impériale japonaise ont traversé le fleuve Yalu à Sinuiju, Haeju et Rason. Déclarant qu'il s'agissait d'une mesure nécessaire pour sauvegarder le "droit internationalement reconnu du Japon à une main libre en Mandchourie" et pour protéger sa "ligne de vie nationale", le gouvernement japonais a déclaré la guerre en tous points, sauf le nom. Les jeunes Japonais sont déjà appelés à "remplir le devoir de leurs pères" qui ont combattu et sont morts en Mandchourie en 1905, et il ne faut pas se faire d'illusions sur la gravité ou l'étendue de cette guerre - pour nous, elle deviendra bientôt une guerre de survie ou d'anhiliation"
fngconf.36.a:0 "Pas de capitulation !"

fngconf.45.t:0 "Notre temps est venu de faire des revendications"
fngconf.45.d:0 "Les grandes questions étant écartées, nous sommes maintenant en mesure de formuler nos exigences en matière de coopération. Qu'il s'agisse de concessions foncières, de richesses ou d'autonomie, nous devrions demander ce que nous pensons être un prix équitable pour notre soutien. Bien sûr, si nous pensons que la cause fengtienne est juste, nous pouvons choisir de leur offrir simplement notre soutien inconditionnel pour l'amélioration de la Chine"
fngconf.45.a:0 "Les huit provinces."
fngconf.45.b:0 "Les concessions économiques."
fngconf.45.c:0 "Le Guangxi."
fngconf.45.e:0 "Guizhou."
fngconf.45.f:0 "Guangxi et Guizhou."
fngconf.45.g:0 "Xinjiang."
fngconf.45.h:0 "Datong."
fngconf.45.i:0 "Henan."
fngconf.45.j:0 "Autonomie."
fngconf.45.k:0 "Rien."

fngconf.46.t:0 "Les participants présentent leurs revendications"
fngconf.46.d:0 "Les membres de la conférence présentent leurs demandes pour délibération."
fngconf.46.a:0 "Voyons voir..."

fngconf.47.t:0 "[From.GetNameDefCap] Déclare son soutien"
fngconf.47.d.normal:0 "[From.GetNameDefCap] déclare officiellement son soutien au gouvernement Fengtian en tant que dirigeant légitime de la Chine."
fngconf.47.d.reluctant:0 "[From.GetNameDefCap] déclare officiellement son soutien au gouvernement Fengtian en tant que dirigeant légitime de la Chine."
fngconf.47.a:0 "Excellent."

fngconf.48.t:0 "[FNG_active_negotiations_target.GetNameDefCap] Demandes d'autonomie"
fngconf.48.d:0 "[FNG_active_negotiations_target.GetNameDefCap] veut l'autonomie en échange du soutien au Fengtian."
fngconf.48.a:0 "[Très bien]."
fngconf.48.b:0 "Inacceptable."

fngconf.49.t:0 "[From.GetNameDefCap] Accepte l'autonomie"
fngconf.49.d:0 "[From.GetNameDefCap] nous a promis l'autonomie dans leur sphère en échange de notre soutien."
fngconf.49.a:0 "Excellent"

fngconf.50.t:0 "[From.GetNameDefCap] Refuse l'autonomie"
fngconf.50.d:0 "[From.GetNameDefCap] a refusé notre demande d'autonomie. Il nous a été demandé de clarifier notre position sur le fait de les soutenir ou non sans faire de demandes "irréalistes" et "injustifiées"
 fngconf.50.a:0 "Supportez-le."
fngconf.50.b:0 "Quittez la conférence."

fngconf.51.t:0 "[From.GetNameDefCap] A quitté la conférence"
fngconf.51.d:0 "[From.GetNameDefCap] a quitté la conférence avec colère après avoir vu ses demandes rejetées."
fngconf.51.a:0 "Leur perte"

fngconf.52.t:0 "[FNG_active_negotiations_target.GetNameDefCap] Demande des concessions économiques"
fngconf.52.d:0 "[FNG_active_negotiations_target.GetNameDefCap] veut des concessions économiques en échange d'un soutien au Fengtian."
fngconf.52.a:0 "[Très bien]."
fngconf.52.b:0 "Inacceptable."

fngconf.53.t:0 "[From.GetNameDefCap] Accepte des concessions économiques"
fngconf.53.d:0 "[From.GetNameDefCap] nous a accordé des concessions économiques en échange de notre soutien."
fngconf.53.a:0 "Merveilleux"

fngconf.54.t:0 "[From.GetNameDefCap] Refuse les concessions économiques"
fngconf.54.d:0 "[From.GetNameDefCap] a refusé de nous accorder des concessions économiques en échange de notre soutien. Il nous a été demandé de clarifier notre position sur le fait de les soutenir ou non sans faire de demandes "irréalistes" et "injustifiées"
fngconf.54.a:0 "Exigez l'autonomie"
fngconf.54.b:0 "Supporter"
fngconf.54.c:0 "Quitter la conférence."

fngconf.55.t:0 "[FNG_active_negotiations_target.GetNameDefCap] Demande des concessions territoriales"
fngconf.55.d.SQI:0 "En échange de leur soutien, [SQI.GetLeader] du Shandong a demandé que tous les territoires des huit anciennes provinces soient placés sous leur contrôle. Cela leur donnerait une position dominante sur l'ensemble du littoral chinois, leur donnant accès aux richesses commerciales et industrielles qui en découlent"
fngconf.55.d.YUN:0 "En échange de leur soutien à notre initiative d'unification, [YUN.GetLeader] a des exigences [GetYunnanDemands]."
fngconf.55.d.YUN_HNN:0 "En échange de leur soutien à notre initiative d'unification, le Yunnan exige [GetYunnanDemands]. Cependant, Guizhou appartient à notre estimé allié [HNN.GetNameDef], ce qui signifie que nous devrions soit les trahir, soit faire une contre-offre acceptable au Yunnan afin de les convaincre"
fngconf.55.d.YUN_GXC:0 "En échange de leur soutien à notre initiative d'unification, le Yunnan exige [GetYunnanDemands]. Cependant, le Guangxi appartient à notre estimé allié [GXC.GetNameDef], ce qui signifie que nous devrions soit les trahir, soit faire une contre-offre acceptable au Yunnan afin de les convaincre"
fngconf.55.d.YUN_GXC_HNN:0 "En échange de leur soutien à notre initiative d'unification, le Yunnan exige [GetYunnanDemands]. Cependant, le Guangxi et le Guizhou appartiennent tous deux à nos estimés alliés [GXC.GetNameDef] et [HNN.GetNameDef]. Cela nous met dans une position difficile où nous devrons soit trahir nos deux alliés, soit faire une contre-offre au Yunnan afin de gagner leur soutien"
fngconf.55.d.SHX:0 "Les délégués du Shanxi nous ont dit qu'ils exigeaient que le Shanxi oriental leur soit rendu. Si nous acceptons cette concession, ils nous offriront leur soutien pour notre initiative d'unification"
fngconf.55.d.SZC:0 "Les délégués du Sichuan nous ont fait savoir qu'ils souhaitaient obtenir le contrôle total de la province du Henan, y compris la ville de Wuhan. Si nous leur accordons ce contrôle, nous pourrons compter sur leur soutien à l'avenir"
fngconf.55.d.XSM:0 "En échange de leur soutien, les seigneurs du Mas de Xibei ont exigé que la province du Xinjiang soit placée sous leur contrôle. Acceptons-nous de leur accorder cette demande ?"
fngconf.55.d.XSM_SIK:0 ""
fngconf.55.d.XSM_TAN:0 ""
fngconf.55.a:0 "Très bien"
fngconf.55.b:0 "Offrez-leur plutôt l'autonomie."
fngconf.55.c:0 "Inacceptable"

YUN_demands_guizhou_desc:0 "Guizhou"
YUN_demands_guangxi_desc:0 "Guangxi"
YUN_demands_guangxi_guizhou_desc:0 "Guangxi et Guizhou"

