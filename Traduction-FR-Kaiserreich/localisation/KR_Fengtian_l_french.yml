### Focuses ###
FNG_Preservation_of_the_Xinhai_Order:0 "Préservation de la révolution Xinhai"
FNG_Preservation_of_the_Xinhai_Order_desc:0 "Ironiquement, le Fengtian est le seul gouvernement national à maintenir l'ordre établi par la révolution Xinhai en 1911, qui appelait au renversement des Qing et à l'instauration d'une République. Bien que ses engagements républicains soient discutables, et que la reconquête du Sud soit actuellement irréaliste, le gouvernement a défendu haut et fort ces deux objectifs, car ils favorisent la légitimité nationale"
FNG_Fuguo_Qiangbing:0 "Fuguo Qiangbing"
FNG_Fuguo_Qiangbing_desc:0 "Traduit en gros par "Enrichir le pays, renforcer l'armée", ce proverbe remonte aux anciens philosophes légalistes, mais a été utilisé plus récemment pour inspirer des réformes à la fois dans la Chine de l'ère Guangxu et au Japon de l'ère Meiji. Aujourd'hui, il est à nouveau appliqué en fengtien, alors que le gouvernement cherche à se moderniser et à frapper éventuellement le Sud contre la Clique Zhili qui renaît, et à partir de là, à établir un contrôle sur toute la Chine"
FNG_Open_the_Propaganda_Front:0 "Ouvrir le front de la propagande"
FNG_Open_the_Propaganda_Front_desc:0 "Parfois, les batailles les plus décisives sont menées et gagnées dans les cœurs et les esprits. Nous menons une guerre de mots passive avec [QIE.GetNameDef] depuis 1928, et le moment est venu de lancer une nouvelle offensive et de redoubler d'efforts. Dix mille ans à la République !"
#Suppress Regionalist Sentiment Branch
FNG_Suppress_Regionalist_Sentiment:0 "Supprimer le sentiment régionaliste"
FNG_Suppress_Regionalist_Sentiment_desc:0 "Pendant de nombreuses années, le principal slogan politique de Zhang Zuolin était "Le Nord-Est pour le Nord-Est", mais lorsque ses ambitions se sont tournées vers Pékin, ce message régionaliste a dû être mis de côté. Depuis lors, il s'est avéré être une épine dans le pied du Grand Maréchal, et nombreux sont ceux qui continuent d'épouser ces vieux sentiments. Le temps est venu de mettre fin à cette affaire une fois pour toutes"
FNG_Silence_Targeted_Subversives:0 "Le silence, une cible subversive"
FNG_Silence_Targeted_Subversives_desc:0 "Le mouvement régionaliste n'a jamais été organisé, mais il a reçu le soutien de la noblesse locale, des enseignants et des bureaucrates du gouvernement. Certaines de ces personnalités sont devenues de plus en plus importantes, et en les réduisant au silence, on risque de couper la tête du serpent régionaliste. Certains peuvent être soudoyés, et d'autres peuvent être menacés ou renvoyés - sans parler d'autres méthodes persistantes"
FNG_Justify_Mass_Arrests:0 "Justifier les arrestations massives"
FNG_Justify_Mass_Arrests_desc:0 "Tant que le mouvement régionaliste restera pacifique, nous ne disposerons pas du soutien institutionnel et public nécessaire pour l'écraser de manière décisive. En envoyant des agents déguisés en manifestants, nous pouvons pousser le mouvement vers des moyens violents, leur faire perdre leur soutien public, puis justifier des arrestations massives"
#Enrich the Country Branch
FNG_Enrich_the_Nation:0 "Enrichir le pays"
FNG_Enrich_the_Nation_desc:0 "La force de la Mandchourie réside dans ses abondantes ressources naturelles, qualifiées par les publications japonaises de "corne d'abondance", et ses gisements de ressources stratégiques comme le charbon et le fer ont été désignés comme "d'importance mondiale" Avec un peu d'aide japonaise, le Fengtian peut se forger un avenir prospère et une puissante machine de guerre"
#Mantetsu Collaboration Section
 FNG_Mantetsu_Collaboration:0 "Collaboration avec la Mantetsu"
FNG_Mantetsu_Collaboration_desc:0 "Mantetsu, également connu sous le nom de "South Manchuria Railway Company", exerce un contrôle énorme sur notre économie, avec de nombreuses filiales allant des minoteries aux hôpitaux. Son aide sera malheureusement essentielle pour développer la plupart des aspects de notre économie qui nécessitent une expertise technique japonaise"
FNG_Yamato_Hotel_Licenses:0 "Licences d'hôtel Yamato"
FNG_Yamato_Hotel_Licenses_desc:0 "L'une des entreprises les plus réussies de Mantetsu en Mandchourie est sa franchise de l'hôtel Yamato, qui sert les innombrables hommes d'affaires japonais qui se rendent chaque jour dans les îles d'origine et en reviennent. Malgré l'influence malvenue qu'ils exercent, leurs compétences et leur capital sont essentiels. Nous devons décider de notre avenir."
FNG_Japanese_Electrical_Expertise:0 "L'expertise électrique japonaise"
FNG_Japanese_Electrical_Expertise_desc:0 "En raison du retard de la Chine au cours du siècle dernier et du chaos des deux dernières décennies, le pays compte peu d'ingénieurs natifs. L'aide du Japon sera essentielle pour apporter la modernité au Nord-Est"
FNG_Mantetsu_Research_Wing:0 "L'aile de recherche de Mantetsu"
FNG_Mantetsu_Research_Wing_desc:0 "L'aile de recherche de Mantetsu, connue sous le nom de "Mantetsu Chōsabu", est la pièce maîtresse du programme colonial japonais et poursuit une grande variété d'objectifs scientifiques. Son financement massif et sa réserve de talents pourraient nous être d'une grande utilité dans nos propres efforts"
 FNG_Mantetsu_Civil_Engineering_Projects:0 "Projets de génie civil de la Mantetsu"
FNG_Mantetsu_Civil_Engineering_Projects_desc:0 "Si les Japonais ont beaucoup à gagner directement des grands projets de génie civil en fengtien, ils le font aussi indirectement en contribuant à présenter notre régime comme parvenant à améliorer la vie quotidienne des citoyens. À cet égard, nos intérêts sont mutuellement alignés"
#Crossover Section
FNG_Develop_the_Northern_Frontier:0 "Développer la frontière nord"
FNG_Develop_the_Northern_Frontier_desc:0 "Depuis des temps immémoriaux, la partie nord du Heilongjiang et du Xing'an est dominée par une forêt boréale montagneuse, balayée par les vents violents de Sibérie et habitée uniquement par les nomades de passage. Les technologies modernes pourraient permettre aux colons de pénétrer dans cet environnement hostile, de poursuivre les rumeurs de charbon, d'or et de graphite dans les montagnes de Khingan"
FNG_Fengtian_Society_for_Light_Metals:0 "Société fengtienne pour les métaux légers"
FNG_Fengtian_Society_for_Light_Metals_desc:0 "On sait depuis de nombreuses années qu'il existe d'importants gisements de bauxite et d'alunite dans la province Fengtienne, mais les progrès récents des laboratoires parrainés par Mantetsu à Fushun et à Tokyo ont permis de produire de l'aluminium grâce à un certain nombre de procédés électrochimiques"
FNG_Yalu_and_Songhua_Hydroelectricity:0 "Hydroélectricité de Yalu et Songhua"
FNG_Yalu_and_Songhua_Hydroelectricity_desc:0 "Les abondants gisements de charbon de la Mandchourie constituent une excellente source d'énergie, mais les forts courants des rivières Yalu et Songhua pourraient fournir une énergie supplémentaire à un coût minime. Avec l'expertise japonaise, nous pourrions exploiter ces puissantes rivières pour alimenter plus de foyers et d'industries"
FNG_Japanese_Coal_Gasification_Methods:0 "Méthodes japonaises de gazéification du charbon"
FNG_Japanese_Coal_Gasification_Methods_desc:0 "La quête du Japon pour du pétrole crucial l'a mené en Mandchourie, mais maintenant avec les résultats décevants de la prospection, la gazéification du charbon semble être la seule voie logique à suivre. Bien qu'ils soient très gourmands en énergie, les énormes gisements de charbon de Fushun pourraient rendre les processus complexes intéressants"
FNG_Manchurian_Model_Cities:0 "Les villes modèles de la Mandchourie"
FNG_Manchurian_Model_Cities_desc:0 "Le Japon se donne parfois des moyens surprenants pour présenter son rôle en fengtien comme celui d'un paternalisme bienveillant. C'est pourquoi Mantetsu prévoit d'installer des systèmes électriques, d'égouts et de tramways à la pointe de la technologie dans les grandes villes de Shenyang, Changchun et Harbin."
#Industrial Development Committee Section
FNG_Found_the_Northeast_IDC:0 "Trouver le CDI du Nord-Est"
FNG_Found_the_Northeast_IDC_desc:0 "Sur recommandation du Japon, une proposition a été faite pour organiser plusieurs hommes d'affaires et hommes politiques influents en un organisme appelé "Commission de développement industriel du Nord-Est" qui pourrait guider le développement industriel de Fengtian"
FNG_Expand_the_Anshan_Mines:0 "Développer les mines d'Anshan"
FNG_Expand_the_Anshan_Mines_desc:0 "Les énormes gisements de fer d'Anshan ont été décrits comme étant d'une "importance mondiale", et produisent près de 7 millions de tonnes de fer, avec le potentiel de tripler la production d'ici 1942. Cette expansion semble susceptible de propulser Anshan vers l'un des plus grands centres industriels d'Asie de l'Est"
FNG_Establish_the_Jinzhou_Industrial_Zone:0 "Créer la zone industrielle de Jinzhou"
FNG_Establish_the_Jinzhou_Industrial_Zone_desc:0 "Les quais de Jinzhou et sa position stratégique dans le "couloir Liaoxi", qui relie les transports terrestres entre le nord et le nord-est de la Chine, en font une cible de choix pour le développement encouragé par le gouvernement. Il reste à voir si des règles spéciales seront appliquées à cette zone en faveur des entreprises chinoises ou japonaises"
FNG_Expand_the_Fushun_Mines:0 "Expand the_Fushun Mines"
FNG_Expand_the_Fushun_Mines_desc:0 "Les mines autour de Fushun produisent près de 11 millions de tonnes de charbon par an, avec des gisements promettant de produire plus de 4,5 milliards de tonnes au total. Alors que certains trains et navires modernes en Occident utilisent le pétrole, l'Empire japonais fonctionne au charbon, et l'importance stratégique de ces mines ne peut être sous-estimée"
FNG_Yingkou_Commercial_Development:0 "Développement commercial de Yingkou" 
FNG_Yingkou_Commercial_Development_desc:0 "La ville portuaire de Yingkou est la principale porte d'entrée de Fengtian dans le monde, et le deuxième plus grand port du golfe de Bohai après celui contrôlé par le Japon [GetDalianName]. L'augmentation considérable de la production de matériaux à Fengtian exige un investissement tout aussi important dans les infrastructures commerciales"
#Develop the Nine Provinces Section
FNG_Develop_the_Nine_Provinces:0 "Développer les neuf provinces"
FNG_Develop_the_Nine_Provinces_desc:0 "Les neuf provinces de Mandchourie, séparées des trois premières, contiennent déjà plus de 30% des chemins de fer chinois et possèdent une industrie lourde relativement répandue, mais si le fengtian doit se développer à l'avenir, il faudra les développer et les améliorer. L'idéal serait que ce soit uniquement le peuple chinois qui y parvienne, mais la réalité dicte que les Japonais mèneront une grande partie du chemin à suivre"
FNG_Wang_Yongjiangs_Legacy:0 "L'héritage de Wang Yongjiang"
FNG_Wang_Yongjiangs_Legacy_desc:0 "La transformation de la Mandchourie, d'une région frontalière arriérée en l'une des régions les plus prospères de Chine, est due au travail de Wang Yongjiang, le défunt ministre des finances de Zhang Zuolin. Dégoûté par les coûteuses excursions du Grand Maréchal au sud de la Grande Muraille en 1928, Wang démissionna et mourut peu après, son travail étant resté inachevé. Nous devons reprendre là où il s'est arrêté"
FNG_Reorganize_the_NTC:0 "Réorganiser le NTC"
FNG_Reorganize_the_NTC_desc:0 "Fondée par le gouvernement fengtien peu après sa création, la Commission nationale des transports sert de conseil de planification pour la construction d'infrastructures dans tout le pays. Les Japonais affirment que son but premier est de perturber les activités de Mantetsu, et il se peut que cette affirmation soit au moins partiellement vraie"
FNG_Support_Sino-Japanese_Joint_Companies:0 "Soutenir les sociétés mixtes sino-japonaises"
FNG_Support_Sino-Japanese_Joint_Companies_desc:0 "Un grand nombre d'entreprises en fengtien offrent des actions à la fois aux Chinois et aux Japonais, y compris la tristement célèbre Mantetsu, mais relativement peu de Chinois ont les fonds nécessaires pour investir et, par conséquent, la plupart des sociétés mixtes sont dominées par les Japonais. Le soutien du gouvernement peut nous permettre de fournir des moyens et des incitations à nos compatriotes chinois et de modifier progressivement cet équilibre"
#Political Branch
FNG_From_Beijing_to_the_Begonia_Leaf:0 "De Pékin à la feuille de bégonia"
FNG_From_Beijing_to_the_Begonia_Leaf_desc:0 "Depuis des décennies, étudiants et nationalistes comparent la forme de la Chine, c'est-à-dire la Chine indivise, à la forme d'une feuille de bégonia. Avec Pékin entre nos mains, il est temps de reconquérir toute notre patrie et de faire de la feuille de bégonia une réalité !""
FNG_Unification_through_Negotiation:0 "Unification par la négociation"
FNG_Unification_through_Negotiation_desc:0 "Depuis 1911, toutes les tentatives pour unifier véritablement la Chine par la négociation ont échoué, les divisions s'étant avérées insurmontables. Cependant, après tant d'années de conflit et de division, Pékin étant désormais incontestablement entre les mains du Grand Maréchal, il pourrait être possible d'amener au moins certaines des parties et factions chinoises à la table des négociations"
FNG_Restore_1923_Constitution:0 "Restaurer la Constitution de 1923"
FNG_Restore_1923_Constitution_desc:0 "La Constitution de 1923 était largement reconnue comme la plus moderne de Chine, mais la pure corruption de la Clique Zhili de Cao Kun a rendu sa proclamation creuse et sa mise en œuvre impossible. Depuis 1928, date à laquelle le Fengtian a passé le flambeau du républicanisme, la Constitution est restée suspendue pour des raisons de nécessité stratégique. Le temps est venu de restaurer l'ancienne constitution et de reprendre les élections"
FNG_The_China_Welfare_Fund:0 "Le Fonds de bien-être de la Chine"
FNG_The_China_Welfare_Fund_desc:0 "Song Qingling, épouse de feu le Dr Sun, est une figure autour de laquelle tous les républicains peuvent se rallier. En échange de son soutien politique, Mme Song a demandé à [FNG.GetNameDef] de lui donner plusieurs garanties en retour. La première d'entre elles est la création du Fonds de protection sociale de la Chine, qui acheminera l'aide gouvernementale vers les femmes et les enfants, souvent ceux qui sont le plus exposés à la faim et à la misère"
 FNG_Limited_Womens_Suffrage:0 "Suffrage limité des femmes"
FNG_Limited_Womens_Suffrage_desc:0 "Le suffrage universel est un pas de trop, car les rôles de genre sont à la base même de toute société confucianiste moralement droite, mais Song Qingling a exigé au moins un suffrage limité pour les femmes. Si les préparatifs sont bien faits, les femmes de tout le pays pourront bientôt voter aux élections locales, malgré la popularité douteuse de cette initiative"
FNG_Toward_the_Third_Principle:0 "Vers le Troisième Principe"
FNG_Toward_the_Third_Principle_desc:0 ""Minsheng" ou "Bien-être du peuple" est le dernier des trois principes du Dr Sun Yat-Sen, mais pas moins important que ses confrères. Grâce à divers programmes d'éducation et de développement, Song Qingling espère réaliser ce principe, et le gouvernement fengtien allouera un certain nombre de ressources à cette fin"
 FNG_Revived_Rural_Reconstruction:0 "Relance de la reconstruction rurale"
FNG_Revived_Rural_Reconstruction_desc:0 "L'arrière-pays rural de la Chine a été négligé pendant trop longtemps. Il est temps de formuler un plan global pour relancer le développement de ces régions afin de les relier aux zones côtières plus riches et de combler le fossé entre les villes et les campagnes. Des programmes de travaux publics organisés au niveau national, y compris la construction de canaux et de chemins de fer supplémentaires, devraient donner un coup de fouet à ce développement"
FNG_Redefine_Provincial_Obligations:0 "Redéfinir les obligations provinciales"
FNG_Redefine_Provincial_Obligations_desc:0 "Une des promesses faites à Chen Jiongming par Zhang Zuolin était l'assurance que le nouveau gouvernement adopterait des caractéristiques fédéralistes. Les provinces seront autorisées à prélever leurs propres impôts indépendants, mais elles devront être soumises à la surveillance du gouvernement central. Ce n'est pas un compromis satisfaisant pour les deux parties, mais les compromis le sont aussi"
FNG_Building_the_Road_to_Federalism:0 "Construire la route vers le fédéralisme"
FNG_Building_the_Road_to_Federalism_desc:0 "Une autre promesse faite à Chen Jiongming était d'approuver la création d'assemblées provinciales démocratiquement élues, organisées selon les constitutions provinciales. Le gouvernement central va désormais tenir compte de ces activités, mais il se réserve le droit de nommer des gouverneurs, chacun d'entre eux ayant le pouvoir d'opposer son veto à toute décision de mauvais goût prise par ces assemblées provinciales"
FNG_Twin_Dragons_Taming_the_Water:0 "Les deux dragons apprivoisent l'eau"
FNG_Twin_Dragons_Taming_the_Water_desc:0 "Après des décennies de chaos, de désunion et de mauvaise gouvernance, une paix vigilante sous le règne bipartite du Grand Maréchal Zhang Zuolin et du Premier ministre Chen Jiongming semble être un véritable paradis. Ensemble, ils sont devenus connus sous le nom de "Twin Dragons Taming the Water", bien que certains se demandent si cette harmonie peut durer éternellement"
FNG_Supress_the_Bandits_Collect_the_Harvest:0 "Supress the Bandits ; Collect the Harvest"
FNG_Supress_the_Bandits_Collect_the_Harvest_desc:0 "La dernière fois que les soldats de l'armée fengtienne ont pénétré dans la plaine de Chine du Nord, certaines unités ont été encouragées à réprimer le banditisme et à aider à la collecte de la récolte saisonnière en échange d'un logement et de nourriture. Là où de telles commodités étaient normalement simplement saisies, ces tactiques semblent avoir amélioré l'agitation locale et l'activité des partisans. Tous les commandants feraient bien de suivre cet exemple"
FNG_Continue_the_Reclamation_War:0 "Continuer la guerre de reconquête"
FNG_Continue_the_Reclamation_War_desc:0 "La guerre de reconquête nationale ne s'est pas terminée avec la prise de Pékin. Une par une, chacune des provinces chinoises doit être mise au pas, et le pays à nouveau unifié"
FNG_Integrate_Occupied_Arsenals:0 "Intégrer les arsenaux occupés"
FNG_Integrate_Occupied_Arsenals_desc:0 "L'arsenal de Shenyang est sans aucun doute le plus grand de Chine, mais en intégrant et en spécialisant les arsenaux nouvellement saisis, désormais dans le cadre d'un système d'approvisionnement national, nous pourrions alléger le fardeau de Shenyang et améliorer notre capacité logistique globale"
FNG_Crush_Flies_and_Capture_Pigs:0 "Ecraser les mouches et capturer les cochons"
FNG_Crush_Flies_and_Capture_Pigs_desc:0 "La corruption et l'abus de pouvoir sont monnaie courante en Chine depuis plusieurs décennies, et tous les niveaux du gouvernement fengtien sont complices de cette activité. Afin de regagner la confiance du public, il faut rétablir un certain ordre public, et des exemples seront donnés de "mouches" de bas niveau et de "porcs" de haut niveau, qui se sont gavés avec avidité des moyens de subsistance de la nation"
 FNG_Expand_the_Baojia_System:0 "Élargir le système Baojia"
FNG_Expand_the_Baojia_System_desc:0 "Le système Baojia est une ancienne méthode d'organisation sociale et de recrutement militaire. Zhang Zuolin a relancé cette pratique il y a plusieurs décennies dans le nord-est, et avec beaucoup de succès, mais le temps est venu d'étendre à nouveau le système au reste de la Chine, où il a été largement abandonné"
 FNG_Incorporate_Local_Patronage_Networks:0 "Intégrer les réseaux locaux de mécénat"
FNG_Incorporate_Local_Patronage_Networks_desc:0 "Toute institution a plus à offrir que ce que l'on voit, et tout bon seigneur de guerre construit sa forteresse grâce à un réseau de partenariats réciproques négociés à huis clos. Avec l'effondrement de l'autorité ennemie, de nombreuses personnes et institutions de ce type n'ont plus de place précise dans le nouvel ordre. Il y a toutes les raisons de commencer à intégrer ces individus dans nos propres réseaux, lorsque cela est possible"
FNG_Broaden_the_Bingzhan_Network:0 "Élargir le réseau de Bingzhan"
FNG_Broaden_the_Bingzhan_Network_desc:0 "L'armée fengtienne est depuis longtemps réputée pour son système logistique exceptionnel, qui permet à ses soldats de recevoir régulièrement des rations et des munitions là où d'autres sont contraints de fourrager ou de voler les paysans. Les "Bingzhan" ou dépôts logistiques, qui doivent maintenant être construits dans les zones récemment conquises, constituent un élément clé de ce système"
 FNG_Reclaim_the_Railways:0 "Récupérer les chemins de fer"
FNG_Reclaim_the_Railways_desc:0 "Principalement construits par des mains occidentales, ou à tout le moins financés par des capitaux étrangers, les chemins de fer chinois ont toujours été considérés comme un symbole de l'impérialisme. Beaucoup appartiennent toujours en partie aux mêmes sociétés américaines ou européennes qui les ont construits, et le temps est venu de récupérer officiellement ces chemins de fer et de renforcer le contrôle du gouvernement central sur son propre réseau ferroviaire, quel qu'en soit le coût"
FNG_Centralize_Provincial_Revenues:0 "Centraliser les recettes provinciales"
FNG_Centralize_Provincial_Revenues_desc:0 "La plus grande source de désunion en Chine a peut-être été la décentralisation du système fiscal, commencée avec l'introduction des tarifs de transit provinciaux "Lijin" en 1853. Le nouveau gouvernement central doit limiter l'imposition provinciale et réduire le pourcentage que les autorités locales peuvent garder pour elles-mêmes. Sinon, les gouvernements locaux continueront à priver la nation de revenus"
FNG_Institute_Labour_Discipline:0 "Institut de Discipline du Travail"
FNG_Institute_Labour_Discipline_desc:0 "La politique industrielle de notre nation est menacée par les intérêts de plus en plus divergents des industriels, des dirigeants syndicaux et des travailleurs. Les syndicats ne servent qu'à diviser et à créer de la méfiance, obligeant les dirigeants de notre pays à faire des compromis. Ce n'est que par une intervention qui renforce la discipline et la loyauté des organisations syndicales que peut se forger l'unité qui nous permettra de faire avancer notre pays"
FNG_The_Generals_Know_Best:0 "Les généraux savent ce qu'il y a de mieux"
FNG_The_Generals_Know_Best_desc:0 "Il ne fait aucun doute qu'une armée centralisée peut servir de base à un État centralisé, mais la grande taille de la Chine exige une approche différente. C'est pourquoi nous continuerons à nommer des gouverneurs militaires. Pour mieux équilibrer cet arrangement, les armées provinciales doivent recruter la majorité des troupes en dehors de leur propre province, et limiter leur production et leur déploiement d'armes lourdes"
 FNG_One_Army_One_Republic:0 "Une armée, une république"
FNG_One_Army_One_Republic_desc:0 "Si nous devons tirer une seule leçon de plus de deux mille ans d'histoire chinoise, c'est que lorsque la force militaire est divisée, le pays l'est aussi. Pour construire une Chine unifiée, nous devons créer une seule armée, sous une seule bannière, à la direction d'une seule structure de commandement. Cette mesure ne sera populaire à aucun niveau de gouvernement en dehors du Cabinet"
FNG_The_Ultimatum:0 "L'Ultimatum"
FNG_The_Ultimatum_desc:0 "La Chine est écrasée et humiliée sous la botte des puissances étrangères depuis près d'un siècle. Le temps est venu de mettre fin à l'humiliation nationale, et le Japon doit respecter nos conditions ou notre acier"
FNG_Unification_through_Subjugation:0 "L'unification par la soumission"
FNG_Unification_through_Subjugation_desc:0 "Les négociations ont échoué, comme toujours, et maintenant il n'y a pas d'autre choix que d'unifier la Chine par le glaive. Nos quelques amis et alliés vont maintenant se rallier à nous en brandissant le drapeau des cinq couleurs, symbole qui unit les espoirs et les rêves de tous les Chinois. C'est la force qui a brisé la Chine, puis la force qui l'a humiliée, et maintenant la force la rendra à nouveau entière. Le temps est venu de reconquérir notre pays une fois pour toutes !"
FNG_Secure_the_Rear_Area:0 "Sécuriser les zones arrière"
FNG_Secure_the_Rear_Area_desc:0 "La plaine de Chine du Nord a été saisie, mais elle n'a pas été pacifiée. Pour l'instant, l'armée ne contrôle que les chemins de fer et leur proximité immédiate, et les bandits et les partisans courent en liberté au-delà. La Chine est un grand pays, et les zones arrières doivent être minutieusement fouillées afin d'assurer une avancée sans compromis vers l'objectif de réunification nationale"
FNG_The_Question_of_the_Presidency:0 "La question de la présidence"
FNG_The_Question_of_the_Presidency_desc:0 "A Pékin, on dit que lorsque Zuolin tape du pied, toute la ville tremble. Pourtant, il est un soldat avant d'être un politicien, et une fois pas plus qu'un bandit, ce qui fait que beaucoup s'interrogent sur son aptitude à occuper la plus haute fonction politique de la nation. Avec les ragots qui circulent déjà sur son âge avancé, son analphabétisme et sa vulgarité, son fils Zhang Xueliang, de formation occidentale, pourrait faire un meilleur choix, tandis que Zuolin sort de l'ombre"
FNG_Eliminate_Internal_Dissent:0 "Eliminer la dissidence interne"
FNG_Eliminate_Internal_Dissent_desc:0 "Pendant de nombreuses années, le gouvernement fengtien a toléré une certaine pluralité politique, divers groupes d'intérêt faisant pression sur le gouvernement en échange de promesses et de faveurs. Au sein de Pékin en main, ce système doit prendre fin. Les éléments subversifs internes seront éliminés, et ceux qui restent devront suivre la ligne du gouvernement. Il n'y a pas d'autre moyen de gouverner une société chinoise"
FNG_Minde_Zhuyi:0 "Minde Zhuyi"
FNG_Minde_Zhuyi_desc:0 "Sun Yat-sen a eu raison de réclamer les trois principes. Pourtant, sans moralité, comment le peuple pourrait-il se consacrer véritablement à la nation ? Il doit y avoir un quatrième principe, "la morale du peuple", basé sur les principes confucéens afin de tirer la Chine des griffes du crime, et du vice. Parmi ces principes, le plus important est bien sûr la déférence appropriée envers les figures de l'autorité paternelle"
FNG_A_Father_to_the_People:0 "Un père pour le peuple"
FNG_A_Father_to_the_People_desc:0 "Bien qu'il ne soit peut-être pas fait pour la présidence, il faut apprendre au peuple à reconnaître le rôle clé de Zhang Zuolin dans nos grandes avancées vers l'unification, et vers la fin d'un siècle d'humiliation nationale. Dans son ascension de chiffonnier à leader, il a porté avec lui les aspirations du peuple. Dix mille ans au Grand Maréchal Zhang Zuolin ! Dix mille ans à la République de Chine !"
FNG_Toward_Japan:0 "Vers le Japon"
FNG_Toward_Japan_desc:0 "Le temps est venu de tendre la main à nos alliés japonais au nom de la coopération panasiatique. En abaissant les barrières commerciales et en acceptant la surveillance japonaise dans certains secteurs économiques, nous pouvons faire de la Mandchourie une pierre angulaire prospère de l'économie est-asiatique"
FNG_Chunchi-Xiangyi:0 "Chunchi-Xiangyi"
FNG_Chunchi-Xiangyi_desc:0 "On a dit un jour que la Chine et le Japon sont "aussi proches que des lèvres et des dents", et aujourd'hui, une intégration plus poussée ne peut que signifier une plus grande prospérité. Nous pouvons maintenant faire en sorte que la Chine tire tous les avantages de la production japonaise. Certains appellent cela la porte d'entrée vers un marché chinois captif, mais nous n'avons pas besoin de semer la peur. Ce que les gens veulent, ce sont des vêtements, des radios et des cigarettes bon marché"
FNG_Collaborative_Equipment_Design:0 "Conception d'équipement collaboratif"
FNG_Collaborative_Equipment_Design_desc:0 "En nous associant avec des fabricants japonais pour créer et rationaliser des designs adaptés à l'environnement chinois unique, nous pouvons produire des armes supérieures à moindre coût. Cela peut nous rendre dépendants de machines coûteuses fabriquées au Japon, mais à long terme, nous disposerons des outils dont nous avons besoin pour pacifier toute la Chine"
FNG_Treaty_of_Friendship_and_Cooperation:0 "Traité d'amitié et de coopération"
FNG_Treaty_of_Friendship_and_Cooperation_desc:0 "En reconnaissant la position incontestablement ascendante du Japon à cheval sur l'Est, nous devons reconnaître notre propre rôle en tant que partenaires égaux mais subordonnés dans la poursuite du rêve panasiatique. Le temps est venu de rejoindre l'alliance du Japon et de nous engager à atteindre ses objectifs estimés"
FNG_Join_the_Yen_Bloc:0 "Rejoindre le bloc du yen"
FNG_Join_the_Yen_Bloc_desc:0 "En adoptant le yen japonais comme monnaie de réserve, et en le rendant obligatoire pour toutes les dépenses étrangères, le Japon et la Chine peuvent présenter un front fiscal uni au monde. Cela permettra de finaliser le processus d'intégration de notre économie avec celle du Japon, et de former un bloc économique est-asiatique indépendant et intact des banquiers occidentaux avides de Washington, d'Ottawa et de Berlin"

#Shenyang National Academy Section
FNG_Found_the_Shenyang_National_Academy:0 "Fondé l'Académie nationale de Shenyang"
FNG_Found_the_Shenyang_National_Academy_desc:0 "Dans les années de difficultés économiques qui ont suivi la dernière guerre de Zhifeng, l'Académie militaire des trois provinces de l'Est a commencé à stagner. En refondant l'ancienne académie sous un nouveau nom et en actualisant son programme d'études, elle peut redevenir un point de fierté"
#Japanese Instruction Column
FNG_Obtain_Japanese_Instructors:0 "Obtenir des instructeurs japonais"
FNG_Obtain_Japanese_Instructors_desc:0 "Le Japon dispose d'un secteur militaire et industriel moderne comparable en termes de force et de discipline à celui de l'Occident. Étant donné que le gouvernement japonais est disposé à fournir des instructeurs gratuitement, nous devrions profiter de cette occasion pour constituer une force que nos ennemis nous envieront"
 FNG_Modernized_Curriculum:0 "Programme d'études modernisé"
FNG_Modernized_Curriculum_desc:0 "Le programme japonais moderne, conçu pour contrer l'agression russe dans les plaines de Mandchourie, met l'accent sur les facteurs du moral et la ténacité de la volonté, en insistant sur une formation conçue pour développer la capacité à reconnaître les possibilités d'une attaque décisive ; en enveloppant les flancs ouverts de l'ennemi, en encerclant les formations, et en détruisant ainsi les forces numériquement et technologiquement supérieures"
FNG_Moral_Indoctrination:0 "Indoctrination morale"
FNG_Moral_Indoctrination_desc:0 "L'entraînement japonais souligne l'importance du facteur humain dans le maintien d'une offensive continue, avec la conviction que l'esprit peut triompher de l'acier. Cela nécessite un sérieux endoctrinement moral"
FNG_New_Model_Army:0 "Nouvelle armée modèle"
FNG_New_Model_Army_desc:0 "Notre nouveau corps d'officiers est maintenant bien formé aux stratégies et tactiques japonaises les plus modernes. Il ne reste plus qu'à entamer le processus de graduation, de déploiement et d'intégration avec les troupes régulières"
#Chinese Instruction Column
FNG_Lessons_from_the_Zhifeng_Wars:0 "Leçons des guerres de Zhifeng"
FNG_Lessons_from_the_Zhifeng_Wars_desc:0 "La dernière guerre zhili-fengtienne a vu l'armée fengtienne combattre des ennemis dont les armes et la technologie dépassaient de loin les leurs. A travers des épreuves de feu et de sang, des armes improvisées et des méthodes inhabituelles ont émergé pour s'adapter au nouvel environnement, permettant à nos soldats de frapper au-dessus de leur poids"
FNG_Ties_of_Loyalty:0 "Les liens de la loyauté"
FNG_Ties_of_Loyalty_desc:0 "La structure de direction de l'armée est pratiquement féodale, et la plupart de nos généraux et de nos troupes doivent leur loyauté personnelle au Grand Maréchal, plutôt qu'à un concept d'État abstrait. Cela a ses inconvénients évidents, mais le renforcement de ces liens permettra de résister à l'ingérence japonaise"
#Chinese Equipment Section
FNG_Rearming_the_Northeast:0 "Réduire le nord-est"
FNG_Rearming_the_Northeast_desc:0 "L'arsenal de Shenyang était autrefois la plus grande entreprise militaro-industrielle de Chine, mais la dernière décennie l'a vu éclipsé par la production combinée d'autres arsenaux chinois, comme ceux de Hanyang, Baoding et Jiangnan. Nous devons reprendre notre place au sommet et, ce faisant, réduire notre dépendance à l'égard de l'aide militaire japonaise. Nous pouvons commencer par éradiquer la corruption et augmenter les quotas de production"
FNG_Diversify_Armament_Production:0 "Diversifier la production d'armement"
FNG_Diversify_Armament_Production_desc:0 "L'arsenal de Shenyang a toujours été une opération massive mais totalement centralisée, avec une seule usine et des sous-usines dans la région de Shenyang qui représentent la totalité de la production d'armement du Nord-Est. La taille de l'usine finit par devenir un fardeau. Nous devons envisager de diversifier notre processus de fabrication d'équipements pour inclure des composants construits dans des usines séparées, voire par des entreprises privées"
FNG_Zaibatsu_Investments:0 "Investissements Zaibatsu" 
FNG_Zaibatsu_Investments_desc:0 "En ouvrant notre industrie de l'armement au Zaibatsu, nous invitons inévitablement à une influence japonaise accrue en Mandchourie. Cependant, ils peuvent fournir plus d'argent que nous ne pourrions jamais nous permettre de dépenser, et leurs procédés de fabrication sont bien plus sophistiqués que les nôtres"
FNG_Jigyou_Hikaku:0 "Jigyou Hikaku"
FNG_Jigyou_Hikaku_desc:0 "Les Japonais ont recommandé à nos entreprises militaro-industrielles d'adopter une stratégie de comparaison des résultats commerciaux, ou "Jigyou Hikaku", dans laquelle des données propriétaires sur la production sont divulguées. Ils vont ensuite classer les performances et envoyer des consultants pour améliorer nos méthodes industrielles. Cela devrait stimuler la production, tout en donnant aux Japonais de nombreuses informations sur notre industrie militaire"
FNG_Expand_the_Shenyang_Arsenal:0 "Développer l'arsenal de Shenyang"
FNG_Expand_the_Shenyang_Arsenal_desc:0 "La plus grande entreprise militaro-industrielle de Chine des années 1920, l'énorme arsenal de Shenyang produit une grande variété d'armes légères et d'artillerie modifiées, généralement basées sur des modèles acquis à l'étranger. En développant ses activités et en introduisant des équipements plus récents, nous pouvons augmenter considérablement sa production"
FNG_Develop_the_Dadong_Artillery_Complex:0 "Développer le complexe d'artillerie de Dadong"
FNG_Develop_the_Dadong_Artillery_Complex_desc:0 "[FNG.GetLeader] a toujours eu un enthousiasme pour les gros canons, et l'Arsenal de Mukden a toujours construit son artillerie à la fabrique de mortiers de Shenyang à Dadong ; un district du nord-est de Shenyang. En développant cette opération dans un complexe d'artillerie totalement séparé, nous pouvons maximiser son efficacité"
FNG_Inviting_Japanese_Experts:0 "Inviter des experts japonais"
FNG_Inviting_Japanese_Experts_desc:0 "Nos usines utilisent encore des équipements défectueux pour produire nos équipements, notre technologie, etc. Le gouvernement a demandé à des experts japonais d'aider à la modernisation des usines"
FNG_A_Modernized_Military_Industry:0 "Une industrie militaire modernisée"
FNG_A_Modernized_Military_Industry_desc:0 "Nos usines d'armement sont enfin les plus modernes de toute la Chine. Cela nous aidera énormément à reconquérir la Chine"
#Modernizing Equipment Section
FNG_Standardize_Equipment:0 "Reprendre la normalisation"
FNG_Standardize_Equipment_desc:0 "Le chaos des deux dernières décennies et d'un siècle d'influence occidentale omniprésente a abouti à un mélange éclectique d'armes anciennes, obsolètes et produites localement, utilisées par de nombreuses factions. Le cauchemar logistique qui en résulte exige des munitions pour plus de 100 variantes d'armes légères seulement"
FNG_The_Kwantung_Protocol:0 "Le protocole Kwantung"
FNG_The_Kwantung_Protocol_desc:0 "Au vu de l'amitié croissante entre nos deux nations, l'armée du Kwantung a demandé au ministère de l'Armée du Japon d'accroître sa coopération. Cette coopération doit inclure le transfert d'armes et de technologies, ainsi que la formation. Tout ce que nous avons à faire est d'ajouter notre signature au document préparé, bien que l'acceptation fera le jeu de l'Association Concordia"
#Naval Branch
FNG_The_Navy_of_the_Republic:0 "La marine de la République"
FNG_The_Navy_of_the_Republic_desc:0 "La marine de la République, plus communément appelée marine fengtienne, est actuellement constituée d'un petit ensemble de croiseurs, de destroyers et de navires civils réaménagés. La grande majorité de ses navires sont obsolètes, remontant à l'époque de la marine Beiyang de l'ère Guangxu, et le moral des marins est bas"
FNG_Reorganize_the_Coastal_Defence_Forces:0 "Réorganiser les forces de défense côtière"
FNG_Reorganize_the_Coastal_Defence_Forces_desc:0 "Parce que la marine fengtienne n'a aucun moyen réaliste de s'opposer à la marine plus importante et plus récente mise en place par [QIE.GetNameDef], son principal objectif est la défense côtière. À la lumière des récentes insuffisances troublantes, telles que la vente de l'armement d'un équipage de navire sur le marché noir, une réorganisation et une réforme approfondies sont nécessaires"
FNG_Expand_Yingkou_Naval_Yard:0 "Agrandir le chantier naval de Yingkou" 
FNG_Expand_Yingkou_Naval_Yard_desc:0 "Yingkou est le deuxième port de la région nord-est, après celui du Japon [GetDalianName], et le port d'attache de notre marine. Si nous voulons entamer un projet de reconstruction navale significatif, l'expansion du chantier naval de Yingkou est une première étape essentielle"
FNG_The_Nine_Points_Strategy:0 "La stratégie en neuf points"
FNG_The_Nine_Points_Strategy_desc:0 "La grave asymétrie de force entre les marines Fengtian et [QIE.GetAdjective] signifie que, en l'absence de soutien japonais, toute notre côte sera menacée d'invasion. Les stratèges japonais ont défini neuf positions où les débarquements navals sont les plus probables, et ont élaboré des plans pour leur défense"
FNG_Regular_River_Patrols:0 "Patrouilles fluviales régulières"
FNG_Regular_River_Patrols_desc:0 "La marine possède un certain nombre de petits patrouilleurs, utilisés occasionnellement pour surveiller les rivières Yalu et Songhua, mais dont la majorité rouille actuellement en entrepôt. Ils pourraient être mieux utilisés pour former nos équipages et maintenir notre sécurité intérieure, si nous pouvons trouver le financement nécessaire"
FNG_Re-Forming_the_Marine_Corps:0 "Re-former le corps des Marines"
FNG_Re-Forming_the_Marine_Corps_desc:0 "Un corps de marines a été créé en 1914, appelé le "Republic of China Marine Corps", mais cette tentative n'a pas abouti. Nous allons faire revivre le Corps des Marines de Chine selon des principes modernes, ce qui nous permettra de mieux opérer dans des environnements fluviaux comme le Huang He et le Yangtze. Si nous en avons la possibilité, nous pourrons peut-être même traverser la mer de Bohai et faire nôtre l'ancienne stratégie de Wu Peifu"
FNG_Commission_Japanese_Ships:0 "Navires japonaise comissionné"
FNG_Commission_Japanese_Ships_desc:0 "Il ne fait aucun doute que nos propres capacités de construction navale sont dérisoires par rapport à celles de la marine impériale japonaise. Ils ne nous donneront jamais les navires nécessaires pour construire une flotte vraiment moderne, mais ils pourraient nous en vendre suffisamment pour faire la différence face aux autres Chinois, et à toute autre menace future"
#Air Force Branch
 FNG_Request_Air_Shipment:0 "Demander des cellules d'avions japonais"
FNG_Request_Air_Shipment_desc:0 "Bien que nous ayons une force aérienne forte par rapport à la plupart des chefs de guerre, notre force aérienne n'est toujours pas à la hauteur des [QIE.GetName] en termes de taille et de modernité, car elle est équipée d'avions allemands modernes. Nous devrons mettre à profit nos relations avec le Japon pour pouvoir avoir une chance contre eux"
FNG_The_China_Flying_Corps:0 "Restructurer le China Flying Corps"
FNG_The_China_Flying_Corps_desc:0 "Organisé à l'origine par le fils du Grand Maréchal, Zhang Xueliang, le Corps a bien fonctionné pendant la dernière guerre, ne perdant sa supériorité aérienne qu'à l'arrivée d'avions plus modernes pilotés par les Allemands. Depuis, il s'est développé, mais conserve des avions qui ont des décennies de retard sur les normes occidentales"
FNG_Order_New_Aircraft:0 "Demande de plans d'avion"
FNG_Order_New_Aircraft_desc:0 "La conception d'un véritable avion exige des ingénieurs bien formés et extrêmement spécialisés, auxquels nous n'avons malheureusement pas accès. Par conséquent, afin d'améliorer notre force aérienne, nous devons commander davantage au Japon"
 FNG_Reverse_Engineering_Efforts:0 "Efforts en rétro-ingénierie"
FNG_Reverse_Engineering_Efforts_desc:0 "Avec certains avions japonais en notre possession, il semble possible que nous puissions les rétroconcevoir pour notre propre usage, bien que le succès de ces efforts ne puisse être garanti."
FNG_Shoutai_Tactics:0 "Tactique de Shoutai"
FNG_Shoutai_Tactics_desc:0 "Les énormes progrès réalisés dans la conception des avions ces dernières années ont produit des avions qui volent de manière totalement différente de leurs prédécesseurs, ce qui nécessite de réévaluer les manœuvres et les tactiques de vol. Les Japonais ont réorganisé leurs escadrons aériens en unités "Shoutai" à trois avions, conçues pour offrir la flexibilité nécessaire aux combats de chiens. Cela pourrait nous donner un avantage important"
FNG_Expand_the_Shenyang_Aerodrome:0 "Agrandir l'aérodrome de Shenyang"
FNG_Expand_the_Shenyang_Aerodrome_desc:0 "L'un des premiers centres d'aviation militaire de Chine, l'aérodrome de Shenyang doit être agrandi en fonction de l'augmentation de notre puissance aérienne."

### New Fengtian Events ###
fengtian.1.t:0 "Des rumeurs incitent à la révolte régionaliste"
fengtian.1.d:0 "Bien qu'aucun plan n'ait été rendu public, ni même n'existe sous une forme définitive, des rumeurs ont déjà commencé à se répandre selon lesquelles l'armée fengtienne se prépare à marcher vers le sud et à conquérir Pékin dans le mois à venir. Les nouvelles éparses en provenance du sud ont inspiré un puissant mélange d'excitation et d'inquiétude, et des affrontements ont déjà éclaté dans des salons de thé, des bars et d'autres lieux publics entre d'ardents nationalistes et des membres régionalistes du "Parti Dongbei" Le "Parti Dongbei" n'est pas un parti politique au sens propre du terme, mais plutôt un surnom utilisé par ses détracteurs pour exprimer des doutes sur la mission de Zhang Zuolin de réunifier le pays. Un nombre important de fonctionnaires et de bureaucrates locaux, y compris des enseignants, partagent ce genre de scepticisme et ont commencé à organiser des manifestations pour critiquer ce qu'ils considèrent comme une guerre coûteuse et inutile. Naturellement, le gouvernement ne réfutera pas les rumeurs, car cela pourrait libérer la main de Pékin pour intervenir dans la crise de la Ligue.
fengtian.1.a:0 "Les rumeurs peuvent être dangereuses..."
fengtian.3.t:0 "Les régionalistes passent à l'action"
fengtian.3.d1:0 "En criant "Donbgei weile Dongbeiren" ou "Le Nord-Est pour les gens du Nord-Est", des manifestants se sont rassemblés près du palais du Grand Maréchal, sur la place Sophia de Harbin et devant l'école de médecine de Jilin pour demander la fin des préparatifs de guerre. Leur nombre n'est pas assez important pour poser de sérieux problèmes et la police a déjà été envoyée pour maintenir l'ordre, mais ce n'est qu'une partie d'une campagne en cours qui menace de saper la confiance du public dans le régime. Si l'ensemble du Nord-Est ne peut être uni derrière le rêve du Grand Maréchal de réunifier toute la Chine, alors comment peut-il se réaliser ?
fengtian.3.d2:0 "Les manifestants se sont à nouveau rassemblés dans plusieurs endroits bien en vue des villes du Nord-Est. Leur nombre n'était pas assez important pour poser de sérieux problèmes, mais cela n'a pas empêché la police de sévir, de patauger dans la masse avec des matraques et des crosses de fusils, et de disperser les manifestants en fuite dans les rues secondaires bondées. Furieux de cette violence, certains membres du "Dongbei Party" ont déjà juré de revenir en plus grand nombre, mais on espère que cette réponse rapide et décisive dissuadera tous les membres du mouvement, sauf les plus durs, ce qui les rendra d'autant plus faciles à rassembler et à réduire au silence. Plus inquiétant encore, les membres des associations professionnelles locales, des chambres de commerce et des assemblées municipales parlent d'un boycott fiscal. Contrairement à certains des jeunes étudiants, ces hommes plus âgés se souviennent des temps difficiles de la fin de la dernière décennie, lorsque les dépenses de guerre ont dépassé l'économie du Nord-Est et l'ont envoyée en chute libre"
fengtian.3.d3:0 "Malgré les efforts de la police, les protestations régionalistes se sont poursuivies sporadiquement dans le Nord-Est, et ont été renforcées par le soutien des chambres de commerce locales, des bureaux de change et d'autres institutions commerciales préoccupées par les coûts économiques d'une guerre dans le Sud. Bien que cela semble être une attitude actuelle, on ne sait pas si ces groupes saperont l'effort de guerre lorsque le moment décisif arrivera, et bien que les protestations publiques n'aient pas encore tourné à la violence, ce n'est peut-être qu'une question de temps. Le plus tôt on s'attaquera à ce problème, le mieux ce sera"
fengtian.3.d4:0 "Les nouvelles de la poursuite des conflits au sud ont donné un nouvel élan au mouvement régionaliste. Les tentatives de répression ont été continuellement entravées par le refus de certains bureaucrates, chefs de police et autres fonctionnaires sympathiques de s'acquitter pleinement de leurs fonctions. Il ne fait aucun doute qu'un effort complet devra être fait pour éradiquer ces éléments frustrants et rétablir l'ordre. Au fur et à mesure que le mécontentement du public se poursuit, la légitimité et la force de notre gouvernement sont progressivement sapées"
fengtian.3.a:0 "Malheureux"
fengtian.4.t:0 "Les agents provocateurs en action"
fengtian.4.d:0 "Comme prévu, nos agents bien placés ont réussi à pousser certains membres du mouvement régionaliste vers la violence. Des manifestations de plus en plus violentes ont déjà causé des dommages aux biens publics, et les réactions ont été négatives. Ce n'est peut-être qu'une question de temps avant que nous ayons la justification dont nous avons besoin"
fengtian.4.a:0 "Excellent"
fengtian.5.t:0 "Les émeutes de Harbin"
fengtian.5.d:0 "Une manifestation a rapidement dégénéré en une émeute générale la nuit dernière, alors que les manifestants ont affronté la police dans le centre-ville de Harbin. Quinze morts ont été enregistrés, avec un nombre inconnu de blessés des deux côtés, le nombre s'étendant probablement à des centaines. La gare centrale de Harbin, dont les vitres avant ont été brisées et le toit en flammes, est particulièrement préoccupante. Les dommages causés à la gare et à plusieurs pièces de matériel roulant ont retardé les déplacements sur les voies de raccordement, et les bureaucrates de Mantetsu ont déjà fait part de leur indignation. Le nettoyage de ce désordre peut prendre un certain temps, mais au moins nous avons maintenant une justification claire pour agir contre le mouvement régionaliste."
fengtian.5.a:0 "Bon... et mauvais."
fengtian.6.t:0 "Les arrestations massives commencent"
fengtian.6.d:0 "Avec la justification appropriée maintenant en place, nos policiers consciencieux, avec le soutien de la milice locale et de l'armée fengtienne, ont commencé à rassembler des manifestants présumés. La majorité d'entre eux seront finalement renvoyés chez eux, mais pas nécessairement en un seul morceau. L'espoir principal est que leur emprisonnement servira de message aux autres manifestants, et à tous les sympathisants, que le gouvernement ne tolérera plus leur subversion"
fengtian.6.a:0 "Bon débarras"
fengtian.7.t:0 "Une offre du Kempeitai"
fengtian.7.d:0 "Le Kempeitai, la police extrajudiciaire de l'armée japonaise, a pris note de notre problème régionaliste et propose une solution partielle. Grâce à un large réseau d'informateurs, ils prétendent disposer d'informations sur un certain nombre de chiffres qui sous-tendent le mouvement régionaliste - informations qu'ils ont volontairement fournies. En réponse, nous devons fournir des renseignements sur plusieurs agitateurs et insurgés antijaponais qui leur ont jusqu'à présent échappé, notamment en raison de notre propre ingérence. Jusqu'à présent, il nous a été commode de rester en contact avec ces nationalistes, dans l'attente d'affaires où nous devons repousser l'influence japonaise. Ou devrions-nous accepter l'accord et offrir à ces gens un plateau d'argent ?"
fengtian.7.a:0 "Accepter le marché"
fengtian.7.b:0 "Non merci"
fengtian.8.t:0 "Mouvement régionaliste réprimé"
fengtian.8.d:0 "Le "parti Dongbei" et le mouvement régionaliste en général ont enfin été supprimés. Ce n'est pas la fin du sentiment régionaliste dans le Nord-Est, cela peut durer des décennies, mais pour l'instant, il a cessé d'être pris en considération alors que nous tournons notre attention vers le Sud"
fengtian.8.a:0 "Progrès."
#The Fate of Mantetsu Schooling
fengtian.9.t:0 "Reprendre le flambeau de l'éducation"
fengtian.9.d:0 "Notre élimination ciblée des enseignants et autres intellectuels du "Parti Dongbei", régionaliste, a conduit, comme on pouvait s'y attendre, à un chaos éducatif et à des interruptions majeures de la recherche, mais le personnel du consulat japonais a proposé une solution possible. Mantetsu a longtemps maintenu une série d'écoles privées destinées à l'origine aux fils et aux filles des employés, ainsi qu'aux immigrants japonais, qui se targuent de fournir une éducation comparable, voire supérieure, à celle offerte dans les îles d'origine. À notre demande, le gouvernement japonais pourrait faire pression sur Mantetsu pour qu'il ouvre ces écoles au public et fournisse du personnel pour combler les pénuries temporaires. Une fois que nous aurons ouvert la porte à ce genre d'activité, il sera très difficile de la fermer, et ces écoles seront presque certainement utilisées pour diffuser la culture et les normes japonaises. Nous devrions y réfléchir attentivement"
fengtian.9.a:0 "Déclinez l'offre."
fengtian.9.b:0 "Accepter l'offre."
fengtian.10.t:0 "Le scandale du kimono"
fengtian.10.d:0 "Scandale ! La plus jeune fille du Grand Maréchal a été photographiée portant un kimono japonais lors d'une séance de photos à la \"Hokutou Kokuritsudaigaku\" ou à la Northeast National Academy de Mantetsu. Malgré le risque d'arrestation, la nouvelle de la photo s'est déjà largement répandue, ainsi que quelques copies de l'image elle-même, bien que les agences de presse locales et nationales sachent mieux que quiconque qu'il ne faut pas imprimer cette diffamation. Certains agents des services de renseignements militaires spéculent que l'image a été prise et diffusée intentionnellement par les Japonais pour punir le gouvernement de ses récentes actions, mais aucune preuve n'est apparue à l'appui de cette hypothèse. Il ne fait cependant aucun doute que nos ennemis utiliseront cette occasion pour diffuser leur propagande infâme."
fengtian.10.a:0 "Quel embarras !"
fengtian.10.b:0 "Fermez les écoles de Mantetsu !"
fengtian.11.t:0 "Les étudiants rejoignent la Ligue de la jeunesse"
fengtian.11.d:0 "Dans un incident embarrassant et profondément préjudiciable, une bande d'écoliers chinois de Changchun a récemment annoncé son intention de rejoindre la Ligue de la jeunesse fengtienne, qui promeut activement les intérêts japonais dans notre pays. Il est évident que leurs jeunes esprits sont facilement impressionnables, mais leur parade dans les rues de leur ville natale, en agitant des drapeaux japonais, en a dégoûté plus d'un et a suscité une inimitié totale envers le gouvernement. Les parents pleurent, se demandant comment leurs enfants ont pu être aussi pervertis, et exigent une alternative à ces dangereuses écoles gérées par les Japonais"
fengtian.11.a:0 "C'est un scandale !"
fengtian.11.b:0 "Fermez les écoles !"
fengtian.12.t:0 "Uniformes chinois pour les étudiants chinois"
fengtian.12.d:0 "Après les effets démoralisants de notre dure mais nécessaire répression contre les enseignants du "Parti Dongbei", notre ministère de l'éducation a proposé un nouvel uniforme scolaire national. Bien que cela puisse sembler être un petit changement, les uniformes sont un symbole de l'indépendance chinoise et de l'identité nationale qui s'étend au-delà de toute région particulière. Un nouvel avenir brillant attend certainement nos élèves dans le cadre d'une Chine unie"
fengtian.12.a:0 "Un point de fierté !"
#NTC Railway Construction
fengtian.13.t:0 "Construire la ligne Jilin-Hailong"
fengtian.13.d:0 "La réorganisation du Comité des transports du Nord-Est étant terminée, plusieurs nouvelles lignes de chemin de fer ont été proposées pour être construites et, dans certains cas, achevées. Le premier grand projet est le chemin de fer Jilin-Hailong, prévu à l'origine en 1927, qui a connu de sérieux retards en raison de l'éclatement de la guerre dans le sud et des tentatives japonaises de retarder la construction. La ligne fonctionne de façon limitée depuis 1931 mais reste incomplète, avec un ensemble de petites entreprises chinoises qui se disputent le contrat pour poursuivre la construction. Ces entreprises, en l'absence de Mantetsu et d'ingénieurs japonais, feront beaucoup pour démontrer la force et l'indépendance de la Chine"
fengtian.13.d_jap:0 "La réorganisation du Comité des transports du Nord-Est étant terminée, plusieurs nouvelles lignes de chemin de fer ont été proposées pour être construites et, dans certains cas, achevées. Le premier grand projet est le chemin de fer Jilin-Hailong, prévu à l'origine en 1927, qui a connu de sérieux retards en raison de l'éclatement de la guerre dans le sud et des tentatives japonaises de retarder la construction. La ligne fonctionne avec une capacité limitée depuis 1931, mais reste incomplète, Mantetsu et un ensemble de petites entreprises chinoises se disputant le contrat pour poursuivre la construction. Les Japonais affirment, et peut-être à juste titre, qu'ils pourraient achever la voie ferrée en deux fois moins de temps grâce à leurs ressources et à leur expertise, mais le choix d'une entreprise chinoise contribuerait grandement à démontrer la force et l'indépendance de la Chine"
fengtian.13.a:0 "Choisissez une compagnie chinoise."
fengtian.13.b:0 "Choisissez Mantetsu."
fengtian.14.t:0 "La ligne Jilin-Hailong est complète"
fengtian.14.d:0 "Après des mois de construction et divers retards regrettables, la ligne Jilin-Hailong est enfin terminée, ce qui étend la portée de notre système ferroviaire principal à des zones autrement difficiles d'accès. Après avoir examiné les plans et les ressources disponibles, la NTC se préparera sans aucun doute à émettre un autre contrat"
fengtian.14.a:0 "Bonnes nouvelles !"
fengtian.15.t:0 "Construction de la ligne Changchun-Dailai"
fengtian.15.d:0 "Le prochain grand projet de la NTC est la ligne Changchun-Dalai, qui a été proposée à l'origine par les Japonais pour relier les petites lignes provinciales de Mantetsu aux lignes centrales traversant les grandes villes. Ce travail sert notamment un objectif stratégique, car il devrait faciliter considérablement le mouvement des hommes et des matériaux du nord au sud"
fengtian.15.d_jap:0 "Le prochain grand projet du NTC est la ligne Changchun-Dalai, qui a été proposée à l'origine par les Japonais pour relier les petites lignes provinciales de Mantetsu aux lignes centrales traversant les grandes villes. Ce travail sert notamment un objectif stratégique, car il devrait faciliter considérablement le mouvement des hommes et des matériaux du Nord vers le Sud. Bien que la ligne ait des origines japonaises et servirait à étendre la portée de Mantetsu, les planificateurs de la NTC n'en notent pas moins sa valeur pratique. Comme auparavant, Mantetsu propose de réaliser la construction elle-même, mais les entreprises chinoises sont prêtes à accomplir la même tâche"
fengtian.15.a:0 "Choisissez une entreprise chinoise"
fengtian.15.b:0 "Choisissez Mantetsu."
fengtian.16.t:0 "La ligne Changchun-Dailai est terminée"
fengtian.16.d:0 "La nouvelle ligne Changchun-Dailai compte désormais parmi les plus modernes de Chine, tirant pleinement parti des technologies les plus récentes et démontrant visuellement l'écart de temps entre les anciennes lignes datant des années 1920. Le Nord-Est s'oriente véritablement vers un avenir meilleur"
fengtian.16.a:0 "Excellent !"
fengtian.17.t:0 "Construction de la ligne Taonan-Suolun"
fengtian.17.d:0 "Le dernier des grands projets de construction de la NTC est la ligne Taonan-Suolun qui, comme d'autres projets récents, sert à relier les grandes lignes aux zones autrement difficiles d'accès. Toutefois, contrairement à la ligne précédente, cette ligne sera directement reliée à la Chinese Eastern Railway"
fengtian.17.d_jap:0 "Le dernier des grands projets de construction de la NTC est la ligne Taonan-Suolun qui, comme d'autres travaux récents, sert à relier les grandes lignes à des zones autrement difficiles d'accès. Contrairement à la ligne précédente, cependant, cette ligne sera directement reliée à la Chinese Eastern Railway, ce qui permettra théoriquement de maintenir l'influence rampante de Mantetsu plus loin de ses opérations. Mantetsu propose tout de même de construire la voie ferrée, espérant probablement sauver au moins quelque chose de la situation"
fengtian.17.a:0 "Choisissez une compagnie chinoise."
fengtian.17.b:0 "Choisissez Mantetsu."
fengtian.18.t:0 "La ligne Taonan-Suolun est terminée"
fengtian.18.d:0 "Avec l'achèvement de la ligne Taonan-Suolin, la Commission des transports du Nord-Est peut se concentrer sur des projets de moindre envergure et veiller à ce que les chemins de fer chinois restent chinois. Cette deuxième tâche sera sans aucun doute un défi en soi"
fengtian.18.a:0 "Wansui !"
fengtian.19.t:0 "Grève des ouvriers de la construction ferroviaire !"
fengtian.19.d:0 "Les travailleurs chinois, se plaignant de salaires insuffisants et de conditions de travail difficiles, ont refusé de reprendre le travail dans le cadre d'une grève soigneusement coordonnée. Malgré la présence des syndicats des chemins de fer dans le Nord-Est, leur coordination dans ce cas suggère l'implication de la Clique des communications, peut-être dans le cadre d'une tentative de démontrer leur influence ou de riposter à une apparence de légèreté.\nBien que cette tournure des événements les affecte également, les Japonais sont heureux de nous voir nous chamailler entre nous. La grève prendra fin, mais pas sans causer des retards importants"
fengtian.19.a:0 "Malheureux."
fengtian.20.t:0 "Retarde la construction du chemin de fer de la peste"
fengtian.20.d:0 "La nature de la situation était assez claire dès l'apparition des premiers signes ; des cargaisons manquaient de manière inexplicable, les rails étaient posés juste assez à un angle incorrect pour nécessiter une reconstruction complète, et des inspections soudaines de la main-d'œuvre par des agents japonais censés rechercher des "criminels dangereux" ; inspections qui ont inévitablement nécessité la suspension des travaux.\n\nCes mêmes tactiques ont été employées par les Japonais dans les années 1920 contre les projets ferroviaires de la Clique Fengtian, en essayant de ralentir et de discréditer la construction chinoise afin de limiter la concurrence à Mantetsu, et maintenant ils semblent retarder nos efforts une fois de plus. Malheureusement, nous ne pouvons pas faire grand-chose"
fengtian.20.a:0 "Frustrant"
fengtian.21.t:0 "Retarde la construction du chemin de fer de Mantetsu, une véritable plaie"
fengtian.21.d:0 "Malgré les excellents ingénieurs et équipements de Mantetsu, le projet de construction ferroviaire actuel a connu des retards répétés, car des ouvriers ont disparu sans raison, des matériaux ont disparu dans la nuit et des bandits ont fait des raids dans les camps le long des rails, pour disparaître avant l'arrivée des troupes japonaises. La police locale et nos services de renseignements ne sont pas disposés à faire grand-chose pour enquêter ou résoudre ces incidents répétés, préférant regarder les Japonais se tortiller. Le fait que Mantetsu ait reçu le contrat de construction du chemin de fer est bien connu du public, et certains citoyens patriotes semblent avoir pris les choses en main"
fengtian.21.a:0 "Quel dommage"
#Imperial Fury/Japanese Aid Cut
fengtian.22.t:0 "Fureur impériale"
fengtian.22.d:0 "Furieux, le gouvernement japonais a publié aujourd'hui un communiqué déclarant la fin de divers programmes d'aide aux Fengtiens, notamment dans des secteurs tels que la recherche, le développement industriel, le développement agricole et l'armement militaire. L'aide devrait revenir dans un certain temps, car les Japonais ne peuvent pas se permettre de nous laisser devenir trop faibles, mais d'ici là, de nombreuses fonctions de notre État sont paralysées"
fengtian.22.d_influence_low:0 "Préoccupé par la diminution du pouvoir de son représentant politique à l'Assemblée, le gouvernement japonais a publié aujourd'hui une déclaration mettant fin à divers programmes d'aide aux Fengtiens, notamment dans des secteurs tels que la recherche, le développement industriel, le développement agricole et l'armement militaire. L'aide devrait revenir dans un certain temps, car les Japonais ne peuvent pas se permettre de nous laisser devenir trop faibles, mais d'ici là, de nombreuses fonctions de notre État sont paralysées"
fengtian.22.d_fengtian_refuses_food:0 "Encensé par ce qu'il considère comme de l'impertinence, le gouvernement japonais a publié aujourd'hui une déclaration mettant fin à divers programmes d'aide aux Fengtiens, notamment dans des secteurs tels que la recherche, le développement industriel, le développement agricole et l'armement militaire. L'aide devrait revenir dans un certain temps, car les Japonais ne peuvent pas se permettre de nous laisser devenir trop faibles, mais d'ici là, de nombreuses fonctions de notre État sont paralysées"
fengtian.22.d_fengtian_blames_japan:0 "Inconforté par notre "grave insolence", le gouvernement japonais a publié aujourd'hui une déclaration mettant fin à divers programmes d'aide aux Fengtiens, notamment dans des secteurs tels que la recherche, le développement industriel, le développement agricole et l'armement militaire. L'aide devrait revenir dans un certain temps, car les Japonais ne peuvent pas se permettre de nous laisser devenir trop faibles, mais d'ici là, de nombreuses fonctions de notre État sont paralysées"
fengtian.22.a:0 "Une dure leçon."
fengtian.22.b:0 "Un moment parfait pour frapper !"
fengtian.23.t:0 "L'aide japonaise revient"
fengtian.23.d:0 "Sentant apparemment que leur leçon d'obéissance est claire et suffisamment punissante, les Japonais ont repris leur aide. Nous devrions faire attention à ne pas les provoquer à l'avenir, et nous assurer de ne pas pousser l'Association Concordia trop loin de l'Assemblée avant que nous soyons prêts"
fengtian.23.a:0 "Enfin !"
#Clearing Investment Dearth
fengtian.24.t:0 "Wu Jinglian critique le Japon"
fengtian.24.d:0 "Citant la récente expansion de la garnison militaire japonaise à Shenyang, Wu Jinglian a lancé une critique cinglante du Japon et de sa politique étrangère depuis l'Assemblée. Bien que d'autres politiciens aient été connus pour dénigrer les Japonais dans le passé, le poste de ministre des affaires étrangères donne aux paroles de Wu une signification différente, et les élève au-dessus des limites de l'Assemblée.\nNous n'avons pas perdu de temps, le consul général du Japon a déjà exigé que nous démissions le ministre Wu de ses fonctions."
fengtian.24.a:0 "Oh mon Dieu."
fengtian.24.b:0 "Le Japon est notre allié fraternel..."
fengtian.25.t:0 "Les investissements japonais dans le verre, le papier et les textiles"
fengtian.25.d:0 "Grâce à nos incitations financières, les représentants de la Mitsui Zaibatsu ont indiqué leur volonté d'investir massivement dans les entreprises locales, en particulier la Dongxing Dye & Textile Company, le Fengtian Industrial Paper et le Manchurian Glass. Avec des parts de contrôle dans ces trois sociétés, Mitsui semble susceptible de dominer nos industries du verre, du papier et du textile dans un avenir prévisible, avec pour seul concurrent Mantetsu"
fengtian.25.a:0 "Bonnes nouvelles."
fengtian.25.b:0 "Bloquer l'investissement."
fengtian.26.t:0 "Investissements japonais dans le transport maritime et le tourisme"
fengtian.26.d:0 "Depuis l'établissement de sa ligne d'hôtels Yamato, Mantetsu a activement promu le tourisme en fengtien, attirant des touristes aisés et de la classe moyenne des îles d'origine pour qu'ils parcourent le "paysage exotique" de la Mandchourie sur ses chemins de fer ultramodernes. Un petit groupe de riches investisseurs de Tokyo a maintenant l'intention de s'associer à plusieurs compagnies maritimes locales et d'établir une alternative par voie d'eau au tourisme ferroviaire de Mantetsu, tout en assurant des services de transport maritime à côté, créant ainsi les "Bohai Waterborne Enterprises"
fengtian.26.a:0 "Bonnes nouvelles."
fengtian.26.b:0 "Bloquer l'investissement."
fengtian.27.t:0 "Investissement japonais dans les métaux et les minéraux"
fengtian.27.d:0 "Après des discussions avec des représentants du gouvernement, le Sumitomo Zaibatsu a accepté de financer partiellement la prospection de métaux et de minéraux dans tout le Fengtian, en échange d'une part proportionnelle dans toute société créée pour extraire les ressources découvertes. Avec les rumeurs d'or dans les montagnes du Khigan et de tungstène dans la province Fengtienne, leur investissement semble devoir porter ses fruits"
fengtian.27.a:0 "Bonne nouvelle."
fengtian.27.b:0 "Bloquer l'investissement."
fengtian.28.t:0 "Investissement japonais dans l'acier"
fengtian.28.d:0 "Mantetsu a longtemps détenu Anshan Iron & Steel, la plus grande entreprise de traitement de l'acier en Chine, comme sa filiale, et avec l'expansion récente des mines d'Anshan financée par le gouvernement et une atmosphère propice aux investissements, elle a décidé d'investir davantage de capitaux dans la modernisation et l'expansion des opérations de l'entreprise"
fengtian.28.a:0 "Bonnes nouvelles"
fengtian.28.b:0 "Bloquer l'investissement"
fengtian.29.t:0 "Wu Jinglian négocie de nouvelles conditions commerciales"
fengtian.29.d:0 "L'embargo allemand [QIE.GetAdjective] sur les marchandises en provenance et à destination du Nord-Est a durement touché son économie. La reprise est venue en grande partie grâce aux échanges commerciaux gérés par les villes légataires en tant qu'intermédiaires, ce qui a permis de contourner l'embargo, mais au prix de droits de douane supplémentaires et d'une dépendance à l'égard de tiers. Les entreprises de Shanghai, tant légitimes qu'illégitimes, étant pleinement conscientes de leur contrôle sur le commerce de toute une région, les accords commerciaux ont toujours été peu brillants malgré leur nécessité. Wu Jinglian a cependant réussi à faire passer des années de négociations et à obtenir un accord offrant de meilleures conditions commerciales. Des rumeurs circulent selon lesquelles un certain nombre de palmiers ont été graissés au cours du processus, mais personne ne semble vouloir poser de questions"
fengtian.29.a:0 "Excellent !"
fengtian.30.t:0 "Investissement chinois dans les matériaux industriels"
fengtian.30.d:0 "Encouragés par nos incitations à l'investissement, et inquiets de la domination japonaise du secteur de l'industrie lourde de Fengtian, plusieurs riches hommes d'affaires ayant des liens avec la Clique des communications ont mis en commun leurs ressources pour investir massivement dans plusieurs entreprises prometteuses à Jinzhou, à savoir Zhaozin Ceramics Company, Jinzhou Railway Machinery, et la Northeastern Chemical Leather Plant."
fengtian.30.a:0 "Bonnes nouvelles"
fengtian.30.b:0 "Bloquer l'investissement."
fengtian.31.t:0 "Investissements chinois dans le Heilongjiang"
fengtian.31.d:0 "Les investissements japonais affluant souvent dans l'industrie lourde et l'exploitation minière, un groupe d'investisseurs locaux a décidé de mettre en commun ses ressources afin de soutenir deux entreprises chinoises qui luttent contre la concurrence de Mantetsu. La société d'engrais Dongdai et l'usine d'emballage Shanjing continueront toutes deux à aider l'industrie du soja en plein essor de Fengtian à s'étendre à la frontière nord-est"
fengtian.31.a:0 "Bonnes nouvelles."
fengtian.31.b:0 "Bloquer l'investissement."
fengtian.32.t:0 "Une nouvelle entreprise automobile"
fengtian.32.d:0 "Grâce à la production régulière du camion Minsheng par l'arsenal de Shenyang et à nos efforts pour encourager la coopération sino-japonaise, un groupe d'oligarques de la Communications Clique s'est associé à la société Jidosha-Seizo, filiale de la Nihon Sangyo Zaibatsu, pour financer la création d'une nouvelle usine automobile dans la province Fengtienne. Déjà, un groupe de jeunes ingénieurs, pour la plupart formés au Japon, étudient les perspectives de modèles plus modernes, inspirés de Minsheng et orientés vers le consommateur"
fengtian.32.a:0 "Bonnes nouvelles !"
fengtian.32.b:0 "Bloquez l'investissement."
fengtian.33.t:0 "Mettre fin à la pénurie d'investissements"
fengtian.33.d:0 "Après une dizaine d'années d'investissements externes ou internes limités, au-delà de ceux du gouvernement, Fengtian est devenu un lieu fiable et digne de confiance pour une croissance prospère. En allant de mieux en mieux, et avec les feux de l'industrie derrière nous, nos perspectives de reprendre le pays s'améliorent de jour en jour. Alors que nous commençons d'autres projets de développement, nous devrions commencer à voir nos efforts d'investissement ouvrir des opportunités connexes."
fengtian.33.a:0 "Enfin !"
#The Hiroshima Proposal
fengtian.34.t:0 "Lances rouges à Cangzhou" !
fengtian.34.d:0 "Les bandes de lances rouges, des unités d'autodéfense paysannes qui ne valent souvent guère mieux que des bandits, ont récemment gagné en taille et en force dans tout Cangzhou, en particulier le long de la frontière entre le Zhili et le Shandong. En tant que nouveaux dirigeants de la région, nous sommes censés maintenir la paix et l'ordre, qui ont été considérablement perturbés. Plusieurs garnisons locales ont été attaquées, des villages brûlés et des villes pillées. Des forces ont déjà été dépêchées sur place pour faire face à ce problème, mais un effort concerté pour éliminer la résistance dans les zones arrières, derrière nos lignes de front, est probablement nécessaire pour y faire face de façon permanente"
fengtian.34.a:0 "Maudits pesants !"
fengtian.35.t:0 "Les déserteurs se lèvent en maudit !"
fengtian.35.d:0 "Lorsque nos troupes ont balayé la province de Zhili, elles ont écrasé tous les signes de résistance organisée, mais parfois la résistance n'est pas aussi organisée. Des groupes de déserteurs, issus des anciennes armées de notre ennemi et de nos propres forces, ont commencé à s'organiser afin de s'attaquer à des cibles plus importantes à travers Daming. Plusieurs trains dans les environs de Shimen ont été attaqués, et ont causé de sérieuses inquiétudes à nos logisticiens en raison de l'importance stratégique majeure de la ligne Jinhan. Des garnisons locales seront mobilisées pour faire face à ce problème, mais des questions comme celles-ci derrière nos lignes méritent une réponse coordonnée"
fengtian.35.a:0 "Trahissez-les tous !"
fengtian.36.t:0 "Les seigneurs de la guerre résistent à Ruyang"
fengtian.36.d:0 "Composées comme elles le sont de réseaux de patronage informels, toutes les structures de pouvoir locales ne peuvent pas être cooptées par nos forces d'occupation. Dans ce cas, plusieurs seigneurs de guerre locaux, autrefois fidèles à Wu Peifu, se sont apparemment offensés de notre politique à Ruyang, et se sont emparés de l'arsenal Gongxian à Xinyang. Malgré leur organisation relative et les armes de l'arsenal, leurs troupes sont encore trop peu nombreuses et trop mal équipées pour combattre les nôtres à grande échelle, mais elles nous obligeront néanmoins à détourner nos forces des lignes de front. Nous avons besoin d'une réponse cohérente à ces cas de résistance"
fengtian.36.a:0 "Fous"
fengtian.37.t:0 "Les bandits balayent Guanzhong"
fengtian.37.d:0 "Les montagnes autour de Xi'an ont été le foyer de bandits depuis des temps immémoriaux, mais maintenant ces brigands sont descendus des collines et ont commencé à s'attaquer aux voyageurs malchanceux, aux villages non défendus et surtout à nos caravanes de ravitaillement. En raison de leur nature diffuse et désorganisée, les bandits peuvent être difficiles à traquer et à éliminer définitivement. Pour ce faire, nous aurons sans aucun doute besoin d'un effort coordonné"
fengtian.37.a:0 "Eh bien, qu'est-ce qu'on attend ?"

#Soy Agricultural Initiative
fengtian.42.t:0 "L'initiative pour l'agriculture du soja"
fengtian.42.d:0 "Le soja est une culture extrêmement souple, utile pour l'alimentation humaine et animale, les engrais et pour une grande variété d'applications industrielles. L'aile recherche de Mantetsu a fait de grands progrès pour rendre leur culture, leur traitement et leur utilisation plus efficaces, mais les pourcentages de plantation dans le fengtian restent relativement stagnants. Les agriculteurs coréens, qui constituent la majorité des immigrants en Mandchourie, sont d'excellents planteurs de riz, et comme beaucoup de Chinois, ils préfèrent les cultures avec lesquelles ils ont plus d'expérience. Dans une tentative de changer cela, Mantetsu a lancé l'Initiative agricole pour le soja, un plan visant à éduquer les agriculteurs et à encourager la production de soja comme culture de rente, mais il a été mal accueilli jusqu'à présent. Mantetsu espère obtenir le soutien du gouvernement pour promouvoir l'initiative, qui augmenterait presque certainement les rendements du soja et donc les profits à long terme. Quelques voix dissidentes ont souligné qu'une production excessive de soja pourrait réduire la sécurité alimentaire dans le nord-est, et dans de bonnes conditions pourrait conduire à une famine."
fengtian.42.a:0 "Soutenez l'initiative."
fengtian.42.b:0 "Nous n'avons plus besoin de soja."
fengtian.43.t:0 "Le Japon et la Corée luttent contre la sécheresse"
fengtian.43.d_fengtian_forced:0 "Le Japon et la Corée connaissent tous deux de graves problèmes de sécheresse, que nous avons heureusement été épargnés, mais leurs économies et leurs populations en souffrent aujourd'hui, et certains vivent au bord de la famine. Le gouvernement japonais a officiellement exigé que nous participions à un programme dans le cadre duquel nous fournissons du riz et du millet à la Corée, qui à son tour fournira du riz au Japon. Toutefois, ce plan est quelque peu déconcerté par le succès écrasant de l'initiative de Mantetsu en faveur de l'agriculture du soja, qui a remplacé de vastes étendues de riz par la culture du soja. En conséquence, nous sommes loin d'avoir assez de riz et de millet pour nourrir la Corée, alors que notre production de soja reste essentielle pour notre industrie et le commerce international. Grâce à l'influence politique et économique du Japon, nous n'avons guère d'autre choix que de nous conformer à cette décision."
fengtian.43.d_fengtian_normal:0 "Le Japon et la Corée connaissent tous deux de graves conditions de sécheresse, que nous avons heureusement été épargnés, mais leurs économies et leurs populations en souffrent aujourd'hui, et certains vivent au bord de la famine. Le gouvernement japonais a demandé de manière informelle que nous participions à un programme dans le cadre duquel nous fournissons du riz et du millet à la Corée, qui à son tour fournira du riz au Japon. Toutefois, ce plan est quelque peu déconcerté par le succès écrasant de l'initiative de Mantetsu en faveur de l'agriculture du soja, qui a remplacé de vastes étendues de riz par la culture du soja. En conséquence, nous sommes loin d'avoir assez de riz et de millet pour nourrir la Corée, alors que notre production de soja reste essentielle pour notre industrie et le commerce international. C'est un virage surprenant pour les Japonais, typiquement distants, mais tout de même, même si nous pouvons refuser, cela aurait presque certainement de graves répercussions"
fengtian.43.a:0 "Nous fournirons de la nourriture."
fengtian.43.b:0 "Le Japon est tout seul."
fengtian.44.t:0 "La nourriture part pour la Corée"
fengtian.44.d:0 "La proposition du Japon ayant été acceptée, des provisions partent de Yingkou pour Incheon et d'autres ports de Corée, ainsi que le long des lignes Anfeng et Gyeongui vers Pyongyang. Bien que la famine ne soit pas encore arrivée, il est difficile de présenter les cargaisons quittant les côtes chinoises comme autre chose qu'un acte de soumission aux Japonais"
fengtian.44.a:0 "Nous endurerons."
 fengtian.45.t:0 "La proposition relative au soja industriel"
fengtian.45.d:0 "À la lumière des mesures actuelles de lutte contre la sécheresse qui ont entraîné de faibles provisions dans tout Fengtian et un mécontentement public considérable, certains ministres du gouvernement ont proposé de réduire la production de soja industriel, fournissant ainsi suffisamment de nourriture mais handicapant notre industrie civile et certaines exportations jusqu'à ce que la crise soit résolue"
fengtian.45.a:0 "Coupez le soja industriel"
fengtian.45.b:0 "Nous ne pouvons pas nous permettre cela."
fengtian.46.t:0 "La sécheresse s'achève"
fengtian.46.d:0 "Après des mois de difficultés, la sécheresse en Corée et au Japon a pris fin."
fengtian.46.a:0 "Enfin !"
#Hokkaido Farming
fengtian.47.t:0 "Une proposition de Mantetsu"
fengtian.47.d:0 "Un représentant de l'aile de recherche de Mantetsu a présenté une proposition dont il assure que le gouvernement est dans son intérêt, mais dont il insiste pour qu'elle reste totalement secrète. Apparemment, à la suite de la sécheresse de 1939, Mantetsu a réuni des experts agricoles, des hauts fonctionnaires d'organisations agricoles et des universitaires ayant une expertise pertinente afin de mener une initiative visant à améliorer l'efficacité et la production agricoles en fengtien. Après des mois de tests, une des équipes de recherche a créé une solution basée sur les méthodes agricoles utilisées à Hokkaido, qui pourrait permettre à une famille chinoise moyenne de cultiver dix hectares entiers de terre sans avoir à embaucher de travailleurs saisonniers, améliorant ainsi la production et libérant de la main-d'œuvre pour les usines d'Anshan, de Fushun et de Shenyang. Le fonctionnaire de Mantetsu indique que ces méthodes devraient être diffusées par la distribution de brochures d'information et par des instructeurs chinois, eux-mêmes formés par des experts japonais, et il semble insister sur l'idée que ce projet devrait être dissocié de toutes les façons possibles du chemin de fer de Mandchourie du Sud.\nAprès quelques investigations, la section du renseignement de l'armée a déterminé que l'armée du Kwantung a refusé de soutenir les efforts de Mantetsu pour des raisons peu claires, suggérant que les deux factions pourraient être en compétition, ou que cela fait simplement partie d'une ruse japonaise élaborée. Les fonctionnaires relativement libéraux de l'aile de recherche de Mantetsu et d'autres rôles bureaucratiques sont connus pour s'opposer à l'armée conservatrice du Kwantung"
fengtian.47.a:0 "Accepter la proposition."
fengtian.47.b:0 "Refuser la proposition."

fengtian.48.t:0 "L'agriculture d'Hokkaido porte ses fruits"
fengtian.48.d:0 "Après beaucoup de temps et d'efforts, les méthodes agricoles d'Hokkaido proposées par Mantetsu semblent porter leurs fruits dans certaines régions, augmentant la production et libérant des terres supplémentaires dans le nord"
fengtian.48.a:0 "Excellent."

fengtian.49.t:0 "Découverte"
fengtian.49.d:0 "Bien qu'aucun des deux n'ait fait d'annonce publique, l'aile de recherche de Mantetsu a communiqué que l'armée du Kwantung avait découvert sa collaboration agricole avec notre gouvernement, une affirmation soutenue par les conclusions de nos services de renseignement. Le général Kekichi Ueda lui-même aurait fait irruption dans le bureau du président de Mantetsu, Yosuke Matsuoka, et aurait lancé un barrage verbal tonitruant sur la nécessité de maintenir la dépendance des Fengtiens vis-à-vis de l'aide japonaise. La capacité de l'armée du Kwantung à punir Mantetsu est finalement limitée, car la puissante compagnie est pratiquement autonome, mais il ne fait guère de doute que l'armée fera tout son possible pour rendre les choses difficiles pour toutes les personnes impliquées. Malheureusement, ce sera certainement la fin de ce projet de collaboration spécifique avec Mantetsu"
fengtian.49.a:0 "Malheureux"

fengtian.50.t:0 "Découverte"
fengtian.50.d:0 "Le Dr Y.C. James Yen, le chef du Mouvement pour la reconstruction rurale, a dénoncé aujourd'hui notre collaboration avec Mantetsu pour apporter les styles agricoles d'Hokkaido au Fengtian, déclarant que "la Chine doit se réformer" et ne pas se soumettre à une "restructuration forcée déguisée en réforme collaborative" Notre légitimité aux yeux du peuple chinois sera presque certainement gravement affectée par cette tournure des événements. Certains ministres suggèrent que nous pourrions défendre notre collaboration, en la présentant comme un cas où nous sommes capables de manipuler Mantetsu, plutôt que l'inverse. D'autres suggèrent que cela pourrait simplement creuser notre trou plus profondément"
fengtian.50.a:0 "Coupable comme accusé."
fengtian.50.b:0 "Nos actions étaient légitimes !"

fengtian.51.t:0 "L'opinion publique a changé en notre faveur"
fengtian.51.d:0 "Contre toute attente, la défense par le gouvernement du projet agricole d'Hokkaido semble avoir convaincu non seulement le Dr Yen, mais aussi la grande majorité de la population. L'impact a été atténué, et le programme peut se poursuivre sans interruption"
fengtian.51.a:0 "Merveilleuses nouvelles !"

fengtian.52.t:0 "Le public est furieux !"
fengtian.52.d:0 "Malgré tous nos efforts, le Dr Yen et le grand public ne semblent pas convaincus par notre défense du projet d'agriculture d'Hokkaido. En conséquence, le programme va presque certainement s'arrêter, et la crédibilité du gouvernement a considérablement diminué"
fengtian.52.a:0 "Merde !"

#Focus Tree Specific Events

fengtian.53.t:0 "Enrichir le pays, renforcer l'armée"
fengtian.53.d:0 "Après des décennies de déclin et de misère, la nécessité du progrès et du développement n'a jamais été aussi évidente. Cependant, si nous ne pouvons pas nous permettre de stagner, le changement comporte ses propres risques, à savoir la mauvaise gestion et le mécontentement du public. La tâche incombe au gouvernement de répondre aux appels à "Enrichir le pays et renforcer l'armée", mais nous devons donner la priorité à l'un ou l'autre"
fengtian.53.a:0 "Nous devons enrichir le pays !"
fengtian.53.b:0 "Nous devons renforcer l'armée !"
fengtian.53.c:0 "Dites-m'en plus sur l'état de l'économie."
fengtian.53.e:0 "Dites-m'en plus sur l'état de l'Armée."

fengtian.54.t:0 "Enrichir le pays"
fengtian.54.d:0 "Bien que les ressources de la Mandchourie soient riches et diverses, et que Fengtian soit le troisième plus grand centre industriel d'Asie de l'Est, son économie reste en proie à un certain nombre de problèmes structurels, dont les symptômes paralysent l'État et ralentissent les progrès vers la reconquête du Sud. Le plus grand investisseur de Fengtian est l'État lui-même, qui réinvestit les recettes fiscales dans des secteurs clés comme la production d'acier, de charbon et de soja. Alors que l'étendue de cette emprise grandit de jour en jour, la réforme pourrait servir à augmenter les revenus du gouvernement par la suppression de la corruption autrement endémique, la création d'un environnement plus sain pour l'investissement privé, et la coopération malheureuse mais nécessaire avec Mantetsu dans des domaines clés comme les infrastructures et la technologie. Tant que le gouvernement pourra conserver son autonomie politique et au moins une majorité de contrôle sur l'économie, il pourra poursuivre des initiatives pour contester l'influence japonaise, conserver sa légitimité aux yeux du peuple chinois et, finalement, atteindre ses objectifs fondamentaux. Il convient de noter que si le Japon a un intérêt direct à nous voir réussir par rapport à [QIE.GetNameDef], il ne fournira une aide que pour des efforts spécifiques visant à dépasser notre industrie arriérée, même s'il tente d'élargir son influence déjà inquiétante sur notre économie"
fengtian.54.a:0 "Enrichissons le pays !"
fengtian.54.b:0 "Peut-être que l'armée est plus importante ?"

fengtian.55.t:0 "Renforçons l'armée"
fengtian.55.d:0 "L'Armée Fengtienne, officiellement l'Armée de la République, est un spectacle impressionnant selon la plupart des normes chinoises, bien que pâle en comparaison de la plupart des forces étrangères, et n'a retrouvé que récemment une grande partie de ses forces après sa décimation lors de la dernière guerre de Zhifeng. La majorité des armes et des véhicules de l'armée fengtienne sont obsolètes, y compris le fusil standard fourni par les Japonais, et l'organisation en dessous du niveau de la division est inégale en raison de l'insuffisance des équipements de communication. La plus grande faiblesse de l'armée est le moral, en partie à cause des officiers japonais formés à l'étranger et même carrément japonais, répandus dans tous les rangs.\nEn outre, le Fengtian Flying Corps, officiellement le China Flying Corps, est la fierté et la joie du fils aîné du Grand Maréchal, Zhang Xueliang, qui a utilisé sa passion pour l'aviation pour former ses premiers pilotes. Le Flying Corps a bien fonctionné pendant la guerre, et n'a perdu sa supériorité aérienne sur le Zhili qu'à l'arrivée des avions modernes pilotés par les Allemands. Depuis lors, le Corps s'est légèrement développé, bien que ses avions restent plus de dix ans derrière les normes européennes. Dans l'ensemble, les forces de Fengtian sont à la traîne par rapport à celles de [QIE.GetNameDef], et restent fortement dépendantes de l'équipement et de l'aide japonais. Cette aide, et tout ce que Fengtian peut faire pour devenir autosuffisant, sera crucial pour réduire cet écart et finalement reconquérir le sud"
fengtian.55.a:0 "Renforçons l'armée !"
fengtian.55.b:0 "Mais qu'en est-il de l'économie ?"

fengtian.56.t:0 "Un retour à mains vides"
fengtian.56.d:0 "Malgré tous leurs efforts, les scientifiques et les ingénieurs que nous avons envoyés pour étudier les méthodes de fabrication japonaises sont revenus les mains vides. Peut-être que la simple disparité de sophistication entre leur technologie et la nôtre a été un obstacle, ou peut-être que les Japonais ont fait des efforts pour ne pas nous aider. Quoi qu'il en soit, la population générale semble avoir été plus impressionnée par l'accomplissement apparent de nos "hommes de pointe" que par leur échec, car cela n'a mystérieusement pas été signalé. Pour autant que l'on sache, nos scientifiques sont partis à l'étranger pour recevoir des prix très prestigieux"
fengtian.56.a:0 "Super les gars"

fengtian.57.t:0 "Réformer la finance en Mandchourie"
fengtian.57.d:0 "Au début du XXe siècle, la Mandchourie était une frontière mal gérée, minée par l'anarchie et le banditisme. Avec la domination de Zhang, cependant, des réformes rapides ont été entreprises par son ministre des finances, Wang Yongjiang. Wang soutenait sa monnaie, qui à l'origine n'était pas différente de celles imprimées par d'autres seigneurs de la guerre, avec de l'argent, générant une confiance qui a conduit à une certaine augmentation de la valeur par rapport au yen japonais. Une vaste réforme fiscale a permis de résoudre les dettes en souffrance, et au début des années 1920, l'économie a été soutenue par des immigrants fuyant l'instabilité dans le reste de la Chine. Bien sûr, cela ne pouvait pas durer, et le ministre Wang a démissionné en 1928 et est mort l'année suivante. L'économie de Fengtian commençant à peine à se remettre de huit années de déclin d'après-guerre, le temps est venu de mettre en place de nouvelles réformes, inspirées de celles des anciennes, et de redonner au Nord-Est la place qui lui revient en tant que l'une des régions les plus prospères de Chine.\nIl faut choisir un ministre pour élaborer les plans nécessaires et déterminer les priorités des efforts du gouvernement."
fengtian.57.a:0 "Nommer Pan Fu."
fengtian.57.b:0 "Nommez Li Shaogeng."
fengtian.57.c:0 "Nommer Sun Qichang."
fengtian.57.e:0 "Nommez Ruan Zhenduo."

fengtian.58.t:0 "Licences d'hôtel Yamato"
fengtian.58.d:0 "La ligne de l'hôtel Yamato de Mantetsu a longtemps été un élément de base de la zone ferroviaire de la Mandchourie du Sud ; la zone de concessions a été cédée d'abord à la Russie impériale puis au Japon après 1906, puis s'est étendue à la suite des 21 demandes de 1915 grâce à une interprétation assez lâche de ses dispositions pour inclure toute la Mandchourie du Sud. Tout de même, alors que les droits issus des traités permettent aux Japonais de résider et de s'engager dans des activités commerciales et manufacturières de toute sorte, la construction nécessite toujours théoriquement l'approbation du gouverneur local et, si nécessaire, du Grand Maréchal lui-même.\nMantetsu vise à construire une série de nouveaux hôtels, qui deviendront tous inévitablement des centres d'activités japonaises, et alors que la construction ne pourrait jamais être arrêtée sans mettre en colère le gouvernement japonais, des limites pourraient être imposées pour prévenir l'influence japonaise dans certaines zones. Malheureusement, bien qu'ils puissent constituer des édifices physiques de la force du Japon, les hôtels sont fréquentés par l'élite japonaise et de nombreux employés de Mantetsu, ce qui les rend cruciaux pour le développement rapide que nous souhaitons"
fengtian.58.a:0 "Limiter la construction."
fengtian.58.b:0 "Laissez-les construire comme ils le souhaitent."

fengtian.59.t:0 "La Commission de développement industriel du Nord-Est"
fengtian.59.d:0 "À la demande du Japon, et sans raison particulière de refuser, nous avons établi un cadre juridique et fiscal permettant la création de la Commission de développement industriel du Nord-Est. Servant à superviser et à diriger le développement de l'industrie de Fengtian, principalement par l'attribution de fonds et de baux, la commission est maintenant confrontée à la question de sa composition.\nL'Association Concordia a proposé d'inclure une série de personnes extrêmement talentueuses ayant travaillé pour Nissan et Mitsubishi Zaibatsu au Japon, qui soulignent la nécessité d'une économie axée sur l'exportation tirant parti des ressources naturelles existantes de Fengtian, tandis que les généraux du Grand Maréchal insistent sur la nécessité d'une approche du développement basée sur "l'armée d'abord" et utilisent leur influence considérable pour assurer le placement de militaires au sein de la commission. La Clique des communications recommande leur propre présence et préconise une approche de développement mixte, en se référant à leur longue expérience des relations d'affaires à travers la Chine, ainsi que plus récemment ici dans le Nord-Est. Heureusement, un compromis impliquant les trois parties est pratiquement impossible, car une vision claire est nécessaire pour la tâche, et les querelles au sein de la commission la rendraient presque certainement impuissante sur le plan fonctionnel. De plus, bien que la nature de la commission en tant qu'organe désigné permette la présence de Japonais dans sa composition, le public et une grande partie de l'Assemblée réagiront probablement négativement à leur présence. En même temps, les Japonais n'apprécieront pas l'exclusion"
fengtian.59.a:0 "Donner la priorité aux exportations."
fengtian.59.b:0 "L'armée doit passer en premier."
fengtian.59.c:0 "Une approche mixte est la meilleure."

fengtian.60.t:0 "Mantetsu Chosabū"
fengtian.60.d:0 "L'aile de recherche de la South Manchuria Railway Company, plus connue sous le nom de "Mantetsu Chosabū", est passée au fil des ans d'un simple département de recherche et développement à l'essentiel du programme de recherche colonial du Japon, avec des divisions consacrées à tous les domaines, de l'agriculture à la collecte de renseignements. L'ampleur de Mantetsu Chosabū et ses ambitions ont conduit à l'ouverture de bureaux à Berlin, Vancouver et New York pour attirer les talents étrangers, et à un large recrutement dans les principales universités japonaises. Il en résulte une communauté intellectuelle étonnamment libérale et ouverte d'esprit, qui va parfois jusqu'à placer la recherche scientifique avant les préoccupations nationalistes. Il semble que ce soit l'un de ces cas, puisque notre gouvernement a été approché par un représentant de Chosabū offrant une assistance future dans l'un des nombreux domaines technologiques. Il convient de noter que la garnison de l'armée Kwantung à [GetDalianName] était fortement opposée à cet arrangement"
fengtian.60.a:0 "Radar"
fengtian.60.b:0 "Construction."
fengtian.60.c:0 "Efficacité de la production."
fengtian.60.e:0 "Décryptage."

 fengtian.61.t:0 "Collaboration de Mantetsu et Chosabū en matière de radar"
fengtian.61.d:0 "À la lumière des récents développements technologiques du Japon en matière de radar, les scientifiques de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, afin que nous puissions plus rapidement atteindre le même niveau d'avancement."
fengtian.61.a:0 "Excellent."

 fengtian.62.t:0 "Collaboration de Mantetsu et Chosabū en matière de radar"
fengtian.62.d:0 "À la lumière des récents développements technologiques du Japon en matière de radar, les scientifiques de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, afin que nous puissions plus rapidement atteindre le même niveau d'avancement."
fengtian.62.a:0 "Excellent."

fengtian.63.t:0 "Mantetsu Chosabū Collaboration en matière de construction"
fengtian.63.d:0 "À la lumière des récents développements au Japon, les responsables de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, en fournissant de nouveaux outils et de meilleures pratiques afin que nous puissions plus rapidement atteindre le même niveau d'avancement."
fengtian.63.a:0 "Excellent."

fengtian.64.t:0 "Mantetsu Chosabū Collaboration en matière de construction"
fengtian.64.d:0 "À la lumière des récents développements au Japon, les responsables de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, en fournissant de nouveaux outils et de meilleures pratiques afin que nous puissions plus rapidement atteindre le même niveau d'avancement."
fengtian.64.a:0 "Excellent"

fengtian.65.t:0 "Mantetsu Chosabū Collaboration à la production"
fengtian.65.d:0 "À la lumière des récents développements technologiques du Japon, les scientifiques de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, fournissant de nouvelles machines et pratiques de fabrication afin que nous puissions plus rapidement atteindre le même niveau d'avancement."
fengtian.65.a:0 "Excellent."

fengtian.66.t:0 "Mantetsu Chosabū Collaboration de production"
fengtian.66.d:0 "À la lumière des récents développements technologiques du Japon, les scientifiques de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, fournissant de nouvelles machines et pratiques de fabrication afin que nous puissions plus rapidement atteindre le même niveau d'avancement."
fengtian.66.a:0 "Excellent."

fengtian.67.t:0 "Collaboration de Mantetsu Chosabū en décryptage"
fengtian.67.d:0 "À la lumière des récentes avancées du Japon en matière de décryptage, les scientifiques de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, en fournissant de nouvelles machines et méthodes afin que nous puissions plus rapidement atteindre le même niveau d'avancement."
fengtian.67.a:0 "Excellent."

fengtian.68.t:0 "Collaboration de Mantetsu Chosabū en décryptage"
fengtian.68.d:0 "À la lumière des récentes avancées du Japon en matière de décryptage, les scientifiques de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, en fournissant de nouvelles machines et méthodes afin que nous puissions plus rapidement atteindre le même niveau d'avancement."
fengtian.68.a:0 "Excellent."

fengtian.69.t:0 "La zone industrielle de Jinzhou"
fengtian.69.d:0 "La situation géographique de Jinzhou en fait une excellente zone industrielle, et plusieurs groupes ont déjà commencé à se battre pour obtenir une position dominante dans le développement ; notamment une filiale de Mantetsu spécialisée dans la mise en conserve et le travail des métaux légers, la Clique des communications qui veut établir une usine de matériel roulant, et l'armée qui insiste pour que la zone soit utilisée pour la fabrication de munitions avant les "gains capitalistes personnels" La situation est rendue quelque peu inhabituelle par la Clique de communication, qui est généralement en mesure de faire face à des sommes importantes, et les rumeurs suggèrent que plusieurs membres subissent des pressions de la part de l'armée pour affaiblir leur propre position d'enchérisseur"
fengtian.69.a:0 "Choisissez Mantetsu."
fengtian.69.b:0 "Choisissez la clique de communication."
fengtian.69.c:0 "Choisissez la clique Zhang."

fengtian.70.t:0 "Remplir la réserve d'argent"
fengtian.70.d:0 "Une réserve d'argent complète est essentielle pour renforcer la confiance dans la monnaie fengtienne, et plus encore pour attirer les investissements étrangers, sans lesquels les Fengtiens ne pourront jamais espérer égaler les Zhili du sud qui, depuis huit ans, affluent au capital allemand. Cependant, l'argent est une matière première chère, et payer pour en avoir assez pour remplir entièrement la réserve réduirait sans aucun doute le financement d'autres domaines.\nCertains ministres ont suggéré en privé de n'acheter qu'environ la moitié de la quantité souhaitée, car beaucoup pensaient que la réserve était moins que pleine avant la dernière guerre de Zhifeng, et ces rumeurs n'ont jamais été confirmées. Bien sûr, il a été difficile par la suite d'expliquer la récession économique importante qui a suivi l'incapacité du gouvernement à régler ses dettes de guerre.\nQuand bien même, remplir la réserve de façon inadéquate serait certainement un grand risque, mais peut-être un risque qui en vaut la peine."
fengtian.70.a:0 "Remplir la réserve."
fengtian.70.b:0 "Pas de risque, pas de récompense."

fengtian.71.t:0 "Désastre économique !"
fengtian.71.d:0 "Après que la Banque du Japon et la Mitsui Bank, les principaux prêteurs de notre propre gouvernement, aient inopinément demandé le paiement de dettes en souffrance, notre Banque centrale s'est soudainement trouvée dans l'incapacité de fournir suffisamment d'argent pour la transaction. La nouvelle de la situation a rapidement été diffusée au public, provoquant une ruée sur les banques et une panique financière généralisée. La rumeur suggère que la crise n'est pas le produit d'une mauvaise gestion et d'une incompétence flagrante de la part du gouvernement, ce qui ne surprendrait personne en fengtien, mais plutôt une manœuvre délibérée pour tromper le public. Les bureaux de Mantetsu à Shenyang et Harbin ont déjà entamé une enquête de grande envergure, et à moins que des mesures ne soient prises, ils semblent susceptibles de découvrir une trace écrite très incriminante. Bien qu'il existe plusieurs options, il serait regrettable que certains dossiers du gouvernement disparaissent inexplicablement..."
fengtian.71.a:0 "Brûlez les preuves !"
fengtian.71.b:0 "Brûlez-les et accusez les Japonais !"
fengtian.71.c:0 "Demandez au Japon un renflouement !"
fengtian.71.e:0 "Nous devons faire le ménage !"

fengtian.72.t:0 "Découverte de preuves bancaires !"
fengtian.72.d:0 "Après une enquête approfondie impliquant d'innombrables pots-de-vin et menaces, les enquêteurs de Mantetsu ont conclu que notre gouvernement a intentionnellement trompé son peuple, et est entièrement responsable du récent désastre financier. Nous ne sommes pas en position de refuser leurs appels à l'arrestation de plusieurs ministres impliqués, mais le Grand Maréchal et ses plus proches conseillers ont été épargnés par le blâme direct, et le directeur de Mantetsu, Yosuke Matsuoka, a suggéré qu'en échange de faveurs politiques, toute l'affaire pourrait être mise en suspens indéfiniment"
fengtian.72.a:0 "Acceptez l'offre."
fengtian.72.b:0 "Refuser l'offre."

fengtian.73.t:0 "Le Japon accepte le renflouement"
fengtian.73.d:0 "Dans un geste qui sauvera certainement notre économie, le Japon a accepté de payer pour une quantité d'argent suffisante pour remplir notre réserve, et ne se penchera pas plus avant sur la question. Bien sûr, cela n'a probablement été inspiré que par un intérêt personnel, mais certains disent que le Japon n'est peut-être pas si mal après tout..."
fengtian.73.a:0 "Nous sommes sauvés !"

fengtian.74.t:0 "Le Japon refuse le sauvetage"
fengtian.74.d:0 "Malgré nos demandes, le Japon a refusé un renflouement, nous laissant dans la même situation économique qu'avant notre demande et avec une grande humiliation en plus. Le seul point positif est que de nombreux citoyens, y compris certains employés de Mantetsu, ont perdu beaucoup de confiance dans la position bienveillante du Japon envers la Chine."
fengtian.74.a:0 "Si seulement c'était plus qu'une métaphore."
fengtian.74.b:0 "Peut-être que le ministre Ruan peut arranger les choses."

fengtian.75.t:0 "L'état du corps des officiers"
fengtian.75.d:0 "Le corps des officiers de Fengtian est un mélange inhabituel de jeunes Chinois éduqués au Rikugun Shikan Gakkō au Japon, de Chinois plus âgés qui ont servi dans les guerres civiles, et d'officiers japonais faisant partie de la Mission militaire au Fengtian, tous unis par des loyautés communes envers les individus plus que par un dévouement particulier envers l'État. Les officiers japonais en particulier sont connus pour apprécier toute station du Nord-Est, la monnaie dévaluée leur permettant de vivre une vie relativement luxueuse, et d'engager des domestiques pour la plupart des tâches subalternes, ce qui leur vaut l'inimitié non seulement de leurs camarades mais aussi de la population locale.\nMaintenant, avec la fondation de l'Académie nationale de Shenyang, ces officiers ont saisi l'occasion pour se moquer des locaux actuels de l'académie, qui sont vieux de plusieurs décennies et en mauvais état. Alors qu'un bâtiment moderne plus récent s'élève à proximité, l'état pitoyable de l'académie laisse actuellement le gouvernement ouvert à la critique"
fengtian.75.a:0 "Malheureux"

fengtian.76.t:0 "Expulser les officiers japonais"
fengtian.76.d:0 "Le Japon a maintenu une mission militaire en Fengtian depuis la fondation du gouvernement Fengtian en 1926, qui a été précédée par plus d'une décennie d'opérations japonaises informelles en soutien à la Clique Fengtian de Zhang Zuolin. La mission a servi à aider de nombreux aspects du développement de l'armée, principalement par la fourniture d'armes et d'équipements, mais aussi par l'aide à la formation et à la planification. Heureusement, la pénurie d'officiers au lendemain des guerres civiles a permis au Japon d'attacher des officiers japonais à des postes de commandement sur le terrain, et même de diriger nos unités de façon indépendante. Cela a eu un effet négatif sur le moral de nos hommes, rendant l'influence du Japon bien trop évidente, alors même que la Mission militaire tente, et réussit souvent, à influencer nos affaires de gouvernement. Pour que nos soldats et le peuple chinois aient un quelconque respect pour notre gouvernement, la Mission militaire japonaise doit partir"
fengtian.76.a:0 "Expulsez-les tous !"
fengtian.76.b:0 "Soyons diplomates."

fengtian.77.t:0 "Le Japon déclare la guerre"
fengtian.77.d:0 "En réponse à notre expulsion de leurs officiers, le gouvernement japonais a coupé tous les liens et déclaré la guerre ! Beaucoup considéreront cela comme un désastre, mais c'est peut-être une opportunité déguisée. La vérité sera trouvée sur le champ de bataille"
fengtian.77.d_breakaway:0 "En réponse à ce qu'ils considèrent comme une violation de notre engagement de coopération, ainsi que des Treize Demandes de 1915, le Japon a ensuite déclaré la guerre "pour protéger ses droits et intérêts conventionnels en Chine"
fengtian.77.a:0 "Zhonghua Mingguo Wansui !"

fengtian.78.t:0 "Le Japon lance un ultimatum"
fengtian.78.d:0 "Malgré nos vaillantes tentatives pour supprimer la mission militaire japonaise, leur influence dans notre gouvernement s'est avérée trop importante, nous obligeant à rétablir la mission. La seule autre option maintenant serait un rejet de l'ultimatum et une déclaration de guerre, menée par les éléments patriotiques de la Clique Zhang"
fengtian.78.d_ultimatum:0 "Les négociations ont échoué et le Japon a lancé un simple ultimatum. Nous devons rétablir la mission ou ils déclareront immédiatement la guerre"
fengtian.78.a:0 "Nous n'avons pas d'autre choix que de nous soumettre."
fengtian.78.b:0 "Qu'il y ait la guerre !"

fengtian.79.t:0 "Wu Wang Zai Ju"
fengtian.79.d:0 "Le Grand Maréchal Zhang Zuolin a prononcé un discours court mais puissant faisant allusion à l'État historique de Qi qui, au bord de la défaite lors du siège de Ju, a renversé la vapeur et a finalement gagné la guerre. Ce sera notre exemple alors que nous avançons contre ceux qui voudraient maintenir la Chine faible et divisée"
fengtian.79.a:0 "Lire le texte du discours."
fengtian.79.b:0 "L'assèchement du sud est inévitable !"

fengtian.80.t:0 "Reprendre la Mongolie intérieure"
fengtian.80.d:0 "Le temps est venu de rendre la Mongolie intérieure à la sphère chinoise et, une fois de plus, de soumettre cette région frontalière en plein essor. Nous devons poursuivre la guerre avec autant de précipitation que possible"
fengtian.80.a:0 "En avant !"

fengtian.81.t:0 "Victoire en Mongolie intérieure"
fengtian.81.d:0 "Après nous être emparés de la Mongolie intérieure et l'avoir tenue à l'abri des contre-attaques ennemies, nous avons réussi à conclure une paix et à atteindre nos objectifs. C'est un petit pas dans la lutte pour reconquérir toute la Chine"
fengtian.81.a:0 "Nous avons atteint nos objectifs."
fengtian.81.b:0 "Il n'y aura pas de paix."

fengtian.1000.t:0 "[FNG.GetName] nous a offert la paix"
fengtian.1000.d:0 "Le [FNG.GetName] nous a offert la paix si nous leur cédons leurs revendications."
fengtian.1000.a:0 "Un sacrifice nécessaire"
fengtian.1000.b:0 "Nous allons gagner cette guerre"

fengtian.82.t:0 "La proposition de Doihara"
fengtian.82.d:0 "Le colonel Doihara, le chef de la section de renseignement de la garnison de Kwantung, a présenté une proposition qu'il a l'intention de mettre en œuvre avec ou sans notre aide, bien que la première solution soit préférable. L'intervention allemande a effectivement fermé la grande majorité du marché chinois aux produits japonais, y compris des produits particulièrement rentables comme la cigarette "Golden Bat" Doihara a l'intention d'accéder à l'ancien marché en rebaptisant ces cigarettes "Golden Dragons", puis de les vendre via les villes de légation pour éviter les embargos [QIE.GetAdjective] et, surtout, en y introduisant des traces d'opium pour garantir une dépendance rapide. Il suffirait de soutenir la production de pavot dans les zones clés de Liaobei et de Xing'an, et avec le temps, les bénéfices pourraient commencer à affluer. Doihara est un personnage tout à fait douteux, et notre participation à un tel projet pourrait saper notre légitimité politique, mais le gouvernement a désespérément besoin de fonds, et cela pourrait lui donner un avantage sur [QIE.GetNameDef]"
fengtian.82.a:0 "Soutenez la proposition"
fengtian.82.b:0 "Nous n'aurons rien à faire avec ça."

fengtian.83.t:0 "Cigarettes du dragon d'or"
fengtian.83.d:0 "Les préparatifs nécessaires ont été effectués et la production va bientôt commencer. A en juger par un message télégraphique envoyé de Shanghai, Doihara a l'intention de nous informer de ses progrès dans le temps"
fengtian.83.a:0 "Bien."

fengtian.84.t:0 "Retards dans les plans de Doihara"
fengtian.84.d:0 "Les communications de Doihara ont été peu fréquentes, éparses et souvent évasives, jusqu'à ce qu'il suggère plus récemment une rencontre dans l'ancien hôtel Astor House à Shanghai. Doihara a présenté ses excuses pour le retard de son programme lors d'un repas très coûteux dans la salle à manger élaborée, et a semblé réellement frustré, mais après son retour, notre agent a pris soin de souligner que les progrès sont toujours en cours et que l'argent sera bientôt versé. D'autres agents de renseignement dans les villes de légation et dans d'autres régions de Chine racontent une histoire assez différente et suggèrent que l'opération est déjà rentable, la grande majorité de l'argent étant utilisée pour financer les autres activités subversives de Doihara. Les preuves semblent suggérer que notre représentant à Shanghai a été soudoyé, mais Doihara finira sûrement par cracher ce qu'il a promis..."
fengtian.84.a:0 "Malheureux."
fengtian.84.b:0 "Nous en avons assez."

fengtian.85.t:0 "D'autres retards"
fengtian.85.d:0 "Doihara a suggéré une autre rencontre, encore une fois après une longue période de communication limitée, mais cette fois dans une cachette isolée près de Xiamen dans la province de Fujian. Insistant sur le fait qu'il a eu des problèmes avec le Green Gang, Doihara s'excuse une fois de plus pour les retards, mais insiste sur le fait que nous recevrons nos fonds dans les prochains mois. La plupart de nos agents chargés de surveiller les activités de Doihara ont mystérieusement disparu, donc son statut réel est difficile à déterminer."
fengtian.85.a:0 "Malheureux."
fengtian.85.b:0 "Nous en avons assez."

fengtian.86.t:0 "Doihara a réussi"
fengtian.86.d:0 "Après un temps étonnamment court, compte tenu de la tâche à accomplir, Doihara a réussi à établir un moyen fiable de faire passer en contrebande les cigarettes à base d'opium dans le reste de la Chine, en produisant lesdites cigarettes à bas prix avec notre aide, et en les vendant en masse."
fengtian.86.a:0 "Excellent."
fengtian.86.b:0 "Nous en avons assez"

fengtian.87.t:0 "Découverte et échec"
fengtian.87.d:0 "Après une rapide série d'arrestations dans la juridiction [QIE.GetAdjective] et dans les villes de légation, les plans de Doihara semblent avoir échoué, et le colonel a coupé tout contact avec nous et probablement avec ses anciens associés. Malheureusement, le [QIE.GetAdjective] semble avoir découvert notre implication et a rendu publiques les preuves. L'impact politique a déjà été dévastateur"
fengtian.87.a:0 "Merde !"

fengtian.89.t:0 "Le destin de Doihara"
fengtian.89.d:0 "Un de nos agents qui surveille les progrès de Doihara a transmis des nouvelles malheureuses. Il semble que, dans ses efforts pour obtenir des taux de transfert rentables à Shanghai, Doihara se soit fait des ennemis de la Triade du Gang Vert. Son corps aurait été retrouvé à l'extérieur d'un bordel de ruelle aux côtés de ceux de plusieurs gardes du corps, identifiable uniquement grâce à son uniforme et aux témoignages de civils proches. Les agents de Kempeitai ont déjà commencé une enquête en partenariat avec la police municipale de Shanghai, mais à toutes fins utiles, l'initiative de Doihara peut être considérée comme morte dans l'eau."
fengtian.89.a:0 "Ainsi soit-il."

fengtian.90.t:0 "La dépendance à l'opium se répand dans [QIE.GetNameDef]"
fengtian.90.d:0 "Malgré les efforts des responsables locaux et même [QIE.GetNameDef], la dépendance à l'opium s'est lentement répandue dans la population générale pour atteindre des niveaux rivalisant avec ceux des ères Tongzhi et Guangxu, affaiblissant le "gouvernement central" et ses armées. C'est tout à notre avantage, mais si nos efforts pour faire connaître cet état de fait au public ont un impact sur les relations publiques, il sera difficile de le contenir. Le commerce de l'opium a longtemps été considéré non seulement comme un mal, mais aussi comme un outil de l'impérialisme occidental"
fengtian.90.a:0 "Malheureux mais nécessaire."

fengtian.91.t:0 "Escalader la guerre de propagande"
fengtian.91.d:0 "Le Département de la Propagande lance déjà un barrage idéologique dévastateur sous lequel le régime régressif [QIE.GetAdjective] doit sûrement se fissurer et s'effondrer ! Le Grand Maréchal a personnellement publié plusieurs courts discours dénonçant "la marionnette du Kaiser en Asie", [QIE.GetLeader], le qualifiant de "plus bas qu'un chien" pour sa "lâcheté et sa collaboration effrontée avec l'intrus allemand", et pour avoir "vendu le peuple chinois à des intérêts étrangers" Jusqu'où le gouvernement illégitime [QIE.GetAdjective] peut-il s'incliner avant de s'effondrer ?
fengtian.91.d_mantetsu:0 "Le Département de la Propagande redouble déjà d'efforts pour lancer un barrage idéologique dévastateur sous lequel le régime régressif [QIE.GetAdjective] doit sûrement se fissurer et s'effondrer ! Le Grand Maréchal a personnellement publié plusieurs courts discours dénonçant "la marionnette du Kaiser en Asie", [QIE.GetLeader], le qualifiant de "plus bas qu'un chien" pour sa "lâcheté et sa collaboration effrontée avec l'intrus allemand", et pour avoir "vendu le peuple chinois à des intérêts étrangers"\nEn même temps, le degré d'influence des Japonais sur notre propre gouvernement est clair même pour le plus petit des mendiants, et nos efforts résonnent donc d'hypocrisie aux oreilles de beaucoup"
fengtian.91.a:0 "L'assèchement du sud est inévitable !"

fengtian.92.t:0 "Artillerie obsolète du Japon"
fengtian.92.d:0 "En réponse à notre demande, l'armée impériale japonaise a autorisé une importante expédition d'artillerie obsolète qui n'a probablement pas été utilisée depuis la Weltkrieg. C'est décevant, voire totalement inutile"
fengtian.92.a:0 "Bien."

fengtian.93.t:0 "L'artillerie la plus récente du Japon"
fengtian.93.d:0 "En réponse à notre demande, l'armée impériale japonaise a autorisé un envoi important de sa dernière artillerie de l'arsenal de Kokura. Nos officiers ont déjà les yeux rivés sur les armes promises avec le genre d'excitation spéciale réservée exclusivement à l'acier usiné et aux explosifs puissants"
fengtian.93.a:0 "Bien."

fengtian.94.t:0 "Fengtian demande de l'artillerie"
fengtian.94.d1:0 "Le gouvernement de Fengtian a depuis longtemps un avantage sur ses rivaux chinois grâce à nos fréquentes aides matérielles. Dans ce cas particulier, on nous demande de l'artillerie. Nous pourrions envoyer ce que nous avons de mieux, ce qui devrait faire une différence significative dans un pays aussi arriéré, mais nous pourrions aussi fournir un plus grand nombre d'armes obsolètes bon marché à moindre coût pour nous-mêmes. Ou nous pourrions toujours n'envoyer rien du tout"
fengtian.94.d2:0 "Le gouvernement de Fengtian a depuis longtemps un avantage sur ses rivaux chinois grâce à notre aide matérielle fréquente. Dans ce cas particulier, on nous demande de l'artillerie, qui est particulièrement prisée parmi les arsenaux des seigneurs de la guerre"
fengtian.94.a:0 "Envoyez le matériel le plus récent"
fengtian.94.b:0 "Envoyer du matériel obsolète"
fengtian.94.c:0 "Ne rien envoyer"
fengtian.94.d:0 "Nous ne pouvons pas nous le permettre"

fengtian.95.t:0 "Le Japon livre du matériel obsolète"
fengtian.95.d:0 "En réponse à notre demande, l'armée impériale japonaise a autorisé un envoi important de matériel d'infanterie obsolète. Certains de ces équipements semblent avoir été utilisés pour la dernière fois pendant la guerre russo-japonaise, ou même avant. C'est décevant"
fengtian.95.a:0 "Ainsi soit-il."

fengtian.96.t:0 "Le Japon fournit le dernier équipement"
fengtian.96.d:0 "En réponse à notre demande, l'armée impériale japonaise a autorisé un envoi important de son dernier matériel d'infanterie."
fengtian.96.a:0 "Nos remerciements."

fengtian.97.t:0 "Fengtian demande des armes légères"
fengtian.97.d1:0 "Le gouvernement de Fengtian a depuis longtemps un avantage sur ses rivaux chinois grâce à nos fréquentes aides matérielles. Dans ce cas particulier, on nous demande du matériel d'infanterie. Nous pourrions envoyer ce que nous avons de mieux, ce qui devrait faire une différence significative dans un pays aussi arriéré, mais nous pourrions aussi fournir un plus grand nombre d'armes obsolètes bon marché sans coût réel pour nous. Ou nous pourrions toujours n'envoyer rien du tout"
fengtian.97.d2:0 "Le gouvernement de Fengtian a depuis longtemps un avantage sur ses rivaux chinois grâce à notre aide matérielle fréquente. Dans ce cas particulier, on nous demande de l'équipement d'infanterie. Tout ce que nous pouvons nous permettre actuellement, c'est un certain nombre d'armes obsolètes et bon marché, mais sans coût réel pour nous. Bien sûr, nous pourrions toujours ne rien envoyer du tout"
fengtian.97.a:0 "Envoyez le dernier matériel"
fengtian.97.b:0 "Envoyer du matériel obsolète"
fengtian.97.c:0 "Ne rien envoyer"

fengtian.971.t:0 "Le Japon refuse d'envoyer du matériel"
fengtian.971.d:0 "Le Japon a refusé notre demande d'expédition de matériel, en invoquant ses propres "besoins plus importants" Certes, c'est loin d'être surprenant"
fengtian.971.a:0 "Tant pis pour la fraternité panasiatique"

fengtian.98.t:0 "Réservoirs excédentaires du Japon"
fengtian.98.d:0 "Bien que les Japonais aient refusé, comme on pouvait s'y attendre, de nous envoyer leur dernier équipement blindé, ils ont accepté d'envoyer un certain nombre de chars légers excédentaires d'un modèle plus ancien mais pas entièrement obsolète."
fengtian.98.a:0 "Bien."

fengtian.99.t:0 "Chars obsolètes du Japon"
fengtian.99.d:0 "Bien que les Japonais aient refusé, comme on pouvait s'y attendre, de nous envoyer leur dernier équipement blindé, seuls les plus cyniques anticipaient l'arrivée des chars rouillés et cabossés de l'ère Weltkrieg qui sont actuellement déchargés à Yingkou. Bien qu'ils soient mieux que rien du tout, c'est nettement décevant"
fengtian.99.a:0 "Ainsi soit-il."

fengtian.100.t:0 "Fengtian demande des chars légers"
fengtian.100.d1:0 "Le gouvernement de Fengtian a depuis longtemps un avantage sur ses rivaux chinois grâce à nos fréquentes aides matérielles. Dans ce cas particulier, on nous demande des chars légers, qui sont mieux adaptés que les modèles plus lourds aux terrains accidentés et aux infrastructures primitives de la Chine. Les derniers véhicules blindés seraient gaspillés, voire carrément dangereux, entre les mains des Chinois, mais nous avons des stocks excédentaires de chars à peine dépassés qui pourraient être appréciés. Nous pourrions aussi envoyer des équipements encore plus anciens sans frais réels pour nous, bien que nous puissions bien sûr choisir de ne rien envoyer du tout"
fengtian.100.d2:0 "Le gouvernement fengtien a depuis longtemps un avantage sur ses rivaux chinois grâce à notre aide matérielle fréquente. Dans ce cas particulier, on nous demande des chars légers. Bien que nous ne disposions pas actuellement de chars modernes, nous pourrions envoyer une cargaison de très vieux chars de l'époque de la Weltkrieg sans frais réels pour nous. Ou nous pourrions toujours n'envoyer rien du tout"
fengtian.100.a:0 "Envoyer les chars légers en surplus"
fengtian.100.b:0 "Envoyez les tanks obsolètes"
fengtian.100.c:0 "Ne rien envoyer"

fengtian.101.t:0 "La proclamation du Grand Maréchal"
fengtian.101.d:0 "Aujourd'hui, le Grand Maréchal a prononcé un discours enthousiaste appelant tout le Nord-Est à faire tout son possible pour remporter la victoire dans la prochaine guerre de reconquête nationale. Dix mille ans à la République !"
fengtian.101.a:0 "Lisez le texte du discours."
fengtian.101.b:0 "Wansui !"

fengtian.102.t:0 "La guerre de reconquête nationale !"
fengtian.102.d.no_shanhaiguan:0 "L'heure prévue est enfin arrivée. Dans les jours à venir, les fruits de plus d'une décennie de planification et de préparation approfondies seront enfin mis à profit contre l'ennemi, et les premiers pas seront faits sur la voie de la réunification nationale. Il ne reste plus qu'à aller de l'avant et à saisir le moment présent. Dix mille ans au Grand Maréchal Zhang ! Dix mille ans à la République !"
fengtian.102.d.shanhaiguan:0 "L'heure désignée est enfin arrivée. Dans les jours à venir, les fruits de plus d'une décennie de planification et de préparation intensive seront enfin mis à profit contre l'ennemi, et les premiers pas seront faits sur la voie de la réunification nationale. Il ne reste plus qu'à aller de l'avant et à saisir le moment présent. Dix mille ans au Grand Maréchal Zhang ! Dix mille ans à la République ! Émergeant des petits villages et des villes le long de la rive nord de la rivière Chaobai, nos soldats ont mené un soulèvement réussi, isolant et éliminant les garnisons locales, et tenant les principaux passages de rivière. Nous devons pousser vers le sud aussi vite que possible, avant qu'ils ne soient submergés par la réponse de l'ennemi et par un plus grand nombre"
fengtian.102.a:0 "L'histoire se souviendra de ce jour !"

fengtian.103.t:0 "Infiltration de Shanhaiguan"
fengtian.103.d:0 "Le temps est venu pour nos soldats de mettre en œuvre nos plans soigneusement élaborés et de commencer à s'infiltrer à travers Shanhaiguan et dans la province au-delà. Leur mission ne sera pas facile, car beaucoup de choses pourraient mal tourner, mais s'ils réussissent, nous aurons un soulèvement derrière les lignes ennemies pour les tenir occupés et couper leur approvisionnement"
fengtian.103.a:0 "Bonne chance à nos braves soldats !"
fengtian.103.b:0 "Oubliez ça."

fengtian.104.t:0 "Les préparatifs sont terminés à Shanhaiguan"
fengtian.104.d:0 "Nos agents de renseignement ont appris que la plupart de nos soldats infiltrés sont maintenant en position au sud de Shanhaiguan. Ils doivent maintenant faire profil bas et attendre le début de la guerre de reconquête nationale"
fengtian.104.a:0 "Bonnes nouvelles."

fengtian.105.t:0 "Échec à Shanhaiguan"
fengtian.105.d:0 "Nos agents de renseignement ont appris que, lors du processus d'infiltration à travers Shanhaiguan, nos soldats ont été découverts et enlevés par des agents [QIE.GetAdjective] et des groupes de la police militaire. S'il reste quelqu'un, il sera sans aucun doute trop dispersé et désorganisé pour être utile une fois que nous aurons commencé la guerre, et ce plan doit donc malheureusement être considéré comme un échec"
fengtian.105.a:0 "Un sacrifice courageux."

fengtian.106.t:0 "Disparition des infiltrateurs"
fengtian.106.d:0 "Bien que nos services de renseignement aient reçu des rapports sur les progrès réalisés au cours des premières étapes de l'infiltration de Shanhaiguan, le contact a été brusquement coupé, et nos forces ont disparu au sud de la Grande Muraille. Il est possible que certains aient été découverts et évitent simplement d'être détectés, ou que la force entière ait été détruite. Le sort de ces braves soldats ne pourra jamais être connu"
fengtian.106.a:0 "Il y a encore de l'espoir."

fengtian.107.t:0 "Un avantage inattendu"
fengtian.107.d:0 "Malgré la cessation de tout contact avec la force d'infiltration de Shanhaiguan, des rapports ont fait état de tirs et de chaos sur les rives nord de la rivière Chaobai. Il semble que ces héros aient évité toute détection, pour frapper maintenant au moment opportun. C'est vraiment un avantage inattendu, et nous devons pousser vers le sud avant qu'ils ne soient submergés par la réponse ennemis et par un plus grand nombre !"
fengtian.107.a:0 "Glorieux !"

fengtian.108.t:0 "Le soulèvement de Shanhaiguan échoue"
fengtian.108.d:0 "Avant même qu'il ne puisse vraiment commencer, notre soulèvement au sud de Shanhaiguan a été détecté et rapidement écrasé par la garnison locale ennemis lors d'une courte mais violente confrontation. Bien que nous puissions rencontrer quelques survivants en poussant vers le sud, nous n'aurons aucune assistance organisée de l'autre côté de la Grande Muraille"
 fengtian.108.a:0 "Bon sang"

fengtian.110.t:0 "La Bande des Trois"
fengtian.110.d:0 "En tant que coalition souple de généraux, de gouverneurs, de bureaucrates et de politiciens déchus du Sud par l'effondrement du gouvernement Beiyang, la Recovery League est largement reconnue comme étant sensible à la corruption. Cependant, les récentes découvertes de la police ont révélé quelque chose d'inhabituellement troublant. Il semble qu'un groupe d'hommes politiques de la Recovery League, qui ont été nommés maires des townships de Jilin grâce à leur expérience du gouvernement dans le Sud, n'avaient en fait jamais été maires, ni nulle part ni du tout. Au lieu de cela, ils ont tué et remplacé leurs homonymes et, par un complot compliqué de tromperie, ont trompé les autorités tout en éliminant tous ceux qui pourraient les contredire. Le tissu de mensonges, de corruption et de meurtres nécessaire pour entretenir cette fausseté s'étend sur toute la province, et les dommages causés à la légitimité du gouvernement ne sont pas négligeables"
fengtian.110.a:0 "Dégoûtant."

fengtian.111.t:0 "Corruption de Mantetsu"
fengtian.111.d:0 "Deux membres de l'Association Concordia ont récemment été pris en train de tenter de soudoyer des politiciens de la Recovery League, et bien que cette activité soit soupçonnée depuis longtemps, c'est la première fois qu'elle est prise au grand jour. Bien que les membres des autres partis aient demandé le retrait des membres en infraction, le consulat japonais a déjà délivré un message "conseillant fortement" qu'aucune action ne soit entreprise contre les membres de l'Association Concordia. Le Grand Maréchal pourrait choisir de le faire de toute façon, mais pas sans risquer la colère du Japon.
fengtian.111.a:0 "Retirez-les quand même."
fengtian.111.b:0 "Nous ne pouvons rien faire."

fengtian.112.t:0 "L'incident d'Anshan"
fengtian.112.d:0 "Les gisements de minerai de fer d'Anshan sont exploités depuis 1918 par une filiale de Mantetsu appartenant à des intérêts japonais, connue sous le nom de "Anshan Iron and Steel", qui constitue l'une des sources d'acier les plus précieuses du Japon en dehors des îles de l'archipel. Lorsque les installations ont été construites, la plupart des minerais n'ont pas nécessité de fouilles importantes, car les gisements se trouvent près de la surface, mais à l'heure actuelle, des fouilles plus importantes sont nécessaires pour poursuivre l'exploitation. La société a commencé ces travaux d'expansion sans avoir obtenu des autorités locales un bail pour les terres supplémentaires, détruisant ainsi plusieurs propriétés agricoles, et malgré les promesses, ni compensation ni bail n'ont été accordés. Des protestations ont rapidement éclaté parmi les agriculteurs locaux à ce sujet, et ont rapidement dégénéré en une émeute qui a gravement endommagé des équipements miniers coûteux, que notre police a refusé d'empêcher, en invoquant la nature techniquement illégale des opérations. De sa propre initiative, une garnison japonaise voisine d'Anshan est intervenue et a utilisé une force mortelle pour disperser l'émeute. Ce massacre de nos citoyens n'est pas passé inaperçu, et le sentiment antijaponais existant n'a fait que s'enflammer. Les gens nous tiendront pour responsables de notre réaction, mais les dépôts et la société qui les exploite sont essentiels pour les objectifs stratégiques du Japon, et nos relations avec les Japonais laissent peu de marge de manœuvre"
fengtian.112.a:0 "Dénoncez les Japonais."
fengtian.112.b:0 "Garder le silence."

fengtian.113.t:0 "Le Japon nous dénonce"
fengtian.113.d:0 "Décrivant notre dénonciation de leur conduite lors du récent incident d'Anshan comme "insolente" et "indigne de la générosité japonaise", le gouvernement japonais a émis une réprimande cinglante à la fois publiquement et par le biais d'une lettre délivrée directement par le consul général du Japon à Shenyang. La garnison de Kwantung a effectué une série de manœuvres motorisées et blindées en pleine vue de la capitale, leur message étant clair. Toute escalade de cette situation entraînerait sans aucun doute de nouvelles réprimandes auxquelles nous ne pouvons apporter aucune réponse significative"
fengtian.113.a:0 "Ainsi soit-il."
fengtian.113.b:0 "Nous ne serons pas intimidés !"

fengtian.114.t:0 "Une opportunité se présente"
fengtian.114.d:0 "Dans les années qui ont suivi la retraite de l'armée fengtienne au-delà de la Grande Muraille, un œil vigilant a été porté sur le sud. Le point d'étranglement naturel créé par le col de Shanhai a toujours rendu difficile l'entrée des armées zhili, mais tout aussi difficile la sortie des nôtres. Tout effort pour reconquérir la Chine a toujours dépendu d'un moment de faiblesse du sud. Un tel moment semble maintenant sur le point d'arriver, alors que le sentiment anti-allemand qui couvait a éclaté en violence dans la Ligue des huit provinces, et que le gouverneur de l'Anhui s'est séparé de Nanjing - espérant monter la Ligue et le gouvernement central l'un contre l'autre pour son propre bénéfice. Heureusement, nous ne sommes pas encore prêts à commencer notre campagne tant attendue, il y a des questions en suspens dans le Nord-Est à régler et on ne sait toujours pas exactement ce qu'il adviendra de la situation dans la Ligue. Nous devons surveiller et attendre la bonne occasion"
fengtian.114.a:0 "Faisons un choix judicieux."

fengtian.115.t:0 "L'incident radio de Zhang Zuolin"
fengtian.115.d:0 "Dans ce qui est connu comme "l'incident radio de Zhang Zuolin", un [QIE.GetAdjective] subversif a pu enregistrer une conversation franche entre le Grand Maréchal et ses généraux, et l'a transmise sur des fréquences largement utilisées à Shenyang pendant près de quarante minutes avant d'être brouillée par une station proche appartenant à Mantetsu. La conversation, dans laquelle le Grand Maréchal décrivait "les ennemis du Nord, du Sud, de l'Est et de l'Ouest", mettait en avant les relations de Fengtian avec le Japon en des termes non conventionnels et grossiers, préjudiciables à notre propagande et aux intérêts du Japon. La diffusion était doublement préjudiciable grâce à la capture de Zhang discutant des réalités de la force industrielle et militaire relative de [QIE.GetNameDef], et de la mesure dans laquelle nous devons compter sur les Japonais pour une technologie cruciale, ce que nous avons pris soin de cacher au public.
fengtian.115.a:0 "Comme les lois, il est préférable de ne pas voir le Hongchang se faire."

fengtian.116.t:0 "Des articles séditieux prolifèrent"
fengtian.116.d:0 "Un article paru dans le Nihon Kogyō Shimbun, ou "journal industriel japonais", a été traduit en chinois et largement diffusé dans les journaux locaux avant que les responsables de la censure ne parviennent à retrouver et à faire fermer l'éditeur. L'article décrit de manière très détaillée le degré de contrôle que Mantetsu et d'autres entreprises japonaises ont établi sur la plupart des secteurs de notre économie, et établit une prévision prévoyant un contrôle quasi total dans un délai de cinq ans. Pour des raisons évidentes, l'article a profondément bouleversé la population en général, et nous ne pouvons pas faire grand-chose pour empêcher les exemplaires existants de circuler"
fengtian.116.a:0 "Disgracieux !"

fengtian.117.t:0 "Attaques de Honghuzi dans le Heilongjiang"
fengtian.117.d:0 "Les Honghuzi, qui se traduisent littéralement par "Barbes rouges", sont des groupes de bandits et de voleurs qui sévissent depuis longtemps dans le Nord-Est. Si la campagne de pacification et de centralisation menée par le Grand Maréchal après la dernière guerre a permis de réduire leur nombre, des attaques ont eu lieu depuis. Aujourd'hui, plusieurs fermes du sud du Heilongjiang ont été incendiées et leurs occupants ont été dépouillés de leurs biens de valeur. Certains ont suggéré qu'une expédition soit montée pour écraser les bandits sur leur base d'opérations, mais d'autres disent qu'une telle mission est indigne du gouvernement central et qu'elle ne vaut guère de temps ou d'efforts.
fengtian.117.d_Ma:0 "Les Honghuzi, qui se traduisent littéralement par "Barbes rouges", sont des groupes de bandits et de brigands qui ont longtemps sévit dans le Nord-Est. Si la campagne de pacification et de centralisation menée par le Grand Maréchal après la dernière guerre a permis de réduire leur nombre, des attaques ont eu lieu depuis. Aujourd'hui, plusieurs fermes du sud du Heilongjiang ont été incendiées et leurs occupants ont été dépouillés de leurs biens de valeur. Certains ont suggéré qu'une expédition soit montée pour écraser les bandits sur leur base d'opérations, mais d'autres disent qu'une telle mission est indigne du gouvernement central et qu'elle ne vaut guère de temps ni d'efforts. Le ministre de la sécurité Ma Zhanshan, désireux d'aller sur le terrain et lui-même une fois bandit, a proposé de diriger la mission personnellement"
fengtian.117.a:0 "Une expédition est une course folle."
fengtian.117.b:0 "Envoyer une expédition."
fengtian.117.c:0 "Ma Zhanshan dirigera l'expédition personnellement."

fengtian.118.t:0 "Attaques de Honghuzi à Xing'an"
fengtian.118.d:0 "Malgré les efforts déployés pour les contenir, les Honghuzi ont de nouveau frappé, cette fois à Xing'an, attaquant les fermiers et les commerçants le long de ses principales routes. Le gouverneur local a dépêché sa garnison pour se protéger contre de futures incursions, mais le terrain accidenté et la nature insaisissable du bandit suggèrent qu'ils pourraient simplement frapper à nouveau ailleurs"
fengtian.118.d_Ma:0 "Malgré les efforts de Ma pour les traquer, les Honghuzi ont encore frappé, cette fois à Xing'an, en attaquant les fermiers et les commerçants le long de ses routes principales. Le gouverneur local a dépêché sa garnison pour se protéger contre de futures incursions, mais le terrain accidenté et la nature insaisissable des bandits laissent penser qu'ils pourraient simplement frapper à nouveau ailleurs"
fengtian.118.a:0 "Peut-être que les Honghuzi en ont eu assez."
fengtian.118.b:0 "Traquez-les !"
fengtian.118.c:0 "Cette fois, maman va les avoir !"

fengtian.119.t:0 "Les Honghuzi attaquent à Liaobei"
fengtian.119.d:0 "Les Honghuzi sont devenus particulièrement audacieux, menant des attaques dans la province de Liaobei, et s'aventurant même jusqu'aux frontières de Jilin avant de faire dérailler un train local et de voler ses occupants, dont un certain nombre de citoyens japonais. Les autorités locales ont présenté de nombreuses excuses pour cet embarras, et des gardes supplémentaires ont été postés dans les trains voisins, mais le consulat japonais a déjà exigé une compensation de notre gouvernement pour les biens perdus."
fengtian.119.d_Ma:0 "Les Honghuzi sont devenus particulièrement audacieux, menant des attaques dans la province de Liaobei, et s'aventurant même jusqu'aux frontières de Jilin avant de faire dérailler un train local et de voler ses occupants, dont un certain nombre de citoyens japonais. Les autorités locales ont présenté de nombreuses excuses pour cet embarras, et des gardes supplémentaires ont été postés dans les trains voisins, mais le consulat japonais a déjà exigé une compensation de notre gouvernement pour les biens perdus."
fengtian.119.a:0 "La troisième fois est la bonne !"
fengtian.119.b:0 "La troisième fois est la bonne !"

fengtian.120.t:0 "La Ligue de la jeunesse de Mandchourie"
fengtian.120.d:0 "La Ligue de la jeunesse de Mandchourie existe depuis plusieurs années en tant qu'association générale pour les employés de Mantetsu et d'autres résidents japonais dans le Nord-Est, mais les récentes attaques de bandits l'ont amenée à publier une déclaration sur la question, appelant le gouvernement japonais à mieux protéger ses citoyens, et demandant un plus grand degré de contrôle sur notre gouvernement. Bien sûr, l'impact immédiat sera probablement minime, mais si la Ligue de la jeunesse poursuit ses efforts, elle pourrait faire tourner quelques têtes à Tokyo."
fengtian.120.a:0 "Malheureux."

fengtian.124.t:0 "Heinous Assassination in Shenyang !"
fengtian.124.d:0 "Sur le chemin des bureaux gouvernementaux, un membre de la Clique des communications a été abattu en public par ce qui semble être un loyaliste [QIE.GetAdjective], recruté parmi la population mandchoue du nord-est ! [QIE.GetNameDefCap] était connu pour recruter des espions et des assassins auparavant, mais certaines rumeurs suggèrent que cet assassin a plutôt été engagé par des membres de l'Association Concordia, en conflit avec les barons des chemins de fer et du télégraphe de la Clique des communications pour le contrôle des infrastructures du pays"
fengtian.124.a:0 "Une terrible perte."

fengtian.125.t:0 "Bénéfices records de Mantetsu"
fengtian.125.d:0 "La compagnie ferroviaire de Mandchourie du Sud, plus communément appelée "Mantetsu", a longtemps dominé de vastes secteurs de l'économie fengtienne, et constitue à son tour le principal moyen d'influence du Japon sur notre gouvernement. Bien que cette influence soit malvenue, elle apporte des capitaux et des technologies cruciales sans lesquels le Grand Maréchal ne pourrait jamais espérer reprendre la Chine. La compagnie a annoncé aujourd'hui des bénéfices records, dont une grande partie va au gouvernement japonais sous forme de recettes fiscales.
fengtian.125.a:0 "Est-ce un mal nécessaire ?"

fengtian.126.t:0 "La propagation des faux dollars"
fengtian.126.d:0 "Afin d'économiser de l'argent, la version du dollar fengtien actuellement en circulation est la même qu'au moment de sa première émission, car les équipements d'impression de qualité sont très coûteux. Cependant, il semble que la monnaie reste vulnérable à la contrefaçon, et on pense déjà que des milliers de faux dollars fengtiens circulent"
fengtian.126.a:0 "Ils finiront par se faire prendre."

fengtian.128.t:0 "La proclamation de Zhang"
fengtian.128.d:0 "Le Grand Maréchal Zhang du gouvernement fengtien a proclamé que, dans un an, sa nation entamera sa guerre de reconquête nationale pour reprendre le Sud et réunifier le pays sous sa direction. Bien sûr, notre aide a joué un grand rôle pour amener les Fengtiens là où ils en sont aujourd'hui, et déjà certains ministres ont suggéré que nous pourrions nous engager à titre privé à rejoindre leur guerre. Ce serait dans notre intérêt, car les Fengtiens sont le meilleur moyen de repousser l'influence allemande hors de Chine, mais en même temps il serait peut-être préférable de limiter leurs ambitions et nos ressources ne sont pas illimitées. Le Grand Maréchal poursuivra bien sûr ses efforts, quoi qu'il arrive. Sa légitimité en dépend"
fengtian.128.a:0 "Soutenez Fengtian."
fengtian.128.b:0 "Refuse de soutenir le fengtien."

fengtian.129.t:0 "La guerre descend du Nord"
fengtian.129.d:0 "Aujourd'hui, le Grand Maréchal Zhang, du gouvernement fengtien, a déclaré que dans un an, il commencera sa "guerre de reconquête nationale" et attaquera le sud contre nous. Qu'il ait ou non le soutien du Japon, une grande lutte l'attend, car en fin de compte, il ne peut y avoir qu'une seule Chine"
fengtian.129.a:0 "Ils ne passeront pas."

fengtian.130.t:0 "Le Japon confirme son soutien"
fengtian.130.d:0 "Le gouvernement japonais a envoyé en privé ses assurances qu'il nous assistera dans nos frappes au sud !"
fengtian.130.a:0 "Excellent."

fengtian.131.t:0 "Honorer les engagements"
fengtian.131.d:0 "Le temps est venu d'honorer notre parole et d'entrer dans la guerre de Fengtian contre [QIE.GetNameDef]."
fengtian.131.a:0 "Le Japon honore ses engagements."
fengtian.131.b:0 "Le Fengtian se débrouille tout seul."

fengtian.132.t:0 "La parade de Tiannanmen"
fengtian.132.d:0 "La capitale étant sécurisée et sous notre contrôle, nous avons atteint le premier et peut-être le plus grand objectif sur le long chemin de la reconquête nationale. Bientôt, le monde ne pourra plus ignorer notre droit à être reconnu comme le seul gouvernement légitime ! Malheureusement, nos alliés japonais ont également pris part aux combats autour de Pékin et ont déjà commencé à organiser un défilé de la victoire sur la place Tiannanmen. Le commandant local de l'IJA a lancé une invitation, mais avec un retard qui ne semble que trop délibéré, et nos troupes devront se dépêcher de se préparer. Certains de nos généraux suggèrent déjà que nous empêchions les Japonais de tenir leur défilé ou que nous organisions le nôtre plus tard, car Pékin est en fin de compte notre capitale et c'est notre jour de gloire. D'autres membres plus diplomatiques du Cabinet et de l'Assemblée proposent que nous acceptions l'invitation, notamment les membres de l'Association Concordia"
fengtian.132.d_mantetsu:0 "La capitale étant sécurisée et sous notre contrôle, nous avons atteint le premier et peut-être le plus grand objectif sur le long chemin de la reconquête nationale. Bientôt, le monde ne pourra plus ignorer notre droit à être reconnu comme seul gouvernement légitime ! Malheureusement, nos alliés japonais ont également pris part aux combats autour de Pékin et ont déjà commencé à organiser un défilé de la victoire sur la place Tiannanmen. Le commandant local de l'IJA a lancé une invitation, mais avec un retard qui ne semble que trop délibéré, et nos troupes devront se précipiter pour se préparer. L'Association Concordia, qui a beaucoup d'influence dans notre gouvernement, rend difficile une prise de position ferme, même si nous pourrions probablement convaincre nos commandants locaux de ne pas saisir l'occasion. Si cela devait se produire, les Japonais seraient presque certainement enragés"
fengtian.132.a:0 "C'est notre jour !"
fengtian.132.b:0 "Nous allons marcher côte à côte !"
fengtian.132.c:0 "Nous ne participerons pas !"

fengtian.133.t:0 "Insolence chinoise à Tiannanmen !"
fengtian.133.d:0 "La capitale chinoise étant sécurisée, nous avons aidé le gouvernement fengtien à atteindre le premier et peut-être le plus grand objectif de son long cheminement vers la reconquête nationale. Le commandant local de l'IJA qui a mené l'assaut sur la capitale a déjà commencé à organiser un défilé de victoire, et a gentiment invité les divisions fengtiennes voisines à y participer. Cependant, dans un acte d'impertinence sans précédent, le gouvernement fengtien a non seulement refusé notre offre, mais a activement entravé notre propre défilé en prétendant que c'est "leur jour de gloire" et non le nôtre ! Nous pourrions faire une déclaration immédiate, en réduisant l'aide des Fengtiens, mais ils restent nos alliés, et la guerre se poursuit sans relâche.
fengtian.133.a:0 "Punissez cette insolence immédiatement !"
fengtian.133.b:0 "La punition devra attendre."
fengtian.133.c:0 "Qu'il en soit ainsi."

fengtian.134.t:0 "Insolence chinoise à Tiannanmen !"
fengtian.134.d:0 "La capitale chinoise étant sécurisée, nous avons aidé le gouvernement de Fengtian à atteindre le premier et peut-être le plus grand objectif de son long cheminement vers la reconquête nationale. Le commandant local de l'IJA qui a mené l'assaut sur la capitale a déjà commencé à organiser un défilé de victoire, et a gentiment invité les divisions fengtiennes voisines à y participer. Cependant, dans un acte d'impertinence sans précédent, le gouvernement fengtien a refusé notre offre et organisera son propre défilé ! Il est certain que nos propres troupes resplendissantes les ridiculiseront, mais leurs actions méritent peut-être une réponse plus sérieuse"
fengtian.134.a:0 "Punissez cette impertinence immédiatement !"
fengtian.134.b:0 "La punition devra attendre."
fengtian.134.c:0 "Qu'il en soit ainsi."

fengtian.135.t:0 "La colère retardée du Japon"
fengtian.135.d:0 "En réponse à notre embarras envers leurs forces pendant l'occupation de Pékin, le gouvernement japonais a temporairement coupé ses différentes formes d'aide à notre pays. Il semble que la fierté japonaise soit facilement ternie et que les rancunes ne soient pas oubliées de sitôt"
fengtian.135.a:0 "Malheureux"
fengtian.135.b:0 "Il est peut-être temps de frapper."

fengtian.136.t:0 "Fengtien en crise"
fengtian.136.d:0 "Malgré toute l'aide que nous avons fournie au fil des ans au gouvernement fengtien, celui-ci est maintenant confronté au risque de défaite alors que ses armées commencent à s'effriter. Non seulement nous avons un engagement général en faveur de la défense de Fengtian sur le plan politique et économique, mais cela reste aussi le seul moyen par lequel nous pourrions indirectement contrôler la Chine dans son ensemble. Une occupation directe serait presque certainement coûteuse, mais une intervention pourrait aussi avoir son propre coût. Le temps est venu de décider"
fengtian.136.a:0 "Le Japon honore ses engagements."
fengtian.136.b:0 "Zhang est seul."

FNG_JAP_joins_all_wars:0 "§RNous allons rejoindre les Fengtiens contre tous leurs ennemis !§!\n"

fengtian.137.t:0 "Le Japon entre en guerre !"
fengtian.137.d:0 "Honorer son engagement général pour notre défense, le Japon a rejoint la guerre."
fengtian.137.a:0 "Wansui !"

fengtian.138.t:0 "La fondation de l'Association du film de Jilin"
fengtian.138.d:0 "Rassemblant le personnel de sa division photographique, des réalisateurs japonais et des acteurs locaux, Mantetsu a commencé à mettre en place un studio de cinéma à Jilin qui, selon lui, "démontrera ce que la Chine peut accomplir avec la modernité, à travers l'objectif de la caméra, dans un style chinois unique" En privé, le président de Mantetsu a indiqué que le studio sera également utilisé pour diffuser subtilement des messages anti [QIE.GetAdjective], mais cela a laissé certains proches conseillers du Grand Maréchal se demander ce qui pourrait être subtilement inséré d'autre. Le gouvernement pourrait toujours demander au gouverneur de Jilin de refuser à Mantetsu l'autorisation de construire, mais l'Association du film se déplacerait probablement vers le sud à [GetDalianName], où nous n'aurons aucune influence sur elle"
fengtian.138.a:0 "La modernité est notre objectif !"
fengtian.138.b:0 "Pas sur notre sol."

fengtian.139.t:0 "Les cinq couleurs"
fengtian.139.d_1:0 "La Jilin Film Association a publié aujourd'hui son premier long métrage, une vaste étude ethnographique détaillant les diverses populations du Nord-Est, des pins enneigés du Heilongjiang aux rives fertiles du cours inférieur du fleuve Liao, en épousant les valeurs de la politique nationale \"Cinq races sous une seule Union\"\nGrâce à l'aide du gouvernement, l'association a pu accéder facilement à un certain nombre d'endroits éloignés afin de filmer et de mieux diffuser son message d'unité et d'harmonie, bien que certaines critiques aient été émises sur sa couverture des Coréens et des Japonais, dont beaucoup cohabitent également dans le Nord-Est, mais ne font pas officiellement partie des "cinq races" désignées dans le drapeau national. Dans l'ensemble, et malgré sa projection relativement restreinte en raison du nombre limité de salles, le film a été considéré comme un grand succès"
fengtian.139.d_2:0 "L'association du film [GetDalianName] a publié aujourd'hui son premier long métrage, un vaste panorama ethnographique des diverses populations du Nord-Est, des pins enneigés du Heilongjiang aux rives fertiles du cours inférieur du fleuve Liao, qui défend les valeurs de la politique nationale \"Cinq races sous une seule Union\"\nBien que ses messages d'unité et d'harmonie raciales soient bons en eux-mêmes, le film a été critiqué pour avoir passé presque la moitié de son temps de projection à se concentrer sur les Japonais et les Coréens, dont beaucoup cohabitent dans le Nord-Est, mais ne font pas officiellement partie des "Cinq races" désignées dans le drapeau national. Malgré cela, et malgré sa projection relativement limitée en raison du nombre restreint de salles, le film a été considéré comme un succès"
fengtian.139.a:0 "Les petits succès ouvrent la voie à la victoire !"
fengtian.139.b:0 "De petits succès ouvrent la voie à la victoire !"

fengtian.140.t_1:0 "La chanson de l'orchidée blanche"
fengtian.140.t_2:0 "Les poux font peur"
fengtian.140.d_1:0 "Depuis sa première sortie, la Mantetsu Film Association a sorti plusieurs autres films, chacun ayant attiré une certaine attention et suivant généralement les accords convenus lors de sa fondation. Le dernier film, "Song of the White Orchid", a cependant attiré une attention particulière. Il s'agit d'un enchevêtrement romantique entre un Japonais (Kazuo Hasegawa) et une Chinoise (Li Xianglan) où Li quitte son amant à la suite d'un malentendu et rejoint un groupe de bandits mandchous qui complotent pour saboter le chemin de fer de Mandchourie du Sud. Elle apprend par la suite que ce malentendu a été délibérément arrangé par des espions [QIE.GetAdjective], renouvelle sa foi en Hasegawa et met le complot à mal. Les deux protagonistes semblent être des allégories claires pour leurs pays respectifs, et des inquiétudes ont été soulevées, mais la valeur de propagande anti [QIE.GetAdjective] est significative, et l'air du thème est tellement accrocheur..."
fengtian.140.d_2:0 "Depuis sa première sortie, l'Association du film [GetDalianName] a produit plusieurs autres films, chacun ayant attiré une certaine attention et suivant généralement les accords convenus lors de sa fondation. Le dernier film, "Les poux sont effrayants", a cependant attiré une attention notable. Il présente une leçon scientifique et hygiénique aux spectateurs grâce à une combinaison de microscopie et de poux animés "scandaleux" en stop-motion qui, selon certains, semblent "sauter de l'écran" Outre le fait que les spectateurs ont peur pour la première fois de sortir du théâtre, le message général est avilissant, jouant sur les suppositions japonaises selon lesquelles les Chinois sont, par habitude, sales et infestés de poux ; la réception étant par conséquent assez négative, et amenant certains à se demander si cela aurait pu être évité si le gouvernement avait joué un rôle plus actif dans la production"
fengtian.140.a:0 "Bien."
fengtian.140.b:0 "Je n'ai pas peur des poux !"

fengtian.141.t:0 "Honghuzi écrasé !"
fengtian.141.d:0 "Après une longue chasse, les Honghuzi ont été traqués jusqu'au pied d'une montagne appelée par les habitants "Hushan", ou "Tiger Mountain" Les bandits se sont battus jusqu'à la mort, résistant à l'assaut de plusieurs milliers d'habitués pendant près de trois heures ; des pentes raides, des chemins étroits et des cavernes cachées ont aidé à leur défense.\nUn certain nombre de prisonniers des villages environnants ont été libérés, ainsi qu'une importante somme en objets de valeur.
fengtian.141.d_ma_mountain:0 "Après une longue chasse, le général Ma a suivi le Honghuzi jusqu'au pied d'une montagne appelée par les habitants "Hushan", ou "Tiger Mountain" Ayant renoncé à un assaut direct, Ma a conçu un plan ingénieux dans lequel lui et plusieurs compagnons de confiance se sont infiltrés dans la forteresse des bandits et ont frappé de l'intérieur, prenant les défenseurs par surprise et permettant à un assaut de commencer au pied de la montagne. Malgré les fortes pentes, les sentiers étroits et les cavernes cachées, la Montagne du Tigre fut prise en charge en moins d'une heure. Un certain nombre de prisonniers des villages environnants furent ensuite libérés, ainsi qu'une importante somme d'argent, et avec le jour gagné, Ma mit le feu au camp des Bandits ; le feu se répandit bientôt aux arbres, et créa un spectacle visible à des kilomètres à la ronde.
fengtian.141.a:0 "Ainsi à tous les bandits !"
fengtian.141.b:0 "Ainsi à tous les bandits !"

fengtian.1411.t:0 "Le prince Kan'in Kotohito va visiter le Nord-Est"
fengtian.1411.d:0 "Le consulat du Japon à Shenyang a remis au gouvernement des documents détaillant l'arrivée prévue du prince Kan'in Kotohito, grand-oncle, à l'empereur régnant, qui fera une tournée dans le nord-est plus tard cette année. Il s'est déjà rendu en Mandchourie auparavant, et ce sera presque certainement une inspection autant qu'un spectacle de relations publiques. Il est connu pour son intérêt particulier pour nos plans de reconquête du reste de la Chine. La date exacte de son arrivée a été retenue pour des raisons de sécurité, et les inquiétudes des Japonais ne sont pas infondées. Il est bien connu qu'il y a des éléments extrémistes à Shenyang et dans toute la région qui pourraient vouloir faire du mal au Prince.\nIl faudrait faire tous les efforts possibles pour s'assurer qu'il est à la fois en sécurité et satisfait pendant sa visite."
fengtian.1411.a:0 "Des préparatifs doivent être faits"

fengtian.142.t:0 "Le prince Kan'in arrive"
fengtian.142.d:0 "Le consulat du Japon à Shenyang a informé le gouvernement de l'arrivée du prince Kan'in, qui a récemment débarqué du cuirassé Nagato dans le port de [GetDalianName]. Conformément à son rang, l'occasion est donnée en toute pompe et circonstance d'une visite d'État, et le Prince se rendra au nord de Shenyang pour une réception officielle par le Grand Maréchal, suivie d'une visite du pays. Différents ministres et généraux ont assuré la sécurité du Prince, car ce serait un désastre politique de faire du mal à un membre de la famille impériale."
fengtian.142.d_security:0 "Le consulat du Japon à Shenyang a remis au gouvernement un avis d'arrivée du prince Kan'in, qui a récemment débarqué du cuirassé Nagato dans le port de [GetDalianName]. Conformément à son rang, l'occasion est donnée en toute pompe et circonstance d'une visite d'État, et le Prince se rendra au nord de Shenyang pour une réception officielle par le Grand Maréchal, suivie d'une visite du pays. Divers ministres et généraux ont donné des assurances quant à la sécurité du Prince, car ce serait un désastre politique de faire du mal à un membre de la famille impériale, mais l'absence de certaines mesures de sécurité les a laissés inquiets en privé. La visite pourrait toujours être annulée, mais non sans un embarras national considérable"
fengtian.142.d_school:0 "Le consulat du Japon à Shenyang a remis au gouvernement un avis d'arrivée du prince Kan'in, qui a récemment débarqué du cuirassé Nagato dans le port de [GetDalianName]. Conformément à son rang, l'occasion est donnée en toute pompe et circonstance d'une visite d'Etat, et le Prince se rendra au nord de Shenyang pour une réception officielle par le Grand Maréchal, suivie d'une visite du pays. Déjà, il semble avoir été impressionné par les élèves de plusieurs écoles de Mantetsu, qui sont venus en agitant le Hinomaru et en chantant l'hymne japonais en guise de bienvenue. Divers ministres et généraux ont donné des assurances quant à la sécurité du Prince, car ce serait un désastre politique si un membre de la famille impériale devait subir un préjudice."
fengtian.142.d_school_and_security:0 "Le consulat japonais à Shenyang a remis au gouvernement un avis d'arrivée du prince Kan'in, qui a récemment débarqué du cuirassé Nagato dans le port de [GetDalianName]. Conformément à son rang, l'occasion est donnée en toute pompe et circonstance d'une visite d'État, et le Prince se rendra au nord de Shenyang pour une réception officielle par le Grand Maréchal, suivie d'une visite du pays. Divers ministres et généraux ont donné des assurances quant à la sécurité du Prince, car ce serait un désastre politique de faire du mal à un membre de la famille impériale, mais l'absence de certaines mesures de sécurité les a laissés inquiets en privé. La visite pourrait toujours être annulée, mais non sans un embarras national considérable"
fengtian.142.a:0 "Bienvenue Prince Kan'in !"
fengtian.142.b:0 "Annulez la visite."

fengtian.143.t:0 "Dans l'œil du tigre"
fengtian.143.d:0 "Après son arrivée à la résidence du Grand Maréchal à Shenyang, le Prince a été reçu en cérémonie dans la Salle du Tigre par des membres éminents de l'Assemblée et [Root.GetLeader] lui-même, avant de visiter l'ancien Palais de la dynastie Qing, qui a depuis été converti pour être utilisé par le gouvernement, et l'Arsenal de Shenyang dans la banlieue nord-ouest de la ville. La soirée s'est terminée par un élégant dîner d'État à la chinoise, au cours duquel un toast a été porté aux relations privilégiées entre la Chine et le Japon.\nKotohito prévoit de quitter Shenyang dans quelques jours pour une inspection des défenses au sud, mais des rumeurs circulent selon lesquelles on pourrait attenter à sa vie."
fengtian.143.d_embarassment:0 "Après son arrivée à la résidence du Grand Maréchal à Shenyang, le Prince a été reçu en cérémonie dans la Salle du Tigre par des membres éminents de l'Assemblée et [Root.GetLeader] lui-même, avant de visiter l'ancien Palais de la Dynastie Qing, qui a depuis été converti pour être utilisé par le gouvernement, et l'Arsenal de Shenyang dans la banlieue nord-ouest de la ville. La soirée s'est terminée par un élégant dîner d'État à la chinoise, au cours duquel un toast a été porté à la relation particulière entre la Chine et le Japon. Heureusement, Kotohito a pris note du mauvais état de l'équipement de nos soldats, et l'a commenté avec beaucoup d'embarras. Le Prince prévoit de quitter Shenyang dans quelques jours pour une inspection des défenses au sud, mais des rumeurs circulent selon lesquelles on pourrait attenter à sa vie"
fengtian.143.d_arsenal:0 "Après son arrivée à la résidence du Grand Maréchal à Shenyang, le Prince a été reçu en cérémonie dans la Salle du Tigre par des membres éminents de l'Assemblée et [Root.GetLeader] lui-même, avant de visiter l'ancien Palais de la Dynastie Qing, qui a depuis été converti pour être utilisé par le Gouvernement, et l'Arsenal de Shenyang dans la banlieue nord-ouest de la ville, les agrandissements auxquels le Prince semblait particulièrement impressionné. La soirée s'est terminée par un élégant dîner d'État à la chinoise, au cours duquel un toast a été porté aux relations privilégiées entre la Chine et le Japon.\nKotohito prévoit de quitter Shenyang dans quelques jours pour une inspection des défenses au sud, mais des rumeurs circulent selon lesquelles on pourrait attenter à sa vie."
fengtian.143.a:0 "Un grand honneur."
fengtian.143.b:0 "La visite doit être annulée pour sa sécurité."

fengtian.144.t:0 "Une inspection du front sud"
fengtian.144.d:0 "Dans le cadre d'une inspection générale de l'étroite zone démilitarisée séparant [QIE.GetAdjective] et le territoire fengtien, le Prince Kan'in a été accueilli par un exercice militaire de précision aux forts Wanjiazhen, construits en 1929 pour soutenir le fonctionnement de plusieurs trains blindés le long de la ligne de Jingfeng. Malheureusement, au cours des années qui ont suivi, le temps et le mauvais entretien ont fait des ravages. Kotohito n'a manifestement pas été impressionné par ce qu'il a vu, utilisant sa grande expérience de soldat pour critiquer le mauvais état de nos défenses. Au lieu de nouvelles inspections, le Prince séjournera à l'hôtel Yamato récemment terminé à Jinzhou, avant de repartir vers le nord à Harbin"
fengtian.144.d_hotel:0 "Dans le cadre d'une inspection générale de l'étroite zone démilitarisée séparant [QIE.GetAdjective] et le territoire de Fengtian, le Prince Kan'in a été accueilli par un exercice militaire de précision au Wanjiazhen Forts, construit en 1929 pour soutenir le fonctionnement de plusieurs trains blindés le long de la ligne de Jingfeng. Malheureusement, au cours des années qui ont suivi, le temps et le mauvais entretien ont fait des ravages. Kotohito n'a manifestement pas été impressionné par ce qu'il a vu, utilisant sa grande expérience de soldat pour critiquer le mauvais état de nos défenses. Pour ajouter l'insulte à la blessure, il a été consterné de constater que l'hôtel Yamato à Jinzhou a connu des retards de construction considérables et ne pourra pas le recevoir. Au lieu de cela, le Prince Impérial a été réduit à passer plusieurs nuits dans un vieil hôtel chinois non loin du centre ville. Une fois ses inspections terminées, il fera escale à Harbin dans le Nord."
fengtian.144.d_modern_defenses:0 "Dans le cadre d'une inspection générale de l'étroite zone démilitarisée séparant [QIE.GetAdjective] du territoire fengtien, le Prince Kan'in a été accueilli par un exercice militaire de précision au Wanjiazhen Forts, construit en 1929 pour soutenir l'exploitation de plusieurs trains blindés le long de la ligne de Jingfeng. Impressionné par les récents ajouts aux Forts, et par les autres fortifications au nord, parallèles à la Grande Muraille, Kotohito a également été surpris par le professionnalisme de nos soldats. Étant donné le rang considérable de notre estimé visiteur dans l'armée japonaise, il semble probable que le Japon nous considère comme un allié plus fiable à l'avenir. Au lieu de nouvelles inspections, le Prince séjournera à l'hôtel Yamato récemment achevé à Jinzhou, avant de se rendre à nouveau à Harbin au nord."
fengtian.144.d_hotel_and_defenses:0 "Dans le cadre d'une inspection générale de l'étroite zone démilitarisée séparant [QIE.GetAdjective] du territoire fengtien, le Prince Kan'in a été accueilli par un exercice militaire de précision au Wanjiazhen Forts, construit en 1929 pour soutenir le fonctionnement de plusieurs trains blindés le long de la ligne de Jingfeng. Impressionné par les récents ajouts aux Forts, et par d'autres fortifications au nord, parallèles à la Grande Muraille, Kotohito a également été surpris par le professionnalisme de nos soldats. Sa bonne humeur s'est toutefois aigrie en découvrant que l'hôtel Yamato à Jinzhou a subi des retards de construction considérables et ne pourra pas le recevoir. Au lieu de cela, le Prince Impérial a été réduit à passer plusieurs nuits dans un vieil hôtel chinois non loin du centre ville. Une fois ses inspections terminées, il fera escale à Harbin dans le Nord."
fengtian.144.a:0 "Les défenses de Fengtian sont solides !"
fengtian.144.b:0 "Il est plus sûr de terminer la visite ici."

fengtian.145.t:0 "Une excursion industrielle"
fengtian.145.d:0 "Avant de partir pour Harbin, le prince Kan'in a surpris son entourage en rompant le calendrier établi pour examiner l'industrie naissante de Jinzhou, un produit direct de la nouvelle zone industrielle spéciale qui s'y trouve. Intrigué par la croissance qu'il avait déjà vue lors du voyage en train à Anshan, Kotohito fut encore plus impressionné par le rythme rapide de l'industrialisation présente ici, commentant qu'une grande partie de la zone environnante n'avait été qu'un champ nu lors de sa dernière visite. Espérons que cette expérience laissera une impression positive durable."
fengtian.145.a:0 "L'avenir, c'est maintenant !"

fengtian.146.t:0 "Les merveilles de Harbin"
fengtian.146.d:0 "Capitale culturelle du Nord-Est et centre d'innovation, la ville de Harbin a reçu le prince Kan'in après son long voyage à travers la chaleur de l'été. Le Prince a rapidement fait la transition pour visiter la ville, y compris le quartier russe, et a reçu des rapports des garnisons chinoises et japonaises le long de la frontière nord. Son départ de la ville dans quelques jours marquera la fin fonctionnelle de la visite, bien qu'il reste l'invité de la nation jusqu'à ce que son train repasse dans le territoire loué de Kwantung"
fengtian.146.d_express:0 "Capitale culturelle du Nord-Est et centre d'innovation, la ville de Harbin a accueilli le Prince Kan'in quatre heures et demie seulement après son départ grâce à la vitesse stupéfiante de l'"Asia Express" de Mantetsu, l'une des locomotives les plus rapides au monde. Bien que Kotohito ait été au courant de l'existence du train, peu de choses préparent même la royauté à la vitesse et au luxe de cette merveille du monde. Le Prince a rapidement fait le tour de la ville, y compris du quartier russe, et a reçu des rapports des garnisons chinoises et japonaises le long de la frontière nord. Son départ de la ville dans quelques jours marquera la fin fonctionnelle de la visite, bien qu'il reste l'invité de la nation jusqu'à ce que son train repasse dans le territoire loué de Kwantung"
fengtian.146.d_speech:0 "Capitale culturelle du Nord-Est et centre d'innovation, la ville de Harbin a reçu le prince Kan'in après son long voyage à travers la chaleur de l'été. Le Prince a rapidement fait le tour de la ville, y compris du quartier russe, et a reçu des rapports des garnisons chinoises et japonaises le long de la frontière nord. Peu après, il a déclaré son admiration pour ce que nous avons accompli ces dernières années, ainsi que son intention d'utiliser les lignes de communication récemment installées pour transmettre un discours par la radio japonaise en temps réel choquant. Le Prince nous a assuré que le contenu ne serait que des éloges, et bien que la plupart des membres du gouvernement s'attendent à l'habituelle autosatisfaction japonaise, c'est une excellente occasion d'améliorer notre position nationale. Pour le meilleur ou pour le pire, le départ du Prince de la ville dans quelques jours marquera une fin fonctionnelle à la visite, bien qu'il reste l'invité de la nation jusqu'à ce que son train repasse dans le territoire loué de Kwantung."
fengtian.146.d_express_and_speech:0 "Capitale culturelle du Nord-Est et centre d'innovation, la ville de Harbin a accueilli le Prince Kan'in quatre heures et demie seulement après son départ grâce à la vitesse stupéfiante de l'"Asia Express" de Mantetsu, l'une des locomotives les plus rapides au monde. Bien que Kotohito ait été au courant de l'existence du train, peu de choses préparent même la royauté à la vitesse et au luxe de cette merveille du monde. Le Prince a rapidement fait le tour de la ville, y compris du quartier russe, et a reçu des rapports des garnisons chinoises et japonaises le long de la frontière nord. Peu de temps après, il a déclaré son admiration pour ce que nous avons accompli ces dernières années, ainsi que son intention d'utiliser les lignes de communication récemment installées pour transmettre un discours par la radio japonaise en temps réel choquant.\nLe Prince nous a assuré que le contenu ne serait que des éloges, et bien que la plupart des membres du gouvernement s'attendent à l'habituelle autosatisfaction japonaise, c'est une excellente occasion d'améliorer notre position nationale. Pour le meilleur ou pour le pire, le départ du Prince de la ville dans quelques jours marquera une fin fonctionnelle à la visite, bien qu'il reste l'invité de la nation jusqu'à ce que son train repasse dans le territoire loué de Kwantung."
fengtian.146.a:0 "Harbin est le joyau multiculturel du Nord-Est !"

fengtian.147.t:0 "Le prince Kan'in retourne au Japon"
fengtian.147.d:0 "Ses fonctions ici achevées, le prince Kan'in Kotohito a quitté [GetDalianName] en toute sécurité pour les îles de la Maison. Toute impression forte pourrait avoir un impact durable sur nos relations avec le Japon"
fengtian.147.a:0 "J'espère qu'elles sont positives."

fengtian.148.t:0 "Le Prince Kan'in empoisonné"
fengtian.148.d:0 "Après s'être plaint de maux de tête et de vertiges à la suite du dîner d'État, le prince Kan'in s'est effondré juste devant sa chambre dans la propriété du Grand Maréchal. Grâce aux soins médicaux prodigués par un hôpital voisin appartenant à Mantetsu, il semble en bonne voie de guérison. Cependant, les analyses sanguines ne laissent guère de doute sur le fait qu'il s'agissait d'une tentative d'attentat contre sa vie. La défaillance de la sécurité responsable, et l'événement en lui-même, représentent un profond embarras national et une grave insulte à la famille impériale du Japon. Des répercussions graves sont tout à fait possibles."
fengtian.148.a:0 "Comment cela a-t-il pu arriver ?"

fengtian.149.t:0 "Le prince Kan'in est abattu !"
fengtian.149.d:0 "Pendant son inspection d'un avant-poste au nord du col de Shanhai, un soldat renégat a soudainement ouvert le feu sur le prince Kan'in, tuant plusieurs de ses gardes avant d'être débordé. Heureusement, le Prince a été blessé de façon relativement mineure, mais la défaillance de la sécurité responsable, et l'événement en lui-même, représentent un profond embarras national et une grave insulte à la famille impériale du Japon.\nLes travaux d'investigation menés jusqu'à présent semblent suggérer que le soldat faisait partie d'une faction extrémiste au sein de la Clique Zhang, et la réponse du Japon pourrait être sévère."
fengtian.149.a:0 "Comment cela a-t-il pu arriver ?"

fengtian.150.t:0 "Le train du Prince est bombardé !"
fengtian.150.d:0 "Quelques minutes seulement après avoir quitté la gare de Huanggutun à Shenyang, le train du Prince a été secoué par une explosion massive, effaçant ses wagons arrière. Heureusement, un changement de dernière minute a fait que son wagon a été déplacé à l'avant du train, ce qui lui a permis de s'échapper avec seulement des blessures mineures. La défaillance de la sécurité responsable, et l'événement en lui-même, représentent un profond embarras national et une grave insulte à la famille impériale du Japon.\nLe travail d'investigation effectué jusqu'à présent semble suggérer que des membres de rang inférieur de la Clique des communications pourraient être responsables, et la réponse du Japon pourrait être sévère."
fengtian.150.a:0 "Comment cela a-t-il pu arriver ?"

fengtian.151.t:0 "Le bastion du Nord"
fengtian.151.d:0 "À l'aube de l'année 1936, Fengtian se dresse dans le nord-est comme le dernier bastion du rêve républicain chinois. Comme pour beaucoup de choses en Chine cependant, les abstractions de ce rêve cachent des vérités complexes et souvent gênantes. Le gouvernement fengtien de la République de Chine, qui conteste les prétentions de [QIE.GetNameDef] à la légitimité, ne maintient la démocratie que comme un mince placage, couvrant ce qui a toujours été, et peut-être sera toujours, un État autoritaire. L'Assemblée de Shenyang est largement considérée comme corrompue, le pouvoir étant divisé entre des généraux autocratiques, des barons des chemins de fer sans scrupules et des idéologues panasiatiques aux motivations douteuses. Au milieu de tout cela se trouve le Grand Maréchal Zhang Zuolin, dont les ambitions sont grandes, mais limitées par la dure réalité de la force [QIE.GetAdjective] et du pouvoir japonais ; pour l'instant, il est obligé de marcher sur la corde raide politique entre les deux, et au-dessus des machinations de son propre gouvernement divisé. Le statu quo ne peut pas durer éternellement, et si le bon moment pour frapper le sud n'est pas choisi bientôt, il pourrait ne jamais arriver du tout. Le coût stupéfiant des guerres avec le sud et la rupture des liens économiques ont laissé les Fengtiens sous le choc, et bien que les années passées aient été consacrées à la reconstruction, il reste beaucoup à faire. De même, l'armée a souffert de négligence et doit être réorganisée. Les Japonais, dont l'influence s'accroît de jour en jour, représentent à la fois une menace grave et une opportunité. Les eaux devant nous sont traîtresses, et il faudra un très grand timonier pour diriger le navire de l'État non seulement vers la survie, mais aussi vers la reconquête de toute la Chine. Des briefings sont disponibles sur la mécanique spéciale de Fengtian, ses relations avec les Japonais, et la politique intérieure."
fengtian.151.a:0 "Briefez-moi sur la mécanique spéciale."
fengtian.151.b:0 "Briefez-moi sur les Japonais."
fengtian.151.c:0 "Briefez-moi sur la politique."
fengtian.151.e:0 "En avant !"

fengtian.152.t:0 "Briefing sur la mécanique spéciale"
fengtian.152.d:0 "Le gouvernement fengtien est instable, soumis à des pressions de l'extérieur et de l'intérieur, en fin de compte une fusion d'éléments qui seraient contradictoires si ce n'était de leurs objectifs communs. Les partis, plus exactement les factions, exercent leur emprise en dominant les institutions du pays au lieu de faire appel à la masse. La "popularité" des partis doit donc être considérée comme représentant leur degré de contrôle sur le gouvernement et les autres structures de pouvoir du pays, ce contrôle étant déterminé non pas par les politiques populaires des ministres, mais par les choix, les priorités et les événements qui augmentent ou diminuent leur pouvoir. Au fur et à mesure qu'elles se renforcent, les factions nommeront des ministres, chacun poursuivant son propre programme, potentiellement en accord avec sa faction, ou son pays, mais qui pourrait également avoir des conséquences négatives à court ou long terme. Un autre point crucial est le rôle de l'Association Concordia, également expliqué dans le briefing politique, dont la force peut être considérée comme un indicateur vague de l'influence japonaise sur le pays. Au fur et à mesure que leur influence s'accroîtra, elle entraînera une augmentation des primes à la production, mais au prix du pouvoir politique et de l'autonomie. La montée de cette influence est inévitable avec le temps, et doit être considérée avec prudence"
fengtian.152.a:0 "Briefez-moi sur les Japonais."
fengtian.152.b:0 "Briefez-moi sur la politique."
fengtian.152.c:0 "En avant !"

fengtian.153.t:0 "Briefing sur les Japonais"
fengtian.153.d:0 "Les Japonais exercent leur pouvoir en fengtien grâce à une série de traités leur permettant non seulement l'extraterritorialité, mais aussi le droit de vivre et de travailler en fengtien plus ou moins comme s'ils en étaient les citoyens. Bien que le Grand Maréchal et d'autres utilisent une grande variété de moyens pour ralentir et gêner les Japonais, leur présence est nécessaire et la croissance de leur influence inévitable. La principale institution responsable de cette croissance est la Compagnie des chemins de fer de Mandchourie du Sud, plus communément appelée "Mantetsu", dont les bénéfices ont représenté ces dernières années près d'un quart de l'ensemble du budget national du Japon.\nEn même temps, les Japonais ont besoin du fengtian et de ce qu'il représente. Sa coopération et la perspective d'une victoire dans le Sud permettent au Japon d'économiser beaucoup de temps et d'argent. Le résultat est un équilibre précaire, les Japonais recherchant toujours plus de profit et de pouvoir, mais bien conscients qu'en poussant trop loin, Zhang Zuolin se retrouvera dans une position politiquement intenable, et donc réduira à néant leurs efforts prudents. Jusqu'à présent, Zhang a mené une politique disparate ; la promotion de la fraternité panasiatique avec le Japon, pour la remplacer par intermittence par des répudiations des initiatives japonaises qui poussent trop loin, et des efforts privés conséquents pour réduire l'influence japonaise. La manière de procéder sera votre choix, mais la prudence est de mise"
fengtian.153.a:0 "Briefez-moi sur la politique."
fengtian.153.b:0 "Briefez-moi sur la mécanique spéciale."
fengtian.153.c:0 "En avant !"

fengtian.154.t:0 "Briefing sur la politique"
fengtian.154.d:0 "Le fengtian a quatre factions politiques principales :\n\n1. La Ligue pour le reconquête [The Recovery League] est une association informelle de généraux, de gouverneurs, de bureaucrates et de politiciens déchus sans aucune affiliation idéologique forte, dont la plupart se retrouvent en fengtien parce qu'il y a peu d'autres endroits où ils pourraient détenir un semblant de pouvoir. Facilement soudoyés et tentés, ils servent souvent à promouvoir les intérêts de ceux qui sont prêts à payer, et par conséquent la "ligue" est très fragmentée bien qu'elle contrôle une grande partie de l'Assemblée, manquant de volonté politique pour agir de manière décisive. La Clique Zhang\n\nUne collection de loyalistes et de généraux, la Clique Zhang n'a pas d'idéologie spécifique en dehors de la promotion de l'avancement des pouvoirs politiques du Grand Maréchal. Tout en faisant semblant d'être démocrates, les partisans de Zhang ne sont pas attachés aux idéaux républicains, et ne les promeuvent que pour leur utilité. La Clique des Communications\n\nLa seule faction politiquement cohérente à émerger de l'ancien gouvernement Beiyang, la Clique des Communications est une collection de barons des chemins de fer et du télégraphe, principalement intéressés, mais bloqués dans la confrontation avec Mantetsu et l'Association Concordia sur les infrastructures du pays.\n4. L'Association Concordia\n\nUn groupement de politiciens et de lobbyistes avec tous les attributs d'un parti, l'Association Concordia représente les intérêts de Mantetsu, et parfois d'autres Zaibatsu japonais, à l'Assemblée. Leurs positions idéologiques réelles varient, certains utilisant les Japonais pour contrer le pouvoir de Zhang pour leur propre profit, d'autres souscrivant aux principes panasiatiques"
fengtian.154.a:0 "Briefez-moi sur la mécanique spéciale."
fengtian.154.b:0 "Briefez-moi sur les Japonais."
fengtian.154.c:0 "En avant !"

fengtian.158.t:0 "Tang Yulin tente le destin"
fengtian.158.d:0 "Promis au contrôle de la province de Chahar pour être ensuite arraché par les rebelles mongols dans les derniers jours de la guerre de Zhifeng, les ambitions de Tang Yulin de reprendre la province n'ont jamais été une affaire secrète. Cependant, peu de gens auraient pu prédire une telle action : une série de raids audacieux sur le territoire mongol, frappant le centre commercial de Duolun, et suscitant une réponse féroce de la part de la Ligue Xilingol locale. Des escarmouches ont éclaté tout le long de la frontière Jehol-Chahar, et aucun des deux camps ne semble disposé à céder du terrain. Étrangement, la nouvelle n'est parvenue aux oreilles du gouvernement que maintenant, après près d'une journée de combats, et il semble que Tang ait pu abuser de son poste pour aggraver encore le conflit. Cela suppose, bien sûr, que les Mongols n'aient pas déjà décidé de s'engager pleinement"
fengtian.158.a:0 "Nous devons frapper avant qu'ils ne le fassent !"
fengtian.158.b:0 "Tang a déjà fait assez de dégâts !"
fengtian.158.c:0 "Peut-être que les choses vont s'arranger."

fengtian.159.t:0 "Fengtian envahit Chahar"
fengtian.159.d:0 "Il n'a jamais été un secret que Fengtian voulait reconquérir la province de Chahar, que nous avons effrontément volée sous son nez dans les derniers jours de la dernière guerre civile chinoise, mais peu s'attendaient à une invasion soudaine, surtout sans mouvements de troupes préparatoires pendant des semaines auparavant. Certains disent même que ce n'est peut-être qu'une question de temps avant que le gouvernement Fengtian ne pousse à la reconquête de toute la Mongolie intérieure. La guerre est à nos portes."
fengtian.159.a:0 "Juste là où on veut !"
fengtian.159.b:0 "Laissez-les avoir la terre !"

fengtian.160.t:0 "Confusion à la frontière"
fengtian.160.d:0 "Des rapports dispersés suggèrent que le gouvernement fengtien a mené une attaque surprise contre le centre commercial de Duolun dans la province de Chahar, suscitant une réponse féroce de la part de la Ligue locale de Xilingol. Des escarmouches ont éclaté tout le long de la frontière Jehol-Chahar, et aucune des deux parties ne semble disposée à céder du terrain, mais étrangement, le gouvernement fengtien lui-même prétend que l'attaque a été menée par un général véreux qui sera bientôt démis de ses fonctions. On ne sait pas si c'est vrai ou si c'est le début de quelque chose de plus grand, mais si ce qu'ils disent est vrai, cela pourrait valoir la peine de frapper alors qu'ils sont confus et désorganisés"
fengtian.160.a:0 "Cela ne vaut pas une guerre."
fengtian.160.b:0 "Ils ont embrouillé le mauvais Khan !"

fengtian.161.t:0 "Escarmouches à la frontière de Chahar"
fengtian.161.d:0 "Des rapports dispersés suggèrent que les troupes fengtiennes ont mené une attaque surprise sur le centre commercial de Duolun dans la province de Chahar, suscitant une réponse féroce de la Ligue locale de Xilingol. Des escarmouches ont éclaté tout le long de la frontière Jehol-Chahar, et aucun des deux camps ne semble disposé à céder du terrain, mais étrangement, les renforts fengtiens ne sont pas arrivés et les combats sont pour l'instant limités aux deux provinces. On ne sait pas s'il s'agit d'un simple général en fuite ou du début de quelque chose de plus important, mais dans les deux cas, il pourrait être utile de frapper pendant qu'ils sont désorganisés"
fengtian.161.a:0 "Cela ne vaut pas une guerre."
fengtian.161.b:0 "Ils ont embêté le mauvais Khan !"

fengtian.162.t:0 "Escarmouches entre Fengtiens avec la Mongolie"
fengtian.162.d:0 "Une crise naissante est apparue à la frontière entre la Mongolie et la Mongolie, avec des combats localisés qui se poursuivent depuis deux jours entre les forces du gouverneur de la province de Jehol et la Ligue mongole de Xilingol. Pour des raisons peu claires, le gouvernement central de Shenyang n'a pas encore réagi à la crise, espérant peut-être remporter une victoire sans une guerre plus coûteuse.\nLes fonctionnaires de la maison et du quartier général de l'armée Kwantung à [GetDalianName] ont réagi avec inquiétude, craignant que cela ne crée un précédent pour d'autres actions irresponsables qui pourraient nous entraîner dans un conflit plus large, alors que le ministère des affaires étrangères suggère un soutien silencieux, ne voulant pas risquer de nuire à la réputation de l'Association Concordia pro-japonaise dans le gouvernement fengtien."
fengtian.162.a:0 "Ils auront notre soutien."
fengtian.162.b:0 "Ils ne se battront que si nous le disons !"

fengtian.165.t:0 "Le Japon offre son soutien"
fengtian.165.d:0 "Au vu de la situation actuelle à la frontière mongole, le Japon a décidé d'apporter une aide politique et matérielle"
fengtian.165.a:0 "Excellent !"

fengtian.166.t:0 "Le Japon se déchaîne !"
fengtian.166.d:0 "Condamnant ce qu'ils appellent "l'irresponsabilité dangereuse et irresponsable qui nuit à notre partenariat", le consulat japonais à Mukden a fait savoir qu'il mettrait temporairement fin à divers programmes d'aide"
fengtian.166.a:0 "Malheureux"

 fengtian.167.t:0 "Ma Zhanshan propose de faire défection !"
 fengtian.167.d:0 "Le général Ma Zhanshan de [From.GetNameDef] a proposé de faire défection en invoquant ses relations autrefois étroites avec Zhang Zuolin, mais son mécontentement croissant face à la portée politique excessive du Grand Maréchal. Zhanshan est connu pour être un général efficace, bien qu'excentrique, qui passe beaucoup de temps à pratiquer son superbe tir au but ; probablement un produit de la première vie qu'il a passée à parcourir la plaine du Nord-Est.\n\nTout ce que l'ancien bandit demande en retour, c'est le dernier matériel pour équiper ses hommes et trois millions de dollars d'or."
 fengtian.167.a:0 "Un petit prix à payer pour un général qualifié."
 fengtian.167.b:0 "Des transfuges ? Nous n'avons pas besoin de ces ordures !"

FNG_ma_zhanshan_equipment_tooltip:0 "§H1.00K§! unités d'§HÉquipement d'infanterie§! [Root.GetAdjective]  sera retiré de la réserve nationale."

fengtian.168.t:0 "Ma Zhanshan a fait défection à [From.GetNameDef] !"
fengtian.168.d:0 "Pour des raisons inconnues, Ma Zhanshan a soudainement fait défection à [From.GetNameDef], amenant avec lui dix mille hommes, et recevant en retour trois millions de dollars en or. Ma a longtemps entretenu des relations étroites avec le Grand Maréchal, aussi cette décision est-elle une surprise stupéfiante, bien que certains de ses anciens rivaux attribuent déjà cette action à ses débuts de bandit"
fengtian.168.a:0 "Il n'y a pas de mots..."

fengtian.169.t:0 "Ma Zhanshan nous a doublés !"
fengtian.169.d:0 "Le général Ma Zhanshan, qui a récemment rejoint nos rangs après avoir accepté un énorme pot-de-vin, nous a doublés et est revenu se battre pour [FNG.GetNameDef] ; il a emporté avec lui les armes et l'or qu'il nous avait donnés !"
fengtian.169.a:0 "Ne jamais faire confiance à un bandit !"

fengtian.170.t:0 "Ma Zhanshan devient un traître !"
fengtian.170.d:0 "Le général Ma Zhanshan, qui a récemment rejoint nos rangs après avoir accepté un énorme pot-de-vin, nous a doublés et a tenté de revenir se battre pour [FNG.GetNameDef] ; il a emporté avec lui les armes et l'or qu'il nous avait donnés ! Heureusement, avant qu'ils ne puissent s'échapper, Ma et ses hommes ont été coupés et éliminés. Le général Ma a péri au combat."
fengtian.170.a:0 "Ne jamais faire confiance à un bandit !"

fengtian.171.t:0 "Ma Zhanshan revient en héros !"
fengtian.171.t_ma_dead:0 "Ma Zhanshan meurt en héros !"
fengtian.171.d:0 "Le général Ma Zhanshan, qui a récemment fait défection à [From.GetNameDef], a mis en scène une trahison audacieuse et est revenu dans nos propres rangs, apportant avec lui une cache d'armes et plus de trois millions de dollars d'or utilisés à l'origine pour "acheter" sa loyauté. Ma est déjà saluée comme un héros, et les journaux de [GetDalianName] à Harbin présentent des "récits de première main" d'une variété suspecte sur sa percée intrépide dans les lignes de [From.GetAdjective]"
fengtian.171.d_ma_dead:0 "Le général Ma Zhanshan, qui a récemment fait défection à [From.GetNameDef], a mis en scène une trahison audacieuse et a tenté de revenir dans nos propres rangs hier, emportant presque avec lui une cache d'armes et plus de trois millions de dollars d'or utilisés à l'origine pour "acheter" sa loyauté. Malheureusement, les forces [QIE.GetAdjective] ont rapidement coupé et encerclé les troupes de Ma, ce qui a provoqué une bataille vicieuse qui a laissé l'ambitieux général mort. Pourtant, il est déjà immortalisé en tant que héros, et les journaux de [GetDalianName] à Harbin présentent des "comptes-rendus de première main" d'une variété suspecte sur sa tentative intrépide de percer les lignes [From.GetAdjective] et sa chute à un nombre écrasant"
fengtian.171.a:0 "Ce magnifique bâtard !"
fengtian.171.b:0 "Mais peut-on lui faire confiance ?"
fengtian.171.c:0 "Qui l'aurait cru ?"

fengtian.173.t:0 "L'Asia Express va de [GetDalianName] à Harbin !"
fengtian.173.d:0 "Pour la première fois, le train rationalisé "Asia Express" de Mantetsu circulera de la pointe de [GetDalianName] à la ville de Harbin, dans le nord du pays, à une vitesse étonnante de 130 km/h, ce qui le place parmi les trains les plus rapides au monde. Le voyage n'a duré que 21 heures et 30 minutes. La merveille de la locomotive est dotée de wagons équipés de chauffage, de climatisation et de luxueux salons, même pour les clients de troisième classe, ainsi que de son propre cocktail signé, servi au bar. Si le succès sans précédent de Mantetsu a donné quelques raisons d'applaudir et peut susciter l'envie à Pékin, d'autres ne peuvent qu'être de plus en plus préoccupés par les progrès de Mantetsu"
fengtian.173.a:0 "Une merveille moderne !"

fengtian.174.t:0 "Lu Ronghuan offre un poney robuste du Nord-Est"
fengtian.174.d:0 "Pour des raisons probablement liées à sa récente nomination ministérielle, Lu Ronghuan a offert au Grand Maréchal un splendide poney de Mandchourie nommé "Pong", une race rare supposée capable de faire des tours, et qui vaut près d'un million de yens. Les échanges de cadeaux, qui pourraient être interprétés comme des pots-de-vin dans d'autres pays, sont monnaie courante dans le Nord-Est et dans toute la Chine, mais les poches profondes de Lu sont connues pour produire toutes sortes de bizarreries coûteuses"
fengtian.174.a:0 "Ne jamais regarder un cheval de cadeau dans la bouche."

fengtian.175.t:0 "Grèves ferroviaires" !
fengtian.175.d_Li:0 "Des membres influents de l'Association Concordia avaient prévu de présenter demain une loi renforçant leur contrôle sur le télégraphe du pays, affirmant que certaines sections de la province de Jilin ont été construites sans permis et demandant qu'elles soient confiées à des "autorités plus fiables" Cependant, les principales lignes allant de [GetDalianName] à Harbin ont soudainement connu une série de grèves, interrompant le service pour protester contre la législation proposée. Face à ce rejet massif, la législation a été mise en suspens pour le moment, et il semble probable que Li Shaogeng et ses nombreux contacts en soient responsables"
fengtian.175.d_Liang:0 "Depuis tôt ce matin, les principales lignes de chemin de fer entre [GetDalianName], Shenyang et Harbin ont connu des arrêts quasi-totaux, des grèves ayant apparemment éclaté spontanément le long de ces lignes, paralysant l'économie de ressources du pays.\nMantetsu et ses défenseurs au sein de l'Association Concordia semblent avoir saisi l'occasion d'envoyer des travailleurs du territoire loué de Kwantung pour s'assurer que les services de base continuent à fonctionner, mais la grève s'est poursuivie malgré tout, démontrant la volonté de Liang Shiyi de nuire même à sa propre cause en réponse au refus du Grand Maréchal"
fengtian.175.a:0 "Bien."
fengtian.175.b:0 "Merde Liang !"

fengtian.176.t:0 "Le scandale du développement de Pan Fu"
fengtian.176.d:0 "Malgré la confiance incommensurable accordée à Pan Fu en lui accordant, ainsi qu'à son parti, le droit de diriger le développement financier et monétaire de Fengtian conformément aux politiques initiales de Wang Yongjiang, ses efforts semblent avoir échoué. Des preuves ont été portées à l'attention du Grand Maréchal, suggérant que de vastes sommes d'argent destinées au développement ont été canalisées vers des projets et des comptes privés dans tout le pays. Il ne fait aucun doute que d'autres membres de son parti sont complices, et bien qu'une certaine mesure de corruption ne surprenne guère le public, un scandale de cette ampleur bouleversera même les plus hauts rangs du gouvernement"
fengtian.176.a:0 "A qui peut-on encore faire confiance ?"

fengtian.177.t:0 "Le scandale du développement de Li Shaogeng"
fengtian.177.d:0 "Malgré la confiance incommensurable accordée à Li Shaogeng en lui accordant, ainsi qu'à son parti, le droit de diriger le développement financier et monétaire de Fengtian conformément aux politiques initiales de Wang Yongjiang, ses efforts semblent avoir échoué. Des preuves ont été portées à l'attention du Grand Maréchal, suggérant que de vastes sommes d'argent destinées au développement ont été canalisées dans des mesures désespérées pour concurrencer Mantetsu dans tout le pays, la grande majorité sous forme de pots-de-vin. En outre, Li a abusé de sa position pour garantir des droits favorables aux efforts de construction menés par ses alliés au sein du gouvernement. Il ne fait aucun doute que d'autres membres de son parti sont complices, et bien qu'une certaine mesure de corruption ne surprenne guère le public, un scandale de cette ampleur bouleversera même les plus hauts rangs du gouvernement"
fengtian.177.a:0 "A qui peut-on encore faire confiance ?"

fengtian.178.t:0 "Le scandale du développement de Sun Qichang"
fengtian.178.d:0 "Malgré la confiance incommensurable accordée à Sun Qichang en lui accordant, ainsi qu'à son parti, le droit de diriger le développement financier et monétaire de Fengtian conformément aux politiques initiales de Wang Yongjiang, ses efforts semblent avoir échoué. Des preuves ont été portées à l'attention du Grand Maréchal, suggérant que de vastes sommes d'argent destinées au développement ont été canalisées dans des achats d'armes pour équiper les divisions provinciales et les gardes du corps, ainsi que dans les poches d'éminents généraux. Il ne fait aucun doute que d'autres membres de son parti sont complices, et bien qu'une certaine mesure de corruption ne surprenne guère le public, un scandale de cette ampleur bouleversera même les plus hauts rangs du gouvernement"
fengtian.178.a:0 "A qui peut-on encore faire confiance ?"

fengtian.179.t:0 "Le scandale du développement de Ruan Zhenduo"
fengtian.179.d:0 "Malgré la confiance incommensurable accordée à Ruan Zhenduo en lui accordant, ainsi qu'à son parti, le droit de diriger le développement financier et monétaire de Fengtian conformément aux politiques initiales de Wang Yongjiang, ses efforts semblent avoir échoué. Des preuves ont été portées à l'attention du Grand Maréchal, suggérant que de vastes sommes d'argent destinées au développement ont été acheminées vers des écoles et des hôpitaux parrainés par Mantetsu, chacun d'entre eux ayant utilisé cette soudaine augmentation de fonds pour poursuivre ses efforts de promotion de l'amitié sino-japonaise. Il ne fait aucun doute que d'autres membres de son parti sont complices, et bien qu'une certaine mesure de corruption ne surprenne guère le public, un scandale de cette ampleur bouleversera même les plus hauts rangs du gouvernement"
fengtian.179.a:0 "A qui peut-on encore faire confiance ?"

fengtian.180.t:0 "Tang Yulin chevauche un tigre !"
fengtian.180.d:0 "Le ministre Tang Yulin a été aperçu audacieusement assis au sommet d'un tigre affamé quelque part dans la province de Jehol ! Une image représentant Tang a largement circulé, apparaissant dans les journaux du Nord-Est, bien que son origine ne soit pas claire. Certains prétendent que l'image est truquée, d'autres pensent que le tigre est seulement empaillé, mais l'aspect qui attire le plus l'attention est le contexte. Le Grand Maréchal Zhang Zuolin est souvent appelé "Le Tigre de Mukden", et le fait que Tang soit montré sur un cheval donne une image très douteuse. De son côté, Tang Yulin prétend que l'image est la création d'un saboteur [QIE.GetAdjective], mais ses fêtes extravagantes à Chaoyang suggèrent que l'image, si ce n'est le tigre, pourrait bien être authentique.
fengtian.180.a:0 "C'est un scandale !"
fengtian.180.b:0 "C'est sûrement un faux..."

fengtian.181.t:0 "Le différend fiscal sur les CER"
fengtian.181.d:0 "Le prélèvement d'impôts apparemment arbitraires pour combler des lacunes budgétaires, réelles ou non, est une pratique de longue date des gouvernements nationaux, régionaux et locaux de toute la Chine, y compris du nôtre. Cette fois-ci, le ministre de l'Intérieur Yuan fait pression sur le directeur des chemins de fer et le ministre de l'Économie de la Chine orientale, Li Shaogeng, pour qu'il prélève des taxes supplémentaires sur les chemins de fer afin de renforcer l'armée ; il menace d'ouvrir une enquête sur les actifs de la Communications Clique, ainsi que sur les divers frais que la Commission fait déjà payer à ses clients, dont les recettes collent presque certainement à plusieurs doigts.\nIl est fort probable que, Yuan étant lui-même membre du conseil de la CER, il s'agit d'un jeu de pouvoir de sa part pour affaiblir ses rivaux, mais une telle taxe contribuerait sans aucun doute à remplir le trésor national, si ce n'est au prix d'une concurrence moindre pour Mantetsu. Il semble probable que le Grand Maréchal sera obligé de régler ce différend, de peur qu'il ne dégénère en une spirale incontrôlable"
fengtian.181.a:0 "Prélever l'impôt."
fengtian.181.b:0 "Aucune taxe n'est nécessaire."

fengtian.182.t:0 "Le Yuan enquête quand même"
fengtian.182.d:0 "Après avoir pris la décision d'empêcher sa proposition de taxe ferroviaire, le ministre Yuan Jinkai a mis à exécution sa menace d'enquêter de manière approfondie sur les autres membres du Conseil de la CER, ainsi que sur la Clique des communications en général. Les forces de police ont déjà commencé à converger, et à moins que le Grand Maréchal n'intervienne bientôt, il y a un risque croissant que l'enquête ne révèle des secrets plus importants qu'il vaut mieux garder à l'abri des regards du public. Bien sûr, si son enquête est arrêtée, Yuan démissionnera presque certainement de son poste de ministre de l'Intérieur."
fengtian.182.a:0 "Cela ne sera pas toléré."
fengtian.182.b:0 "Laissez l'enquête se poursuivre."

fengtian.183.t:0 "L'enquête de Yuan donne des résultats"
fengtian.183.d_large:0 "Lorsque Yuan a commencé son enquête, on craignait qu'elle ne révèle les profondes ramifications de la corruption dont on pense généralement qu'elle existe au sein du gouvernement, et le sujet de ces craintes s'est maintenant réalisé. Bien que la Clique des communications ait été la plus touchée par ce scandale, le gouvernement dans son ensemble a subi un sérieux coup porté à sa légitimité, malgré les efforts de Yuan pour garder les résultats complets sous silence. Bien qu'il y ait eu des appels à la démission de Yuan, la limitation des dégâts a la priorité, et le ministre de l'intérieur a gagné beaucoup de respect de la part de la population, aussi ironique que cela puisse être"
fengtian.183.d_small:0 "Lorsque Yuan a commencé son enquête, on craignait qu'elle ne révèle les profondes ramifications de la corruption dont on pense généralement qu'elle existe au sein du gouvernement, mais heureusement, ses résultats visent carrément les membres de la Clique des communications, laissant le gouvernement largement indemne. Yuan s'en sortira presque certainement avec un plus grand contrôle sur la CER et un plus grand respect au sein de la population, malgré ses propres transactions "prétendument" louches"
fengtian.183.a:0 "Au moins, c'est fini."

fengtian.184.t:0 "L'enquête de Yuan ne donne rien"
fengtian.184.d:0 "Malgré la croyance répandue que l'enquête de Yuan mettrait inévitablement au jour des traces de corruption de la Clique des communications, le rapport officiel publié aujourd'hui indique que rien n'a été trouvé. Yuan est profondément mécontent, mais il ne peut pas faire grand-chose à part intensifier le conflit d'une manière qui risque de nuire considérablement à sa propre réputation"
fengtian.184.a:0 "Qui l'aurait cru ?"

 fengtian.191.t:0 "Fengtian en crise"
fengtian.191.d.losing:0 "Malgré toute l'aide que nous avons fournie au fil des ans au gouvernement fengtien, celui-ci risque maintenant de subir une défaite alors que ses armées commencent à s'effriter. Non seulement nous avons un engagement général en faveur de la défense de Fengtian sur le plan politique et économique, mais cela reste aussi le seul moyen par lequel nous pourrions indirectement contrôler la Chine dans son ensemble. Une occupation directe serait presque certainement coûteuse, mais une intervention pourrait aussi comporter ses propres risques. Le moment est venu de prendre une décision."
fengtian.191.d.long:0 "Malgré toute l'aide que nous avons apportée au fil des ans au gouvernement fengtien, celui-ci est aujourd'hui confronté au risque d'une défaite alors que sa guerre s'éternise. Non seulement nous avons un engagement général en faveur de la défense de Fengtian sur le plan politique et économique, mais cela reste aussi le seul moyen par lequel nous pourrions indirectement contrôler la Chine dans son ensemble. Une occupation directe serait presque certainement coûteuse, mais une intervention pourrait aussi comporter ses propres risques. Le moment est venu de prendre une décision."
fengtian.191.a:0 "Le Japon honore ses engagements."
fengtian.191.b:0 "Zhang est seul."

fengtian.192.t:0 "Le Japon se joint à la guerre !"
fengtian.192.d:0 "Respectant son engagement général pour notre défense, le Japon a rejoint la guerre."
fengtian.192.a:0 "Wansui !"

fengtian.193.t.jinhan:0 "Récupérer le chemin de fer du Jinhan"
fengtian.193.t.jinpu:0 "Récupérer le chemin de fer de Jinpu"
fengtian.193.t.yuehan:0 "Récupérer le chemin de fer de Yuehan"
fengtian.193.d.jinhan:0 "Financé à l'origine par la capitale belge, le chemin de fer de Jinghan va du nord au sud de Pékin en Zhili à Hankou en Hubei. Pendant des décennies, elle a été l'une des principales artères de transit de la Chine, transportant des marchandises sur toute la longueur de la plaine de Chine du Nord et reliant sa largeur par Zhengzhou.\nDans les années qui ont suivi sa construction, la voie ferrée a connu des temps difficiles, et donc, alors que les Belges sont partis depuis longtemps, il faudra beaucoup d'investissements pour restaurer son infrastructure et l'intégrer à nos nouveaux services ferroviaires nationaux. Bien sûr, nous pourrions toujours demander à Mantetsu de le faire gratuitement"
fengtian.193.d.jinpu:0 "Financée par des capitaux britanniques et allemands près de quinze ans avant la Weltkrieg, la Jinpu Railway va du nord au sud de Tianjin à Pukou, un quartier de Nanjing. Comme la Jinghan Railway, elle a longtemps été l'une des plus importantes artères logistiques de Chine, reliant le nord au sud et l'est à l'ouest par Xuzhou. Dans les années qui ont suivi la dernière guerre de Zhifeng, les sections de la voie ferrée du Shandong et du Jiangsu sont progressivement tombées sous l'emprise de l'AOG allemand, qui a modernisé et étendu son infrastructure. Cependant, comme les employés de l'entreprise ont maintenant été chassés ou abattus comme Hanjian, ils devront être remplacés. Malheureusement, le processus de recherche et de paiement de ces personnes, sans parler de la réintégration du chemin de fer lui-même, pourrait s'avérer une entreprise coûteuse. Bien sûr, nous pourrions toujours demander à Mantetsu de le faire gratuitement"
fengtian.193.d.yuehan:0 "Le chemin de fer de Yuehan, qui relie Hankou et Guangdong, est né au milieu d'un conflit entre investisseurs belges et américains, et a donc pris un temps anormalement long à réaliser une fois que les deux parties se sont retirées du projet. Le chemin de fer a finalement été achevé sous la supervision de l'AOG allemand au début des années 1930, et est resté sous leur contrôle jusqu'à l'effondrement de la Ligue de Sun Chuanfang. Avec le départ des Allemands, il faudra une gestion entièrement nouvelle et une intégration dans le nouveau système ferroviaire national. Ce sera une tâche coûteuse, bien que nous puissions toujours demander à Mantetsu de la faire pour nous"
fengtian.193.a:0 "Donnez-le à Mantetsu."
fengtian.193.b:0 "Nous le contrôlerons nous-mêmes."

fengtian.194.t.jinhan:0 "Chemin de fer du Jinhan récupéré"
fengtian.194.t.jinpu:0 "Chemin de fer de Jinpu récupéré"
fengtian.194.t.yuehan:0 "Chemin de fer de Yuehan récupéré"
fengtian.194.d.jinhan_mantetsu:0 "Les opérations le long du chemin de fer de Jinghan ont été transférées avec succès aux bureaucrates et ingénieurs de Mantetsu. Leur expertise devrait s'avérer cruciale pour que les trains continuent de circuler à l'heure, malgré le coût politique de la soumission des chemins de fer chinois à un contrôle étranger"
fengtian.194.d.jinpu_mantetsu:0 "Les opérations sur la ligne de Jinpu ont été confiées avec succès aux bureaucrates et ingénieurs de Mantetsu. Leur expertise devrait s'avérer cruciale pour que les trains continuent de circuler à l'heure, malgré le coût politique de la soumission des chemins de fer chinois à un contrôle étranger"
fengtian.194.d.yuehan_mantetsu:0 "Les opérations le long du chemin de fer de Yuehan ont été confiées avec succès aux bureaucrates et ingénieurs de Mantetsu. Leur expertise devrait s'avérer cruciale pour que les trains continuent de circuler à l'heure, malgré le coût politique de la soumission des chemins de fer chinois à un contrôle étranger"
fengtian.194.d.jinhan_national:0 "Après beaucoup d'efforts, une équipe de bureaucrates et d'ingénieurs a été constituée pour prendre le contrôle de la ligne de chemin de fer de Jinghan. Un certain nombre de membres du personnel ont dû être retirés de la retraite, tandis que d'autres possédaient des certificats de fin d'études douteux, mais il n'en reste pas moins qu'à ce jour les trains circulent à l'heure"
fengtian.194.d.jinpu_national:0 "Une équipe de bureaucrates et d'ingénieurs a finalement été constituée pour prendre le contrôle du chemin de fer de Jinpu. De nombreux membres du personnel au visage frais, dont certains n'ont été formés que récemment, semblaient nerveux à cette occasion. Il n'en reste pas moins que la récupération de ce chemin de fer autrefois détenu par des étrangers est un grand pas en avant dans la réaffirmation de la fierté nationale de la Chine"
fengtian.194.d.yuehan_national:0 "Une équipe de bureaucrates et d'ingénieurs s'est finalement réunie au siège de la compagnie ferroviaire Yuehan à Guangzhou, et bien que l'enseigne à l'entrée soit en chinois, les journaux de bord et autres documents qui s'y trouvent restent en grande partie allemands. La conversion de toutes ces informations sera encore une autre tâche à accomplir, et trouver des ingénieurs germanophones sans antécédents de collaboration a été difficile.\nIl n'en reste pas moins que cela marque une importante victoire de propagande."
fengtian.194.a:0 "Excellent."

fengtian.195.t:0 "Le système ferroviaire de Mantetsu"
fengtian.195.d:0 "Le personnel de Mantetsu s'installant dans le dernier siège social "récupéré" de la compagnie ferroviaire, celle-ci a décidé de créer deux filiales régionales pour superviser les activités dans le nord et le centre de la Chine. La North China Transportation Company, dont le siège est à Pékin, prendra le contrôle des opérations entre Shanhaiguan et le Yangtsé, tandis que la Central China Transportation Company opérera entre cette région et Guangzhou, dans le sud. Ironiquement, les Japonais ont maintenant réalisé ce que l'AOG allemande n'a jamais pu faire"
fengtian.195.a:0 "Une merveille d'ingénierie."

fengtian.196.t:0 "La propriété nationale des chemins de fer"
fengtian.196.d:0 "Le gouvernement central a enfin achevé sa mission consistant à supprimer l'influence occidentale sur notre système ferroviaire, un projet très coûteux mais une grande victoire de propagande, car la propriété occidentale des chemins de fer chinois a longtemps été considérée comme le summum de l'humiliation nationale. À long terme, ces efforts permettront au gouvernement d'augmenter ses recettes et devraient rendre moins coûteuse l'expansion des infrastructures"
fengtian.196.a:0 "Une autre victoire pour la Chine contre l'Occident !"

fengtian.197.t:0 "Une découverte intéressante !"
fengtian.197.d_Wu:0 "Nos agents opérant dans les villes de légation ont fait une découverte surprenante à l'hôtel Palace de Shanghai, qui a récemment accueilli une délégation du gouvernement fengtien conduite par son ministre des affaires étrangères Wu Jinglian. Le livre de codes de haut niveau, trouvé par les nettoyeurs de l'hôtel, donne un aperçu complet des méthodes de décryptage de Fengtian, et permet d'accéder à l'intégralité de leurs communications cryptées. Cela constituera un véritable trésor pour nos espions, tant chez nous qu'ailleurs.\n\nLe gouvernement fengtien finira par changer ses codes, mais pour l'instant, l'avantage est le nôtre."
fengtian.197.d_Tang:0 "Nos agents opérant dans les villes de légation ont fait une découverte surprenante à Tianjin, à savoir un livre de codes du gouvernement fengtien acheté au Green Gang local. Apparemment, les criminels ont reçu le livre d'une courtisane en provenance de Chengde, où le ministre de l'Intérieur de Fengtian, Tang Yulin, notoirement extravagant, est connu pour avoir organisé une fête somptueuse. Bien qu'il faille quelques jours pour confirmer que le livre est légitime, il offre néanmoins un aperçu complet des méthodes de décryptage de Fengtian et permet un accès complet à leurs communications cryptées.\n\nLe gouvernement fengtien finira par changer ses codes, mais pour l'instant, l'avantage est pour nous."
fengtian.197.d_Ruan:0 "Nos agents opérant à Tokyo ont fait une découverte surprenante dans un izakaya de Nihonbashi. Un livre de codes semble avoir été laissé dans une arrière-salle louée par Ruan Zhenduo, le ministre des affaires étrangères de Fengtian, et son entourage. Bien qu'il faille quelques jours pour confirmer que le livre est légitime, il offre néanmoins un aperçu complet des méthodes de décryptage de Fengtian et permet un accès complet à leurs communications cryptées.\n\nLe gouvernement fengtien finira par changer ses codes, mais pour l'instant, l'avantage est pour nous."
fengtian.197.d_JAPwu:0 "Nos agents opérant dans les villes de légation ont fait une découverte surprenante à l'hôtel Palace de Shanghai, qui a récemment accueilli une délégation du gouvernement fengtien conduite par son ministre des affaires étrangères Wu Jinglian. Le livre de codes de haut niveau, empoché à l'origine par les nettoyeurs de l'hôtel, s'est retrouvé entre les mains des agents allemands d'Abteilung III, qui ont été sommairement soulagés de leur fardeau par nos propres agents courageux. Bien que cela puisse prendre quelques jours pour confirmer que le livre est légitime, il offre néanmoins un aperçu encore plus complet des communications de Fengtian que ce que nous possédons déjà.\n\nEn tant que \"allié fraternel\" de Fengtian, nous devrions rendre le livre, même s'il ne sert qu'à démontrer notre supériorité, mais nous pourrions aussi choisir de le garder."
fengtian.197.d_JAPtang:0 "Nos agents opérant dans les villes de légation ont fait une découverte surprenante à Tianjin, à savoir un livre de codes du gouvernement fengtien "acquis" auprès du gang vert local. Les voyous avaient apparemment l'intention de vendre le livre au plus offrant, mais heureusement, nos courageux agents l'ont simplement saisi par la force. Après quelques investigations, il a été découvert que le livre de codes avait fait son chemin sur le marché noir lors d'une somptueuse fête à Chengde, organisée par le ministre de l'intérieur de Fengtian, Tang Yulin. Il est presque certainement authentique et offre un aperçu encore plus complet des communications de Fengtian que ce que nous possédons déjà.\n\nEn tant que \"allié fraternel\" de Fengtian, nous devrions rendre le livre, même s'il ne sert qu'à démontrer notre supériorité, mais nous pourrions aussi choisir de le garder."
fengtian.197.d_JAPruan:0 "La police métropolitaine de Tokyo a fait une découverte intéressante dans un izakaya de Nihonbashi, où le ministre des affaires étrangères de Fengtian et son entourage ont récemment loué une arrière-salle. Un livre de codes semble avoir été laissé sous la table, et bien que cela puisse prendre quelques jours pour confirmer que le livre de codes est authentique, cela offre un aperçu plus complet des communications de Fengtian que ce que nous possédons déjà.\n\nEn tant que \"allié fraternel\" de Fengtian, nous devrions rendre le livre, même s'il ne sert qu'à démontrer notre supériorité, mais nous pourrions aussi choisir de le garder."
fengtian.197.d_JAPruanremoved:0 "La police métropolitaine de Tokyo a fait une découverte intéressante dans un izakaya de Nihonbashi, où le ministre des affaires étrangères de Fengtian et son entourage ont récemment loué une arrière-salle. Un livre de codes semble avoir été laissé sous la table, et bien qu'il faille quelques jours pour confirmer que le livre de codes est authentique, cela offre un aperçu plus complet des communications de Fengtian que ce que nous possédons déjà.\n\nMalheureusement, l'absence du livre semble avoir été remarquée, ce qui est devenu évident avec la révocation de Ruan. En tant que membre de haut rang de l'Association Concordia, sa révocation est une insulte à nos efforts pour soutenir le gouvernement fengtien et développer la région de la Mandchourie. Déjà, l'armée Kwantung à Shenyang et le ministère des affaires étrangères ici à Tokyo exigent une réponse.\n\nNous pourrions choisir d'être polis, ou d'ignorer complètement le décorum."
fengtian.197.a:0 "C'est maintenant un coup d'état des services de renseignement !"
fengtian.197.b:0 "Renvoyez poliment le livre de codes"
fengtian.197.c:0 "Conserver le livre de codes"
fengtian.197.d:0 "Exigez la réintégration de Ruan !"

fengtian.198.t:0 "Le Japon nous rend notre livre de codes"
fengtian.198.d:0 "Il semble que le Japon ait récupéré le livre de codes récemment perdu par notre ministre maladroit ; le président de Mantetsu, Yousuke Matsuoka, l'a remis ce matin au Grand Maréchal en personne. En privé, Zhang aurait pris la situation à la légère, qualifiant Matsuoka de \"chien fidèle qui renvoie une balle lancée\".\n\nIl y a tout lieu de croire que les Japonais ont fait des copies de nos codes top secrets, et l'Association Concordia jouera sans doute à leur avantage. Pourtant, les choses auraient pu être pires."
fengtian.198.a:0 "Bien, bien pire."

fengtian.199.t:0 "Le Japon exige la réintégration de Ruan Zhenduo"
fengtian.199.d:0 "Qualifiant \"d'inacceptable\" la révocation de notre ancien ministre des affaires étrangères et brandissant avec colère le livre de codes \"perdu\" à Tokyo, un diplomate japonais a exigé la réintégration immédiate de Ruan Zhenduo. Il ne fait aucun doute que les Japonais ont déjà copié nos codes top-secrets, et \"l'histoire\" fournie pour expliquer leur \"découverte\" dans un izakaya Nihonbashi semble peu probable. \n\nMais le Japon n'est pas à prendre à la légère, et la colère du diplomate se reflète sans doute à Tokyo. Nous devrions faire preuve de prudence dans notre prochaine étape."
fengtian.199.a:0 "Réintégrer Ruan"
fengtian.199.b:0 "Ils devraient être reconnaissants que nous ne lui ayons pas tiré dessus"

fengtian.200.t:0 "Conférence des alliés pour la réhabilitation"
fengtian.200.d1:0 "L'effondrement de la Ligue des Huit Provinces nous a donné un énorme avantage contre la [QIE.GetNameDef], puisque notre allié, Anqing, contrôle maintenant les Cinq Provinces. Nous devrions les approcher pour discuter des stratégies possibles dans la guerre de reconquête et pour les amener à s'engager à rejoindre le conflit de notre côté"
fengtian.200.d2:0 "L'effondrement de la Ligue des Huit Provinces nous a donné un énorme avantage contre la [QIE.GetNameDef], puisque notre allié, Shandong, contrôle maintenant les Cinq Provinces. Nous devrions les approcher pour discuter des stratégies possibles dans la guerre de reconquête et pour les amener à s'engager à rejoindre le conflit de notre côté"
fengtian.200.a:0 "Demandez-leur."
fng_shandong_ally_strategy_conference:0 "Grâce à une médiation réussie entre Anqing et Shandong, ce dernier est également notre allié, ce qui nous procure un avantage encore plus grand."
fng_shandong_puppet_strategy_conference:0 "Anqing a pu prendre le contrôle du Shandong, mais nous leur avons fait mettre en place un gouvernement autonome au Shandong. Cependant, quand la guerre commencera, nous pourrons en prendre le contrôle"
fng_shandong_defeated_strategy_conference:0 "Zhang Zongchang, une fois notre fidèle partisan, a été vaincu et ne participera donc pas à la conférence stratégique."

fengtian.201.t:0 "Fengtian demande la participation"
fengtian.201.d:0 "Le gouvernement de Fengtian a demandé notre participation à sa conférence des alliés pour la reconquête afin de discuter de la stratégie pour vaincre le [QIE.GetNameDef]. Si nous souhaitons y assister, nous devons nous engager à rejoindre effectivement les Fengtiens dans leur guerre de reconquête"
fengtian.201.a:0 "Nous nous engageons."

fengtian.202.t:0 "Conférence des alliés de la poldérisation"
fengtian.202.d1:0 "La Clique d'Anqing, invoquant une combinaison d'échec de notre part à les soutenir correctement, à négocier des accords, d'influence japonaise et d'autres événements, a décidé d'abandonner la guerre de reconquête, et avec cela, nous. C'est extrêmement regrettable car cela signifie que nous avons perdu un allié. [getfngshandongreclaccept]"
fengtian.202.d2:0 "La Clique d'Anqing s'est engagée à participer à la guerre de reconquête. [getfngshandongreclaccept]"
fengtian.202.a:0 "Étudier les stratégies" #anqing
fengtian.202.b:0 "Étudier les stratégies." #shandong
fengtian.202.c:0 "Nous devrons nous en tenir à notre stratégie actuelle"
fng_shandong_commits_reclamation:0 "Le Shandong s'est bien sûr engagé à participer à la guerre de reconquête."

# Duplicate loc keys are a nono
#fengtian.202.t:0 "Anqing suggère une stratégie"
#fengtian.202.d:0 "La Clique d'Anqing a proposé une stratégie. Ils sont prêts à participer à la guerre, mais seulement si nous et nos bailleurs de fonds japonais leur fournissons une aide très généreuse et étendue pour les aider à se remettre de la désastreuse guerre de la Ligue. Cette stratégie les ramènerait en effet rapidement à leur pleine puissance, mais nous coûterait un capital important. Nous ne savons pas non plus si les Japonais accepteront. Nous pouvons également penser à d'autres options"
#fengtian.202.a:0 "Engagez votre soutien, demandez au Japon"
#fengtian.202.b:0 "Rechercher d'autres options"

fengtian.203.t:0 "Autres stratégies"
fengtian.203.d1:0 "Le Japon a décidé de ne pas s'engager dans la reconstruction, et nous ne pouvons pas le faire seuls. Nos généraux ont donc élaboré deux autres stratégies qui ne nous obligent pas à investir massivement à Anqing dans l'immédiat. La première consiste simplement à retarder d'au moins un an et demi nos plans pour la guerre de reconquête, afin de laisser à Anqing le temps de se rétablir par ses propres moyens. Le raisonnement est que l'avantage qu'Anqing nous donne est si grand que nous ne devons pas le gaspiller en allant à la guerre alors qu'ils sont faibles. Le risque est que le gouvernement de Pékin soit capable de mettre en place une défense adéquate avant cette période. L'autre option est de ne pas attendre qu'Anqing se rétablisse, mais d'attaquer dès que nous le pourrons. Le risque est que le gouvernement d'Anqing s'effondre, mais [QIE.GetNameDef] est encore sous le choc des effets de la guerre de la Ligue et est également faible. Nous avons été pour la plupart isolés du conflit. Cependant, nous ne pouvons pas risquer de nous retrouver dans cette dernière option, ils devraient aussi être d'accord"
fengtian.203.d2:0 "Nos généraux ont mis au point deux autres stratégies qui ne nous obligent pas à investir massivement à Anqing dans l'immédiat. La première consiste simplement à retarder d'au moins un an et demi nos plans pour la guerre de reconquête, afin de donner à Anqing le temps de se remettre sur pied par ses propres moyens. Le raisonnement est que l'avantage qu'Anqing nous donne est si grand que nous ne devons pas le gaspiller en allant à la guerre alors qu'ils sont faibles. Le risque est que le gouvernement de Pékin soit capable de mettre en place une défense adéquate avant cette période. L'autre option est de ne pas attendre qu'Anqing se rétablisse, mais d'attaquer dès que nous le pourrons. Le risque est que le gouvernement d'Anqing s'effondre, mais [QIE.GetNameDef] est toujours sous le choc des effets de la guerre de la Ligue et est également faible. Nous avons été pour la plupart isolés du conflit. Cependant, nous ne pouvons pas risquer d'attaquer bientôt si nous n'avons pas la bénédiction du Japon, donc si nous choisissons cette dernière option, ils devraient aussi être d'accord"
fengtian.203.a:0 "Attendre le rétablissement d'Anqing"
fengtian.203.b:0 "Commencez la poldérisation plus tôt"

fengtian.211.t:0 "Des alliés passionnés"
fengtian.211.d:0 "Chen Tiaoyuan de la Clique d'Anqing, notre nouvel allié, ainsi que Zhang Zongchang, qui a longtemps eu de bonnes relations avec nous et a combattu à nos côtés il y a longtemps, n'ont pas de bonnes relations. Ce qui aggrave les choses, c'est que Chen considère sa Clique d'Anqing comme le dirigeant légitime de l'ensemble des cinq principales provinces qui composent la Ligue. Zhang cherche également à entrer dans le conflit, mais il est fort probable qu'il ne sera pas satisfait si on ne lui laisse rien, ce qui ne manquera pas d'arriver si Chen insiste pour contrôler l'ensemble des cinq provinces. Nous devrons commencer à réfléchir à une solution, car nous ne voulons absolument pas de guerre entre nos alliés"
fengtian.211.a:0 "J'espère que cela se terminera bien..."

fengtian.213.t:0 "Conférence sur la guerre de Shandong-Anqing"
fengtian.213.d1:0 "La Ligue de Qi Xieyuan, qui se considérait comme le successeur de la Ligue des huit provinces de Sun Chuanfang, s'est effondrée après avoir été attaquée de trois côtés. Deux d'entre eux, la Clique d'Anqing et la Clique du Shandong, sont nos alliés. La Clique d'Anqing de Chen Tiaoyuan a réussi à prendre le contrôle de toutes les provinces du nord, avec seulement le Kuomintang de gauche qui a renaît dans le sud. Cependant, cela n'est pas satisfaisant pour Zhang Zongchang du Shandong, qui estime que le contrôle de la province septentrionale du Jiangsu (Xuhai, Huaiyang, Nantong) est son droit. Un droit que Chen n'est pas disposé à donner. Nous devons à tout prix empêcher la guerre entre eux, car cela pourrait conduire à leur effondrement, laissant le Kuomintang prendre le contrôle des cinq provinces à la place. Devons-nous faire de la médiation entre eux ?"
fengtian.213.d2:0 "La Ligue de Qi Xieyuan, qui se considérait comme le successeur de la Ligue des Huit Provinces de Sun Chuanfang, s'est effondrée suite à des assauts de trois côtés. Deux d'entre eux, la Clique d'Anqing et la Clique du Shandong, sont nos alliés. La Clique du Shandong de Zhang Zongchang s'est emparée d'une partie du nord de la Ligue, dans la province de Jiangsu (Xuhai, Huaiyang, Nantong). C'est inacceptable pour Chen, qui se considère comme le successeur de la Ligue et donc comme le propriétaire légitime de la province. Nous devons à tout prix empêcher une guerre entre eux, car cela pourrait conduire à leur effondrement, laissant le Kuomintang prendre le contrôle des cinq provinces à la place. Devons-nous faire de la médiation entre eux ?"
fengtian.213.d3:0 "La Ligue de Qi Xieyuan, qui se considérait comme le successeur de la Ligue des Huit Provinces de Sun Chuanfang, s'est effondrée suite à des assauts de trois côtés. Deux d'entre eux, la Clique d'Anqing et la Clique du Shandong, sont nos alliés. La Clique du Shandong de Zhang Zongchang s'est emparée de certaines parties de la province du Jiangsu, au nord (Xuhai, Huaiyang, Nantong), mais aussi d'États encore plus au sud. C'est totalement inacceptable pour Chen, qui estime que Zhang contrôle une trop grande partie de l'ancien territoire de la Ligue, qui appartient selon lui à juste titre à Anqing. Nous devons à tout prix empêcher une guerre entre eux, car cela pourrait entraîner leur effondrement, laissant le Kuomintang prendre le contrôle des cinq provinces à la place. Devons-nous faire de la médiation entre eux ?"
 fengtian.213.a:0 "Tendre la main."
fengtian.213.b:0 "Il ne vaut pas la peine de faire de la médiation entre ces deux-là"

fengtian.214.t:0 "Fengtian cherche à faire de la médiation" #for ANQ
fengtian.214.d1:0 "Notre guerre mutuelle contre la Clique de Nanjing n'a pu aboutir que grâce à notre promesse de respecter les acquis territoriaux de Zhang Zongchang. Cependant, Zhang Zongchang a continué à affirmer sans fondement que Zhang Zuolin lui avait promis les provinces d'Anqing. Il devrait être simple de forcer Zhang Zuolin à servir de médiateur dans cette affaire, et nous n'avons aucun doute que Zhang Zuolin sera d'accord avec nos revendications à Anqing. Juste au cas où les deux Zhangs nous trahissent, nous devrions quand même surveiller la frontière du Shandong"
fengtian.214.d2:0 "Notre guerre mutuelle contre la Clique de Nanjing n'a pu réussir que grâce à notre promesse de respecter les acquis territoriaux de Zhang Zongchang. Cependant, Zhang Zongchang a continué à affirmer sans fondement que Zhang Zuolin lui avait promis les provinces d'Anqing. Zhang Zongchang est même allé jusqu'à annexer illégalement une partie de la province de Jiangsu pour soutenir cette revendication. Il devrait être simple de forcer Zhang Zuolin à servir de médiateur dans cette affaire, et nous n'avons aucun doute que Zhang Zuolin sera d'accord avec nos revendications sur Anqing. Juste au cas où les deux Zhangs nous trahissent, nous devrions quand même surveiller la frontière du Shandong"
fengtian.214.d3:0 "Notre guerre mutuelle contre la Clique de Nanjing n'a pu aboutir que grâce à notre promesse de respecter les acquis territoriaux de Zhang Zongchang. Cependant, Zhang Zongchang a continué à affirmer sans fondement que Zhang Zuolin lui avait promis les provinces d'Anqing. Zhang Zongchang est même allé jusqu'à annexer illégalement des zones critiques de la province de Jiangsu pour soutenir cette revendication. Il devrait être simple de forcer Zhang Zuolin à servir de médiateur dans cette affaire, et nous ne doutons pas que Zhang Zuolin sera d'accord avec nos revendications à Anqing. Juste au cas où les deux Zhangs nous trahissent, nous devrions quand même surveiller la frontière du Shandong"
fengtian.214.d4:0 "Notre guerre mutuelle contre la Clique de Nanjing n'a pu réussir que grâce à notre promesse de respecter les acquis territoriaux de Zhang Zongchang. Cependant, Zhang Zongchang a continué à affirmer sans fondement que Zhang Zuolin lui avait promis les provinces d'Anqing. Zhang Zongchang est même allé jusqu'à annexer illégalement la plus grande partie de la province de Jiangsu pour soutenir cette revendication. Il devrait être simple de forcer Zhang Zuolin à servir de médiateur dans cette affaire, et nous n'avons aucun doute que Zhang Zuolin sera d'accord avec nos revendications à Anqing. Juste au cas où les deux Zhangs nous trahissent, nous devrions quand même surveiller la frontière du Shandong"
fengtian.214.a:0 "Zhang reste une menace."
fengtian.214.b:0 "Ils peuvent avoir tout le Jiangsu."
fengtian.214.c:0 "Ils ne peuvent garder que le Jiangsu."
fengtian.214.d:0 "Nous exigeons l'ensemble des cinq provinces."
fengtian.214.e:0 "Nous ne vous laisserons pas faire la médiation."

fengtian.215.t:0 "Fengtian cherche à faire de la médiation" #for SQI
fengtian.215.d1:0 "Notre guerre mutuelle contre la Clique de Nanjing n'a pu aboutir que grâce à notre promesse de respecter les acquis territoriaux de Chen Tiaoyuan. Cependant, Chen Tiaoyuan a continué à affirmer sans fondement que Zhang Zuolin lui avait promis les provinces d'Anqing. Chen Tiaoyuan est même allé jusqu'à annexer illégalement toute la province de Jiangsu (Xuhai, Huaiyang, Nantong States) pour soutenir cette revendication. Il devrait être simple de forcer Zhang Zuolin à servir de médiateur dans cette affaire, et nous n'avons aucun doute que Zhang Zuolin sera d'accord avec nos revendications sur Anqing. Au cas où Zhang et Chen auraient l'intention de nous trahir, nous devrions quand même surveiller la frontière d'Anqing"
fengtian.215.d2:0 "Notre guerre mutuelle contre la Clique de Nanjing n'a pu aboutir que grâce à notre promesse de respecter les acquis territoriaux de Chen Tiaoyuan. Cependant, Chen Tiaoyuan a continué à affirmer sans fondement que Zhang Zuolin lui avait promis les provinces d'Anqing. Chen Tiaoyuan est même allé jusqu'à annexer illégalement des parties de la province de Jiangsu (Xuhai, Huaiyang, Nantong States) pour soutenir cette revendication. Il devrait être simple de forcer Zhang Zuolin à servir de médiateur dans cette affaire, et nous n'avons aucun doute que Zhang Zuolin sera d'accord avec nos revendications sur Anqing. Au cas où Zhang et Chen auraient l'intention de nous trahir, nous devrions quand même surveiller la frontière d'Anqing"
fengtian.215.d3:0 "Notre guerre mutuelle contre la Clique de Nanjing n'a pu réussir que grâce à notre promesse de respecter les acquis territoriaux de Chen Tiaoyuan. Cependant, Chen Tiaoyuan a continué à affirmer sans fondement que Zhang Zuolin lui avait promis les provinces d'Anqing. Chen Tiaoyuan est même allé jusqu'à annexer illégalement la métropole de la province de Jiangsu (Xuhai, Huaiyang, Nantong States) pour soutenir cette revendication. Il devrait être simple de forcer Zhang Zuolin à servir de médiateur dans cette affaire, et nous n'avons aucun doute que Zhang Zuolin sera d'accord avec nos revendications sur Anqing. Juste au cas où Zhang et Chen auraient l'intention de nous trahir, nous devrions quand même surveiller la frontière d'Anqing"
fengtian.215.d4:0 "Notre guerre mutuelle contre la Clique de Nanjing n'a pu aboutir que grâce à notre promesse de respecter les acquis territoriaux de Chen Tiaoyuan. Cependant, Chen Tiaoyuan a continué à affirmer sans fondement que Zhang Zuolin lui avait promis les provinces d'Anqing. Chen Tiaoyuan n'a heureusement pas pu annexer le Jiangsu (Xuhai, Huaiyang, Nantong States), mais cette revendication lui cause des frictions diplomatiques considérables. Il devrait être simple de forcer Zhang Zuolin à servir de médiateur dans cette affaire, et nous n'avons aucun doute que Zhang Zuolin sera d'accord avec nos revendications sur Anqing. Juste au cas où Zhang et Chen auraient l'intention de nous trahir, nous devrions quand même surveiller la frontière d'Anqing"
fengtian.215.a:0 "Nous exigeons de ne garder que le Jiangsu maintenant." #they have other parts
fengtian.215.b:0 "Nous exigeons d'avoir tout le Jiangsu maintenant." #they dont have
fengtian.215.c:0 "Nous gardons tous nos États."
fengtian.215.d:0 "Nous ne vous laisserons pas faire de la médiation"

fengtian.216.t:0 "Anqing exige la fin de la revendication de Zhang Zongchang"
fengtian.216.d1:0 "Chen Tiaoyuan est arrivé à Shenyang pour régler son différend territorial avec Zhang Zongchang. Bien qu'aucun des deux n'ait proféré de menaces à notre connaissance, Zhang et Chen sont certainement capables de faire couler le premier sang si Zhang Zuolin ne parvient pas à résoudre la frontière. De longues heures de négociation avec Chen Tiaoyuan révèlent sa conclusion selon laquelle Zhang Zongchang et Shandong sont désormais responsables. Malgré la quantité de ressources déversées dans le Shandong, il ressort de l'entretien que Chen pense que les commandants criminels du Shandong sont trop dangereux pour travailler pour le plus grand bien de la Chine"
fengtian.216.d2:0 "Chen Tiaoyuan est arrivé à Shenyang pour régler son différend territorial avec Zhang Zongchang. Bien que ni l'un ni l'autre n'aient proféré de menaces à notre connaissance, Zhang et Chen sont certainement capables de faire couler le premier sang si Zhang Zuolin ne parvient pas à résoudre la frontière. De longues heures de négociation avec Chen Tiaoyuan révèlent sa conclusion selon laquelle Zhang Zongchang et Shandong sont désormais responsables. En raison de la quantité de ressources déversées dans le Shandong, Chen suggère que Zhang Zongchang soit autorisé à conserver ses gains dans le Jiangsu, mais que le reste d'Anqing soit proclamé. Zhang peut avoir le Jiangsu, le reste qu'ils veulent"
fengtian.216.d3:0 "Chen Tiaoyuan est arrivé à Shenyang pour régler son différend territorial avec Zhang Zongchang. Bien qu'aucun des deux n'ait proféré de menaces à notre connaissance, Zhang et Chen sont certainement capables de faire couler le premier sang si Zhang Zuolin ne parvient pas à résoudre la frontière. De longues heures de négociation avec Chen Tiaoyuan révèlent sa conclusion selon laquelle Zhang Zongchang et Shandong sont désormais responsables. En raison de la quantité de ressources déversées dans le Shandong, Chen suggère que Zhang Zongchang soit autorisé à conserver ses gains dans le Jiangsu, mais que le reste d'Anqing soit proclamé. Zhang peut avoir des parties du Jiangsu, le reste ils veulent"
fengtian.216.d4:0 "Chen Tiaoyuan est arrivé à Shenyang pour régler son différend territorial avec Zhang Zongchang. Bien qu'aucun des deux n'ait proféré de menaces à notre connaissance, Zhang et Chen sont certainement capables de faire couler le premier sang si Zhang Zuolin ne parvient pas à résoudre la frontière. De longues heures de négociation avec Chen Tiaoyuan révèlent sa conclusion selon laquelle Zhang Zongchang et Shandong sont désormais responsables. En raison de la quantité de ressources déversées dans le Shandong, Chen suggère que Zhang Zongchang rende le Jiangsu, et que l'autodétermination de Chen sur Anqing soit proclamée"
fengtian.216.a:0 "Noté"

fengtian.217.t:0 "Shandong exige que Chen Tiaoyuan mette fin à sa revendication"
fengtian.217.d1:0 "Zhang Zongchang est arrivé à Shenyang pour régler son différend territorial avec Chen Tiaoyuan. Bien qu'aucun des deux n'ait proféré de menaces à notre connaissance, Zhang et Chen sont certainement capables de faire couler le premier sang si Zhang Zuolin ne parvient pas à résoudre la frontière. De longues heures de négociation avec Zhang Zongchang révèlent sa conclusion selon laquelle Chen Tiaoyuan et Anqing sont désormais responsables. Malgré la quantité de ressources investies à Anqing, il ressort des discussions que Zhang Zongchang pense que les commandants de tours à Anqing sont trop dangereux pour travailler pour le bien de la Chine. Zhang Zongchang insiste pour nous dire qu'il ne devrait garder que ses gains marginaux dans le Jiangsu"
fengtian.217.d2:0 "Zhang Zongchang est arrivé à Shenyang pour régler son conflit territorial avec Chen Tiaoyuan. Bien qu'aucun des deux n'ait proféré de menaces à notre connaissance, Zhang et Chen sont certainement capables de faire couler le premier sang si Zhang Zuolin ne parvient pas à résoudre la frontière. De longues heures de négociation avec Zhang Zongchang révèlent sa conclusion selon laquelle Chen Tiaoyuan et Anqing sont désormais responsables. Malgré la quantité de ressources investies à Anqing, il ressort des discussions que Zhang Zongchang pense que les commandants de tours à Anqing sont trop dangereux pour travailler pour le bien de la Chine. Zhang Zongchang insiste pour qu'on lui accorde tout le Jiangsu"
fengtian.217.d3:0 "Zhang Zongchang est arrivé à Shenyang pour régler son conflit territorial avec Chen Tiaoyuan. Bien qu'aucun des deux n'ait proféré de menaces à notre connaissance, Zhang et Chen sont certainement capables de faire couler le premier sang si Zhang Zuolin ne parvient pas à résoudre la frontière. De longues heures de négociation avec Zhang Zongchang révèlent sa conclusion selon laquelle Chen Tiaoyuan et Anqing sont désormais responsables. Malgré la quantité de ressources investies à Anqing, il ressort des discussions que Zhang Zongchang pense que les commandants de tours à Anqing sont trop dangereux pour travailler pour le bien de la Chine. Zhang Zongchang insiste pour nous dire qu'il devrait garder tout notre nouveau territoire"
fengtian.217.a:0 "Noté."

fengtian.218.t:0 "Faire une proposition"
fengtian.218.desc:0 "Zhang Zuolin a pris en charge les deux idées dominantes de Chen Tiaoyuan et Zhang Zongchang. Les craintes de la rivalité entre Zhang et Chen ont été confirmées lors de ces entretiens, mais une confiance surprenante a été accordée à Zhang Zuolin. On ne pouvait pas prévoir correctement les réactions des deux hommes, de sorte que Zhang et Chen n'accepteront pas la décision de Zoulin. Bien qu'elle ait été prise en toute confiance, la nécessité de maintenir l'alliance en vie et la possibilité de jugement du Japon pèsent lourdement. Après de longues délibérations, Zhang Zuolin a décidé que, en ce qui concerne Shandong..."
fengtian.218.a:0 "Shandong reste dans le Shandong"
fengtian.218.b:0 "Shandong garde Jiangsu"
fengtian.218.c:0 "Shandong obtient le Jiangsu"
fengtian.218.d:0 "Shandong garde tout"

fengtian.219.t:0 "Fengtian présente une proposition à Anqing" #ANQ
fengtian.219.d1:0 "Zhang Zuolin a remis sa décision à Chen Tiaoyuan. Sur la question de la frontière Anqing-Shandong, Zhang Zuolin a déclaré que le Shandong doit céder tout territoire en dehors du Shandong. Pour la plupart des militaires de Chen, il s'agit d'une victoire diplomatique. Cependant, pour les quelques officiers qui ont servi sous les ordres de Zhang Zongchang, il s'agit d'une défaite morale dans la bataille pour délégitimer Zhang Zongchang"
fengtian.219.d2:0 "Zhang Zuolin a remis sa décision à Chen Tiaoyuan. Sur la question de la frontière Anqing-Shandong, Zhang Zuolin a déclaré que le Shandong pourrait continuer à occuper le Jiangsu. Pour la plupart des militaires de Chen, il s'agit d'une défaite diplomatique, qui légitime la tyrannie de Zhang Zongchang"
fengtian.219.d3:0 "Zhang Zuolin a remis sa décision à Chen Tiaoyuan. Sur la question de la frontière Anqing-Shandong, Zhang Zuolin a déclaré que le Shandong devrait se voir attribuer la province du Jiangsu. Pour la plupart des militaires de Chen, il s'agit d'une défaite diplomatique, qui légitime la tyrannie de Zhang Zongchang"
fengtian.219.d4:0 "Zhang Zuolin a remis sa décision à Chen Tiaoyuan. Sur la question de la frontière Anqing-Shandong, Zhang Zuolin a déclaré que le Shandong peut continuer à occuper tout le territoire qu'il a pris à la Ligue des huit provinces. Pour l'état-major militaire de Chen, il s'agit d'une défaite diplomatique, qui légitime la tyrannie de Zhang Zongchang"
fengtian.219.a:0 "Accepter"
 fengtian.219.b:0 "Refuser"

fengtian.220.t:0 "Fengtian présente une proposition au Shandong" #SQI
fengtian.220.d1:0 "Zhang Zuolin a remis sa décision à Zhang Zongchang. Sur la question de la frontière Anqing-Shandong, Zhang Zuolin a déclaré que le Shandong doit céder tout territoire en dehors du Shandong. Pour l'état-major militaire de Zhang Zongchang, c'est une défaite diplomatique, et cela légitime le déloyal Chen Tiaoyuan"
fengtian.220.d2:0 "Zhang Zuolin a remis sa décision à Zhang Zongchang. Sur la question de la frontière Anqing-Shandong, Zhang Zuolin a déclaré que le Shandong pourrait continuer à occuper le Jiangsu. Pour la plupart des militaires de Zhang Zongchang, il s'agit d'une victoire diplomatique. Cependant, pour les quelques dirigeants qui connaissaient Chen Tiaoyuan avant sa révolte, il s'agit d'une défaite morale dans la bataille pour délégitimer Chen"
fengtian.220.d3:0 "Zhang Zuolin a remis sa décision à Zhang Zongchang. Sur la question de la frontière Anqing-Shandong, Zhang Zuolin a déclaré que le Shandong devait recevoir le Jiangsu. Pour la plupart des militaires de Zhang Zongchang, il s'agit d'une victoire diplomatique. Cependant, pour les rares officiers qui connaissaient Chen Tiaoyuan avant sa révolte, il s'agit d'une défaite morale dans la bataille pour délégitimer Chen"
fengtian.220.d4:0 "Zhang Zuolin a remis sa décision à Zhang Zongchang. Sur la question de la frontière Anqing-Shandong, Zhang Zuolin a déclaré que le Shandong devait recevoir le Jiangsu. Pour l'état-major de Zhang Zongchang, il s'agit d'une victoire diplomatique. Cependant, pour les quelques dirigeants qui connaissaient Chen Tiaoyuan avant sa révolte, il s'agit d'un retard dans la bataille pour délégitimer Chen" 
fengtian.220.a:0 "Accepter"
 fengtian.220.b:0 "Refuser"

fengtian.221.t:0 "La proposition de Zhang Zuolin est acceptée" 
fengtian.221.d:0 "La proposition de Fengtian a été acceptée par Zhang Zongchang et Chen Tiaoyuan. Peut-être est-ce le début d'une nouvelle ère de coopération sous Fengtian qui conduira à la réunification nationale ? De nombreux membres de l'état-major militaire sont optimistes, citant cela comme un triomphe que même Wu Peifu ne pourrait pas accomplir"
fengtian.221.a:0 "La paix... pour l'instant."

fengtian.222.t:0 "La proposition de Zhang Zuolin est rejetée" 
fengtian.222.d:0 "La proposition de Fengtian a été rejetée par Zhang Zongchang et Chen Tiaoyuan. Il semble que les deux resteront peu coopératifs et hostiles pour l'avenir prévisible. Peut-être est-ce le signe que les négociations diplomatiques pour la réunification de la Chine sont vouées à l'échec ? Certains au sein de l'état-major militaire sont d'accord, citant que même Wu Peifu n'aurait pas pu trouver une solution diplomatique"
fengtian.222.a:0 "Malheureux, mais pas surprenant."

fengtian.223.t:0 "Shandong et Anqing font un marché" 
fengtian.223.d:0 "Après notre échec dans l'établissement d'une paix temporaire entre nos alliés, Shandong et Anqing, nous avons reçu des diplomates d'Anqing et de Shandong qu'ils avaient négocié leur propre paix temporaire, car ils n'étaient pas satisfaits de nos efforts. Apparemment, un humble diplomate a pris des risques et a proposé un accord, de son plein gré. Bien que cet homme courageux ait fait une bonne action et ait créé une paix en notre faveur, cela souligne notre propre incompétence."
fengtian.223.a:0 "Surprenant"

fengtian.224.t:0 "Shandong et Anqing déclarent la guerre" 
fengtian.224.d:0 "Nous ne savons pas exactement ce qui s'est passé, mais il semble que les discussions entre Shandong et Anqing aient échoué d'une manière ou d'une autre. Les personnalités de Zhang Zongchang et de Chen Tiaoyuan sont des facteurs évidents de cette rupture. Anqing et Shandong, bien qu'ils soient tous deux favorables à la victoire des Fengtiens, semblent prêts à déployer des troupes l'un contre l'autre. L'état-major militaire est divisé, certains en faveur de la protection de nos anciens investissements dans le Shandong via Zhang Zongchang, et d'autres en faveur de la protection de la vallée fluviale plus riche sous Chen Tiaoyuan"
fengtian.224.a:0 "Derrière Chen"
fengtian.224.b:0 "Derrière Zhang"
fengtian.224.c:0 "Notre participation est terminée"

fengtian.225.t:0 "Kuomintang vaincu - Conférence sur la nouvelle guerre" 
fengtian.225.d1:0 "Le Kuomintang de gauche a été vaincu avec succès. C'est une excellente nouvelle qui signifie que nos alliés contrôlent les cinq provinces, ce qui nous donne un énorme avantage face à la [QIE.GetNameDef], mais cela pose également des problèmes. Peu de temps après la nouvelle de la défaite du Kuomintang, nous avons reçu un télégramme de Zhang Zongchang de la Clique du Shandong. Dans ce télégramme, qui part souvent en tangente et refuse d'en venir au fait jusqu'à la fin, Zhang décrit la force de notre "Vieille Alliance" et qu'en tant que telle, nous devrions le soutenir pour qu'il prenne le contrôle des Cinq Provinces. C'est assez scandaleux, car cela conduirait certainement à une guerre avec la Clique d'Anqing, ce qui serait un désastre. Cependant, il est vrai que Zhang Zongchang et Zhang Zuolin ont une longue histoire. Nous devrons organiser une autre conférence pour déterminer une solution qui satisfasse à la fois Zhang et Chen Tiaoyuan de la Clique d'Anqing"
fengtian.225.d2:0 "Le Kuomintang de gauche a été vaincu avec succès. Bien que ce soit une excellente nouvelle et que cela signifie que nos alliés contrôlent les cinq provinces, ce qui nous donne un énorme avantage contre le [QIE.GetNameDef], cela pose également des problèmes. Peu de temps après la nouvelle de la défaite du Kuomintang, nous avons reçu un télégramme de Zhang Zongchang de la Clique du Shandong et de Chen Tiaoyuan de la Clique d'Anqing. Le télégramme de Zhang nous demande d'honorer notre ancienne alliance et de le soutenir pour faire valoir ses revendications sur le reste de la province du Jiangsu (Xuhai, Huaiyang, Nantong), qu'il ne contrôle que partiellement. Il est vrai que Zhang Zongchang et Zhang Zuolin ont une longue histoire. Chen décrit au contraire le fait qu'en tant que successeur légitime de la Ligue, les cinq provinces devraient toutes tomber sous sa domination. Il exige que tout le Jiangsu lui soit rendu d'un seul coup. Si les choses doivent bien se terminer, nous devrons tenir une autre conférence pour déterminer une solution qui satisfasse à la fois Zhang et Chen Tiaoyuan de la Clique d'Anqing"
fengtian.225.d3:0 "Le Kuomintang de gauche a été vaincu avec succès. Bien que ce soit une excellente nouvelle et que cela signifie que nos alliés contrôlent les cinq provinces, ce qui nous donne un énorme avantage contre le [QIE.GetNameDef], cela pose également des problèmes. Peu de temps après la nouvelle de la défaite du Kuomintang, nous avons reçu un télégramme de Chen Tiaoyuan de la Clique d'Anqing. Chen dit qu'il est scandaleux que Zhang Zongchang de la Clique du Shandong soit autorisé à détenir tout le Jiangsu (Xuhai, Huaiyang, Nantong), considérant que la Clique d'Anqing de Chen est le successeur légitime de la Ligue. Bien qu'il ait raison, nous n'avons jamais reconnu la Ligue à l'origine et Zhang est un vieil ami. Si les choses doivent bien se terminer, nous devrons tenir une autre conférence pour déterminer une solution qui satisfasse à la fois Zhang et Chen Tiaoyuan de la Clique d'Anqing"
fengtian.225.a:0 "Pensez à une solution"
fengtian.225.b:0 "Laissez-les se battre"

fengtian.226.t:0 "Solution au conflit" 
fengtian.226.d1:0 "Pour nous, il serait préférable que Zhang Zongchang fasse simplement marche arrière et laisse Chen contrôler les cinq provinces. Cela nous éviterait beaucoup d'ennuis. Cependant, avec Zhang, on ne peut jamais être sûr de sa réaction et le forcer à reculer pourrait l'amener à faire ce qu'il veut, quoi qu'il en soit. Bien sûr, il pourrait aussi avoir peur de notre puissance militaire et simplement être d'accord. Nous devrons y réfléchir attentivement"
fengtian.226.d2:0 "Avec Zhang et Chen actuellement malheureux, le problème devient difficile à résoudre. Nous pourrions forcer l'un ou l'autre à faire marche arrière et à laisser l'autre avoir ce qu'il veut, mais cela pourrait très mal se terminer. Il est fort probable que nous devrons trouver un compromis"
fengtian.226.d3:0 "Il serait préférable que Chen Tiaoyuan fasse simplement marche arrière et laisse le Jiangsu à Zhang. Cela résoudrait très probablement le problème. Cependant, Chen est un homme fier et considère sa Clique d'Anqing comme le véritable successeur de la Ligue, qui contient nécessairement les cinq provinces, dont le Jiangsu. Ses victoires et le soutien populaire signifient qu'il est peu probable qu'il cède tout simplement. Nous devrons examiner la possibilité de trouver un compromis"
fengtian.226.a:0 "Forcer Zhang à faire marche arrière"
fengtian.226.b:0 "Force Chen à faire marche arrière"
fengtian.226.c:0 "Trouvez un compromis"

fengtian.227.t:0 "Solution de compromis" 
fengtian.227.d:0 "Il est clair que Chen ne cédera pas à moins qu'il puisse au moins se dire maître du Jiangsu (Xuhai, Huaiyang, Nantong) d'une manière ou d'une autre. Zhang ne se contentera jamais non plus d'être coincé avec le seul Shandong. Cela signifie que nous devrons diviser le Jiangsu, d'une manière ou d'une autre. Une possibilité est de diviser simplement la région occidentale de Xuhai, qui irait à Zhang, de la région orientale de Huaiyang, cette dernière incluant Nantong et allant à Chen. Il est peu probable que Chen considère que cela suffise, car la province a été gouvernée depuis Xuzhou, qui est également le point de rencontre des principaux chemins de fer de la province. Une autre possibilité est de séparer le contrôle économique du contrôle politique. Dans ce scénario, on dirigerait officiellement le gouvernement du Jiangsu, qui devrait bien sûr être dirigé par au moins un gouverneur quelque peu indépendant. Ensuite, l'autre serait autorisé à nommer un lieutenant-gouverneur, qui aurait le contrôle de toutes les ressources de la province et serait autorisé à prélever des impôts et à procéder à des recrutements, entre autres choses"
fengtian.227.a:0 "Diviser le Jiangsu entre eux"
fengtian.227.b:0 "Chen obtient le Jiangsu, les droits d'exploitation à Zhang"
fengtian.227.c:0 "Zhang obtient le Jiangsu, les droits d'exploitation de Chen"

fengtian.228.t:0 "Fengtian nous force à reculer !"
fengtian.228.d:0 "Le gouvernement fengtien a déclaré que notre attitude intransigeante est la raison pour laquelle aucun accord n'a été conclu. Ils disent que la seule solution est que nous fassions marche arrière et que nous retirions toutes nos exigences, sinon ils devraient envisager sérieusement une action militaire. C'est bien sûr scandaleux et cela n'a rien à voir avec une véritable solution permanente. Nous devrons les prendre au mot"
 fengtian.228.a:0 "Mettez leur bluff à l'épreuve"

fengtian.229.t:0 "Le fengtian présente un compromis"
fengtian.229.d1split:0 "Le gouvernement fengtien, dans un effort pour résoudre notre problème avec le Shandong, a proposé un compromis. Ils disent qu'en divisant la province du Jiangsu, nous obtiendrons tous deux quelque chose de valeur. Nous obtiendrions Huaiyang, y compris Nantong. Bien sûr, nous ne pouvons pas accepter cela, car Xuhai est le cœur du Jiangsu, et la ville de Xuzhou est un important nœud ferroviaire. Nous ne pouvons pas accepter de céder une partie des cinq provinces ! Fengtian n'a absolument pas réussi à désamorcer la situation"
fengtian.229.d1specrzhang:0 "Le gouvernement fengtien, dans un effort pour résoudre notre problème avec le Shandong, a proposé un compromis. Ils disent que nous allons contrôler la province politiquement. Nous devrions nommer un gouverneur quelque peu indépendant en signe de bonne volonté envers le Shandong. En échange, Zhang obtiendrait le contrôle économique de la province, ce qui signifie qu'il est autorisé à prélever des impôts et à mener des recrutements. Cela signifie que nous pouvons dire de manière plausible que nous contrôlons l'ensemble des cinq provinces. Permettre à Zhang ce contrôle économique est un petit prix à payer pour la paix, surtout si cela rend Fengtian, notre bienfaiteur, heureux"
fengtian.229.d1specrchen:0 "Le gouvernement fengtien, dans un effort pour résoudre notre problème avec le Shandong, a proposé un compromis. Ils disent que nous aurions permis que le contrôle politique soit entre les mains de Zhang, qui aurait nommé un gouverneur quelque peu indépendant en signe de bonne volonté. En échange, nous obtiendrions le contrôle économique de la province, ce qui inclut la perception d'impôts. C'est bien, mais cela signifierait que sur toutes les cartes, c'est Zhang qui détient le Jiangsu. Nous céderions une partie intégrante de notre territoire, l'une des cinq provinces. C'est inacceptable !"
fengtian.229.d2split:0 "Le gouvernement fengtien, dans un effort pour résoudre notre problème avec le Shandong, a proposé un compromis. Ils disent qu'en divisant la province de Jiangsu, nous obtiendrons tous deux quelque chose de valeur. Nous obtiendrions Xuhai, qui comprend la ville de Xuzhou, qui est un important nœud ferroviaire. Bien sûr, nous ne pouvons pas accepter cela, car cela laisse la région sans accès à la mer et signifie également que pour tous nos efforts dans la guerre, nous n'obtenons que la moitié d'une province ! Nous ne pouvons pas accepter une proposition aussi ridicule. Fengtian n'a absolument pas réussi à désamorcer la situation"
fengtian.229.d2specrzhang:0 "Le gouvernement fengtien, dans un effort pour résoudre notre problème avec le Shandong, a proposé un compromis. Ils disent que Chen contrôlera la province politiquement et devra nommer un gouverneur quelque peu indépendant en signe de bonne volonté à notre égard. En échange, nous obtiendrons le contrôle économique de la province, ce qui signifie que nous serons autorisés à prélever des impôts et à procéder à des recrutements. Cela signifie que nous n'aurons pas d'expansion territoriale à montrer pour nos efforts contre la Ligue, mais la province du Jiangsu est très riche. Cela nous permettrait de renforcer considérablement nos rangs également et nous donnerait amplement l'occasion d'étendre nos armées afin de frapper à nouveau à l'avenir. Cependant, avoir un contrôle total reste l'idéal et si Chen est capable de reconstruire, il sera très difficile de le vaincre un jour"
fengtian.229.d2specrchen:0 "Le gouvernement fengtien, dans un effort pour résoudre notre problème avec le Shandong, a proposé un compromis. Ils disent que nous aurions le contrôle politique total du Jiangsu, mais que nous devrions nommer un gouverneur quelque peu indépendant en signe de bonne volonté envers Anqing. En échange, ils obtiendraient le contrôle économique de la province, ce qui inclut le prélèvement d'impôts. Ajouter le Jiangsu à notre contrôle signifie un énorme coup de pouce au prestige de notre gouvernement, même si cela signifie que nous ne pouvons pas en tirer autant d'avantages économiques que nous le souhaiterions. Cette option est très tentante"
fengtian.229.a:0 "D'accord"
fengtian.229.b:0 "Seule la guerre peut résoudre ce problème"

 fengtian.230.t:0 "[From.GetNameDef] met notre bluff à l'épreuve"
fengtian.230.d:0 "[From.GetNameDef] a appelé notre bluff, croyant que nous ne risquerons vraiment rien et que nous ne soutiendrons ni Anqing ni Shandong."
fengtian.230.a:0 "Nous n'interviendrons pas"
fengtian.230.b:0 "Nous allons nous battre"

fengtian.231.t1:0 "Le Shandong ne recule pas"
fengtian.231.t2:0 "Anqing ne recule pas" 
fengtian.231.d1:0 "Shandong a été contraint de faire marche arrière par Fengtian, mais a plutôt appelé leur bluff, Fengtian ayant décidé qu'il était temps d'intervenir."
fengtian.231.d2:0 "Anqing a été contraint de faire marche arrière par Fengtian, mais a plutôt appelé à leur bluff, avec Fengtian décidant qu'il était temps d'intervenir."
fengtian.231.a:0 "C'est la guerre, alors"

 fengtian.232.t:0 "Le compromis se brise"
fengtian.232.d:0 "En raison du refus d'une des parties, le compromis proposé par Fengtian n'a pas été accepté. La diplomatie a été interrompue et notre ennemi se mobilise. Il semble que Fengtian n'ait pas été un très bon médiateur, après tout"
fengtian.232.a:0 "C'est la guerre, alors"

fengtian.233.t:0 "Compromis accepté" 
fengtian.233.d:0 "Le compromis élaboré par Fengtian, qui implique un contrôle politique aux mains de la clique de Chen à Anqing et un contrôle économique appartenant à Zhang, a été accepté par toutes les parties. Cela signifie que Shandong et Anqing peuvent maintenant devenir des alliés sous la protection de Fengtian"
fengtian.233.a:0 "Grande nouvelle."

fengtian.234.t:0 "Compromis rejeté" 
fengtian.234.d1:0 "Malheureusement, le comportement a été rejeté. Le Shandong n'a pas accepté le comportement, ce qui signifie qu'il est inutile. Anqing l'a cependant accepté, mais il fallait que les deux parties se mettent d'accord si nous voulions que cela fonctionne. Cela signifie que nos alliés, Shandong et Anqing, iront sûrement en guerre. Nous pouvons décider de soutenir l'un des deux, ou simplement attendre"
fengtian.234.d2:0 "Malheureusement, le comportement a été rejeté. Anqing n'a pas accepté le comportement, ce qui signifie qu'il n'est d'aucune utilité. Shandong l'a cependant accepté, mais il fallait que les deux parties se mettent d'accord si nous voulions que cela fonctionne. Cela signifie que nos alliés, Shandong et Anqing, iront sûrement en guerre. Nous pouvons décider de soutenir l'un des deux, ou simplement attendre. "
fengtian.234.d3:0 "Malheureusement, le comportement a été rejeté. Shandong et Anqing ont tous deux refusé le comportement, le rendant complètement inutile. Cela signifie que nos alliés, Shandong et Anqing, iront sûrement en guerre. Nous pouvons décider de soutenir l'un des deux, ou simplement attendre"
fengtian.234.a:0 "Nous n'interviendrons pas"
fengtian.234.b:0 "Soutenez Chen (Anqing)"
fengtian.234.c:0 "Soutenez Zhang (Shandong)"

fengtian.235.t:0 "Soutenir Chen" 
fengtian.235.d:0 "Nous avons décidé de soutenir la Clique d'Anqing de Chen Tiaoyuan dans sa lutte contre Zhang Zongchang de la Clique du Shandong pour le contrôle des Cinq Provinces et du Shandong. Cela signifie que nous continuerons à expédier des armes à Chen, ce qui, espérons-le, lui permettra de gagner plus facilement"
fengtian.235.a:0 "Très bien."

fengtian.236.t:0 "Soutenir Zhang" 
fengtian.236.d:0 "Nous avons décidé de soutenir la Clique du Shandong de Zhang Zongchang dans sa lutte contre Chen Tiaoyuan de la Clique d'Anqing pour le contrôle des Cinq Provinces et du Shandong. Cela signifie que nous cesserons d'expédier des armes à Chen et que nous commencerons à les expédier à Zhang. Le Japon suivra notre exemple"
fengtian.236.a:0 "Très bien."

fengtian.237.t:0 "Fengtian s'enlève tout seul" 
fengtian.237.d:0 "Le gouvernement Fengtian a notifié à notre gouvernement qu'il ne soutiendra aucune des parties au conflit entre Anqing et Shandong, ce qui signifie que nous sommes seuls. Bien sûr, notre ennemi est également seul"
fengtian.237.a:0 "Très bien."

fengtian.239.t:0 "Anqing a gagné !"
fengtian.239.d:0 "La Clique d'Anqing, que nous avons soutenue pendant leur guerre contre la Ligue et plus tard contre le Kuomintang et d'autres seigneurs de la guerre, est sortie victorieuse et a uni les cinq provinces. C'est une très bonne nouvelle, car cela signifie que nous avons maintenant un allié très puissant qui se trouve au sud de notre ennemi ! Nous devrons immédiatement réfléchir à la manière dont nous allons utiliser cet avantage"
fengtian.239.a:0 "Bonnes nouvelles"

fengtian.240.t:0 "Anqing demande une aide à la reconstruction"
fengtian.240.d:0 "La Clique d'Anqing a proposé une stratégie. Ils sont prêts à participer à la guerre, mais seulement si nous et nos bailleurs de fonds japonais leur fournissons une aide très généreuse et étendue pour les aider à se remettre de la désastreuse guerre de la Ligue. Cette stratégie les ramènerait en effet rapidement à leur pleine puissance, mais nous coûterait un capital important. Nous ne savons pas non plus si les Japonais accepteront. Nous pouvons également penser à d'autres options"
fengtian.240.a:0 "Engagez votre soutien, demandez au Japon."
fengtian.240.b:0 "Nous ne pouvons pas les aider."

fengtian.241.t:0 "La reconstruction d'Anqing commence"
fengtian.241.d1:0 "Le soutien à la reconstruction d'Anqing a commencé sans l'aide du Japon"
fengtian.241.d2:0 "Le soutien à la reconstruction d'Anqing a commencé avec l'aide du Japon."
fengtian.241.a:0 "Bon"

fengtian.242.t:0 "Aide japonaise à la reconstruction"
fengtian.242.d1:0 "Les Japonais ont décidé de ne pas apporter d'aide à Anqing, allant contre nos souhaits. Allons-nous annuler nos projets d'aide ou continuer seuls ?"
fengtian.242.d2:0 "Les Japonais ont également engagé une aide, nous devrions en informer Anqing."
fengtian.242.a:0 "Commencez l'aide à la reconstruction."
fengtian.242.b:0 "Annuler l'aide à la reconstruction."

fengtian.243.t:0 "Anqing s'engage dans la reconquête"
fengtian.243.d:0 "La Clique d'Anqing a pris la bonne décision et a décidé de rejoindre notre alliance et de s'engager à nous aider dans la guerre de reconquête contre Pékin. Ils ont pesé de nombreux facteurs, et savoir qu'ils ont quand même décidé de se joindre à notre cause est une très bonne nouvelle."
fengtian.243.a:0 "Très bien."

fengtian.244.t:0 "Anqing abandonne la reconquête"
fengtian.244.d1:0 "La Clique d'Anqing, dirigée par Chen Tiaoyuan, a décidé de refuser toute participation à notre guerre de reconquête contre les [QIE.GetName] ! C'est extrêmement irrespectueux, car notre gouvernement et les Japonais les ont soutenus pendant la guerre de la Ligue et les ont aidés à prendre le contrôle des cinq provinces. Cependant, nous avons besoin de toute l'aide que nous pouvons obtenir, et en tant que telle, nous pouvons laisser faire et espérer qu'ils se joindront à la guerre, quelle que soit la date à laquelle elle aura commencé. Mais s'ils ne s'y joignent pas, cela signifierait que nous devrions les considérer comme un autre chef de guerre que nous devrons faire tomber pour unir la Chine"
fengtian.244.d2:0 "La Clique d'Anqing, dirigée par Chen Tiaoyuan, a décidé de refuser toute participation à notre guerre de reconquête contre les [QIE.GetName] ! C'est extrêmement irrespectueux, car notre gouvernement et les Japonais les ont soutenus pendant la guerre de la Ligue et les ont aidés à prendre le contrôle des cinq provinces. Nous avons également investi des ressources considérables dans leur reconstruction, en espérant qu'ils s'avéreraient un allié plus précieux. Nous devrions annuler notre aide à la reconstruction immédiatement. Cependant, nous avons besoin de toute aide que nous pouvons obtenir, et en tant que telle, nous pourrions la laisser faire et espérer qu'ils se joindront à la guerre, quelle que soit la date à laquelle elle aura commencé. Mais s'ils ne s'y joignent pas, cela signifierait que nous devrions les considérer comme un autre seigneur de guerre que nous devrons abattre pour unir la Chine"
fengtian.244.a:0 "Coupez les liens et dénoncez-les."
fengtian.244.b:0 "Tolérez-les et attendez."

fengtian.245.t:0 "Anqing coupe les liens de toute façon"
fengtian.245.d:0 "Malheureusement, même si nous avions décidé de tolérer Anqing pour l'instant, ils ont décidé de couper complètement les liens eux-mêmes. Cela signifie que nous ne pouvons pas du tout compter sur eux et que nous devons les voir comme une autre clique de seigneurs de la guerre"
fengtian.245.a:0 "Malheureux"

fengtian.246.t:0 "Anqing annexe Shandong"
fengtian.246.d:0 "À l'origine, nous avions convenu avec Anqing qu'ils contrôleraient temporairement le Shandong jusqu'au début de la guerre de reconquête, car ils n'avaient pas de droit légitime sur ce territoire et nous reconnaissaient comme le gouvernement national. Maintenant que ce n'est plus le cas, Chen Tiaoyuan d'Anqing a décidé de prendre le contrôle total du Shandong et de l'intégrer à sa Ligue. Cela signifie que le territoire ne nous est pas accessible"
fengtian.246.a:0 "Mauvaises nouvelles."

fengtian.247.t:0 "Anqing annexe Shandong"
fengtian.247.d:0 "À l'origine, nous avions convenu avec Anqing qu'ils contrôleraient temporairement le Shandong jusqu'au début de la guerre de reconquête, car ils n'avaient pas de droit légitime sur ce territoire et nous reconnaissaient comme le gouvernement national. Maintenant que ce n'est plus le cas, Chen Tiaoyuan d'Anqing a décidé de prendre le contrôle total du Shandong et de l'intégrer à sa Ligue. Cela signifie que le territoire ne nous est pas accessible"
fengtian.247.a:0 "Mauvaises nouvelles."

fengtian.251.t:0 "Acceptation du suffrage féminin"
fengtian.251.d:0 "La population a finalement accepté l'idée que les femmes puissent voter aux élections locales, ce qui était assez controversé auparavant car il s'agit d'un changement comparativement radical compte tenu de la société très conservatrice de la Chine. Song Qingling a déclaré que c'était une grande victoire pour les droits des femmes en Chine, ce qui est la raison principale pour laquelle [FNG.GetNameDef] a mis en place cette politique en premier lieu"
fengtian.251.a:0 "Une victoire pour les femmes, une victoire pour la démocratie"

fengtian.252.t:0 "Les travailleurs protestent contre nos politiques"
fengtian.252.d:0 "Les dirigeants syndicaux ont commencé à exiger des équipes plus courtes pour leurs travailleurs, déclarant qu'ils ne pouvaient pas continuer à travailler à ce rythme. Tant que leurs demandes ne seront pas satisfaites, ils ont menacé de faire grève et de geler nos voies de transport."
fengtian.252.a:0 "Faites des promesses pour l'instant."
fengtian.252.b:0 "Nous ne cèderons pas !"

fengtian.253.t:0 "Loyauté des travailleurs atteinte"
fengtian.253.d:0 "Le [FNG.GetName] a enfin atteint son objectif de détruire l'influence des syndicats, en utilisant divers moyens comme le démantèlement des syndicats, la propagande antisyndicale, ainsi que le contrôle national croissant des industries clés. La propagande a inculqué la croyance que les syndicats ne sont qu'un moyen de diviser cette société, nous affaiblissant par rapport à l'Occident, auquel la plupart des travailleurs croient maintenant enfin"
fengtian.253.a:0 "Les syndicats divisent le pays face à l'impérialisme étranger !"

fengtian.254.t:0 "La réforme de la structure de commandement est terminée"
fengtian.254.d:0 "La réforme massive de la structure de commandement du [FNG.GetName] est enfin terminée, créant enfin une structure de commandement centralisée en Chine, considérée par le gouvernement central comme primordiale pour empêcher une nouvelle division de la Chine à l'avenir. Bien que cette réforme ait considérablement amélioré l'efficacité de l'armée, elle est très impopulaire auprès des généraux de haut rang car elle leur retire leur autonomie antérieure, tout comme les seigneurs de la guerre qui gouvernent dans de nombreuses régions de cette nation"
fengtian.254.a:0 "La Chine sera unie pour toujours !"

fengtian.255.t:0 "[FNG.GetName] Prépare la guerre"
fengtian.255.d:0 "Le [FNG.GetName] se prépare à nous déclarer la guerre dans les 30 prochains jours. Ce combat sera une guerre de survie pour notre gouvernement, compte tenu de la forte industrie de [FNG.GetNameDef] et de l'aide japonaise"
fengtian.255.a:0 "Nous allons écraser ces chiens de salon japonais !"

fengtian.256.t:0 "Grève des travailleurs"
fengtian.256.d:0 "Les dirigeants syndicaux ont incité leurs travailleurs à ne plus prendre leur poste dans les chemins de fer et les chantiers navals. Nos échanges internationaux seront réduits jusqu'à ce que nous puissions faire quelque chose à leur sujet."
fengtian.256.a:0 "Chiens de syndicalistes !"

fengtian.270.t:0 "La question de l'occupation"
fengtian.270.d:0 "Les occupations ne sont jamais faciles ou simples, mais le soldat chinois moyen ne vaut souvent guère mieux qu'un bandit avec des ordres de marche. Nos troupes ont déjà commencé à brûler, piller et souiller les mêmes villes et villages que notre gouvernement prétend libérer. Certains diraient que nous devrions laisser les troupes s'amuser, mais maintenant que le Grand Maréchal Zhang Zuolin est de nouveau en compétition sur la scène nationale, il doit tenir compte de son image. Il n'était pas meilleur qu'eux autrefois, et beaucoup ici dans le sud ont du mal à montrer du respect à un ancien bandit ou à recevoir ses ordres. L'élite a déjà levé le nez et, bien que la force puisse être une réponse facile, nous avons besoin de ces intellectuels, propriétaires et hommes d'affaires pour faire avancer nos objectifs plus importants. C'est par l'intermédiaire de ces personnalités que nous devons gouverner. Heureusement, notre système logistique est suffisant pour nourrir nos soldats, ce qui signifie que nos hommes ne pillent pas pour survivre, mais néanmoins ils seront malheureux d'être privés de ce qu'ils considèrent comme leur droit par la conquête : Les libérateurs ou les libérés ?"
 fengtian.270.a:0 "Laissez-les s'amuser."
fengtian.270.b:0 "Nous ne sommes plus des bandits."

fengtian.271.t:0 "Nourrir la plaine de Chine du Nord"
fengtian.271.d_food:0 "Alors que nous étendons notre autorité sur les zones nouvellement reconquises, nous devons nous assurer qu'elles aussi font leur part dans la marche vers la réunification. Malheureusement, la plaine de Chine du Nord est densément peuplée et consomme plus de nourriture qu'elle n'en produit, transformant des terres par ailleurs richement taxées en une ponction sur nos ressources. Heureusement, la Mandchourie est vaste et fertile, et grâce à notre décision de ne pas faire passer l'"Initiative pour l'agriculture du soja", nous pouvons nous permettre de nourrir la majeure partie de la population"
fengtian.271.d_exports:0 "Alors que nous étendons notre autorité sur les zones nouvellement récupérées, nous devons nous assurer qu'elles aussi font leur part dans la marche vers la réunification. Malheureusement, la plaine de Chine du Nord est densément peuplée et consomme plus de nourriture qu'elle n'en produit, transformant des terres par ailleurs richement taxées en une ponction sur nos ressources. D'une part, la Mandchourie est vaste et fertile, et grâce à notre décision de ne pas faire passer l'"Initiative pour l'agriculture du soja", nous pouvons nous permettre de nourrir la majeure partie de la population. D'autre part, nous exportons actuellement tous nos excédents de céréales vers le Japon pour compenser la famine actuelle : La Chine ou le Japon ? Devons-nous faire passer notre propre peuple en premier, ou nous recroqueviller devant la suprématie martiale japonaise ?"
fengtian.271.d_soy:0 "Alors que nous étendons notre autorité sur les zones nouvellement reconquises, nous devons nous assurer qu'elles aussi font leur part dans la marche vers la réunification. Malheureusement, la plaine de Chine du Nord est densément peuplée et consomme plus de nourriture qu'elle n'en produit, transformant des terres par ailleurs richement taxées en une ponction sur nos ressources. Malheureusement, grâce à l'Initiative pour l'agriculture du soja, une grande partie de la production céréalière du Nord-Est a été remplacée par des cultures de rente à base de soja. Avec à peine assez de nourriture pour nourrir le Nord-Est, nous ne pouvons même pas commencer à penser à expédier de la nourriture ailleurs. La Chine du Nord devra endurer une famine, qui aura une mauvaise image de notre leadership."
fengtian.271.a:0 "Importer des céréales de Mandchourie"
fengtian.271.b:0 "Nous avons besoin du grain, arrêtez d'exporter au Japon."
fengtian.271.c:0 "Nous ne pouvons pas leur tenir tête."
fengtian.271.e:0 "Ces foutus fèves de soja !"

fengtian.272.t:0 "Scandale à Pékin"
fengtian.272.d_bad:0 "Un certain nombre de pillages étaient inévitables à Pékin. Capitale nationale depuis des siècles et foyer de générations d'empereurs, la richesse répartie dans la bureaucratie omniprésente de la ville a longtemps échappé à toute mesure. Cependant, ce n'est pas la richesse matérielle qui a entraîné la ville dans un scandale. On suppose que certains de nos soldats ont capturé les épouses et les concubines de ministres du gouvernement et, après avoir commis des actes inqualifiables, les ont fait parader dans les rues de la ville comme des trophées. Pour aggraver les choses, certains ont été placés sur un échafaudage de fortune et sont vendus comme des bavardages au plus offrant. Dans toute armée disciplinée, ils seraient exécutés pour ce comportement, et nous avons donné des assurances en ce sens à la population locale, mais il est fort possible que l'affaire soit passée sous silence par les commandants locaux"
fengtian.272.d_good:0 "Un certain nombre de pillages étaient inévitables à Pékin. Capitale nationale depuis des siècles et foyer de générations d'empereurs, la richesse répartie dans la bureaucratie omniprésente de la ville a longtemps échappé à toute mesure. Cependant, ce n'est pas la richesse matérielle qui a entraîné la ville dans un scandale. On suppose que certains de nos soldats ont capturé les épouses et les concubines de ministres du gouvernement et, après avoir commis des actes inqualifiables, les ont fait parader dans les rues de la ville comme des trophées. Pour aggraver les choses, certains ont été placés sur un échafaudage de fortune et sont vendus comme des bavardages au plus offrant. Dans toute armée disciplinée, ils seraient exécutés pour ce comportement, et nous avons donné des assurances en ce sens à la population locale. Heureusement, grâce à notre code de conduite et aux réactions rapides d'un commandant moins tolérant, la majorité de ces soldats ont été empêchés et attendent d'être punis"
fengtian.272.a:0 "Outrageux !"

fengtian.273.t:0 "Profanation dans le comté de Yi"
fengtian.273.d_bad:0 "Des nouvelles alarmantes sont apparues dans le comté de Yi, dans la province de Zhili, où un certain nombre de soldats de l'armée fengtienne ont fait sauter l'entrée de plusieurs tombes Qing occidentales. Depuis la vulgaire profanation du lieu de repos de l'impératrice douairière Cixi en 1928, par le subordonné indirect de Zhang, Sun Dianying, ce sujet a été utilisé pour nuire à la réputation du Grand Maréchal dans certains milieux. Avec ce nouvel épisode, si semblable au précédent, il n'y aura peut-être pas de véritable rétablissement. Le montant exact des richesses volées dans les tombes n'est pas clair, mais les soldats impliqués ont disparu dans les roseaux le long du lac Baiyangdian, et la majorité d'entre eux se retrouveront probablement bientôt sur le marché noir"
fengtian.273.d_good:0 "Des nouvelles alarmantes sont apparues dans le comté de Yi, dans la province de Zhili, où un certain nombre de soldats de l'armée fengtienne auraient commencé à placer de la dynamite à l'entrée des tombes Qing occidentales. Depuis la vulgaire profanation du lieu de repos de l'impératrice douairière Cixi en 1928, par le subordonné indirect de Zhang, Sun Dianying non moins, ce sujet a été utilisé pour nuire à la réputation du Grand Maréchal dans certains milieux. Avec ce nouvel épisode, si semblable au précédent, il est heureux qu'un officier supérieur ait pu empêcher tout dommage grave. Indépendamment des intentions prétendument républicaines des soldats, il est important pour la légitimité nationale que nous respections nos ancêtres. C'est de leur exemple d'une seule Chine unifiée et inflexible que nous nous inspirons, sinon que nous pratiquons"
fengtian.273.a:0 "Même l'histoire monarchiste peut mériter d'être préservée !"

fengtian.274.t:0 "Désordre à Baoding"
fengtian.274.d:0 "Des rapports inquiétants ont commencé à sortir de l'Académie militaire de Boading, qu'une compagnie de nos soldats a récemment capturée et occupée. En tant que cible militaire dans laquelle l'ennemi a tenu pendant plus d'une semaine, on s'attendait à des dommages au bâtiment, ainsi qu'à un certain degré de pillage, mais peu s'attendaient à entendre nos hommes s'entretuer pour le butin. On suppose que la réserve de médailles et d'insignes de grade de l'institution a été découverte peu après sa capture, créant ainsi plusieurs colonels, majors et généraux autodéclarés, chacun appartenant à une variété d'ordres honorables auto-attribués. Ces hommes, ignorant totalement le statut réel accordé par leurs insignes, ont commencé à se battre pour la préséance. Au moment où les troupes arrivèrent d'ailleurs pour relever le commandant réel, les soldats de la première heure s'étaient divisés en plusieurs cliques occupant différentes parties de l'académie, et plusieurs dizaines étaient morts"
fengtian.274.a:0 "Il ne peut y avoir qu'un seul Grand Maréchal"

fengtian.275.t:0 "L'ordre revient dans la province de Zhili"
fengtian.275.d_bad:0 "Après une vague de pillages spontanés et parfois aveugles, d'incendies et autres comportements criminels de nos troupes, l'ordre est revenu dans la province de Zhili. Dans l'ensemble, les soldats se sont simplement brûlés. Cet épisode ne sera pas très apprécié par les paysans qui ont subi le plus fort de la violence, ni par les propriétaires, les commerçants ou les fonctionnaires du gouvernement. Même si cet épisode finira par s'estomper avec le reste des atrocités de l'époque des seigneurs de la guerre, il ne facilitera pas la gouvernance des vastes zones du territoire nouvellement conquis"
fengtian.275.d_good:0 "Après que nos troupes aient balayé la province de Zhili, la majorité de la population s'est préparée à une vague de violence aveugle. Mais, malgré quelques incidents inévitables, nos troupes ont largement respecté le code de conduite établi par le maréchal Zhang. Certaines personnalités obstinées ont attribué la surprise au système logistique avancé de Fengtian, qui a réduit la nécessité pour nos armées de vivre de la terre, au lieu de faire l'éloge de Zhang lui-même. Pourtant, même eux ne peuvent ignorer les résultats, et cette performance contribuera grandement à gagner la confiance de la nation"
fengtian.275.a:0 "Au moins, c'est fini."

##Luoyang-Zhengzhou Events
fengtian.276.t:0 "Chaos ferroviaire à Zhengzhouz"
fengtian.276.d_bad:0 "Apparemment, dès que nos troupes se sont emparées de Zhengzhou, elles sont descendues sur sa gare. En tant que cœur du réseau ferroviaire de la nation en temps de guerre, et peut-être en raison des tentatives acharnées de nos ennemis pour le défendre, les voies étaient encombrées de matériel roulant - remplies à ras bord d'effets personnels de réfugiés et de matériel de guerre. L'orgie de pillage qui a suivi a fait reculer le trafic ferroviaire dans la région pendant des jours, car chaque wagon a été saccagé, et bien que nous ayons saisi une certaine quantité de matériel militaire dans les wagons, la majorité d'entre eux sont maintenant démolis et inutilisables. Il faudra beaucoup de temps pour les dégager de la voie ferrée, et encore plus de temps pour que les anciens habitants de la ville oublient le vol flagrant de leurs biens"
fengtian.276.d_good:0 "Apparemment, dès que nos troupes se sont emparées de Zhengzhou, elles sont descendues sur sa gare. En tant que cœur du réseau ferroviaire de la nation en temps de guerre, et peut-être en raison des tentatives acharnées de nos ennemis pour le défendre, les voies étaient encombrées de matériel roulant - remplies à ras bord d'effets personnels de réfugiés et de matériel de guerre. Les pillages ont commencé presque immédiatement, mais heureusement, certains de nos officiers ont pu limiter l'activité à la moitié des wagons, les officiers eux-mêmes n'en prenant qu'un quart supplémentaire. Par conséquent, ce qui aurait pu se transformer en un désastre logistique, où le matériel roulant pillé a bloqué les voies pendant des jours, est devenu une affaire relativement ordonnée qui a laissé au moins quelque chose derrière elle pour les habitants de la ville"
fengtian.276.a:0 "Que reste-t-il ?"

fengtian.277.t:0 "Bandits contre bandits"
fengtian.277.d_bad:0 "Nos troupes se sont récemment emparées de Luoyang aux côtés de la plupart des grandes villes de la province du Henan, mais la sécurisation des campagnes s'est révélée être une autre affaire. Le banditisme a une longue histoire dans le Henan, et malgré près d'une décennie de domination zhili, ce problème n'a jamais vraiment disparu. La majorité d'entre eux ont simplement été incorporés dans les armées de Wu Peifu. Nos propres troupes, se sentant flouées, s'engagent maintenant dans des pillages et des destructions compétitives, qui se transforment parfois en batailles localisées mais coordonnées. L'arrivée prévue de quelques troupes plus ordonnées dans la région devrait apaiser les tensions afin que les véritables bandits puissent être rassemblés, mais le mal est déjà fait. La destruction combinée est comparée à une catastrophe naturelle"
fengtian.277.d_good:0 "Nos troupes se sont récemment emparées de Luoyang aux côtés de la plupart des grandes villes de la province du Henan, mais la sécurisation des campagnes s'est révélée être une autre affaire. Le banditisme a une longue histoire dans le Henan, et malgré près d'une décennie de domination zhili, ce problème n'a jamais vraiment disparu. La majorité d'entre eux ont simplement été incorporés dans les armées de Wu Peifu. Nos propres troupes sont intervenues pour réprimer la violence, mais passer au peigne fin les collines et les bords de rivière du Henan demandera du temps et de l'énergie, ce que nos troupes ne préféreraient pas dépenser. Selon toute probabilité, les activités des bandits reprendront un jour ou l'autre, et tout ce qui a déjà été volé est maintenant entre les mains de nos propres troupes."
fengtian.277.a:0 "Des bandits partout !"

fengtian.278.t:0 "L'ordre revient dans la province du Henan"
fengtian.278.d_bad:0 "Après le chaos des transports, la violence endémique et une vague de banditisme bien trop familière, la province du Henan est revenue à une relative normalité. Les temps sont encore durs pour le paysan moyen et les brigands errent encore dans les collines, mais dans l'ensemble, nos propres troupes se sont épuisées et se sont installées. Le Henan, en particulier, a connu sa part de famine, de violence et d'autres tragédies. Il ne s'agit peut-être que d'une simple note de bas de page historique, mais pour les vies qu'il a touchées, et certainement celles qu'il a réclamées, les événements de [GetYear] ne seront jamais oubliés"
fengtian.278.d_good:0 "Après quelques violences inévitables et une vague de banditisme bien trop familière, le Henan est revenu à une relative normalité. La province n'est pas étrangère à la tragédie, et la conduite relativement décente de nos troupes a donc fait tourner certaines têtes. Les propriétaires d'entreprises locales, les propriétaires et les fonctionnaires apprécient la retenue de nos soldats, et c'est leur soutien qui sera essentiel pour gouverner la province à l'avenir"
fengtian.278.a:0 "Au moins, c'est fini."

##Wuhan Events
fengtian.279.t: "Destruction à Wuhan"
fengtian.279.d_bad:0 "Le rêve républicain de la Chine est né à Wuhan, et nous en sommes aujourd'hui les porteurs de flambeau. Malheureusement, les idéaux révolutionnaires étaient loin de l'esprit de nos soldats qui, après avoir rencontré une résistance inattendue à Wuchang, se sont mis à courir à travers la ville, pillant sans discernement. Lorsque l'ordre fut rétabli, les docks, les quais et toutes sortes d'entreprises riveraines furent réduits en cendres, ainsi que d'importantes zones résidentielles. Ce qui aurait pu être une victoire politique est devenu une défaite politique, et une marque de honte. Sur une note plus positive, nos troupes ont pu récupérer un stock d'équipement de l'arsenal Hanyang maintenant abandonné, bien que l'on soupçonne qu'un certain nombre d'armes ont été siphonnées et mises sur le marché noir."
fengtian.279.d_good:0 "Le rêve républicain de la Chine est né à Wuhan, et nous en sommes aujourd'hui les porteurs de flambeau. Heureusement, cela semble avoir été dans l'esprit de nos soldats lorsqu'ils sont entrés dans la ville, qui a survécu aux combats relativement indemne, d'autant plus que les pillages ont été limités. Après s'être frayé un chemin à travers la plaine de Chine du Nord, il semble que nos troupes aient commencé à reconnaître les bienfaits d'une population reconnaissante. Notre armée, composée de tant d'anciens bandits et vagabonds, ne changera peut-être jamais complètement, mais la relative retenue d'aujourd'hui est un pas en avant. Pour ajouter à la bonne nouvelle, nos troupes ont récupéré un stock de matériel de l'arsenal de Hanyang, maintenant abandonné."
fengtian.279.a:0 "Honteux"
fengtian.279.b:0 "Quel soulagement !"

fengtian.280.t:0 "Catastrophe dans les mines de Daye"
fengtian.280.d:0 "Le minerai est exploité à Daye depuis plus de deux mille ans, et aujourd'hui le fer des profondeurs alimente les feux de l'industrie moderne à Wuhan, Hubei et dans le Bas-Yangtsé. Cela n'a pas empêché nos soldats, qui, après avoir entendu des rumeurs selon lesquelles on y trouverait de l'or, ont pillé la mine et, déçus de ne rien trouver de tel, en ont fait s'effondrer l'entrée, enfermant ainsi plus d'une centaine de mineurs à l'intérieur. Un effort de sauvetage a été proposé, mais on considère généralement qu'une telle dépense est gaspillée pour les travailleurs ordinaires. Les responsables de la catastrophe ont, quant à eux, déserté et sont introuvables"
fengtian.280.a:0 "Commencez les opérations de sauvetage."
fengtian.280.b:0 "La vie n'est pas chère."

fengtian.281.t_bad:0 "Tragédie dans les mines"
fengtian.281.t_good:0 "Mineurs sauvés à Daye"
fengtian.281.d_bad:0 "Au moment où nos hommes ont réussi à atteindre les mineurs piégés à Daye, tous avaient péri. Bien que ce ne soit certainement pas le résultat que nous espérions, le fait que nos hommes aient essayé a été bien accueilli par la communauté locale, et plus important encore par les journaux nationaux"
fengtian.281.d_good:0 "Grâce à une vieille pelle à vapeur O&K apportée d'une mine voisine, nos soldats ont pu percer à temps pour sauver des dizaines de mineurs. Malgré leurs réserves initiales, les hommes semblent penser que la gratitude sincère des ouvriers et de leurs familles a rendu l'effort bien utile, et les éloges des journaux nationaux ont compensé la plupart des retombées politiques du désastre lui-même. Pour ajouter à la tournure positive des événements, un assortiment de caisses d'armes a été apporté par les mineurs reconnaissants, qui avaient apparemment été planquées là pendant la retraite de l'ennemi il n'y a pas si longtemps."
fengtian.281.a:0 "Quel gâchis."
fengtian.281.b:0 "Wansui !"

fengtian.282.t:0 "Souvenez-vous de l'expérience en Ju"
fengtian.282.d:0 "Les années écoulées depuis la formation de notre gouvernement ont jeté pour nous des bases solides pour la régénération nationale. Nous ne craignons aucun problème et nous ne sommes pas inquiets des dangers imminents. Nous nous contentons de déplorer le sort du Sud, dont la liberté a été à l'origine apportée par les efforts et les sacrifices des patriotes réformistes, et qui a été depuis effacée par les formes de gouvernement anciennes et dépassées. Aujourd'hui, son peuple est impuissant, et ses dirigeants sans intégrité, permettant ainsi la lente dégradation de la condition nationale, et le retour à un état de soumission totale aux nations occidentales. Ces anciennes méthodes sapent la force nationale de la Chine, ébranlent ses fondations nationales et soumettent son peuple. C'est ainsi que nous nous retrouvons au Nord, comme le dernier bastion de tout ce que nos prédécesseurs ont lutté pour construire, et les porteurs de l'avenir d'une Chine nouvelle. Le gouvernement régressif [QIE.GetAdjective] aime à dire qu'en fortifiant le Nord-Est, nous "creusons un trou pour y mourir" À cela, je réponds : "N'oubliez pas ce qui s'est passé à Ju" C'est à Ju que l'État de Qi a battu en retraite, et c'est de là qu'il a reconquis tout ce qu'il avait perdu. Quand le moment sera venu, le Nord-Est sera notre Ju, et la Chine entière sera notre Qi. Notre victoire est inévitable, vive la République !"
fengtian.282.a:0 "Wansui !"

fengtian.283.t:0 "La proclamation du Grand Maréchal"
fengtian.283.d:0 "Un vieux proverbe dit : "La vertu ne manque jamais de compagnie ; elle trouvera toujours un soutien. Les forces de la justice s'élèveront et les hommes de bonne volonté finiront par coopérer dans l'intérêt de la rectitude. Il ne fait aucun doute que le gouvernement régressif et illégitime [QIE.GetAdjective] fait obstacle au progrès, opprimant et subjuguant le peuple chinois, et j'ai reçu toutes les assurances que nos alliés se tiendront à nos côtés pour mettre fin à cette injustice. De notre côté, nous devons tenir bon, fixer nos yeux sur notre objectif et être fermes dans notre détermination. Le Nord-Est tout entier doit continuer avec un seul cœur. La victoire finale sera la nôtre. C'est dans cet esprit que je proclame le début de l'Année du juste effort, trois cent soixante-cinq jours d'efforts nationaux intenses, dont nous sortirons comme une force inarrêtable dans la poursuite de notre objectif. Et, lorsque cette année sera terminée, le drapeau aux cinq couleurs flottera de nouveau haut à Pékin, et le gouvernement [QIE.GetAdjective] ne sera plus que cendres dans les vents de l'histoire. Dix mille ans à la République ! Zhonghua Mingguo Wansui !"
fengtian.283.a:0 "Wansui !"

fengtian.284.t:0 "[From.GetNameDefCap] Exige l'intégration !"
fengtian.284.d:0 "Le gouvernement central sous [FNG.GetLeader] a exigé que nous renoncions officiellement au contrôle de nos armées et de notre territoire. Bien que [ROOT.GetLeader] et ses subordonnés soient autorisés à conserver leurs titres et postes actuels, il n'y a aucun moyen de savoir ce que l'avenir pourrait leur réserver. D'une part, renoncer à la plus grande partie de notre autonomie serait la chose la plus patriotique à faire, et peut-être la plus sûre à court terme. D'autre part, la liberté est douce"
fengtian.284.a:0 "Pour une Chine unie ! (Jouer sous le nom de [From.GetCliqueShortName])"
fengtian.284.b:0 "Nous ne nous soumettrons pas"

fengtian.285.t:0 "L'Ultimatum de Fengtian"
fengtian.285.d:0 "Un représentant du gouvernement fengtien a lancé un ultimatum à notre consulat à [FNG.Capital.GetName], exigeant que nous retirions notre présence militaire de Chine au cours des trois prochains mois, et que nous rendions immédiatement nos diverses concessions territoriales. Selon l'armée, ce manque de respect flagrant, rendu d'autant plus méprisable que nous coopérons depuis longtemps avec [FNG.GetLeader], ne peut rester sans réponse. Cependant, certaines voix plus discrètes du ministère des affaires étrangères suggèrent que cela pourrait être la seule façon d'assurer une alliance durable avec la Chine"
fengtian.285.a:0 "Punissez cette insolence totale !"
fengtian.285.b:0 "Nous ne pouvons pas nous permettre une autre guerre en Chine."

fengtian.286.t:0 "Le Japon accepte nos demandes !"
fengtian.286.d:0 "Le Japon a accepté notre ultimatum, en retirant sa mission militaire et en réduisant l'influence de son gouvernement, tout en gardant notre alliance intacte."
fengtian.286.a:0 "Une relation plus égale, enfin."

fengtian.287.t:0 "Zuolin prévoit de prendre du recul"
fengtian.287.d:0 "Zhang Zuolin a annoncé son intention de se retirer de son poste de président de la République, pour laisser la place à son fils Xueliang - un jeune homme prometteur ayant reçu une éducation occidentale, bien qu'il ait également une relation troublante, voire inhabituelle, avec l'opium. Zuolin restera Grand Maréchal, consolidant son contrôle sur l'armée, et beaucoup voient déjà dans cette décision un moyen pour Zhang d'attirer l'attention sur son passé de bandit et de militaire, des traits considérés comme indignes d'un leader politique national, tout en conservant un monopole de fait sur le pouvoir"
fengtian.287.a:0 "Vive le Grand Maréchal"

fengtian.288.t:0 "Les protestations de la clique de Shikan"
fengtian.288.d:0 "La Clique Shikan, un groupe d'officiers de l'armée fengtienne formés dans les académies japonaises, a protesté discrètement mais avec force contre la décision de Zhang Zuolin de confier la présidence à son fils. Citant la dépendance de Zhang Xueliang à l'opium, et ses années bien connues de carnage dans les casinos et les palais de plaisance de Shanghai, Yang Yuting, le visage de facto du groupe Shikan, a qualifié cette décision de "dangereuse et de source de division" Il s'agit probablement d'une tentative de Yang pour obtenir plus de pouvoir au sein de la Clique Fengtienne dans son ensemble, mais, plus inquiétant encore, il pourrait aussi parler au nom de l'armée Kwantung, qui est connue pour se méfier de Xueliang en raison de ses tendances antijaponaises"
fengtian.288.a:0 "Inefficacité des tergiversations"

fengtian.289.t:0 "Un sinistre complot"
fengtian.289.d:0 "Un avis inhabituel a été porté à l'attention du gouvernement, transmis par Kenji Doihara, dont les opérations clandestines sont bien connues dans nos cercles de renseignement. Apparemment, Yang Yuting, un général influent et notamment pro-japonais au sein de l'armée fengtienne, prépare le renversement et l'assassinat de Zhang Zuolin. Cette initiative semble avoir été stimulée par la décision de Zhang d'accorder la présidence à son fils, ce qui reflète peut-être simplement des querelles entre factions, mais cette nomination est déjà préoccupante pour beaucoup au sein du ministère de la Guerre. Les sentiments antijaponais de Zhang Xueliang sont bien connus, et s'il s'empare d'un quelconque pouvoir réel, il pourrait y avoir des conséquences sur nos relations avec le gouvernement Fengtian, et sur nos plans à long terme pour la Chine dans son ensemble.\nNous pourrions choisir de soutenir la prise de pouvoir de Yang Yuting, et il est un ami bien connu du Japon. D'un autre côté, certains membres du ministère des affaires étrangères conseillent la prudence et prétendent que toute cette opération est le résultat d'une ingérence de nos propres unités basées en Mandchourie. On sait depuis longtemps que l'armée du Kwantung a des penchants bien plus affirmés en matière de politique étrangère que le gouvernement de Tokyo"
fengtian.289.a:0 "Leur fournir une assistance secrète."
fengtian.289.b:0 "C'est trop dangereux."

fengtian.290.t:0 "Embuscade à Shenyang !"
fengtian.290.d:0 "Au milieu d'une rue animée de Shenyang, la voiture blindée sur mesure de Zhang Zuolin a soudain été prise pour cible alors qu'une petite bombe explosait sous ses roues. Le véhicule a été violemment projeté vers le haut, puis s'est écrasé dans une boutique de tailleur voisine. Une fusillade s'est immédiatement déclenchée lorsque des embusqueurs des deux côtés de la rue ont commencé à ouvrir le feu sur les occupants survivants de la voiture, et au moment où les renforts sont arrivés près de quinze minutes plus tard, son propriétaire avait subi diverses brûlures et blessures par éclats et balles. La vie de Zhang Zuolin est maintenant en jeu"
fengtian.290.a:0 "Il ne peut être sauvé."
fengtian.290.b:0 "Il doit vivre !"

fengtian.291.t:0 "L'incident du Zhaode Dajie"
fengtian.291.d:0 "Il y a quelques heures à peine, Zhang Zuolin a été soudainement et inopinément frappé par des assassins dans la rue principale de Zhaode à Shenyang. C'est son leadership qui a servi de base à l'ensemble de la Clique Fengtienne et à son gouvernement, et maintenant le vide de pouvoir laissé dans son sillage menace d'engloutir l'ensemble du Nord-Est. Bientôt, chaque soldat et officier, chaque contact et associé de l'ancien maréchal, devra remettre en question sa loyauté et choisir un camp - si tant est qu'il y en ait un. Dès à présent, deux factions libres semblent devoir émerger : un ensemble de loyalistes et de nationalistes sous la bannière de Zhang Xueliang, face à un certain nombre d'officiers formés au Japon et d'opportunistes alignés sur Yang Yuting, qui a presque certainement eu un rôle à jouer dans l'assassinat de Zuolin. Celui qui portera le premier un coup décisif aura droit à l'héritage de Zhang Zuolin"
fengtian.291.a:0 "Xueliang ralliera les loyalistes de son père."
fengtian.291.b:0 "Yang Yuting reçoit un soutien inattendu."
fengtian.291.c:0 "L'armée du Kwantung intervient pour soutenir la prise de contrôle de Yuting."

fengtian.292.t:0 "Zhang Xueliang rassemble le gouvernement"
fengtian.292.d:0 "Après avoir convaincu les restes du cabinet et la plupart de l'état-major de prendre son parti, soit par la persuasion soit par des moyens plus coercitifs, Zhang Xueliang est devenu le seul vainqueur après la mort prématurée de son père. Yang Yuting, pendant ce temps, a été politiquement battu, et s'est rapidement retiré dans une maison sécurisée à l'extérieur de Shenyang pour récupérer ses pertes et faire le point sur la situation. Yang a toujours de l'influence auprès de plusieurs des commandants les plus talentueux de l'armée Fengtienne, et il peut donc parier sur la volonté de Zhang Xueliang de faire des compromis et s'inquiéter que, sans eux, il puisse tomber derrière ses ennemis ailleurs en Chine, ou même au Japon."
fengtian.292.a:0 "Le jeune maréchal aura sa chance."

fengtian.293.t:0 "Un Mystère"
fengtian.293.d.zuolin:0 "Alors que les incendies de la rue principale de Zhaode sont éteints et que les corps sont récupérés dans les décombres, l'identité exacte et la motivation des agresseurs restent un mystère. Sans uniformes pour les identifier, et sans base de données centrale pour l'identification photographique, ces hommes pourraient être de n'importe où, et agir sous le commandement de n'importe qui. Certains ont pu s'échapper au milieu du chaos, et pourraient être retrouvés, mais de tels efforts prendront des semaines ou des mois s'ils ne donnent rien du tout. Nous devons nous estimer heureux que Zhang Zuolin ait survécu à l'attaque, contre toute attente." #Zuolin's POV
fengtian.293.d.xueliang:0 "Alors que les incendies de la rue principale de Zhaode sont éteints et que les corps sont récupérés dans les décombres, l'identité exacte et la motivation des agresseurs restent un mystère. Sans uniformes pour les identifier, et sans base de données centrale pour l'identification photographique, ces hommes pourraient être de n'importe où, et agir sous le commandement de n'importe qui. Certains se sont peut-être échappés au milieu du chaos et pourraient être retrouvés, mais de tels efforts prendront des semaines ou des mois s'ils donnent quelque chose" #Le point de vue de Xueliang
fengtian.293.a:0 "Qui pourrait être derrière tout cela ?"

fengtian.294.t:0 "Les funérailles de Zhang Zuolin"
fengtian.294.d:0 "Une grande bannière blanche flotte sur le portique avant de la résidence Zhang dans le centre de Shenyang, et depuis les portes, une procession se dirige lentement vers la place centrale. Un jour propice a été choisi pour les funérailles, et déjà les rues sont bordées de citoyens qui présentent leurs respects, ou simplement rattrapés par le moment. Devant eux passe un impressionnant cortège funéraire, rempli de tous les biens terrestres du vieux maréchal rendus en papier, afin qu'ils soient brûlés et emportés avec lui jusqu'au ciel. Les porteurs de cercueils finiront par atteindre un mausolée de pierre près de Shenyang, où l'histoire de cet ancien bandit qui était venu se tenir au coude à coude avec les présidents et les empereurs prendra enfin fin. "
fengtian.294.a:0 "Adieu, vieux maréchal"

fengtian.295.t:0 "La Purge de la Clique de Shikan"
fengtian.295.d:0 "L'invitation à jouer aux cartes a surpris Yang Yuting, qui s'attendait à une convocation plus formelle. Il a néanmoins interprété la lettre comme un bon signe - peut-être que Zhang Xueliang avait vu la lumière et décidé de négocier. Sa voiture est arrivée au manoir de Zhang en début de soirée, et en entrant dans le hall principal, il a reçu une balle à l'arrière de la tête. La Clique de Shikan a ensuite été démantelée, démontée homme par homme dans une campagne de vengeance implacable mais pragmatique. Certains généraux seront autorisés à servir sous étroite surveillance, mais même le moindre soupçon d'implication dans l'incident de Zhaode a été une condamnation à mort. La cohésion de l'armée fengtienne a pris un grand coup aujourd'hui, mais il ne pouvait y avoir d'autre réponse"
fengtian.295.a:0 "Telle est la justice."

fengtian.296.t:0 "Le Japon est le véritable ennemi"
fengtian.296.d.zuolin:0 "La tentative de prise de pouvoir de Yang Yuting n'a pas été l'une des plus grandes surprises, mais des preuves ont maintenant été mises au jour impliquant non seulement l'armée du Kwantung dans l'incident de Zhaode, mais aussi le gouvernement japonais lui-même. Le garde du corps de Zhang, un exilé japonais du nom d'Araki Goro, a admis les tentatives de l'armée du Kwantung de l'impliquer dans la tentative d'assassinat et a expliqué que le plan était soutenu par Tokyo. Maintenant, il ne peut plus être question de la position du Japon" #Le point de vue de Zuolin
fengtian.296.d.xueliang:0 "La tentative de prise de pouvoir de Yang Yuting n'a pas été l'une des plus grandes surprises, mais des preuves ont maintenant été mises au jour impliquant non seulement l'armée du Kwantung dans l'incident de Zhaode, mais aussi le gouvernement japonais lui-même. Le garde du corps du défunt maréchal, un exilé japonais du nom d'Araki Goro, a admis les tentatives de l'armée du Kwantung de l'impliquer dans la tentative d'assassinat et a expliqué que le plan était soutenu par Tokyo. Maintenant, il ne peut plus être question de la position du Japon" #Le point de vue de Xueliang
fengtian.296.a:0 "Comment pouvons-nous leur faire confiance ?"

fengtian.297.t:0 "Fengtian nous dénonce !"
fengtian.297.d.zuolin:0 "Bien qu'il se remette encore de ses graves blessures, Zhang Zuolin a dénoncé haut et fort notre implication dans la tentative bâclée d'attentat contre sa vie. Bien que ce soit un moment embarrassant pour nous, car peu s'attendaient à ce qu'il survive ou encore moins à ce que nous découvrions notre implication, c'est aussi un moment de crise. Nous ne pouvons pas relever ce défi direct sans réagir, mais une action agressive détruirait notre seul partenariat sur le continent chinois et rendrait l'ensemble du pays hostile une fois de plus. Il n'y a pas de solution facile pour sortir de ce gâchis." #Zuolin alive
fengtian.297.d.xueliang:0 "À notre grande surprise, Zhang Xueliang, que la plupart des gens croient être un bohémien gavé d'opium, a non seulement gagné contre Yang Yuting, mais a également découvert notre implication dans l'assassinat de son père. La fureur sur son visage n'est pas difficile à lire, même à partir des pauvres photos obtenues par nos services de renseignement, et aujourd'hui le jeune maréchal a annoncé nos actions au monde entier. Bien que ce soit un moment embarrassant pour nous, nous ne pouvons pas relever ce défi direct sans réagir. Pourtant, une action agressive détruirait notre seul partenariat sur le continent chinois, et rendrait l'ensemble du pays hostile une fois de plus. Il n'y a pas de solution facile pour sortir de ce pétrin." #Xueliang took over
fengtian.297.a:0 "Punissez leur insolence !"
fengtian.297.b:0 "Nous ne pouvons rien faire."

fengtian.298.t:0 "L'incident du Zhaode Dajie"
fengtian.298.d:0 "Il semble que l'attaque de la rue principale de Zhaode ait été menée sur l'ordre de nul autre que Yang Yuting, chef de la Clique de Shikan. Après que les plans simultanés de ses agents aient été déjoués dans tout le pays, Yang s'est replié dans un refuge à l'extérieur de Shenyang. De là, il avait peut-être l'intention de fuir ou de se défendre, mais en fin de compte, cela n'avait pas d'importance. Une fois que l'on a appris que Yang avait pris résidence, la structure a été nivelée par l'artillerie lourde dans la direction de Zhang lui-même. Un corps, qui pouvait ou non être celui de Yang, a été retiré de l'épave, sa tête décapitée et placée sur une pique.\nDe là, la Clique de Shikan a été démantelée par la suite, démontée homme par homme dans une campagne de vengeance implacable mais pragmatique. Certains généraux ont été autorisés à servir sous étroite surveillance, mais même un léger soupçon d'implication dans l'incident de Zhaode a été une condamnation à mort. La cohésion de l'armée fengtienne en a pris un grand coup, mais à une telle trahison, il ne pouvait y avoir d'autre réponse"
fengtian.298.a:0 "Telle est la justice."

fengtian.299.t:0 "Yuting prend la relève"
fengtian.299.d:0 "Les voyageurs qui ont tenté d'entrer dans Shenyang ce soir ont été choqués de voir les troupes de l'armée Kwantung sortir en toute hâte de l'obscurité et se ruer sur les routes, déployant des projecteurs, des sacs de sable et des mitrailleuses le long des principales artères de la ville. Bientôt leur opposition arrive, des bataillons de troupes de l'armée fengtienne de Fushin, Liaoyang, et Xinmin, appelés là par l'appel de Zhang Xueliang pour des renforts. Alors que ces troupes tentaient de négocier leur entrée dans la ville, les forces de Yang Yuting ont pris des positions clés à travers Shenyang en quelques heures. À l'aube, et les troupes japonaises refusant de bouger, la résistance du jeune maréchal avait été écrasée, et le Japon annonça son intention de "sauvegarder la sécurité régionale" en déployant des troupes supplémentaires dans la région. Incapables de sortir de l'impasse et maintenant menacées par les divisions japonaises, les unités loyalistes autour de la ville se sont détachées et se sont brisées - à l'instar d'autres à travers le pays, les troupes japonaises ayant rapidement balayé la région. Avec Yang Yuting à sa tête, il est devenu une marionnette japonaise comme les autres, ce qui signifie que ses alliés se sont séparés et que son soutien politique s'est effondré. La voie à suivre n'est pas claire"
fengtian.299.a:0 "Une nouvelle ère."

fengtian.300.t:0 "Une marionnette en Mandchourie"
fengtian.300.d:0 "Tous nos efforts en Mandchourie ont porté leurs fruits. Avec Zhang Zuolin mort et Zhang Xueliang hors du tableau, Yang Yuting devrait se révéler une marionnette souple et adaptée à nos objectifs. Même si nous n'avons plus de voie facile pour contrôler la Chine dans son ensemble, nous avons assuré notre propre sécurité. Sans les ressources de la Mandchourie, notre économie s'effondrerait, et de là, un ennemi pourrait facilement prendre la Corée, puis plonger un poignard au cœur du Japon. C'est ainsi que l'histoire se fait"
fengtian.300.a:0 "Excellent !"

fengtian.301.t:0 "La fin de Fengtian"
fengtian.301.d:0 "La situation en Mandchourie semble désastreuse. Avec la mort de Zhang, le gouvernement fengtien s'est essentiellement effondré sur lui-même, et si nous n'intervenons pas, ses ennemis vont bientôt les envahir, invalidant tout notre travail pour sécuriser la Mandchourie. Cette région est notre ligne de vie nationale, notre garantie contre l'hégémonie occidentale, et elle est sous notre protection."
fengtian.301.a:0 "Envoyer un ultimatum !"

fengtian.302.t:0 "Le Japon envoie un ultimatum"
fengtian.302.d:0 "Le Japon nous a envoyé un ultimatum - cesser toutes les hostilités contre le gouvernement Fengtien, ou faire face à la guerre avec l'Empire. La Mandchourie a longtemps été au premier plan de la stratégie nationale du Japon, et il est peu probable qu'ils fassent marche arrière."
fengtian.302.a:0 "Nous ne pouvons pas nous permettre une guerre avec le Japon."
fengtian.302.b:0 "Leur ingérence prend fin maintenant !"

fengtian.303.t:0 "[FROM.GetCliqueShortName] Refuse notre Ultimatum"
fengtian.303.d:0 "[FROM.GetNameDefCap] a refusé notre ultimatum. Nous aurions été heureux d'avoir une Mandchourie pacifique et prospère, mais le temps est venu de régler cette affaire une fois pour toutes. Nos glorieux morts de guerre, les esprits de la guerre de 1905 dispersés dans les plaines de la Mandchourie, nous regarderont du ciel et nous verront gagner."
fengtian.303.a:0 "Banzai !"

fengtian.304.t:0 "L'ultimatum japonais"
fengtian.304.d:0 "[FROM.GetNameDefCap] a accepté un ultimatum du Japon de cesser les hostilités avec le gouvernement Fengtien. Dans le cadre de leur alliance, nous devons maintenant respecter les termes du cessez-le-feu."
fengtian.304.a:0 "Très bien."

fengtian.305.t:0 "Murmures venus de Tokyo"
fengtian.305.d:0 "Nos espions à Tokyo nous ont dit que les Japonais se préparaient peut-être à la guerre. Nos ennemis mandchous auraient demandé l'aide des Japonais dans leur guerre contre nous, ce qui est actuellement examiné par le Cabinet impérial et le Quartier général. D'une part, cette nouvelle est une reconnaissance tacite par Fengtian qu'il a perdu toute prétention à la légitimité, la dépendance directe du Japon est un coup politique dont il ne se remettra peut-être jamais, mais d'autre part, elle est profondément troublante. Même maintenant, la vaste machine de guerre impériale du Japon peut gronder à vie, pour n'être arrêtée que par la défense la plus résolue."
fengtian.305.a:0 "Nous apprendrons bientôt leur décision."

fengtian.306.t:0 "Attaques sur le chemin de fer de la Mandchourie du Sud"
fengtian.306.d:0 "Laissés à eux-mêmes pendant plus de deux semaines, les loyalistes de Harbin ont lancé une série d'attaques coordonnées le long des chemins de fer de la Mandchourie du Sud. Heureusement, certains de nos commandants ont agi de leur propre initiative et, avec l'aide des gardes de la zone des chemins de fer japonais, ont pu limiter les dégâts et repousser l'ennemi en surnombre dans la ville.\n\nCe qui a suivi a été un combat brutal rue par rue à travers la ville, un combat auquel les loyalistes s'étaient évidemment préparés, et nos pertes se sont rapidement accumulées. Dans un dernier acte de défi, l'ennemi a fait exploser des explosifs dans plusieurs usines, mais au lever du jour, le silence régnait dans la ville - rompu seulement par des coups de feu occasionnels marquant l'exécution des survivants.\n\nHarbin est de nouveau à nous."
fengtian.306.a:0 "Au moins, on s'est occupé d'eux"

fengtian.307.t:0 "Une rencontre avec les commerçants"
fengtian.307.d:0 "La Chambre de commerce fengtienne représente les intérêts de nombreux commerçants de Shenyang et du Nord-Est, dont la plupart sont responsables du bon fonctionnement de notre économie - du moins les parties de celle-ci qui ne sont pas encore aux mains des Japonais. Leur pouvoir de négociation est considérable, et avec les nouvelles autorités de la capitale, ils espèrent un nouvel accord qui les serve mieux eux-mêmes.\n\nZhang Zuolin a célèbrement fusillé plusieurs commerçants et banquiers pour lui avoir refusé des conditions favorables, mais faire la même chose maintenant créerait un mauvais précédent pour notre nouvelle administration - une administration censée introduire l'ordre et la civilisation dans une Chine lasse de la guerre.\n\nCependant, accepter des conditions pires que celles de notre prédécesseur créerait un tout aussi mauvais précédent."
fengtian.307.a:0 "On peut peut-être graisser quelques pattes."
fengtian.307.b:0 "Peut-être que Zhang a eu la bonne idée"
fengtian.307.c:0 "Peu importe pour l'instant"

fengtian.308.t:0 "Rétablir l'ordre en Mandchourie"
fengtian.308.d:0 "Malgré la mort du \"Grand Maréchal\" Zhang Zuolin, il reste encore une partie de son héritage. Diverses autorités civiles de la région ont soit ignoré soit refusé l'ordre de reconnaître notre nouvelle administration, et certaines, toujours fidèles à sa cause, se seraient regroupées à Harbin - peut-être pour prendre une dernière position.\n\nPour l'instant, nos ressources seront plus limitées que nous ne le souhaiterions, et nous devrions concentrer nos efforts sur le retour du contrôle et d'un bon gouvernement en Mandchourie. Les derniers vestiges du gouvernement de Zhang doivent être balayés."
fengtian.308.a:0 "En avant !"

fengtian.309.t:0 "Presser le Nord"
fengtian.309.d:0 "La menace de Harbin étant éliminée, nos conseillers japonais ont recommandé que nous avancions vers le nord le long de la voie ferrée. Ces régions glaciales de Mandchourie, elles-mêmes aussi grandes que certains pays européens réunis, échappaient parfois même au contrôle direct de Zhang Zuolin et s'avèrent à nouveau problématiques.\n\nNotre plus grande inquiétude, cependant, devrait être les Russes, qui ont à l'occasion testé nos frontières et convoitent notoirement le chemin de fer chinois de l'Est - qui leur a été confisqué il y a plus de dix ans. Les Japonais veulent que les Russes soient contrôlés à l'Amour."
fengtian.309.a:0 "Ce sera fait"

### FNG Political Events ###

 fngpolitic.1.t:0 "La Ligue pour le reconquête nomme un nouveau ministre des affaires étrangères"
fngpolitic.1.d_Wu:0 "Convaincue de leur influence croissante au sein du gouvernement, la Recovery League a proposé Wu Jinglian, ancien président de l'Assemblée Beiyang, pour remplacer notre actuel ministre des affaires étrangères. Wu a occupé ce poste auparavant et est connu pour son opposition farouche à la monarchie régressive [QIE.GetAdjective], bien qu'il ait également critiqué ouvertement l'implication du Japon en Chine. En conséquence, il pourrait être un atout vital dans la guerre de propagande contre [QIE.GetAdjective], ou un inconvénient important dans nos relations compliquées avec le Japon. Les liens existants entre Wu et le ministère des affaires étrangères et son importance pour la Ligue de la Relance signifient qu'ils vont se battre pour s'assurer qu'il obtienne le poste, mais la décision finale appartient au Grand Maréchal."
fngpolitic.1.d_Wang:0 "Convaincue de leur influence croissante au sein du gouvernement, la Ligue de la Relance a jeté son dévolu sur le bureau du ministre de l'économie, proposant Wang Yitang comme remplaçant de son occupant actuel. Wang a une certaine histoire dans le Nord-Est, et a servi à Jilin au début de sa carrière, mais en fin de compte, sa loyauté est allée à la Clique Anhui. Avec leur effondrement, son retour dans le Nord-Est en 1927 a été purement pragmatique. Aujourd'hui membre de la Recovery League, cette nomination, parallèlement à son rôle actuel de ministre des affaires étrangères, semble être une preuve de son pouvoir croissant au sein du parti, plus que d'un mérite fiscal ou financier particulier. Grâce à la forte position de la Recovery League au sein du gouvernement, seul le Grand Maréchal lui-même peut faire obstacle à sa nomination."
#"Feeling confident in their growing influence in government, the Recovery League has proposed Chang Chun, a prominent politician with close ties to Huang Fu and the late Dr Sun Yat-sen, as a replacement for our current Minister of Foreign Affairs. Having studied at the Tokyo Shinbu Gakko before the Revolution, Chang can be said to have a working understanding with the Japanese while still remaining distant from the Concordia Society, making him especially well suited to manage the complicated relationship between our two governments.\n\nThe Recovery League's ties to the Foreign Ministry means that they will fight hard to ensure he gets the position, but the Grand Marshal can veto the decision at any time."
fngpolitic.1.d_Huang:0 "Convaincue de leur influence croissante au sein du gouvernement, la Recovery League a proposé Huang Fu, ancien président de l'Assemblée, pour remplacer notre actuel ministre des affaires étrangères. Sa réputation d'homme de caractère le rend bien adapté à cette tâche, mais ses valeurs républicaines résolues ont fait de sa relation avec le Grand Maréchal une relation de coopération contre des ennemis mutuels, et il réagira sans doute mal à la consolidation des pouvoirs déjà considérables du Grand Maréchal. La proéminence de Huang et l'importance du ministère des Affaires étrangères pour la Recovery League signifient qu'ils se battront avec acharnement pour qu'il obtienne le poste, mais la décision finale sera prise par le Grand Maréchal."
fngpolitic.1.d_Huang_hog:0 "Convaincue de leur influence croissante au sein du gouvernement, la Recovery League a proposé Huang Fu, notre actuel président de l'Assemblée et chef du gouvernement, pour remplacer notre actuel ministre des affaires étrangères. Il n'est pas rare que des hommes politiques et des chefs de guerre particulièrement puissants consolident leur pouvoir en occupant plusieurs postes, et sa réputation d'homme de caractère le rend bien adapté pour détourner les soupçons et les accusations de détournement de pouvoir. Néanmoins, ses valeurs républicaines résolues ont fait de sa relation avec le Grand Maréchal une relation de coopération contre des ennemis mutuels, et il réagira sans aucun doute mal à la poursuite de la consolidation des pouvoirs déjà étendus du Grand Maréchal.\nLa proéminence de Huang et l'importance du ministère des affaires étrangères pour la Recovery League signifient qu'ils vont se battre pour qu'il obtienne le poste, mais la décision finale sera prise par le Grand Maréchal."
fngpolitic.1.a:0 "Nommer Wu."
fngpolitic.1.b:0 "Nommer Chang."
fngpolitic.1.c:0 "Nommer Huang."
fngpolitic.1.e:0 "Refuser la nomination."

fngpolitic.2.t:0 "La Ligue de la Relance nomme un nouveau ministre de l'économie"
fngpolitic.2.d_Pan:0 "Avec le ministère des affaires étrangères fermement sous leur contrôle, la Ligue de la Relance a jeté son dévolu sur le bureau du ministre de l'économie, proposant la Pan Fu comme remplaçant de son occupant actuel. Pan est connu pour son expérience dans ce rôle, ayant servi sous le gouvernement Beiyang et sous le nôtre, mais pendant cette période, il s'est bâti une malheureuse réputation de tractations douteuses et de corruption. Il n'a encore été condamné pour aucun crime, et il est même possible que ces soupçons largement répandus ne soient pas fondés, mais son passé semble susceptible de le hanter s'il occupe à nouveau son ancien poste. Malgré le risque, l'avantage de la Recovery League au sein du gouvernement signifie que seul le Grand Maréchal peut empêcher sa nomination."
fngpolitic.2.d_Wang:0 "Avec le ministère des affaires étrangères fermement sous leur contrôle, la Recovery League a jeté son dévolu sur le bureau du ministre de l'économie, proposant Wang Yitang comme remplaçant de son occupant actuel. Wang a une certaine histoire dans le Nord-Est, et a servi à Jilin au début de sa carrière, mais en fin de compte, sa loyauté est allée à la Clique Anhui. Avec leur effondrement, son retour dans le Nord-Est en 1927 a été purement pragmatique. Aujourd'hui membre de la Recovery League, il espère sans doute retrouver une place importante au sein du gouvernement de Zhang, même si ses liens étroits avec les Japonais continuent de faire sourciller. Bien sûr, Wang reste un homme politique respecté, et la position forte de la Recovery League au sein du gouvernement signifie que seul le Grand Maréchal lui-même peut faire obstacle à sa nomination"
fngpolitic.2.d_Wang_for:0 "Avec le ministère des affaires étrangères fermement sous son contrôle, la Recovery League a jeté son dévolu sur le bureau du ministre de l'économie, proposant Wang Yitang comme remplaçant de son occupant actuel. Wang a une certaine histoire dans le Nord-Est, et a servi à Jilin au début de sa carrière, mais en fin de compte, sa loyauté est allée à la Clique Anhui. Avec leur effondrement, son retour dans le Nord-Est en 1927 a été purement pragmatique. Aujourd'hui membre de la Recovery League, cette nomination, parallèlement à son rôle actuel de ministre des affaires étrangères, semble être la preuve de son pouvoir croissant au sein du parti, plus que d'un mérite fiscal ou financier particulier. Grâce à la forte position de la Recovery League au sein du gouvernement, seul le Grand Maréchal lui-même peut faire obstacle à sa nomination"
fngpolitic.2.a:0 "Nommer Pan."
fngpolitic.2.b:0 "Nommer Wang."
fngpolitic.2.c:0 "Refuser la nomination."

fngpolitic.3.t:0 "La Recovery League nomme un nouveau ministre de l'intérieur"
fngpolitic.3.d:0 "Après quelques manœuvres politiques nécessaires, la Ligue de la Relance a nommé Jin Yunpeng pour remplacer notre actuel ministre de l'Intérieur. Jin est connu pour ses capacités, puisqu'il était autrefois un membre de haut rang de la Clique Anhui, et dans les années qui ont suivi 1927, il a été l'un des membres les plus éminents de la Recovery League. Cependant, sa rivalité avec le leader de la Clique des communications Liang Shiyi est bien connue, et si les deux viennent à servir ensemble au gouvernement, il y a toutes les chances de frictions et peut-être même de conflits ouverts. Certains sont également réticents à faire confiance à un membre aussi éminent de l'ancienne Clique Anhui à un poste aussi élevé. Si l'un ou l'autre s'avérait trop inquiétant, le Grand Maréchal pourrait bien sûr empêcher la nomination"
fngpolitic.3.a:0 "Nommer Jin."
fngpolitic.3.b:0 "Refuser la nomination."

fngpolitic.4.t:0 "La Clique des communications nomme un nouveau ministre de l'économie"
fngpolitic.4.d_Lu:0 "Grâce à leur force croissante au sein du gouvernement, la Clique des communications a nommé Lu Ronghuan au poste de ministre de l'économie. Originaire de la province Fengtienne, Lu a supervisé la vente de la partie de Transamour du Chemin de fer chinois de l'Est à Fengtian en 1927, et a été président du conseil d'administration depuis lors, ce qui fait de lui une figure importante de l'opposition à Mantetsu, tout en lui permettant d'accumuler une grande richesse personnelle. Les liens étendus de la Clique des communications avec les ministères du Commerce et des Finances rendent cette nomination relativement facile, et la transition en douceur, laissant au Grand Maréchal le seul choix d'approuver ou non la nomination"
fngpolitic.4.d_Li:0 "Grâce à leur force croissante au sein du gouvernement, la Clique des communications a nommé Li Shaogeng au poste de ministre de l'économie. Accordé le rôle de directeur de la Chinese Eastern Railway en 1929, Li n'a jamais été particulièrement franc ou charismatique, mais il entretient un réseau complexe de voies détournées et d'accords secrets avec des fonctionnaires et des bureaucrates de bas niveau dans tout le Nord-Est. Ses relations les plus importantes, cependant, sont avec les syndicats des chemins de fer, qui travaillent avec la Clique des communications pour s'opposer à Mantetsu et à l'influence japonaise en échange de droits, d'avantages et de contrôle sur le lieu de travail.\nLi est connu pour être silencieusement compétent, mais le Grand Maréchal peut toujours choisir d'empêcher la nomination"
fngpolitic.4.a:0 "Nommez Lu."
fngpolitic.4.b:0 "Nommez Li."
fngpolitic.4.c:0 "Refuser la nomination."

fngpolitic.5.t:0 "La Clique des communications nomme un nouveau ministre des affaires étrangères"
fngpolitic.5.d_Cao:0 "Avec leur précieux ministère de l'économie entre des mains amies, la Clique des communications a maintenant nommé Cao Rulin pour remplacer le ministre des affaires étrangères. Bien que Cao soit très influent au sein de son propre parti, sa décision de signer les 21 revendications du Japon en 1916 le hante depuis deux décennies. Bien qu'il conserve un sentiment pro-japonais, il semble avoir fait de réels efforts depuis lors pour prendre ses distances à la fois par rapport à sa décision et par rapport à ses relations japonaises.\nIl n'en reste pas moins que son pouvoir au sein de son parti n'est surpassé que par celui de son leader, Liang Shiyi, et que ses talents sont nombreux. Il peut être nommé ou renvoyé à loisir par le Grand Maréchal"
fngpolitic.5.d_Cao_hog:0 "Avec leur précieux ministère de l'économie entre des mains amies, la Clique des communications a maintenant nommé Cao Rulin pour remplacer le poste de ministre des affaires étrangères. Bien que Cao dirige la Clique des communications et soit chef du gouvernement, sa décision de signer les 21 revendications du Japon en 1916 le hante depuis deux décennies. Bien qu'il conserve un sentiment pro-japonais, il semble avoir fait de réels efforts depuis lors pour prendre ses distances à la fois par rapport à sa décision et par rapport à ses relations japonaises.\nIl n'en reste pas moins que son pouvoir au sein de son parti est considérable, et que ses talents sont nombreux. Il peut être nommé ou renvoyé à loisir par le Grand Maréchal"
fngpolitic.5.d_Cao_sec:0 "Avec leur précieux ministère de l'économie entre des mains amies, la Clique des communications a maintenant nommé Cao Rulin pour remplacer le poste de ministre des affaires étrangères. Bien que Cao soit très influent au sein de son propre parti et qu'il soit déjà ministre de l'Intérieur, sa décision de signer les 21 revendications du Japon en 1916 le hante depuis deux décennies. Bien qu'il conserve un sentiment pro-japonais, il semble avoir fait de réels efforts au cours des années qui ont suivi pour se distancier à la fois de sa décision et de ses relations japonaises. Néanmoins, son pouvoir au sein de son parti n'est surpassé que par celui de son leader, Liang Shiyi, et avec sa nouvelle consolation du pouvoir, la rivalité entre ces deux figures pourrait s'intensifier. Il peut être nommé ou renvoyé à loisir par le Grand Maréchal"
fngpolitic.5.d_Cao_hog_sec:0 "Avec leur précieux ministère de l'économie entre des mains amies, la Clique des communications a maintenant nommé Cao Rulin pour remplacer le ministre des affaires étrangères. Bien que Cao soit très influent, et qu'il soit déjà à la fois chef du gouvernement et ministre de l'Intérieur, sa décision de signer les 21 revendications du Japon en 1916 le hante depuis deux décennies. Bien qu'il conserve un sentiment pro-japonais, il semble avoir fait de réels efforts depuis lors pour prendre ses distances à la fois par rapport à sa décision et à ses relations japonaises.\nIl n'en reste pas moins que son acquisition d'un troisième poste au gouvernement menace l'escalade presque certaine d'une rivalité permanente entre lui-même et le leader de son parti, Liang Shiyi, qui est en train de se discréditer. Il peut être nommé ou renvoyé à loisir par le Grand Maréchal"
fngpolitic.5.a:0 "Nommez Cao."
fngpolitic.5.b:0 "Refuser la nomination."

fngpolitic.6.t:0 "La Clique des communications nomme un nouveau ministre de l'intérieur"
fngpolitic.6.d_Cao:0 "Le ministère des affaires étrangères étant sous leur contrôle, la Clique des communications a maintenant nommé Cao Rulin pour remplacer le ministre de l'intérieur. Bien que Cao soit très influent au sein de son propre parti, sa décision de signer les 21 revendications du Japon en 1916 le hante depuis deux décennies. Bien qu'il conserve un sentiment pro-japonais, il semble avoir fait de réels efforts depuis lors pour prendre ses distances à la fois par rapport à sa décision et à ses relations japonaises. Il peut être nommé ou renvoyé à loisir par le Grand Maréchal"
fngpolitic.6.d_Cao_hog:0 "Le ministère des affaires étrangères étant sous leur contrôle, la Clique des communications a maintenant nommé Cao Rulin pour remplacer le poste de ministre de l'intérieur. Bien que Cao dirige la Clique des communications et soit chef du gouvernement, sa décision de signer les 21 revendications du Japon en 1916 le hante depuis deux décennies. Bien qu'il conserve un sentiment pro-japonais, il semble avoir fait de réels efforts depuis lors pour prendre ses distances tant par rapport à sa décision que par rapport à ses relations japonaises. \N Tout de même, son pouvoir au sein de son parti est considérable, et ses talents sont nombreux. Il peut être nommé ou renvoyé à loisir par le Grand Maréchal"
fngpolitic.6.d_Cao_for:0 "Le ministère des affaires étrangères étant sous son contrôle, la Clique des communications a maintenant nommé Cao Rulin pour remplacer le poste de ministre de l'intérieur. Bien que Cao soit très influent au sein de son propre parti et qu'il soit déjà ministre des affaires étrangères, sa décision de signer les 21 revendications du Japon en 1916 le hante depuis deux décennies. Bien qu'il conserve un sentiment pro-japonais, il semble avoir fait de réels efforts depuis lors pour prendre ses distances à la fois par rapport à sa décision et par rapport à ses relations japonaises.\nIl n'en reste pas moins que son pouvoir au sein de son parti n'est surpassé que par celui de son leader, Liang Shiyi, et que ses talents sont nombreux. Il peut être nommé ou renvoyé à loisir par le Grand Maréchal"
fngpolitic.6.d_Li:0 "Le ministère des affaires étrangères étant sous leur contrôle, la Clique des communications a maintenant nommé Li Shaogeng pour remplacer le ministre de l'intérieur. Comparativement jeune selon les normes du gouvernement fengtien, Li a passé la plus grande partie de sa vie adulte à occuper un poste ou un autre en dessous de Zhang Zuolin, mais sa nomination comme ministre des transports en 1929 a conduit à son association avec la Clique des communications et à son poste intermédiaire dans leurs rangs.\nBien que n'étant pas d'un prestige particulièrement élevé, Li a des racines profondes dans la province fengtienne, et sa position peu conventionnelle entre la Clique des communications et Zhang Cliques rend son statut inhabituel, pour le meilleur ou pour le pire. Sa nomination ne dépend que du Grand Maréchal"
fngpolitic.6.d_Li_eco:0 "Avec le ministère des affaires étrangères sous leur contrôle, la Clique des communications a maintenant nommé Li Shaogeng pour remplacer le poste de ministre de l'intérieur. Comparativement jeune selon les normes du gouvernement fengtien, Li a passé la plus grande partie de sa vie adulte à occuper un poste ou un autre en dessous de Zhang Zuolin, mais sa nomination comme ministre des transports en 1929 a conduit à son association avec la Clique des communications et à une augmentation soudaine de leurs rangs avec sa récente nomination au poste de ministre de l'économie.\nBien que relativement peu prestigieux auparavant, Li a des racines profondes dans la province fengtienne, et sa position peu conventionnelle entre la Clique des communications et Zhang Cliques rend son statut inhabituel, pour le meilleur ou pour le pire. Sa nomination ne dépend que du Grand Maréchal"
fngpolitic.6.d_Liang:0 "Avec le ministère des affaires étrangères sous leur contrôle, la Clique des communications a maintenant nommé le chef de leur parti, Liang Shiyi, en remplacement du poste de ministre de l'intérieur. Malgré quelques interruptions au fil des ans, Liang est resté à la tête de la Clique de communication grâce, avant tout, à son vaste réseau de contacts et à son habileté politique, jouant même de ses alliés pour cimenter son contrôle. En conséquence, il est extrêmement bien adapté à ce poste, bien qu'il ne soit pas sans ennemis. La nomination ne nécessite que l'approbation du Grand Maréchal, et Liang a saisi l'occasion pour laisser entendre que les conséquences d'un refus pourraient être désagréables"
fngpolitic.6.d_Liang_hog:0 "Avec le ministère des affaires étrangères sous leur contrôle, la Clique des communications a maintenant nommé le leader de leur parti et chef du gouvernement, Liang Shiyi, en remplacement du poste de ministre de l'intérieur. Malgré quelques interruptions au fil des ans, Liang est resté à la tête de la Clique des communications grâce, avant tout, à son vaste réseau de contacts et à son habileté politique, jouant même de ses alliés pour cimenter son contrôle. En conséquence, il est extrêmement bien adapté à ce poste, bien qu'il ne soit pas sans ennemis. La nomination ne nécessite que l'approbation du Grand Maréchal, et Liang a saisi l'occasion pour laisser entendre que les conséquences d'un refus pourraient être désagréables"
fngpolitic.6.a:0 "Nommez Cao."
fngpolitic.6.b:0 "Nommer Li."
fngpolitic.6.c:0 "Nommer Liang."
fngpolitic.6.e:0 "Refuser la nomination."

fngpolitic.8.t:0 "La clique Zhang nomme un nouveau ministre de l'intérieur"
fngpolitic.8.d_Yuan:0 "Grâce à leur pouvoir croissant au sein du gouvernement, la Clique Zhang a décidé de nommer Yuan Jinkai au poste de ministre de l'Intérieur. Contrairement à beaucoup de membres de sa faction, Yuan est autant un bureaucrate qu'un soldat, avec une expérience dans la gestion de la logistique dans le Heilongjiang, et sa position au conseil d'administration de la Chinese Eastern Railway lui donne des liens et une rivalité avec la Clique des Communications. Alors que lui et sa faction proclament une loyauté absolue au Grand Maréchal, plus ils détiennent de pouvoir, plus les autres factions s'agitent, donnant au moins une raison à Zhang de refuser éventuellement de nommer Yuan."
fngpolitic.8.d_Ma:0 "Grâce à leur pouvoir croissant au sein du gouvernement, la clique Zhang a décidé de nommer Ma Zhanshan au poste de ministre de l'Intérieur. En tant que "diplômé de l'Université de la forêt verte", Ma partage un lien avec Zhang Zuolin, et ses talents de cavalier et de tireur d'élite ont fait de lui une légende populaire. Cependant, ce même passé l'a laissé illettré, particulièrement hostile aux Japonais, et sans aucune formation militaire formelle. Déjà, des membres des autres factions ont exprimé leurs plaintes concernant le placement d'un "seigneur bandit" au sein du cabinet, y compris certains autres membres de la Clique Zhang, et il semble clair que la nomination a été obtenue par le patron de Ma, Wu Junsheng."
fngpolitic.8.d_Tang:0 "Grâce à leur pouvoir croissant au sein du gouvernement, la Clique Zhang a décidé de nommer Tang Yulin au poste de ministre de l'Intérieur. Gouverneur de Jehol, et a promis la domination de Chahar avant que ses forces n'en soient chassées par la cavalerie mongole à la fin de la dernière guerre de Zhifeng, Tang est connu pour être une sorte de bavure administrative, et son soutien à la restauration des Qing de 1917 l'a rendu impopulaire dans certains milieux. En conséquence, sa nomination semble être le résultat de la politique interne de la Clique, ou simplement de pots-de-vin bien placés financés par sa richesse considérable. A court de toute tentative malavisée d'ouvrir un conflit au sujet de Chahar, ou de tout embarras administratif, Tang se présente comme un ministre discret peu susceptible de susciter une concurrence politique. Bien sûr, le Grand Maréchal peut toujours refuser la nomination"
fngpolitic.8.a:0 "Nommez Yuan."
fngpolitic.8.b:0 "Nommez Ma."
fngpolitic.8.c:0 "Nomme Tang."
fngpolitic.8.e:0 "Refuser le rendez-vous."

fngpolitic.10.t:0 "La clique Zhang nomme un nouveau ministre de l'économie"
fngpolitic.10.d_Sun:0 "Bien que la plupart des membres de la Clique Zhang soient des militaires sans grande expérience dans la gestion d'une économie nationale, le poste de ministre de l'économie est toujours important pour leurs objectifs politiques et militaires à long terme, et c'est pourquoi Sun Qichang a été nommé pour remplacer l'actuel occupant du poste. Sun rompt cependant avec cette tendance, dans la mesure où il possède une expérience à la fois politique et administrative, principalement dans la province de Jilin sous Zang Shiyi. En tant que tel, il est susceptible de bien servir dans le rôle, bien que beaucoup seront mécontents qu'un membre de sa faction le détienne. La décision revient au Grand Maréchal."
fngpolitic.10.d_Tang:0 "Bien que la plupart des membres de la Clique Zhang soient des militaires sans grande expérience dans la gestion d'une économie nationale, le poste de ministre de l'économie est toujours important pour leurs objectifs politiques et militaires à long terme, et à ce titre Tang Yulin a été nommé pour remplacer l'actuel occupant du poste. Gouverneur de Jehol, et ayant promis de gouverner le Chahar avant que ses forces n'en soient chassées par la cavalerie mongole à la fin de la dernière guerre de Zhifeng, Tang est connu pour être une sorte de bavure administrative, et son soutien à la restauration des Qing de 1917 l'a rendu impopulaire dans certains milieux. En conséquence, sa nomination semble être le résultat de la politique interne de la Clique, ou simplement de pots-de-vin bien placés financés par sa richesse considérable. A court de toute tentative malavisée d'ouvrir un conflit au sujet de Chahar, ou de tout embarras administratif, Tang se présente comme un ministre discret peu susceptible de susciter une concurrence politique. Bien sûr, le Grand Maréchal peut toujours refuser la nomination"
fngpolitic.10.d_Yuan:0 "Bien que la plupart des membres de la Clique Zhang soient des militaires sans grande expérience dans la gestion d'une économie nationale, la fonction de ministre de l'économie est toujours importante pour leurs objectifs politiques et militaires à long terme, et c'est pourquoi Yuan Jinkai a été nommé pour remplacer l'actuel occupant du poste. Cependant, contrairement à beaucoup de ses collègues, Yuan est autant un bureaucrate qu'un soldat, avec une expérience de la gestion de la logistique dans le Heilongjiang, et sa position au conseil d'administration de la Chinese Eastern Railway lui donne des liens et une rivalité avec la Clique des communications. En conséquence, bien que Tang semble compétent, sa nomination à leur poste le plus important du cabinet sera sans aucun doute considérée comme une insulte directe, et le Grand Maréchal pourrait toujours empêcher la nomination pour éviter de risquer de développer cette querelle."
fngpolitic.10.d_Yuan_sec:0 "Bien que la plupart des membres de la Clique Zhang soient des militaires sans grande expérience dans la gestion d'une économie nationale, le poste de ministre de l'économie est toujours important pour leurs objectifs politiques et militaires à long terme, et c'est pourquoi Yuan Jinkai a été nommé pour remplacer l'actuel occupant du poste. Cependant, contrairement à beaucoup de ses collègues, Yuan est autant un bureaucrate qu'un soldat, avec une expérience de la gestion de la logistique dans le Heilongjiang, et sa position au conseil d'administration de la Chinese Eastern Railway lui donne des liens et une rivalité avec la Clique des communications.\nEn conséquence, bien que Tang semble compétent, sa nomination au poste le plus prisé de leur cabinet, en plus de son rôle actuel dans la sécurité, sera sans aucun doute considérée comme une insulte directe, et le Grand Maréchal pourrait toujours empêcher cette nomination pour ne pas risquer de développer cette querelle"
fngpolitic.10.d_Zhang:0 "Bien que la plupart des membres de la Clique Zhang soient des militaires sans grande expérience dans la gestion d'une économie nationale, le poste de ministre de l'économie est toujours important pour leurs objectifs politiques et militaires à long terme, et c'est pourquoi Zhang Xueliang a été nommé pour remplacer l'actuel occupant du poste. En tant que fils aîné du Grand Maréchal, Zhang est brillant, bien éduqué et cosmopolite, avec un vif intérêt pour l'aviation. Cependant, il est également aux prises avec une grave dépendance à l'opium, ce qui non seulement émousse ses compétences et son intelligence, mais lui fait courir un risque politique. La plupart des Chinois qui se respectent voient l'opium avec beaucoup de dégoût, conscients de son rôle dans l'exploitation occidentale de leur pays. Bien que Xueliang soit son fils, cela pourrait être une raison suffisante pour que le Grand Maréchal refuse la nomination."
fngpolitic.10.a:0 "Nommez Sun."
fngpolitic.10.b:0 "Nomme Tang."
fngpolitic.10.c:0 "Nomme Yuan."
fngpolitic.10.e:0 "Nommez Zhang."
fngpolitic.10.f:0 "Refuser la nomination."

fngpolitic.11.t:0 "La clique Zhang nomme un nouveau ministre des affaires étrangères"
fngpolitic.11.d_Sun:0 "Le ministère des affaires étrangères est généralement considéré comme un bastion de la Recovery League, mais avec la plupart des postes ministériels sous leur contrôle, la Zhang Clique a proposé que Sun Qichang devienne ministre des affaires étrangères. De tous les candidats possibles de sa faction, Sun est peut-être le plus qualifié, ayant servi le gouvernement Beiyang comme diplomate dans la province de Jilin, et comme consultant pour le ministère des Affaires étrangères dans les affaires concernant la Russie. Si le Grand Maréchal décide de poursuivre la nomination, la Recovery League sera probablement profondément mécontente de la perte de contrôle de sa position privilégiée."
fngpolitic.11.d_Wang:0 "Le ministère des affaires étrangères est généralement considéré comme un bastion de la Recovery League, mais avec la plupart des postes ministériels sous leur contrôle, la Zhang Clique a proposé que Wang Yintai devienne ministre des affaires étrangères. De tous les candidats possibles de sa faction, Wang est peut-être l'un des plus qualifiés, avec un diplôme en droit, des années en tant que conseiller juridique de Zhang Zuolin, et un bref passage en tant que vice-ministre des Affaires étrangères pour le gouvernement Beiyang. Cependant, Wang est affaibli par son statut d'outsider, manquant de camaraderie avec de nombreux officiers de sa propre faction, poste qu'il occupe presque exclusivement grâce au patronage personnel du Grand Maréchal"
fngpolitic.11.a:0 "Nommez Sun."
fngpolitic.11.b:0 "Nommer Wang."
fngpolitic.11.c:0 "Refuser la nomination."

fngpolitic.12.t:0 "L'Association Concordia nomme un nouveau ministre de l'économie"
fngpolitic.12.d_Ruan:0 "Grâce à son influence croissante au sein du gouvernement, l'Association Concordia a nommé Ruan Zhenduo au poste de ministre de l'économie. Bien qu'il ait une formation de médecin et non d'économiste, les liens étroits que Ruan entretient avec les Japonais dans le domaine médical ont conduit à son ascension fulgurante en politique, et il est désormais le principal intermédiaire entre le ministère japonais des affaires étrangères et l'Association Concordia. Bien que son manque d'expérience en économie soit préoccupant, Ruan est connu pour sa diligence, et la gestion des événements de Fengtian par le ministère japonais des Affaires étrangères est nettement plus prudente que celle de Mantetsu ou de l'armée du Kwantung."
fngpolitic.12.d_Yu:0 "Grâce à leur influence croissante au sein du gouvernement, l'Association Concordia a nommé Yu Zhishan au poste de ministre de l'économie. Officier de l'Armée de terre de part en part, Yu adopte une approche pragmatique de la position de Fengtian visa-vis du Japon, considérant que c'est le seul moyen pour Fengtian de vaincre le Sud, et pour la Chine dans son ensemble de conserver son identité face à la domination occidentale. Avec une grande expérience de la gestion des lignes d'approvisionnement et de la production d'armes pendant la guerre, Yu est susceptible de mener une politique mettant l'accent sur l'industrialisation militaire, en alignant étroitement sa position sur les intérêts de l'armée du Kwantung.\nLa décision finale revient au Grand Maréchal"
fngpolitic.12.a:0 "Nommez Ruan."
fngpolitic.12.b:0 "Nommez Yu."
fngpolitic.12.c:0 "Refuser la nomination."

fngpolitic.13.t:0 "L'Association Concordia nomme un nouveau ministre des affaires étrangères"
fngpolitic.13.d:0 "Avec le poste de ministre de l'économie à leur portée, l'Association Concorida a fait pression pour nommer Ruan Zhenduo au poste de ministre des affaires étrangères. Bien qu'il ne soit pas un diplomate de formation, Ruan est un favori du ministère japonais des affaires étrangères depuis un certain temps, et il y a de nombreux contacts. Bien que son influence soit rarement la bienvenue, elle est néanmoins préférable aux approches plus agressives de Mantetsu et de l'armée du Kwangtung en matière d'affaires étrangères. L'accession de Ruan à ce poste renforcera sans aucun doute aussi son contrôle sur la direction de l'Association. Le choix d'accepter ou non la nomination incombe naturellement au Grand Maréchal."
fngpolitic.13.a:0 "Nommer Ruan."
fngpolitic.13.b:0 "Refuser la nomination."

fngpolitic.14.t:0 "L'Association Concordia nomme un nouveau ministre de l'Intérieur"
fngpolitic.14.d_Yang:0 "Avec deux postes clés au sein du cabinet qu'elle contrôle, l'Association Concordia a nommé Yang Yuting au poste de ministre de l'Intérieur. Ayant servi comme gouverneur, il y a tout lieu de croire que Yang fera un ministre compétent, bien que son expérience de général suggère qu'il est susceptible de mener une politique mettant l'accent sur l'armée et les mesures de sécurité étendues, une démarche susceptible de gagner l'approbation de l'armée du Kwantung. Bien que le placement d'un sympathisant japonais présumé à la tête de l'appareil de sécurité de Fengtian puisse en rendre certains nerveux, la décision finale revient au Grand Maréchal."
fngpolitic.14.d_Ding:0 "Maintenant que deux postes clés du cabinet sont sous leur contrôle, l'Association Concordia a nommé Ding Jianxiu au poste de ministre de l'Intérieur. Très instruit au Japon et enseignant de métier, Ding pourrait être considéré comme l'un des membres les plus pro-japonais de l'Association Concordia, croyant fermement aux perspectives de coopération sino-japonaise. Bien que le ministre de l'Intérieur soit le chef fonctionnel de l'appareil de sécurité du Fengtian, les fonctions moins utilisées de ce rôle permettent également un grand contrôle sur les services et les fonds gouvernementaux en général.\nEn conséquence, certains s'inquiètent que Ding puisse renforcer les initiatives économiques et culturelles du Japon dans tout le pays, bien qu'il soit connu pour s'opposer fermement au programme militaire de l'armée du Kwantung.\nLa décision revient en dernier ressort au Grand Maréchal."
fngpolitic.14.a:0 "Nommer Yang."
fngpolitic.14.b:0 "Nommez Ding."
fngpolitic.14.c:0 "Refuser la nomination."

fngpolitic.15.t:0 "Fuite de codes de cryptage !"
fngpolitic.15.d_Wu:0 "Bien que notre cryptage ne soit pas aussi avancé qu'en Occident, ou même au Japon, il permet néanmoins d'éviter que des informations vitales ne tombent entre de mauvaises mains. Malheureusement, le ministre des affaires étrangères Wu semble avoir égaré sa copie de notre livre de codes lors de son séjour au Palace Hotel de Shanghai. Par la suite, une grande partie de notre réseau de renseignement et toutes nos communications cryptées sont désormais compromises, et bien qu'un nouveau système puisse être mis en place assez rapidement dans certains pays, la gouvernance rétrograde et la taille même du Nord-Est signifient que cela pourrait prendre plus de deux mois"
fngpolitic.15.d_Cao:0 "Bien que notre cryptage soit loin d'être aussi avancé qu'en Occident, ou même au Japon, il contribue néanmoins à garantir que des informations vitales ne tombent pas entre de mauvaises mains. Malheureusement, le ministre des affaires étrangères Cao semble avoir égaré sa copie de notre livre de codes lors de sa visite à [GetDalianName]. Par la suite, une grande partie de notre réseau de renseignement et toutes nos communications cryptées sont désormais compromises, et bien qu'un nouveau système puisse être mis en place assez rapidement dans certains pays, la gouvernance rétrograde et la taille même du Nord-Est signifient que cela pourrait prendre plus de deux mois"
fngpolitic.15.d_Tang:0 "Bien que notre cryptage soit loin d'être aussi avancé qu'en Occident, ou même au Japon, il contribue néanmoins à garantir que des informations vitales ne tombent pas entre de mauvaises mains. Malheureusement, le ministre de l'intérieur Tang semble avoir perdu son exemplaire de notre livre de codes lors d'une fête somptueuse dans sa propriété de Chengde. Par la suite, une grande partie de notre réseau de renseignement et toutes nos communications cryptées sont désormais compromises, et bien qu'un nouveau système puisse être mis en place assez rapidement dans certains pays, la gouvernance rétrograde et la taille même du Nord-Est signifient que cela pourrait prendre plus de deux mois"
fngpolitic.15.d_Ruan:0 "Bien que notre cryptage soit loin d'être aussi avancé qu'en Occident, ou même au Japon, il contribue néanmoins à garantir que des informations vitales ne tombent pas entre de mauvaises mains. Malheureusement, le ministre des affaires étrangères Ruan Zhenduo semble avoir perdu sa copie de notre livre de codes alors qu'il menait des affaires diplomatiques à Tokyo. Par la suite, une grande partie de notre réseau de renseignement et toutes nos communications cryptées sont maintenant compromises, et bien qu'un nouveau système puisse être mis en place assez rapidement dans certains pays, la gouvernance rétrograde et la taille même du Nord-Est signifient que cela pourrait prendre plus de deux mois.\nDe plus, en raison des tendances politiques de Ruan, il y a déjà eu des accusations selon lesquelles cet incident "accidentel" était en fait entièrement délibéré. Bien qu'il n'y ait pas de preuve dans un sens ou dans l'autre, il semble probable que le Japon n'appréciera pas le renvoi de Ruan, si nous décidons de le faire"
fngpolitic.15.a:0 "Tel est le destin..."
fngpolitic.15.b:0 "Le démettre de ses fonctions !"

fngpolitic.16.t:0 "Expulsez les bandits japonais !"
fngpolitic.16.d:0 "Le temps est venu de déclarer notre indépendance, de chasser les intrus japonais de Chine, et de mettre fin à un siècle d'insupportable humiliation nationale ! Nous serons naturellement privés de tout soutien matériel étranger, mais le peuple chinois se rallie désormais à nous. En avant ! Zhonghua Mingguo Wansui !"
fngpolitic.16.a:0 "Wansui !"

fngpolitic.17.t:0 ""
fngpolitic.17.d:0 ""
fngpolitic.17.a:0 ""

fngpolitic.18.t:0 "Influence de Mantetsu"
fngpolitic.18.d:0 "L'influence économique de Mantetsu s'étend à tout le pays et à travers l'assemblée. Alors que le gouvernement est, pour l'instant, engagé dans une résistance privée, leurs efforts semblent s'affaiblir de jour en jour"
fngpolitic.18.a:0 "Un mal nécessaire ?"

fngpolitic.19.t:0 "Influence envahissante de Mantetsu"
fngpolitic.19.d:0 "Nos usines grouillent d'activité, produisant des armes, des fournitures et des commodités quotidiennes à un rythme effarant. Rien de tout cela ne serait possible sans le Japon, mais les rumeurs de mécontentement abondent. Pour qui nous battons-nous, la Chine ou le Japon ? La République est-elle vraiment renforcée ou mise à genoux par l'exploitation étrangère ? Est-ce vraiment nécessaire ?"
fngpolitic.19.a:0 "Jusqu'où cela peut-il aller ?"

fngpolitic.20.t:0 "Domination de Mantetsu"
fngpolitic.20.d:0 "L'expertise japonaise et l'influence de Mantetsu propulsent le Fengtian vers l'avant d'une manière que l'on croyait impossible auparavant, mais à toutes fins utiles, le contrôle le plus significatif est passé des mains de l'Assemblée au Japon. Le Grand Maréchal, pour le meilleur ou pour le pire, se tient seul face à l'écrasante puissance de Mantetsu dans le pays. Ce sera à lui de déterminer la voie à suivre, si tant est qu'il y en ait une, alors même que la légitimité du gouvernement s'effondre autour de lui"
fngpolitic.20.a:0 "Les temps sont durs."

fngpolitic.21.t:0 "Gouvernance désastreuse"
fngpolitic.21.d:0 "Avec le recul du pouvoir des autres factions, la Recovery League s'est trouvée dans une position de force sans précédent. Cependant, la Ligue est très éloignée du parti politique qu'elle est souvent censée être, manquant de leadership fonctionnel et de direction claire à ses niveaux supérieurs ; ses niveaux inférieurs étant la proie de divers intérêts particuliers et de querelles personnelles. Le résultat est un gouvernement incapable de gouverner, et alors que le Grand Maréchal est capable d'utiliser ses pouvoirs étendus pour assurer le maintien de l'ordre, cette situation et les actions sans scrupules de la Ligue déchirent le voile déjà mince de la légitimité du gouvernement.\nIl faut rétablir l'équilibre si le pays veut prospérer."
fngpolitic.21.a:0 "Les choses deviennent incontrôlables..."

fngpolitic.23.t:0 "Domination de la Clique des Zhang"
fngpolitic.23.d:0 "Avec le pouvoir des loyalistes et des subordonnés immédiats de Zhang qui atteint des niveaux jamais vus depuis l'établissement du gouvernement Fengtian, ses autres factions politiques ont commencé à se tourner vers des moyens non conventionnels pour éviter une dictature totale. Sur ordre de la Clique de la Communication, les trains ont cessé de circuler à l'heure et les messages télégraphiques disparaissent, tandis que les Japonais ont intensifié la pression politique et économique pour aider l'Association Concordia. Même la Recovery League, généralement considérée comme politiquement impuissante, a organisé des manifestations, ralliées par une cause célèbre. La situation est aggravée par les abus de pouvoir désormais fréquents de la Clique Zhang et ses tentatives de riposte par la force. Bien qu'il ait plus de pouvoir que jamais, le Grand Maréchal doit sûrement régner sur ses partisans pour le plus grand bien de la nation"
fngpolitic.23.a:0 "Les choses deviennent incontrôlables..."

fngpolitic.25.t:0 "Exploitation ploutocratique"
fngpolitic.25.d:0 "Bien que peu de gens auraient pu le prédire des années auparavant, la Clique des communications se retrouve comme la faction la plus puissante du gouvernement, bien que cette domination cache une structure de pouvoir construite sur rien de plus qu'un intérêt de contrôle dans les infrastructures et un capital abondant. Ainsi, Liang et son parti ne disposent pas d'une large base de soutien ni des moyens de rendre cette absence sans importance. Les autres factions repoussent déjà la Clique qui s'abstient de prendre le pouvoir, cherchant à exercer un contrôle supplémentaire mais sabotant l'intérêt national dans le processus. Cette situation déséquilibrée ne peut pas durer éternellement."
fngpolitic.25.a:0 "Les choses deviennent incontrôlables..."

fngpolitic.28.t.minor:0 "Protestations antijaponaises"
fngpolitic.28.d.minor:0 "Furieux de la mainmise croissante du Japon sur notre pays, des protestations ont éclaté à Shenyang, Harbin et Changchun. Des unités de la police et de l'armée sont déjà sur place pour contenir les protestations, mais le mal est déjà fait"
fngpolitic.28.t.major:0 "Protestations antijaponaises majeures"
fngpolitic.28.d.major:0 "Furieux de la mainmise écrasante du Japon et de Mantetsu sur notre pays, des protestations ont éclaté dans tout le pays. Des unités de police et de l'armée sont déjà sur place, mais elles semblent peu disposées à aller loin pour limiter les protestations. Bien qu'ils devraient se calmer dans quelques jours, il semble peu probable que ce soit le dernier des manifestants, à moins que des changements majeurs ne se produisent"
fngpolitic.28.a:0 "Malheureux"

fngpolitic.29.t:0 "Influence rampante de Mantetsu"
fngpolitic.29.d:0 "Comme il l'a fait pendant des années, Mantetsu poursuit ses efforts, lents mais sûrs, pour dominer notre économie, en investissant dans les entreprises, en rachetant d'autres et en se diversifiant dans le secteur industriel. \N Avec suffisamment de temps, il semble que le pays tout entier pourrait être englouti, à moins qu'une rupture définitive et décisive ne soit faite avec le Japon."
fngpolitic.29.a:0 "Il faut résister à cela."

fngpolitic.30.d:0 "Inquiets de la diminution de leur influence au sein de l'Assemblée et du gouvernement, les membres puissants de la Clique Zhang ont commencé à exprimer leur mécontentement, affirmant que s'ils le souhaitaient, l'Assemblée entière pourrait être dissoute en quelques minutes par la force des armes. Ces déclarations ont été renforcées par une augmentation lente mais régulière de la garnison de la capitale, qui se rangerait presque certainement à une écrasante majorité du côté de leurs protecteurs généraux en cas de bouleversement politique"
fngpolitic.30.a:0 "Inquiétant..."

fngpolitic.31.t:0 "Les mystères du chemin de fer et du télégraphe"
 fngpolitic.30.t:0 "Les généraux s'agitent"
fngpolitic.31.d:0 "Les ministres et autres responsables gouvernementaux se sont étrangement retrouvés dans une situation extrêmement pénible ces derniers temps, avec des télégrammes qui ont disparu ou qui ont été transmis aux mauvaises personnes, des secrets qui n'ont été révélés qu'au téléphone, et des trains qui arrivent mystérieusement en retard de façon chronique. Bien sûr, beaucoup savent bien qu'il ne s'agit là que de la Clique des communications montrant son mécontentement face à la diminution récente de son influence, et il semble probable que les mesures qu'elle a prises renforceront sa nécessité pour le bon fonctionnement du gouvernement"
fngpolitic.31.a:0 "Telle est la politique."

fngpolitic.32.t:0 "La clique de communication mène les grèves des chemins de fer"
fngpolitic.32.d:0 "La Clique des communications, avec son influence étendue dans les chemins de fer chinois de Mandchourie comme le CER, a eu recours à l'encouragement de l'activité syndicale et des grèves pour compenser ses récentes pertes d'influence au sein du gouvernement. La Clique n'ira probablement pas plus loin, au risque de créer quelque chose qu'elle ne peut pas contrôler, mais ses méthodes ont déjà assez bien réussi à démontrer son influence politique et économique"
fngpolitic.32.a:0 "Troublant"

fngshen.1.t:0 "La conférence de Shenyang"
fngshen.1.d1:0 "En l'état actuel des choses, [QIE.GetNameDef] constitue l'obstacle le plus puissant à nos ambitions pour la Chine et l'Asie dans son ensemble. Bien que nous ayons les moyens de les vaincre seuls, ce serait certainement une tâche ardue et coûteuse. Pire encore, nous courons le risque d'être considérés comme les copains du Japon si nous y allons seuls, ce qui permettrait à [QIE.GetLeader] de rallier les autres seigneurs de la guerre contre nous. Afin de montrer à nos amis asiatiques que nous sommes une puissance légitime lorsque nous nous opposons à [QIE.GetNameDef], nous avons organisé une conférence à Shenyang où nous formerons une coalition contre eux. Non seulement cela renforcera notre position, mais cela prouvera aussi notre légitimité au monde"
fngshen.1.d2:0 "Nous avons été contraints de commencer notre guerre de récupération contre [QIE.GetNameDef], même si tous nos alliés n'étaient pas prêts. Cependant, certains peuvent encore être amenés à se ranger de notre côté pendant ce conflit. Nous devons tendre la main à la Clique d'Anqing, au sud, qui vient de remporter la victoire contre la Ligue, et espérer qu'elle rejoindra immédiatement notre camp. Nous n'avons pas les moyens de les aider à reconstruire, car nous sommes déjà occupés par la guerre."
fngshen.1.a:0 "Envoyez les invitations."

fngshen.2.t:0 "Invité à la conférence de Shenyang"
fngshen.2.ddef:0 "Aujourd'hui, nous avons reçu officiellement une invitation à la conférence de Shenyang organisée par [From.GetNameDef]. Son but est de nous permettre d'améliorer notre coordination dans les futurs conflits et de créer une coopération plus large entre [From.GetCliqueShortName] et les autres puissances à travers la Chine. Comme nous n'avons rien à perdre à accepter leur invitation amicale et à participer à la conférence, nous accepterons et nous y assisterons"
fngshen.2.danq:0 "Nous avons reçu une invitation à la conférence de Shenyang organisée par [From.GetNameDef]. Ils espèrent discuter de questions importantes liées à notre participation à leur guerre de récupération contre [QIE.GetNameDef], qui a déjà commencé. Comme ils nous ont aidés dans notre conflit pour réunir les Cinq Provinces, nous devrions les écouter. Ils nous ont également fait savoir qu'ils ne peuvent actuellement pas épargner de ressources pour nous aider dans notre reconstruction, car ils sont entièrement occupés par la guerre."
fngshen.2.a:0 "Envoyez une délégation"

fngshen.3.t:0 "[FROM.GetName] Accepte la conférence"
fngshen.3.d:0 "Bonne nouvelle ! [FROM.GetNameDefCap] a répondu à notre invitation et ils ont accepté de participer à la conférence. Nous pouvons nous attendre à ce que leur délégation arrive bientôt"
fngshen.3.d1:0 "Bonne nouvelle ! [FROM.GetNameDefCap] a répondu à notre invitation et ils ont accepté de participer à la conférence. Nous pouvons nous attendre à ce que leur délégation arrive bientôt. Cependant, nous devons noter que leur loyauté actuelle va à [ANQ.GetLeader], car Anqing a pris Shandong dans la guerre de la Ligue et les a transformés en marionnettes. Ils nous ont cependant promis la province une fois la guerre commencée."
fngshen.3.a:0 "Excellent."

fngshen.4.t:0 "Négociations avec les fédéralistes ?"
fngshen.4.d.no_allies:0 "Notre état diplomatique laisse actuellement beaucoup à désirer. Outre le Japon, nous n'avons pas d'alliés naturels dans la région qui seraient en mesure de coopérer avec nous contre [QIE.GetNameDef]. Cela nous laisse la possibilité peu orthodoxe, mais toujours présente, d'approcher les Fédéralistes pour qu'ils nous soutiennent. Bien qu'ils soient tout sauf insignifiants, nous avons certainement notre part de différences idéologiques. Quoi qu'il en soit, si nous pouvons les rapprocher, ils pourraient devenir un allié puissant dans le conflit à venir"
fngshen.4.d.conference:0 "Bien que nous ayons gagné du terrain grâce à nos récents efforts diplomatiques, la question de savoir s'il faut ou non engager les Fédéralistes a été soulevée par certains de nos conseillers. Bien que nous ayons notre part de différences idéologiques, ils soutiennent que notre force et notre influence croissantes devraient nous permettre de surmonter cet obstacle et d'ajouter un autre allié à nos rangs. Mais grâce à nos autres succès, nous pourrions toujours refuser de le faire et nous épargner leurs exigences inévitables"
fngshen.4.a:0 "Essayons de trouver un terrain d'entente."
fngshen.4.b:0 "Ne vous donnez pas la peine"

fngshen.5.t:0 "Une offre de [From.GetCliqueShortName]"
fngshen.5.d.no_allies:0 "Nous avons reçu aujourd'hui un message de [From.GetNameDef] qui nous invite à discuter d'une éventuelle coopération contre le [QIE.GetNameDef]. Bien que nous ne soyons pas d'accord sur de nombreux points, nous pouvons peut-être leur attribuer un ton plus accueillant en raison de l'isolement plus large dont ils souffrent. Étant donné leur manque d'amis dans la région, leur présence nous permettrait de les encourager à accepter des réformes dont ils ont cruellement besoin en échange de notre aide. Comment devrions-nous leur répondre ?"
fngshen.5.d.conference:0 "De façon assez surprenante, [From.GetCliqueShortName] nous a invités à assister à leur conférence à Shenyang. Leur objectif est de créer une large coalition contre [QIE.GetNameDef]. Jusqu'à présent, ils semblent avoir réussi à rallier les autres chefs de guerre à leur cause. Peut-être que si nous y participions, nous pourrions les amener à accepter d'entreprendre certaines réformes dont ils ont cruellement besoin. Comment devrions-nous répondre à leur invitation ?"
fngshen.5.a:0 "Très bien, allons à Shenyang."
fngshen.5.b:0 "Nous n'avons pas confiance en eux."

 fngshen.6.t.accepted:0 "[From.GetCliqueShortName] Approuve la conférence"
fngshen.6.d.accepted:0 "Bonne nouvelle ! [From.GetLeader] a répondu à notre invitation à participer à la conférence de Shenyang. Il a accepté de participer à la conférence et nous devrions nous attendre à l'arrivée d'une délégation fédéraliste dans un avenir proche"
fngshen.6.a:0 "Excellent."

fngshen.6.t.refused:0 "[From.GetCliqueShortName] Refuses notre offre"
fngshen.6.d.refused:0 "Sans surprise, [From.GetLeader] a refusé notre branche d'olivier. Dans la lettre qu'il a envoyée en réponse à notre invitation, il a cité l'influence japonaise comme raison principale, affirmant qu'il doutait de notre capacité à parler pour nous-mêmes plutôt que de simplement faire les enchères de Tokyo"
fngshen.6.b:0 "Leur perte"

fngshen.7.t:0 "Début de la conférence de Shenyang"
fngshen.7.d:0 "Le grand jour est enfin arrivé. Des délégués sont arrivés pour discuter de l'initiative de [From.GetCliqueShortName] contre le régime de Pékin. Une brève cérémonie d'ouverture a eu lieu, qui s'est terminée par un discours introductif de Zhang Zuolin. Tout le monde est de bonne humeur, même si personne ne doute des défis diplomatiques qui nous attendent"
fngshen.7.a:0 "Commençons"

fngshen.8.t:0 "Discussions chauffées"
fngshen.8.d:0 "Tout le monde savait que [ANQ.GetLeader] et [SQI.GetLeader] auraient du mal à coopérer étant donné leur aversion mutuelle. Malheureusement, ils ont laissé cette situation se transformer en une dispute publique qui a déjà perturbé les pourparlers. Zhang en particulier a fait une scène car ses manières sont suffisantes pour faire sourciller même le chef de guerre le plus endurci. Nous ne pouvons qu'espérer que cela ne créera pas de tendance au fur et à mesure que la conférence se poursuivra"
fngshen.8.a:0 "Arrêtez, tous les deux !"

fngshen.9.t:0 "Les fédéralistes font pression pour des réformes"
fngshen.9.d:0 "Comme on pouvait s'y attendre de la part des fédéralistes, [FNG_shenyang_federalist_leader.GetLeader] a tenté de faire pression sur Zhang Zuolin pour qu'il adopte des réformes. Le but de celles-ci serait la libéralisation progressive de [From.GetCliqueShortName] et idéalement - pour lui - que ces réformes à la tête du mouvement se répercutent sur les autres seigneurs de la guerre également. Il est clair que les Fédéralistes ne sont pas prêts à soutenir Zhang sans obtenir quelque chose en retour"
fngshen.9.a:0 "Faire de vagues promesses."

fngshen.10.t:0 "La question anticoncessionniste"
fngshen.10.d.ANQ:0 "Farouche opposant aux Concessions aux puissances coloniales, la délégation [ANQ.GetCliqueShortName] a fait activement pression sur les Fengtiens pour qu'ils acceptent une position ferme contre les Concessions. Zhang Zuolin a été réticent à prendre des engagements définitifs sur la question jusqu'à présent, mais cela n'a pas fait disparaître le problème. Il est évident que cela ne durera pas longtemps si la conférence doit aller de l'avant"
fngshen.10.d.GXC:0 "Féroce opposant aux Concessions aux puissances coloniales, la délégation [ANQ.GetCliqueShortName] a fait activement pression sur Fengtian pour qu'il accepte une position ferme contre les Concessions. Ils ont été soutenus dans cette entreprise par les Fédéralistes, qui sont tout aussi provocateurs contre les Concessions, bien que d'une position plus libérale. Bien que Zhang Zuolin ait été jusqu'à présent réticent à prendre une position officielle sur la question, il sera probablement contraint de le faire bientôt. Comme l'influence des deux Chen s'accroît, cette question ne devrait pas disparaître"
fngshen.10.a:0 "Ils pourraient avoir raison..."

fngshen.11.t:0 "[ANQ.GetCliqueShortName] et [FNG_shenyang_federalist_leader.GetCliqueShortName] Trouver un terrain d'entente"
fngshen.11.d:0 "Unis par une plate-forme anticoncessionniste acharnée, les deux Chens de [ANQ.GetCliqueShortName] et [FNG_shenyang_federalist_leader.GetCliqueShortName] ont formé ce qui est essentiellement un bloc dans la conférence. Avec un large soutien de leurs positions, la position non déclarée de Zhang Zuolin devient de plus en plus intenable d'heure en heure"
fngshen.11.a:0 "Cela pourrait être un problème."

fngshen.12.t:0 "Les divagations d'ivresse de Zongchang"
fngshen.12.d:0 "Après avoir bu du saké dans ce qu'on ne peut que supposer être le tonneau, [SQI.GetLeader] a créé une scène aujourd'hui en se faufilant et en criant dans une tirade d'ivresse. Le peu qu'on pouvait comprendre de ses divagations n'était rien d'autre qu'une lettre d'amour au Japon où seul son amour pour l'alcool et les femmes japonaises était compris par le public otage, ne serait-ce que par la répétition. La plupart des divagations incompréhensibles de Zhang étaient, pour le meilleur ou pour le pire, impossibles à comprendre, ce qui était peut-être une bénédiction déguisée. Après avoir créé une scène spectaculaire, il s'est levé sur sa chaise et a posé une botte sur la table. Avant de pouvoir se rasseoir, il a porté un toast au Japon, et le reste de son discours ressemblait plus à un homme luttant pour retenir son vomi qu'à de véritables paroles. Dire que cela a créé une atmosphère négative parmi les participants à la conférence serait le moins qu'on puisse dire de la décennie"
fngshen.12.a:0 "Arrêtez de nous embarrasser !"

fngshen.13.t:0 "Yang Yuting exhorte à la prudence"
fngshen.13.d:0 "Face à la montée des sentiments anticoncessionnistes, Yang Yuting s'est manifesté pour inciter Zuolin à la prudence en ce qui concerne la position sur les Concessions. En raison des intérêts importants du Japon dans ces concessions, en particulier par le biais de son agence chinoise dans les villes de légation, ils risquent de perdre beaucoup si nous allons de l'avant et déclarons que nous sommes contre les concessions. En raison de notre coopération saine et mutuellement bénéfique, les aliéner serait perçu par Tokyo comme une agression non seulement insultante, mais nue contre eux.\nBien que cela ne soit guère surprenant, les actions de Yuting prouvent que le Japon est inquiet de notre décision éventuelle. Au moins, c'est un rappel qu'ils ne resteront pas les bras croisés si nous rejoignons le mouvement anticoncessionniste"
fngshen.13.a:0 "Un avertissement juste."

fngshen.14.t:0 "Le point de décision"
fngshen.14.d:0 "Face à la pression insurmontable de ses partenaires potentiels, Zuolin doit décider s'il accepte la position anticoncessionniste qui a dépassé la conférence ou s'il tente de s'opposer à eux. Prendre parti contre les anticoncessionnistes entraverait gravement nos chances de former une alliance solide. Adopter une position anticoncessionniste mettrait Tokyo en colère."
fngshen.14.a:0 "Très bien, nous acceptons."
fngshen.14.b:0 "Nous ne pouvons pas nous permettre de mettre le Japon en colère."

FNG_federalist_allies:0 "§GLes fédéralistes se joindront à nos efforts contre [QIE.GetNameDef]!§!"
FNG_anticoncessionists_angered:0 "§R[ANQ.GetCliqueShortName] et [FNG_shenyang_federalist_leader.GetCliqueShortName] seront très mécontents de cette décision!§!"
FNG_federalists_angered:0 "§R[FNG_shenyang_federalist_leader.GetCliqueShortName] sera très mécontent de cette décision !§!"
FNG_anqing_angered:0 "§R[ANQ.GetCliqueShortName] sera très mécontent de cette décision !§!"

fngshen.15.t:0 "L'alliance fédéraliste [FNG.GetCliqueShortName]"
fngshen.15.d:0 "Il n'a pas été facile de surmonter les nombreuses différences entre nous. Mais finalement, le pragmatisme l'a emporté et nous avons trouvé suffisamment de points communs pour que cette amitié improbable devienne réalité. Les [FNG.GetCliqueShortName] et les fédéralistes de [FNG_shenyang_federalist_leader.GetCliqueShortName] sont maintenant du même côté après une longue série de négociations secrètes. Espérons que cette alliance résistera à l'épreuve du temps"
fngshen.15.a:0 "Excellent."

fngshen.16.t:0 "[ANQ.GetCliqueShortName] nous remercie"
fngshen.16.d:0 "Nous avons reçu un message officiel de [ANQ.GetLeader] disant qu'ils sont heureux que nous ayons pris une position anti-concessionniste. Cependant, ils n'ont pas encore pesé toutes les questions concernant leur décision de se joindre à nous dans notre guerre de reconquête. Nous attendons leur décision finale."
fngshen.16.a:0 "Nous devrons attendre."

fngshen.17.t:0 "Fin de la conférence"
fngshen.17.d:0 "Bien que les obstacles à surmonter n'aient pas manqué en cours de route, la diplomatie a gagné. La conférence de Shenyang s'est terminée par un succès pour [Root.GetCliqueShortName], qui a consolidé sa position dans la région aux dépens du gouvernement de Pékin. Les délégués ont quitté la ville après une cérémonie de clôture cordiale. Zhang Zuolin est maintenant à quelques pas de concrétiser ses ambitions."
fngshen.17.danq:0 "Bien que les obstacles à surmonter n'aient pas manqué en cours de route, la diplomatie a gagné. La conférence de Shenyang s'est terminée par un succès pour [Root.GetCliqueShortName], qui a consolidé sa position dans la région aux dépens du gouvernement de Pékin. Les délégués ont quitté la ville après une cérémonie de clôture cordiale. C'est maintenant à nous de décider si nous allons effectivement mettre notre poids derrière Zhang Zuolin et nous joindre à sa guerre de reconquête."
fngshen.17.a:0 "Prochain arrêt : Pékin !"
fngshen.17.b:0 "Nous prendrons la bonne décision."

fngshen.18.t:0 "Les fédéralistes s'en vont"
fngshen.18.d:0 "Trouver un compromis sur les Concessions s'est avéré être une tâche insurmontable. Il était tout simplement politiquement impossible pour les Fédéralistes de faire un revirement complet sur la question, alors que le refus de Zhang de bouger est publiquement tourné en dérision comme un simple refus de mordre la main qui le nourrit. Après avoir publiquement dénoncé la conférence comme une imposture, la délégation fédéraliste dirigée par [FNG_shenyang_federalist_leader.GetLeader] a quitté la conférence. Toute chance d'alliance entre eux et [Root.GetCliqueShortName] est désormais impossible"
fngshen.18.a:0 "Ce sera un problème."

fngshen.19.t:0 "Zuolin refuse nos demandes"
fngshen.19.d:0 "De toute évidence, Zuolin ne pouvait tout simplement pas mordre la main qui le nourrissait. En déclarant son opposition aux anticoncessionnistes, il a montré ses couleurs à toute la Chine. Il n'y a absolument aucun moyen de se ranger du côté de [From.GetCliqueShortName] dans ces circonstances. Bien que nous espérions qu'il ait raison, nous ne pouvons pas dire que nous sommes surpris non plus. Notre délégation a quitté la conférence plus tôt dans la journée, laissant Zuolin avec ses copains japonais."
fngshen.19.a:0 "Que peut-on attendre d'une marionnette japonaise ?"

fngshen.20.t:0 "[From.GetCliqueShortName] Refuse de dénoncer les concessions"
fngshen.20.d:0 "Malgré tous nos efforts, nos délégués n'ont pas réussi à convaincre Zuolin de s'opposer aux concessions. Nous ne laisserons pas cela passer à la légère, mais nous ne devons pas commettre d'actions irréfléchies et dénoncer immédiatement Zuolin. Examinons les facteurs et décidons si nous devons ou non nous joindre à Zuolin dans sa guerre de revendication contre Pékin."
fngshen.20.a:0 "C'est regrettable."

fngshen.21.t:0 "Tiaoyuan décide de sa position"
fngshen.21.d:0 "La position de [FNG.GetCliqueShortName] sur la question des concessionnaires a fortement irrité Chen Tiaoyuan de [ANQ.GetCliqueShortName]. Cependant, les délégués de [ANQ.GetCliqueShortName] nous ont informés que la décision de se joindre ou non à notre guerre contre Pékin et de conclure une alliance avec nous n'a pas encore été prise. Nous attendons avec impatience leur réponse finale."
fngshen.21.a:0 "Il faut être patient."

