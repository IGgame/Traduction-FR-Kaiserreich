### Focuses ###
FNG_Preservation_of_the_Xinhai_Order:0 "Préservation de l'Ordre Xinhai"
FNG_Preservation_of_the_Xinhai_Order_desc:0 "Ironiquement, Fengtian est le seul gouvernement national à maintenir l'ordre établi par la révolution Xinhai de 1911, qui appelait au renversement des Qing et à l'établissement d'une République. Bien que ses engagements républicains soient discutables et que la reconquête du Sud soit actuellement impossible, le gouvernement a fortement défendu ces deux objectifs, car ils renforcent sa légitimité nationale."
FNG_Fuguo_Qiangbing:0 "Fuguo Qiangbing"
FNG_Fuguo_Qiangbing_desc:0 "Traduit grossièrement par " Enrichir le pays, renforcer l'armée ", ce proverbe remonte à d'anciens philosophes légalistes, mais a été utilisé plus récemment pour inspirer des réformes à l'ère Guangxu en Chine et à l'ère Meiji au Japon. Aujourd'hui, il est à nouveau appliqué à Fengtian, alors que le gouvernement cherche à moderniser et, à terme, à frapper le Sud occupé par la renaissante dynastie Qing, et à partir de là, à établir un contrôle sur toute la Chine."
#Enrich the Country Branch
FNG_Enrich_the_Nation:0 "Enrichir le pays"
FNG_Enrich_the_Nation_desc:0 "La force de la Mandchourie réside dans ses ressources naturelles abondantes, qualifiées par les publications japonaises de " corne d'abondance ", et ses gisements de ressources stratégiques comme le charbon et le fer ont été qualifiés de " ressources d'importance mondiale ". Avec un peu d'aide japonaise, le Fengtian peut se forger un avenir prospère et une machine de guerre puissante !"
#Mantetsu Collaboration Section
FNG_Mantetsu_Collaboration:0 "Cooperation de la Mantetsu"
FNG_Mantetsu_Collaboration_desc:0 "Mantetsu, également connue sous le nom de " Compagnie des chemins de fer de Mandchourie du Sud ", exerce un énorme contrôle sur notre économie, avec de nombreuses filiales allant des minoteries aux hôpitaux. Son aide sera malheureusement essentielle au développement de la plupart des aspects de notre économie qui nécessitent une expertise technique japonaise."
FNG_Yamato_Hotel_Licenses:0 "La filiale hôtelière Yamato"
FNG_Yamato_Hotel_Licenses_desc:0 "L'une des entreprises les plus prospères de la Mantetsu en Mandchourie est sa filiale hôtelière Yamato, qui a pour mission de servir les nombreux hommes d'affaires japonais qui se rendent et reviennent chaque jour du Japon. Malgré l'influence indésirable qu'ils exercent, leurs compétences et leur capital sont cruciaux."
FNG_The_Soy_Agricultural_Initiative:0 "Le projet pour l'agriculture du soja"
FNG_The_Soy_Agricultural_Initiative_desc:0 "La minorité coréenne importante du Fengtian est constituée de planteurs de riz qualifiés, mais le soja est devenu une denrée extrêmement recherchée, car il fournit non seulement une excellente source de nourriture, d'engrais et d'aliments pour animaux, mais aussi d'huile de soja dont les usages sont industriels. La Mantetsu a entrepris un effort pour former les Coréens à la culture du soja, mais la réponse a été mitigée. Ils veulent maintenant que nous les aidions à faire adopter ce projet."
FNG_Japanese_Electrical_Expertise:0 "Expertise Japonaise en Électricité"
FNG_Japanese_Electrical_Expertise_desc:0 "En raison du retard de la Chine au cours du siècle dernier et du chaos des deux dernières décennies, le pays compte peu d'ingénieurs autochtones. L'aide japonaise sera essentielle pour apporter la modernité au Nord-Est."
FNG_Mantetsu_Research_Wing:0 "Laboratoire de Recherche de la Mantetsu"
FNG_Mantetsu_Research_Wing_desc:0 "La section de recherche de la Mantetsu, connue sous le nom de " Mantetsu Chōsabu ", est la pièce maîtresse du programme colonial du Japon et poursuit un large éventail d'objectifs scientifiques. Son financement massif et sa réserve de talents pourraient nous être d'une grande utilité dans nos propres efforts."
FNG_Mantetsu_Civil_Engineering_Projects:0 "Projets de génie civil de la Mantetsu"
FNG_Mantetsu_Civil_Engineering_Projects_desc:0 "Si les Japonais ont beaucoup à gagner directement des grands projets de génie civil au Fengtian, ils le font aussi indirectement en aidant à présenter notre régime comme une réussite dans l'amélioration de la vie quotidienne des citoyens. À cet égard, nos intérêts sont mutuellement alignés."
#Crossover Section
FNG_Manufacture_Minsheng:0 "Fabrication Minsheng"
FNG_Manufacture_Minsheng_desc:0 "Fin 1931, le fils de Zhang Zuolin, Xueliang, a chargé un ingénieur américain de créer le premier véhicule automobile de Chine, appelé " Minsheng " ou " moyen de subsistance pour la population ". Craignant la concurrence de leurs propres véhicules, les Japonais ont fait des efforts pour interrompre et faire échouer la production de masse, mais maintenant après de nombreuses années, les pièces sont finalement de nouveau disponible."
FNG_Fengtian_Society_for_Light_Metals:0 "Société de Fengtian pour les Métaux Légers"
FNG_Fengtian_Society_for_Light_Metals_desc:0 "D'importants gisements de bauxite et d'alunite sont connus depuis de nombreuses années à Liaoning, mais les progrès récents des laboratoires parrainés par la Mantetsu à Fushun et Tokyo ont permis la production d'aluminium par un certain nombre de procédés électrochimiques."
FNG_Yalu_and_Songhua_Hydroelectricity:0 "Hydroélectricité de Yalu et Songhua"
FNG_Yalu_and_Songhua_Hydroelectricity_desc:0 "Les abondants gisements de charbon de Mandchourie constituent une excellente source d'énergie, mais les forts courants des rivières Yalu et Songhua pourraient fournir de l'énergie supplémentaire à peu de frais. Grâce à l'expertise japonaise, nous pourrions exploiter ces puissantes rivières pour alimenter davantage de foyers et d'industries."
FNG_Japanese_Coal_Gasification_Methods:0 "Méthodes japonaises de gazéification du charbon"
FNG_Japanese_Coal_Gasification_Methods_desc:0 "La quête japonaise de pétrole l'a conduit en Mandchourie, mais aujourd'hui, avec des résultats de prospection décevants, la gazéification du charbon semble la seule voie logique à suivre. Bien que gourmands en énergie, les énormes gisements de charbon de Fushun pourraient rendre ces procédés complexes rentables."
FNG_Manchurian_Model_Cities:0 "Villes modèles de Mandchourie"
FNG_Manchurian_Model_Cities_desc:0 "Le Japon se donne parfois du mal pour dépeindre son rôle au Fengtian comme celui d'un père bienveillant, et c'est pourquoi la Mantetsu prévoit d'installer des systèmes électriques, d'égouts et de tramways ultramodernes dans les principales villes de Shenyang, Changchun et Harbin."
#Industrial Development Committee Section
FNG_Found_the_Northeast_IDC:0 "Fonder la CDI Nord-Est"
FNG_Found_the_Northeast_IDC_desc:0 "Sur recommandation du Japon, il a été proposé de regrouper plusieurs hommes d'affaires et hommes politiques influents au sein d'un organe appelé " Commission pour le Développement Industriel du Nord-Est " qui pourrait guider le développement industriel de Fengtian."
FNG_Expand_the_Anshan_Mines:0 "Agrandir les mines d'Anshan"
FNG_Expand_the_Anshan_Mines_desc:0 "Les énormes gisements de fer d'Anshan ont été décrits comme étant d'une " importance mondiale " et produisent près de 7 millions de tonnes de fer, avec la possibilité de tripler la production d'ici 1942. Cette expansion devrait permettre à Anshan de devenir l'un des plus grands centres industriels d'Asie Orientale."
FNG_Establish_the_Jinzhou_Industrial_Zone:0 "Établir la zone industrielle de Jinzhou"
FNG_Establish_the_Jinzhou_Industrial_Zone_desc:0 "Les docks de Jinzhou et sa position stratégique dans le " corridor Liaoxi ", qui relie le transport terrestre entre le nord et le nord-est de la Chine, en font une cible privilégiée du développement encouragé par le gouvernement. Reste à savoir si des règles particulières seront appliquées à cette zone en faveur des entreprises chinoises ou japonaises."
FNG_Expand_the_Fushun_Mines:0 "Agrandir les mines de Fushun"
FNG_Expand_the_Fushun_Mines_desc:0 "Les mines autour de Fushun produisent près de 11 millions de tonnes de charbon par an, et les gisements promettent de produire plus de 4,5 milliards de tonnes au total. Alors que certains trains et navires modernes en Occident utilisent du pétrole, l'Empire japonais fonctionne au charbon, et l'importance stratégique de ces mines ne peut être sous-estimée."
FNG_Yingkou_Commercial_Development:0 "Développement commercial de Yingkou"
FNG_Yingkou_Commercial_Development_desc:0 "La ville portuaire de Yingkou est la principale porte d'entrée de Fengtian sur le monde et le deuxième plus grand port du golfe de Bohai après Dalian, sous contrôle japonais. L'énorme augmentation de la production de matériaux à Fengtian exige un investissement tout aussi important dans l'infrastructure commerciale."
#Develop the Nine Provinces Section
FNG_Develop_the_Nine_Provinces:0 "Développer les Neuf Provinces"
FNG_Develop_the_Nine_Provinces_desc:0 "Les Neuf Provinces de Mandchourie, séparées des trois provinces d'origine, contiennent déjà plus de 30 % des chemins de fer chinois et disposent d'une industrie lourde relativement répandue, mais si Fengtian veut aller de l'avant, il faudra les développer et les améliorer. Dans l'idéal, cela devrait être réalisé uniquement par le peuple chinois, mais la réalité impose que les Japonais nous montrent la voie à suivre."
FNG_Reorganize_the_NTC:0 "Réorganiser le CTN"
FNG_Reorganize_the_NTC_desc:0 "Fondée par le gouvernement Fengtian peu après sa création, la Commission Nationale des Transports sert de conseil de planification pour la construction d'infrastructures à travers le pays. Les Japonais prétendent que son but premier est de perturber les opérations de la Mantetsu, et il y a peut-être au moins une part de vérité dans cette affirmation."
#Resume the Wang Yongjiang Reforms Section
FNG_Resume_the_Wang_Yongjiang_Reforms:0 "Reprendre les réformes de Wang Yongjiang"
FNG_Resume_the_Wang_Yongjiang_Reforms_desc:0 "Le ministre des finances de Zhang Zuolin, Wang Yongjiang, a été pendant de nombreuses années le seul responsable du développement de la Mandchourie d'une région frontalière pauvre à une des régions les plus prospères de Chine. Malheureusement, il nous a été enlevé il y a quelques années, mais son travail et sa vision perdurent."
FNG_Reform_the_Civil_Service_Examination:0 "Réforme de l'Examen de la Fonction Publique"
FNG_Reform_the_Civil_Service_Examination_desc:0 "Utilisé depuis plus de 2 000 ans, l'examen du Service Publique Impérial n'a connu qu'une réforme mineure pendant les dernières années de la dynastie Qing, et a désespérément besoin d'être révisé afin de former une administration compétente et moderne pour Fengtian."
FNG_Centralize_the_Banks:0 "Centraliser les banques"
FNG_Centralize_the_Banks_desc:0 "Fengtian compte actuellement quatre banques émettrices de billets, à savoir la Banque des trois provinces de l'Est, la Banque de Kirin, la Banque de Heilungkiang et la Frontier Bank, qui sont toutes issues d'efforts de centralisation antérieurs. Il semble maintenant pertinent d'achever ce processus et de les unifier sous l'égide d'une banque centrale unique."
FNG_Re-Introduce_the_Fengtian_Dollar:0 "Réintroduire le dollar de Fengtian"
FNG_Re-Introduce_the_Fengtian_Dollar_desc:0 "Le dollar de Fengtian a été l'une des expériences ultérieures de Wang Yongjiang, et a servi de monnaie non adossée à l'argent mais toujours payable en impôts, démontrant la foi du gouvernement dans sa valeur mais ne nécessitant pas d'argent supplémentaire pour l'imprimer. Après les énormes dépenses gouvernementales pendant les guerres civiles et l'inflation qui s'en est suivie, la monnaie a été abandonnée, mais sa flexibilité pourrait nous être utile aujourd'hui."
FNG_Support_Sino-Japanese_Joint_Companies:0 "Soutenir les sociétés mixtes sino-japonaises"
FNG_Support_Sino-Japanese_Joint_Companies_desc:0 "Un grand nombre d'entreprises de Fengtian offrent des actions à la fois aux Chinois et aux Japonais, y compris l'infâme Mantetsu, mais relativement peu de Chinois ont les fonds nécessaires pour investir et, par conséquent, la plupart des sociétés mixtes sont à majorité japonaise. Le soutien du gouvernement pourrait nous permettre de fournir des moyens et des avantages à nos compatriotes Chinois et de modifier progressivement cet équilibre."
FNG_Encourage_Chinese_Investment:0 "Encourager l'investissement chinois"
FNG_Encourage_Chinese_Investment_desc:0 "L'investissement chinois est au cœur de nos efforts pour rendre au moins une partie du contrôle de l'économie de Fengtian à son peuple, au lieu de la Mantetsu. Des mesures incitatives et une planification minutieuse sont la seule façon d'aller de l'avant."
FNG_Fill_the_Silver_Reserve:0 "Remplir la réserve d'argent"
FNG_Fill_the_Silver_Reserve_desc:0 "Le yuan de Fengtian, notre principale devise, est soutenu par l'argent et a même gagné de la valeur contre le yen japonais dans le passé. Les Japonais ont répondu à cette tendance en insistant sur le fait que nos réserves n'ont jamais détenu suffisamment d'argent pour soutenir correctement la monnaie. Malheureusement, il se peut qu'il y ait eu une part de vérité à ce sujet, et il faut donc acheter plus d'argent si nous voulons attirer des investissements supplémentaires."
FNG_Encourage_Japanese_Investment:0 "Encourager l'investissement japonais"
FNG_Encourage_Japanese_Investment_desc:0 "Malheureusement, les capitaux étrangers sont cruciaux pour nos efforts de développement et nous devons donc tenter d'attirer les investisseurs japonais aux côtés des investisseurs chinois. Bien qu'ils ne recevront pas les mêmes encouragements que nos propres citoyens, ils devraient être mis en confiance par le récent remplissage de nos réserves d'argent."
#Political Branch
FNG_Courting_the_Grand_Marshals_Favour:0 "Solliciter la faveur du Grand Maréchal"
FNG_Courting_the_Grand_Marshals_Favour_desc:0 "Le gouvernement de Fengtian se compose de plusieurs groupes qui se disputent l'attention et les faveurs du Grand Maréchal, autour duquel gravitent la plupart des fonctions de l'État. La Clique des communications et d'autres membres de l'assemblée réclament une constitution, tandis que les généraux appellent à un retour au pouvoir militaire, mais Zhang pourrait plutôt être en mesure d'apaiser le chaos et de remplacer les factions en conflit par sa propre poigne de fer."
#Warlord Section
FNG_Revise_the_Military_Leadership:0 "Revoir le commandement militaire"
FNG_Revise_the_Military_Leadership_desc:0 "Depuis plusieurs années, le pouvoir militaire est divisé entre les anciennes et les jeunes factions, les membres plus vénérés, les vétérans des guerres civiles et les nouveaux membres formés au Collège de guerre de l'armée japonaise. De graves conflits sont apparus entre eux, et si l'on veut progresser, le Grand Maréchal doit choisir son camp."
FNG_Empower_the_Warlords:0 "Renforcer les Seigneurs de Guerre"
FNG_Empower_the_Warlords_desc:0 "Jusqu'à la fondation de la République, Zhang Zuolin n'avait jamais eu le contrôle total des quatre provinces. Au lieu de cela, il a exercé son hégémonie sur une série de seigneurs de guerre plus faibles, qui ont ensuite été intégrés au nouveau gouvernement grâce à une campagne de centralisation soutenue par le Japon. Ces seigneurs de guerre servent maintenant comme généraux de Zhang à travers une structure de direction semi-féodale, mais leurs propres ambitions demeurent."
FNG_The_Generals_Know_Best:0 "Les généraux sont les mieux placés"
FNG_The_Generals_Know_Best_desc:0 "Les politiciens corrompus de l'Assemblée ont laissé Fengtian errer sans but pendant trop longtemps. Seuls le Grand Maréchal et ses généraux sont capables de faire avancer le pays. Il faut la volonté de fer des militaires disciplinés pour résister aux tentations des Japonais et des autres forces qui cherchent à diviser et à affaiblir la Chine !"
FNG_The_Jilin_Incident:0 "L'incident de Jilin"
FNG_The_Jilin_Incident_desc:0 "Il est devenu évident que le fossé entre les factions de la Vieille et de la Jeune Garde n'a fait que se creuser suite à leur récente accession au pouvoir. Des agents loyaux envers le gouvernement ont déterminé qu'une des factions est en train de procéder à un déploiement militaire inattendu devant Songyuan, dans la province de Jilin. Cela mérite une enquête, et éventuellement une action décisive."
FNG_Establish_the_Supreme_War_Council:0 "Établir le Conseil de Guerre Suprême"
FNG_Establish_the_Supreme_War_Council_desc:0 "Une fois les militaires unifiés et tous les obstacles politiques éliminés, le moment est venu de mettre sur pied un Conseil de Guerre Suprême afin de jeter les fondements de la prospérité et de l'essor de la Chine. Avec ce conseil de puissants généraux à notre tête, le gouvernement de Fengtian sera invincible !"
#Cult of Personality Section
FNG_A_Father_to_the_People:0 "Un Père pour le Peuple"
FNG_A_Father_to_the_People_desc:0 "Dans le cadre des efforts de centralisation déployés au cours de la dernière décennie, Zhang Zuolin a été présenté par le gouvernement comme une figure paternelle bienveillante qui protège le peuple chinois du conservatisme rétrograde des Qing et des influences impérialistes occidentales. La poursuite de cet effort ne peut que renforcer notre légitimité."
FNG_Exalt_the_Grand_Marshal:0 "Elever Grand Maréchal"
FNG_Exalt_the_Grand_Marshal_desc:0 "Les généraux et les politiciens se chamaillent sans fin, et il est devenu clair qu'aucun progrès ne peut être fait dans l'ombre de leur direction incompétente. Le peuple et l'État ont besoin de conseils qui ne peuvent provenir que d'une seule source. Élevons le Grand Maréchal Zhang !"
FNG_Formalize_the_Cult_of_Personality:0 "Entériner le culte de la personnalité"
FNG_Formalize_the_Cult_of_Personality_desc:0 "Nous devons redoubler d'efforts pour présenter à juste titre notre glorieux dirigeant comme l'homme qu'il est vraiment, un modèle et un exemple pour tous les Chinois. Les fonctions officielles de l'État et les efforts de propagande seront adaptés en conséquence."
FNG_Proclaim_a_New_Mandate:0 "Proclamer un nouveau mandat"
FNG_Proclaim_a_New_Mandate_desc:0 "La détermination du peuple à mettre fin à la  décadence des Qing et aux influences impérialistes occidentales n'a jamais été aussi forte, comme en témoigne la proclamation faite aujourd'hui par le Grand Maréchal de réduire les pouvoirs de l'Assemblée, qui a longtemps été infestée de traîtres."
FNG_There_is_only_the_Grand_Marshal:0 "Il n'y a que le Grand Maréchal"
FNG_There_is_only_the_Grand_Marshal_desc:0 "Il est temps pour le Grand Maréchal, soleil du futur de la Chine et père bien-aimé du peuple chinois, d'éliminer les forces perturbatrices internes et d'unir le pays sous une seule bannière ! Dix mille ans au Grand Maréchal Zhang !"
#Constitutional Section
FNG_Reorganize_the_Legislative_Polity:0 "Réorganiser le Pouvoir Législatif"
FNG_Reorganize_the_Legislative_Polity_desc:0 "L'Assemblée, bâtie sur les cendres du gouvernement de Beiyang et d'autres groupes d'exilés du Sud, est restée divisée et largement impuissante depuis sa création. Ses différentes factions s'efforcent d'attirer les faveurs du Grand Maréchal, et de se forger ainsi une place plus importante dans le jeu politique."
FNG_Entrust_the_Assembly:0 "Faire confiance à l'Assemblée"
FNG_Entrust_the_Assembly_desc:0 "Depuis la révolution Xinhai, il y a près de deux décennies, aucun gouvernement démocratique en Chine n'a réussi à rédiger et à adopter une constitution, et afin d'obtenir le plein soutien du peuple dans nos efforts pour reprendre le Sud, nous devons confier à l'Assemblée cette tâche importante."
FNG_The_Autumn_Program:0 "Le Programme d'Automne"
FNG_The_Autumn_Program_desc:0 "Après les négociations de l'automne dernier, les membres influents de la Ligue pour la Reconquête, de la Clique des Communications et de la Clique de Zhang ont établi un programme décrivant leur intention de rédiger une Constitution. L'un des points clés de cette collaboration est la compréhension partagée que, sans de telles mesures, le gouvernement risque de s'égarer et n'obtiendra jamais le véritable soutien du peuple chinois."
FNG_The_Harbin_Convention:0 "La Convention de Harbin"
FNG_The_Harbin_Convention_desc:0 "Une constitution efficace ne pourra voir le jour qu'à l'issue d'une convention réunissant tous les principaux partis, et il va sans dire que certains peuvent tenter de perturber les débats. La ville de Harbin a été choisie pour accueillir la convention, étant donné sa longue histoire en tant que centre multiethnique."
FNG_A_Resplendent_Republic:0 "Une République Resplendissante"
FNG_A_Resplendent_Republic_desc:0 "Avec la création d'une constitution satisfaisant au moins les principaux acteurs restants au sein du gouvernement, il ne reste plus qu'à la faire adopter par l'Assemblée. La voie à suivre est à présent claire pour le gouvernement de Fengtian et la République de Chine. Vive la démocratie, vive la République !"
#The Begonia Leaf
FNG_From_Beijing_to_the_Begonia_Leaf:0 "De Beijing à la fleur de bégonia"
FNG_From_Beijing_to_the_Begonia_Leaf_desc:0 "Pendant des décennies, étudiants et nationalistes ont comparé la forme de la Chine, c'est-à-dire de la Chine unie, à celle d'une fleur de Bégonia. Avec Beijing entre nos mains, il est temps de reconquérir toute notre patrie et de faire de la fleur de bégonia une réalité !"
#Strengthen the Army Branch
FNG_Strengthen_the_Army:0 "Renforcer l'armée"
FNG_Strengthen_the_Army_desc:0 "Pendant les guerres civiles, l'armée de Fengtian a été complètement décimée à la suite de combats intenses contre des matériels allemands plus modernes et de défections par des généraux importants, et les huit années suivantes ont vu un réarmement lent mais constant et une réorganisation au diapason de la reprise économique."
#Shenyang National Academy Section
FNG_Found_the_Shenyang_National_Academy:0 "Fonder l'Académie Nationale de Shenyang"
FNG_Found_the_Shenyang_National_Academy_desc:0 "L'augmentation de l'influence japonaise dans le Nord-Est après les guerres civiles a entraîné la fermeture de l'ancienne Académie militaire des trois provinces de l'Est, les recrues étant maintenant envoyées au Japon pour y recevoir une éducation à un coût presque inabordable. En conséquence, et aussi sous la pression extérieure, nous avons accepté des officiers japonais dans nos rangs inférieurs. Cela doit cesser."
FNG_Expel_Japanese_Officers:0 "Expulser les officiers japonais"
FNG_Expel_Japanese_Officers_desc:0 "L'influence du Japon sur nos militaires est inacceptable, nous devons expulser leurs officiers de nos rangs. Le coût d'une telle mesure sans un nombre suffisant de remplaçants pourrait être très élevé, sans parler des contrecoups diplomatiques, et nous devons donc agir avec prudence."
#Japanese Instruction Column
FNG_Obtain_Japanese_Instructors:0 "Obtenir des instructeurs japonais"
FNG_Obtain_Japanese_Instructors_desc:0 "Les Japonais disposent d'une armée moderne comparable en force et en discipline à toutes celles de l'Occident. Étant donné que le gouvernement japonais est prêt à fournir des instructeurs gratuitement, nous devrions profiter de cette occasion pour construire une armée que les Qing nous envieront."
FNG_Modernized_Curriculum:0 "Programme d'études modernisé"
FNG_Modernized_Curriculum_desc:0 "Le programme d'études moderne japonais a été conçu pour contrer l'agression russe dans les plaines de Mandchourie. Il met l'accent sur les facteurs de moral et l'obstination, en se concentrant sur un entraînement destiné à développer la capacité à repérer des occasions d'attaques décisives, d'enveloppement des flancs ennemis exposés, et des formations d'encerclement, pour, de la sorte, détruire des forces numériquement et technologiquement supérieures."
FNG_Moral_Indoctrination:0 "Endoctrinement moral"
FNG_Moral_Indoctrination_desc:0 "La formation japonaise souligne l'importance du facteur humain dans le maintien d'une offensive continue, avec la conviction que l'esprit peut triompher de l'acier. Cela exige un endoctrinement moral sérieux."
FNG_New_Model_Army:0 "Nouvelle armée modèle"
FNG_New_Model_Army_desc:0 "Notre nouveau corps d'officiers est maintenant bien formé aux stratégies et tactiques japonaises les plus modernes qui soient. Il ne reste plus qu'à entamer le processus de remise des diplômes, de déploiement et d'intégration avec les troupes régulières."
#Chinese Instruction Column
FNG_Hire_Chinese_Instructors:0 "Engager des instructeurs chinois"
FNG_Hire_Chinese_Instructors_desc:0 "Les Japonais et les Occidentaux ne sont pas les seuls à savoir se battre, une vaste expérience des guerres civiles a produit une classe d'anciens combattants qui excellent dans des tactiques peu orthodoxes et connaissent le pays mieux que tout officier étranger. Le service patriotique à la nation est certainement une paie suffisante !"
FNG_Lessons_from_the_Civil_War:0 "Leçons de la Guerre Civile"
FNG_Lessons_from_the_Civil_War_desc:0 "La phase la plus récente des guerres civiles a vu les troupes de Fengtian combattre des ennemis dont les armes et la technologie surpassaient de loin les leurs. A travers des épreuves du feu et du sang, des armes improvisées et des méthodes inhabituelles ont émergé pour s'adapter au nouvel environnement, permettant aux soldats de Fengtian de frapper un grand coup."
FNG_Ties_of_Loyalty:0 "Liens de fidélité"
FNG_Ties_of_Loyalty_desc:0 "La structure de direction de l'Armée de terre est pratiquement féodale, et la plupart de nos généraux et de nos troupes doivent leur loyauté personnelle au Grand Maréchal, plutôt qu'à un concept abstrait d'État. Cela a ses inconvénients évidentes, mais le renforcement de ces liens aidera à résister à l'ingérence japonaise."
FNG_Dare_to_Die_Corps:0 "Corps de Trompe-la-mort"
FNG_Dare_to_Die_Corps_desc:0 "Le général révolutionnaire Huang Xing a dit à propos du Corps des Trompe-la-mort : " Nous devons mourir, alors mourons courageusement ". Ces braves soldats partent au combat dans l'attente d'une mort certaine, et bien que de telles unités existent depuis des années, nous pouvons formaliser leur organisation et leur entraînement."
#Chinese Equipment Section
FNG_Standardize_Equipment:0 "Uniformiser l'équipement"
FNG_Standardize_Equipment_desc:0 "Le chaos des deux dernières décennies et un siècle d'influence occidentale omniprésente ont donné lieu à un mélange éclectique d'armes anciennes, obsolètes et fabriquées localement et utilisées par de nombreuses factions. Le cauchemar logistique qui en résulte nécessite des munitions pour plus de 100 variantes d'armes légères."
FNG_Expand_the_Shenyang_Arsenal:0 "Agrandir l'arsenal de Shenyang"
FNG_Expand_the_Shenyang_Arsenal_desc:0 "Plus grande entreprise militaro-industrielle de Chine dans les années 1920, l'arsenal de Shenyang produit une grande variété d'armes légères et d'artillerie modifiées datant de la Weltkrieg."
FNG_Develop_the_Marshal_Zhang_Rifle:0 "Concevoir le fusil Maréchal Zhang"
FNG_Develop_the_Marshal_Zhang_Rifle_desc:0 "Le temps est venu pour nous Chinois, de développer un fusil qui nous soit propre, non seulement pour démontrer notre indépendance vis-à-vis de l'influence étrangère, mais pour des raisons pratiques d'autosuffisance. La nouvelle arme combinera presque certainement les caractéristiques des fusils allemands Mauser et des fusils japonais Arisaka, ressemblant probablement de près à ces derniers."
FNG_Study_Japanese_Arms_Manufacture:0 "Etudier la fabrication d'armes japonaise"
FNG_Study_Japanese_Arms_Manufacture_desc:0 "Le Japon a une industrie de l'armement qui ressemble à celle de l'Occident depuis des décennies, et qui dépasse de loin même notre propre arsenal Shenyang. Nous devons apprendre tout ce qu'ils daigneront nous apprendre, et plus encore."
#Japanese Equipment Section
FNG_Import_Artillery_from_Kokura:0 "Importer de l'artillerie de Kokura"
FNG_Import_Artillery_from_Kokura_desc:0 "L'arsenal japonais de Kokura a une longue histoire de production d'artillerie de qualité, et l'importation de ces armes plus avancées devrait être beaucoup plus rapide et moins coûteuse que la fabrication de nos propres armes."
FNG_Adopt_the_Arisaka_Type_99:0 "Adoptez l'Arisaka Type 99"
FNG_Adopt_the_Arisaka_Type_99_desc:0 "L'Arisaka Type 99 semble être une excellente arme d'infanterie, et son adoption nous ferait sans aucun doute économiser du temps et de l'argent."
FNG_Incentivize_Zaibatsu_Arms_Manufacture:0 "Promouvoir la manufacture d'armes des Zaibatsu"
FNG_Incentivize_Zaibatsu_Arms_Manufacture_desc:0 "Les puissants conglomérats industriels japonais, les Zaibatsu, opèrent déjà à Fengtian en concurrence avec la Mantetsu et les entreprises locales. Encourager les Zaibatsu à produire des armes en fengtien et à les vendre directement à nos forces serait un moyen simple d'acquérir des systèmes avancés qui seraient autrement hors de notre portée."
#The Hiroshima Proposal
FNG_The_Hiroshima_Proposal:0 "La proposition d'Hiroshima"
FNG_The_Hiroshima_Proposal_desc:0 "Le quartier général impérial japonais a récemment procédé à une évaluation de notre situation militaire actuelle et estime qu'il pourrait être nécessaire de nous fournir une série d'armes plus avancées pour nous aider à nous défendre contre nos ennemis communs. Malheureusement, accepter cela ferait directement le jeu de l'Association Concordia."
#Naval Branch
FNG_The_Navy_of_the_Republic:0 "La Marine de la République"
FNG_The_Navy_of_the_Republic_desc:0 "La Marine de la République, plus communément appelée la Marine de Fengtian, se compose actuellement d'une petite collection de croiseurs, de destroyers et de navires civils réaffectés. La grande majorité de ses navires sont obsolètes, datant de l'ère de la Marine de Guangxu Beiyang, et le moral est bas parmi les marins."
FNG_Reorganize_the_Coastal_Defence_Forces:0 "Réorganiser les forces de défense côtière"
FNG_Reorganize_the_Coastal_Defence_Forces_desc:0 "Parce que la marine de Fengtian n'a aucun moyen réaliste de s'opposer à la marine plus grande et plus moderne déployée par Qing, son but principal est la défense côtière. Compte tenu des récentes et inquiétantes défaillances, telles que la vente d'armements sur le marché noir par l'équipage d'un navire, une réorganisation et une réforme importantes sont nécessaires."
FNG_Expand_Yingkou_Naval_Yard:0 "Agrandissement du chantier naval de Yingkou"
FNG_Expand_Yingkou_Naval_Yard_desc:0 "Yingkou est le deuxième plus grand port de la région du Nord-Est, après le port japonais de Dalian, et le port d'attache de notre marine. L'agrandissement du chantier naval de Yingkou est une première étape essentielle si nous voulons entreprendre un projet de reconstruction navale important."
FNG_The_Nine_Points_Strategy:0 "La stratégie des Neuf Points"
FNG_The_Nine_Points_Strategy_desc:0 "La forte asymétrie de forces entre les marines de Fengtian et Qing signifie qu'en l'absence de soutien japonais, l'ensemble de notre côte risque d'être envahie. Les stratèges japonais ont défini neuf positions où les débarquements navals sont les plus probables et ont rédigé des plans pour leur défense."
FNG_Regular_River_Patrols:0 "Patrouilles fluviales régulières"
FNG_Regular_River_Patrols_desc:0 "La marine possède un certain nombre de petits bateaux de patrouille, parfois utilisés pour surveiller les rivières Yalu et Songhua, mais la majorité d'entre eux sont en train de rouiller dans les entrepôts. Ils pourraient être mieux utilisés pour former nos équipages et maintenir notre sécurité interne, si nous pouvons trouver les fonds nécessaires."
#Air Force Branch
FNG_The_China_Flying_Corps:0 "L'armée de l'air chinoise"
FNG_The_China_Flying_Corps_desc:0 "Organisé à l'origine par le fils du Grand Maréchal, Zhang Xueliang, l'armée de l'air s'est bien comportée lors de la dernière guerre, ne perdant sa supériorité aérienne qu'avec l'arrivée d'avions plus modernes pilotés par les Allemands. Depuis lors, elle s'est agrandie, mais conserve des avions avec des décennies de retard sur les normes occidentales."
FNG_Order_New_Aircraft:0 "Commander de nouveaux avions"
FNG_Order_New_Aircraft_desc:0 "La conception d'un véritable avion nécessite des ingénieurs bien formés et extrêmement spécialisés, ce à quoi nous n'avons malheureusement pas accès. Par conséquent, afin d'améliorer notre force aérienne, nous devons en commander davantage au Japon."
FNG_Reverse_Engineering_Efforts:0 "Efforts de rétro-ingénierie"
FNG_Reverse_Engineering_Efforts_desc:0 "Avec certains avions russes en notre possession, il semble possible de les désosser pour notre propre usage, bien que le succès de ces tentatives ne puisse être garanti."
FNG_Japanese_Instruction:0 "Instructeurs Japonais"
FNG_Japanese_Instruction_desc:0 "Les énormes progrès réalisés dans la conception des avions au cours des deux dernières décennies se sont traduits par des avions qui volent presque complètement différemment de leurs prédécesseurs, nécessitant des réévaluations totales des manœuvres et tactiques de vol pour nos nouveaux avions. Les instructeurs japonais sont la seule réponse efficace à ce problème."
FNG_Expand_the_Shenyang_Aerodrome:0 "Agrandir l'aérodrome de Shenyang"
FNG_Expand_the_Shenyang_Aerodrome_desc:0 "L'aérodrome de Shenyang, l'un des premiers centres d'aviation militaire de la Chine, doit être agrandi en parallèle de notre force aérienne grandissante."
#Irredentism Branch
FNG_National_Irredentism:0 "Irrédentisme national"
FNG_National_Irredentism_desc:0 "La fin des guerres civiles en 1928 a vu la fondation du Gouvernement de Fengtian, mais ce qui aurait normalement dû être un moment de célébration a en fait représenté l'exil du mouvement républicain autrefois florissant dans le nord-est de la Chine. Le Sud doit être et sera reconquis!"
FNG_The_Yanshan_Plan:0 "Le plan Yanshan"
FNG_The_Yanshan_Plan_desc:0 "La stratégie la plus simple et la plus réaliste pour reconquérir le Sud implique un assaut à travers la province de Jehol et à travers les montagnes de Yan au Sud. Le col de Shanhaiguan étant si étroit, les troupes de montagne doivent être entraînées et équipées pour élargir le front."
FNG_Fortress_Manchuria:0 "Fortifier la Manchourie"
FNG_Fortress_Manchuria_desc:0 "Les montagnes du Yan au sud, la chaîne du Petit Khigan à l'ouest et le golfe Bohai à l'est créent une forteresse naturelle autour de la plaine mandchoue, laissant le col Shanhai comme seul point d'entrée facile. Les fortifications artificielles pourrait rendre la Mandchourie pratiquement impénétrable."
FNG_Wu_Wang_Zai_Ju:0 "Wu Wang Zai Ju"
FNG_Wu_Wang_Zai_Ju_desc:0 "L'ancien idiome chinois " N'oubliez pas ce qui s'est passé à Ju " fait allusion à la défense désespérée de Ju, l'état du dernier bastion de Qi, d'où il a mené avec succès une campagne pour reconquérir tout son territoire perdu. La Mandchourie sera notre Ju, d'où nous allons reconquérir toute la Chine !"
FNG_Jehol_Border_Exercises:0 "Exercices à la frontière de Jehol"
FNG_Jehol_Border_Exercises_desc:0 "Les exercices frontaliers non seulement renforcent la discipline et l'entraînement, mais ils permettent aussi à nos troupes d'avoir une connaissance intime du terrain sur lequel elles pourraient bientôt combattre. Par conséquent, si nous sommes poussés sur la défensive, ils peuvent exécuter plus efficacement leurs tactiques et faire appel à l'appui-feu avec une extrême précision, car ils connaissent le terrain."
FNG_Golden_Dragon_Cigarettes:0 "Cigarettes Dragon d'Or"
FNG_Golden_Dragon_Cigarettes_desc:0 "Une variante de la déjà populaire cigarette " Chauve-souris d'Or ", la cigarette Dragon d'Or pourrait être un moyen efficace de répandre la dépendance par l'infusion de quantités infimes d'opium. Tout ce dont Doihara a besoin, c'est qu'on l'appel."
FNG_Shanhaiguan_Infiltration:0 "Infiltration de Shanhaiguan"
FNG_Shanhaiguan_Infiltration_desc:0 "Avec la frontière Qing-Fengtian montagneuse et fortement militarisée, même une attaque à Shanhaiguan sera difficile. Certains ont proposé que nous puissions faciliter notre entrée en infiltrant des unités, qui se relèveront une fois la guerre commencée, et en attaquant les défenseurs Qing par l'arrière."
FNG_Escalate_the_Propaganda_War:0 "Intensifier la guerre de propagande"
FNG_Escalate_the_Propaganda_War_desc:0 "Fengtian et Qing ont soutenu une guerre de propagande intermittente au cours des huit dernières années. En raison de la nature persistante et souvent exagérée des menaces de part et d'autre et de leur incapacité constante à se développer bien au-delà des mots, la communauté internationale au sens large a cessé de les prendre très au sérieux."
FNG_The_Grand_Marshals_Proclamation:0 "La proclamation du Grand Maréchal"
FNG_The_Grand_Marshals_Proclamation_desc:0 "Le Grand Maréchal, dans une grande proclamation, va réaffirmer l'illégitimité du régime Qing et son soutien occidental, et déclarer la fin d'une ère de reconstruction et de repli. L'ère nouvelle, guidée par les idéaux énoncés par la révolution, sera celle de la reconquête et de la gloire nationale !"
FNG_Begin_the_War_of_National_Reclamation:0 "Débuter la Guerre de Reconquête Nationale"
FNG_Begin_the_War_of_National_Reclamation_desc:0 "Le moment est venu, après tant d'années passées à accroître nos forces et à attendre notre heure, de déclarer le début de la Guerre de Reconquête Nationale ! Dix mille ans à la République ! Dix mille ans au Grand Maréchal ! En avant pour la Chine !"
FNG_Retake_Chahar:0 "Reprendre le Chahar"
FNG_Retake_Chahar_desc:0 "Dans les derniers mois de la dernière guerre civile, le baron fou de Mongolie s'est injustement emparé du Chahar, notre terre légitime. Nous nous efforcerions de le reprendre, mais von-Sternberg semble peu susceptible de mener une guerre limitée, et nos intérêts se situent au sud. Nous pouvons peut-être trouver un moment opportun pour frapper."

### Events ###
fengtian.1.t:0 "La décision de Zhang Zuolin"
fengtian.1.d:0 "Pendant des années, nous nous sommes courbés sous le poids du contrôle japonais. L'empereur Qing, Pu Yi, a été un ami et si les choses s'étaient passées différemment, nous aurions pu le soutenir dans son ascension. Maintenant, les Japonais l'attaquent et malgré leur promesse de l'écraser rapidement et sans effort, ses troupes sont sur notre territoire. Nous devons prendre une décision concernant notre avenir !"
fengtian.1.a:0 "Nous devons continuer à soutenir le Japon !"
fengtian.1.b:0 "Nous devons poursuivre notre lutte."
fengtian.1.c:0 "Nous devons nous allier au Japon."
fengtian.1.e:0 "Qing est le seul choix."
fengtian.2.t:0 "Fengtian veut former une alliance"
fengtian.2.d:0 "Le Gouvernement de Fengtian a annoncé récemment qu'il voulait former une alliance avec nous afin de protéger son indépendance dans la lutte contre les factions chinoises restantes. Que devons-nous faire ?"
fengtian.2.a:0 "Oui."
fengtian.2.b:0 "Je ne préfère pas."
fengtian.3.t:0 "La trahison de Zhang Zuolin"
fengtian.3.d:0 "Zhang Zuolin a déclaré son indépendance et a décidé de se retirer de notre alliance. Comment allons-nous réagir à cette immonde trahison ?"
fengtian.3.a:0 "Cela ne change rien !"
fengtian.3.b:0 "Il est peut-être temps de reculer."
fengtian.4.t:0 "Fengtian s'allie à Qing !"
fengtian.4.d:0 "Zhang Zuolin a décidé de changer d'allégeance pour nous au dépend de ses maîtres japonais !"
fengtian.4.a:0 "Comme la Chine est grande !"
fengtian.6.t:0 "Le Japon cherche à négocier"
fengtian.6.d:0 "Quand [Root.GetLeader] a changé de camp dans la guerre, le Japon a décidé qu'il avait perdu tout motif pour continuer le combat. Ils proposent un accord de paix."
fengtian.6.a:0 "Nous n'avons jamais voulu que cette guerre commence."
fengtian.6.b:0 "Nous finirons ce qu'ils ont commencé !"
fengtian.7.t:0 "Les Qing font pression sur nous"
fengtian.7.d:0 "Dès que nous nous sommes retirés de la guerre, les Qing nous ont demandé de nous soumettre à eux. Cela vaut-il la peine d'être indépendant ou non ?"
fengtian.7.a:0 "Acceptez la demande de Qing."
fengtian.7.b:0 "Refuser poliment et mettre fin à l'affaire."
fengtian.8.t:0 "Nos négociateurs rencontrent les Japonais."
fengtian.8.d:0 "Notre équipe de négociateurs rencontre l'envoyé japonais, comment devrions-nous commencer les négociations ? Devrions-nous y aller doucement et mettre fin à cette guerre dès que possible ou devrions-nous essayer d'anéantir leur volonté une bonne fois pour toutes ?!"
fengtian.8.a:0 "Allez-y doucement avec eux et faites de petites demandes."
fengtian.8.b:0 "Nous devons les mettre à genoux !"
fengtian.9.t:0 "Fengtian s'est soumis !"
fengtian.9.d:0 "[Root.GetLeader] s'est plié à nos exigences !"
fengtian.9.a:0 "Hourra !"
fengtian.10.t:0 "[Root.GetLeader] a rejeté nos exigences."
fengtian.10.d:0 "Quand Zuolin a abandonné la guerre, un problème se posait aux puissances belligérantes, l'absence de ligne de front. Maintenant, il a refusé nos demandes. Devrions-nous relancer le conflit ?"
fengtian.10.a:0 "Nous devons continuer cette guerre !"
fengtian.10.b:0 "Nous garderons nos plages et laisserons les Allemands se battre."
fengtian.10.c:0 "Si nous abandonnons aussi...."
fengtian.11.t:0 "OH NON ! Nos troupes sont en train de déserter !"
fengtian.11.d:0 "Oui, c'est vrai que la moitié de notre armée a fait défection ! Bien sûr, je soutiens toujours mes fabuleux maîtres japonais ! Je n'aiderais jamais l'ennemi...."
fengtian.11.a:0 "Nous changeons de camp, je veux dire les déserteurs devraient être fusillés !"
fengtian.12.t:0 "[Root.GetLeader] joue à des jeux."
fengtian.12.d:0 "Nous avons reçu une communication de l'armée de Fengtian selon laquelle la moitié de ses forces se joignent à nous...... A moins que ce ne soit faux ou une ruse, c'est vraiment un grand jour !"
fengtian.12.a:0 "Gardez-les sous surveillance, mais laissez-les se battre !"
fengtian.13.t:0 "Nous nous sommes assis à la table des négociations."
fengtian.13.d:0 "Lorsque nous avons proposé une paix négociée, nous pensions que les Allemands seraient féroces dans leurs revendications. Cependant, ils se sont présentés à la table des négociations avec le désir de faire preuve de bon sens."
fengtian.13.a:0 "Paix avec honneur !"
fengtian.13.b:0 "Il n'y aura pas de paix !"
fengtian.14.t:0 "Nous nous sommes assis à la table des négociations."
fengtian.14.d:0 "Nous nous sommes assis et les exigences des Allemands sont excessives à tous égards."
fengtian.14.a:0 "Il nous faut la paix !"
fengtian.14.b:0 "JAMAIS !"
fengtian.15.t:0 "Les Qing nous ont abandonnés !"
fengtian.15.d:0 "Après que Fengtian se soit éloigné du Japon, les Qing ont décidé de se détourner de nous et de signer un cessez-le-feu avec les traîtres Japonais !"
fengtian.15.a:0 "Nous les détruirons aussi !"
fengtian.15.b:0 "Au revoir !"
fengtian.16.t:0 "Les Qing ont suivi Fengtian"
fengtian.16.d:0 "Les Qing ont appelé à la fin complète des hostilités, avec la perte de Fengtian, nous n'avons pas de frontière communes et les Allemands sont notre principale préoccupation de toute façon."
fengtian.16.a:0 "On pourra toujours revenir plus tard."
fengtian.16.b:0 "Nous devons continuer cette guerre !"
fengtian.17.t:0 "Le Japon nous a attaqués !"
fengtian.17.d:0 "Après notre trahison, les Japonais ont décidé de nous ajouter à leurs ennemis !"
fengtian.17.a:0 "Nous devons nous tourner vers les Qing, il y a là un refuge."
fengtian.17.b:0 "C'est de notre faute."
fengtian.18.t:0 "Les Qing ont suivi notre exemple"
fengtian.18.d:0 "Après notre abandon et notre refus de rejoindre les Qing, ils ont suivi leur exemple et nous ont maintenant approchés de nouveau, puisque nous sommes tous les deux chassés par les grandes puissances, nous devrions peut-être nous allier..."
fengtian.18.a:0 "Nous devons nous tourner vers les Qing, il y a là la paix et le pouvoir."
fengtian.18.b:0 "Tant mieux pour eux !"
fengtian.19.t:0 "Kolchak a rompu avec le gouvernement japonais !"
fengtian.19.d:0 "Kolchak s'éloignant des Japonais, nous devrions peut-être reconsidérer les options qui s'offrent à nous. Nous pourrions nous joindre à lui ou nous pourrions nous tourner vers les Qing, bien que cela signifierait unir nos forces à celles de notre ennemi depuis plus d'une décennie."
fengtian.19.a:0 "Reste avec le Japon."
fengtian.19.b:0 "Parler avec Kolchak."
fengtian.19.c:0 "Approcher Pu Yi."
fengtian.20.t:0 "Zhang Zueling souhaite nous rejoindre !"
fengtian.20.d:0 "Presque aussitôt que nous nous sommes séparés du Japon, Fengtian nous a approchés au sujet d'une alliance ! Ensemble, nous aurons le pouvoir de vaincre les Japonais."
fengtian.20.a:0 "Accepter."
fengtian.20.b:0 "Refusez-le."
fengtian.21.t:0 "Zhang Zueling souhaite nous rejoindre !"
fengtian.21.d:0 "Presque aussitôt après s'être séparé du Japon, Fengtian nous a approchés pour nous proposer de rejoindre l'Empire."
fengtian.21.a:0 "Accepter."
fengtian.21.b:0 "Refusez-le."
fengtian.22.t:0 "Kolchak a refusé notre offre"
fengtian.22.d:0 "Avec le refus de Kolchak, nous naviguons à vue...."
fengtian.22.a:0 "Nous serons indépendants quoi qu'il arrive !"
fengtian.22.b:0 "Approcher Pu Yi."
fengtian.23.t:0 "Retirer notre soutien"
fengtian.23.d:0 "[Root.GetLeader] a entamé des pourparlers avec Kolchak - nous devons déterminer notre réponse."
fengtian.23.a:0 "Ordonnez le retrait de notre soutien !"
fengtian.23.b:0 "Déclarez la guerre !"
fengtian.23.c:0 "Ne faites rien."
fengtian.24.t:0 "Le Japon a retiré son soutien à notre pays"
fengtian.24.d:0 "Le Japon a ordonné à toutes les agences de développement, entreprises et aides militaires de quitter notre pays."
fengtian.24.a:0 "Qu'espériez-vous ?"
fengtian.25.t:0 "Les Qing nous ont rejetés !"
fengtian.25.d:0 "Avec le refus de Pu Yi, nous naviguons à vue.... Le Japon pourrait nous attaquer si nous ne trouvons pas de soutien rapidement."
fengtian.25.a:0 "Approchez Kolchak."
fengtian.25.b:0 "Nous serons indépendants quoi qu'il arrive !"
fengtian.26.t:0 "[Root.GetLeader] nous a aussi trahis !"
fengtian.26.d:0 "[Root.GetLeader] nous a trahis et a rejoint l'Empire Qing. C'est une situation délicate."
fengtian.26.a:0 "Nous ne pouvons pas risquer de nous enliser davantage."
fengtian.26.b:0 "Peut-être que les Qing aimeraient prendre sa place en tant qu'allié ?"
fengtian.26.c:0 "On ne peut se permettre de nous ridiculiser."
fengtian.27.t:0 "[Root.GetLeader] a été laissé de côté."
fengtian.27.d:0 "[Root.GetLeader] nous a trahis et a tenté de former des alliances avec ses voisins, mais personne n'a été assez stupide !"
fengtian.27.a:0 "On ne peut se permettre de nous ridiculiser."
fengtian.27.b:0 "Nous ne pouvons pas risquer de nous enliser davantage."
fengtian.28.t:0 "Le Japon nous a proposé une alliance !"
fengtian.28.d:0 "Après que [Root.GetLeader] et Fengtian aient rejoint notre glorieux Empire, les Japonais ont jugé bon de nous faire une offre d'alliance pour renforcer leur pouvoir dans la région."
fengtian.28.a:0 "Acceptez !"
fengtian.28.b:0 "Refusez-les."
fengtian.29.t:0 "Notre bien-aimé premier ministre est mort !"
fengtian.29.d:0 "Aujourd'hui, notre fidèle conseiller, le respecté Yan Xishan, est mort paisiblement dans sa maison. Avec sa mort, plusieurs possibilités s'ouvrent à notre Etat, y compris les premières élections véritablement démocratiques, si la noblesse au pouvoir le permet....."
fengtian.29.a:0 "Organisez une élection pour l'élite !"
fengtian.29.b:0 "Laissons le Japon décider de notre sort !"
fengtian.29.c:0 "Que le peuple de notre grande république décide !"
fengtian.30.t:0 "Notre bien-aimé premier ministre a été assassiné !"
fengtian.30.d:0 "Aujourd'hui, notre fidèle conseiller, son Altesse Yan Xishan, a été assassiné par un tireur inconnu. Avec sa mort, plusieurs possibilités s'ouvrent à notre Etat, y compris les premières élections véritablement démocratiques, si la noblesse au pouvoir le permet....."
fengtian.30.a:0 "Organisez une élection pour les nobles !"
fengtian.30.b:0 "Laissons le Japon décider de notre sort !"
fengtian.30.c:0 "Que le peuple de notre grande république décide !"
fengtian.31.t:0 "Notre cher état fantoche a besoin de notre aide."
fengtian.31.d:0 "Hier, le premier ministre de notre gouvernement fantoche de Fengtian est mort. Ils ont maintenant décidé que nous, en tant que maître, devrions décider qui les gouvernera."
fengtian.31.a:0 "Intégrons les pour toujours !"
fengtian.31.b:0 "Laissons le jeune maréchal Zhang Xueliang diriger le territoire pour nous !"
fengtian.31.c:0 "C'est ridicule ! Qu'ils décident eux-mêmes."
fengtian.32.t:0 "Une élection libre pour le peuple !"
fengtian.32.d:0 "Pour la première fois, le peuple du Gouvernement de Fengtian pourra voter dans le cadre d'élections libres et démocratiques."
fengtian.32.a:0 "Nous avons besoin de sang neuf en politique ! Faites de Zhang Xueliang notre nouveau chef."
fengtian.32.b:0 "Les politiciens expérimentés sont toujours les meilleurs !"
fengtian.32.c:0 "Que le méthodiste Feng Yuxiang devienne notre nouveau chef !"
fengtian.33.t:0 "Le Japon dit que Zhang Xueliang est l'homme qu'il nous faut !"
fengtian.33.d:0 "Zhang Xueliang, un jeune général très apprécié, est maintenant notre nouveau dirigeant."
fengtian.33.a:0 "Vive le Japon et notre nouveau dirigeant !"
fengtian.34.t:0 "Le Japon nous dit que nous pouvons choisir ! Vive nos maîtres !"
fengtian.34.d:0 "Maintenant, lorsque le Japon nous a laissé choisir notre propre chef, nous entrons dans une nouvelle ère de liberté."
fengtian.34.a:0 "Nous avons besoin de sang neuf en politique ! Faites de Zhang Xueliang notre nouveau chef."
fengtian.34.b:0 "Les politiciens expérimentés sont toujours les meilleurs !"
fengtian.34.c:0 "Que le méthodiste Feng Yuxiang devienne notre nouveau chef !"
fengtian.35.t:0 "Le Gouvernement de Fengtian a un dirigeant chrétien."
fengtian.35.d:0 "Lors de leur élection l'autre jour, le peuple du gouvernement de Fengtian a choisi son nouveau chef éclairé. Il a les mêmes convictions que nous, leur demanderons-nous une alliance ?"
fengtian.35.a:0 "Oui, demandez-leur s'ils veulent devenir notre grand ami."
fengtian.35.b:0 "Non ! Ils nous ressemblent peut-être à l'extérieur, mais à l'intérieur, nous sommes les seuls vrais chrétiens !"
fengtian.36.t:0 "Le Royaume Pur des Cieux demande une alliance."
fengtian.36.d:0 "En raison de notre récente élection de notre chef méthodiste, le Royaume céleste demande une alliance. Que devrions-nous répondre ?"
fengtian.36.a:0 "Le christianisme en Chine en a besoin."
fengtian.36.b:0 "Non ! Ça pourrait contrarier les Japonais !"
fengtian.36.c:0 "Une alliance ? Peut-être, mais nous travaillerions mieux comme une seule nation !"
fengtian.37.t:0 "Le Japon exige notre incorporation dans l'empire"
fengtian.37.d:0 "Le Japon a pris la décision d'incorporer notre puissante république dans l'Empire. Mais nos nobles et notre peuple se conformeront-ils à une telle décision ? Ou devrions-nous profiter de cette occasion pour rompre tous les liens avec l'empire du Japon ?"
fengtian.37.a:0 "Nous devons obéir."
fengtian.37.b:0 "Il est temps de se débarrasser du joug japonais !"
fengtian.38.t:0 "Le gouvernement de Fengtian accepte l'inévitable"
fengtian.38.d:0 "Le Gouvernement de Fengtian a accepté notre décision de fusionner leur république avec notre empire."
fengtian.38.a:0 "Excellent."
fengtian.39.t:0 "Le gouvernement de Fengtian rejette notre décision"
fengtian.39.d:0 "Le Gouvernement de Fengtian a rejeté notre décision de les incorporer dans notre empire, la jugeant extrêmement offensante. Actuellement, ils profitent de cette occasion pour rompre tout lien avec nous. Comment devons-nous réagir ?"
fengtian.39.a:0 "Acceptez leur décision."
fengtian.39.b:0 "Détruisez-les."
fengtian.40.t:0 "Le Gouvernement de Fengtian aimerait que nous nous joignions à eux pour former une seule nation chrétienne. Est-ce que ça pourrait marcher ?"
fengtian.40.d:0 "Hier, nous avons demandé au nouveau chef du Gouvernement de Fengtian de former une alliance avec nous. Ils pensent maintenant qu'il vaudrait mieux que nous ne formions qu'une seule nation sous la bannière chrétienne."
fengtian.40.a:0 "En tant que chrétiens, nous devons accepter cette offre."
fengtian.40.b:0 "Non. Le mieux pour nous, c'est une alliance."
fengtian.40.c:0 "C'est scandaleux ! Coupez toutes les relations avec le Gouvernement de Fengtian !"
fengtian.41.t:0 "Deux républiques en une !"
fengtian.41.d:0 "Le Shangqing Tiango ou Royaume céleste a accepté notre offre d'annexion. C'est une grande chance de démarrer une nouvelle étape dans la politique chinoise !"
fengtian.41.a:0 "Nous vivons et gouvernons ensemble comme un seul gouvernement dans une seule république !"
fengtian.42.t:0 "La Chine réunifiée !"
fengtian.42.d:0 "Nous avons dû nous battre avec acharnement sur les champs de bataille et dans les salles de conférence, mais nous avons atteint notre objectif. La Chine est maintenant réunifiée et plus forte que jamais ! Les cent dernières années n'ont été qu'un cauchemar ! C'est l'heure d'un grand festival pour célébrer le fait de devenir une Grande Puissance !"
fengtian.42.a:0 "Vive la Chine éternelle !"
fengtian.43.t:0 "La capitale"
fengtian.43.d:0 "Avec l'éviction de la dynastie mandchoue des Qing de Beijing et la mainmise des Shanqing sur toutes les terres chinoises entre les fleuves Jaune et le Yangtze, l'application du mandat depuis Yan'an est devenue un peu compliquée. Peut-être est-il temps pour Le Royaume Pur sur les Cieux de trouver un nouveau centre administratif ?"
fengtian.43.a:0 "Nous devrions rester à Fengtian."
fengtian.43.b:0 "Beijing est notre nouvelle capitale."
fengtian.43.c:0 "Nanjing est notre nouvelle capitale."

### New Fengtian Events ###
fengtian.new.0.t:0 "Avertissement !"
fengtian.new.0.d:0 "Ceci est un message d'intérêt public:\n\nSachez que la Chine, dans son état actuel, est un atroce bazar. Il n'est pas recommandé de jouer une faction en Chine en dehors du Nord-Est (Fengtian), et si vous choisissez de le faire, vous le faites "à vos risques et périls". Nous nous excusons pour le désordre, et l'ordre devrait être rétabli une fois que la refonte de la Chine sera enfin terminée."
fengtian.new.0.a:0 "Compris."
fengtian.new.1.t:0 "La répression de Huanghanhui"
fengtian.new.1.d:0 "Il a été constaté que la Huanghanhui, ou Maison Impériale de Han, utilise des pots-de-vin et des menaces de violence pour contraindre les membres de la chambre basse de l'Assemblée. Malheureusement, ces informations ont été rendues publiques, alors même que les membres de l'Assemblée en question ont été démis de leurs fonctions et que la police locale poursuit d'autres suspects. Peu après que des informations concernant cet incident ont été présentées aux autorités japonaises, des agents de la Kempeitai ont été observés entrant dans un complexe fermé près de Shenyang, et des rapports indiquent que des tirs ont été échangés. Plus d'une douzaine de corps ont été retirés des lieux, et il ne serait pas sage d'aller plus loin dans cette affaire."
fengtian.new.1.a:0 "Troublant."
fengtian.new.2.t:0 "La Clique des Communications mène la grève des chemins de fer"
fengtian.new.2.d:0 "La Clique des Communications, avec son influence généralisée dans les chemins de fer chinois de Mandchourie comme le CER, a eu recours à l'encouragement des activités syndicales et aux grèves pour compenser ses récentes pertes d'influence au sein du gouvernement. La Clique n'ira probablement pas plus loin, ne voulant pas risquer de créer quelque chose qu'elle ne pourrait pas contrôler, mais leurs méthodes ont déjà assez bien mises en lumière leur influence politique et économique."
fengtian.new.2.a:0 "C'est malheureux mais nécessaire."
#Land Reform Events
fengtian.new.3.t:0 "Conflits fonciers à Heilongjiang"
fengtian.new.3.d:0 "En raison de divers changements socio-économiques, tels que le déplacement constant des travailleurs saisonniers du Nord agricole vers des emplois industriels dans la province de Fengtian, les conflits fonciers ont commencé à prendre de l'ampleur à un rythme alarmant. Normalement, ces questions seraient traitées par les Xiangshen locaux, les propriétaires terriens, les fonctionnaires retraités, les anciens du clan et les universitaires qui " représentent " les paysans dans les réunions avec les fonctionnaires du comté. A cette occasion, cependant, un grand nombre de paysans ont contourné les autorités locales et tentent d'adresser directement une pétition au gouvernement. Normalement, une telle pétition, indigne de l'attention du gouvernement central, serait écartée, mais malheureusement la situation a attiré l'attention de l'Asahi Shimbun, un journal japonais de gauche. Le Xiangshen local, croyant que cette affaire relève uniquement de sa juridiction, demande qu'on le laisse régler l'affaire lui-même, réfutant les accusations de favoritisme et de corruption par les paysans. D'un côté, tout au long de l'histoire de la Chine, le gouvernement central n'a jamais vraiment pu exercer une influence sur les Xiangshen, mais d'un autre côté, les paysans sont de plus en plus désespérés et toute la région nous observe."
fengtian.new.3.a:0 "Soutenir les Xiangshen."
fengtian.new.3.b:0 "Soutenir une réforme agraire locale."
fengtian.new.4.t:0 "Applaudir la poursuite de la réforme agraire"
fengtian.new.4.d:0 "Malgré les efforts du gouvernement pour régler les différends fonciers dans le Nord, la question s'est de nouveau posée, les agriculteurs étant probablement encouragés par leurs prédécesseurs et la publicité qu'ils ont reçue. La situation est assez similaire, car les Xiangshen affirment une fois de plus leur autorité et les paysans exigent un contrôle accru de leurs terres et de ce qui s'y passe. Cette pétition, cependant, a deux fois plus de signatures, et les résultats de la dernière affaire étant encore frais dans leur esprit, d'autres agriculteurs commencent à grincer des dents."
fengtian.new.4.a:0 "Soutenir les Xiangshen."
fengtian.new.4.b:0 "Soutenir une réforme agraire locale."
fengtian.new.5.t:0 "La réforme agraire parvient à l'Assemblée"
fengtian.new.5.d:0 "Il est inhabituel que les membres de la Ligue pour la Reconquête s'éloignent de leurs déclarations habituelles sur la reconquête du sud, ou des textes préparés pour eux par des " amis " aux poches profondes, mais certains membres plus libéraux de l'Assemblée ont reçu une avalanche de pétitions paysannes sur la réforme agraire et ont décidé de défendre leur cause. Ils soutiennent que si notre gouvernement républicain vise à incarner véritablement les valeurs de la Révolution Xinhai et à se différencier de l'archaïque Qing, il doit satisfaire les besoins du peuple et éliminer le féodalisme que représentent les Xiangshen."
fengtian.new.5.a:0 "Soutenir les Xiangshen."
fengtian.new.5.b:0 "Soutenir une vaste réforme agraire."
#Land Reform Event Conclusions
fengtian.new.6.t:0 "Les troubles paysans ont été réprimés"
fengtian.new.6.d:0 "Après avoir goûté à la réforme agraire, mais sans en connaître toute la saveur, des paysans insatisfaits se sont levés dans plusieurs villages du Nord, mais les garnisons locales les ont écrasés. Pour ajouter à cette situation triste et embarrassante, le commandant d'une brigade japonaise patrouillant à proximité de la frontière russe a décidé d'intervenir, ajoutant l'impression que l'influence étrangère était derrière la répression et que le gouvernement central est incapable de maintenir l'ordre sans aide extérieure. \n\nCette situation aurait pu être mieux gérée."
fengtian.new.6.a:0 "Maudits paysans !"
fengtian.new.7.t:0 "L'agitation paysanne généralisée est réprimée."
fengtian.new.7.d:0 "Après avoir goûté à la réforme agraire, mais sans en avoir pleinement profité, les paysans insatisfaits se sont levés dans tout le nord, écrasant les garnisons locales et menaçant le commandement régional à Qihihar. Heureusement, les fermiers légèrement armés étaient mal organisés, dépourvus de toute structure de direction, et ainsi de suite après le déploiement complet des forces du général régional, les attaquants ont été dispersés et beaucoup ont été massacrés. Malheureusement, la discipline souple des troupes a transformé la simple sécurisation des villes en une frénésie de pillages, à laquelle se sont rapidement joints les soldats japonais voisins qui se sont apparemment sentis "menacés". Nos soldats ont été disciplinés, mais le mal a été fait, et il est difficile de sous-estimer la mauvaise volonté actuelle envers le gouvernement central. Les Xiangshen, assurés de leur justesse depuis le début, sont heureux d'attendre avant de réaffirmer leur autorité pour laisser la douleur et l'embarras s'infiltrer complètement."
fengtian.new.7.a:0 "Quel désastre !"
fengtian.new.8.t:0 "Réforme agraire en cours"
fengtian.new.8.d:0 "Pour le meilleur ou pour le pire, une réforme agraire est en cours aux niveaux local et national, les fonctionnaires remplaçant les Xiangshen locaux pour affirmer la souveraineté du gouvernement central pour la première fois depuis des siècles. Cependant, bien qu'ils aient utilisé ce temps pour manipuler en profondeur la machine de l'administration locale, ils en étaient aussi les concepteurs et les ingénieurs, forçant les fonctionnaires à quasiment réinventer la roue. Bien que beaucoup soient satisfaits, l'économie va certainement souffrir considérablement, et il est difficile de savoir jusqu'où les réformes pourront aller."
fengtian.new.8.a:0 "C'est le prix du progrès."
#The Fate of Mantetsu Schooling
fengtian.new.9.t:0 "Le sort des écoles de la Mantetsu"
fengtian.new.9.d:0 "La Mantetsu gère depuis longtemps une série d'écoles privées destinées à l'origine aux fils et filles de ses employés, ainsi qu'aux immigrants japonais, qui sont fiers d'offrir un enseignement comparable, voire supérieur, à celui dispensé dans les îles d'origine. A la demande du gouvernement japonais, ces écoles ont été ouvertes plus récemment au grand public capable de se payer une scolarité, clairement dans le cadre d'une tentative de diffusion de la culture et des normes japonaises. Cependant, les écoles sont cruciales pour l'éducation, non seulement parce que de nombreux enfants des riches de Fengtian sont inscrits, mais aussi parce qu'ils fournissent leurs services gratuitement au gouvernement. \n\n\Toute tentative de fermer les écoles de la Mantetsu au public se heurtera non seulement à l'indignation japonaise, mais aussi à un chaos éducatif lorsque nous essaierons de combler le vide éducatif. Bien que la fonction publique ait fait l'objet de réformes, on peut se demander si notre économie et notre personnel éducatif national seront à la hauteur du défi."
fengtian.new.9.a:0 "Fermez les écoles."
fengtian.new.9.b:0 "Nous n'avons pas le choix."
fengtian.new.10.t:0 "Le scandale du kimono"
fengtian.new.10.d:0 "Scandale ! Dans une tournure des événements des plus malheureuses, la plus jeune fille du grand maréchal a été photographiée portant un kimono japonais lors d'une séance de photos à l'"Hokutou Kunitachidaigaku" ou "Académie Nationale du Nord-Est", dirigée par la Mantetsu. Malgré le risque d'arrestation, la nouvelle de la photo s'est déjà largement répandue, de même que quelques copies de l'image elle-même, bien que les agences de presse locales et nationales sachent qu'il vaut mieux ne pas imprimer cette diffamation. Certains agents de la branche du renseignement militaire pensent que l'image a été prise et diffusée intentionnellement par les Japonais comme moyen de punir le gouvernement pour des actions récentes, mais aucune preuve à l'appui n'est apparue. Il ne fait aucun doute, cependant, que les Qing saisiront cette occasion pour diffuser leur propagande néfaste."
fengtian.new.10.a:0 "Quelle honte !"
fengtian.new.10.b:0 "Fermez les écoles de la Mantetsu !"
fengtian.new.11.t:0 "Des étudiants rejoignent la ligue des jeunes"
fengtian.new.11.d:0 "Dans un incident embarrassant et profondément dommageable, un groupe d'écoliers chinois de Changchun ont récemment annoncé leur intention de rejoindre la Ligue des Jeunes de Fengtian, qui promeut activement les intérêts japonais dans notre pays. De toute évidence, leurs jeunes esprits sont facilement impressionnables, mais leur défilé dans les rues de leur ville natale, agitant des drapeaux japonais, en a dégoûté plus d'un et a suscité une inimitié totale envers eux-mêmes et le gouvernement. Les parents pleurent, se demandant comment leurs enfants ont pu devenir si pervertis et demandent une alternative à ces dangereuses écoles gérées par des Japonais."
fengtian.new.11.a:0 "C'est une honte !"
fengtian.new.11.b:0 "Fermez les écoles !"
fengtian.new.12.t:0 "Des uniformes chinois pour les étudiants chinois"
fengtian.new.12.d:0 "Après un certain temps et des efforts, ainsi que des dépenses considérables, plusieurs nouvelles écoles chinoises ont mis en commun leurs ressources pour produire un nouvel uniforme standard pour nos élèves. Bien que cela puisse sembler un petit changement, les uniformes sont un symbole de l'indépendance chinoise, ainsi que d'une société disciplinée et moderne. Un nouvel avenir prometteur nous attend !"
fengtian.new.12.a:0 "Une source de fierté !"
#NTC Railway Construction
fengtian.new.13.t:0 "Construction de la ligne Jilin-Hailong"
fengtian.new.13.d:0 "La réorganisation du Comité des transports du Nord-Est étant terminée, plusieurs nouvelles voies ferrées ont été proposées pour être construites et, dans certains cas, achevées. Le premier grand projet est le chemin de fer Jilin-Hailong, prévu à l'origine en 1927, dont la construction a été sérieusement retardée en raison de l'éclatement de la guerre dans le sud et des tentatives concertées des Japonais pour le bloquer. La ligne fonctionne à capacité limitée depuis 1931, mais reste incomplète, avec un ensemble de petites entreprises chinoises qui se disputent le contrat pour continuer à construire. \n\nCes entreprises, en l'absence de la Mantetsu et d'ingénieurs japonais, feront beaucoup pour démontrer la force et l'indépendance chinoise."
fengtian.new.13.d_jap:0 "La réorganisation du Comité des transports du Nord-Est étant terminée, plusieurs nouvelles voies ferrées ont été proposées en vue de leur construction et, dans certains cas, de leur achèvement. Le premier grand projet est le chemin de fer Jilin-Hailong, prévu à l'origine en 1927, dont la construction a été sérieusement retardée en raison de l'éclatement de la guerre dans le sud et des tentatives concertées des Japonais pour le bloquer. La ligne fonctionne à capacité limitée depuis 1931, mais reste incomplète, Mantetsu et un groupe de petites compagnies chinoises se disputant le contrat pour la poursuite de la construction. \n\nLes Japonais affirment, et peut-être à juste titre, qu'ils pourraient achever le chemin de fer en deux fois moins de temps grâce à leurs ressources et leur expertise, mais choisir une compagnie chinoise serait très utile pour démontrer la force et l'indépendance de la Chine."
fengtian.new.13.a:0 "Choisissez une société chinoise."
fengtian.new.13.b:0 "Choisissez la Mantetsu."
fengtian.new.14.t:0 "La ligne Jilin-Hailong est terminée."
fengtian.new.14.d:0 "Après des mois de construction et divers retards malheureux, la ligne Jilin-Hailong est enfin terminée, prolongeant la portée de notre réseau ferroviaire principal dans des endroits autrement difficiles d'accès. Après un examen des plans et des ressources disponibles, la CTN se préparera sans aucun doute à passer un autre contrat."
fengtian.new.14.a:0 "Une grande nouvelle !"
fengtian.new.15.t:0 "Construction de la ligne Changchun-Dailai"
fengtian.new.15.d:0 "Le prochain grand projet de la CTN, proposé à l'origine par les Japonais pour relier les petites lignes provinciales de la Mantetsu aux lignes centrales traversant les grandes villes, la ligne Changchun-Dalai devrait servir à faciliter considérablement le mouvement des hommes et des matériaux du Nord vers le Sud."
fengtian.new.15.d_jap:0 "Le prochain grand projet de la CTN, proposé à l'origine par les Japonais pour relier les petites lignes provinciales de la Mantetsu aux lignes centrales traversant les grandes villes, la ligne Changchun-Dalai devrait servir à faciliter considérablement le mouvement des hommes et des matériaux du Nord vers le Sud. Bien que la ligne ait des origines japonaises et servirait à étendre la portée de la Mantetsu, les planificateurs de la CTN en soulignent néanmoins la valeur pratique. Comme auparavant, la Mantetsu propose d'effectuer le processus de construction elle-même, mais les entreprises chinoises sont prêtes à effectuer la même tâche."
fengtian.new.15.a:0 "Choisissez une société chinoise."
fengtian.new.15.b:0 "Choisissez la Mantetsu."
fengtian.new.16.t:0 "La ligne Changchun-Dailai est terminée."
fengtian.new.16.d:0 "La nouvelle ligne Changchun-Dailai est aujourd'hui l'une des plus modernes de Chine, tirant pleinement parti des technologies les plus récentes et démontrant visuellement le fossé qui existe dans le temps entre les anciennes lignes, qui datent des années 20. La nation chinoise s'achemine vraiment vers un avenir meilleur."
fengtian.new.16.a:0 "Excellent !"
fengtian.new.17.t:0 "Construction de la ligne Taonan-Suolun"
fengtian.new.17.d:0 "Le dernier des grands projets de construction de la CTN est la ligne Taonan-Suolun, qui, comme d'autres constructions récentes, sert à relier les grandes lignes à des zones autrement difficiles d'accès. Contrairement à la ligne précédente, toutefois, cette ligne sera reliée directement au chemin de fer de l'Est chinois."
fengtian.new.17.d_jap:0 "Le dernier grand projet de construction de la CTN est la ligne Taonan-Suolun, qui, comme d'autres travaux récents, sert à relier les grandes lignes à des zones autrement difficiles d'accès. Toutefois, contrairement à la ligne précédente, cette ligne sera directement reliée au chemin de fer de l'Est chinois, ce qui permettra théoriquement à la Mantetsu de conserver son influence rampante sur les autres lignes qu'elle exploite. La Mantetsu propose tout de même de construire le chemin de fer, probablement dans l'espoir de sauver au moins quelque chose de la situation."
fengtian.new.17.a:0 "Choisissez une société chinoise."
fengtian.new.17.b:0 "Choisissez la Mantetsu."
fengtian.new.18.t:0 "La ligne Taonan-Suolun est terminée."
fengtian.new.18.d:0 "Avec l'achèvement de la ligne Taonan-Suolin, la Commission des transports du Nord-Est pourra se concentrer sur de plus petits projets et veiller à ce que les chemins de fer chinois demeurent chinois. Cette deuxième tâche constituera sans aucun doute un défi en soi."
fengtian.new.18.a:0 "Wansui!"
fengtian.new.19.t:0 "Grève des travailleurs du secteur ferroviaire !"
fengtian.new.19.d:0 "Les travailleurs chinois, se plaignant de salaires inadéquats et de conditions de travail difficiles, ont refusé de retourner au travail dans le cadre d'une grève soigneusement coordonnée. Malgré la présence de syndicats de cheminots dans le Nord-Est, leur coordination dans ce cas suggère la participation du Communications Clique, peut-être dans le cadre d'une tentative de démontrer leur influence. \n\nMême si cette série d'événements les affecte aussi, les Japonais sont heureux de nous voir nous chamailler entre nous. La grève prendra fin, mais non sans causer des retards importants."
fengtian.new.19.a:0 "C'est regrettable."
fengtian.new.20.t:0 "Des retards entravent la construction du chemin de fer"
fengtian.new.20.d:0 "La nature de la situation était assez claire dès les premiers signes ; les cargaisons manquaient de manière inexplicable, les rails étaient posés à un angle juste assez incorrect pour nécessiter une reconstruction complète, et des inspections soudaines de la main-d'œuvre par des agents japonais censés rechercher des " criminels dangereux " ; inspections qui nécessitaient inévitablement la suspension des travaux.\n\nCes mêmes tactiques ont été employées par les Japonais dans les années 1920 contre les projets ferroviaires de Fengtian, essayant de ralentir et de discréditer la construction chinoise afin de limiter la concurrence face à la Mantetsu, et maintenant ils semblent à nouveau retarder nos efforts. Malheureusement, nous ne pouvons pas faire grand-chose."
fengtian.new.20.a:0 "Frustrant."
fengtian.new.21.t:0 "Des retards entravent la construction du chemin de fer de la Mantetsu"
fengtian.new.21.d:0 "Malgré l'excellence des ingénieurs et de l'équipement de Mantetsu, le projet de construction du chemin de fer en cours a subi des retards répétés, les ouvriers disparaissent sans justification, les matériaux s'envolent dans la nuit et les bandits attaquent les camps le long des rails, pour disparaître ensuite avant que les soldats japonais arrivent. \n\nLa police locale et nos services de renseignement ne veulent pas faire grand-chose pour enquêter ou résoudre ces incidents répétés, préférant plutôt regarder les Japonais se battre. Le fait que la Mantetsu ait reçu le contrat de construction du chemin de fer est bien connu du public, et certains citoyens patriotes semblent avoir pris les choses en main."
fengtian.new.21.a:0 "Quel dommage."
#Imperial Fury/Japanese Aid Cut
fengtian.new.22.t:0 "La fureur impériale"
fengtian.new.22.d:0 "Enragé, le gouvernement japonais a publié aujourd'hui une déclaration annonçant la fin de divers programmes d'aide au Fengtian, notamment dans des secteurs tels que la recherche, le développement industriel, le développement agricole et l'armement militaire. L'aide devrait revenir dans un certain temps, car les Japonais ne peuvent pas se permettre de nous laisser nous affaiblir trop, mais jusque-là, de nombreuses activités de notre État sont paralysées."
fengtian.new.22.d_influence_low:0 "Inquiet de la diminution du pouvoir de leur mandataire politique à l'Assemblée, le gouvernement japonais a publié aujourd'hui une déclaration dans laquelle il décrète la fin de divers programmes d'aide au Fengtian, notamment dans des secteurs comme la recherche, le développement industriel, le développement agricole, et l'armement militaire. L'aide devrait revenir dans un certain temps, car les Japonais ne peuvent pas se permettre de nous laisser nous affaiblir trop, mais jusque-là, de nombreuses activités de notre État sont paralysées."
fengtian.new.22.d_fengtian_refuses_food:0 "Le gouvernement japonais, indigné par ce qu'il considère comme de l'impertinence, a publié aujourd'hui une déclaration dans laquelle il déclare la fin de divers programmes d'aide au Fengtian, notamment dans des secteurs comme la recherche, le développement industriel, le développement agricole et l'armement militaire. L'aide devrait revenir dans un certain temps, car les Japonais ne peuvent pas se permettre de nous laisser nous affaiblir trop, mais jusque-là, de nombreuses fonctions de notre État sont paralysées."
fengtian.new.22.d_fengtian_blames_japan:0 "Enragé par notre " insolence grave ", le gouvernement japonais a publié aujourd'hui une déclaration déclarant la fin de divers programmes d'aide au Fengtian, notamment dans des secteurs tels que la recherche, le développement industriel, le développement agricole et l'armement militaire. L'aide devrait revenir dans un certain temps, car les Japonais ne peuvent pas se permettre de nous laisser nous affaiblir trop, mais jusque-là, de nombreuses fonctions de notre État sont paralysées."
fengtian.new.22.a:0 "Une dure leçon."
fengtian.new.22.b:0 "C'est le moment idéal pour frapper !"
fengtian.new.23.t:0 "Retour de l'aide japonaise"
fengtian.new.23.d:0 "Apparemment, sentant que leur leçon de discipline est assez claire et punitive, les Japonais ont repris leur aide. Nous devrions faire attention à ne pas les provoquer à l'avenir et nous assurer de ne pas pousser l'Association de la Concorde trop loin de l'Assemblée avant d'être prêts."
fengtian.new.23.a:0 "Enfin !"
#Clearing Investment Dearth
fengtian.new.24.t:0 "Wu Jinglian critique le Japon"
fengtian.new.24.d:0 "Citant l'expansion récente de la garnison militaire japonaise à Shenyang, Wu Jinglian a lancé une critique cinglante du Japon et de sa politique étrangère au sein de l'Assemblée. Bien que d'autres politiciens aient été connus pour dénigrer les Japonais dans le passé, le poste de ministre des Affaires étrangères donne aux paroles de Wu une signification différente, et les élève au-dessus des limites de l'Assemblée. \n\nSans perdre de temps, le Consul général du Japon a déjà exigé que nous destituions le Ministre Wu de ses fonctions."
fengtian.new.24.a:0 "Oh mon Dieu."
fengtian.new.24.b:0 "Le Japon est notre allié fraternel...."
fengtian.new.25.t:0 "Investissement japonais dans le verre, le papier et les textiles"
fengtian.new.25.d:0 "Grâce à nos incitations financières, les représentants de Mitsui Zaibatsu ont indiqué leur volonté d'investir massivement dans les entreprises locales, notamment Dongxing Dye & Textile Company, Fengtian Industrial Paper, et Manchurian Glass. Avec des parts de contrôle dans les trois sociétés, Mitsui semble susceptible de dominer nos industries du verre, du papier et du textile dans un avenir plus ou moins proche, avec comme seul concurrence celle de la Mantetsu."
fengtian.new.25.a:0 "Bonnes nouvelles."
fengtian.new.26.t:0 "Investissements japonais dans la navigation et le tourisme"
fengtian.new.26.d:0 "Depuis la création de sa ligne d'hôtels Yamato, la Mantetsu a activement promu le tourisme à Fengtian, attirant des touristes riches et de classe moyenne des îles d'origine pour voyager dans le " paysage exotique " de la Mandchourie sur ses chemins de fer à la pointe du progrès. Pendant tout ce temps, cependant, elle n'a jamais étendu ses ambitions touristiques à la mer. Un petit groupe d'investisseurs fortunés de Tokyo a maintenant l'intention de racheter plusieurs compagnies maritimes locales et d'établir une alternative maritime au tourisme ferroviaire de la Mantetsu, tout en assurant des services maritimes sur la côte, créant ainsi " Les entreprises maritimes de Bohai "."
fengtian.new.26.a:0 "Bonnes nouvelles."
fengtian.new.27.t:0 "Investissement japonais dans les métaux et les minéraux"
fengtian.new.27.d:0 "Après des entretiens avec des représentants du gouvernement, le Sumitomo Zaibatsu a accepté de financer partiellement la prospection de métaux et de minéraux à travers le Fengtian, en échange d'une participation proportionnelle dans toute société créée pour extraire les ressources détectées. Avec les récentes découvertes d'or dans les monts Khigan, de tungstène dans la province de Fengtian, et de divers minéraux rares dans une variété d'endroits, leurs investissements semblent devoir porter leurs fruits."
fengtian.new.27.a:0 "Bonnes nouvelles."
fengtian.new.28.t:0 "Investissement japonais dans l'acier"
fengtian.new.28.d:0 "La Mantetsu détient depuis longtemps Anshan Iron & Steel, la plus grande entreprise de transformation de l'acier de Chine, comme filiale, et avec l'expansion récente des mines d'Anshan financée par le gouvernement et une atmosphère propice aux investissements, elle a décidé d'investir des capitaux supplémentaires dans la modernisation et l'expansion des activités de l'entreprise."
fengtian.new.28.a:0 "Bonnes nouvelles."
fengtian.new.29.t:0 "Wu Jinglian négocie de nouveaux accords commerciaux"
fengtian.new.29.d:0 "L'embargo Qing-Allemand sur les marchandises en provenance et à destination du Nord-Est a durement frappé son économie. La reprise est venue en grande partie comme un résultat du commerce fait avec les villes de la Légation en tant qu'intermédiaire, permettant de contourner l'embargo, mais au prix de tarifs supplémentaires et de la dépendance vis-à-vis de tierces personnes. Les entreprises de Shanghai, qu'elles soient légitimes ou illégitimes, étant pleinement conscientes du contrôle qu'elles exercent sur le commerce d'une région entière, les accords commerciaux ont toujours été terne malgré leur nécessité. Cependant, Wu Jinglian a réussi à faire avancer des années de négociations et a obtenu un accord offrant de meilleures conditions commerciales. Des rumeurs courent qu'un certain nombre de pattes ont été graissées au cours du processus, mais personne ne semble vouloir poser de questions."
fengtian.new.29.a:0 "Excellent!"
fengtian.new.30.t:0 "Investissements chinois dans les matériaux industriels"
fengtian.new.30.d:0 "Encouragés par les mesures incitatives du gouvernement et préoccupés par la domination japonaise du secteur de l'industrie lourde de Fengtian, plusieurs hommes d'affaires fortunés ayant des liens avec la Clique des communications ont mis en commun leurs ressources pour investir massivement dans plusieurs entreprises prometteuses à Jinzhou, notamment Zhaozin Ceramics Company, Jinzhou Railway Machinery et le Northeastern Chemical Leather Plant."
fengtian.new.30.a:0 "Bonnes nouvelles."
fengtian.new.31.t:0 "Investissement chinois à Heilongjiang"
fengtian.new.31.d:0 "Les investissements japonais affluant souvent vers les industries lourdes et minières, un groupe d'investisseurs locaux a décidé de mettre en commun leurs ressources afin de soutenir deux entreprises chinoises aux prises avec la concurrence de la Mantetsu. La société Dongdai Fertiliser et l'usine d'emballage de Shanjing continueront toutes deux à aider l'industrie florissante du soja de Fengtian à se développer."
fengtian.new.31.a:0 "Bonnes nouvelles."
fengtian.new.32.t:0 "La création de Minsheng Automobile Company"
fengtian.new.32.d:0 "Grâce à la production régulière de camion Minsheng par l'arsenal de Shenyang, un groupe d'oligarques de la Clique des communications a décidé de financer la création d'une nouvelle société baptisée à juste titre " Minsheng Automobile Company ", qui sera dérivée de l'arsenal et prendra en main la production automobile. Déjà, un groupe de jeunes ingénieurs, pour la plupart formés au Japon, étudient les perspectives de modèles supplémentaires."
fengtian.new.32.a:0 "Bonne nouvelle !"
fengtian.new.33.t:0 "La fin de la pénurie d'investissements"
fengtian.new.33.d:0 "Après environ une décennie d'investissements externes ou internes limités, au-delà des investissements du gouvernement, Fengtian est devenu un emplacement fiable et digne de confiance pour prospérer. De plus en plus forts, et avec les brasiers de l'industrie qui nous soutiennent, nos perspectives de reprendre le pays augmentent de jour en jour."
fengtian.new.33.a:0 "Enfin !"
#The Hiroshima Proposal
fengtian.new.34.t:0 "La proposition d'Hiroshima"
fengtian.new.34.d:0 "Le Quartier général Impérial a approuvé la proposition et attend le consentement final de notre gouvernement avant de la présenter à la Diète impériale et au Premier ministre."
fengtian.new.34.a:0 "Les armes sont toujours les bienvenues."
fengtian.new.34.b:0 "Les risques politiques sont trop grands."
fengtian.new.35.t:0 "La proposition d'Hiroshima"
fengtian.new.35.d:0 "Le quartier général impérial a obtenu l'accord du gouvernement de Fengtian concernant une série de livraisons d'armes, afin de l'aider à se défendre contre une agression potentielle par les Qing, la Mongolie ou la Russie. Trois transferts de matériel de plus en plus perfectionné, soit suffisamment pour équiper quatre divisions, seraient effectués. La proposition a reçu l'approbation générale de l'armée, mais le ministère des Affaires étrangères objecte que cette mesure pourrait compliquer la politique interne fengtienne, faisant en sorte que les éléments conservateurs se sentent menacés et s'opposent plus activement à nos opérations dans le pays. Un plus petit nombre d'officiers militaires s'opposent également au fait que Fengtian pourrait éventuellement devenir un allié peu fiable, bien que jusqu'à présent [Root.GetLeader] soit resté étroitement sous notre contrôle."
fengtian.new.35.a:0 "Approuver la proposition."
fengtian.new.35.b:0 "Le ministère des Affaires étrangères a raison."
fengtian.new.36.t:0 "Refus japonais"
fengtian.new.36.d:0 "Pour des raisons peu claires, le gouvernement japonais a décidé de refuser les livraisons d'armes à Fengtian et, à ce titre, la proposition d'Hiroshima peut être considérée comme effectivement abandonnée."
fengtian.new.36.a:0 "C'est malheureux."
fengtian.new.37.t:0 "Arrivée du premier colis d'Hiroshima"
fengtian.new.37.d:0 "Contenant des centaines de caisses de fusils soigneusement emballés, ainsi que 100 pièces d'artillerie, le premier " colis d'Hiroshima " est arrivé à Yingkou, avec lequel nous pourrions équiper environ quatre divisions d'infanterie. Déjà, les membres de l'Association de la Concorde profitent de cette occasion pour démontrer la bienveillance du Japon et les prétendus bienfaits de la solidarité asiatique."
fengtian.new.37.a:0 "Néanmoins, ce sont des atouts non négligeables."
fengtian.new.38.t:0 "Le deuxième colis d'Hiroshima"
fengtian.new.38.d:0 "Avec le premier de ce qui est devenu connu sous le nom de " colis d'Hiroshima " envoyé à Fengtian il y a quelque temps, nos récents progrès en matière de technologie d'armements indiquent qu'une deuxième livraison devrait être en cours de réalisation. Naturellement, le gouvernement peut décider une fois de plus d'interrompre et de suspendre le transfert, mais le fait de ne pas respecter notre part de l'accord pourrait avoir une incidence négative sur notre réputation."
fengtian.new.38.a:0 "Envoyez le colis."
fengtian.new.38.b:0 "Retenez le colis."
fengtian.new.39.t:0 "Le deuxième colis d'Hiroshima"
fengtian.new.39.d:0 "Le deuxième colis d'Hiroshima est arrivé à Yingkou, cette fois avec des fusils et des pièces d'artillerie améliorés en quantités similaires, mais aussi du matériel divers supplémentaire en complément. Ce sont tous des ajouts importants à notre arsenal et une autre occasion pour l'Association de la Concorde de faire entendre sa voix."
fengtian.new.39.a:0 "Bien."
fengtian.new.40.t:0 "Le troisième colis d'Hiroshima"
fengtian.new.40.d:0 "Le moment est venu d'envoyer le troisième et dernier colis d'Hiroshima à Fengtian, contenant quelques armes plus avancées, en plus d'une petite collection de chars. Rompre l'accord à ce stade serait, une fois de plus, un acte honteux."
fengtian.new.40.a:0 "Expédiez le colis."
fengtian.new.40.b:0 "Retenez le paquet."
fengtian.new.41.t:0 "Le troisième colis d'Hiroshima"
fengtian.new.41.d:0 "Le troisième et dernier colis d'Hiroshima est arrivé, contenant des armes plus avancées, et même quarante chars moyens."
fengtian.new.41.a:0 "Bien."
#Soy Agricultural Initiative
fengtian.new.42.t:0 "L'Initiative pour l'agriculture du soja"
fengtian.new.42.d:0 "Le soja est une culture extrêmement flexible, utile pour l'alimentation humaine, l'alimentation animale, les engrais et pour une grande variété d'applications industrielles. L'aile de recherche de la Mantetsu a fait de grands progrès en rendant sa croissance, sa transformation et son utilisation plus efficaces, mais les pourcentages de plantation à travers le Fengtian restent relativement stables. Les agriculteurs coréens, qui constituent la majorité des immigrants en Mandchourie, sont d'excellents planteurs de riz, et en plus de nombreux Chinois préfèrent planter des cultures avec lesquelles ils ont plus d'expérience que le soja. \n\nDans une tentative de changer cela, la Mantetsu a lancé l'Initiative pour l'agriculture du soja, un plan visant à éduquer les agriculteurs et à encourager la production du soja comme culture de rente, mais il a jusqu'à présent été mal accueilli. La Mantetsu espère obtenir l'appui du gouvernement pour promouvoir l'initiative, ce qui augmenterait presque certainement les rendements de soja et donc les profits à long terme."
fengtian.new.42.a:0 "Soutenez l'Initiative."
fengtian.new.42.b:0 "Nous n'avons pas besoin de plus de soja."
fengtian.new.43.t:0 "Le Japon et la Corée luttent contre la sécheresse"
fengtian.new.43.d_fengtian_forced:0 "Le Japon et la Corée connaissent tous deux de graves épisodes de sécheresse, que nous avons heureusement été épargnés, mais leur économie et leur population souffrent maintenant, et certains vivent au bord de la famine. Le gouvernement japonais a officiellement exigé que nous prenions part à un programme dans le cadre duquel nous fournirions du riz et du millet à la Corée, qui à son tour fournira du riz au Japon. Cependant, ce plan est quelque peu contrecarré par le succès retentissant de l'Initiative pour l'agriculture du soja de la Mantetsu, qui a remplacé de vastes étendues de parcelles de riz par la culture du soja. Par conséquent, nous sommes loin d'avoir assez de riz et de millet pour nourrir la Corée, alors que notre production de soja reste essentielle à notre industrie et au commerce international. \n\nA cause de l'influence politique et économique du Japon, nous n'avons pas d'autre choix que de nous y soumettre."
fengtian.new.43.d_fengtian_normal:0 "Le Japon et la Corée connaissent tous deux de graves conditions de sécheresse, qui nous ont heureusement été épargnées, mais leur économie et leur population en souffrent maintenant, et certains vivent au bord de la famine. Le gouvernement japonais a demandé officieusement que nous prenions part à un programme dans le cadre duquel nous fournirions du riz et du millet à la Corée, qui à son tour fournira du riz au Japon. Cependant, ce plan est quelque peu contrecarré par le succès retentissant de l'Initiative pour l'agriculture du soja de Mantetsu, qui a remplacé de vastes étendues de parcelles de riz par la culture du soja. Par conséquent, nous sommes loin d'avoir assez de riz et de mil pour nourrir la Corée, alors que notre production de soja reste essentielle à notre industrie et au commerce international. \n\nC'est une tournure surprenante pour les Japonais typiquement distants, mais tout de même, même si nous pouvons refuser, cela aurait presque certainement de graves répercussions."
fengtian.new.43.a:0 "Nous fournirons de la nourriture."
fengtian.new.43.b:0 "Le Japon est tout seul."
fengtian.new.44.t:0 "Départ de la nourriture pour la Corée"
fengtian.new.44.d:0 "La proposition du Japon ayant été acceptée, les provisions partent de Yingkou pour Incheon et d'autres ports en Corée, ainsi que le long des lignes Anfeng et Gyeongui vers Pyongyang. Bien qu'il n'y ait pas encore eu de famine, il est difficile de dépeindre les cargaisons qui quittent les côtes de la Chine comme autre chose qu'un acte de soumission aux Japonais."
fengtian.new.44.a:0 "Nous supporterons celà."
fengtian.new.45.t:0 "La proposition de soja industriel"
fengtian.new.45.d:0 "A la lumière des mesures actuelles de lutte contre la sécheresse qui ont eu pour résultat de faibles provisions à travers le Fengtian et une grande inquiétude du public, certains ministres du gouvernement ont proposé de réduire la production de soja industriel, fournissant ainsi suffisamment de nourriture mais handicapant notre industrie civile et certaines exportations en attendant que la crise soit réglée."
fengtian.new.45.a:0 "Réduisez la part du soja industriel."
fengtian.new.45.b:0 "Nous ne pouvons pas nous le permettre."
fengtian.new.46.t:0 "La sécheresse prend fin"
fengtian.new.46.d:0 "Après des mois de privations, la sécheresse en Corée et au Japon a pris fin."
fengtian.new.46.a:0 "Enfin !"
#Hokkaido Farming
fengtian.new.47.t:0 "Une proposition de la Mantetsu"
fengtian.new.47.d:0 "Un représentant de la division de recherche de la Mantetsu a présenté une proposition dont il assure que sa validation est dans l'intérêt du gouvernement, mais il insiste sur le fait qu'elle doit rester totalement confidentielle. Apparemment, à la suite de la sécheresse de 1939, la Mantetsu a réuni des experts agricoles, des hauts fonctionnaires d'organisations agricoles et des universitaires ayant une expertise pertinente afin de mener une initiative visant à améliorer l'efficacité et la production agricoles à Fengtian. Après des mois d'essais, l'une des équipes de recherche a créé une solution basée sur les méthodes agricoles utilisées à Hokkaido, qui pourrait permettre à la famille chinoise moyenne de cultiver dix hectares entiers de terre sans avoir besoin d'embaucher des travailleurs saisonniers, améliorant ainsi la production et libérant de la main-d'œuvre pour les usines à Anshan, Fushun, et Shenyang. Le responsable de la Mantetsu indique que ces méthodes devraient être diffusées par la mise ne place de dépliants d'information et d'instructeurs chinois, eux-mêmes formés par des experts japonais, et il semble souligner l'idée que ce projet devrait être dissocié par tous les moyens possibles du Chemin de fer de Mandchourie du Sud.\n\nAprès une enquête, la section du renseignement de l'armée a déterminé que l'armée Kwantung avait refusé de soutenir les efforts de la Mantetsu pour des raisons peu claires, suggérant que les deux factions pourraient être en compétition, ou que c'est simplement une ruse japonaise élaborée. Les fonctionnaires relativement libéraux de la division de recherche de la Mantetsu et d'autres organismes bureaucratiques se sont heurtés à l'armée conservatrice du Kwantung."
fengtian.new.47.a:0 "Accepter la proposition."
fengtian.new.47.b:0 "Refuser la proposition."

fengtian.new.48.t:0 "L'agriculture à Hokkaido porte ses fruits"
fengtian.new.48.d:0 "Après beaucoup de temps et d'efforts, les méthodes agricoles d'Hokkaido proposées par la Mantetsu semblent porter leurs fruits dans certaines régions, augmentant la production et libérant des terres supplémentaires dans le nord."
fengtian.new.48.a:0 "Excellent."

fengtian.new.49.t:0 "Découverte"
fengtian.new.49.d:0 "Bien que ni l'un ni l'autre n'ait fait d'annonce publique, l'aile de recherche de Mantetsu a fait savoir que l'armée du Kwantung avait découvert sa collaboration agricole avec notre gouvernement, une affirmation appuyée par les conclusions de nos services de renseignement. Le général Kekichi Ueda lui-même aurait fait irruption dans le bureau du président de la Mantetsu, Yosuke Matsuoka, et aurait martelé la nécessité de maintenir Fengtian à la merci du Japon. La capacité de l'armée Kwantung à punir la Mantetsu est finalement limitée, car la puissante compagnie est pratiquement autonome, mais il ne fait aucun doute que l'armée fera tout son possible pour rendre les choses difficiles pour toutes les personnes impliquées. Malheureusement, ce sera certainement la fin de ce projet de collaboration spécifique avec la Mantetsu."
fengtian.new.49.a:0 "C'est malheureux."

fengtian.new.50.t:0 "Découverte"
fengtian.new.50.d:0 "Le Dr Y.C. James Yen, leader du Mouvement pour la reconstruction rurale, a dénoncé aujourd'hui notre collaboration avec la  Mantetsu pour amener les styles agricoles d'Hokkaido à Fengtian, déclarant que " la Chine doit se réformer elle-même " et ne pas se soumettre à " une restructuration forcée déguisée en réforme collaborative ". Notre légitimité aux yeux du peuple chinois sera presque certainement durement touchée par cette tournure des événements. Certains ministres suggèrent que nous pourrions défendre notre collaboration, en la présentant comme un exemple dans lequel nous sommes capables de manipuler la Mantetsu, et non l'inverse. D'autres suggèrent que cela pourrait simplement nous enfoncer plus profondément."
fengtian.new.50.a:0 "Plaider coupable."
fengtian.new.50.b:0 "Nos actions étaient légitimes !"

fengtian.new.51.t:0 "Changements de l'opinion populaire en notre faveur"
fengtian.new.51.d:0 "Contre toute attente, la défense du projet agricole d'Hokkaido par le gouvernement semble avoir convaincu non seulement le Dr Yen, mais aussi la grande majorité de la population. L'impact a été atténué et le programme peut se poursuivre sans interruption."
fengtian.new.51.a:0 "Merveilleuse nouvelle !"

fengtian.new.52.t:0 "Le public est furieux !"
fengtian.new.52.d:0 "Malgré tous nos efforts, le Dr Yen et le grand public ne semblent pas convaincus par notre défense du projet agricole d'Hokkaido. En conséquence, le programme s'arrêtera presque certainement, et la crédibilité du gouvernement s'est considérablement amoindrie."
fengtian.new.52.a:0 "Bon sang !"

#Focus Tree Specific Events

fengtian.new.53.t:0 "Enrichir le pays, renforcer l'armée"
fengtian.new.53.d:0 "Après des décennies de déclin et de misère, la nécessité d'un progrès et d'un développement n'a jamais été aussi criante, mais la plupart des réformes sont encore éclipsées par le spectre des mécontentements, des désordres et des dissensions. Pourtant, la stagnation comporte autant de risques que le changement, et le Sud ne sera jamais reconquis sans lui. C'est donc au gouvernement qu'il incombe de répondre aux appels à " Enrichir le pays et renforcer l'armée ", mais nos ressources limitées nous obligent à donner la priorité à l'un ou l'autre."
fengtian.new.53.a:0 "Nous devons enrichir le pays !"
fengtian.new.53.b:0 "Nous devons renforcer l'armée !"
fengtian.new.53.c:0 "Dites-m'en plus sur l'état de l'économie."
fengtian.new.53.e:0 "Dites-m'en plus sur l'état de l'armée."

fengtian.new.54.t:0 "Enrichir le pays"
fengtian.new.54.d:0 "Bien que les ressources de la Mandchourie soient abondantes et diversifiées et que Fengtian soit le troisième plus grand centre industriel de l'Asie de l'Est, son économie demeure aux prises avec un certain nombre de problèmes structurels, dont les symptômes paralysent l'État et ralentissent les progrès vers la reconquête du Sud. Le plus gros investisseur de Fengtian est l'État lui-même, qui réinjecte les recettes fiscales dans des secteurs clés comme la production d'acier, de charbon et de soja. Pourtant, les Japonais et la Mantetsu ne suivent que marginalement le gouvernement à cet égard et investissent beaucoup plus largement, ce qui leur donne une emprise incontestée sur l'économie et la société de Fengtian. Bien que l'ampleur de cette emprise augmente chaque jour, la réforme pourrait servir à augmenter les revenus du gouvernement par la suppression de la corruption autrement endémique, la création d'un environnement plus sain pour les investissements privés et la coopération malheureuse mais nécessaire avec la Mantetsu dans les domaines clés comme les infrastructures et la technologie. Tant que le gouvernement pourra maintenir son autonomie politique et au moins une majorité de contrôle sur l'économie, il pourra prendre des initiatives pour contester l'influence japonaise, conserver sa légitimité aux yeux du peuple chinois et finalement atteindre ses objectifs fondamentaux. Il convient de noter que si le Japon a tout intérêt à nous voir réussir face aux Qing, il ne fournira de l'aide que pour des efforts spécifiques visant à faire évoluer notre industrie en retard, même s'ils tentent d'élargir son influence déjà préoccupante sur notre économie."
fengtian.new.54.a:0 "Enrichissons le pays !"
fengtian.new.54.b:0 "Peut-être que l'armée est plus importante ?"

fengtian.new.55.t:0 "Renforcer l'armée"
fengtian.new.55.d:0 "L'armée fengtienne, officiellement l'Armée de la République, est un spectacle impressionnant selon la plupart des normes chinoises, bien que dérisoire en comparaison avec la plupart des forces étrangères, et n'a retrouvé ses forces que récemment après son déclin pendant les Guerres civiles. La majorité des armes et des véhicules de Fengtian sont désuets, y compris son fusil standard fourni par les Japonais, et l'organisation en dessous du niveau de la division est une affaire inégale en raison de l'équipement de communication limité. La plus grande faiblesse de l'armée de terre réside dans le moral, en partie à cause des officiers japonais formés à l'étranger et même de la présence d'officiers japonais dans tous les rangs. En revanche, le Corps d'Aviation de Fengtian, officiellement le Corps d'Aviation Chinois est la fierté et la joie du fils aîné du Grand Maréchal, Zhang Xueliang, qui a utilisé sa passion pour l'aviation pour former ses premiers pilotes. Le Corps d'aviation s'est bien comporté pendant les guerres civiles et n'a perdu sa supériorité aérienne sur les Zhili qu'à l'arrivée des avions modernes pilotés par les Allemands. Depuis lors, le Corps a légèrement augmenté, bien que ses avions restent plus d'une décennie derrière le standard européen. D'une manière générale, les forces de Fengtian sont en retard sur celles des Qing, et restent fortement dépendantes de l'équipement et de l'aide japonais. Cette aide, et tout ce que Fengtian peut faire pour devenir autosuffisant, sera cruciale pour réduire cet écart et finalement reconquérir le Sud."
fengtian.new.55.a:0 "Renforçons l'armée !"
fengtian.new.55.b:0 "Mais qu'en est-il de l'économie ?"

fengtian.new.56.t:0 "Les neuf provinces"
fengtian.new.56.d:0 "Heilongjiang, Jilin et Fengtian, connus sous le nom de " Trois provinces de l'Est " pendant les périodes Qing et Beiyang, ont été divisés en neuf petites subdivisions en 1931 pour faciliter la gouvernance et la planification économique. La grande majorité de l'industrie et des richesses minières de Fengtian est concentrée dans le Sud, tandis que les provinces du Centre et du Nord sont principalement agricoles. Jehol, au sud-ouest de la province de Fengtian, n'a pas été touchée par la réorganisation, mais a souffert de l'arrêt du trafic ferroviaire par le corridor Liaoxi, qui reliait le transport terrestre entre Pékin et le nord-est. Grâce aux nouvelles initiatives du gouvernement qui encouragent le développement dans l'ensemble des provinces, la prospérité augmentera certainement, mais de graves problèmes structurels subsistent et pourraient devenir problématiques en raison de la disparité croissante du développement entre le Nord et le Sud."
fengtian.new.56.a:0 "Compris."

fengtian.new.57.t:0 "Les réformes de Wang Yongjiang"
fengtian.new.57.d:0 "Au début du XXe siècle, la Mandchourie était une frontière mal gérée, marquée par l'anarchie et le banditisme. Avec le règne de Zhang, cependant, il y a eu des réformes rapides par l'intermédiaire de son ministre des Finances Wang Yongjiang. Wang a soutenu sa monnaie, à l'origine pas différente de celles imprimées par d'autres seigneurs de guerre, avec de l'argent, générant de la confiance et gagnant finalement de la valeur contre le yen japonais. Une vaste réforme fiscale résolut les dettes en souffrance et, au début des années 1920, l'économie fut soutenue par des immigrants fuyant l'instabilité dans le reste de la Chine. Bien sûr, cela ne pouvait durer et le ministre Wang mourut en 1929. Alors que l'économie de Fengtian ne fait que commencer à se remettre de huit années de déclin après la guerre, le moment est venu de mettre en œuvre de nouvelles réformes, inspirées les anciennes, et de redonner au nord-est la place qui lui revient comme l'une des régions les plus prospères de Chine."
fengtian.new.57.a:0 "Nommer Pan Fu."
fengtian.new.57.b:0 "Nommer Li Shaogeng."
fengtian.new.57.c:0 "Nommer Sun Qichang."
fengtian.new.57.e:0 "Nommer Ruan Zhenduo."

fengtian.new.58.t:0 "Licences d'hôtel Yamato"
fengtian.new.58.d:0 "La ligne hôtelière Yamato de la Mantetsu est depuis longtemps un élément de base de la zone ferroviaire de la Mandchourie du Sud ; la zone de concessions a d'abord été cédée à la Russie impériale, puis au Japon après 1906, et s'est ensuite étendue après les 21 demandes de 1915 par une interprétation assez large de ses dispositions pour inclure toute la Mandchourie du Sud. De même, si les droits issus de traités permettent aux Japonais de résider et d'exercer des activités commerciales et manufacturières de quelque nature que ce soit, la construction nécessite théoriquement l'approbation du gouverneur local et, si nécessaire, du Grand Maréchal lui-même. La Mantetsu vise à construire une série de nouveaux hôtels, qui deviendront inévitablement tous des centres d'activité pour le Japon, et si la construction ne peut être interrompue sans mettre en colère le gouvernement japonais, on pourrait limiter son influence dans certains domaines. Malheureusement, bien qu'ils soient autant d'édifices physiques de la force du Japon, les hôtels sont fréquentés par l'élite japonaise et de nombreux employés de la Mantetsu, ce qui les rend essentiels pour le développement rapide que nous souhaitons."
fengtian.new.58.a:0 "Limitez la construction."
fengtian.new.58.b:0 "Laissez-les construire comme bon leur semble."

fengtian.new.59.t:0 "La Commission du développement industriel du Nord-Est"
fengtian.new.59.d:0 "À la demande du Japon, et sans raison particulière de refuser, nous avons mis en place un cadre juridique et fiscal permettant la création de la Commission de Développement Industriel du Nord-Est. Servant à superviser et à diriger le développement de l'industrie de Fengtian, principalement par le biais de l'allocation de fonds et de baux, la commission est maintenant confrontée à la question de sa composition.\n\nL'Association Concordia a proposé l'inclusion d'une série de personnes extrêmement talentueuses ayant une expérience de travail pour Nissan et Mitsubishi au Japon, qui soulignent la nécessité d'une économie axée sur l'exportation tirant parti des ressources naturelles existantes de Fengtian, tandis que les généraux du Grand Maréchal insistent sur la nécessité d'une approche " Armé Avant Tout " du développement, et utilisent leur influence considérable pour assurer le placement des militaires dans cette commission. La Clique des Communications recommande sa propre présence et préconise une approche de développement mixte, faisant référence à sa longue expérience des relations d'affaires à travers la Chine, ainsi que plus récemment ici dans le nord-est. Malheureusement, un compromis impliquant les trois parties est pratiquement impossible, car une vision claire est nécessaire pour cette tâche, et les chamailleries au sein des commissions la rendraient presque certainement impotente sur le plan fonctionnel. En outre, bien que la nature de la commission, en tant qu'organe désigné, permette la présence des Japonais dans sa composition, le public et une grande partie de l'Assemblée réagiront probablement négativement à leur présence. En même temps, les Japonais n'apprécieront pas d'être exclus."
fengtian.new.59.a:0 "Donner la priorité aux exportations."
fengtian.new.59.b:0 "L'armée doit passer en premier."
fengtian.new.59.c:0 "Une approche mixte est préférable."

fengtian.new.60.t:0 "Mantetsu Chosabū"
fengtian.new.60.d:0 "L'aile de recherche de la Compagnie Ferroviaire de Mandchourie du Sud, connue sous le nom familier de " Mantetsu Chosabū ", est passée au fil des ans d'un simple département de R&D d'entreprise au cœur du programme de recherche colonial du Japon, avec des divisions consacrées à tout, des sciences agricoles à la collecte de renseignements. L'envergure de Mantetsu Chosabū et ses ambitions ont conduit à l'ouverture de bureaux à Berlin, Vancouver et New York, afin d'attirer des talents étrangers, et à un large recrutement dans les principales universités du Japon. Le résultat est une communauté intellectuelle étonnamment libérale et ouverte d'esprit, qui va parfois jusqu'à placer la recherche scientifique avant les préoccupations nationalistes. Ceci semble être l'un de ces cas, car notre gouvernement a été approché par un représentant de Chosabū offrant une assistance future dans un des nombreux domaines technologiques, ayant convaincu Kesago Nakajima, le chef de la mission militaire japonaise à Fengtian, que cette décision améliorera notre prospérité globale et notre volonté de vaincre le Qing. Il est à noter que la garnison de l'armée de Kwantung à Dairen était fortement opposée à cet arrangement."
fengtian.new.60.a:0 "Radar."
fengtian.new.60.b:0 "Construction."
fengtian.new.60.c:0 "Efficacité de la production."
fengtian.new.60.e:0 "Décryptage."

fengtian.new.61.t:0 "Collaboration Mantetsu Chosabū en matière de radars"
fengtian.new.61.d:0 "À la lumière des récents développements technologiques du Japon en matière de radar, les scientifiques de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, de sorte que nous puissions atteindre plus rapidement le même niveau d'avancement."
fengtian.new.61.a:0 "Excellent."

fengtian.new.62.t:0 "Collaboration Mantetsu Chosabū en matière de radars"
fengtian.new.62.d:0 "À la lumière des récents développements technologiques du Japon en matière de radar, les scientifiques de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, de sorte que nous puissions atteindre plus rapidement le même niveau d'avancement."
fengtian.new.62.a:0 "Excellent."

fengtian.new.63.t:0 "Collaboration Mantetsu Chosabū en matière de construction"
fengtian.new.63.d:0 "À la lumière des récents développements au Japon, les responsables de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, en fournissant de nouveaux outils et de nouvelles pratiques exemplaires afin que nous puissions atteindre plus rapidement le même niveau d'avancement."
fengtian.new.63.a:0 "Excellent."

fengtian.new.64.t:0 "Collaboration Mantetsu Chosabū en matière de construction"
fengtian.new.64.d:0 "À la lumière des récents développements au Japon, les responsables de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, en fournissant de nouveaux outils et de nouvelles pratiques exemplaires afin que nous puissions atteindre plus rapidement le même niveau d'avancement."
fengtian.new.64.a:0 "Excellent."

fengtian.new.65.t:0 "Collaboration Mantetsu Chosabū en matière de production"
fengtian.new.65.d:0 "À la lumière des récents développements technologiques au Japon, les scientifiques de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, en fournissant de nouvelles machines et pratiques de fabrication afin que nous puissions atteindre plus rapidement le même niveau d'avancement."
fengtian.new.65.a:0 "Excellent."

fengtian.new.66.t:0 "Collaboration Mantetsu Chosabū en matière de production"
fengtian.new.66.d:0 "À la lumière des récents développements technologiques au Japon, les scientifiques de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, en fournissant de nouvelles machines et pratiques de fabrication afin que nous puissions atteindre plus rapidement le même niveau d'avancement."
fengtian.new.66.a:0 "Excellent."

fengtian.new.67.t:0 "Collaboration Mantetsu Chosabū en matière de décryptage"
fengtian.new.67.d:0 "À la lumière des récentes percées du Japon en matière de décryptage, les scientifiques de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, en fournissant de nouvelles machines et méthodes afin que nous puissions atteindre plus rapidement le même niveau d'avancement."
fengtian.new.67.a:0 "Excellent."

fengtian.new.68.t:0 "Collaboration Mantetsu Chosabū en matière de décryptage"
fengtian.new.68.d:0 "À la lumière des récentes percées du Japon en matière de décryptage, les scientifiques de l'aile de recherche de Mantetsu ont commencé à collaborer avec les nôtres, en fournissant de nouvelles machines et méthodes afin que nous puissions atteindre plus rapidement le même niveau d'avancement."
fengtian.new.68.a:0 "Excellent."

fengtian.new.69.t:0 "La zone industrielle de Jinzhou"
fengtian.new.69.d:0 "La situation géographique de Jinzhou en fait un excellent endroit pour un projet de zone industrielle, et plusieurs groupes ont déjà commencé à se lancer à la conquête d'une position dominante dans le développement, notamment une filiale de la Mantetsu spécialisée dans la conserverie et le travail du métal léger, la Clique des Communications qui veut établir une usine de matériel roulant, et l'armée qui insiste pour que la zone soit utilisée pour la fabrication de munitions avant les "gains personnels capitalistes". La situation est quelque peu inhabituelle en raison de la Clique des communications, qui est habituellement en mesure de faire face à une somme d'argent considérable, et les rumeurs laissent entendre que plusieurs membres subissent des pressions de la part des militaires pour affaiblir leur propre position."
fengtian.new.69.a:0 "Choisissez la Mantetsu."
fengtian.new.69.b:0 "Choisissez la Clique des communications."
fengtian.new.69.c:0 "Choisissez la Clique de Zhang."

fengtian.new.70.t:0 "Remplir la réserve d'argent"
fengtian.new.70.d:0 "Une réserve complète d'argent est cruciale pour renforcer la confiance dans la monnaie de Fengtian, et encore plus cruciale pour attirer les investissements étrangers, sans lesquels Fengtian ne peut jamais espérer égaler les Qing au sud qui ont été, pendant les huit dernières années, au contact des capitaux allemands. Cependant, l'argent est un produit cher, et payer suffisamment pour remplir complètement la réserve réduirait sans aucun doute le financement d'autres secteurs. Certains ministres ont secrètement suggéré d'acheter seulement environ la moitié de la quantité désirée, car beaucoup pensaient que la réserve était moins que pleine avant les guerres civiles, mais ces rumeurs n'ont jamais été confirmées malgré la grave récession économique qui a suivi l'incapacité du gouvernement de régler ses dettes de guerre.\n\nRemplir insuffisamment la réserve serait certainement prendre un risque important mais peut-être une bonne affaire."
fengtian.new.70.a:0 "Remplissez la réserve."
fengtian.new.70.b:0 "Pas de risque, pas de récompense."

fengtian.new.71.t:0 "Désastre économique !"
fengtian.new.71.d:0 "Après que la Banque du Japon et la Mitsui Bank, les principaux prêteurs de notre propre gouvernement, ont inopinément demandé le remboursement des dettes impayées, notre Banque centrale s'est soudainement trouvée dans l'incapacité de fournir suffisamment d'argent pour la transaction. La nouvelle de la situation s'est rapidement répandue dans le public, provoquant une ruée sur les banques et une panique financière généralisée. La rumeur suggère que la crise n'est pas le produit d'une mauvaise gestion flagrante et de l'incompétence de la part du gouvernement, ce qui surprendrait peu de gens à Fengtian, mais plutôt un geste délibéré pour tromper le public. Les bureaux de la Mantetsu à Shenyang et Harbin ont déjà commencé une enquête à grande échelle, et à moins que des mesures ne soient prises, ils semblent susceptibles de découvrir une trace écrite très incriminante.\n\nBien qu'il y ait plusieurs options disponibles, il serait malheureux que certains dossiers gouvernementaux soient inexplicablement disparus..."
fengtian.new.71.a:0 "Brûlez les preuves !"
fengtian.new.71.b:0 "Brûlez-les et blâmez les Japonais !"
fengtian.new.71.c:0 "Demandez un renflouement au Japon !"
fengtian.new.71.e:0 "Nous devons dire la vérité !"

fengtian.new.72.t:0 "Preuves bancaires découvertes !"
fengtian.new.72.d:0 "Après une enquête approfondie impliquant des pots-de-vin et des menaces innombrables, les enquêteurs de la Mantetsu ont conclu que notre gouvernement a intentionnellement trompé son peuple et qu'il est entièrement responsable de la récente catastrophe financière. Nous ne sommes pas en mesure de refuser leurs appels à l'arrestation de plusieurs ministres impliqués, mais, comme par hasard, le Grand Maréchal et ses conseillers les plus proches n'ont pas été directement accusés, et le directeur de la Mantetsu, Yosuke Matsuoka, a suggéré qu'en échange de faveurs politiques, l'affaire pourrait être mise en suspens pour une durée illimitée."
fengtian.new.72.a:0 "Acceptez l'offre."
fengtian.new.72.b:0 "Refusez l'offre."

fengtian.new.73.t:0 "Le Japon accepte le renflouement"
fengtian.new.73.d:0 "Dans un geste qui sauvera sûrement notre économie, le Japon a accepté de payer suffisamment d'argent pour remplir notre réserve, et il n'examinera pas la question plus avant. Bien sûr, cela a probablement été inspiré par un peu plus que l'intérêt personnel, mais certains disent que le Japon n'est peut-être pas si mal après tout...."
fengtian.new.73.a:0 "Nous sommes sauvés !"

fengtian.new.74.t:0 "Le Japon refuse le renflouement"
fengtian.new.74.d:0 "Malgré nos supplications, le Japon a refusé un renflouement, nous laissant dans la même situation économique qu'avant notre demande et avec beaucoup d'humiliation en plus. Le seul point positif est que de nombreux citoyens, y compris certains employés de la Mantetsu, ont perdu beaucoup de confiance dans la position bienveillante du Japon envers la Chine."
fengtian.new.74.a:0 "Si seulement c'était plus qu'une métaphore."
fengtian.new.74.b:0 "Peut-être que le ministre Ruan peut arranger les choses."
fengtian.new.74.c:0 "Le ministre Ding pourrait peut-être arranger les choses."

fengtian.new.75.t:0 "L'état du corps des officiers"
fengtian.new.75.d:0 "Le corps des officiers de Fengtian est un mélange inhabituel de jeunes Chinois éduqués au Rikugun Shikan Gakkō au Japon, de Chinois plus âgés qui ont servi dans les guerres civiles et d'officiers japonais faisant partie de la mission militaire à Fengtian, tous unis par une loyauté commune envers les individus plus que par un engagement spécial envers l'État. Les officiers japonais, en particulier, sont connus pour valoriser n'importe quelle poste à Fengtian, la monnaie dévaluée qui leur permet de vivre dans un luxe relatif, et pour engager des domestiques pour la plupart des tâches inférieures, ce qui leur vaut non seulement l'hostilité de leurs collègues mais aussi de la population locale.\n\nCes officiers ont maintenant, en fondant la Shenyang National Academy, l'opportunité de profiter des installations actuelles, notamment une ancienne usine textile près du Shenyang central. Alors qu'un bâtiment moderne plus récent s'élève à proximité, l'état lamentable de l'académie laisse actuellement le gouvernement sous le feux des critiques."
fengtian.new.75.a:0 "C'est malheureux."

fengtian.new.76.t:0 "Expulser les officiers japonais"
fengtian.new.76.d:0 "Le Japon a maintenu une mission militaire à Fengtian depuis la fondation du gouvernement de Fengtian en 1926, qui a été précédé par plus d'une décennie d'opérations japonaises informelles en soutien à la Clique de Fengtian de Zhang Zuolin. La Mission a contribué à de nombreux aspects du développement militaire, principalement par la fourniture d'armes et de matériel, mais aussi par l'aide à la formation et à la planification. Malheureusement, la pénurie d'officiers au lendemain des guerres civiles a permis au Japon d'affecter des officiers japonais aux postes de commandement sur le terrain, et même de diriger nos unités en toute indépendance. Cela a eu un effet négatif sur le moral de nos hommes, rendant l'influence du Japon trop évidente, même si la Mission militaire tente, et réussit souvent, à influencer nos affaires gouvernementales. Pour que nos soldats et le peuple chinois aient le moindre respect pour notre gouvernement, la Mission militaire japonaise doit partir."
fengtian.new.76.a:0 "Expulsez-les tous !"
fengtian.new.76.b:0 "Soyons diplomates."

fengtian.new.77.t:0 "Le Japon nous déclare la guerre"
fengtian.new.77.d:0 "En réponse à notre expulsion de leurs officiers, le gouvernement japonais a coupé tous les liens et déclaré la guerre ! Nombreux sont ceux qui verront cela comme un désastre, mais c'est peut-être une occasion déguisée. La vérité sera trouvée sur le champ de bataille."
fengtian.new.77.d_breakaway:0 "En réponse à ce qu'ils considèrent comme une violation de notre engagement à coopérer, ainsi qu'aux treize revendications de 1915, le Japon a ensuite déclaré la guerre " pour protéger ses droits et intérêts issus de traités en Chine "."
fengtian.new.77.a:0 "Zhonghua Mingguo Wansui!"

fengtian.new.78.t:0 "Le Japon livre un Ultimatum"
fengtian.new.78.d:0 "Malgré nos vaillantes tentatives de retrait de la Mission militaire japonaise, leur influence au sein de notre gouvernement s'est avérée trop grande, nous obligeant à rétablir la mission. La seule autre option serait maintenant le rejet de l'ultimatum et une déclaration de guerre, menée par des éléments patriotiques de la Clique de Zhang."
fengtian.new.78.d_ultimatum:0 "Negotiations have failed and Japan has delivered a simple ultimatum. We must reinstate the mission or they will immediately declare war."
fengtian.new.78.a:0 "Nous n'avons pas d'autre choix que de nous soumettre."
fengtian.new.78.b:0 "Qu'il y ait la guerre !"

fengtian.new.79.t:0 "Wu Wang Zai Ju"
fengtian.new.79.d:0 "Les années qui se sont écoulées depuis la formation de notre gouvernement nous ont permis de jeter des bases solides pour la régénération nationale. Nous ne craignons aucun problème et nous ne sommes pas préoccupés par les dangers imminents. Nous déplorons simplement le sort du Sud, dont la liberté a été créée à l'origine par les efforts et les sacrifices des patriotes réformistes, et qui a depuis été effacée par les formes anciennes et démodées de gouvernement. Aujourd'hui, son peuple est impuissant et ses dirigeants sans intégrité, ce qui permet la lente dégradation de la condition nationale et le retour à un état de soumission totale aux nations occidentales. Ces vieilles méthodes sapent la force nationale de la Chine, ébranlent ses fondements nationaux et soumettent son peuple. C'est ainsi que nous nous trouvons dans le Nord, comme le dernier bastion de tout ce que nos prédécesseurs ont lutté pour construire, et les porteurs de l'avenir d'une nouvelle Chine. Le gouvernement régressif Qing aime à dire qu'en fortifiant le Nord-Est, nous " creusons un trou pour y mourir ". Je dis à cela : "N'oubliez pas ce qui s'est passé à Ju". C'est à Ju que l'Etat de Qi s'est retiré, et de là qu'il a reconquis tout ce qu'il avait perdu. Quand le moment sera venu, le Nord-Est sera notre Ju, et toute la Chine sera notre Qi. La Guerre de Réclamation Sud est inévitable, vive le Grand Maréchal, vive la République !"
fengtian.new.79.a:0 "Wansui!"

fengtian.new.80.t:0 "Reprendre le Chahar"
fengtian.new.80.d:0 "Le temps est venu de rendre le Chahar à ses propriétaires légitimes et de renvoyer les hordes du Baron fou. Cependant, nous devons garder à l'esprit que Sternberg n'est nullement un leader rationnel et qu'il n'acceptera pas de conditions raisonnables de négociation ou de reddition à moins qu'il ne subisse des pressions de deux côtés. Nous ne pouvons pas épargner les ressources nécessaires pour le pousser à se rendre complètement et à occuper son vaste territoire, car cela détournerait l'attention de l'objectif ultime de la Récupération du Sud, et amènerait notre peuple à douter de la sincérité de notre dévouement à la cause. C'est pourquoi nous devons poursuivre la guerre le plus rapidement possible."
fengtian.new.80.a:0 "En avant !"

fengtian.new.81.t:0 "Victoire au Chahar"
fengtian.new.81.d:0 "Après avoir saisi le Chahar et l'avoir tenu à l'écart des contre-attaques du baron, nous avons réussi à conclure une paix et à atteindre nos objectifs. C'est un petit pas dans la lutte pour récupérer toute la Chine."
fengtian.new.81.a:0 "Nous avons atteint nos objectifs."
fengtian.new.81.b:0 "Il n'y aura pas de paix."

fengtian.new.82.t:0 "La proposition de Doihara"
fengtian.new.82.d:0 "Le colonel Doihara, chef de la section du renseignement de la garnison du Kwantung, a présenté une proposition qu'il a l'intention de mettre en œuvre avec ou sans notre aide, même si la première serait de loin préférable. L'intervention allemande a effectivement fermé la grande majorité du marché chinois aux produits japonais, notamment les produits particulièrement rentables comme la cigarette "Golden Bat". Doihara a l'intention d'accéder à l'ancien marché en rebaptisant ces cigarettes " Dragons d'or ", puis en les vendant via les Citésde la Légation pour éviter les embargos Qing, et surtout en insérant des quantités infimes d'opium pour assurer une dépendance rapide. Tout ce que nous aurions à faire est de soutenir la production de pavot dans les zones clés du Liaobei et du Xing'an, et avec le temps les profits pourraient commencer à couler. NDoihara est un personnage tout à fait douteux, et notre participation à un tel projet pourrait miner notre légitimité politique, mais le gouvernement a désespérément besoin de fonds, et cela pourrait fournir un avantage contre les Qing."
fengtian.new.82.a:0 "Appuyer la proposition."
fengtian.new.82.b:0 "Nous n'aurons rien à voir avec ça."

fengtian.new.83.t:0 "Cigarettes Dragon d'Or"
fengtian.new.83.d:0 "Les préparatifs nécessaires ont été faits et la production va bientôt commencer. A en juger par un message télégraphique envoyé depuis Shanghai, Doihara a l'intention de nous informer de ses progrès au fil du temps."
fengtian.new.83.a:0 "Bien."

fengtian.new.84.t:0 "Retards dans les plans de Doihara"
fengtian.new.84.d:0 "Les communications en provenance de Doihara ont été peu fréquentes, dispersées et souvent évasives, jusqu'à ce qu'il suggère, plus récemment, une rencontre dans l'ancien hôtel Astor House à Shanghai. Présentant ses excuses pour les retards de son programme autour d'un repas très cher dans la salle à manger luxueuse, Doihara semblait vraiment frustré, mais après son retour, notre agent a pris soin de souligner que les progrès sont toujours en bonne voie et l'argent sera bientôt disponible.\n\nD'autres agents du renseignement dans les villes légataires et ailleurs en Chine disent le contraire, et laissent entendre que cette opération est déjà rentable, la vaste majorité de cet argent servant à financer les activités de Doihara, dans des secteurs plus subversifs. Les preuves semblent suggérer que notre représentant à Shanghai a été soudoyé, mais Doihara finira sûrement par cracher ce qu'il a promis...."
fengtian.new.84.a:0 "C'est malheureux."
fengtian.new.84.b:0 "On en a eu assez."

fengtian.new.85.t:0 "Retards supplémentaires"
fengtian.new.85.d:0 "Doihara a suggéré une autre réunion, encore une fois après une longue période de communication limitée, mais cette fois dans une cachette isolée près de Xiamen dans la province de Fujian. Insistant sur le fait qu'il a eu des problèmes avec le Gang Vert, Doihara s'excuse une fois de plus pour les retards, mais insiste pour que nous recevions nos fonds dans les prochains mois.\n\nLa plupart de nos agents chargés de surveiller les activités de Doihara ont mystérieusement disparu, donc son statut actuel est difficile à établir."
fengtian.new.85.a:0 "C'est malheureux."
fengtian.new.85.b:0 "On en a eu assez."

fengtian.new.86.t:0 "Doihara a réussi"
fengtian.new.86.d:0 "Après un laps de temps étonnamment court, compte tenu de la tâche à accomplir, Doihara a réussi à mettre en place un moyen fiable de faire entrer clandestinement les cigarettes contenant de l'opium dans le reste de la Chine, de produire ces cigarettes à bas prix avec notre aide et de les vendre en masse."
fengtian.new.86.a:0 "Excellent."

fengtian.new.87.t:0 "Découverte et échec"
fengtian.new.87.d:0 "Après une série rapide d'arrestations à la fois dans la région de Qing et dans les villes de la légation, les plans de Doihara semblent avoir échoué, et le Colonel a coupé tout contact avec nous et probablement ses anciens associés. Malheureusement, les Qing semblent avoir découvert notre implication et publié les preuves. L'impact politique est déjà dévastateur."
fengtian.new.87.a:0 "Bon sang !"

fengtian.new.89.t:0 "Le sort de Doihara"
fengtian.new.89.d:0 "Un de nos agents surveillant les progrès de Doihara nous a transmis de mauvaises nouvelles. Il semble que, dans ses efforts pour obtenir des taux de transfert rentables à Shanghai, Doihara se soit fait des ennemis de la Triade du Gang Vert. Son corps aurait été retrouvé à l'extérieur d'un bordel situé dans une ruelle à côté de ceux de plusieurs gardes du corps, identifiables uniquement grâce à son uniforme et aux témoignages de civils des environs.\n\nDes agents de la Kempeitai ont déjà commencé une enquête en partenariat avec la police municipale de Shanghai, mais l'initiative de Doihara peut à toutes fins utiles être considérée morte et enterrée."
fengtian.new.89.a:0 "Ainsi soit-il."

fengtian.new.90.t:0 "La dépendance à l'opium se propage à Qing"
fengtian.new.90.d:0 "Malgré tous les efforts des autorités locales et même du gouvernement Qing, la dépendance à l'opium s'est lentement répandue parmi la population dans son ensemble à des niveaux comparables à ceux des époques Tongzhi et Guangxu, affaiblissant le "gouvernement central" et ses armées. C'est à notre avantage, mais si notre implication dans cette affaire devient connue du public, la réaction de l'opinion publique sera difficile à contenir. Le commerce de l'opium a longtemps été considéré non seulement comme un mal, mais aussi comme un outil de l'impérialisme occidental."
fengtian.new.90.a:0 "C'est malheureux mais nécessaire."

fengtian.new.91.t:0 "L'escalade de la guerre de propagande"
fengtian.new.91.d:0 "Déjà, le Département de la propagande lance vigoureusement un barrage idéologique dévastateur sous lequel le régime régressif des Qing doit sûrement craquer et s'effondrer ! Le Grand Maréchal a personnellement publié plusieurs courts discours dénonçant \"la marionnette du Kaiser en Asie\", Aisin Gioro Puyi, en le qualifiant \"d'inférieur à un chien\" pour sa \"lâcheté et collaboration insolente avec l'ennemi allemand\" et pour \"vendre le peuple chinois aux intérêts étrangers\". Jusqu'à quelle bassesse le gouvernement illégitime des Qing peut-il encore s'abaisser avant de s'effondrer ?"
fengtian.new.91.d_mantetsu:0 "Déjà, le Département de la propagande redouble d'efforts pour lancer un barrage idéologique dévastateur sous lequel le régime régressif des Qing doit sûrement craquer et s'effondrer ! Le Grand Maréchal a personnellement publié plusieurs courts discours dénonçant "la marionnette du Kaiser en Asie", Aisin Gioro Puyi, l'appelant "plus bas qu'un chien" pour sa "lâcheté et sa collaboration effrontée avec l'intrus allemand", et pour "vendre le peuple chinois aux intérêts étrangers".\n\nDans le même temps, il apparaît que l'influence du Japon sur notre propre gouvernement est clair même pour le plus humble des gueux et donc notre effort de propagande résonne comme hypocrite aux oreilles de beaucoup."
fengtian.new.91.a:0 "La reconquête du sud est inévitable !"

fengtian.new.92.t:0 "Artillerie de Kokura"
fengtian.new.92.d:0 "Conformément à nos récentes commandes, plusieurs cargaisons d'artillerie japonaise sont arrivées à Yingkou plus tôt aujourd'hui et d'autres arriveront dans l'avenir."
fengtian.new.92.a:0 "Bien."

fengtian.new.93.t:0 "Artillerie de Kokura"
fengtian.new.93.d:0 "Dans le cadre de notre accord avec le Japon, plusieurs autres cargaisons d'artillerie en provenance de l'arsenal de Kokura sont arrivées plus tôt aujourd'hui et d'autres suivront dans l'avenir."
fengtian.new.93.a:0 "Bien."

fengtian.new.94.t:0 "Artillerie avancée de Kokura"
fengtian.new.94.d:0 "Conformément à nos ordres, plusieurs cargaisons d'artillerie japonaise plus avancée sont arrivées à Yingkou plus tôt dans la journée. L'accord ayant été rempli, il s'agit de l'expédition finale."
fengtian.new.94.a:0 "Bien."

fengtian.new.95.t:0 "Fusils en provenance du Japon"
fengtian.new.95.d:0 "Dans le cadre de notre récent accord avec le Japon, plusieurs cargaisons de fusils de l'arsenal de Kokura sont arrivés plus tôt aujourd'hui, et d'autres sont attendues dans l'avenir."
fengtian.new.95.a:0 "Bien."

fengtian.new.96.t:0 "Fusils en provenance du Japon"
fengtian.new.96.d:0 "Conformément à nos commandes, plusieurs autres cargaisons de fusils japonais sont arrivées à Yingkou plus tôt aujourd'hui, et d'autres arriveront dans l'avenir."
fengtian.new.96.a:0 "Bien."

fengtian.new.97.t:0 "Fusils avancés en provenance du Japon"
fengtian.new.97.d:0 "Conformément à nos ordres, plusieurs carabines japonaises plus récentes sont arrivées à Yingkou plus tôt dans la journée. L'accord a été rempli, il s'agit de la dernière livraison."
fengtian.new.97.a:0 "Bien."

fengtian.new.98.t:0 "Chars légers en provenance du Japon"
fengtian.new.98.d:0 "Dans le cadre de notre récent contrat avec la Mitsubishi Zaibatsu, plusieurs cargaisons de chars légers Ha-Go sont arrivées plus tôt aujourd'hui et d'autres viendront plus tard."
fengtian.new.98.a:0 "Bien."

fengtian.new.99.t:0 "Chars légers en provenance du Japon"
fengtian.new.99.d:0 "Dans le cadre de notre contrat avec la Mitsubishi Zaibatsu, plusieurs cargaisons de chars légers sont arrivées plus tôt aujourd'hui et d'autres viendront plus tard."
fengtian.new.99.a:0 "Good."

fengtian.new.100.t:0 "Chars légers en provenance du Japon"
fengtian.new.100.d:0 "In accordance with our contract, several more shipments of light tanks arrived in Yingkou earlier today. As the terms of the contract are now complete, this is the final shipment."
fengtian.new.100.a:0 "Bien."

fengtian.new.101.t:0 "La Déclaration du Grand Maréchal"
fengtian.new.101.d:0 "Un vieux proverbe dit : "La vertu ne manque jamais de compagnie, elle ne trouve jamais de soutien". Les forces de la justice s'élèveront et les hommes de bonne volonté finiront par coopérer dans l'intérêt de la droiture. Il ne fait aucun doute que le gouvernement régressif et illégitime de Qing fait obstacle au progrès, opprime et soumet le peuple chinois, et j'ai reçu toutes les assurances que nos alliés seront à nos côtés pour mettre fin à cette injustice. Pour notre part, nous devons nous accrocher à notre position, fixer fermement notre regard sur notre objectif et faire preuve de fermeté dans notre détermination. Tout le Nord-Est devrait poursuivre sont objectif comme un seul cœur. La victoire finale sera la nôtre. J'exhorte mes ministres, notre armée et notre peuple à redoubler d'efforts pour réussir. C'est dans cet esprit que je proclame le début de l'Année du Juste Effort, trois cent soixante-cinq jours d'efforts nationaux intenses, dont nous sortirons comme une force inarrêtable pour atteindre notre but. Et lorsque cette année sera terminée, le drapeau à cinq couleurs flottera de nouveau haut à Pékin, et le gouvernement Qing ne sera rien d'autre que de la cendre dans les vents de l'Histoire. Pour une République de dix mille ans ! Zhonghua Mingguo Wansui !"
fengtian.new.101.a:0 "Wansui!"
fengtian.new.101.b:0 "Wansui!"

fengtian.new.102.t:0 "Promesses non tenues"
fengtian.new.102.d:0 "Le Grand Maréchal a annoncé, il y a environ un an, que la glorieuse guerre de la Réclamation nationale commencerait dans les 365 jours. Ce temps est venu et s'est écoulé, et maintenant le gouvernement est forcé d'expliquer ses promesses non tenues et son incapacité à poursuivre la restitution des valeurs révolutionnaires. C'est un jour funeste."
fengtian.new.102.a:0 "Mieux vaut tenir ses promesses."

fengtian.new.103.t:0 "Infiltration de Shanhaiguan"
fengtian.new.103.d:0 "Le temps est venu pour nos soldats de mettre en œuvre nos plans soigneusement élaborés et de commencer à s'infiltrer à travers Shanhaiguan et dans la province au-delà. Leur mission ne sera pas facile, car un certain nombre de choses pourraient mal tourner, mais s'ils réussissent, nous aurons un soulèvement derrière les lignes Qing pour les tenir occupés et couper leur approvisionnement."
fengtian.new.103.a:0 "Bonne chance à nos braves soldats !"
fengtian.new.103.b:0 "Oubliez ça."

fengtian.new.104.t:0 "Fin des préparatifs à Shanhaiguan"
fengtian.new.104.d:0 "Nos agents de renseignement ont appris que la plupart de nos soldats infiltrés sont maintenant en position au sud de Shanhaiguan. Maintenant, ils doivent se cacher et attendre le début de la Guerre de Reconquête nationale."
fengtian.new.104.a:0 "Good news."

fengtian.new.105.t:0 "Échec à Shanhaiguan"
fengtian.new.105.d:0 "Nos agents du renseignement ont appris que, lors de l'infiltration à Shanhaiguan, nos soldats ont été découverts et enlevés par des agents Qing et des groupes de la police militaire. S'il reste qui que ce soit, ils seront sans aucun doute trop dispersés et désorganisés pour être d'aucune utilité une fois que nous aurons commencé la guerre, et ce plan doit donc malheureusement être considéré comme un échec."
fengtian.new.105.a:0 "Un sacrifice courageux."

fengtian.new.106.t:0 "Les infiltrés disparaissent"
fengtian.new.106.d:0 "Bien que nos services de renseignement aient reçu des rapports faisant état de progrès au cours des premières étapes de l'Infiltration de Shanhaiguan, le contact a été brusquement coupé, et nos forces ont disparu au sud de la Grande Muraille. Il est possible que certains d'entre eux aient été découverts et qu'ils échappent simplement à la détection, ou que toute la force ait été détruite. Le sort de ces braves soldats ne pourra jamais être connu."
fengtian.new.106.a:0 "Il y a encore de l'espoir."

fengtian.new.107.t:0 "Succès à Shanhaiguan"
fengtian.new.107.d:0 "Émergeant de petits villages et de petites villes le long des rives nord de la rivière Chaobai, nos soldats ont mené avec succès un soulèvement, isolant et éliminant les garnisons locales et tenant les principaux points de passage de la rivière. Nous devons pousser vers le Sud aussi vite que possible, avant qu'il ne soit submergé par la réaction des Qing et par un plus grand nombre de troupes."
fengtian.new.107.a:0 "Bonne nouvelle !"

fengtian.new.108.t:0 "Un avantage inattendu"
fengtian.new.108.d:0 "Despite the cessation of all contact with the Shanhaiguan infiltration force, reports have made their way north of gunfire and chaos on the northern banks of the Chaobai River. It seems that these heroes have avoided all detection, only to strike now at the opportune moment. Truly, this is an unexpected advantage, and we must push south before they are overwhelmed by the Qing response and greater numbers!"
fengtian.new.108.a:0 "Magnifique !"

fengtian.new.109.t:0 "Le soulèvement de Shanhaiguan a échoué"
fengtian.new.109.d:0 "Avant même qu'il ne puisse vraiment commencer, notre soulèvement au sud de Shanhaiguan a été détecté et rapidement submergé par la garnison locale des Qing lors d'une brève mais violente confrontation. Bien que nous puissions rencontrer des survivants en poussant vers le sud, nous n'aurons pas d'aide organisée de l'autre côté de la Grande Muraille."
fengtian.new.109.a:0 "Bon sang."

fengtian.new.110.t:0 "Le gang des trois"
fengtian.new.110.d:0 "En tant que coalition lâche de généraux, de gouverneurs, de bureaucrates et de politiciens tombés au champ d'honneur, exilés du Sud par la chute du gouvernement de Beiyang et le retour des Qing, la Ligue de la Reconquête est largement connue pour sa corruption. Des découvertes récentes de la police donnent toutefois à penser que ce système fonctionne à un niveau encore jamais vu jusqu'à présent. Il semble qu'un groupe de membres de la Ligue de la Reconquête, qui ont été nommés maires des cantons de Jilin pour leur expérience de gouvernement dans le Sud, n'ont jamais été maire du tout ; tuant et remplaçant leurs homonymes, et par un stratagème complexe, dupant les autorités, et éliminant quiconque pourrait les contester.\n\nLe tissu de mensonge, de corruption et de meurtre nécessaire pour maintenir ce mythe se répand partout au Nord Est, et le dommage fait à la légitimité du gouvernement est considérable."
fengtian.new.110.a:0 "Dégoûtant."

fengtian.new.111.t:0 "pots-de-vin de la Mantetsu"
fengtian.new.111.d:0 "Deux membres de l'Association de la Concorde ont récemment été pris en flagrant délit de tentative de corruption de membres de la Ligue de la Reconquête, et bien que cette activité soit soupçonnée depuis longtemps, c'est la première fois qu'elle est découverte. Bien que les membres des autres partis aient demandé la révocation des membres fautifs, le consulat du Japon a déjà transmis un message " conseillant fortement " qu'aucune mesure ne soit prise contre les membres de l'Association de la Concorde.\n\nLe Grand Maréchal pourrait choisir de les révoquer quand même, mais non sans frais importants."
fengtian.new.111.a:0 "Renvoyez-les quand même."
fengtian.new.111.b:0 "On ne peut rien faire."

fengtian.new.112.t:0 "L'incident d'Anshan"
fengtian.new.112.d:0 "Les gisements de minerai de fer d'Anshan sont exploités depuis 1918 par une filiale japonaise de la Mantetsu, connue sous le nom de "Fer et Acier d'Anshan", qui constitue l'une des sources d'acier les plus précieuses du Japon en dehors des îles mères. Lorsque les installations ont été construites, la majeure partie du minerai n'a nécessité que peu d'excavation, car les gisements se trouvent près de la surface, mais, à ce jour, des travaux d'excavation plus importants sont nécessaires pour poursuivre les activités. L'entreprise a commencé ces travaux d'agrandissement sans acquérir un bail pour les terres supplémentaires auprès des autorités locales, détruisant ainsi plusieurs propriétés agricoles, et malgré les promesses, ni compensation ni bail n'ont été faites.\n\nDes protestations ont rapidement éclaté parmi les agriculteurs locaux sur cette question, et ont rapidement dégénéré en une émeute qui a gravement endommagé le matériel minier coûteux, que notre police a refusé de prévenir en invoquant la nature technique illégale des opérations. De sa propre initiative, une garnison japonaise voisine d'Anshan est intervenue et a utilisé la force disperser l'émeute. Ce massacre de nos citoyens n'est pas passé inaperçu et le sentiment antijaponais existant n'a fait qu'empirer. Les gens nous tiendront responsables de notre réponse, mais les dépôts et la société qui les exploite sont essentiels à la réalisation des objectifs stratégiques du Japon, et nos relations avec les Japonais laissent peu de marge de manœuvre."
fengtian.new.112.a:0 "Dénoncer les Japonais."
fengtian.new.112.b:0 "Rester silencieux."

fengtian.new.113.t:0 "Le Japon nous dénonce"
fengtian.new.113.d:0 "Décrivant notre dénonciation de leur conduite lors du récent incident d'Anshan comme étant "insolente" et "indigne de la générosité japonaise", le gouvernement japonais a publié une réprimande cinglante, tant publiquement que dans une lettre remise directement par le consul général japonais à Shenyang. La garnison du Kwantung a effectué une série de manœuvres motorisées et blindées en pleine vue de la capitale, leur message étant clair. Toute escalade de cette situation entraînerait sans aucun doute d'autres reproches auxquels nous ne pouvons pas apporter de réponse significative."
fengtian.new.113.a:0 "Qu'il en soit ainsi."
fengtian.new.113.b:0 "Nous ne nous laisserons pas intimider !"

fengtian.new.114.t:0 "Les meurtres de la Société Impériale Han"
fengtian.new.114.d:0 "La Société Impériale Han, une société secrète avec une idéologie Han-chauviniste et une haine sans compromis des autres ethnies, serait à l'origine d'un certain nombre de meurtres à Shenyang, Changchun, et Harbin. Les cibles semblent être plus ou moins aléatoires, liées uniquement par leur statut d'ethnie russe, mandchoue, coréenne et japonaise. La Mantetsu et le consulat japonais exigent des enquêtes, et la Kempeitai a déjà emmenée un certain nombre de suspects vers un destin inconnu."
fengtian.new.114.a:0 "La Société Impériale Han vit dans le passé."

fengtian.new.115.t:0 "L'incident radio du Grand Maréchal"
fengtian.new.115.d:0 "Durant ce qu'on a fini par appeler " l'incident radio du grand maréchal ", un homme des Qing a pu enregistrer une conversation franche entre le grand maréchal et ses généraux, et l'a transmise sur des fréquences largement utilisées à Shenyang pendant près de quarante minutes avant d'être brouillée par une station appartenant à la Mantetsu tout près. La conversation, dans laquelle le Grand Maréchal a décrit les "ennemis du Nord, du Sud, de l'Est et de l'Ouest", place les relations de Fengtian avec le Japon dans des termes non conventionnels et brutalement préjudiciables à notre propagande et aux intérêts du Japon.\n\nL'émission a été doublement dommageable par son enregistrement de Zhang en train d'expliquer la relative force industrielle et militaire des Qing et a quelle point nous sommes dépendant de la technologie japonaise, ce que nous avions pris le temps d'éviter de révéler au public."
fengtian.new.115.a:0 "La vérité n'est pas belle."

fengtian.new.116.t:0 "Prolifération d'articles séditieux"
fengtian.new.116.d:0 "Un article paru dans le Nihon Kogyō Shimbun, ou 'Journal Industriel Japonais', a été traduit en chinois et largement diffusé dans les journaux locaux avant que les responsables de la censure ne parviennent à localiser et fermer l'éditeur. L'article décrivait de façon très détaillée dans quelle mesure la  Mantetsu et d'autres sociétés japonaises ont établi le contrôle de la plupart des secteurs de notre économie, et prévoyait un contrôle quasi complet d'ici cinq ans. Pour des raisons évidentes, l'article a été profondément choquant pour la population, et il n'y a pas grand-chose que nous puissions faire pour empêcher les exemplaires existants de circuler."
fengtian.new.116.a:0 "C'est scandaleux !"

fengtian.new.117.t:0 "Attaques de Honghuzi à Heilongjiang"
fengtian.new.117.d:0 "Honghuzi, qui se traduit littéralement par " barbes rouges ", sont des groupes de bandits et de voleurs qui sévissent depuis longtemps dans le nord-est. Si la campagne de pacification et de centralisation du Grand Maréchal après les guerres civiles a réduit leur nombre, il y a eu des attaques dans les années qui ont suivi. Maintenant, plusieurs fermes dans le sud du Heilongjiang ont été incendiées et leurs occupants dépouillés de leurs objets de valeur.\n\nCertains ont suggéré qu'une expédition devrait être organisée pour écraser les bandits à leur base d'opérations, mais d'autres disent qu'une telle mission est indigne du gouvernement central et ne mérite ni temps ni effort."
fengtian.new.117.d_Ma:0 "Honghuzi, qui se traduit littéralement par " ours rouges ", sont des groupes de bandits et de voleurs qui sévissent depuis longtemps dans le nord-est. Si la campagne de pacification et de centralisation du Grand Maréchal après les guerres civiles a réduit leur nombre, il y a eu des attaques dans les années qui ont suivi. Maintenant, plusieurs fermes dans le sud du Heilongjiang ont été incendiées et leurs occupants dépouillés de leurs objets de valeur. Certains ont suggéré qu'une expédition devrait être organisée pour écraser les bandits à leur base d'opérations, mais d'autres disent qu'une telle mission est indigne gouvernement central et ne mérite ni temps ni effort. Le ministre de la Sécurité, Ma Zhanshan, désireux d'aller sur le terrain et de s'y rendre, ancien bandit lui-même, a proposé de diriger personnellement la mission."
fengtian.new.117.a:0 "Une expédition serait une folie."
fengtian.new.117.b:0 "Nous devons écraser ces bandits."
fengtian.new.117.c:0 "Ma Zhanshan dirigera personnellement l'expédition."

fengtian.new.118.t:0 "Attaque des Honghuzi au Xing'an"
fengtian.new.118.d:0 "Malgré les efforts déployés pour les contenir, les Honghuzi ont de nouveau frappé, cette fois à Xing'an, attaquant les agriculteurs et les commerçants le long de ses routes principales. Le gouverneur local a dépêché sa garnison pour se prémunir contre de futures incursions, mais le terrain accidenté et la nature insaisissable des bandits suggèrent qu'ils pourraient simplement frapper à nouveau ailleurs."
fengtian.new.118.d_Ma:0 "Malgré tous les efforts de Ma pour les traquer, les Honghuzi ont de nouveau frappés, cette fois à Xing'an, attaquant les fermiers et les commerçants le long de ses routes principales. Le gouverneur local a dépêché sa garnison pour se prémunir contre de futures incursions, mais le terrain accidenté et la nature insaisissable des bandits donnent à penser qu'ils pourraient simplement frapper à nouveau ailleurs."
fengtian.new.118.a:0 "Peut-être que les Honghuzi en ont assez."
fengtian.new.118.b:0 "Traquez-les !"
fengtian.new.118.c:0 "Ma les aura cette fois !"

fengtian.new.119.t:0 "Attaque des Honghuzi à Liaobei"
fengtian.new.119.d:0 "Les Honghuzi sont devenus particulièrement audacieux, menant des attaques dans la province de Liaobei, et même s'aventurant jusqu'aux frontières de Jilin avant de faire dérailler un train local et de voler ses occupants, dont plusieurs citoyens japonais. Les autorités locales se sont excusées à profusion pour cet embarras et des gardes supplémentaires ont été postés dans les trains à proximité, mais le consulat japonais a déjà exigé une indemnisation de notre gouvernement pour les biens perdus.\n\nLaisser cette situation perdurer plus longtemps serait une honte nationale."
fengtian.new.119.d_Ma:0 "Les Honghuzi sont devenus particulièrement audacieux, menant des attaques dans la province de Liaobei, et même s'aventurant jusqu'aux frontières de Jilin avant de faire dérailler un train local et de voler ses occupants, dont plusieurs citoyens japonais. Les autorités locales se sont excusées à profusion pour cet embarras et des gardes supplémentaires ont été postés dans les trains à proximité, mais le consulat japonais a déjà exigé une indemnisation de notre gouvernement pour les biens perdus. \n\nLaisser cette situation perdurer plus longtemps serait une honte nationale, et Ma est prête à y retourner une fois de plus."
fengtian.new.119.a:0 "La troisième fois, c'est la bonne !"
fengtian.new.119.b:0 "La troisième fois, c'est la bonne !"

fengtian.new.120.t:0 "La Ligue de la Jeunesse Mandchoue"
fengtian.new.120.d:0 "La Ligue de la Jeunesse Mandchoue existe en tant qu'association générale pour les employés de la Mantetsu et d'autres résidents japonais dans le Nord-Est depuis plusieurs années, mais les récentes attaques de bandits l'ont amenée à publier une déclaration à ce sujet, demandant au gouvernement japonais de mieux protéger ses citoyens et exigeant un meilleur contrôle sur notre gouvernement.\n\nBien sur l'impact immédiat sera probablement minimal, mais si elle continue ses efforts, elle pourrait faire tourner quelques têtes à Tokyo."
fengtian.new.120.a:0 "C'est malheureux."

fengtian.new.121.t:0 "Influence rampante de la Mantetsu"
fengtian.new.121.d:0 "Comme il l'a fait pendant des années, la Mantetsu poursuit lentement mais surement ses efforts pour dominer notre économie, en investissant dans les entreprises, en en achetant d'autres et en diversifiant le secteur industriel.\n\nAvec le temps, il semble que le pays entier pourrait être englouti, à moins qu'une rupture finale et décisive ne soit faite avec le Japon."
fengtian.new.121.a:0 "Il faut y résister."

fengtian.new.122.t:0 "Les généraux s'agitent"
fengtian.new.122.d:0 "Préoccupés par leur influence décroissante au sein de l'Assemblée et du gouvernement, de puissants membres de la Clique de Zhang ont commencé à exprimer leur mécontentement, affirmant que s'ils le souhaitaient, l'assemblée entière pourrait être dissoute en quelques minutes par la force des armes. Ces déclarations ont été renforcées par une augmentation lente mais régulière de la garnison de la capitale, qui se rangerait presque certainement massivement du côté de leurs patrons généraux en cas de bouleversement politique."
fengtian.new.122.a:0 "Inquiétant...."

fengtian.new.123.t:0 "Mystères ferroviaires et télégraphiques"
fengtian.new.123.d:0 "Les ministres et d'autres représentants du gouvernement se sont étrangement trouvés dans une situation extrêmement désagréable ces derniers temps, avec des télégrammes qui ont disparu ou qui ont été relayés aux mauvaises personnes, des secrets qui n'ont été révélés que par téléphone et qui sont soudainement devenus publics, et des trains qui arrivent mystérieusement en retard de façon chronique. Bien sûr, nombreux sont ceux qui savent bien qu'il ne s'agit là que de la Clique des communications qui montre son mécontentement face à son influence décroissante récente, et il semble probable que les mesures qu'elle a prises renforceront sa nécessité pour le fonctionnement efficace du gouvernement."
fengtian.new.123.a:0 "Telle est la politique."

fengtian.new.124.t:0 "Assassinat odieux à Shenyang !"
fengtian.new.124.d:0 "Alors qu'il se rendait dans les bureaux du gouvernement, un membre de la Clique des communications a été abattu en public par ce qui semble être un loyaliste Qing, recruté parmi la population mandchoue du nord-est ! Les Qing étaient connus pour recruter des espions et des assassins avant, mais certaines rumeurs suggèrent que cet assassin a été embauché par des membres de l'Association de la Concorde, en conflit avec les barons des chemins de fer et du télégraphe de la Clique des Communications pour contrôler l'infrastructure du pays."
fengtian.new.124.a:0 "Une perte terrible."

fengtian.new.125.t:0 "Profits records pour la Mantetsu"
fengtian.new.125.d:0 "La Compagnie de chemin de fer de Mandchourie du Sud, familièrement appelée " Mantetsu ", a longtemps dominé de larges secteurs de l'économie de Fengtian et, à son tour, agit comme le principal moyen d'influence du Japon sur notre gouvernement. Bien que cette influence ne soit pas la bienvenue, elle apporte des capitaux et une technologie cruciaux sans lesquels le Grand Maréchal ne pourrait jamais espérer reprendre la Chine. La Société a annoncé aujourd'hui des bénéfices records, dont une grande partie va au gouvernement du Japon sous forme de recettes fiscales."
fengtian.new.125.a:0 "Est-ce un mal nécessaire ?"

fengtian.new.126.t:0 "Propagation de dollars contrefaits"
fengtian.new.126.d:0 "Afin d'économiser de l'argent, la version du Dollar Fengtian en circulation actuellement est la même que lors de sa première émission, car les équipements d'impression de qualité sont très chers. Cependant cela semble avoir laissé la monnaie ouverte à la falsification, et on pense déjà qu'il y a des milliers de faux dollars de Fengtian en circulation."
fengtian.new.126.a:0 "Ils finiront par être arrêtés."

fengtian.new.127.t:0 "L'affaire Lavrov"
fengtian.new.127.d:0 "Avec la généralisation du pouvoir soviétique dans une grande partie de la Russie, un homme discret se faisant appeler Lavrov est apparu dans la ville frontalière de Heihe, à Heilongjiang, demandant asile. En retour, il offre des plans et des documents partiels pour l'un des plus récents modèles d'avions russes, dont il prétend être le propriétaire légitime, mais qui semble plus susceptible d'être volé. Accepter pourrait risquer un incident diplomatique si la Russie reprend le contrôle de son Extrême-Orient, et Transamur a déjà déposé une demande d'exfiltration de Lavrov, car nous les reconnaissons comme le Gouvernement russe légitime. D'un autre côté, ce pourrait être une bonne occasion de développer notre propre technologie aéronautique sans dépendre du Japon."
fengtian.new.127.a:0 "Accordez-lui l'asile."
fengtian.new.127.b:0 "Remettez-le au Transamur."
fengtian.new.127.c:0 "Renvoyez-le."

fengtian.new.128.t:0 "La déclaration de Zhang"
fengtian.new.128.d:0 "Le Grand Maréchal Zhang du Gouvernement de Fengtian a proclamé que, d'ici un an, sa nation commencera sa Guerre de Reconquête Nationale pour reprendre le Sud et réunifier le pays sous sa direction. Bien sûr, notre aide a joué un grand rôle pour amener le Fengtian là où il se trouve aujourd'hui, et certains ministres ont déjà suggéré que nous pourrions nous engager à nous joindre à leur guerre. Ce serait dans notre intérêt, car le Fengtien est le meilleur moyen de repousser l'influence allemande hors de Chine, mais en même temps il serait peut-être préférable de limiter leurs ambitions et nos ressources ne sont pas sans limite. Le Grand Maréchal va, bien sûr, continuer de toute façon. Sa légitimité en dépend."
fengtian.new.128.a:0 "Soutenir Fengtian."
fengtian.new.128.b:0 "Refuser de soutenir Fengtian."

fengtian.new.129.t:0 "La guerre descend depuis le Nord"
fengtian.new.129.d:0 "Aujourd'hui, le Grand Maréchal Zhang, du gouvernement de Fengtian, a déclaré que d'ici un an, il commencera sa " guerre de reconquête nationale " et frappera vers le sud contre nous. Qu'il ait ou non le soutien du Japon, il y aura un grand combat à mener, car au bout du compte, il ne peut y avoir qu'une seule Chine."
fengtian.new.129.a:0 "Ils ne passeront pas."

fengtian.new.130.t:0 "Japan Confirms its Support"
fengtian.new.130.d:0 "Japan's government has privately sent its assurances that it will assist as we strike south!"
fengtian.new.130.a:0 "Excellent."

fengtian.new.131.t:0 "Respecter nos engagements"
fengtian.new.131.d:0 "Le temps est venu d'honorer notre parole et d'entrer dans la guerre de Fengtian contre Qing."
fengtian.new.131.a:0 "Le Japon honore ses engagements."
fengtian.new.131.b:0 "Fengtian est tout seul."

fengtian.new.132.t:0 "La parade de Tiannanmen"
fengtian.new.132.d:0 "La capitale étant sécurisée et sous notre contrôle, nous avons atteint le premier et peut-être le plus grand objectif sur le long chemin de la remise en état du pays. Bientôt, le monde ne pourra plus ignorer notre droit d'être reconnu comme le seul gouvernement légitime ! Malheureusement, nos alliés japonais ont également pris part aux combats autour de Pékin et ont déjà commencé à organiser un défilé de la victoire sur la place Tiannanmen. Le commandant local de l'IJA a envoyé une invitation, mais avec un retard qui semble trop délibéré, et nos troupes devront se précipiter pour se préparer. Certains de nos généraux suggèrent déjà que nous empêchions les Japonais de tenir leur défilé ou d'organiser le nôtre plus tard, car Beijing est finalement notre capitale et c'est notre jour de gloire. D'autres membres plus diplomatiques du Cabinet et de l'Assemblée nous proposent d'accepter l'invitation, notamment les membres les plus en vue de l'Association de la Concorde."
fengtian.new.132.d_mantetsu:0 "La capitale étant sécurisée et sous notre contrôle, nous avons atteint le premier et peut-être le plus grand objectif sur le long chemin de la remise en état du pays. Bientôt, le monde ne pourra plus ignorer notre droit d'être reconnu comme le seul gouvernement légitime ! Malheureusement, nos alliés japonais ont également pris part aux combats autour de Pékin et ont déjà commencé à organiser un défilé de la victoire sur la place Tiannanmen. Le commandant local de l'IJA a adressé une invitation, mais avec un retard qui semble trop délibéré, et nos troupes devront se précipiter pour se préparer. L'Association de la Concorde, qui a beaucoup d'influence au sein de notre gouvernement, rend difficile l'adoption d'une position ferme, même si nous pourrions probablement convaincre nos commandants locaux de manquer cette occasion. Si cela devait se produire, les Japonais seraient presque certainement furieux."
fengtian.new.132.a:0 "C'est notre jour de gloire !"
fengtian.new.132.b:0 "Nous marcherons côte à côte !"
fengtian.new.132.c:0 "Nous ne participerons pas !"

fengtian.new.133.t:0 "Insolence chinoise à Tiannanmen !"
fengtian.new.133.d:0 "Avec la capitale chinoise sécurisée, nous avons aidé le gouvernement de Fengtian à atteindre le premier et peut-être le plus grand objectif de sa longue route vers la reconquête nationale. Le commandant local de l'IJA qui dirige l'assaut sur la capitale a déjà commencé à organiser un défilé de la victoire et a gentiment invité les divisions fengtiennes voisines à participer. Cependant, dans un acte d'impertinence sans précédent, le gouvernement de Fengtian a non seulement refusé notre offre, mais il a aussi activement entravé notre propre défilé en prétendant que c'est " leur jour de gloire " et non le nôtre ! Nous pourrions faire une déclaration immédiate, réduisant l'aide de Fengtian, mais ils restent nos alliés, et la guerre continue sans répit."
fengtian.new.133.a:0 "Punissez immédiatement cette insolence !"
fengtian.new.133.b:0 "La punition devra attendre."
fengtian.new.133.c:0 "Ainsi soit-il."

fengtian.new.134.t:0 "Insolence chinoise à Tiannanmen !"
fengtian.new.134.d:0 "Avec la sécurité de la capitale chinoise, nous avons aidé le gouvernement de Fengtian à atteindre le premier et peut-être le plus grand objectif de sa longue route vers la reconquête nationale. Le commandant local de l'IJA qui dirige l'assaut sur la capitale a déjà commencé à organiser un défilé de la victoire et a gentiment invité les divisions fengtiennes voisines à participer. Cependant, dans un acte d'impertinence sans précédent, le gouvernement de Fentian a refusé notre offre et organisera sa propre parade séparée ! Certes, nos propres troupes resplendissantes se moqueront d'elles, mais leurs actions méritent peut-être une réponse plus sérieuse."
fengtian.new.134.a:0 "Punissez immédiatement cette insolence !"
fengtian.new.134.b:0 "La punition devra attendre."
fengtian.new.134.c:0 "Ainsi soit-il."

fengtian.new.135.t:0 "Le Japon retarde sa colère"
fengtian.new.135.d:0 "En réponse à l'embarras que nous avons causé à leurs forces pendant l'occupation de Pékin, le gouvernement japonais a temporairement réduit ses diverses formes d'aide à notre pays. Il semble que la fierté japonaise se ternisse facilement et que les rancunes ne soient pas oubliées de sitôt."
fengtian.new.135.a:0 "C'est malheureux."
fengtian.new.135.b:0 "Il est peut-être temps de frapper."

fengtian.new.136.t:0 "Fengtian en crise"
fengtian.new.136.d:0 "Malgré toute l'aide que nous avons apportée au fil des ans au gouvernement de Fengtian, celui-ci court maintenant le risque d'être vaincu alors que ses armées commencent à s'effondrer. Non seulement nous avons un engagement général en faveur de la défense de Fengtian sur les plans politique et économique, mais c'est aussi le seul moyen par lequel nous pourrions indirectement contrôler la Chine dans son ensemble. L'occupation directe serait presque certainement coûteuse, mais une intervention pourrait aussi avoir ses propres coûts. Le temps est venu de décider."
fengtian.new.136.a:0 "Le Japon honore ses engagements."
fengtian.new.136.b:0 "Zhang est livré à lui-même."

fengtian.new.137.t:0 "Le Japon entre en guerre !"
fengtian.new.137.d:0 "Honorant son engagement envers notre défense, le Japon s'est joint à la guerre."
fengtian.new.137.a:0 "Wansui!"

fengtian.new.138.t:0 "La fondation de la Société Cinématographique de Jilin"
fengtian.new.138.d:0 "Réunissant des membres du personnel de sa division photographique, des réalisateurs japonais et des acteurs locaux, la Mantetsu a entamé le processus d'établissement d'un studio de cinéma à Jilin qui, selon elle, " Démontrera ce que la Chine peut réaliser avec la modernité, grâce à la caméra, dans un style chinois unique ". En privé, le président de la Mantetsu a indiqué que le studio sera également utilisé pour diffuser subtilement des messages anti-Qing, mais certains conseillers proches du Grand Maréchal se demandent quoi d'autre pourrait être inséré subtilement.\n\nLe gouvernement pourrait toujours demander au gouverneur de Jilin de refuser la permission de construire à Mantetsu, mais la Société Cinématographique se déplacerait probablement vers Dairen, où nous ne l'influencerons en rien."
fengtian.new.138.a:0 "La modernité est notre but !"
fengtian.new.138.b:0 "Pas sur notre sol."

fengtian.new.139.t:0 "Les cinq couleurs"
fengtian.new.139.d_1:0 "La Société Cinématographique de Jilin a sorti aujourd'hui son premier long métrage, un vaste film ethnographique détaillant les diverses populations du Nord-Est, des pins enneigés du Heilongjiang aux berges fertiles du cours inférieur du Liao, épousant les valeurs du programme national " Cinq races sous une même union ".\n\nGrâce à l'aide du gouvernement, la Société a pu facilement accéder à un certain nombre d'endroits éloignés afin de filmer et de mieux diffuser son message d'unité et d'harmonie, bien que certaines critiques aient été formulées à l'égard de sa couverture des Coréens et des Japonais, dont beaucoup vivent également dans le nord-est, mais ne font pas officiellement partie des " Cinq Races " désignées dans le drapeau national. Dans l'ensemble, et en dépit d'une projection relativement limitée en raison du nombre limité de salles de cinéma, le film a été considéré comme un grand succès."
fengtian.new.139.d_2:0 "La Société Cinématographique de Dairen a publié aujourd'hui son premier long métrage, un vaste film ethnographique détaillant les diverses populations du Nord-Est, des pins enneigés du Heilongjiang aux berges fertiles du cours inférieur de la rivière Liao, en passant par les valeurs de la politique nationale "Cinq races sous une même Union".\n\nBien que ses messages d'unité raciale et d'harmonie soient bons en soi, le film a été critiqué pour avoir passé près de la moitié de son temps à se concentrer sur les Japonais et les Coréens, dont beaucoup cohabitent dans le nord-est, mais ne font pas officiellement partie des " Cinq craces " désignées dans le drapeau national. Malgré sa projection relativement limitée en raison du nombre limité de salles de cinéma, le film a été considéré comme un succès."
fengtian.new.139.a:0 "Les petits succès ouvrent la voie de la victoire !"
fengtian.new.139.b:0 "Les petits succès ouvrent la voie de la victoire !"

fengtian.new.140.t_1:0 "Le chant de l'Orchidée blanche"
fengtian.new.140.t_2:0 "Les poux sont effrayants"
fengtian.new.140.d_1:0 "Depuis sa sortie initiale, la Société Cinématographique de la Mantetsu a produit plusieurs autres films, chacun d'entre eux ayant suscité une certaine attention et suivant généralement les accords convenus lors de sa création. Le dernier film,'Le chant de l'orchidée blanche', a cependant attiré l'attention.\n\nIl s'agit d'un relation romantique entre un Japonais (Kazuo Hasegawa) et une Chinoise (Li Xianglan) où Li quitte son amant par un malentendu, et rejoint un groupe de bandits mandchous qui conspirent pour saboter la voie ferrée de Mandchourie du Sud. Elle apprend plus tard l'arrangement délibéré de ce malentendu par les espions Qing, renouvelle sa foi en Hasegawa et démantèle tout le complot. Les deux protagonistes semblent être des allégories claires pour leurs pays respectifs, et des inquiétudes ont été soulevées, mais la valeur de la propagande anti-Qing est significative, et la mélodie principale est si entraînante...."
fengtian.new.140.d_2:0 "Depuis sa sortie initiale, la Société Cinématographique de Dairen a produit plusieurs autres films, chacun d'entre eux ayant suscité une certaine attention et suivant généralement les accords convenus lors de sa création. Le dernier film, " Les poux font peur ", a cependant attiré l'attention. La pièce présente une leçon scientifique et hygiénique aux spectateurs à travers une combinaison de microscopie et de poux animés " outranciers " en stop motion qui, selon certains, semblent " sauter de l'écran ". Non seulement les téléspectateurs qui l'ont regardé pour la première fois ont fuis la salle de cinéma, mais le message général est humiliant, jouant sur les suppositions japonaises selon lesquelles les Chinois sont, par habitude, sales et infestés de poux ; la réception est donc très négative, et certains se demandent si cela aurait pu être évité si le gouvernement avait pris un rôle plus actif dans la production."
fengtian.new.140.a:0 "Bien."
fengtian.new.140.b:0 "Je n'ai pas peur des poux !"

fengtian.new.141.t:0 "Les Honghuzi ont été écrasés !"
fengtian.new.141.d:0 "Après une chasse intensive, les Honghuzi ont été suivis jusqu'au pied d'une montagne appelée 'Hushan', ou 'Montagne du Tigre' par les habitants. Les bandits se sont battus jusqu'à la mort, résistant à l'assaut de plusieurs milliers de soldats réguliers pendant près de trois heures ; pentes raides, chemins étroits et cavernes cachées ont aidé leur défense. Un certain nombre de prisonniers des villages voisins ont été libérés, tout comme une somme importante en objets de valeur."
fengtian.new.141.d_ma_mountain:0 "Après une chasse intensive, le général Ma suivit les Honghuzi jusqu'au pied d'une montagne que les habitants appellent " Hushan ", ou " Montagne du Tigre ". Renonçant à un assaut direct, Ma conçut un plan ingénieux où lui et plusieurs compagnons de confiance infiltrèrent la forteresse du Bandit et frappèrent de l'intérieur, attrapant les défenseurs par surprise et permettant à un assaut de commencer depuis la base de la montagne. Malgré les pentes abruptes, les sentiers étroits et les cavernes cachées, la Montagne du Tigre a été prise en moins d'une heure. Un certain nombre de prisonniers des villages environnants ont ensuite été libérés, ainsi qu'une somme importante en objets de valeur, et le jour où Ma a gagné il mit le feu au camp des bandits, qui s'est rapidement propagé aux arbres, créant un spectacle visible sur des kilomètres à la ronde."
fengtian.new.141.a:0 "C'est le sort réservé à tous les bandits !"
fengtian.new.141.b:0 "C'est le sort réservé à tous les bandits !"

fengtian.new.142.t:0 "Le prince Kan'in Kotohito en visite à Fengtian"
fengtian.new.142.d:0 "Le consulat du Japon à Shenyang a informé le gouvernement de l'arrivée du Prince Kan'in Kotohito, Grand-Oncle de l'empereur régnant, qui a récemment débarqué du cuirassé Nagato au port de Dairen. Conformément à son grade, l'occasion est marqué par tous les fastes d'une visite d'Etat, et le Prince se rendra au nord à Shenyang pour une réception officielle par le Grand Maréchal, suivie d'une visite du pays.nnDivers ministres et généraux ont donné des assurances quant à la sécurité du Prince, car ce serait une catastrophe politique s'il arrivait malheur à un membre de la famille impériale."
fengtian.new.142.d_security:0 "Le consulat du Japon à Shenyang a informé le gouvernement de l'arrivée du Prince Kan'in Kotohito, Grand-Oncle de l'empereur régnant, qui a récemment débarqué du cuirassé Nagato à Dairen Harbour. Conformément à son grade, l'occasion a reçu tout le faste d'une visite d'Etat, et le Prince se rendra au nord à Shenyang pour une réception officielle par le Grand Maréchal, suivie d'une visite du pays. Divers ministres et généraux ont donné des assurances quant à la sécurité du Prince, car ce serait une catastrophe politique s'il arrivait malheur à un membre de la famille impériale, mais l'absence de policiers bien formés et fidèles, a fait naître des inquiétudes en privé. La visite pourrait toujours être annulée, mais cela provoquerait une honte nationale."
fengtian.new.142.d_school:0 "Le consulat du Japon à Shenyang a informé le gouvernement de l'arrivée du Prince Kan'in Kotohito, Grand-Oncle de l'empereur régnant, qui a récemment débarqué du cuirassé Nagato au port de Dairen. Conformément à son grade, l'occasion a reçu toute la pompe d'une visite d'Etat, et le Prince se rendra au nord à Shenyang pour une réception officielle par le Grand Maréchal, suivie d'une visite du pays. Déjà, il semble avoir été impressionné par les étudiants qui sont venus le rencontrer de plusieurs écoles de la Mantetsu, agitant l'Hinomaru et chantant l'hymne japonais.\n\nDivers ministres et généraux ont donné des assurances quant à la sécurité du Prince, car ce serait une catastrophe politique s'il arrivait malheur à un membre de la famille impériale."
fengtian.new.142.d_school_and_security:0 "Le consulat du Japon à Shenyang a informé le gouvernement de l'arrivée du Prince Kan'in Kotohito, Grand-Oncle de l'empereur régnant, qui a récemment débarqué du cuirassé Nagato à Dairen Harbour. Conformément à son grade, l'occasion à reçu toue la pompe d'une visite d'Etat, et le Prince se rendra au nord à Shenyang pour une réception officielle par le Grand Maréchal, suivie d'une visite du pays. Divers ministres et généraux ont donné des assurances quant à la sécurité du Prince, car ce serait une catastrophe politique s'il arrivait malheur à un membre de la famille impériale, mais en l'absence de policiers bien formés et fidèles, certains ont émis des doutes en privé. La visite pourrait toujours être annulée, mais ce serait une honte nationale."
fengtian.new.142.a:0 "Bienvenue au Prince Kan'in !"
fengtian.new.142.b:0 "Annulez la visite."

fengtian.new.143.t:0 "Dans l'œil du tigre"
fengtian.new.143.d:0 "Après son arrivée à la résidence du Grand Maréchal à Shenyang, le Prince a été reçu dans la Salle du Tigre par des membres éminents de l'Assemblée et par [Root.GetLeader] lui-même, avant de visiter l'ancien palais de la dynastie Qing, qui a depuis été transformé pour être utilisé par le gouvernement, et l'arsenal de Shenyang dans les quartiers nord-ouest de la ville. La soirée s'est terminée par un élégant dîner d'État dans le style chinois, au cours duquel un toast a été porté à la relation spéciale entre la Chine et le Japon. Kotohito prévoit de quitter Shenyang dans quelques jours pour une inspection des défenses au sud, mais des rumeurs courent qu'une tentative d'assassinat pourrait avoir lieu."
fengtian.new.143.d_embarassment:0 "Après son arrivée à la résidence du Grand Maréchal à Shenyang, le Prince a été reçu dans la Salle du Tigre par des membres éminents de l'Assemblée et par [Root.GetLeader] lui-même, avant de visiter l'ancien palais de la dynastie Qing, qui a depuis été transformé pour être utilisé par le gouvernement, et l'arsenal Shenyang dans les quartiers nord-ouest de la ville. La soirée s'est terminée par un élégant dîner d'État dans le style chinois, au cours duquel un toast a été porté à la relation spéciale entre la Chine et le Japon. \n\nMalheureusement, Kotohito a noté l'état déplorable des équipements de nos soldats, et en a fait état avec beaucoup de gêne. Le Prince prévoit de quitter Shenyang dans quelques jours pour une inspection des défenses au sud, mais des rumeurs courent qu'une tentative d'assassinat pourrait avoir lieu."
fengtian.new.143.d_arsenal:0 "After arriving at the Grand Marshal's residence in Shenyang, the Prince was ceremoninally received in the Tiger Room by prominent members of the Assembly and [Root.GetLeader] himself, before touring the former Palace of the Qing Dynasty, which has since been converted for use by the Government, and the Shenyang Arsenal in the city's Northwest Suburbs, the expansions to which the Prince seemed particularly impressed by. The evening was finished by an elegant state dinner in the Chinese style, during which a toast was made to the special relationship between China and Japan.\n\nKotohito plans to leave Shenyang in a few days for an inspection of defences to the south, but rumours swirl that an attempt could be made on his life.Après son arrivée à la résidence du Grand Maréchal à Shenyang, le Prince a été reçu dans la Salle du Tigre par des membres éminents de l'Assemblée et par [Root.GetLeader] lui-même, avant de visiter l'ancien palais de la dynastie Qing, qui a depuis été transformé pour servir au gouvernement, et l'arsenal Shenyang dans les quartiers nord-ouest de la ville, des agrandissements qui ont particulièrement impressionnés le Prince. La soirée s'est terminée par un élégant dîner d'État dans le style chinois, au cours duquel un toast a été porté à la relation spéciale entre la Chine et le Japon. Kotohito prévoit de quitter Shenyang dans quelques jours pour une inspection des défenses au sud, mais des rumeurs courent qu'une tentative d'assassinat pourrait avoir lieu."
fengtian.new.143.a:0 "C'est un grand honneur."
fengtian.new.143.b:0 "La visite doit être annulée pour sa sécurité."

fengtian.new.144.t:0 "Une inspection du front sud"
fengtian.new.144.d:0 "Dans le cadre d'une inspection générale de l'étroite zone démilitarisée séparant les territoires Qing et Fengtian, le Prince Kan'in a été accueilli par un exercice militaire de précision aux forts de Wanjiazhen, construits en 1929 pour soutenir l'exploitation de plusieurs trains blindés le long de la ligne Jingfeng. Malheureusement, au cours des années qui ont suivi, le temps et le manque d'entretien ont fait des ravages. Kotohito n'a clairement pas été impressionné par ce qu'il a vu, utilisant sa vaste expérience militaire pour critiquer le mauvais état de nos défenses. Au lieu d'autres inspections, le Prince restera à l'hôtel Yamato récemment terminé à Jinzhou, avant de repartir vers le nord à Harbin."
fengtian.new.144.d_hotel:0 "Dans le cadre d'une inspection générale de l'étroite zone démilitarisée séparant les territoires Qing et Fengtian, le Prince Kan'in a été accueilli par un exercice militaire de précision aux forts de Wanjiazhen, construits en 1929 pour soutenir l'exploitation de plusieurs trains blindés le long de la ligne Jingfeng. Malheureusement, au cours des années qui ont suivi, le temps et le manque d'entretien ont fait des ravages. Kotohito n'a clairement pas été impressionné par ce qu'il a vu, utilisant sa vaste expérience militaire pour critiquer le mauvais état de nos défenses.\n\nPour ajouter l'insulte à l'injure, il a été consterné de constater que l'hôtel Yamato à Jinzhou a subi des retards considérables et ne pourra le recevoir. Au lieu de cela, le Prince Impérial a été réduit à rester plusieurs nuits dans un vieil hôtel géré par des Chinois non loin du centre-ville. Une fois ses inspections terminées, il fera escale à Harbin dans le Nord."
fengtian.new.144.d_modern_defenses:0 "Dans le cadre d'une inspection générale de l'étroite zone démilitarisée séparant les territoires Qing et Fengtian, le Prince Kan'in a été accueilli par un exercice militaire de précision aux forts de Wanjiazhen, construits en 1929 pour soutenir l'exploitation de plusieurs trains blindés le long de la ligne Jingfeng. Impressionné par les récents ajouts aux forts et autres fortifications au nord parallèles à la Grande Muraille, Kotohito fut également surpris par le professionnalisme de nos soldats. Etant donné le rang considérable de notre estimé visiteur dans l'armée japonaise, il semble probable que le Japon nous verra à l'avenir comme un allié plus fiable.\n\nAu lieu d'autres inspections, le Prince restera à l'hôtel Yamato récemment achevé à Jinzhou, avant de repartir vers Harbin."
fengtian.new.144.d_hotel_and_defenses:0 "Dans le cadre d'une inspection générale de l'étroite zone démilitarisée séparant les territoires Qing et Fengtian, le Prince Kan'in a été accueilli par un exercice militaire de précision aux forts de Wanjiazhen, construits en 1929 pour soutenir l'exploitation de plusieurs trains blindés le long de la ligne Jingfeng. Impressionné par les récents ajouts aux Forts, et d'autres fortifications au nord parallèles à la Grande Muraille, Kotohito a également été surpris par le professionnalisme de nos soldats.\n\Sa bonne humeur a été douchée, cependant, en découvrant que l'hôtel Yamato à Jinzhou a subi des retards considérables et ne pourra le recevoir. Au lieu de cela, le Prince Impérial a été réduit à rester plusieurs nuits dans un vieil hôtel géré par des Chinois non loin du centre-ville. Une fois ses inspections terminées, il fera escale à Harbin dans le Nord."
fengtian.new.144.a:0 "Les défenses de Fengtian sont solides !"
fengtian.new.144.b:0 "Il est plus sûr de terminer la visite ici."

fengtian.new.145.t:0 "Une excursion industrielle"
fengtian.new.145.d:0 "Avant de partir pour Harbin, le prince Kan'in a surpris son entourage en rompant avec le calendrier établi pour examiner l'industrie naissante de Jinzhou, un produit direct de la nouvelle zone industrielle spéciale. Intrigué par la croissance qu'il avait déjà vue sur le trajet en train à travers Anshan, Kotohito a été encore plus impressionné par le taux rapide d'industrialisation ici présent, commentant qu'une grande partie de la région environnante n'avait été qu'un champ nu pendant sa dernière visite."
fengtian.new.145.a:0 "Le futur, c'est maintenant !"

fengtian.new.146.t:0 "The Wonders of Harbin"
fengtian.new.146.d:0 "The Northeast's cultural capital and a centre of innovation, the city of Harbin has received Prince Kan'in after his long journey through the summer heat. The Prince quickly transitioned to a tour of the city, including the Russian quarter, and received reports from both Chinese and Japanese garrisons along the Northern frontier.\n\nHis departure from the city in a few days will mark a functional end to the visit, though he remains the nation's guest until his train passes back into the Kwantung Leased Territory."
fengtian.new.146.d_express:0 "The Northeast's cultural capital and a centre of innovation, the city of Harbin received Prince Kan'in a mere four an a half hours after his departure thanks to the astounding speed of Mantetsu's 'Asia Express', among the fastest locomotives in the world. Although Kotohito was aware of the train's existence, few things prepare even royalty for the speed and luxury of this world wonder.\n\nThe Prince quickly transitioned to a tour of the city, including the Russian quarter, and received reports from both Chinese and Japanese garrisons along the Northern frontier. His departure from the city in a few days will mark a functional end to the visit, though he remains the nation's guest until his train passes back into the Kwantung Leased Territory."
fengtian.new.146.d_speech:0 "The Northeast's cultural capital and a centre of innovation, the city of Harbin has received Prince Kan'in after his long journey through the summer heat. The Prince quickly transitioned to a tour of the city, including the Russian quarter, and received reports from both Chinese and Japanese garrisons along the Northern frontier.\n\nShortly afterward, he declared his admiration for what we have achieved in the past several years, as well as his intention to use recently installed communications lines to transmit a speech by Japanese radio in shocking real time. The Prince has assured us that the content will be only praise, and while most in the government expect the usual Japanese self-congratulation, this is an excellent opportunity to improve our national standing.\n\nFor better or worse, the Prince's departure from the city in a few days will mark a functional end to the visit, though he remains the nation's guest until his train passes back into the Kwantung Leased Territory."
fengtian.new.146.d_express_and_speech:0 "The Northeast's cultural capital and a centre of innovation, the city of Harbin received Prince Kan'in a mere four an a half hours after his departure thanks to the astounding speed of Mantetsu's 'Asia Express', among the fastest locomotives in the world. Although Kotohito was aware of the train's existence, few things prepare even royalty for the speed and luxury of this world wonder.\n\nThe Prince quickly transitioned to a tour of the city, including the Russian quarter, and received reports from both Chinese and Japanese garrisons along the Northern frontier. Shortly afterward, he declared his admiration for what we have achieved in the past several years, as well as his intention to use recently installed communications lines to transmit a speech by Japanese radio in shocking real time.\n\nThe Prince has assured us that the content will be only praise, and while most in the government expect the usual Japanese self-congratulation, this is an excellent opportunity to improve our national standing.\n\nFor better or worse, the Prince's departure from the city in a few days will mark a functional end to the visit, though he remains the nation's guest until his train passes back into the Kwantung Leased Territory."
fengtian.new.146.a:0 "Harbin is the multicultural jewel of the Northeast!"

fengtian.new.147.t:0 "Prince Kan'in Returns to Japan"
fengtian.new.147.d:0 "His duties here complete, Prince Kan'in Kotohito has safely departed Dairen for the Home Islands. Any strong impressions made could have a lasting impact upon our relations with Japan."
fengtian.new.147.a:0 "Hopefully they are positive."

fengtian.new.148.t:0 "Prince Kan'in Poisoned"
fengtian.new.148.d:0 "After complaining of headaches and diziness following the state dinner, Prince Kan'in collapsed just outside his room in the Grand Marshal's estate. Thanks to the medical attention provided by a nearby Mantetsu-owned hospital, he seems set to make a full recovery. However, blood tests leave little doubt that this was an attempt on his life.\n\nThe lapse in security responsible, and the event in itself, represent a deep national embarrassment and a grave insult to Japan's Imperial family. Severe repercussions are distinctly possible."
fengtian.new.148.a:0 "How could this happen?"

fengtian.new.149.t:0 "Prince Kan'in is Shot!"
fengtian.new.149.d:0 "During his inspection of an outpost north of the Shanhai Pass, a renegade soldier suddenly opened fire on Prince Kan'in, killing several of his guards before being overwhelmed. Fortunately, the Prince suffered relatively minor injuries, but the lapse in security responsible, and the event in itself, represent a deep national embarrassment and a grave insult to Japan's Imperial family.\n\nInvestigative work so far seems to suggest that the soldier was part of an extremist faction within the Zhang Clique, and Japan's response could be severe."
fengtian.new.149.a:0 "How could this happen?"

fengtian.new.150.t:0 "The Prince's Train is bombed!"
fengtian.new.150.d:0 "Only minutes after leaving Huanggutun station in Shenyang, the Prince's train was rocked by a massive explosion, obliterating its rear carriages. Fortunately, a last minute change resulted in his carriage being moved to the front of the train, allowing him to escape with only minor injuries. The lapse in security responsible, and the event in itself, represent a deep national embarrassment and a grave insult to Japan's Imperial family.\n\nInvestigative work so far seems to suggest that lower ranking members of the Communications Clique might be responsible, and Japan's response could be severe."
fengtian.new.150.a:0 "How could this happen?"

fengtian.new.151.t:0 "The Bastion in the North"
fengtian.new.151.d:0 "As the year 1936 dawns, Fengtian stands in the Northeast as the final bastion of China's Republican dream. As with many things in China however, the abstractions of this dream hide complex and often inconvenient truths. The Fengtian Government of the Republic of China, contesting Qing's claims to legitimacy, maintains democracy only as a thin veneer, covering what has always been, and perhaps always will be, an authoritarian state.\n\nThe Assembly in Shenyang is widely regarded to be corrupt, power divided between autocratic generals, unscrupulous railway barons, and Pan-Asianist ideologues with questionable motivations. Amid it all stands Grand Marshal Zhang Zuolin, his ambitions great, but limited by the stark realities of Qing strength and Japanese power; for now forced to walk a political tightrope between the two, and above the machinations of his own divided government. The status quo cannot last forever, and if the right moment to strike south is not chosen soon, it may never come at all.\n\nThe staggering cost of the wars with the south and the severance of economic ties left Fengtian reeling, and while past years have been spent rebuilding, there is much left to do. Likewise the army has suffered from neglect, and must be reorganised. The Japanese, their influence growing by the day, present both a dire threat and an opportunity. The waters ahead are treacherous, and it will take a truly great helmsman to steer the ship of state not only to survival, but also toward the reclamation of all China.\n\nBriefings are available on Fengtian's special mechanics, its relationship with the Japanese, and internal politics."
fengtian.new.151.a:0 "Brief me on the special mechanics."
fengtian.new.151.b:0 "Brief me on the Japanese."
fengtian.new.151.c:0 "Brief me on Politics."
fengtian.new.151.e:0 "Onward!"

fengtian.new.152.t:0 "Special Mechanics Briefing"
fengtian.new.152.d:0 "The Fengtian Government is unstable, pressured from without and within, ultimately a fusion of elements that would be contradictory were it not for their shared goals. The parties, more accurately termed factions, exercise their grip through dominance of the country's institutions instead of mass appeal. As such, the 'popularity' of parties should be taken to represent their degree of control over the country's government and other structures of power, control being determined not by the popular policies of ministers, but by choices, focuses, and events that increase or diminish their power.\n\nConsequently, your aim should be to balance the various factions, each of which has the potential to abuse their power if given too much of it, though each will do so differently. As they grow in strength, the factions will nominate ministers, each of whom will pursue his own agenda, potentially in line with his faction, or his country, but which could also have negative consequences in the short or long term.\n\nAnother crucial point is the role of the Concordia Association, also explained in the politics briefing, the strength of which can be taken as a loose indicator of Japanese influence over the country. As their influence grows, it will lead to increasing bonuses to production, but at the cost of political power and autonomy. The rise of this influence is inevitable over time, and should be viewed with caution."
fengtian.new.152.a:0 "Brief me on the Japanese."
fengtian.new.152.b:0 "Brief me on Politics."
fengtian.new.152.c:0 "Onward!"

fengtian.new.153.t:0 "Japanese Briefing"
fengtian.new.153.d:0 "The Japanese exercise their power in Fengtian through a series of treaties permitting them not only extraterritoriality, but also the right to live and work in Fengtian more or less as if they were its citizens. While the Grand Marshal and others utilise a wide variety of means to slow and inconvenience the Japanese, their presence is necessary and the growth of their influence inevitable. The primary institution responsible for this growth is the South Manchuria Railway Company, more commonly termed 'Mantetsu', the profits from which in recent years have accounted for nearly a quarter of Japan's entire national budget.\n\nAt the same time, the Japanese need Fengtian and what it represents. Its cooperation and the prospect of a victory in the South offer to save Japan a great deal of time and money. The result is a tenuous balance, the Japanese ever looking for more profit and power, but well aware that pushing too hard will place Zhang Zuolin in a politically untenable position, and thus bring their careful efforts to naught.\n\nSo far Zhang has pursued a patchwork policy; promotion of Pan-Asian brotherhood with Japan, only to intermittently replace this with repudiations of Japanese initiatives that push too far, and consistent private efforts to lessen Japanese influence. How to proceed will be your choice, but caution is advised."
fengtian.new.153.a:0 "Brief me on Politics."
fengtian.new.153.b:0 "Brief me on the Special Mechanics."
fengtian.new.153.c:0 "Onward!"

fengtian.new.154.t:0 "Politics Briefing"
fengtian.new.154.d:0 "Fengtian has four primary political factions:\n\n1. The Recovery League\n\nA loose association of fallen generals, governors, bureaucrats, and politicians without any strong ideological affiliation, most of whom find themselves in Fengtian because there are few other places where they might hold any semblance of power. Easily bribed and tempted, they often serve to promote the interests of whoever is willing to pay, and consequently the 'league' is highly splintered despite controlling a large portion of the Assembly, lacking the political will to act decisively.\n\n2. The Zhang Clique\n\nA collection of loyalists and generals, the Zhang Clique holds no specific ideology beyond promoting the furtherance of the Grand Marshal's political powers. While making pretences to democracy, Zhang's supporters are not committed to republican ideals, and promote them only for their utility.\n\n3. The Communications Clique\n\nThe sole politically coherent faction to emerge from the former Beiyang Government, the Communications Clique are a collection of railroad and telegraph barons, primarily self-interested, but locked in confrontation with Mantetsu and the Concordia Association over the country's infrastructure.\n\n4. The Concordia Association\n\nA grouping of politicians and lobbyists with all the trappings of a party, the Concordia Association represents the interests of Mantetsu, and sometimes other Japanese Zaibatsu, in the Assembly. Their actual ideological positions vary, some using the Japanese to counter Zhang's power for their own gain, with others subscribing to Pan-Asian principles."
fengtian.new.154.a:0 "Brief me on the Special Mechanics."
fengtian.new.154.b:0 "Brief me on the Japanese."
fengtian.new.154.c:0 "Onward!"

fengtian.new.155.t:0 "Disastrous Governance"
fengtian.new.155.d:0 "With the power of other factions receding, the Recovery League has found itself in an unprecedented position of strength. However, the League is a far cry from the political party it is often believed to be, lacking functional leadership and clear direction at its higher levels; its lower levels falling prey to various special interests and personal squabbles. The result is a government unable to govern, and while the Grand Marshal is able to use his extensive powers to ensure continued order, this and the League's unscrupulous actions tear at the government's already thin veil of legitimacy.\n\nThe balance must be restored if the country is to prosper."
fengtian.new.155.a:0 "Things are spiralling out of control..."

fengtian.new.156.t:0 "Zhang Clique Dominance"
fengtian.new.156.d:0 "With the power of Zhang's loyalists and immediate subordinates reaching levels unseen since the establishment of the Fengtian Government, its other political factions have begun to turn to unconventional means to stave off a total dictatorship.\n\nAt the Communication's Clique's behest, trains have stopped running on time and telegraph messages disappear, while the Japanese have stepped up both political and economic pressure to aid the Concordia Association. Even the Recovery League, usually considered politically impotent, has staged protests, rallied by a cause célèbre.\n\nThe situation is worsened by the Zhang Clique's now frequent abuses of power and attempts to retaliate through force. Though he has more power than ever before, the Grand Marshal must surely reign in his followers for the greater good of the nation."
fengtian.new.156.a:0 "Things are spiralling out of control..."

fengtian.new.157.t:0 "Plutocratic Exploitation"
fengtian.new.157.d:0 "Though few might have predicted it years earlier, the Communications Clique finds itself as the most powerful faction in government, though this dominance conceals a power structure built upon nothing more than a controlling interest in infrastructure and abundant capital. Thus, Liang and his party lack a broad base of support or the means to render this absence irrelevant. Already the other factions push back as the Clique absuses its power; reaching for further control but sabotaging the national interest in the process.\n\nThis unbalanced situation cannot last forever."
fengtian.new.157.a:0 "Things are spiralling out of control..."

fengtian.new.158.t:0 "Tang Yulin Tempts Fate"
fengtian.new.158.d:0 "Promised control of Chahar Province only to have it stolen by Ungern-Sternberg in the last days of the Civil Wars, Tang Yulin's ambitions have never been a secret affair. However, few would have predicted a move such as this; a daring series of raids into Mongolian territory, striking the trading centre of Duolun, and eliciting a fierce response from the local Xilingol League. Skirmishes have erupted all along the Jehol-Chahar border, and neither side seems willing to give ground.\n\nStrangely word has reached the government's ears only now, after nearly a day of fighting, and it seems Tang may have abused his office in order to further escalate the conflict. This is assuming, of course, that the Mad Baron has not already made his choice."
fengtian.new.158.a:0 "We must strike before they do!"
fengtian.new.158.b:0 "Tang has done enough damage already!"
fengtian.new.158.c:0 "Maybe things will de-escalate."

fengtian.new.159.t:0 "Fengtian Invades Chahar"
fengtian.new.159.d:0 "It has never been a secret that Fengtian wanted to reclaim Chahar province, which we brazenly stole from under its nose in the last days of the Chinese Civil Wars, but few expected a sudden invasion, especially without preparatory troop movements for weeks beforehand. War has come to our doorstep."
fengtian.new.159.a:0 "Right where we like it!"
fengtian.new.159.b:0 "Let them have the land!"

fengtian.new.160.t:0 "Confusion at the Border"
fengtian.new.160.d:0 "Scattered reports suggest that the Fengtian Government has carried out a surprise attack on the trading centre of Duolun in Chahar province, eliciting a fierce response from the local Xilingol League. Skirmishes have erupted all along the Jehol-Chahar border, and neither side seems willing to give ground, but strangely the Fengtian Government itself claims that the attack was been carried out by a rogue general who will shortly be removed from office. Whether this is true or the start of something larger is unclear, but if what they say is true it might be worth striking while they are confused and disorganised."
fengtian.new.160.a:0 "This isn't worth a war."
fengtian.new.160.b:0 "They've messed with the wrong Khan!"

fengtian.new.161.t:0 "Border Skirmishes in Chahar"
fengtian.new.161.d:0 "Scattered reports suggest that Fengtian troops have carried out a surprise attack on the trading centre of Duolun in Chahar province, eliciting a fierce response from the local Xilingol League. Skirmishes have erupted all along the Jehol-Chahar border, and neither side seems willing to give ground, but strangely Fengtian reinforcements haven't arrived and the fighting is so far contained to the two provinces. Whether this is merely a rogue general or the start of something larger is unclear, but in either case it might be worth striking while they are disorganised."
fengtian.new.161.a:0 "This isn't worth a war."
fengtian.new.161.b:0 "They've messed with the wrong Khan!"

fengtian.new.162.t:0 "Fengtian Skirmishes with Mongolia"
fengtian.new.162.d:0 "A developing crisis has emerged on the Fengtian-Mongolian border, with localised fighting now ongoing for two days between forces of the Provincial Governor of Jehol and the Mongolian Xilingol League. For unclear reasons the central government in Shenyang has yet to react to the Crisis, possibly hoping to squeeze out a victory without a larger costly war.\n\nOfficials at home and at the Kwantung Army headquarters in Dairen have reacted with alarm, worried that this could set a precedent for further irresponsible actions that might draw us into a wider conflict, while the foreign ministry suggests silent support; unwilling to risk harming the reputation of the pro-Japanese Concordia Association in the Fengtian Government."
fengtian.new.162.a:0 "They will have our support."
fengtian.new.162.b:0 "They will fight only when we say so!"

fengtian.new.163.t:0 "Fengtian Requests Jurisdiction over Mongolia"
fengtian.new.163.d:0 "Citing unwritten agreements, Fengtian has asked for jurisdiction over the territory seized in the recent conquest of Mongolia, declaring its intent to set up a puppet government in Outer Mongolia, while re-integrating the provinces of Chahar and Suiyuan. The Fengtian Government considers both provinces indivisible parts of China, and will react in an extremely hostile manner if we refuse to return them, though we may be able to alter the Outer Mongolian arrangement."
fengtian.new.163.a:0 "Japan honours even unwritten agreements."
fengtian.new.163.b:0 "Mongolia will serve us."
fengtian.new.163.c:0 "Annexation is the best policy."

fengtian.new.164.t:0 "News from Mongolia!"
fengtian.new.164.d_denied:0 "With the pacification of Mongolia complete, Japan has returned Chahar and Suiyuan to our jurisdiction, but has insisted that the new Mongolian state remain under its exclusive protection and guidance. This contradicts our understanding of an unwritten agreement between our countries, which suggested that the Fengtian Government would be returned any territory claimed by the Qing Empire prior to 1911, but with no actual document to point to, our diplomats' protests fall on deaf ears.\n\nWhile this is a blow to our legitimacy, and it raises questions about Japanese intentions, it may not be worth fighting over."
fengtian.new.164.d_accepted:0 "With the pacification of Mongolia complete, Japan has returned Chahar and Suiyuan to our jurisdiction, and has left the new Mongolian state under our protection and guidance, despite the fact that only an unwritten agreement compelled them to do so. Already Japanese garrisons across the country are handing over authority to our local commanders, and advisory staff for the new Government are on their way from Shenyang."
fengtian.new.164.d_mongolia_annexed:0 "Despite a long standing unwritten agreement that Fengtian be given jurisdiction over all lands claimed by China before 1911, Japan has decided to keep Chahar, Suiyuan, and Mongolia under indefinite occupation. This is an act of brazen hubris, and a grave insult to our government; an insult to our indisputable legitimacy and a national humiliation!"
fengtian.new.164.a:0 "Wonderful!"
fengtian.new.164.b:0 "Troubling."
fengtian.new.164.c:0 "No more humiliation!"
fengtian.new.164.e:0 "Nothing can be done."

fengtian.new.165.t:0 "Japan Offers Support"
fengtian.new.165.d:0 "In light of the ongoing situation on the Mongolian Border, Japan has decided to render political and material aid."
fengtian.new.165.a:0 "Excellent!"

fengtian.new.166.t:0 "Japan Lashes Out!"
fengtian.new.166.d:0 "Condemning what they call 'dangerous and disrepsectful irresponsibility damaging to our partnership', the Japanese consulate in Mukden has forwarded word that they will be temporarily ending various aid programs."
fengtian.new.166.a:0 "Unfortunate."

fengtian.new.167.t:0 "Ma Zhanshan Offers to Defect!"
fengtian.new.167.d:0 "Communicating by mounted messenger, General Ma Zhanshan of the Fengtian Government has offered to defect, citing his once close relationship with Zhang Zuolin, but his growing dissatisfaction with the Grand Marshal's political overreach. Zhang is known to be an effective, if eccentric general, spending much of his time practicing his superb marksmanship; likely a product of the early life he spent roaming the Northeastern plain.\n\nAll the former bandit asks for in return is the latest equipment to outfit his men and three million dollars worth of gold."
fengtian.new.167.a:0 "A small price to pay for a skilled general."
fengtian.new.167.b:0 "Defectors? We don't need these scum!"

fengtian.new.168.t:0 "Ma Zhanshan has defected to [ma_defects_to_here.GetNameDef]!"
fengtian.new.168.d:0 "For reasons unknown, Ma Zhanshan suddenly defected to [ma_defects_to_here.GetNameDef], bringing with him ten thousand men, and receiving in return three million dollars' worth of gold. Ma has long had a close relationship with the Grand Marshal, so this move comes as a stunning surprise, though already some of his former rivals are attributing the action to his early life as a bandit."
fengtian.new.168.a:0 "There are no words..."

fengtian.new.169.t:0 "Ma Zhanshan has Double-Crossed us!"
fengtian.new.169.d:0 "General Ma Zhanshan, who only recently defected to our ranks after accepting an enormous bribe, has double-crossed us and returned to fight for Fengtian; taking the weapons and gold he gave us with him!"
fengtian.new.169.a:0 "Never trust a bandit!"

fengtian.new.170.t:0 "Ma Zhanshan Turns Traitor!"
fengtian.new.170.d:0 "General Ma Zhanshan, who only recently defected to our ranks after accepting an enormous bribe, has double-crossed us and attempted to return to fight for Fengtian; taking the weapons and gold he gave us with him!\n\nFortunately, before they could escape, Ma and his men were cut off and eliminated. General Ma perished in the fighting."
fengtian.new.170.a:0 "Never trust a bandit!"

fengtian.new.171.t:0 "Ma Zhanshan Returns a Hero!"
fengtian.new.171.t_ma_dead:0 "Ma Zhanshan Dies a Hero!"
fengtian.new.171.d:0 "General Ma Zhanshan, who only recently defected to [ma_defects_to_here.GetNameDef], has staged a daring betrayal and returned to our own ranks, bringing with him a cache of weapons and over three million dollars worth of gold originally used to 'buy' his loyalty. Ma is already being hailed as a hero, and newspapers from Dairen to Harbin are portraying suspiciously varying 'first-hand accounts' of his fearless break through [ma_defects_to_here.GetAdjective] lines."
fengtian.new.171.d_ma_dead:0 "General Ma Zhanshan, who only recently defected to [ma_defects_to_here.GetNameDef], staged a daring betrayal and attempted to return return to our own ranks yesterday, nearly bringing with him a cache of weapons and over three million dollars worth of gold originally used to 'buy' his loyalty. Unfortunately, Qing forces were quick to cut-off and surround Ma's troops, resulting in a vicious battle that left the ambitious general dead. Still, he is already being immortalised as a hero, and newspapers from Dairen to Harbin are portraying suspiciously varying 'first-hand accounts' of his fearless attempt break through [ma_defects_to_here.GetAdjective] lines, and his fall to overwhelming numbers."
fengtian.new.171.a:0 "That magnificent bastard!"
fengtian.new.171.b:0 "But can we trust him?"
fengtian.new.171.c:0 "Who would have thought?"

fengtian.new.172.t:0 "Encryption Codes Leaked!"
fengtian.new.172.d_Wu:0 "Although the Government's encryption is by no means as advanced as that in the West, or even in Japan, it nontheless goes a long way to ensuring that vital information doesn't fall into the wrong hands. Unfortunately, Intelligence Minister Wu seems to have mislaid his copy of the codebook while carousing in downtown Harbin, the book itself key to the entire nation's encryption in keeping with his station.\n\nAlthough a new system could be implemented in short enough order in some countries, the size of the Northeast and the expense of doing so means it could take over two months."
fengtian.new.172.d_Zang:0 "Although the Government's encryption is by no means as advanced as that in the West, or even in Japan, it nontheless goes a long way to ensuring that vital information doesn't fall into the wrong hands. Unfortunately, Intelligence Minister Zang seems to have had his copy of the codebook stolen while on army manoeuvres outside Shenyang, the book itself key to the entire nation's encryption in keeping with his station.\n\nAlthough a new system could be implemented in short enough order in some countries, the size of the Northeast and the expense of doing so means it could take over two months."
fengtian.new.172.d_Tang:0 "Although the Government's encryption is by no means as advanced as that in the West, or even in Japan, it nontheless goes a long way to ensuring that vital information doesn't fall into the wrong hands. Unfortunately, Intelligence Minister Tang seems to have lost his copy of the codebook during a lavish party in his estate in Chengde, the book itself key to the entire nation's encryption in keeping with his station.\n\nAlthough a new system could be implemented in short enough order in some countries, the size of the Northeast and the expense of doing so means it could take over two months."
fengtian.new.172.a:0 "Damn!"
fengtian.new.172.b:0 "He must be removed from office!"

fengtian.new.173.t:0 "The Asia Express Runs from Dalian to Harbin!"
fengtian.new.173.d:0 "For the first time Mantetsu's 'Asia Express' streamlined train will be running from the tip of Dairen to the northern city of Harbin at an astonishing 130 kilometres an hour, putting it among the fastest trains in the world; the journey taking only 21 hours and 30 minutes. The locomotive wonder bears cars outfitted with heat, air conditioning, and luxurious lounges for even third class customers, as well as its very own signature cocktail served at the bar.\n\nWhile Mantetsu's unimitigated success has given some reason to cheer, and may strike envy in Qing, the Communications Clique can only view Mantetsu's advancements with growing concern."
fengtian.new.173.a:0 "A modern marvel!"

fengtian.new.174.t:0 "Lu Ronghuan gifts a Sturdy Northeastern Pony"
fengtian.new.174.d:0 "For reasons probably associated with his recent ministerial appointment, Lu Ronghuan has gifted the Grand Marshal a splendid Manchurian pony named 'Pong', a rare breed supposedly capable of performing tricks, and worth nearly a million Yen. Exchanges of gifts, which might be interpreted as bribes in other countries, are a common sight in the Northeast and across China, but Lu's deep pockets are known for producing all manner of expensive oddities."
fengtian.new.174.a:0 "Never look a gift horse in the mouth."

fengtian.new.175.t:0 "Railway Strikes!"
fengtian.new.175.d_Li:0 "Influential members of the Concordia Association had planned to bring forward legislation tomorrow increasing their control over the country's telegraph, claiming that certain sections in Jilin Province were built without permits, and calling that they be turned over to 'more reliable authorities'. However, the major lines running from Dairen to Harbin have suddenly experienced a series of strikes, shutting down service in protest of the proposed legislation.\n\nFaced with this overwhelming rejection, the legislation has been shelved for the timebeing, and it seems likely that Li Shaogeng and his widespread contacts are responsible."
fengtian.new.175.d_Liang:0 "As of early this morning the major railway lines running between Dairen, Shenyang, and Harbin have experienced near total shutdowns as strikes seemingly spontaneously erupted along them, effectively grinding the country's resource economy to a halt.\n\nMantetsu and its advocates in the Concordia Association seem to have taken the opportunity to ship in workers from the Kwantung Leased Territory to ensure that basic services continue to run, but the strike has continued nontheless; demonstrating Liang Shiyi's willingness to damage even his own cause in response to refusal by the Grand Marshal."
fengtian.new.175.a:0 "Good."
fengtian.new.175.b:0 "Damn it Liang!"

fengtian.new.176.t:0 "The Pan Fu Development Scandal"
fengtian.new.176.d:0 "Despite the immeasurable faith put in Pan Fu by awarding him and his party with the right to direct Fengtian's financial and monetary development in accordance with Wang Yongjiang's original policies, his efforts seem to have fallen short. Evidence has come to the Grand Marshal's attention suggesting that vast sums of development money were funnelled into private projects and accounts across the country. No doubt other members of his party are complicit, and while some measure of corruption is of little surprise to the public, a scandal on this scale will upset even the highest ranks of government."
fengtian.new.176.a:0 "Who can be trusted anymore?"

fengtian.new.177.t:0 "The Li Shaogeng Development Scandal"
fengtian.new.177.d:0 "Despite the immeasurable faith put in Li Shaogeng by awarding him and his party with the right to direct Fengtian's financial and monetary development in accordance with Wang Yongjiang's original policies, his efforts seem to have fallen short. Evidence has come to the Grand Marshal's attention suggesting that vast sums of development money were funnelled into desperate measures to compete with Mantetsu across the country, a vast majority in the form of bribes. On top of this, Li has abused his position to ensure favourable rights for construction efforts lead by his allies in government. No doubt other members of his party are complicit, and while some measure of corruption is of little surprise to the public, a scandal on this scale will upset even the highest ranks of government."
fengtian.new.177.a:0 "Who can be trusted anymore?"

fengtian.new.178.t:0 "The Sun Qichang Development Scandal"
fengtian.new.178.d:0 "Despite the immeasurable faith put in Sun Qichang by awarding him and his party with the right to direct Fengtian's financial and monetary development in accordance with Wang Yongjiang's original policies, his efforts seem to have fallen short. Evidence has come to the Grand Marshal's attention suggesting that vast sums of development money were funnelled into arms purchases to equip provincial divisions and bodyguards, as well as into the pockets of prominent generals. No doubt other members of his party are complicit, and while some measure of corruption is of little surprise to the public, a scandal on this scale will upset even the highest ranks of government."
fengtian.new.178.a:0 "Who can be trusted anymore?"

fengtian.new.179.t:0 "The Ruan Zhenduo Development Scandal"
fengtian.new.179.d:0 "Despite the immeasurable faith put in Ruan Zhenduo by awarding him and his party with the right to direct Fengtian's financial and monetary development in accordance with Wang Yongjiang's original policies, his efforts seem to have fallen short. Evidence has come to the Grand Marshal's attention suggesting that vast sums of development money were funnelled into Mantetsu sponsored schools and hospitals, each of which used the sudden boost in funding to further its efforts in promoting Sino-Japanese friendship. No doubt other members of his party are complicit, and while some measure of corruption is of little surprise to the public, a scandal on this scale will upset even the highest ranks of government."
fengtian.new.179.a:0 "Who can be trusted anymore?"

fengtian.new.180.t:0 "Tang Yulin Rides a Tiger!"
fengtian.new.180.d:0 "Minister Tang Yulin has been spotted audaciously seated atop a ravenous tiger somewhere in Jehol Province! Or has he?\n\nAn image depicting Tang has circulated widely, appearing in newspapers across the Northeast, though its origin is unclear. Some claim that the image is doctored, while others believe the tiger is only stuffed, but the aspect garnering the most attention is the context. Grand Marshal Zhang Zuolin is often referred to as 'The Mukden Tiger', and so the fact that Tang is shown riding one paints a very questionable picture.\n\nOn his part, Tang Yulin claims that the image is the creation of a Qing saboteur, but his extravegant parties in Chaoyang suggests that the image, if not the tiger, may well be genuine."
fengtian.new.180.a:0 "This is an outrage!"
fengtian.new.180.b:0 "Surely it's fake..."

fengtian.new.181.t:0 "The CER Tax Dispute"
fengtian.new.181.d:0 "The levying of seemingly arbitrary taxes to fill gaps in the budget, genuine or not, has been a long standing practice of national, regional, and local governments across China, including our own. This time Interior Minister Yuan is pressuring the Director of the Chinese Eastern Railway and Economic Minister, Li Shaogeng, to levy additional taxes on the railway for the purposes of further strengthening the army; threatening an investigation of Communications Clique assets, as well as various fees the Board already charges its customers, the revenue from which almost certainly sticks to a number of fingers.\n\nThere is every likelyhood that, as Yuan is a member of the CER board himself, this is a power-play on his part to weaken his rivals, but such a tax would undoubtedly help fill the national treasury, if at the cost of undercutting competition to Mantetsu. It seems likely that the Grand Marshal will be forced to settle this dispute, lest it spiral out of control."
fengtian.new.181.a:0 "Levy the tax."
fengtian.new.181.b:0 "No tax is necessary."

fengtian.new.182.t:0 "Yuan Investigates Regardless"
fengtian.new.182.d:0 "Seething over the decision to prevent his rail-tax proposal, Minister Yuan Jinkai has gone ahead with his threat to intensively investigate the other members of the CER Board, as well as the Communications Clique at large. Already police forces have begun to converge, and unless the Grand Marshal intercedes soon, there is an increasing risk that the investigation could uncover larger secrets best kept from the public eye.\n\nOf course, if his investigation is stopped, Yuan will almost certainly resign his position as Minister of the Interior."
fengtian.new.182.a:0 "This will not be tolerated."
fengtian.new.182.b:0 "Let the investigation go ahead."

fengtian.new.183.t:0 "Yuan's Investigation Yields Results"
fengtian.new.183.d_large:0 "There were concerns when Yuan began his investigation that it might reveal the deep webs of corruption widely believed to exist within the Government, and the subject of those fears has now come to pass. Though the Communications Clique has been hit hardest by this scandal, the government as a whole has suffered a serious blow to its legitimacy, despite Yuan's best efforts to keep the full results under wraps. Though there have been calls for Yuan to resign, damage control takes priority, and the Interior Minister has earned a great deal of respect from the general population, ironic though it may be."
fengtian.new.183.d_small:0 "There were concerns when Yuan began his investigation that it might reveal the deep webs of corruption widely believed to exist within the Government, but fortunately its results squarely target members of the Communications Clique, leaving the government largely unscathed. Yuan will almost certainly walk away with a greater degree of control over the CER, and greater respect among the general population, despite his own 'alleged' shady dealings."
fengtian.new.183.a:0 "At least it's finished."

fengtian.new.184.t:0 "Yuan's Investigation Yields Nothing"
fengtian.new.184.d:0 "Despite the widespread belief that Yuan's investigation would inevitably uncover some trace of Communications Clique corruption, the official report released today indicates that nothing was found. Yuan is deeply displeased, but there is little he can do short of escalating the conflict in a way guaranteed to do considerable damage to his own reputation."
fengtian.new.184.a:0 "Who would've thought?"

fengtian.new.185.t:0 "The War of National Reclamation!"
fengtian.new.185.d:0 "The appointed hour has finally arrived. In the coming days, the fruits of over a decade of extensive planning and preparation will finally be brought to bear against the enemy, and the first steps will be taken on the path to national reunification. All that remains is to stride forward and seize the moment. Ten thousand years to Grand Marshal Zhang! Ten thousand years to the Republic!"
fengtian.new.185.a:0 "History will remember this day!"

