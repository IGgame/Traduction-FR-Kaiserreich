### Ideas ###
defections_fng:0 "Défections à Qing"
JAP_WAR_REP:0 "Réparations de guerre à l'Allemagne"
JAP_WAR_REP_GER:0 "Réparations de guerre du Japon"
JAP_WAR_REP_FULL:0 "Réparations de guerre à l'Allemagne"
JAP_WAR_REP_GER_FULL:0 "Réparations de guerre du Japon"
FNG_CHI_CONQUERED:0 "Nous avons unifié la Chine"
FNG_Fortress_Manchuria_i:0 "Fortifier la Manchourie"
FNG_Fortress_Manchuria_i_desc:0 "Les montagnes du Yan au sud, la chaîne du Petit Khigan à l'ouest et le golfe Bohai à l'est créent une forteresse naturelle autour de la plaine de Mandchourie, le col Shanhai étant le seul accès facile à cette dernière. Il est facile de fortifier le Nord-Est quand la nature a déjà fait tant de travail."
FNG_The_National_Reclamation_War:0 "La Guerre de Reconquête nationale"
FNG_The_National_Reclamation_War_desc:0 "Le temps est venu de reconquérir le Sud et de renverser l'Empire Qing décadent. La nation se rallie derrière son leader dans la marche vers la victoire !"
FNG_Backward_Industry:0 "Industrie arriérée"
FNG_Backward_Industry_desc:0 "Bien que Fengtian abrite la deuxième plus grande base industrielle d'Asie de l'Est, sa taille cache des machines obsolètes, des pratiques inefficaces et une gestion très mauvaise. Seules des réformes de grande ampleur, soutenues par des investissements importants, permettront de surmonter ces difficultés."
FNG_Unscrupulous_Governance:0 "Gouvernement sans scrupules"
FNG_Unscrupulous_Governance_desc:0 "Malgré ses affirmations contraires, le gouvernement de Fengtian est en proie à une corruption endémique, à l'incompétence et à l'abus de pouvoir. Bien que cela n'ait rien d'inhabituel en Chine, cela entrave le bon fonctionnement du gouvernement et limite le soutien au régime."
FNG_Investment_Dearth:0 "Pénurie d'investissements"
FNG_Investment_Dearth_desc:0 "L'effondrement économique qui a suivi l'entrée de Fengtian dans les guerres civiles a gravement endommagé sa base fiscale et sa crédibilité financière, laissant le gouvernement avec peu de créanciers et les entreprises privées avec des options très limitées. Peu d'entre eux ont la confiance nécessaire pour investir au Fengtian, que ce soit dans l'économie du pays ou à l'étranger."
FNG_Investment_Dearth_Japanese:0 "Investissement chinois limité"
FNG_Investment_Dearth_Japanese_desc:0 "Grâce aux incitations gouvernementales, les investissements japonais ont augmenté, mais il y a toujours une pénurie générale. Des investissements chinois locaux pourraient nous fournir les fonds dont nous avons besoin."
FNG_Investment_Dearth_Chinese:0 "Investissement japonais limité"
FNG_Investment_Dearth_Chinese_desc:0 "Grâce aux incitations gouvernementales, l'investissement privé chinois a augmenté, mais il y a toujours une pénurie générale. Les investissements japonais pourraient nous fournir les fonds dont nous avons besoin."
FNG_Year_of_Righteous_Effort:0 "L'Année du Juste Effort"
FNG_Year_of_Righteous_Effort_desc:0 "Avec la proclamation du Grand Maréchal, la nation est unie dans une lutte acharnée pour se préparer aux rigueurs de la guerre."
FNG_Land_Reform_Underway:0 "Réforme agraire en cours"
FNG_Land_Reform_Underway_desc:0 "La réforme agraire est un processus long et difficile qui coûtera cher à l'État à court terme, mais la prospérité se profile à l'horizon."
FNG_Japanese_Aid_Cut:0 "L'aide japonaise a été coupée"
FNG_Japanese_Aid_Cut_desc:0 "Le Japon a supprimé toute aide au gouvernement pour punir ce qu'il considère comme de l'insubordination."
FNG_Buying_Silver:0 "Acheter de l'argent"
FNG_Buying_Silver_desc:0 "L'argent, par définition, est cher et le gouvernement en achète actuellement en grande quantité. Une fois que la réserve sera pleine, cependant, il disposera d'une assise fiable pour la monnaie et le crédit."
FNG_Central_Bank_Collapse:0 "Effondrement de la Banque Centrale"
FNG_Central_Bank_Collapse_desc:0 "La Banque Centrale semble avoir égaré des millions de taels d'argent précisément parce que les banques japonaises ont demandé le remboursement de leurs prêts. Comment cela a-t-il pu arriver ?"
FNG_Japanese_Military_Mission:0 "Mission militaire japonaise"
FNG_Japanese_Military_Mission_desc:0 "Le Japon est présent militairement dans le Fengtian depuis au moins le début des années 20, mais l'intervention de 1926 a vu l'envoi d'une mission militaire permanente, qui fournit une aide militaire et "conseille" le gouvernement. Malheureusement, ne pas tenir compte de ces conseils peut avoir des conséquences désastreuses."
FNG_Educational_Vacuum:0 "Vide éducatif"
FNG_Educational_Vacuum_desc:0 "L'absence soudaine d'enseignants, de professeurs et de scientifiques japonais a laissé un vide éducatif inquiétant. Il est possible de trouver des remplaçants à l'étranger et au pays, mais à un coût non négligeable et non sans grands inconvénients."
FNG_Post-Colonial_Chaos_1:0 "Chaos post-colonial"
FNG_Post-Colonial_Chaos_1_desc:0 "Même dans sa forme la plus limitée, l'emprise du Mantetsu sur l'économie et l'infrastructure de Fengtian était étroite, et maintenant que ses systèmes et structures soigneusement posés s'effondrent, le pays dans son ensemble est paralysé. Il lui faudra du temps pour se reconstruire et se réorganiser, mais si l'influence du Mantetsu avait été plus grande, cela aurait pu être bien pire."
FNG_Post-Colonial_Chaos_2:0 "Chaos post-colonial"
FNG_Post-Colonial_Chaos_2_desc:0 "L'emprise du Mantetsu sur la politique, l'économie et l'infrastructure de Fengtian était étroite, et maintenant que ses systèmes et structures soigneusement posés s'effondrent, le pays dans son ensemble est paralysé. Il lui faudra du temps pour se reconstruire et se réorganiser, mais si l'influence du Mantetsu avait été encore plus grande, cela aurait pu être pire."
FNG_Post-Colonial_Chaos_3:0 "Chaos post-colonial"
FNG_Post-Colonial_Chaos_3_desc:0 "L'emprise du Mantetsu sur la politique, l'économie et l'infrastructure de Fengtian était asphyxiante, et maintenant que ses systèmes et structures soigneusement conçus s'écroulent, le pays tout entier est totalement paralysé. Il lui faudra beaucoup de temps pour se reconstruire et se réorganiser."
FNG_Disastrous_Governance:0 "Gouvernance désastreuse"
FNG_Disastrous_Governance_desc:0 "L'emprise de la Ligue pour la Récupération sur le pouvoir a commencé à ébranler la légitimité déjà fragile de l'Etat."
FNG_Army_Dominance:0 "Domination de l'armée"
FNG_Army_Dominance_desc:0 "La Clique de Zhang et l'armée ont un contrôle total sur le gouvernement, ce qui pousse les autres factions politiques à se tourner vers des moyens non conventionnels pour limiter leur contrôle. Malheureusement, ces méthodes et les abus de pouvoir de la Clique de Zhang ont des conséquences désastreuses."
FNG_Plutocratic_Exploitation:0 "Exploitation ploutocratique"
FNG_Plutocratic_Exploitation_desc:0 "L'emprise de fer de la Clique des Communications sur le gouvernement de la nation lui a permis de franchir un tout nouveau palier d'exploitation et d'avidité, réduisant la légitimité de l'État et suscitant une pression politique japonaise sans précédent."
FNG_Japan_Deal:0 "Investissements des Zaibatsu"
FNG_Ma_Gold_Transfer_Negative:0 "Le transfert de l'Or de Ma"
FNG_Ma_Gold_Transfer_Negative_desc:0 "En  évolue de sa défection, Ma Zhanshan a exigé trois millions de dollars d'or, une somme qui est commence maintenant à lui être transférée."
FNG_Ma_Gold_Transfer_Positive:0 "Un gain mal acquis"
FNG_Ma_Gold_Transfer_Positive_desc:0 "En trahissant les ennemis de Fengtian, Ma Zhanshan est revenu avec près de six cents livres d'or, l'équivalent de trois millions de dollars."
FNG_Imperial_Han_Suppression:0 "Répression de la Maison Impériale de Han"
FNG_Intel_Leak:0 "Fuite de renseignements"
FNG_Intel_Leak_desc:0 "Par incompétence grossière, ou pour des raisons encore moins vertueuses, le chef du renseignement a divulgué des renseignements vitaux aux ennemis du gouvernement."
FNG_Legations_Deal:0 "L'Affaire des Légations"
FNG_Legations_Deal_desc:0 "Grâce à une politique intelligente, et peut-être à des " négociations " en coulisse, le ministre de l'Économie a obtenu un accord commercial précieux avec les Cités de la Légation."
FNG_War_of_Words:0 "Guerre de discours"
FNG_War_of_Words_desc:0 "Parfois, les batailles les plus décisives sont livrées et gagnées dans les cœurs et les esprits."

### Informal Empire Mechanic ###
FNG_informal_empire_1:0 "Expulsez les bandits japonais !"
FNG_informal_empire_1_desc:0 "Le temps est venu de déclarer notre indépendance, de chasser les intrus japonais de Chine et de mettre fin à un siècle d'insupportable humiliation nationale !"
FNG_informal_empire_2:0 "Préservation de l'Ordre de Xinhai"
FNG_informal_empire_2_desc:0 "Fengtian est le seul gouvernement permanent à maintenir l'ordre établi par la révolution de  Xinhai en 1911, qui appelait au renversement des Qing et à l'établissement d'une République. C'est là le fondement de la légitimité du gouvernement."
FNG_informal_empire_3:0 "Influence du Mantetsu"
FNG_informal_empire_3_desc:0 "L'influence économique du Mantetsu s'étend à l'ensemble du pays et de l'Assemblée. Bien que le gouvernement soit déterminé à résister en privé, ses efforts s'affaiblissent de jour en jour."
FNG_informal_empire_4:0 "Influence omniprésente du Mantetsu"
FNG_informal_empire_4_desc:0 "Nos usines grondent d'activité, produisant des armes, des fournitures et des commodités quotidiennes à un rythme effarant. Rien de tout cela ne serait possible sans le Japon, mais les murmures de mécontentement se multiplient. Les étrangers exploitent la Chine depuis trop longtemps."
FNG_informal_empire_5:0 "Domination du Mantetsu"
FNG_informal_empire_5_desc:0 "L'expertise japonaise et l'influence du Mantetsu propulsent Fengtian vers l'avant d'une manière que l'on croyait auparavant impossible, mais la plupart du contrôle est en réalité passé des mains de l'Assemblée à celles du Japon. Le Grand Maréchal est seul devant le pouvoir écrasant du Mantetsu dans le pays."

