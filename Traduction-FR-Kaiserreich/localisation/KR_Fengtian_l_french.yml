 FNG_mantetsu_profits_modifier:0 "£pol_idea Profits de la Mantetsu"
 FNG_mantetsu_profits:0 "Profits de la Mantetsu"
FNG_mantetsu_profits_desc:0 "La compagnie de chemin de fer de Mandchourie du Sud, officieusement connue sous le nom de Mantetsu, est présente en Mandchourie depuis la fin de la guerre russo-japonaise. Aujourd'hui, ses activités s'étendent sur toute la largeur de la région et constituent le cœur de son économie industrielle en pleine croissance. Mantetsu fournit plus de revenus bruts au gouvernement japonais que le reste de son empire réuni.\n§W--------------\nGain d'efficacité des ressources: [?FNG.JAP_mantetsu_resource_gain|=%+]\nFactory Output: [?FNG.JAP_mantetsu_factory_output|=%+][MantetsuFactoriesReceived]§!"

