FNG_Sell_Anshan_Iron_and_Steel:0 "Vendre Anshan Iron & Steel"
FNG_Sell_Anshan_Iron_and_Steel_desc:0 "Anshan Iron & Steel est une société mixte sino-japonaise depuis sa création en 1916, les deux parties ayant un certain contrôle sur sa gestion, ses bénéfices et ses produits. Aujourd'hui, Mantetsu veut racheter la société et la rebaptiser officiellement "Showa Steel" Sous leur direction, l'opération sera plus efficace et une partie des bénéfices et des produits continuera d'arriver dans nos coffres"

FNG_Revise_our_Position_on_Looting:0 "Réviser notre position sur le pillage"
FNG_Revise_our_Position_on_Looting_desc:0 "Notre décision d'autoriser le pillage des zones occupées était peut-être une erreur. Malheureusement, l'annulation des ordres populaires après qu'ils ont été donnés, sans parler de la retenue des hommes, ne sera pas une entreprise facile."

FNG_Looting_Beijing-Baoding:0 "Empêcher le pillage en Zhili"
FMG_Looting_Beijing-Baoding_desc:0 "On dit que les gens craignent les soldats comme une inondation, ou comme des bêtes vicieuses - ils fuient pour sauver leur vie dans la terreur."
FNG_Looting_Zhengzhou-Luoyang:0 "Prévenir le pillage au Henan"
FNG_Looting_Zhengzhou-Luoyang_desc:0 "On dit que le peuple craint les soldats comme une inondation, ou comme des bêtes vicieuses - ils fuient pour sauver leur vie dans la terreur."
FNG_Looting_Wuhan:0 "Prévenir le pillage à Wuhan"
FNG_Looting_Wuhan_desc:0 "On dit que les gens craignent les soldats comme une inondation, ou comme des bêtes vicieuses - ils fuient pour sauver leur vie dans la terreur. Nous devons mettre un terme au chaos qui règne à Wuhan, sinon notre légitimité nationale en pâtira."

FNG_internal_conference:0 "Conférence nationale de réunification"
FNG_internal_conference_desc:0 "\n\n§HParticipants§!: [FNG_conference_participant_0][FNG_conference_participant_1][FNG_conference_participant_2][FNG_conference_participant_3][FNG_conference_participant_4][FNG_conference_participant_5][FNG_conference_participant_6][FNG_conference_participant_7][FNG_conference_participant_8][FNG_conference_participant_9][FNG_conference_participant_10][FNG_conference_participant_11][FNG_conference_participant_12][FNG_conference_participant_13][FNG_conference_participant_14][FNG_conference_participant_15][FNG_conference_participant_16][FNG_conference_participant_17][FNG_conference_participant_18][FNG_conference_participant_19]\n§GPartisans§!: [FNG_conference_support_0][FNG_conference_support_1][FNG_conference_support_2][FNG_conference_support_3][FNG_conference_support_4][FNG_conference_support_5][FNG_conference_support_6][FNG_conference_support_7][FNG_conference_support_8][FNG_conference_support_9][FNG_conference_support_10][FNG_conference_support_11][FNG_conference_support_12][FNG_conference_support_13][FNG_conference_support_14][FNG_conference_support_15][FNG_conference_support_16][FNG_conference_support_17][FNG_conference_support_18][FNG_conference_support_19]"
