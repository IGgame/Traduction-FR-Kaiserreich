### Events ###
part.16.t:0 "Choisir le nouveau chef d'État allemand".
part.16.d:0 "Nous avons l'occasion d'installer un membre de la maison Romanov comme nouvel empereur d'Allemagne. Il peut toutefois être judicieux de laisser les Allemands choisir leur propre gouvernement."
part.16.a:0 "Le Grand-Duc Boris sera Guillaume V !"
part.16.b:0 "Laissez les Allemands décider, tant qu'ils restent loyaux"

part.22.t:0 "Choisir le nouveau chef d'État prussien"
part.22.d:0 "Nous avons l'occasion d'installer un membre de la maison Romanov comme nouveau roi de Prusse. Il serait toutefois sage de laisser les Prussiens choisir leur propre gouvernement."
part.22.a:0 "Le Grand-Duc Boris sera Guillaume V !"
part.22.b:0 "Laissez les Prussiens décider, tant qu'ils restent fidèles"

part.571.t:0 "Le contrôle de la Fédération d'Allemagne du Nord"
part.571.d:0 "Nos armées ayant vaillamment combattu pour surmonter la menace de l'Empire allemand et notre participation intensive à la guerre nous rendent dignes d'occuper une partie de l'ancien empire allemand et de guider son peuple vers le syndicalisme."
part.571.a:0 "Nous enseignerons bien à ces gens du Nord"
part.571.b:0 "Nous devrions éviter les enchevêtrements continentaux comme celui-ci"

part.572.t:0 "Contrôle de la Prusse"
part.572.d:0 "Nos armées ayant vaillamment combattu pour surmonter la menace de l'Empire allemand et notre participation intensive à la guerre nous rendent dignes d'occuper une partie de l'ancien empire allemand et de guider son peuple vers le syndicalisme."
part.572.a:0 "Nous enseignerons bien à ces Prussiens"
part.572.b:0 "Nous devrions éviter les enchevêtrements continentaux comme celui-ci"

 part.62.t:9 "Restoration of the English Throne?"
 part.62_britain.d:9 "With the Union of Britain thoroughly defeated, the time has come to establish a new administration for the isles. The most natural choice to much of the country is to reestablish a monarchy with Carl Eduard of Saxe-Coburg and Gotha on the throne. Though it could be a wiser choice to install a puppet republic than the so-called 'traitor prince'. Eduard himself is open to the position and has previously expressed an interest in taking the throne though loyal elements within the country have sometimes referred to him as a liability and his mere presence could badly antagonise the British."
 part.62_england.d:9 "With England under our control, it has been decided to create a new independent English nation and loyal member of the Reichspakt. Carl Eduard, the so-called 'traitor prince' is the obvious candidate for the restored throne, now parted from its holdings, but it has been proposed it may be better to establish a republic with loyal collaborationists instead. Regardless England shall raise its fist against the Vaterland no more!"
 part.62.a:9 "A German king shall sit on St. Edward's Throne!"
 part.62.b:0 "Regardez ce qu'ils ont fait au dernier roi, une république est préférable."

 part.63.t:9 "The Government of Scotland"
 part.63.d:9 "With the decision to establish a new independent Scottish nation, we must now decide on how it shall be governed. Establishing a puppet republic would ensure a more orderly transition of power and would be more amicable to the Scots themselves. However, we have been approached by some figures of the fledgling nationalist movement to instead reestablish the Jacobite monarchy to give some international prestige to the country and give it a cultural icon though this would not be a particularly popular move in Scotland itself.\n\nKing Rupprecht of Bavaria has repeatedly ruled out any interest in the Jacobite claim, going as far as to publicly ask the Scots in 1928 to not campaign on his behalf though his younger brother Franz may be more amicable to the position."
 part.63.a:9 "Scotland shall be bound by blood!"
 part.63.b:9 "A puppet republic is better."

 part.64.t:9 "The Government of Wales"
 part.64.d:9 "With the decision to establish a new independent Welsh nation, we must now decide on how it shall be governed. A puppet republic seems the more natural option as has been proposed by collaborationist figures. However, we have been approached by some fringe figures proposing establishing a monarchy to garner international prestige and give Welsh nationalism cultural icon though this may not be a popular move in Wales itself.\n\nThe throne of Wales has long since been extinct and unlike in Scotland and England, it lacks any potential hiers though Prince Gustav Albrecht, of Sayn-Wittgenstein-Berleburg has expressed an interest in taking the throne."
 part.64.a:9 "A monarchy will aid Wales in the long term."
 part.64.b:9 "Welsh republicanism is the stronger option."

 part.65.t:9 "A Little Gift from Zim"
 part.65.d:9 "Not really sure how you got here but to whoever's playing their puppets, here's a little top up on the old manpower, guns and factories. Enjoy being a German lackey."
 part.65.a:9 "I promise I will!"

 part.66.t:9 "Hidden Event #2"
 part.66.d:9 "... Uh you're not supposed to see this."
 part.66.a:9 "Yeah whatever"

 part.67.t:9 "Hidden Event #3"
 part.67.d:9 "...\n\nAre you seriously playing puppet Wales?"
 part.67.a:9 "Yes."
