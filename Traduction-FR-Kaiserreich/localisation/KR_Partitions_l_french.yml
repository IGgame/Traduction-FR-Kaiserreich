### Événements ###
part.1.t:0 "Le destin de l'Allemagne"
part.1.d:0 "L'empire allemand est vaincu ! Nos braves soldats défilent fièrement dans l'Unter den Linden, montrant sans aucun doute que les forces armées russes l'ont emporté dans la lutte mortelle contre l'Empire allemand ! Nous devons maintenant décider quoi faire des terres de nos anciens ennemis."
part.1.a:0 "Libérer la Rhénanie, l'Allemagne du Nord, l'Allemagne du Sud et la Prusse"
part.1.b:0 "Occuper la Prusse, libérer le reste de l'Allemagne"
part.1.c:0 "Créer une nouvelle Union allemande !"
part.1.e:0 "Raviver l'empire allemand"
part.1.f:0 "Libérer la Prusse"
part.1.g:0 "L'empire allemand peut récupérer ses terres s'il se joint à nous !"
part.1.h:0 "On ne peut pas faire confiance aux Allemands, une occupation totale est préférable"

part.11.t:0 "Le deuxième traité de Brest-Litovsk ?"
part.11.d:0 "L'Europe de l'Est étant sous le contrôle militaire ferme de la Russie, il n'y a pas le moindre espoir pour notre gouvernement de retourner sur le continent. Les Russes nous ont cependant envoyé une proposition dans laquelle ils promettent de nous rendre nos terres en échange d'un traité de paix et de la reconnaissance de tous leurs gains territoriaux en Europe de l'Est."
part.11.a:0 "Nous n'avons pas le choix"
part.11.b:0 "Nous n'accepterons jamais votre proposition !"

part.12.t:0 "Le deuxième traité de Brest-Litovsk"
part.12.d:0 "Le gouvernement de l'Empire germanique, ne voyant pas d'autre choix, a accepté notre offre. L'humiliation qu'ils nous ont infligée avec le traité de Brest-Litovsk n'est plus qu'un lointain souvenir ! Conformément à notre accord, nous rendons maintenant à l'Empire allemand les provinces allemandes que nous avons conquises."
part.12.a:0 "Un petit prix pour une grande victoire !"

part.13.t:0 "L'heure la plus sombre de l'Empire allemand"
part.13.d:0 "Nous allons maintenant honorer l'accord et conclure une alliance avec la Russie."
part.13.a:0 "Nous n'avons pas d'autre choix"

part.14.t:0 "Une marionnette fidèle à Berlin"
part.14.d:0 "Le nouveau gouvernement de Berlin est fermement sous notre contrôle et l'Allemagne est désormais un membre loyal de notre alliance. Nous espérons que cela permettra d'éviter tout conflit futur entre nos nations."
part.14.a:0 "Pax Europa !"

part.15.t:0 "The Kaiserliches Heer"
part.15.d:0 "Formez la défense active !"
part.15.a:0 "Formez les troupes !"

part.16.t:0 "Choisir le nouveau chef d'État allemand".
part.16.d:0 "Nous avons l'occasion d'installer un membre de la maison Romanov comme nouvel empereur d'Allemagne. Il peut toutefois être judicieux de laisser les Allemands choisir leur propre gouvernement."
part.16.a:0 "Le Grand-Duc Boris sera Guillaume V !"
part.16.b:0 "Laissez les Allemands décider, tant qu'ils restent loyaux"

part.17.t:0 "Un nouvel empereur !"
part.17.d:0 "L'Empire russe a imposé le grand duc Boris comme nouvel empereur allemand. Nous ne pouvons rien faire, nous devons nous replier et redevenir un empire."
part.17.a:0 "Vive Guillaume V !"

part.18.t:0 "Fédération indépendante de l'Allemagne du Sud"
part.18.d:0 "...Personne ne voit ça..."
part.18.a:0 "...La Fédération d'Allemagne du Sud est à nouveau totalement indépendante !"

part.19.t:0 "...Prusse indépendante"
part.19.d:0 "...Personne ne voit ça..."
part.19.a:0 "...un nouveau départ"

part.20.t:0 "La Rhénanie indépendante"
part.20.d:0 "...Personne ne voit ça..."
part.20.a:0 "...Bien sûr que nous sommes heureux de recevoir des ordres de Moscou !"

part.21.t:0 "L'Allemagne du Nord indépendante"
part.21.d:0 "...Personne ne voit ça..."
part.21.a:0 "Le Nord de l'Allemagne est enfin indépendant !"

part.22.t:0 "Choisir le nouveau chef d'État prussien"
part.22.d:0 "Nous avons l'occasion d'installer un membre de la maison Romanov comme nouveau roi de Prusse. Il serait toutefois sage de laisser les Prussiens choisir leur propre gouvernement."
part.22.a:0 "Le Grand-Duc Boris sera Guillaume V !"
part.22.b:0 "Laissez les Prussiens décider, tant qu'ils restent fidèles"

part.23.t:0 "Un nouveau roi !"
part.23.d:0 "L'Empire russe a imposé le Grand-Duc Boris comme nouveau roi de Prusse. Nous ne pouvons rien faire, nous devons nous replier et redevenir un royaume."
part.23.a:0 "Vive Guillaume V !"

part.24.t:0 "L'heure la plus sombre de l'empire allemand"
part.24.d:0 "Selon le deuxième traité Brest-Litovsk que nous avons signé avec la Russie, nous sommes obligés de régler les affaires en Asie avec le Japon. Dès le début des négociations, il était clair que la seule chose qui satisfera pleinement l'empire japonais est le transfert de tous nos territoires restants en Asie à ce dernier."
part.24.a:0 "Capituler"

part.25.t:0 "L'heure la plus sombre de l'empire allemand"
part.25.d:0 "Selon le deuxième traité Brest-Litovsk que nous avons signé avec la Russie, nous sommes obligés de régler les affaires avec la Commune de France. Dès le début des négociations, il était clair que la seule chose qui satisferait pleinement la Commune de France est la restitution immédiate du territoire français occupé."
part.25.a:0 "Capituler"

part.26.t:0 "Le sort de Genève"
part.26.d:0 "Après avoir vaincu la Commune de France, nous avons pris le contrôle de la province de Genève. Devrions-nous la rendre à son propriétaire légitime, la Confédération suisse ?"
part.26.a:0 "Rendez-la aux Suisses"
part.26.b:0 "Non, elle est à nous maintenant !"

part.27.t:0 "Eupen et Malmedy"
part.27.d:0 "Les Allemands contrôlent Eupen-Malmedy, un groupe de cantons situés à notre frontière orientale, qui a toujours appartenu à l'État belge. Si nous voulons le revendiquer auprès des Allemands, nous devons nous tourner vers la Russie pour obtenir son soutien".
part.27.a:0 "Réclamez les cantons d'Eupen-Malmedy !"
part.27.b:0 "Nos ressources sont déjà trop sollicitées"

part.28.t:0 "La Belgique revendique les cantons d'Eupen-Malmedy"
part.28.d:0 "Le gouvernement fantoche de la Belgique a revendiqué les cantons d'Eupen et de Malmedy qui sont contrôlés par l'Allemagne".
part.28.a:0 "Forcer les Allemands à céder Eupen-Malmedy à la Belgique."
part.28.b:0 "Qui dessine la carte ici ?"
part.28.c:0 "Laissez le peuple décider !"

part.29.t:0 "La Russie soutient la Belgique"
part.29.d:0 "Les salauds de Bruxelles essaient de nous affaiblir ! Ils ont revendiqué les cantons d'Eupen-Malmedy, qui appartiennent légitimement à l'Allemagne, et ils ont obtenu le soutien de la Russie dans cette affaire."
part.29.a:0 "Nous allons céder le territoire, mais seulement parce que nous n'avons pas le choix"

part.30.t:0 "Plébiscite à Eupen-Malmedy"
part.30.d:0 "L'État russe, agissant en tant que médiateur dans le conflit territorial entre la Belgique et l'empire allemand, a décidé qu'un plébiscite devait être organisé à Eupen-Malmedy."
part.30.a:0 "Nous attendrons les résultats"

part.31.t:0 "Plébiscite à Eupen-Malmedy"
part.31.d:0 "Le peuple a afflué dans les bureaux de vote et a pris sa décision."
part.31.a:0 "Eupen-Malmedy est allemande !"
part.31.b:0 "Eupen-Malmedy est belge !"

part.32.t:0 "Alsace-Lorraine"
part.32.d:0 "Les Allemands contrôlent actuellement l'Alsace-Lorraine, qui historiquement a toujours appartenu à l'État français. Si nous voulons la revendiquer auprès des Allemands, nous devons nous tourner vers la Russie pour obtenir son soutien."
part.32.a:0 "Réclamez l'Alsace-Lorraine !"
part.32.b:0 "Nos ressources sont déjà trop sollicitées"

part.33.t:0 "La France revendique l'Alsace-Lorraine"
part.33.d:0 "Le gouvernement français a revendiqué l'ancienne province impériale d'Elsass-Lothringen qui est actuellement contrôlée par l'Allemagne."
part.33.a:0 "Forcer les Allemands à céder Elsass-Lothringen à la France"
part.33.b:0 "Un compromis - la Lorraine à la France, Elsass à l'Allemagne !"
part.33.c:0 "Qui dessine la carte ici ?"
part.33.e:0 "Laissez le peuple décider"

part.34.t:0 "Plébiscite à Elsass-Lothringen"
part.34.d:0 "L'État russe, agissant en tant que médiateur dans le conflit territorial entre la France et l'empire allemand, a décidé qu'un plébiscite devait être organisé à Elsass-Lothringen."
part.34.a:0 "Nous attendrons les résultats"

part.35.t:0 "Plébiscite à Elsas-Lothringen"
part.35.d:0 "Le peuple a afflué dans les bureaux de vote et a pris sa décision."
part.35.a:0 "Elsass-Lothringen est allemande !"
part.35.b:0 "L'Alsace-Lorraine est française !"

part.36.t:0 "Russia supports France"
part.36.d:0 "The bastards in Paris are trying to weaken us! They have claimed Elsass-Lothringen, which rightfully belongs to Germany, as their own and they've even gotten support from Russia in the matter."
part.36.a:0 "We'll cede the territory, but only because we have no choice."

part.37.t:0 "Russia partially supports France"
part.37.d:0 "The bastards in Paris are trying to weaken us! They have claimed Elsass-Lothringen, which rightfully belongs to Germany, as their own and they've even gotten support from Russia in the matter. However, Russia has decided that Elsass shall remain German!"
part.37.a:0 "We'll cede the territory, but only because we have no choice."

part.38.t:0 "The Luxembourg Question"
part.38.d:0 "The Grand Duchy of Luxembourg was formerly an independent state. During the Weltkrieg the German army occupied the Grand Duchy which was later incorporated into the German Empire as a new state. Now, with Russia dominance in Europe secured, it is in our power to undone the evils of the German military regime and liberate Luxembourg."
part.38.a:0 "Order Germany to release Luxembourg!"
part.38.b:0 "They are still Germans for all we care!"
part.38.c:0 "Let the people decide."

part.39.t:0 "The Luxembourg Question"
part.39.d:0 "The Grand Duchy of Luxembourg was formerly an independent state. During the Weltkrieg the German army occupied the Grand Duchy which was later incorporated into the German Empire as a new state. Now, with Russian dominance in Europe secured, it is in our power to undone the evils of the German military regime and liberate Luxembourg."
part.39.a:0 "Give Luxembourg total freedom, once and for all!"
part.39.b:0 "Give Luxembourg partial freedom, they must remain loyal to us!"
part.39.c:0 "We will occupy them for now."

part.40.t:0 "The Russian Ultimatum"
part.40.d:0 "The Russians have sent us an ultimatum to release the Grand Duchy of Luxembourg!"
part.40.a:0 "Well, if they insist."

part.41.t:0 "The Independent Luxembourg"
part.41.d:0 "Luxembourg is now free and at our disposal!"
part.41.a:0 "Huzzah!"

part.42.t:0 "The Luxembourg plebiscite"
part.42.d:0 "The Russian state is trying to weaken us! They even forced us to organise a plebiscite concerning the future of the Grand Duchy of Luxembourg."
part.42.a:0 "We shall await the results."

part.43.t:0 "The Luxembourg plebiscite"
part.43.d:0 "The people flocked to the polling stations and have made their decision."
part.43.a:0 "Luxembourg is German!"
part.43.b:0 "Luxembourg is independent!"

part.44.t:0 "Northern Schleswig"
part.44.d:0 "The Germans control Northern Schleswig which has historically always belonged to the Danish state. If we want to claim it from the Germans we must turn to Russia for support."
part.44.a:0 "Claim Northern Schleswig!"
part.44.b:0 "Our resources are overstretched as they are."

part.45.t:0 "Denmark claims Northern Schleswig"
part.45.d:0 "The Government of Denmark has claimed Northern Schleswig which is controlled by Germany."
part.45.a:0 "Force the Germans to cede Northern Schleswig to Denmark."
part.45.b:0 "Who is drawing the map here!?"
part.45.c:0 "Let the people decide."

part.46.t:0 "Russia support Denmark"
part.46.d:0 "The bastards in Copenhagen are trying to weaken us! They have claimed Northern Schleswig, which rightfully belongs to Germany, as their own and they've even gotten support from Russia in the matter."
part.46.a:0 "We'll cede the territory, but only because we have no choice."

part.47.t:0 "Plebiscite in Northern Schleswig"
part.47.d:0 "The Russian state, acting as mediator in the territorial dispute between Denmark and the German empire, has decided that a plebiscite must be held in Northern Schleswig."
part.47.a:0 "We shall await the results."

part.48.t:0 "Plebiscite in Northern Schleswig"
part.48.d:0 "The people flocked to the polling stations and have made their decision."
part.48.a:0 "Northern Schleswig is German!"
part.48.b:0 "Northern Schleswig is Danish!"
part.36.t:0 "La Russie soutient la France"
part.36.d:0 "Les salauds de Paris essaient de nous affaiblir ! Ils ont revendiqué Elsass-Lothringen, qui appartient légitimement à l'Allemagne, comme leur propriété et ils ont même obtenu le soutien de la Russie dans cette affaire."
part.36.a:0 "Nous allons céder le territoire, mais seulement parce que nous n'avons pas le choix"

part.37.t:0 "La Russie soutient partiellement la France"
part.37.d:0 "Les salauds de Paris essaient de nous affaiblir ! Ils ont revendiqué Elsass-Lothringen, qui appartient légitimement à l'Allemagne, comme leur propriété et ils ont même obtenu le soutien de la Russie dans cette affaire. Cependant, la Russie a décidé qu'Elsass restera allemande !"
part.37.a:0 "Nous allons céder le territoire, mais seulement parce que nous n'avons pas le choix"

part.38.t:0 "La question du Luxembourg"
part.38.d:0 "Le Grand-Duché de Luxembourg était autrefois un État indépendant. Pendant la Weltkrieg, l'armée allemande a occupé le Grand-Duché qui a ensuite été incorporé à l'Empire allemand en tant que nouvel État. Maintenant que la domination de la Russie en Europe est assurée, il est en notre pouvoir de défaire les maux du régime militaire allemand et de libérer le Luxembourg."
part.38.a:0 "Ordonnez à l'Allemagne de libérer le Luxembourg !"
part.38.b:0 "Ce sont toujours des Allemands pour ce qui nous intéresse !"
part.38.c:0 "Laissez le peuple décider"

part.39.t:0 "La question luxembourgeoise"
part.39.d:0 "Le Grand-Duché de Luxembourg était autrefois un État indépendant. Pendant la Weltkrieg, l'armée allemande a occupé le Grand-Duché qui a ensuite été incorporé à l'Empire allemand en tant que nouvel État. Maintenant que la domination russe en Europe est assurée, il est en notre pouvoir de défaire les maux du régime militaire allemand et de libérer le Luxembourg"
part.39.a:0 "Donnez au Luxembourg une liberté totale, une fois pour toutes !"
part.39.b:0 "Donnez au Luxembourg une liberté partielle, ils doivent nous rester fidèles !"
part.39.c:0 "Nous les occuperons pour le moment"

part.40.t:0 "L'ultimatum russe"
part.40.d:0 "Les Russes nous ont envoyé un ultimatum pour libérer le Grand-Duché de Luxembourg !"
part.40.a:0 "Eh bien, s'ils insistent"

part.41.t:0 "Le Luxembourg indépendant"
part.41.d:0 "Le Luxembourg est maintenant libre et à notre disposition !"
part.41.a:0 "Huzzah !"

part.42.t:0 "Le plébiscite luxembourgeois"
part.42.d:0 "L'État russe essaie de nous affaiblir ! Ils nous ont même obligés à organiser un plébiscite sur l'avenir du Grand-Duché de Luxembourg."
part.42.a:0 "Nous attendrons les résultats"

part.43.t:0 "Le plébiscite luxembourgeois"
part.43.d:0 "Le peuple a afflué dans les bureaux de vote et a pris sa décision."
part.43.a:0 "Le Luxembourg est allemand !"
part.43.b:0 "Le Luxembourg est indépendant !"

part.44.t:0 "Le Schleswig du Nord"
part.44.d:0 "Les Allemands contrôlent le Schleswig du Nord qui a toujours appartenu à l'État danois. Si nous voulons le revendiquer auprès des Allemands, nous devons nous tourner vers la Russie pour obtenir son soutien."
part.44.a:0 "Réclamez le Schleswig du Nord !"
part.44.b:0 "Nos ressources sont déjà trop sollicitées"

part.45.t:0 "Le Danemark revendique le nord du Schleswig"
part.45.d:0 "Le gouvernement du Danemark a revendiqué le Schleswig du Nord, qui est contrôlé par l'Allemagne."
part.45.a:0 "Forcer les Allemands à céder le Schleswig du Nord au Danemark"
part.45.b:0 "Qui dessine la carte ici ?"
part.45.c:0 "Laissez le peuple décider"

part.46.t:0 "La Russie soutient le Danemark"
part.46.d:0 "Les salauds de Copenhague essaient de nous affaiblir ! Ils ont revendiqué le Schleswig du Nord, qui appartient légitimement à l'Allemagne, comme leur propriété et ils ont même obtenu le soutien de la Russie dans cette affaire."
part.46.a:0 "Nous allons céder le territoire, mais seulement parce que nous n'avons pas le choix"

part.47.t:0 "Plébiscite dans le nord du Schleswig"
part.47.d:0 "L'État russe, agissant en tant que médiateur dans le conflit territorial entre le Danemark et l'empire allemand, a décidé qu'un plébiscite devait être organisé dans le nord du Schleswig."
part.47.a:0 "Nous attendrons les résultats"

part.48.t:0 "Plébiscite dans le nord du Schleswig"
part.48.d:0 "Le peuple a afflué dans les bureaux de vote et a pris sa décision."
part.48.a:0 "Le Schleswig du Nord est allemand !"
part.48.b:0 "Le Schleswig du Nord est danois !"

part.2.d:0 "L'empire allemand est vaincu ! Nos braves soldats défilent fièrement dans l'Unter den Linden, montrant sans aucun doute que les forces armées soviétiques l'ont emporté dans la lutte mortelle contre l'Empire allemand ! Nous devons maintenant décider quoi faire des terres de nos ennemis."

part.49.t:0 "L'Armée Rouge se lève !"
part.49.d:0 " Debout Camarade !"
part.49.a:0 "Formez les troupes !"

part.50.t:0 "La commune de l'Allemagne du Sud"
part.50.d:0 "...Personne ne voit ça..."
part.50.a:0 " Les monarchies d'Allemagne du Sud sont abolies, il est temps que les syndicats règnent !"

part.51.t:0 "La Commune de Prusse"
part.51.d:0 "...Personne ne voit ça..."
part.51.a:0 "...la Prusse retrouvera ses vertus sous le drapeau rouge !"

part.52.t:0 "La Commune de Rhénanie"
part.52.d:0 "...Personne ne voit ça..."
part.52.a:0 "...Bien sûr, nous sommes heureux de recevoir des commandes de l'étranger !"

part.53.t:0 "La commune de l'Allemagne du Nord"
part.53.d:0 "...Personne ne voit ça..."
part.53.a:0 "Le Nord de l'Allemagne est enfin indépendant !"

part.3.t:0 "Le partage de l'Allemagne"
part.3.d:0 "Nos armées ont vaincu l'Allemagne, nous devons maintenant décider ce qu'il faut faire des terres de nos anciens ennemis !"
part.3.a:0 "Divisez le pays en Rhénanie, Allemagne du Nord, Allemagne du Sud et Prusse"
part.3.b:0 "Occupez la Rhénanie, séparez le reste de l'Allemagne"
part.3.c:0 "Une nouvelle Union allemande !"
part.3.e:0 "Créer une nouvelle Union allemande, mais séparer la Rhénanie"
part.3.f:0 "Déplacez la frontière vers le Rhin, créez l'Union allemande"
part.3.g:0 "On ne peut pas faire confiance aux Allemands, une occupation totale est préférable"

part.54.t:0 "Une marionnette fidèle à Munich"
part.54.d:0 "Le nouveau gouvernement de Munich est fermement sous notre contrôle et l'Allemagne du Sud est désormais un membre loyal de l'Internationale. Espérons que ni les travailleurs français ni les travailleurs bavarois ne feront plus couler le sang de leurs frères."
part.54.a:0 "Vive l'Internationale ! Vive la liberté !"

part.55.t:0 "Une marionnette fidèle en Prusse"
part.55.d:0 "Le nouveau gouvernement de Berlin est fermement sous notre contrôle et l'Allemagne du Nord-Est est désormais un membre loyal de l'Internationale. De nombreux Junker ont trouvé leur juste châtiment au tribunal du peuple. Que leurs corps, désormais suspendus aux arbres et aux poteaux télégraphiques, soient un avertissement pour tous les réactionnaires !"
part.55.a:0 "La Prusse ne menacera plus la France !"

part.56.t:0 "Une marionnette fidèle en Rhénanie"
part.56.d:0 "Le nouveau gouvernement d'Essen est fermement sous notre contrôle et l'Allemagne de l'Ouest est désormais un membre loyal de l'Internationale. Les travailleurs de la Ruhr peuvent enfin contrôler leur propre destin et profiter des fruits de leur travail."
part.56.a:0 "Un nouveau bastion du syndicalisme ! Vive l'Internationale !"

part.57.t:0 "Une marionnette fidèle dans l'Allemagne du Nord"
part.57.d:0 "Le nouveau gouvernement de Hambourg est fermement sous notre contrôle et l'Allemagne du Nord est désormais un membre loyal de l'Internationale. Les marins, les agriculteurs, les pêcheurs et les ouvriers des chantiers navals sont libérés de l'oppression bourgeoise !"
part.57.a:0 "Un nouveau bastion du syndicalisme ! Vive l'Internationale !"

part.571.t:0 "Le contrôle de la Fédération d'Allemagne du Nord"
part.571.d:0 "Nos armées ayant vaillamment combattu pour surmonter la menace de l'Empire allemand et notre participation intensive à la guerre nous rendent dignes d'occuper une partie de l'ancien empire allemand et de guider son peuple vers le syndicalisme."
part.571.a:0 "Nous enseignerons bien à ces gens du Nord"
part.571.b:0 "Nous devrions éviter les enchevêtrements continentaux comme celui-ci"

part.572.t:0 "Contrôle de la Prusse"
part.572.d:0 "Nos armées ayant vaillamment combattu pour surmonter la menace de l'Empire allemand et notre participation intensive à la guerre nous rendent dignes d'occuper une partie de l'ancien empire allemand et de guider son peuple vers le syndicalisme."
part.572.a:0 "Nous enseignerons bien à ces Prussiens"
part.572.b:0 "Nous devrions éviter les enchevêtrements continentaux comme celui-ci"

part.58.t:0 "La Thuringe"
part.58.d:0 "Les Prussiens contrôlent l'État de Thuringe, le centre géographique du cœur de l'Allemagne. La Prusse est le plus fort des nouveaux États syndicalistes allemands et si nous la revendiquions comme la nôtre, nous pourrions obtenir le soutien de la France."
part.58.a:0 "Revendiquez l'État de Thuringe !"
part.58.b:0 "Nos ressources sont déjà trop sollicitées"

part.59.t:0 "La Rhénanie revendique la Thuringe"
part.59.d:0 "Le gouvernement fantoche de Rhénanie a revendiqué l'État de Thuringe, un État contrôlé par le plus grand des nouveaux États allemands, la Prusse."
part.59.a:0 "Force la Prusse à céder la Thuringe à la Rhénanie"
part.59.b:0 "Qui dessine la carte ici !?"

part.60.t:0 "Les Français soutiennent le gouvernement d'Essen"
part.60.d:0 "Les salauds d'Essen essaient de nous affaiblir ! Ils ont revendiqué l'Etat de Thuringe, qui appartient légitimement à la Prusse, et ils ont même obtenu le soutien de Paris dans cette affaire."
part.60.a:0 "Nous allons céder le territoire, mais seulement parce que nous n'avons pas le choix"

part.4.t:0 "Le partitionnement de la Grande-Bretagne"
part.4.d:0 "Après avoir vaincu l'Union britannique, nous contrôlons maintenant la Grande-Bretagne. Nous pouvons partager ces terres et créer de nouveaux pays avec des gouvernements loyaux."
part.4.a:0 "Diviser l'île entre l'Angleterre, l'Écosse et le Pays de Galles"
part.4.b:0 "Créer une Grande-Bretagne loyale"
part.4.c:0 "Seuls les Écossais méritent l'indépendance !"
part.4.e:0 "Libérer seulement l'Écosse et le Pays de Galles"
part.4.f:0 "Occupation totale de la Grande-Bretagne !"

part.61.t:0 "Un gouvernement loyal à Londres"
part.61.d:0 "Le nouveau gouvernement de la Grande-Bretagne est fermement sous notre contrôle."
part.61.a:0 "Pax Europa !"

part.62.t:0 "La Grande-Bretagne devrait-elle devenir une monarchie ?"
part.62.d:0 "Alors que nous mettons en place le nouveau gouvernement de Grande-Bretagne, nous avons l'occasion d'installer un nouveau roi de Grande-Bretagne. Il peut cependant être sage de laisser les Britanniques choisir leur propre gouvernement de peur qu'ils ne se soulèvent contre nous."
part.62.a:0 "Recréer le Royaume-Uni !"
part.62.b:0 "Que la Grande-Bretagne devienne plutôt une république"

part.63.t:0 "L'Allemagne nous a imposé un roi"
part.63.d:0 "Nous redeviendrons une monarchie."
part.63.a:0 "Vive Charles III !"

part.64.t:0 "L'Allemagne nous a laissé choisir notre nouveau président"
part.64.d:0 "Nous sommes à nouveau une République."
part.64.a:0 "Saluons notre nouveau président !"

part.65.t:0 "L'Écosse"
part.65.d:0 "...Personne ne voit ça..."
part.65.a:0 "Enfin l'indépendance !"

part.66.t:0 "Une marionnette fidèle à Édimbourg"
part.66.d:0 "Le nouveau gouvernement de l'Écosse est sous notre contrôle et la nation écossaise est désormais un membre loyal du Reichspakt. Que ce soit le début d'une nouvelle ère de paix pour l'Europe."
part.66.a:0 "Pax Europa !"

part.67.t:0 " Pays de Galles "
part.67.d:0 "...Personne ne voit ça..."
part.67.a:0 "...et tout ça grâce aux Allemands sympathiques !"

part.68.t:0 "...Une marionnette fidèle à Cardiff"
part.68.d:0 "Le nouveau gouvernement du Pays de Galles est sous notre contrôle et la nation galloise est désormais un membre loyal du Reichspakt. Le Pays de Galles est enfin libéré de siècles d'oppression anglaise, maintenant ils sont sous la protection du Kaiser !"
part.68.a:0 "Pax Europa !"

part.69.t:0 "Angleterre"
part.69.d:0 "...Personne ne voit ça..."
part.69.a:0 "...Hourra !"

part.70.t:0 "...Une marionnette fidèle à Londres"
part.70.d:0 "Le nouveau gouvernement de l'Angleterre est sous notre contrôle et la nation anglaise est désormais un membre loyal du Reichspakt. Enfin un roi Hohenzollern siège sur le trône de St. Edward ! L'Angleterre ne lèvera plus le poing contre le Vaterland !"
part.70.a:0 "Pax Europa !"

part.5.t:0 "La chute de Paris"
part.5.d:0 "Paris, capitale de la Commune de France et centre du Mouvement syndicaliste, a été capturée. Nous faisons face à la résistance de la population civile, mais nous allons bientôt prendre le contrôle total de la ville."
part.5.a:0 "Ce ne sera plus très long maintenant !"

part.6.t:0 "Les Français sont vaincus"
part.6.d:0 "Paris a été capturé et les Français ont été vaincus. Nous avons arraché le cœur de la Révolution et maintenant nous devons décider quoi faire avec la France occupée."
part.6.a:0 "Mettre en place un gouvernement fantoche français"
part.6.b:0 "Partitionner la France métropolitaine !"
part.6.c:0 "Libérer la Bretagne et la France"
part.6.g:0 "La France nationale peut avoir sa terre, si elle nous rejoint !"
part.6.e:0 "Notre fidèle allié, la France nationale, retournera sur le continent"
part.6.f:0 "La conquête totale est préférable"

part.8.t:0 "Honorer l'accord"
part.8.d:0 "Conformément à notre accord, nous rendons maintenant au gouvernement français les provinces françaises que nous avons conquises."
part.8.a:0 "Nous devons obéir"

part.71.t:0 "Un gouvernement loyal à Paris"
part.71.d:0 "Le nouveau gouvernement de la France est fermement sous notre contrôle et la France continentale est désormais un membre loyal du Reichspakt. Il faut espérer que cela mettra fin une fois pour toutes à l'effusion de sang en Europe."
part.71.a:0 "Pax Europa !"

part.72.t:0 "Des gouvernements loyaux dans les nouveaux États français"
part.72.d:0 "Les gouvernements des nouveaux États français sont fermement sous notre contrôle et leurs pays sont désormais des membres loyaux du Reichspakt. Il faut espérer que cela mettra fin une fois pour toutes à l'effusion de sang en Europe."
part.72.a:0 "Pax Europa !"

part.73.t:0 "Des gouvernements loyaux dans les nouveaux États français"
part.73.d:0 "Les gouvernements des nouveaux États français sont fermement sous notre contrôle et leurs pays sont désormais des membres loyaux de notre alliance. Nous espérons que cela mettra fin une fois pour toutes à l'effusion de sang en Europe."
part.73.a:0 "Pax Europa !"

part.74.t:0 "Un gouvernement loyal à Paris"
part.74.d:0 "Le nouveau gouvernement de la France est fermement sous notre contrôle et la France continentale est désormais un membre loyal de notre alliance. Il faut espérer que cela mettra fin une fois pour toutes à l'effusion de sang en Europe."
part.74.a:0 "Pax Europa !"

part.75.t:0 "Une marionnette fidèle à Paris ?"
part.75.d:0 "Nous avons divisé certaines parties du continent français entre les nouvelles nations de Bretagne, de Normandie et d'Occitanie. Que devons-nous faire des provinces restantes ? Devrions-nous créer un faux État français et installer un autre gouvernement loyal ou devrions-nous régner directement sur Paris et les autres provinces ? Nous pourrions également donner les terres restantes aux nouvelles nations, même si elles ne peuvent pas les revendiquer en tant que provinces nationales."
part.75.a:0 "Mettre en place un gouvernement français ami"
part.75.b:0 "Diviser davantage les terres françaises entre les nouveaux pays !"
part.75.c:0 "La conquête totale est préférable"

part.76.t:0 "Un gouvernement loyal à Paris"
part.76.d:0 "Le nouveau gouvernement de la France est fermement sous notre contrôle et la France continentale est désormais un membre loyal du Reichspakt. Il faut espérer que cela mettra fin une fois pour toutes à l'effusion de sang en Europe."
part.76.a:0 "Pax Europa !"

part.77.t:0 "La France renonce à ses revendications"
part.77.d:0 "Nous renoncerons à nos revendications sur les terres appartenant légitimement à l'Allemagne et à la Flandre-Wallonie."
part.77.a:0 "Nous devons obéir"

part.78.t:0 "La France renonce à ses prétentions"
part.78.d:0 "Nous renoncerons à nos prétentions sur les terres appartenant légitimement à l'Allemagne et à la Bretagne."
part.78.a:0 "Nous devons obéir"

part.79.t:0 "Forces armées françaises"
part.79.d:0 "Formez la défense active !"
part.79.a:0 "Formez les troupes !"

part.80.t:0 "La France renonce à ses revendications"
part.80.d:0 "Nous renoncerons à nos revendications sur les terres appartenant légitimement à l'Allemagne, la Bretagne, la Normandie et l'Occitanie."
part.80.a:0 "Nous devons obéir"

part.81.t:0 "Une alliance avec l'Allemagne en échange de nos terres"
part.81.d:0 "L'Allemagne a vaincu la Commune de France et ils ont dit qu'ils nous rendraient nos provinces si nous renoncions à nos revendications sur l'Alsace-Lorraine et rejoignions leur alliance, le Reichspakt."
part.81.a:0 "Une bonne affaire !"
part.81.b:0 "Nous n'accepterons jamais votre proposition !"

part.82.t:0 "Une alliance avec l'Allemagne en échange de nos terres"
part.82.d:0 "L'Allemagne a vaincu la Commune de France et ils ont dit qu'ils nous rendraient nos provinces si nous renoncions à nos revendications sur l'Alsace-Lorraine et rejoignions leur alliance, le Reichspakt."
part.82.a:0 "Une bonne affaire !"
part.82.b:0 "Nous n'accepterons jamais votre proposition !"

part.83.t:0 "Honorez l'accord"
part.83.d:0 "Conformément à notre accord, nous rendons maintenant au gouvernement français les provinces françaises que nous avons conquises."
part.83.a:0 "Bienvenue au Reichspakt !"

part.84.t:0 "Honorez l'accord"
part.84.d:0 "Nous allons maintenant honorer l'accord et conclure une alliance avec l'Allemagne."
part.84.a:0 "C'est un bon accord"

part.85.t:0 "Choisir le nouveau chef de l'État français"
part.85.d:0 "Nous avons la possibilité d'installer un membre des familles royales allemandes en tant que nouveau roi de France. Il serait toutefois sage de laisser les Français choisir leur propre gouvernement."
part.85.a:0 "George de Hanovre sera François III !"
part.85.b:0 "Laissons les Français décider, tant qu'ils restent fidèles"

part.86.t:0 "Un nouveau roi"
part.86.d:0 "L'Allemagne a imposé François III comme nouveau roi de France. Nous ne pouvons rien faire, nous devons nous replier et redevenir une monarchie."
part.86.a:0 "Vive François III !"

part.87.t:0 "L'Allemagne nous laisse choisir notre nouveau président"
part.87.d:0 "L'Allemagne a décidé de nous laisser choisir notre nouveau président. Le seul qui puisse nous représenter maintenant est Albert Lebrun. Pierre Laval dirigera le nouveau gouvernement."
part.87.a:0 "Albert Lebrun dirigera notre nation !"

part.88.t:0 "Un nouveau gouvernement"
part.88.d:0 "Nous avons un nouveau gouvernement grâce à nos amis allemands !"
part.88.a:0 "Un nouveau départ"

part.89.t:0 "Un nouveau gouvernement"
part.89.d:0 "Nous avons un nouveau gouvernement grâce à nos amis allemands !"
part.89.a:0 "Un nouveau départ"

part.90.t:0 "Un nouveau gouvernement"
part.90.d:0 "Nous avons un nouveau gouvernement grâce à nos amis allemands !"
part.90.a:0 "Un nouveau départ"

part.91.t:0 "Le destin de Genève"
part.91.d:0 "Après avoir vaincu la Commune de France, nous avons pris le contrôle de la province de Genève. Devrions-nous la rendre à son propriétaire légitime, la Confédération suisse ?"
part.91.a:0 "Rendez-la aux Suisses"
part.91.b:0 "Non, elle est à nous maintenant !"

part.92.t:0 "Flandre occidentale - Wallonie"
part.92.d:0 "Selon l'union nationale rexiste-flamande, la défaite finale et l'occupation ultérieure de la Commune de France nous offre une chance unique de retrouver notre partie autrefois intégrale - la Flandre occidentale - Wallonie. Si nous voulons la revendiquer pour notre État, nous devons nous tourner vers l'Empire allemand pour obtenir son soutien."
part.92.a:0 "Revendiquez la Flandre occidentale - Wallonie !"
part.92.b:0 "Ces revendications sont absurdes"

part.93.t:0 "La Flandre-Wallonie revendique la Flandre-Wallonie occidentale"
part.93.d:0 "Le gouvernement de Flandre-Wallonie a revendiqué une région autrefois connue sous le nom de Flandre occidentale - Wallonie qui fait actuellement partie de la France. Quelle sera notre position face à cette revendication ?"
part.93.a:0 "Soutenez leur revendication"
part.93.b:0 "Céder la Flandre occidentale - Wallonie"
part.93.c:0 "Qui dessine la carte ici ?"
part.93.e:0 "Laissez le peuple décider !"

part.94.t:0 "L'Allemagne soutient la Flandre-Wallonie"
part.94.d:0 "Les salauds de Bruxelles essaient de nous affaiblir ! Ils ont revendiqué la région de Flandre occidentale - Wallonie, qui appartient légitimement à la France, et ils ont obtenu le soutien de l'Allemagne dans cette affaire, ce qui signifie que nous n'avons pas d'autre choix que de céder le territoire contesté."
part.94.a:0 "Nous allons céder le territoire, mais seulement parce que nous n'avons pas le choix"

part.95.t:0 "Flandre occidentale - Wallonie"
part.95.d:0 "Grâce au soutien de l'Allemagne, nous avons reconquis les provinces de la Flandre occidentale et de la Wallonie."
part.95.a:0 "Excellent !"

part.96.t:0 "Plébiscite en Flandre occidentale - Wallonie"
part.96.d:0 "L'Empire allemand, agissant en tant que médiateur dans le conflit territorial concernant la Flandre occidentale - Wallonie, a décidé qu'un plébiscite doit être organisé en Flandre occidentale - Wallonie pour déterminer son avenir..."
part.96.a:0 "Nous attendrons les résultats"

part.97.t:0 "Plébiscite en Flandre occidentale - Wallonie"
part.97.d:0 "Le peuple a afflué dans les bureaux de vote et a pris sa décision..."
part.97.a:0 "La Flandre occidentale - Wallonie nous appartient !"
part.97.b:0 "La Flandre occidentale - Wallonie appartient à la Flandre - Wallonie !"

part.98.t:0 "Un gouvernement loyal à Paris"
part.98.d:0 "Le nouveau gouvernement de la France est fermement sous notre contrôle et la France continentale est désormais un membre loyal de notre alliance. Il faut espérer que cela mettra fin une fois pour toutes à l'effusion de sang en Europe."
part.98.a:0 "Pax Europa !"

part.99.t:0 "Choisir le nouveau chef de l'État français"
part.99.d:0 "Nous avons l'occasion d'installer un membre de la maison Romanov comme nouveau roi de France. Il serait toutefois sage de laisser les Français choisir leur propre gouvernement."
part.99.a:0 "Le prince Ioann Konstantinovich sera Charles XI !"
part.99.b:0 "Laissons les Français décider, tant qu'ils restent fidèles"

part.100.t:0 "Un nouveau roi"
part.100.d:0 "L'Empire russe a imposé le prince Ioann Konstantinovitch comme nouveau roi de France. Il n'y a rien à faire, nous devons nous replier et redevenir royaume."
part.100.a:0 "Vive Charles XI !"

part.101.t:0 "Forces armées françaises"
part.101.d:0 "Formez la défense active !"
part.101.a:0 "Formez les troupes !"

part.102.t:0 "Des gouvernements loyaux dans les nouveaux Etats français"
part.102.d:0 "Les gouvernements des nouveaux États français sont fermement sous notre contrôle et leurs pays sont désormais des membres loyaux de notre alliance. Nous espérons que cela mettra fin une fois pour toutes à l'effusion de sang en Europe."
part.102.a:0 "Pax Europa !"

part.103.t:0 "Une marionnette fidèle à Paris ?"
part.103.d:0 "Nous avons partagé des parties du territoire français entre les nouvelles nations de Bretagne, de Normandie et d'Occitanie. Que devons-nous faire des provinces restantes ? Devrions-nous créer un faux État français et installer un autre gouvernement loyal ou devrions-nous régner directement sur Paris et les autres provinces ? Nous pourrions également donner les terres restantes aux nouvelles nations, même si elles ne peuvent pas les revendiquer en tant que provinces nationales."
part.103.a:0 "Mettre en place un gouvernement français ami"
part.103.b:0 "Diviser davantage les terres françaises entre les nouveaux pays !"
part.103.c:0 "La conquête totale est préférable"

part.104.t:0 "La France renonce à ses revendications"
part.104.d:0 "Nous renoncerons à nos revendications sur les terres appartenant légitimement à la Bretagne, à la Normandie et à l'Occitanie."
part.104.a:0 "Nous devons obéir"

part.105.t:0 "Choisir le nouveau chef de l'État de Bretagne"
part.105.d:0 "Nous avons l'opportunité d'installer un membre de la maison Romanov en tant que nouveau Grand Duc de Bretagne. Il serait toutefois sage de laisser les Bretons choisir leur propre gouvernement."
part.105.a:0 "Le prince Gabriel Konstantinovich sera le nouveau grand-duc !"
part.105.b:0 "Laissez les Bretons décider, tant qu'ils restent fidèles"

part.106.t:0 "Un nouveau Grand-Duc"
part.106.d:0 "L'Empire russe a imposé le prince Gabriel Konstantinovich comme nouveau grand-duc de Bretagne. Il n'y a rien à faire, nous devons nous replier et devenir un Grand Duché."
part.106.a:0 "Vive le Grand-Duc Gabriel !"

part.107.t:0 "Choisir le nouveau chef de l'État de Normandie"
part.107.d:0 "Nous avons l'occasion d'installer un membre de la maison Romanov en tant que nouveau grand-duc de Normandie. Il serait toutefois sage de laisser les Normands choisir leur propre gouvernement."
part.107.a:0 "La princesse Tatiana Konstantinovna sera la nouvelle grande-duchesse !"
part.107.b:0 "Laissez les Normands décider, tant qu'ils restent fidèles"

part.108.t:0 "Une nouvelle Grande-Duchesse"
part.108.d:0 "L'empire russe a imposé la princesse Tatiana Konstantinovna comme nouvelle grande-duchesse de Normandie. Il n'y a rien à faire, nous devons nous replier et devenir un Grand Duché."
part.108.a:0 "Vive la Grande Duchesse Tatiana !"

part.109.t:0 "Choisir le nouveau chef d'État de l'Occitanie"
part.109.d:0 "Nous avons la possibilité d'installer un membre de la maison Romanov en tant que nouveau grand-duc d'Occitanie. Cependant, il serait peut-être sage de laisser les Occitans choisir leur propre gouvernement."
part.109.a:0 "Le Prince Vladimir Pavlovitch sera le nouveau Grand Duc !"
part.109.b:0 "Laissez les Occitans décider, tant qu'ils restent fidèles"

part.110.t:0 "Un nouveau Grand-Duc"
part.110.d:0 "L'empire russe a imposé le prince Vladimir Pavlovitch comme nouveau grand-duc d'Occitanie. Il n'y a rien à faire, nous devons nous replier et devenir un Grand Duché."
part.110.a:0 "Vive Charles XI !"

part.111.t:0 "Des gouvernements loyaux dans les nouveaux États français"
part.111.d:0 "Les gouvernements des nouveaux États français sont fermement sous notre contrôle et leurs pays sont désormais des membres loyaux de notre alliance. Nous espérons que cela mettra fin une fois pour toutes au carnage en Europe."
part.111.a:0 "Pax Europa !"

part.112.t:0 "Un gouvernement loyal à Paris"
part.112.d:0 "Le nouveau gouvernement de la France est fermement sous notre contrôle et la France continentale est désormais un membre loyal de notre alliance. Il faut espérer que cela mettra fin une fois pour toutes à l'effusion de sang en Europe."
part.112.a:0 "Pax Europa !"

part.113.t:0 "La France renonce à ses revendications"
part.113.d:0 "Nous renoncerons à nos revendications sur les terres appartenant légitimement à la Bretagne."
part.113.a:0 "Nous devons obéir"

part.114.t:0 "Une alliance avec la Russie en échange de nos terres"
part.114.d:0 "La Russie a vaincu la Commune de France et ils ont dit qu'ils nous rendraient nos provinces si nous rejoignions leur alliance."
part.114.a:0 "Une bonne affaire !"
part.114.b:0 "Nous n'accepterons jamais votre proposition !"

part.115.t:0 "Honorez l'accord"
part.115.d:0 "Conformément à notre accord, nous rendons maintenant au gouvernement français les provinces françaises que nous avons conquises."
part.115.a:0 "Nous devons obéir"

part.116.t:0 "Honorer l'accord"
part.116.d:0 "Nous allons maintenant honorer l'accord et conclure une alliance avec l'Allemagne."
part.116.a:0 "C'est un bon accord"

part.10.t:0 "Le destin de la Grande-Bretagne"
part.10.d:0 "Après avoir vaincu l'Union britannique, nous contrôlons maintenant la Grande-Bretagne. De nombreux responsables ont appelé à la restauration du Royaume-Uni, son avenir politique devant être décidé ultérieurement. La minorité restante a proposé que nous envisagions une partition de l'île. Que devons-nous faire ?"
part.10.c:0 "Envisageons une partition"
part.10.a:0 "Créer une Grande-Bretagne loyale"
part.10.b:0 "Nos alliés loyaux du Canada retourneront en Grande-Bretagne !"
part.10.e:0 "Occupation totale de la Grande-Bretagne !"

part.117.t:0 "Un gouvernement loyal à Londres"
part.117.d:0 "Le nouveau gouvernement de la Grande-Bretagne est fermement sous notre contrôle."
part.117.a:0 "Pax Europa !"

part.118.t:0 "La Grande-Bretagne devrait-elle devenir une monarchie ?"
part.118.d:0 "Alors que nous mettons en place le nouveau gouvernement de Grande-Bretagne, nous avons l'occasion d'installer un nouveau roi de Grande-Bretagne. Il peut cependant être sage de laisser les Britanniques choisir leur propre gouvernement de peur qu'ils ne se soulèvent contre nous."
part.118.a:0 "Recréer le Royaume-Uni !"
part.118.b:0 "Que la Grande-Bretagne devienne plutôt une république"

part.119.t:0 "La Russie nous a imposé un roi"
part.119.d:0 "Nous redeviendrons une monarchie."
part.119.a:0 "Vive Guillaume V !"

part.120.t:0 "La Russie nous a laissé choisir notre nouveau président"
part.120.d:0 "Nous sommes à nouveau une République."
part.120.a:0 "Saluons notre nouveau président !"

part.121.t:0 "L'Angleterre"
part.121.d:0 "L'Angleterre est le cœur industriel et économique global de la Grande Bretagne. Une Angleterre occupée serait un cauchemar logistique en raison de la taille immense de la zone métropolitaine de Londres. Au lieu de cela, nous pouvons établir un État fantoche en Angleterre. Que devrions-nous faire ?"
part.121.a:0 "Établir une Angleterre amicale"
part.121.b:0 "Occupation totale de l'Angleterre !"

part.122.t:0 "Liberté !"
part.122.d:0 "Nous sommes à nouveau libres. Sous la supervision de la Russie."
part.122.a:0 "Qu'est-il arrivé à l'Union de 1707 ?"

part.123.t:0 "Liberté !"
part.123.d:0 "Nous sommes à nouveau libres. Sous la supervision de la Russie."
part.123.a:0 "Qu'est-il arrivé à l'Union de 1707 ?"

part.124.t:0 "Une marionnette fidèle à Londres"
part.124.d:0 "Le nouveau gouvernement de l'Angleterre est sous notre contrôle !"
part.124.a:0 "Pax Europa !"

part.125.t:0 "Pays de Galles"
part.125.d.england:0 "Le peuple gallois a été sous la domination directe de l'Angleterre pendant plusieurs siècles, mais en raison de ses vastes gisements de charbon, nous l'avons maintenu détaché de l'Angleterre et plusieurs magnats souhaitent le maintenir ainsi. Cependant, comme l'Angleterre est maintenant une nation libre, le Pays de Galles pourrait tout aussi bien le devenir, mais son économie serait assez faible. C'est pourquoi plusieurs ministres ont suggéré que nous la rendions à l'Angleterre. Que devrions-nous faire ?"
part.125.d.no_england:0 "Le peuple gallois a été sous la domination directe de l'Angleterre pendant plusieurs siècles mais, en raison de ses vastes gisements de charbon, nous l'avons maintenu détaché de l'Angleterre et plusieurs magnats souhaitent le maintenir ainsi. Puisque nous occupons maintenant les terres anglaises, il serait logique de continuer à occuper les gisements de charbon du Pays de Galles également, mais nous pourrions aussi les remercier de leur loyauté en y installant un gouvernement local fantoche. Que devrions-nous faire ?"
part.125.a:0 "Liberté pour les Gallois !"
part.125.b:0 "Renvoyez-le en Angleterre"
part.125.c:0 "Occupation totale du Pays de Galles !"

part.126.t:0 "Liberté !"
part.126.d:0 "Le Pays de Galles est enfin libéré de la tyrannie anglaise !"
part.126.a:0 "Et c'est grâce aux Russes !"

part.127.t:0 "Une marionnette fidèle à Cardiff"
part.127.d:0 "Le nouveau gouvernement du Pays de Galles est sous notre contrôle ! Le Pays de Galles est enfin libre après des siècles d'oppression anglaise et est maintenant sous la protection de l'Etat russe !"
part.127.a:0 "Pax Europa !"

part.128.t:0 "Le retour du Pays de Galles"
part.128.d:0 "L'État russe a décidé de rendre le territoire du Pays de Galles à l'État anglais."
part.128.a:0 "Bon retour !"

part.129.t:0 "Écosse"
part.129.d:0 "L'Écosse est la dernière zone de Grande-Bretagne dont nous devons décider de l'utilisation. Sur le plan économique, elle est beaucoup plus faible que l'Angleterre et sa population est plus rurale. Certains séparatistes régionaux souhaitent l'indépendance sous notre protection. Les partisans de la ligne dure réclament une occupation, mais il semble qu'il n'y ait pas grand chose à gagner à le faire. Que devrions-nous faire ?"
part.129.a:0 "Établir une Écosse amicale"
part.129.b:0 "Occupation totale de l'Écosse !"

part.130.t:0 "Liberté !"
part.130.d:0 "Grâce aux libérateurs russes, nous sommes à nouveau libres !"
part.130.a:0 "Nous ne serons plus jamais les outils des Anglais !"

part.131.t:0 "Une marionnette fidèle à Édimbourg"
part.131.d:0 "Le nouveau gouvernement écossais est sous notre contrôle ! Que ce soit le début d'une nouvelle ère de paix pour l'Europe."
part.131.a:0 "Pax Europa !"

part.132.t:0 "Question linguistique"
part.132.d:0 "Notre politique sur la langue officielle du Pays de Galles doit être élaborée. Bien que certaines régions parlent le gallois ou l'anglais, nous devons décider de la langue de travail de notre gouvernement. Le gallois est le choix évident, car nous venons de recevoir l'indépendance après des centaines d'années de tyrannie anglaise et nous devons consolider notre identité nationale si nous voulons survivre. Mais la majorité de notre population, même si elle se considère galloise, continue à utiliser l'anglais comme langue principale et l'établissement du gallois comme langue principale la bouleverserait grandement. Que devons-nous faire ?"
part.132.a:0 "Le gouvernement sera bilingue !"
part.132.b:0 "N'utiliser que le gallois pour le gouvernement"

part.133.t:0 "Question linguistique"
part.133.d:0 "otre politique sur la langue officielle de la Bretagne doit être élaborée. Si diverses régions parlent le breton ou le français, nous devons décider de la langue de travail de notre gouvernement. Le breton est le choix évident, car nous venons de recevoir l'indépendance après des centaines d'années de tyrannie française et nous devons consolider notre identité nationale si nous voulons survivre. Mais la majorité de notre population, même si elle se considère comme bretonne, continue à utiliser la langue française comme langue principale et l'établissement du breton comme langue principale la bouleverserait grandement. Que devons-nous faire ?"
part.133.a:0 "Le gouvernement sera bilingue !"
part.133.b:0 "N'utiliser que le breton pour le gouvernement"

part.134.t:0 "Question de langue"
part.134.d:0 "Notre politique sur la langue officielle de la Normandie doit être élaborée. Bien que diverses régions parlent le normand ou le français, nous devons décider de la langue de travail de notre gouvernement. Le normand est le choix évident, car nous venons de recevoir l'indépendance après des centaines d'années de tyrannie française et nous devons consolider notre identité nationale si nous voulons survivre. Mais la majorité de notre population, même si elle se considère normande, continue d'utiliser le français comme langue principale et l'établissement du normand comme langue principale la bouleverserait grandement. Que devons-nous faire ?"
part.134.a:0 "Le gouvernement sera bilingue !"
part.134.b:0 "N'utiliser que du normand pour le gouvernement"

part.135.t:0 "Question linguistique"
part.135.d:0 "Notre politique sur la langue officielle de l'Occitanie doit être élaborée. Bien que diverses régions parlent l'occitan ou le français, nous devons décider de la langue de travail de notre gouvernement. L'occitan est le choix évident, car nous venons de recevoir l'indépendance après des centaines d'années de tyrannie française et nous devons consolider notre identité nationale si nous voulons survivre. Mais la majorité de notre population, même si elle se considère comme occitane, continue à utiliser le français comme langue principale et l'établissement de l'occitan comme langue principale la bouleverserait grandement. Que devons-nous faire ?"
part.135.a:0 "Le gouvernement sera bilingue !"
part.135.b:0 "N'utiliser que l'occitan pour le gouvernement"

part.200.t:0 "Les Français ont refusé notre offre !"
part.200.d:0 "Des nouvelles choquantes nous parviennent des Français ! Il semble qu'ils aient décidé de rejeter notre proposition de rejoindre le Reichspakt en échange de la France métropolitaine. Peu importe, car c'est nous qui triomphons de notre récente victoire sur les communards"
part.200.a:0 " Sales fous "
