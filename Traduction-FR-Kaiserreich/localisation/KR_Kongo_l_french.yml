### Events ###
 cog.1.t:9 "Le Portugal demande au Manikong de plier le genou"
 cog.1.d:0 "Le Portugal, notre ancien seigneur colonial, qui nous a détrônés et chassés de notre maison ancestrale de Mbanza Kongo, nous demande maintenant de plier le genou. En retour, nous allons récupérer notre capital, en plus de la région de Cabinda. Si nous refusons, il est presque certain qu'ils feront une déclaration de guerre."
 cog.1.a:0 "Notre survie en ces temps difficiles est plus importante que notre fierté."
 cog.1.b:0 "Nous les rencontrerons dans la bataille !"

 cog.2.t:9 "Le Kongo accepte"
 cog.2.d:0 "Les Manikongs a accepté notre offre et s'est soumis, apportant la paix sur ses terres. En retour, nous lui permettrons de conserver son équipement et son personnel allemands, avec une grande autonomie. Mais maintenant, le Portugal peut enfin revendiquer la propriété du Congo."
 cog.2.a:0 "Bon retour !"

 cog.3.t:9 "Le Kongo refuse"
 cog.3.d:9 "Le Manikong a refusé notre demande de se soumettre, ne nous laissant pas d'autre choix que de faire pression en utilisant la force militaire."
 cog.3.a:9 "Une décision peu judicieuse."
