### Focuses ###
GEX_darkest_hour:0 "Notre heure la plus sombre"
 GEX_darkest_hour_desc:0 "Forcés de quitter notre patrie et obligés de fuir comme des rats les Hordes Syndicalistes. C'est vraiment l'heure la plus sombre que notre pays ait jamais connue. Rassemblons ceux qui restent fidèles à notre cause, la promesse de réclamer nos terres est un cri de ralliement."
GEX_kili:0 "Der Schuss am Kilimandscharo"
 GEX_kili_desc:0 "Lorsque nous avons fui notre pays d'origine, nous n'avons pas réussi à apporter une grande partie de notre infrastructure ou de notre équipement. Ce que nous avons réussi à sauver, c'est notre recherche nucléaire vitale. Nous effectuerons un test au Kilimandscharo pour nous aider à maximiser le potentiel de ces armes afin de nous aider à rentrer chez nous."
 GEX_air:0 "Fünf Wochen in der Luft"
 GEX_air_desc:0 "Comme on pouvait s'y attendre, notre force aérienne a été presque entièrement perdue dans le vol vers l'Afrique. Nous devons recycler et entraîner l'ancienne force aérienne du MAF selon nos normes impériales, faute de quoi la reprise du continent s'avérera presque impossible."
 GEX_exiled_eco:0 "Le peu qu'il nous reste...."
 GEX_exiled_eco_desc:0 "Le peu qu'il nous reste, nous devons le maximiser et l'utiliser au maximum de ses capacités. Des quotas de production de 110 % et la suppression de chaque chute de productivité de notre main-d'œuvre contribueront grandement à atteindre cet objectif."
 GEX_exiled_mil:0 "... Nous devons faire de grandes choses"
 GEX_exiled_mil_desc:0 "Vieilles armes, nouvelles armes, ça n'a pas d'importance. Si elles peuvent tuer un Français, nous les fabriquerons et les utiliserons aussi efficacement que nous le pourrons. Nous n'avons pas d'autre choix."
 GEX_exiled_eco2:0 "... Nous devons en faire plus"
 GEX_exiled_eco2_desc:0 "Nos initiatives antérieures ont réussi à nous doter d'une base industrielle plus importante, mais ce n'est tout simplement pas suffisant. Nous devons développer encore davantage nos industries si nous voulons reprendre la Mère Patrie."
 GEX_exiled_infra:0 "... Nous devons nous rassembler"
 GEX_exiled_infra_desc:0 "Notre domaine africain est vaste et difficile à parcourir, ce qui rend difficile la mise en commun de nos ressources limitées. Nous devons améliorer la situation de nos infrastructures afin de corriger ce problème."
 GEX_exiled_total:0 "Ne gaspillez pas, ne voulez pas"
 GEX_exiled_total_desc:0 "Bien que nos programmes industriels aient porté leurs fruits, nous avons toujours besoin de plus de production pour nous aider à récupérer le droit d'aînesse. Nous ordonnerons à toutes les usines et aux autorités locales de redoubler d'efforts."
 GEX_spirit_of_resistance:0 "L'Esprit de Résistance"
 GEX_spirit_of_resistance_desc:0 "La Mère Patrie est perdue. En ces temps de crise absolue, nous devons placer notre foi dans le Kaiser et le Pays. Déjà, les gens s'unissent autour du Lion d'Afrique, Lettow-Vorbeck, et nombreux sont ceux qui assistent au retour d'une trêve d'union sacrée de guerre mondiale dans les partis politiques."
 GEX_afrikakorps:0 "L'Afrikakorps"
 GEX_afrikakorps_desc:0 "Nos forces sont aujourd'hui un mélange hétéroclite d'Exilés et d'Askari, actuellement beaucoup trop disparates en termes de professionnalisme et de culture pour travailler ensemble avec succès. Nous devons nous efforcer de reformer et d'entraîner de nouveau nos forces survivantes pour qu'elles servent comme une seule force unifiée. Notre survie en dépend."
 GEX_the_way_home:0 "Notre seul moyen de rentrer chez nous"
 GEX_the_way_home_desc:0 "Tenter de restaurer et de reconstituer la Kaiserliche Marine nous aiderait beaucoup à retourner à Berlin. C'est notre seul but et tous les autres objectifs doivent être mis de côté pour l'atteindre."
 GEX_walking_over_water:0 "Marcher sur l'eau"
 GEX_walking_over_water_desc:0 "Nous devons voyager longtemps et loin pour retourner à la Mère Patrie, et en tant que tels, nous devons planifier et nous préparer en conséquence. Un effort déterminé pour produire et réquisitionner les transports de troupes est une nécessité absolue."
 GEX_old_enemies_new_allies:0 "Anciens ennemis, nouveaux alliés"
 GEX_old_enemies_new_allies_desc:0 "Nous avons été vaincus par les bâtards syndicalistes et pourtant, l'Entente continue de fonctionner. Alors que ce sont évidemment leurs échecs en Europe qui ont conduit à ce gâchis en premier lieu, beaucoup disent que nous devrions mettre de côté nos divergences et nous joindre à l'Entente pour réclamer notre patrie, aussi insupportable que puisse être une telle voie."
 GEX_our_continent:0 "Notre Dominion"
 GEX_our_continent_desc:0 "Depuis que le destin du continent a été décidé lors de la Conférence de Berlin en 1884, nous avons une certaine affinité pour ce continent dans le cadre de notre désir d'une Place au Soleil. Maintenant que nous résidons sur le continent noir, nous devons nous assurer que nos liens avec la terre se confirment dans la pratique, tant au niveau national que local."
 GEX_crush_france:0 "Fracasser la France"
 GEX_crush_france_desc:0 "S'il y a une cruelle ironie dans le fait que nous et les Français avons tous deux été exilés d'Europe, c'est la seule affinité que nous partageons. Nous devrions les écraser, saisir leurs avoirs et adapter leurs industries pour mieux forger le chemin de notre retour au pays. Il n'y a pas de pitié."
 GEX_afrikakorps2:0 "Pièces de musée"
 GEX_afrikakorps2_desc:0 "Nous ne pouvons plus laisser nos vieilles armes reposer dans des armoires vitrées pour être reluquées par des messieurs dans leur pavillon de chasse. Tous les mousquets et fusils à éléphant que nous avons doivent être jetés entre les mains de ceux qui sont capables de les porter. Après tout, ils nous ont aidés à gagner un Weltkrieg. Ils vont nous en faire gagner une seconde."
 GEX_afrikakorps3_1:0 "Droits de service"
 GEX_afrikakorps3_1_desc:0 "Nous accorderons à notre Askaris natal d'autres droits en échange de leurs loyaux services rendus au Vaterland en ces temps de désespoir. Espérons que cela encouragera d'autres personnes à s'inscrire."
 GEX_afrikakorps3_2:0 "Pas de compromis"
 GEX_afrikakorps3_2_desc:0 "Bien qu'il y ait eu des appels à jeter nos principes au vent afin de signer plus d'Askaris, ils devraient être ignorés. Nous ne retournerons pas à Berlin par aucun moyen nécessaire, et l'extension du suffrage et des protections aux Afrikans est intolérable pour tout bon Allemand."
 GEX_reclaim_the_birthright:0 "Réclamer le droit de naissance"
 GEX_reclaim_the_birthright_desc:0 "Le temps est venu de reprendre ce qui nous revient de droit. Nous ne nous blottirons plus sur le continent noir en train de mijoter notre défaite peu glorieuse. Nous montrerons aux impies Syndicalistes toute la fureur du Kaiser !"
 GEX_business:0 "Juste de bonnes affaires"
 GEX_business_desc:0 "Le Canada a été un allié utile pour nous aider à reconquérir la patrie, et pour cela, il a notre respect. Toutefois, cela ne signifie pas qu'ils ne sont plus une menace pour notre Empire, et la realpolitik passe avant toute autre préoccupation. Après tout, ce ne sont que des affaires."

