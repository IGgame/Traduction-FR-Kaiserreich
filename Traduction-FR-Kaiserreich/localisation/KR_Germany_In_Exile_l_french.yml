 GEX_askari4:0 "Pas de compromis !"
 GEX_way_home_idea:0 "Plus près de la Mère Patrie"
 GEX_way_home_idea_desc:0 "Nous apportons un soutien considérable de l'État à la construction d'une nouvelle marine impériale. Bien que nous n'ayons pas la capacité de produire facilement de plus gros navires, la production nationale de petits navires a augmenté considérablement."

