#### Événements ####
haiti.52.t:0 " La révolte Noiriste ".
haiti.52.d:0 "Notre décision de reculer face à la brutalité dominicaine en a mis beaucoup en colère. En conséquence, les voix au sein du mouvement noiriste identitaire se sont renforcées, de nombreux citoyens ordinaires embrassant leur idéologie destructrice."
haiti.52.a:0 "Inquiet."

haiti.53.t:0 " Montée Noiriste"
haiti.53.d:0 "Le mouvement noiriste continue de gagner le soutien populaire et nos efforts pour éliminer les dirigeants du mouvement ont échoué jusqu'ici. Quelque chose doit céder."
haiti.53.a:0 "Il faut arrêter ça."

haiti.54.t:0 "Coup Noiriste"
haiti.54.d:0 "Alors que la Garde a pendant si longtemps tenté d'éradiquer les Noiristes, il semble qu'ils se soient maintenant révélés - et avec des fusils dans leurs mains. Port-au-Prince a éclaté en batailles de rue entre les Noiristes et la Garde, avec les Noiristes qui se dirigent lentement vers le centre-ville et notre gouvernement."
haiti.54.a:0 "Le coup réussit."
haiti.54.b:0 "Le coup échoue."