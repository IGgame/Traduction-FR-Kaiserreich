### Leaders ###
 POLITICS_JACQUES_ROMAIN_DESC:0 "Jacques Roumain, poète prolifique, autrefois proche des écrivains libéraux et noiristes, ainsi qu'un groupe soudé d'idéologues aux vues similaires, a fondé le Parti syndicaliste haïtien et a commencé à formaliser la gauche haïtienne fragmentée. Bien qu'il se soit aliéné ses alliés libéraux et noiristes, le mouvement qu'il a créé l'a propulsé au premier rang de l'opposition au régime autoritaire de Louis Borno."
POLITICS_GEORGES_RIGAUD_DESC:0 "Chef de file des protestations contre les politiques discriminatoires que les États-Unis ont imposées au système éducatif haïtien, Rigaud a été battu à mort par des Marines américains alors qu'il était jeune étudiant à Port-Au-Prince. Peu de temps après, en tant que leader du mouvement syndical en plein essor, alors que d'autres au sein de la gauche haïtienne embrassaient les idées européennes du socialisme, Rigaud a plutôt tenté de modeler les idées syndicalistes pour les adapter à l'histoire et à la culture uniques d'Haïti."
 POLITICS_LOUIS_BORNO_DESC:0 "En 1922, Louis Borno a été élu dans un acte de défi apparent par le Conseil d'État contre l'occupant américain. Borno, cependant, se montrera tout à fait disposé non seulement à coopérer avec les États-Unis, mais aussi à travailler main dans la main pour assurer leur succès mutuel. Pendant l'occupation, Borno, avec l'approbation du général de marine John Russell et des États-Unis, a réussi à éliminer les dettes écrasantes d'Haïti, à achever des projets d'infrastructure sans précédent et à stabiliser la tourmente politique du pays. Avec la fin de l'occupation, dans un contexte de troubles renouvelés, Borno a été autorisé à conserver la présidence.\nProfondément catholique et malgré sa volonté de travailler avec les États-Unis, le règne autoritaire de Borno a également vu beaucoup de changements sociaux, en particulier en ce qui concerne le statut du Kreyol. Alors qu'il se tourne vers l'avenir, le président Borno, vieillissant, est confronté à des menaces contre son pouvoir, tant à l'intérieur qu'à l'extérieur d'Haïti, et ses succès comme ses échecs vont sans aucun doute façonner le futur paysage politique d'Haïti pour les années à venir."
 POLITICS_JOHN_RUSSELL_DESC:0 "Le long mandat du général John Russell en tant que commissaire des Marines américains pour Haïti n'a connu qu'un léger contretemps avec le retrait des Marines américains du pays, qui continuent de surveiller de près les affaires du gouvernement civil haïtien. Tout en étant sympathique au peuple haïtien et en ayant des opinions raciales étonnamment tolérantes, celui de Russell n'est loyal qu'envers les États-Unis."
