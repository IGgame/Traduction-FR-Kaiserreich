### Events ###
madras.1.t:0 "Élections nationales - 1936"
madras.1.d:0 "Pour la première fois depuis la guerre Indo-Tamilienne, des élections ont lieu, malgré l'assujettissement sous la botte princière. Frustré par la décision de Subbarayan de mettre fin à la guerre dans de mauvaises conditions, le parti Swaraj, désormais impopulaire, l'a abandonné en faveur de Satyamurti, avec une plate-forme de reconstruction et de stabilité. Le parti de la Justice, cependant, soutient que les \"Brahmane\", les Swaraj, ne visent qu'à appauvrir les Tamouls et à en faire des serviteurs des Princes, en proposant Ramasamy Periyar comme leur homme pour diriger Madras."
madras.1.a:0 "Les Swaraj gardent le contrôle"
madras.1.b:0 "Le Parti du Respect de Soi brise la tradition."

