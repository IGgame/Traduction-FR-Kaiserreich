### Events ###
cend.1.t:0 "[From.GetNameDefCap] envoie une ambassade"
cend.1.desc:0 "Avec le succès de la coalition sociale-unitaire, nous avons réussi, contre toute attente, à échapper aux griffes d'Ubico et d'Orellana. Cela a permis d'ouvrir la diplomatie avec d'autres nations révolutionnaires partageant les mêmes idées, l'exemple le plus récent étant [From.GetNameDefCap]. Ils espèrent établir des liens avec nous et d'autres pour libérer le reste de l'Amérique centrale de ce dont nous avons également souffert. Il faut espérer que cela puisse se traduire par une coopération plus étroite entre nos nations à l'avenir."
cend.1.a:0 "L'unité socialiste en ressort forte."

cend.2.t:0 "[From.GetNameDefCap] envoie une ambassade"
cend.2.desc:0 "Avec le succès de Martí dans la révolution contre la dictature militaire corrompue, il a réussi à prendre le contrôle total du Salvador et à libérer véritablement le peuple. Cela a été remarqué par son compatriote révolutionnaire [From.GetNameDefCap], qui espère établir des liens avec nous pour libérer le reste de l'Amérique centrale de ce dont nous avons également souffert. Nous espérons que cela pourra se traduire par une coopération plus étroite entre nos nations à l'avenir."
cend.2.a:0 "L'unité socialiste en ressort forte."

cend.3.t:0 "[From.GetNameDefCap] envoie une ambassade"
cend.3.desc:0 "Bien que beaucoup remettent en question la légitimité de notre socialisme dans toute l'Amérique centrale, il est universellement admis que nous sommes aux côtés de la révolution avec nos partenaires centraméricains. C'est pourquoi [From.GetNameDefCap] a envoyé une ambassade pour féliciter notre nouveau gouvernement pour le succès de sa révolution, en espérant une plus grande collaboration à l'avenir."
cend.3.a:0 "L'unité socialiste en ressort forte."

cend.4.t:0 "[From.GetNameDefCap] envoie une ambassade"
cend.4.desc:0 "Comme nous avons réussi à survivre à la tempête de l'occupation américaine et à la crise centraméricaine, nous sommes un allié très recherché par les révolutionnaires d'Amérique centrale. [From.GetNameDefCap] l'a reconnu, en nous envoyant une ambassade pour assurer la poursuite de la coopération entre nos nations."
cend.4.a:0 "L'unité socialiste en ressort forte."

cend.5.t:0 "Formation du Front révolutionnaire"
cend.5.desc:0 "Le Front révolutionnaire, fondé par [From.GetNameDefCap], est censé être un pacte visant à organiser les hommes d'Amérique centrale contre ceux qui veulent les opprimer. Les libéraux qui nous ont trahis tant de fois dans le passé, les dictateurs militaires qui nous ont fait du mal, et les oppresseurs étrangers qui les soutiennent. Il est temps que cette entrave soit levée une fois pour toutes !"
cend.5.a:0 "Une chance pour le socialisme..."

cend.6.t:0 "Formation du front révolutionnaire"
cend.6.desc:0 "Le Front révolutionnaire, fondé par [From.GetNameDefCap], est censé être un pacte visant à organiser les hommes d'Amérique centrale contre ceux qui veulent les opprimer. Les libéraux qui nous ont trahis tant de fois dans le passé, les dictateurs militaires qui nous ont fait du mal, et les oppresseurs étrangers qui les soutiennent. Il est temps que cette entrave soit levée une fois pour toutes !"
cend.6.a:0 "Une nouvelle menace émerge."

cend.7.t:0 "Formation du front révolutionnaire"
cend.7.desc:0 "Le Front révolutionnaire, fondé par [From.GetNameDefCap], est censé être un pacte visant à organiser les hommes d'Amérique centrale contre ceux qui veulent les opprimer. Les libéraux qui nous ont trahis tant de fois dans le passé, les dictateurs militaires qui nous ont fait du mal, et les oppresseurs étrangers qui les soutiennent. Il est temps que cette entrave soit levée une fois pour toutes !"
cend.7.a:0 "Une menace pour notre existence !"

cend.8.t:0 "[From.GetNameDefCap] rejoint le Front Révolutionnaire !"
cend.8.desc:0 "[From.GetNameDefCap] Avec la création du Front révolutionnaire, il a attiré de nombreuses personnes à travailler ensemble pour libérer nos frères dans tous les pays. Le premier à répondre à cet appel a été [From.GetNameDefCap], qui nous a rejoint dans notre lutte contre l'oppression et le mensonge." 
cend.8.a:0 "Ensemble pour la victoire !" 

cend.9.t:0 "[From.GetNameDefCap] nous Pétitionne" 
cend.9.desc:0 "Nous avons reçu une pétition pour rejoindre le Front révolutionnaire, le pacte fondé par [From.GetNameDefCap] !  Ils nous ont demandé de les rejoindre dans leur lutte révolutionnaire pour aider à rallier les hommes et les femmes d'Amérique centrale afin de nous libérer réellement tous.  Ils disent que nous ne pouvons résister à nos oppresseurs qu'ensemble.  Si nous sommes unis dans ce pacte, nous devons maintenant décider si leur lutte est aussi la nôtre ou non."
cend.9.a:0 "Ensemble pour la victoire !" 
cend.9.b:0 "La victoire devra être recherchée par eux-mêmes." 

cend.10.t:0 "[From.GetNameDefCap] rejoint le Front Révolutionnaire" 
cend.10.desc:0 "[From.GetNameDefCap] a accepté d'adhérer à notre pacte.  Nous sommes maintenant solidaires avec eux dans notre lutte révolutionnaire pour libérer l'Amérique centrale !  Non seulement nos forces sont unies et nous serons mieux préparés à faire la guerre à nos ennemis, mais nos esprits sont également unis, ce qui contribuera sans aucun doute à faire progresser la mentalité révolutionnaire de notre pays !  Salut à nos nouveaux frères et soeurs !" 
cend.10.a:0 "Ensemble pour la victoire !"

cend.11.t:0 "[From.GetNameDefCap] refuse"
cend.11.desc:0 "Les lâches de [From.GetNameDefCap] ont rejeté notre pétition. Au lieu d'unir nos forces afin de renforcer la révolution, ils ont décidé de nous refuser et de suivre leur propre voie, trahissant ainsi notre révolution. Mais nos esprits sont forts et même sans l'aide de nos compatriotes d'Amérique centrale, nous pouvons prendre position contre nos oppresseurs. Nous ne laisserons pas leur refus de coopérer nous affecter."
cend.11.a:0 "La victoire sera poursuivie même sans eux."

cend.12.t:0 "[From.GetNameDefCap] envoie une ambassade"
cend.12.desc:0 "Depuis que nous avons atteint une plus grande démocratie, nos amis libéraux de [From.GetNameDefCap] nous ont contactés pour établir des liens plus étroits. C'est un grand geste, que nous ne pouvons pas ignorer. Nous devons coopérer avec nos amis pour faire progresser la démocratie dans le reste de l'Amérique centrale."
cend.12.a:0 "Dans les moments difficiles, nous nous réunissons."

cend.13.t:0 "[From.GetNameDefCap] envoie une ambassade"
cend.13.desc:0 "[From.GetNameDefCap] a envoyé une délégation pour établir des liens plus étroits, suite à notre restauration de la présidence. Cela témoigne d'une bonne volonté sérieuse, que nous devons rendre à notre place. Nous établirons ensemble une amitié durable, pour pouvoir, espérons-le, renforcer la démocratie dans toute l'Amérique centrale."
cend.13.a:0 "Dans les moments difficiles, nous nous réunissons."

cend.14.t:0 "[From.GetNameDefCap] envoie une ambassade"
cend.14.desc:0 "Après avoir organisé avec succès nos premières élections véritablement ouvertes, nos amis démocrates de [From.GetNameDefCap] sont venus nous voir pour établir des liens plus étroits. C'est une excellente proposition et nous allons travailler ensemble au renforcement de la démocratie dans nos deux pays, ainsi que dans le reste de l'Amérique centrale."
cend.14.a:0 "Dans les moments difficiles, nous nous réunissons."

cend.15.t:0 "[From.GetNameDefCap] envoie une ambassade"
cend.15.desc:0 "Suite à notre transformation libérale, [From.GetNameDefCap] nous a approchés pour nous féliciter de notre réussite et nous proposer de développer des liens plus étroits. Nous allons bien sûr l'accepter et établir un lien d'amitié solide entre les nations d'Amérique centrale, dans le but de renforcer la démocratie."
cend.15.a:0 "Dans les moments difficiles, nous nous réunissons."

cend.16.t:0 "Formation du pacte libéral"
cend.16.desc:0 "[From.GetNameDefCap] a fondé le Pacte libéral ! Il est destiné à rassembler les pays libéraux d'Amérique centrale pour résister à la croissance maléfique des dictatures militaires et des révolutionnaires socialistes. Ceux qui y adhèrent se défendront mutuellement et veilleront à ce que ses membres restent démocratiques."
cend.16.a:0 "L'heure de la vraie démocratie a sonné !"

cend.17.t:0 "Formation du pacte libéral"
cend.17.desc:0 "Un pacte "libéral" a été fondé par [From.GetNameDefCap] ! Ils prétendent qu'ils vont améliorer la vie de leurs compatriotes, mais en réalité ils ne font que donner du pouvoir à ceux qui sont déjà riches et puissants, un peu comme les dictatures militaires qu'ils aiment critiquer. En outre, ils prétendent que le pacte sera un bastion contre les révolutionnaires socialistes. Nous devons les empêcher de mettre en danger notre révolution !"
cend.17.a:0 "Ces gens sont aussi mauvais que les militaires."

cend.18.t:0 "Formation du pacte libéral"
cend.18.desc:0 "[From.GetNameDefCap] a fondé le Pacte libéral ! Ils visent à rassembler ce qu'ils appellent les nations libérales d'Amérique centrale. Cependant, ils sont incapables de voir qu'ils ne sont que des faibles d'esprit et des faibles de cœur. Nous devons les empêcher de former une coalition pour renverser notre régime."
cend.18.a:0 "Vous ne pouvez pas battre la démocratie militaire !"

cend.19.t:0 "[From.GetNameDefCap] adhère au pacte libéral !"
cend.19.desc:0 "Notre travail n'a pas été vain, puisque [From.GetNameDefCap] a rejoint le Pacte libéral ! Ensemble, nous serons plus forts que seuls et ensemble nous pourrons défendre nos valeurs communes et notre démocratie. Ensemble, nous pouvons protéger ce qui nous appartient contre les dictateurs militaires et les révolutionnaires socialistes qui veulent nous le prendre."
cend.19.a:0 "Le flambeau de la liberté reste fort."

cend.20.t:0 "[From.GetNameDefCap] nous Pétitionne"
cend.20.desc:0 "[From.GetNameDefCap] nous a demandé de rejoindre le Pacte libéral. Son objectif déclaré est de promouvoir le libéralisme et la démocratie en Amérique centrale. Unis dans un pacte militaire, nous dissuaderions tout révolutionnaire socialiste opportuniste et tout régime militaire de tenter d'attaquer notre démocratie. Mais nous ne serions plus non plus totalement libres de choisir notre propre voie. Nous devons décider quelle option convient le mieux à notre pays."
cend.20.a:0 "Pour la liberté ! Pour le peuple !"
cend.20.b:0 "La liberté appartient à un seul pays, pas à plusieurs."

cend.21.t:0 "[From.GetNameDefCap] adhère au pacte libéral"
cend.21.desc:0 "[From.GetNameDefCap] a accepté notre demande d'adhésion au Pacte libéral. Ils ont pris une excellente décision, car ensemble nous pouvons créer un impact durable dans notre coin du monde et sauvegarder la démocratie pour les générations à venir ! Unis, nous ferons en sorte que le flambeau de la liberté ne s'éteigne pas. Nous les protégerons et ils nous protégeront."
cend.21.a:0 "Ensemble pour la victoire !"

cend.22.t:0 "[From.GetNameDefCap] refuse"
cend.22.desc:0 "[From.GetNameDefCap] a refusé notre pétition ! C'est regrettable, car nous ne pouvons pas être sûrs que la liberté restera dans leur pays. Ils sont vulnérables face aux opportunistes de ce monde et nous n'avons pas leur soutien dans nos propres luttes à venir. Mais nous ne sommes pas faibles, nous avons le pouvoir de nous protéger, même sans eux, et nous n'oublierons pas nos objectifs de préservation et de diffusion de la démocratie!" 
cend.22.a:0 "Le flambeau restera fort."

cend.23.t:0 "[From.GetNameDefCap] envoie une ambassade"
cend.23.desc:0 "Nous avons été contactés par [From.GetNameDefCap]. Ils connaissent notre combat et, après que nous ayons réussi à rester au pouvoir, ils nous ont maintenant fait une offre d'amitié. Nous ne pouvons pas refuser cela, car nous sommes toujours menacés par la révolution."
cend.23.a:0 "Ensemble, nous nous opposons à la révolution."

cend.24.t:0 "[From.GetNameDefCap] envoie une ambassade"
cend.24.desc:0 "Maintenant que nous avons survécu à une deuxième révolution, [From.GetNameDefCap] nous sommes devenus amis. Nous devons saisir cette occasion pour resserrer nos liens, afin de pouvoir rester unis lorsque nous serons à nouveau menacés par le fléau toujours présent de la révolution."
cend.24.a:0 "Ensemble, nous nous opposons à la révolution."

cend.25.t:0 "[From.GetNameDefCap] envoie une ambassade"
cend.25.desc:0 "Maintenant que nous sommes fermement au pouvoir, [From.GetNameDefCap] ont proposé de développer des liens plus étroits. Nous devons l'accepter, afin de pouvoir travailler ensemble pour éviter que la révolution ne se propage en Amérique centrale. Nous ne voulons pas que d'autres tombent, car quand l'un d'entre eux sera tombé, ils chercheront sans doute à faire tomber le suivant."
cend.25.a:0 "Ensemble, nous nous opposons à la révolution."

cend.26.t:0 "[From.GetNameDefCap] envoie une ambassade"
cend.26.desc:0 "[From.GetNameDefCap] sont venus nous voir pour développer de meilleures relations. Nous ne pouvons pas le refuser car nous risquons toujours d'être consumés par la révolution, c'est la nature de notre régime. En développant des liens plus étroits avec des pays comme nous, nous nous assurerons que la révolution ne se répandra pas dans toute l'Amérique centrale."
cend.26.a:0 "Ensemble, nous nous opposons à la révolution."

cend.27.t:0 "Formation de l'avant-garde populaire"
cend.27.desc:0 "[From.GetNameDefCap] a fondé l'avant-garde du peuple ! Tout comme nous, ils préfèrent un type de gouvernement plus fort et pour cette raison, nombreux sont ceux qui sont jaloux et qui cherchent à renverser nos gouvernements. Ils cherchent à y mettre fin en travaillant ensemble pour défendre l'Amérique centrale contre la marée montante de la révolution."
cend.27.a:0 "Ensemble, nous pouvons être forts !"

cend.28.t:0 "Formation de l'avant-garde populaire"
cend.28.desc:0 "La dictature tordue de [From.GetNameDefCap] a formé l'avant-garde du peuple. Ils cherchent à s'isoler de la révolution en collaborant avec d'autres dictatures ! Nous ne le permettrons pas. Nous devons empêcher leur coalition de prendre forme et nous devons travailler dur pour les empêcher de mettre fin à la révolution en Amérique centrale. S'ils obtiennent ce qu'ils veulent, tout notre travail risque de ne servir à rien !"
cend.28.a:0 "Notre plus grande menace."

cend.29.t:0 "Formation de l'avant-garde populaire"
cend.29.desc:0 "Parce qu'il ne suffit pas de priver leur propre peuple de sa liberté, [From.GetNameDefCap] a formé l'avant-garde du peuple. Elle a pour but de se protéger contre toute contestation extérieure de leur pouvoir. Nous savons qu'un tel pacte illibéral échouera bientôt, mais nous devons nous assurer qu'il n'étouffe pas définitivement le flambeau de la liberté dans le reste de l'Amérique centrale. Nous devons faire tout notre possible pour les empêcher d'attaquer notre démocratie !"
cend.29.a:0 "Ils ne resteront pas debout longtemps."

cend.30.t:0 "[From.GetNameDefCap] rejoint l'avant-garde du peuple !"
cend.30.desc:0 "Nos amis de [From.GetNameDefCap] ont rejoint l'avant-garde du peuple. Nous ne sommes plus seuls dans notre lutte pour contenir la révolution en Amérique centrale. Nous travaillerons avec eux pour empêcher qu'une quelconque étincelle ne menace la stabilité de notre régime. Ensemble, nous serons d'autant plus forts que les libéraux et les socialistes seront isolés."
cend.30.a:0 "Le statu quo sera maintenu."

cend.31.t:0 "[From.GetNameDefCap] nous pétitionne"
cend.31.desc:0 "Nous avons reçu une pétition de [From.GetNameDefCap] pour rejoindre l'avant-garde du peuple. Ils déclarent qu'en cette période de violence, aucun régime n'est à l'abri et que ce n'est qu'en travaillant ensemble pour sauvegarder la stabilité que nous pourrons résister efficacement à la marée montante du libéralisme et du socialisme. Ils affirment que sans coopération, les pays d'Amérique centrale tomberont un à un dans la révolution. Nous devons décider s'il vaut la peine de nous joindre à leur cause."
cend.31.a:0 "La coopération est la clé dans les moments désespérés."
cend.31.b:0 "Nous pouvons nous débrouiller seuls."

cend.32.t:0 "[From.GetNameDefCap] rejoint l'avant-garde du peuple"
cend.32.desc:0 "[From.GetNameDefCap] a pris une sage décision et a tenu compte de notre pétition. Ce faisant, nous nous assurerons qu'ensemble, nous lutterons contre les libéraux et les socialistes qui cherchent à renverser nos régimes légitimement installés. Nous nous battons pour le peuple, plus que les révolutionnaires ne le feront jamais. Avec l'aide de [From.GetNameDefCap], nous maintiendrons la révolution à distance."
cend.32.a:0 "Nous serons au sommet."

cend.33.t:0 "[From.GetNameDefCap] refuse"
cend.33.desc:0 "[From.GetNameDefCap] a commis une erreur en refusant de rejoindre l'avant-garde populaire. Eux et eux seuls en ressentiront les conséquences, car nous serons forts dans l'avant-garde du peuple pour tenir la révolution en échec. Sans eux, nous avons encore la force de notre peuple pour résister à ceux qui cherchent à renverser nos gouvernements. Nous n'abandonnerons pas."
cend.33.a:0 "L'avant-garde peut encore être forte."

cend.34.t:0 "[From.GetNameDefCap] se prépare à la guerre"
cend.34.desc:0 "[From.GetNameDefCap] menace la guerre ! Nous devons nous assurer que nous sommes prêts à les rencontrer sur le terrain. Nous devons mobiliser notre nation, nos hommes et nos femmes et tous ceux qui peuvent se battre. Ce n'est que si nous nous préparons aussi, que nous aurons une chance de les vaincre."
cend.34.a:0 "Nous devons assurer la victoire !"

cend.conflict.t:0 "Le conflit final"
cend.conflict.desc:0 "Ce qui semblait autrefois si abondant, fera bientôt partie du passé. La paix est une chose que nous ne connaîtrons pas avant un certain temps, car toute la région entre en conflit. Ce qui est certain, c'est que l'Amérique centrale va changer à jamais et c'est à nous de la changer pour le mieux. La guerre est arrivée."
cend.conflict.a:0 "Le destin de l'Amérique centrale est dans la balance..."
