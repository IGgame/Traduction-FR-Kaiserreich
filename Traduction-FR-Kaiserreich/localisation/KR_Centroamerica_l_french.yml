### Decisions ###
annexation_CEN_CONQ:0 "Le destin de l'Amérique centrale"
annexation_CEN_CONQ_desc:0 "Nous devons décider de ce qu'il faut faire avec les peuples d'Amérique centrale"
annexation_CEN_CONQ2:0 "Le destin de l'Amérique centrale"
annexation_CEN_CONQ2_desc:0 "Nous devons décider de ce qu'il faut faire avec les peuples d'Amérique centrale"
CEN_panama_grant:0 "Octroyons à [CEN.GetNameDefCap] les terres [PAN.GetAdjective]"
CEN_panama_grant_desc:0 "Nous devons décider s'il convient d'accorder des terres [PAN.GetAdjective] à [CEN.GetNameDefCap]."
CEN_costa_grant:0 "Octroyons à [CEN.GetNameDefCap] les terres [COS.GetAdjective]"
CEN_costa_grant_desc:0 "Nous devons décider s'il convient d'accorder des terres [COS.GetAdjective] à [CEN.GetNameDefCap]."

CEN_conquered_release:0 "Nous allons libérer une Amérique centrale unifiée !"
release_cen_seperate:0 "Le Honduras, le Nicaragua, le Guatemala, le Salvador et, s'il est annexé, le Costa Rica, seront libérés avec leurs États d'origine !"
owns_ca_trigger_tooltip:0 "Possède toute l'Amérique centrale"

Forming_Central_America:0 "Politique d'Amérique centrale"
Forming_Central_America_desc:0 "La politique en Amérique centrale peut parfois être complexe. Elle implique de jouer les uns contre les autres tout en restant du bon côté de ceux qui ont les yeux sur la région, et il faudra s'y retrouver avec prudence."

form_centroamerica:0 "Formons la Centroamérica"
form_centroamerica_desc:0 "La révolution a réussi ! Les chaînes du gouvernement militaire et ceux qui s'opposent au socialisme ont été chassés de nos terres légitimes, ne laissant dans leur sillage que des terres libérées. Ce serait le moment idéal pour faire une Amérique centrale unie, afin de repousser toujours plus l'influence étrangère."

form_democratic_central_america:0 "Former la Confédération centraméricaine"
form_democratic_central_america_desc:0 "Avec l'élimination des gouvernements militaires corrompus et des socialistes radicaux, il ne reste plus en Amérique centrale que l'idée de libéralisme. Ensemble, nous libérerons les peuples d'Amérique centrale de nos propres menaces et de celles de l'extérieur."

form_military_central_america:0 "Former la République centraméricaine"
form_military_central_america_desc:0 "Nous sommes maintenant au-dessus de tous les autres en tant que gouvernements militaires américains alignés, avec les idées du libéralisme et du socialisme complètement réprimées. Nous pouvons maintenant former une nation d'Amérique centrale afin de lui apporter des avantages tout en aidant les Américains dans leur situation difficile."

CEN_socialist_ties_guatemala:0 "Etablir des liens avec le Guatemala"
CEN_socialist_ties_guatemala_desc:0 "Les Guatémaltèques ont enfin réussi à renverser les trois décennies précédentes de régime militaire, en s'assurant eux-mêmes la sécurité de l'État. Bien qu'ils soient toujours coincés dans une coalition avec le Parti de l'Unité, aujourd'hui est un grand jour pour le Guatemala, et nous devons les en féliciter."

CEN_socialist_ties_el_salvador:0 "Etablir des liens avec le Salvador"
CEN_socialist_ties_el_salvador_desc:0 "Le Salvador a réussi à venger le massacre de 1932 en renversant le parti décadent Pro-Patria du pouvoir. Son peuple ne sera plus massacré comme des porcs, mais verra une nouvelle vie brillante dans laquelle nous pourrons nous engager ensemble."

CEN_socialist_ties_honduras:0 "Etablir des liens avec le Honduras"
CEN_socialist_ties_honduras_desc:0 "Alors que la "révolution" au Honduras s'est légèrement allégée par rapport à l'ancien dictateur, le conseil paysan s'est avéré être une dictature de plus déguisée. Cependant, le peuple hondurien s'est libéré, et il marche vers une nouvelle lumière pour l'Amérique centrale, une lumière avec laquelle nous marcherons."

CEN_socialist_ties_nicaragua:0 "Etablir des liens avec le Nicaragua"
CEN_socialist_ties_nicaragua_desc:0 "Le Nicaragua est le foyer des idéaux du socialisme centraméricain depuis 1932, et ils ne nous ont pas déçus. Restant toujours fidèles à la révolution, nous allons maintenant entrer dans la lumière à leurs côtés pour libérer le reste de l'Amérique centrale."

CEN_support_guatemala_war_revolutionary:0 "Soutenez la révolution guatémaltèque."
CEN_support_guatemala_war_revolutionary_desc:0 "Le Guatemala, ayant réussi sa révolution, a été envahi par la dictature militaire au Salvador. Celui qui en sortira vainqueur décidera du sort de toute l'Amérique centrale du Nord, essentiel pour le succès de la révolution contre les hommes forts autocratiques."

CEN_support_el_salvador_war_revolutionary:0 "Soutenez la révolution du Salvador."
CEN_support_el_salvador_war_revolutionary_desc:0 "Le Salvador a réussi à se défaire des griffes du Parti Pro-Patria, mais leurs ennuis ne sont pas encore terminés. Le Guatemala, qui conserve toujours sa dictature, a envahi le pays pour tenter d'éradiquer une fois pour toutes la sympathie révolutionnaire."

CEN_support_honduras_war_revolutionary:0 "Soutenez la révolution hondurienne."
CEN_support_honduras_war_revolutionary_desc:0 "Le Nicaragua, sous prétexte d'étendre son "libéralisme" au Honduras récemment libéré. Nous devons faire en sorte que ces traîtres échouent dans leur quête, pour le bien de Sandino et du peuple."

CEN_support_nicaragua_war_revolutionary:0 "Soutenez la révolution du Nicaragua."
CEN_support_nicaragua_war_revolutionary_desc:0 "Le Nicaragua a enfin commencé à libérer les deux Honduras et à détruire les vestiges de son gouvernement militaire. Leur succès ici est de la plus haute importance !"

CEN_found_revolutionary_pact:0 "Found the Revolutionary Front"
CEN_found_revolutionary_pact_desc:0 "Discutés entre nombre de nos politiciens, nous avons conclu que nous devons fonder un pacte entre les nations socialistes actuelles et futures d'Amérique centrale afin d'opposer les libéraux et les dictateurs à notre égard."

CEN_join_revolutionary_faction:0 "Rejoignez le Front Révolutionnaire"
CEN_join_revolutionary_faction_desc:0 "Le Front révolutionnaire fondé par des individus partageant les mêmes idées et espérant se regrouper pour apporter le socialisme en Amérique centrale. Il nous appartient de le rejoindre, pour le bien de nos frères à l'étranger."

CEN_socialist_invite_nicaragua:0 "Inviter le Nicaragua au Front révolutionnaire"
CEN_socialist_invite_nicaragua_desc:0 "Le Nicaragua a servi de bastion à la révolution centraméricaine depuis 1933 et sera un membre essentiel du front."

CEN_socialist_invite_honduras:0 "Inviter le Honduras au front révolutionnaire"
CEN_socialist_invite_honduras_desc:0 "Le Honduras, bien que certains remettent en question ses méthodes de gouvernement, est tombé en révolution et est un membre nécessaire du front."

CEN_socialist_invite_el_salvador:0 "Inviter le Salvador au front révolutionnaire"
CEN_socialist_invite_el_salvador_desc:0 "Le Salvador, ayant l'un des dictateurs les plus cruels de toute l'Amérique centrale, a réussi à se libérer de ses chaînes qui le liaient. Leur participation au front est nécessaire."

CEN_socialist_invite_guatemala:0 "Inviter le Guatemala au front révolutionnaire"
CEN_socialist_invite_guatemala_desc:0 "Le Guatemala a réussi à mettre fin à trois décennies de stagnation militaire, prêt à se propulser vers l'avenir. Ensemble, nous allons libérer l'Amérique centrale."

CEN_liberal_ties_guatemala:0 "Etablir des liens avec le Guatemala"
CEN_liberal_ties_guatemala_desc:0 "Le Guatemala a réussi à échapper à sa coalition avec les socialistes, le Parti de l'Unité en tête. Le Guatemala doit maintenant servir de phare à l'unité démocratique de l'Amérique centrale, une unité que nous devons allier"

CEN_liberal_ties_el_salvador:0 "Etablir des liens avec le Salvador"
CEN_liberal_ties_el_salvador_desc:0 "Le Salvador a réussi à rétablir la position de la présidence en suivant la règle du parti Pro-Patria. Nous devons nous assurer que nous restons de leur côté en cas de futurs conflits"

CEN_liberal_ties_honduras:0 " Établir des liens avec le Honduras "
CEN_liberal_ties_honduras_desc:0 "Le Honduras a réussi à organiser ses premières élections véritablement ouvertes après l'effondrement de l'Amérique, ouvrant la possibilité d'un nouveau bastion démocratique en Amérique centrale. Nous devons faire en sorte qu'elles le restent"

CEN_liberal_ties_nicaragua:0 " Établir des liens avec le Nicaragua "
CEN_liberal_ties_nicaragua_desc:0 "Le Nicaragua a réussi, par une tournure inattendue des événements, à se débarrasser de Sandino et à établir une "véritable république révolutionnaire", fondée sur les idéaux du libéralisme. Nous devrions nous joindre à eux pour célébrer cette transformation"

CEN_found_liberal_pact:0 "Fonder le pacte libéral"
CEN_found_liberal_pact_desc:0 "L'idée d'un pacte entre pays libéraux alignés au sein de l'Amérique centrale est une chose que nous devrions envisager pour combattre les gouvernements militaires et les révolutionnaires socialistes avec d'autres dans le futur."

CEN_join_liberal_faction:0 "Rejoignez le pacte libéral"
CEN_join_liberal_faction_desc:0 "Le pacte libéral a été fondé par un pays démocratique frère, prêt à renverser les socialistes et les autocraties au nom du peuple"

CEN_liberal_invite_nicaragua:0 "Inviter le Nicaragua au pacte libéral"
CEN_liberal_invite_nicaragua_desc:0 "Le Nicaragua a réussi à supprimer ses chaînes personnelles du socialisme et des États-Unis, prêt à se tenir à nos côtés pour une meilleure Amérique centrale."

CEN_liberal_invite_honduras:0 "Inviter le Honduras au pacte libéral"
CEN_liberal_invite_honduras_desc:0 "Le Honduras a réussi à se transformer pacifiquement en une période de démocratie, et semble disposé à se joindre à notre lutte contre ceux qui s'opposent à nous."

CEN_liberal_invite_el_salvador:0 "Inviter le Salvador au pacte libéral"
CEN_liberal_invite_el_salvador_desc:0 "Le Salvador se présente désormais comme une république présidentielle légitime, à la lumière de la démocratie et des idéaux du libéralisme."

CEN_liberal_invite_guatemala:0 "Inviter le Guatemala au pacte libéral"
CEN_liberal_invite_guatemala_desc:0 "Le Guatemala a réussi à terminer sa lutte pour la liberté et les idéaux d'unification de l'Amérique centrale, prêt à nous rejoindre dans notre combat pour la liberté."

CEN_military_ties_guatemala:0 "Établir des liens avec le Guatemala"
CEN_military_ties_guatemala_desc:0 "Grâce à la persistance générale et au courage, le Partido Liberal du Guatemala a conservé le pouvoir face à la menace révolutionnaire. Nous devons faire en sorte qu'ils ne soient plus jamais menacés"

CEN_military_ties_el_salvador:0 "Etablir des liens avec le Salvador"
CEN_military_ties_el_salvador_desc:0 "La dictature au Salvador a réussi à survivre à sa deuxième révolution au cours de la dernière décennie, prouvant ainsi sa résilience. Nous devons nous assurer de coopérer avec eux à l'avenir."

CEN_military_ties_honduras:0 "Etablir des liens avec le Honduras"
CEN_military_ties_honduras_desc:0 "Le nouveau régime du Honduras dans les années 30 a réussi à se maintenir, résistant à la forte tempête que la guerre civile américaine avait à offrir. Au nom de la prévention d'une autre crise similaire, nous devons assurer une coopération plus étroite entre nos nations."

CEN_military_ties_nicaragua:0 "Établir des liens avec le Nicaragua"
CEN_military_ties_nicaragua_desc:0 "Le Nicaragua avait réussi à se retrouver en retrait dans sa guerre contre le Honduras, avec la mise au pouvoir de la Guardia exilée. En guise de félicitations, peut-être devrions-nous envoyer un envoyé ?"

CEN_military_liberal_pact:0 "Fonder l'avant-garde du peuple"
CEN_military_liberal_pact_desc:0 "L'avant-garde populaire, destinée à protéger les Centraméricains des menaces extérieures, se trouvera ici pour tenter de résister à la révolution à tout prix."

CEN_join_military_faction:0 "Rejoindre l'avant-garde du peuple"
CEN_join_military_faction_desc:0 "L'avant-garde du peuple a été fondée dans le but de défendre le peuple contre lui-même, et c'est certainement quelque chose que nous devrions envisager de rejoindre."

CEN_military_invite_nicaragua:0 "Inviter le Nicaragua à l'avant-garde du peuple"
CEN_military_invite_nicaragua_desc:0 "Le Nicaragua s'est vu parvenir à l'indépendance après son occupation par le Honduras, et se considère prêt à nous aider dans notre cause."

CEN_military_invite_honduras:0 "Inviter le Honduras à l'avant-garde du peuple"
CEN_military_invite_honduras_desc:0 "Le Honduras a réussi à maintenir le statu quo tout au long de l'année dernière, se montrant prêt à protéger son peuple contre lui-même dans l'avant-garde populaire."

CEN_military_invite_el_salvador:0 "Inviter le Salvador à l'avant-garde populaire"
CEN_military_invite_el_salvador_desc:0 "Le Salvador, après avoir survécu à sa deuxième révolution, se considère comme prêt à éradiquer le socialisme et le libéralisme comme moyen d'empêcher encore plus de morts parmi son peuple."

CEN_military_invite_guatemala:0 "Inviter le Guatemala à l'avant-garde du peuple"
CEN_military_invite_guatemala_desc:0 "La présidence du Guatemala, qui a duré dix ans, a réussi à être maintenue dans le sang, la sueur et les larmes, prête à assurer le maintien du statu quo une fois pour toutes."

CEN_end_the_socialists_military:0 "Éradiquer le socialisme"
CEN_end_the_socialists_military_desc:0 "Avec des tensions prêtes à exploser à tout moment en Amérique centrale, il est peut-être temps de déclencher le conflit avec les socialistes ?"

CEN_end_the_liberals_military:0 "Mettre fin à la menace du libéralisme"
CEN_end_the_liberals_military_desc:0 "Le libéralisme menace notre espèce depuis assez longtemps, les choses étant déjà à un point d'ébullition, pourquoi ne pas tout commencer par les libéraux ?"

CEN_end_the_military_socialist:0 "Renverser les dictateurs"
CEN_end_the_military_socialist_desc:0 "Ces dictateurs ont empêché la montée du socialisme pendant bien trop longtemps, et cela s'arrête maintenant."

CEN_end_the_liberal_socialist:0 "Mettre fin au petit libéralisme"
CEN_end_the_liberal_socialist_desc:0 "Bien qu'il ne constitue pas une menace aussi directe que les dictateurs qui nous entourent, le libéralisme est une cause très dangereuse car il nous sert de contrepoids direct. Il doit également être éradiqué."

CEN_end_the_socialist_liberal:0 "Eradiquer les radicaux"
CEN_end_the_socialist_liberal_desc:0 "Le socialisme est une menace directe pour la liberté et l'autodétermination du peuple, et constitue une menace tout aussi importante que les dictateurs oppressifs."

CEN_end_the_military_liberal:0 "Réapproprions-nous notre destin"
CEN_end_the_military_liberal_desc:0 "Nos longs rivaux, les militaires et les dictateurs d'Amérique centrale, seront enfin traduits en justice une fois pour toutes par nos propres mains."

CEN_found_military_pact:0 "Fonder l'avant-garde du peuple"
CEN_found_military_pact_desc:0 ""

