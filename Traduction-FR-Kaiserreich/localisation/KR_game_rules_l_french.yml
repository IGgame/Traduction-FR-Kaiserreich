RULE_OPTION_INS_FUTURE_PATH_SOCIALIST_DESC:0 "Les élections insulindiennes organisées par Sukarno sont remportées par le parti prolétarien de Tan Malaka, qui établira un État socialiste dans l'archipel."
RULE_OPTION_INS_FUTURE_PATH_ISLAMIST:0 "£KR_game_rule_flag_INS_paternal_autocrat   Maison de l'Islam"
RULE_OPTION_INS_FUTURE_PATH_ISLAMIST_DESC:0 "En opposition aux politiques laïques et d'inspiration socialiste de Sukarno, le mouvement islamiste Darul renverse le gouvernement pour le remplacer par un imamate moralisateur sous la direction de leur fondateur."
RULE_OPTION_INS_FUTURE_PATH_SULTANATE:0 "£KR_game_rule_flag_INS_sultanate   Sultanat"
RULE_OPTION_INS_FUTURE_PATH_SULTANATE_DESC:0 "Sous la contrainte de leurs droits en raison du gouvernement extrême qui a été mis au pouvoir, les sultans de tout le pays organisent une résistance et établissent une monarchie à l'échelle de l'archipel."

 QIE_LEP_PATH:0 "£KR_game_rule_flag_QIE   Qing"
RULE_OPTION_QIE_DEFAULT:0 "Par défaut"
RULE_OPTION_QIE_DEFAULT_DESC:0 "L'IA choisira son chemin à travers le système normal basé sur le hasard."
RULE_OPTION_QIE_PRO_LEP:0 "£KR_game_rule_flag_QIE   Wu Intervient - Pro-Nanjing"
RULE_OPTION_QIE_PRO_LEP_DESC:0 "Lors de l'effondrement de la Ligue des huit provinces, Wu Peifu soutiendra les restes de la Ligue à Nanjing, l'envoyant sur une voie pro-allemande."
RULE_OPTION_QIE_PRO_ANQ:0 "£KR_game_rule_flag_QIE   Wu Intervient - Pro-Anqing"
RULE_OPTION_QIE_PRO_ANQ_DESC:0 "Lors de l'effondrement de la Ligue des huit provinces, Wu Peifu soutiendra les anti-concessionnistes à Anqing, l'envoyant sur une voie anti-impérialiste."
RULE_OPTION_QIE_MANCHU_COUP:0 "£KR_game_rule_flag_QIE   Succès du coup d'État manchu"
RULE_OPTION_QIE_MANCHU_COUP_DESC:0 "Wu Peifu n'interviendra pas dans l'effondrement de la Ligue, déclenchant un coup d'État contre son régime qui se soldera par son assassinat et la réaffirmation de Puyi."
RULE_OPTION_QIE_COUP_FAILS:0 "£GFX_KR_game_rule_flag_QIE_republic   Échec du coup d'État manchu"
RULE_OPTION_QIE_COUP_FAILS_DESC:0 "Wu Peifu n'interviendra pas dans l'effondrement de la Ligue, déclenchant un coup d'État qui finira par échouer, le laissant déposer la monarchie et rétablir une république à Pékin."

 FNG_JAP_PATH:0 "£KR_game_rule_flag_FNG   Fengtian"
 RULE_OPTION_FNG_DEFAULT:0 "Par Défaut"
 RULE_OPTION_FNG_DEFAULT_DESC:0 "Avec la conférence d'unification en lambeaux, l'avenir de la Chine et celui de Fengtian sont dans l'ombre."
 RULE_OPTION_FNG_ASSERTIVENESS:0 "£KR_game_rule_flag_FNG   Maîtres de notre propre destin"
 RULE_OPTION_FNG_ASSERTIVENESS_DESC:0 "Fengtian va renverser le joug japonais et se forger sa propre voie dans la reconquête de la Chine."
 RULE_OPTION_FNG_OBEDIENCE:0 "£GFX_KR_game_rule_flag_FNG_rogc   Le mal nécessaire"
 RULE_OPTION_FNG_OBEDIENCE_DESC:0 "Zhang Zoulin sera remplacé par des dirigeants plus disposés à travailler avec le Japon."

