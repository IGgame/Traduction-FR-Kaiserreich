 RULE_OPTION_NOR_START_ELECTION_RANDOM_DESC:0 "L'Intelligence Artificielle choisira son chemin à travers le système régulier basé sur le hasard."
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY:0 "£KR_game_rule_flag_NOR Démocratie (Neutralité Nordique)"
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_DESC:0 "L'un des partis démocratiques obtiendra la majorité aux élections de 1936, évitant ainsi toute crainte d'une fin de la démocratie Norvégienne. Le gouvernement démocratique restera neutre, seul ou avec les autres pays Nordiques."
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_ENTENTE:0 "£KR_game_rule_flag_NOR   Démocratie (Entente)"
 RULE_OPTION_NOR_START_ELECTION_DEMOCRACY_ENTENTE_DESC:0 "L'un des partis démocratiques obtiendra la majorité aux élections de 1936, évitant ainsi toute crainte d'une fin de la démocratie Norvégienne. Le gouvernement démocratique resserre ses relations avec le Canada et finit par se joindre à l'Entente."
 RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_NOR_paternal_autocrat   Régime de Quisling"
 RULE_OPTION_NOR_START_ELECTION_NATIONALIST_PATERNAL_AUTOCRAT_DESC:0 "Le Parti Travailliste remporte le Stortingsvalget de 1936 et commence la mise en œuvre de son programme Radical. En réponse à cela, Vidkun Quisling rassemble la droite Norvégienne et parvient à prendre le pouvoir aux Syndicalistes."
 RULE_OPTION_NOR_START_ELECTION_SYNDICALIST:0 "£KR_game_rule_flag_NOR_syndicalist   Prise de contrôle Syndicaliste"
 RULE_OPTION_NOR_START_ELECTION_SYNDICALIST_DESC:0 "Le Parti Travailliste remporte le Stortingsvalget de 1936 et commence la mise en œuvre de son programme radical. La tentative de Vidkun Quisling de rallier la droite et de renverser le gouvernement Révolutionnaire échoue et la transition vers une Norvège Socialiste commence. Les Syndicalistes Démocrates restent aux commandes."
 RULE_OPTION_NOR_START_ELECTION_TOTALIST:0 "£KR_game_rule_flag_NOR_totalist   Prise de contrôle Totaliste"
 RULE_OPTION_NOR_START_ELECTION_TOTALIST_DESC:0 "Le Parti Travailliste remporte le Stortingsvalget de 1936 et commence la mise en œuvre de son programme radical. La tentative de Vidkun Quisling de rallier la droite et de renverser le gouvernement Révolutionnaire échoue et la transition vers une Norvège Socialiste commence. Les Totalistes gagnent le contrôle du Congrès des Syndicats Norvégiens."

 SWE_RIKSDAG_ELECTION:0 "£KR_game_rule_flag_SWE   Suède"
