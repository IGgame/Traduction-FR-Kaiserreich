 ROM_FUTURE:0 "£KR_game_rule_flag_ROM   Le destin de la Roumanie"
 RULE_OPTION_ROM_FUTURE_RANDOM:0 "Par défaut"
 RULE_OPTION_ROM_FUTURE_RANDOM_DESC:0 "En ce début d'année 1936, la lutte entre les deux dirigeants rivaux de la nation, le roi Carol II et le premier ministre Codreanu, entre dans une nouvelle phase. Dans l'impasse depuis un certain temps, les deux dirigeants manquent de marge de manœuvre pour se contourner l'un l'autre. Avec une fréquence croissante, ils commencent à se heurter de front et il devient de plus en plus difficile de maintenir la façade de la coopération. En ce moment, le roi et le Capitaine se rendent compte que le moment de sortir l'autre pour de bon approche. Alors que les deux personnalités sont sur le point de s'affronter, les gens seront de plus en plus obligés de choisir un camp ou de faire face aux conséquences de la neutralité seule."
 RULE_OPTION_ROM_FUTURE_IRON_GUARD:0 "£KR_game_rule_flag_ROM   Les Légionnaires"
 RULE_OPTION_ROM_FUTURE_IRON_GUARD_DESC:0 "Je me tiendrai aux côtés de Codreanu et de ses Légionnaires"
 RULE_OPTION_ROM_FUTURE_CAROL:0 "£KR_game_rule_flag_ROM   Carol II"
 RULE_OPTION_ROM_FUTURE_CAROL_DESC:0 "Carol II est le souverain légitime de toute la Roumanie"

 ROM_PATHS:0 "£KR_game_rule_flag_ROM   Destin de la Roumanie"
 RULE_OPTION_ROM_PATHS_RANDOM:0 "Par défaut"
 RULE_OPTION_ROM_PATHS_RANDOM_DESC:0 "Au fil du temps, le conflit entre Codreanu et Carol II est sur le point d'atteindre un sommet... Qui en sortira vainqueur ?"
 RULE_OPTION_ROM_PATHS_IRON_GUARD:0 "£KR_game_rule_flag_ROM   Codreanu en charge"
