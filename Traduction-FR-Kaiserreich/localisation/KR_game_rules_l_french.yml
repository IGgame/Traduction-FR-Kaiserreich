RUS_POST_ASSASSINATION:0 "£KR_game_rule_flag_RUS   Conséquences de l'Assassinat"
RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM:0 "Par défaut"
RULE_OPTION_RUS_POST_ASSASSINATION_RANDOM_DESC:0 "Alexandre Kerenski, le président de la République de Russie, est abattu et l'avenir de la Russie est plus incertain que jamais."
 RULE_OPTION_RUS_POST_ASSASSINATION_REVOLUTION:0 "£KR_game_rule_flag_SOV   Révolution Socialiste"
RULE_OPTION_RUS_POST_ASSASSINATION_REVOLUTION_DESC:0 "Le maréchal Kornilov prend le gouvernement du Front populaire d'Alexandre Chliapnikov, déclenchant une rébellion socialiste en Russie occidentale."
 RULE_OPTION_RUS_POST_ASSASSINATION_NO_CIVIL_WAR:0 "£KR_game_rule_flag_RUS   Pas de Guerre Civile"
 RULE_OPTION_RUS_POST_ASSASSINATION_NO_CIVIL_WAR_DESC:0 "La Russie ne tombera pas dans la guerre civile après la mort de Kerenskiy, mais sa trajectoire réelle sera laissée au hasard."
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC:0 "£KR_game_rule_flag_RUS   République Démocratique Déclarée"
RULE_OPTION_RUS_POST_ASSASSINATION_LEFT_REPUBLIC_DESC:0 "Les Mensheviks de gauche de la SR obtiennent la majorité à la Douma et la démocratie est préservée."
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL:0 "£KR_game_rule_flag_RUS_empire   Wrangel invite le Tsar Kirill"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_KIRILL_DESC:0 "Wrangel dissout la Douma et déclare la loi martiale. Kirill Romanov se voit plus tard offrir le trône de Russie."
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY:0 "£KR_game_rule_flag_RUS   Wrangel établit la dictature"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_MILITARY_DESC:0 "Wrangel dissout la Douma et déclare la loi martiale, puis établit une dictature militaire."
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL:0 "£KR_game_rule_flag_RUS_empire   Wrangel devient tsar"
RULE_OPTION_RUS_POST_ASSASSINATION_WRANGEL_TSAR_WRANGEL_DESC:0 "Wrangel dissout la Douma, déclare la loi martiale et se déclare plus tard Tsar."
RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV:0 "£KR_game_rule_flag_RUS_national_populist   Savinkov devient Vozhd"
RULE_OPTION_RUS_POST_ASSASSINATION_KORNILOV_SAVINKOV_DESC:0 "Lavr Georgiyevich Kornilov prend le pouvoir après un coup d’État militaire réussi. Après sa mort, Boris Savinkov prend le contrôle du pays, transformant la République en \"État Russe\" ultra-nationaliste."
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY:0 "£KR_game_rule_flag_RUS_empire   Dimitri devient tsar"
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_TSAR_DMITRIY_DESC:0 "Dimitri Romanov est élu président du Sénat puis se déclare plus tard nouveau tsar."
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC:0 "£KR_game_rule_flag_RUS   Le Sénat établit le contrôle"
RULE_OPTION_RUS_POST_ASSASSINATION_DMITRIY_ARISTOCRATIC_REPUBLIC_DESC:0 "Dimitri Romanov est élu président du Sénat et maintient la République, avec beaucoup d'autorité cédée formellement et informellement à l'aristocratie."

 ENG_START_ELECTION:0 "£KR_game_rule_flag_ENG   Congrès des syndicats de 1936"
 RULE_OPTION_ENG_START_ELECTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_ENG_START_ELECTION_RANDOM_DESC:0 "Autonomistes, maximistes et fédéralistes s'affrontent lors du Congrès des syndicats de 1936. Chacune de ces factions peut gagner."
 RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST:0 "La Majorité des Féds & Cons"
 RULE_OPTION_ENG_START_ELECTION_SYNDICALIST_FEDERATIONIST_DESC:0 "Les Fédéralistes et Congrégationnistes alliés obtiennent la majorité au Congrès des syndicats de 1936."
 RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST:0 "La Majorité d'Autonomistes"
 RULE_OPTION_ENG_START_ELECTION_RADICAL_SOCIALIST_AUTONOMIST_DESC:0 "Les Autonomistes obtiennent la majorité au Congrès des syndicats de 1936."
 RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST:0 "La Majorité des Maximistes"
 RULE_OPTION_ENG_START_ELECTION_TOTALIST_MAXIMIST_DESC:0 "Les Maximistes obtiennent la majorité au Congrès des syndicats de 1936."

 ENG_REVOLUTION:0 "£KR_game_rule_flag_ENG   La Révolution dans l'Union"
 RULE_OPTION_ENG_REVOLUTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_ENG_REVOLUTION_RANDOM_DESC:0 "Oswald Mosley et les Maximistes tentent de consolider leur pouvoir en transformant radicalement l'Union britannique. La manière dont cet événement litigieux doit se dérouler n'est pas certaine."
 RULE_OPTION_ENG_REVOLUTION_SUCCESS:0 "£KR_game_rule_flag_ENG   Les Maximistes prennent le contrôle"
 RULE_OPTION_ENG_REVOLUTION_SUCCESS_DESC:0 "Oswald Mosley s'empare avec succès du contrôle et transforme l'Union britannique en un pays maximaliste.\n§RNécessite :§!\n§CLa Majorité Maximiste§! au §Y£KR_game_rule_flag_ENG  Congrès des syndicats de 1936§!"
 RULE_OPTION_ENG_REVOLUTION_FAILURE:0 "£KR_game_rule_flag_ENG   La chute des Maximistes"
 RULE_OPTION_ENG_REVOLUTION_FAILURE_DESC:0 "Les tentatives d'Oswald Mosley pour prendre le contrôle de la nation échouent de façon spectaculaire et il est évincé par les fédéralisateurs.\n§RRequiert:§!\n§CMajorité Maximiste§! dans le Congrès des Syndicats (TUC) de 1936 §Y£KR_game_rule_flag_ENG §!"

 IRE_FUTURE:0 "£KR_game_rule_flag_IRE   Destin de l'Irlande"
 RULE_OPTION_IRE_FUTURE_RANDOM:0 "Par défaut"
 RULE_OPTION_IRE_FUTURE_RANDOM_DESC:0 "L'Irlande tiendra ses élections les plus controversées en 1937 et le président dictatorial Michael Collins pourrait ne pas l'emporter..."
 RULE_OPTION_IRE_FUTURE_AUTHDEM:0 "£KR_game_rule_flag_IRE   Collins tient bon"
 RULE_OPTION_IRE_FUTURE_AUTHDEM_DESC:0 "En raison de la fraude électorale et de l'intimidation, M. Collins remportera une victoire électorale facile et l'opposition s'effondrera."
 RULE_OPTION_IRE_FUTURE_PATAUT:0 "£KR_game_rule_flag_IRE   Collins dissout l'Oireachtas"
 RULE_OPTION_IRE_FUTURE_PATAUT_DESC:0 "Une grande coalition de démocrates va déloger le Fine Gael, obligeant Collins à dissoudre l'Oireachtas et à gouverner par décret."
 RULE_OPTION_IRE_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_IRE   La démocratie l'emporte"
 RULE_OPTION_IRE_FUTURE_DEMOCRACY_DESC:0 "Une grande coalition de tous les partis démocratiques va déloger Fine Gael et Collins va démissionner."
 RULE_OPTION_IRE_FUTURE_SYNDIE:0 "£KR_game_rule_flag_IRE   La révolution irlandaise"
 RULE_OPTION_IRE_FUTURE_SYNDIE_DESC:0 "Après la dissolution de l'Oireachtas, Collins sera assassiné et l'ICA fera un coup d'état."

 IRE_FORPOL:0 "£KR_game_rule_flag_IRE   L'Irlande sur la scène mondiale"
 RULE_OPTION_IRE_FORPOL_RANDOM:0 "Par défaut"
 RULE_OPTION_IRE_FORPOL_RANDOM_DESC:0 "Alors que des tempêtes se profilent à l'horizon, l'Irlande doit décider de son avenir sur la scène mondiale."
 RULE_OPTION_IRE_FORPOL_DETENTE:0 "£KR_game_rule_flag_ENG   Détente avec les Britanniques"
 RULE_OPTION_IRE_FORPOL_DETENTE_DESC:0 "L'Irlande va tenter de rétablir ses relations avec son voisin syndicaliste et de rester neutre."
 RULE_OPTION_IRE_FORPOL_NEUTRAL:0 "£KR_game_rule_flag_IRE   Nous sommes seuls"
 RULE_OPTION_IRE_FORPOL_NEUTRAL_DESC:0 "L'Irlande maintiendra sa neutralité dans le conflit à venir."
 RULE_OPTION_IRE_FORPOL_WORKWITHGER:0 "£KR_game_rule_flag_GER   Une amitié pragmatique"
 RULE_OPTION_IRE_FORPOL_WORKWITHGER_DESC:0 "L'Irlande travaillera avec l'Allemagne mais ne rejoindra pas le Reichspakt."
 RULE_OPTION_IRE_FORPOL_ALLYGER:0 "£KR_game_rule_flag_GER   Nos vaillants alliés en Europe"
 RULE_OPTION_IRE_FORPOL_ALLYGER_DESC:0 "L'Irlande va rejoindre le Reichspakt pour combattre la menace syndicaliste et assurer son indépendance."
 RULE_OPTION_IRE_FORPOL_ALLYCAN:0 "£KR_game_rule_flag_CAN   Le diable que vous connaissez"
 RULE_OPTION_IRE_FORPOL_ALLYCAN_DESC:0 "L'Irlande va se mordre la langue et se ranger du côté du Canada pour assurer son indépendance."

 FRA_START_ELECTION:0 "£KR_game_rule_flag_FRA   Élection Communale de 1936"
 RULE_OPTION_FRA_START_ELECTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_FRA_START_ELECTION_RANDOM_DESC:0 "L'opposition à la Bourse Générale du Travail a tenu un vote de défiance à l'égard de Pivert qui, en réponse, a déclenché de nouvelles élections pour le B.G.T. et le Comité."
 RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR:0 "Majorité de Travailleurs"
 RULE_OPTION_FRA_START_ELECTION_SYNDICALIST_TRAVAILLEUR_DESC:0 "Les Travailleurs obtiennent la majorité lors des élections de 1936."
 RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE:0 "Majorité d'Anarchistes"
 RULE_OPTION_FRA_START_ELECTION_RADICAL_SOCIALIST_ANARCHISTE_DESC:0 "Les Anarchistes obtiennent la majorité lors des élections de 1936."
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN:0 "Majorité de Jacobins"
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_JACOBIN_DESC:0 "Les Jacobins obtiennent la majorité lors des élections de 1936."
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN:0 "Majorité Sorélienne"
 RULE_OPTION_FRA_START_ELECTION_TOTALIST_SORELIAN_DESC:0 "Les Sorélienne obtiennent la majorité lors des élections de 1936."

 FRA_JACOBIN_REFORMATION:0 "£KR_game_rule_flag_FRA   Réforme Jacobine"
 RULE_OPTION_FRA_JACOBIN_REFORMATION_RANDOM:0 "Par Défaut"
 RULE_OPTION_FRA_JACOBIN_REFORMATION_RANDOM_DESC:0 "Après leur succès électoral, les partisans de la ligne dure Jacobine exigent que les structures Syndicalistes soient abolies et que la nation soit refaite à l'image de L’État que les anciens Bolcheviks de Russie ont voulu créer. D'autres au sein de la faction proposent une réforme graduelle selon les \"véritables\" lignes Marxistes."
 RULE_OPTION_FRA_JACOBIN_REFORMATION_PEACEFUL:0 "£KR_game_rule_flag_FRA   Réforme Pacifique"
 RULE_OPTION_FRA_JACOBIN_REFORMATION_PEACEFUL_DESC:0 "Les Jacobins décident de réformer le Syndicalisme de l'intérieur.\n§RNécessite :§!\n§CMajorité Jacobine§! aux §Y£KR_game_rule_flag_FRA  Élections Communales de 1936§!"
 RULE_OPTION_FRA_JACOBIN_REFORMATION_SUCCESS:0 "£KR_game_rule_flag_FRA   Réforme Radicale Réussie"
 RULE_OPTION_FRA_JACOBIN_REFORMATION_SUCCESS_DESC:0 "L'ancien système est balayé, et les traîtres de L’état sont exécutés.\n§RNécessite :§!\n§CMajorité Jacobine§! aux §Y£KR_game_rule_flag_FRA  Élections Communales de 1936§!"
 RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_RESTORATION:0 "£KR_game_rule_flag_FRA   Gamelin restaure le Syndicalisme"
 RULE_OPTION_FRA_JACOBIN_REFORMATION_GAMELIN_RESTORATION_DESC:0 "Les réformes apportées par les Jacobins ont bouleversé de nombreuses personnes dans la société française. Léon Blum, figure de proue des Travailleur, appelle ouvertement les différentes factions politiques françaises à s'unir contre le gouvernement Jacobin, que beaucoup considèrent comme ayant corrompu et trahi la Révolution. Répondant à l'appel, les unités fidèles au général de guerre civile Maurice Gamelin se mutinent et se déclarent pour le Front populaire. Les mutins parviennent à s'emparer de la capitale, à purger les Jacobins de la ville et à restaurer les institutions Syndicalistes qui avaient été abolies. Gamelin lui-même est élu Président de la Bourse Générale du Travail et Blum est nommé Président du Comité de Salut Public.\n§RNécessite :§!\n§CMajorité Jacobine§! aux §Y£KR_game_rule_flag_FRA  Élections Communales de 1936§!"

 POL_THE_GREAT_DEBATE:0 "£KR_game_rule_flag_POL   Le Grand Débat"
 RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM:0 "Par Défaut"
 RULE_OPTION_POL_THE_GREAT_DEBATE_RANDOM_DESC:0 "Le Conseil de Régence poursuit son interminable débat sur le choix du prochain Roi de Pologne."
 RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC:0 "£KR_game_rule_flag_POL_REPUBLIC République Déclarée"
 RULE_OPTION_POL_THE_GREAT_DEBATE_REPUBLIC_DESC:0 "Après plusieurs attentats terroristes en Pologne et l'effondrement quasi total de leur économie, un grand nombre de hauts responsables Polonais déclarent la création d'une nouvelle \"République Polonaise\"."
 RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY:0 "£KR_game_rule_flag_POL L'Armée s'empare du contrôle"
 RULE_OPTION_POL_THE_GREAT_DEBATE_MILITARY_DESC:0 "Pour éviter un effondrement total du gouvernement, l'armée Polonaise est invitée à créer un nouveau gouvernement jusqu'à ce que la situation économique et politique se stabilise."
 RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE:0 "£KR_game_rule_flag_POL_Pologne Syndicaliste Totaliste "
 RULE_OPTION_POL_THE_GREAT_DEBATE_SYNDIE_DESC:0 "Après l'effondrement complet du gouvernement Polonais, les forces Syndicalistes obtiennent le contrôle total du pays."
 RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS:0 "£KR_game_rule_flag_POL_national_populist   La Pologne Nationaliste"
 RULE_OPTION_POL_THE_GREAT_DEBATE_NATIONALISTS_DESC:0 "Après l'effondrement complet du gouvernement Polonais, les forces Nationalistes obtiennent le contrôle total du pays."
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_GERMAN:0 "£KR_game_rule_flag_POL   Roi allemand élu"
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_GERMAN_DESC:0 "Le Conseil de Régence élit l'Allemand August Wilhelm von Hohenzollern pour devenir le nouveau roi de Pologne."
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG:0 "£KR_game_rule_flag_POL   Roi Autrichien Élu"
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_HABSBURG_DESC:0 "Le Conseil de Régence élit l'Autrichien Charles-Albert de Habsbourg pour devenir le nouveau Roi de Pologne."
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH:0 "£KR_game_rule_flag_PLC   La République des Deux Nations Formée"
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_LITHUANIAN_COMMONWEALTH_DESC:0 "Le Conseil de Régence élit le Roi Lituanien Mindaugas III pour devenir le nouveau Roi en Pologne, et forme la République des Deux Nations."
