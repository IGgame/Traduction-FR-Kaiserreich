 OTT_PATHS:0 "£KR_game_rule_flag_OTT   La réforme ottomane"
 RULE_OPTION_OTT_PATHS_RANDOM:0 "Par Défaut"
 RULE_OPTION_OTT_PATHS_RANDOM_DESC:0 "Les Ottomans choisiront leur voie politique au hasard"
 RULE_OPTION_OTT_PATHS_KEMAL:0 "£KR_game_rule_flag_OTT  Mustafa Kemal"
 RULE_OPTION_OTT_PATHS_KEMAM_DESC:9 "Mustafa Kemal Pacha centralisera le pouvoir autour de l'OHF et fera du parti l'avant-garde révolutionnaire qui fera entrer l'Empire ottoman dans le XXe siècle"
 RULE_OPTION_OTT_PATHS_LIB:0 "£KR_game_rule_flag_OTT_fed  Sabahattin Effendi"
 RULE_OPTION_OTT_PATHS_LIB_DESC:9 "L'§lEntente libérale§! prendra la relève du Grand Vizir Mustafa Kemal et travaillera à la mise en œuvre de son programme de décentralisation et d'autonomie"
 RULE_OPTION_OTT_PATHS_FEVZI_MILDIC:9 "£KR_game_rule_flag_OTT  Fevzi Pasha - Dictature Militaire"
 RULE_OPTION_OTT_PATHS_FEVZI_MILDIC_DESC:9 "Le maréchal Fevzi Pacha prend le pouvoir à la suite de l'assassinat du grand vizir Mustafa Kemal Pacha. Un §PGouvernement militaire§! contrôlera l'Empire, qui cherchera à s'aligner sur ses anciens alliés allemands."
 RULE_OPTION_OTT_PATHS_FEVZI_CC_C:9 "£KR_game_rule_flag_OTT  Front d'Endeavour - Centralisation"
 RULE_OPTION_OTT_PATHS_FEVZI_CC_C_DESC:9 "Le Maréchal Fevzi Pacha prend le pouvoir à la suite de l'assassinat du grand vizir Mustafa Kemal Pacha. Il abandonne alors le pouvoir et facilite les élections qui sont remportées par une large coalition connue sous le nom de \"Front de l'Endeavour\". Ils conduiront l'Empire à §gcentraliser son autorité§!."
 RULE_OPTION_OTT_PATHS_FEVZI_CC_D:9 "£KR_game_rule_flag_OTT  Front d'Endeavour - Décentralisation"
 RULE_OPTION_OTT_PATHS_FEVZI_CC_D_DESC:9 "Le Maréchal Fevzi Pacha prend le pouvoir à la suite de l'assassinat du grand vizir Mustafa Kemal Pacha. Il abandonne alors le pouvoir et facilite les élections qui sont remportées par une large coalition connue sous le nom de \"Front de l'Endeavour\". Ils conduiront l'Empire à §mdécentraliser son autorité§!."
 RULE_OPTION_OTT_PATHS_KADRO:9 "£KR_game_rule_flag_OTT  Front Endeavour - Incorporer le mouvement kadroïste"
 RULE_OPTION_OTT_PATHS_KADRO_DESC:9 "Le Maréchal Fevzi Pacha prend le pouvoir à la suite de l'assassinat du grand vizir Mustafa Kemal Pacha. Il renonce ensuite au pouvoir et facilite les élections qui sont remportées par une large coalition connue sous le nom de \"Front de l'Endavour\". Inspirés par le journal \"Kadro\" et par les événements qui se déroulent ailleurs, les extrémistes de l'OHF, au sein du Front, prennent le contrôle du parti et transforment l'Empire ottoman en un §NÉtat totalitaire à parti unique.§!\nCela ne sera pas sans conséquences...\n§RRequiert:§!\n§CMajorité Maximiste§! dans le §Y£KR_game_rule_flag_ENG Congrès des Syndicats (TUC) de 1936§!\n§CMajorité Jacobienne ou Sorélienne§! dans les §Y£KR_game_rule_flag_FRA Élections communales de 1936§!\n§CSavinkov devient Vozhd§! §Y£KR_game_rule_flag_RUS_national_populiste Après l'assassinat§!"

 GEO_ELECTION:0 "£KR_game_rule_flag_GEO   Les élections en Géorgie"
 RULE_OPTION_GEO_ELECTION_RANDOM:0 "Par défaut"
 RULE_OPTION_GEO_ELECTION_RANDOM_DESC:0 "Les événements se produiront en fonction des valeurs aléatoires de l'IA"
 RULE_OPTION_GEO_ELECTION_MENSHEVIK:0 "£KR_game_rule_flag_GEO  Sociaux-démocrates"
 RULE_OPTION_GEO_ELECTION_MENSHEVIK_DESC:0 "Malgré la retraite de Noe Zhordania, le parti social-démocrate de Géorgie parviendra à conserver sa position au pouvoir et formera une coalition soit avec le SSPRP, axé sur l'agraire, soit avec les SR révolutionnaires."
 RULE_OPTION_GEO_ELECTION_REPUBLICAN:0 "£KR_game_rule_flag_GEO  Conservateurs républicains"
 RULE_OPTION_GEO_ELECTION_REPUBLICAN_DESC:0 "La retraite de Noe Zhordania sonnera le glas de l'emprise du SSDP sur le pouvoir. Une coalition conservatrice lui succédera lors des élections, qui organisera ensuite un référendum sur la question d'une monarchie géorgienne : §gLe résultat du référendum serait le maintien de la forme républicaine du gouvernement."
 RULE_OPTION_GEO_ELECTION_MONARCHY:0 "£KR_game_rule_flag_GEO_kingdom  Monarchie Constitutionnelle"
 RULE_OPTION_GEO_ELECTION_MONARCHY_DESC:0 "La retraite de Noe Zhordania sonnera le glas de l'emprise du SSDP sur le pouvoir. Une coalition conservatrice lui succédera lors des élections, qui organisera ensuite un référendum sur la question d'une Monarchie Géorgienne : §gLe résultat du référendum serait que la Géorgie devienne une monarchie constitutionnelle, avec son nouveau monarque choisi en fonction du sort du Traité de Poti : si le traité est maintenu,§! §LJoachim de Prusse§! §g deviendra le nouveau monarque, tandis que si le traité est renoncé,§! §NGeorge Bagriation§! §gprendra le trône.§!"
 RULE_OPTION_GEO_ELECTION_NATIONALIST:0 "£KR_game_rule_flag_GEO_kingdom  Monarchie Nationaliste"
 RULE_OPTION_GEO_ELECTION_NATIONALIST_DESC:0 "Suite à la restauration de la Monarchie Géorgienne, le général Kakutsa Cholokashvili, avec l'accord du roi nouvellement couronné §NGeorge IX§! mènera un coup d'État et, après plusieurs semaines de combats avec la Garde populaire républicaine, consolidera le pouvoir au sein d'une coalition avec l'ultra-nationaliste Union patriotique de Georges Blanc.\n§RRequiert :§!\n§CLe Traité est renoncé§! dans§Y£KR_game_rule_flag_GEO £KR_game_flag_GER Le Traité de Poti§!"

 GEO_TREATY_OF_POTI:0 "£KR_game_rule_flag_GEO  £KR_game_rule_flag_GER   Le Traité de Poti"
 RULE_OPTION_GEO_TREATY_OF_POTI_RANDOM:0 "Par Défaut"
 RULE_OPTION_GEO_TREATY_OF_POTI_RANDOM_DESC:0 "Les événements se produiront en fonction des valeurs aléatoires de l'IA"
 RULE_OPTION_GEO_TREATY_OF_POTI_KEPT:0 "£KR_game_rule_flag_GEO £KR_game_rule_flag_GER  Le Traité Demeure"
 RULE_OPTION_GEO_TREATY_OF_POTI_KEPT_DESC:0 "La Géorgie maintient le Traité de Poti, conservant pour l'instant son alignement sur l'Allemagne."
 RULE_OPTION_GEO_TREATY_OF_POTI_RENOUNCED:0 "£KR_game_rule_flag_GEO  Le Traité est Renoncé"
 RULE_OPTION_GEO_TREATY_OF_POTI_RENOUNCED_DESC:0 "La Géorgie renonce au Traité de Poti et s'oriente vers une politique étrangère et intérieure plus indépendante."

