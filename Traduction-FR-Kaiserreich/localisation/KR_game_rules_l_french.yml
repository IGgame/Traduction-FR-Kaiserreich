 RULE_OPTION_FNG_CONFEREENCE_AGREE:0 "£GFX_KR_game_rule_flag_ROC   Zhang tente de négocier"
 RULE_OPTION_FNG_CONFEREENCE_AGREE_DESC:0 "Zhang Zoulin tentera de satisfaire les demandes de la plupart des membres de la conférence, bien qu'il ne soit pas garanti qu'il tende la main aux fédéralistes, ni que la conférence réussisse.\n\n§ONOTE:§! §YCette règle du jeu ne fait qu'augmenter les chances de réussite de la conférence, mais ne la garantit pas - il doit encore y avoir suffisamment de cliques soutenant le Fengtian pour que cela fonctionne. §!"
 RULE_OPTION_FNG_CONFEREENCE_FEDS:0 "£GFX_KR_game_rule_flag_ROC    £KR_game_rule_flag_GXC   Compromis Fédéraliste"
 RULE_OPTION_FNG_CONFEREENCE_FEDS_DESC:0 "Zhang Zoulin tentera de trouver un compromis avec les fédéralistes et avec Song Qingling si possible, bien qu'il ne soit pas garanti que la conférence dans son ensemble soit un succès. \n\n§RRequiert : §!\n§CFédéraliste Guangdong§! en £KR_game_rule_flag_GXC §YGuerre Civile Liangguang§! ou un £KR_game_rule_flag_SZC Fédéraliste Sichuan !\n\n§ONOTE : §! §YCette règle du jeu ne fait qu'augmenter les chances de réussite de la conférence, mais ne la garantit pas - il doit encore y avoir suffisamment de cliques soutenant le Fengtian pour que cela fonctionne.§!"

