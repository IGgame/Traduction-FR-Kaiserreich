 RULE_OPTION_GRE_METAXAS_OVERTHROWS_REPUBLIC_DESC:0 "Lorsque le référendum aura lieu, il sera truqué pour la cause républicaine - et Ioannis Metaxas renversera le gouvernement en conséquence."
 RULE_OPTION_GRE_SYNDICALISTS_OVERTHROW_MONARCHY:0 "Les Syndicalistes renversent la Monarchie"
