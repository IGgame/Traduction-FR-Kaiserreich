### Game Rules ###
 RULE_GROUP_KAISERREICH_RULES:0 "Paramètres des règles du jeu"

 RULE_WK2_BEGIN_OPTIONS:0 "Deuxième Weltkrieg précoce"
 RULE_OPTION_RESTRICTED:0 "Restreint"
 RULE_WK2_BEGIN_OPTIONS_RESTRICTED_DESC:0 "Presque toutes les voies qui pourraient mener à l'éclatement d'une guerre entre le Reichspakt et la Troisième Internationale avant 1939 sont bloquées, même si cela signifie que les confrontations précoces entre les deux parties aboutissent toujours à un recul de l'une d'entre elles."
 RULE_OPTION_RARE:0 "Rare"
 RULE_WK2_BEGIN_OPTIONS_RARE_DESC:0 "Les voies qui pourraient mener à l'éclatement d'une guerre entre le Reichspakt et la Troisième Internationale avant 1939 ne sont pas bloquées, mais les chances qu'elles mènent à la guerre sont très faibles."
 RULE_OPTION_UNRESTRICTED:0 "Sans restriction"
 RULE_WK2_BEGIN_OPTIONS_UNRESTRICTED_DESC:0 "Toute confrontation précoce entre le Reichspakt et la Troisième Internationale pourrait signifier le déclenchement de la Deuxième Weltkrieg, en fonction des chances qu'elle implique dans toute chaîne d'événements. Cela signifie que les guerres précoces seront fréquentes."

 RULE_UNIT_LIMIT_OPTIONS:0 "Limites de Division"
 RULE_OPTION_STANDARD:0 "S'applique à tous"
 RULE_UNIT_LIMIT_OPTIONS_STANDARD_DESC:0 "Des limites ont été appliquées au nombre de divisions que l'IA peut créer, en fonction de leur nombre d'usines et de leur niveau de loi économique. Une fois que l'IA atteint cette limite, elle cessera simplement de construire de nouvelles divisions. Cette limite s'applique également à un joueur, bien qu'il s'agisse pour lui d'un plafond souple et qu'il reçoive un malus en fonction du dépassement de la limite qu'il construit.\n\n§RNotez que ce système a été mis en place pour réduire le ralentissement inévitable qui se produit au cours d'un jeu, car le nombre de divisions en action est la cause principale du lag du système.§!"
 RULE_OPTION_AI_ONLY:0 "S'applique uniquement à l'IA"
 RULE_UNIT_LIMIT_OPTIONS_AI_ONLY_DESC:0 "Des limites ont été appliquées au nombre de divisions que l'IA peut créer, en fonction de leur nombre d'usines et de leur niveau de loi économique. Une fois que l'IA atteint cette limite, elle cessera simplement de construire de nouvelles divisions. Dans ce cas, il n'y a pas de limite au nombre de divisions qu'un joueur peut construire, à part sa capacité à fournir de la main d'œuvre et des équipements.\n\n§RNotez que cela donnera un avantage considérable au joueur par rapport aux pays de l'IA qui seraient autrement de force comparable.§!"
 RULE_OPTION_TURN_OFF:0 "Désactiver"
 RULE_UNIT_LIMIT_OPTIONS_TURN_OFF_DESC:0 "Cela désactive complètement le système de limite de division.\n\n§RIl est suggéré de ne le faire que si cela ne vous dérange pas que la vitesse du jeu devienne beaucoup plus lente au fur et à mesure, ou si vous avez un ordinateur TRÈS puissant pour faire fonctionner le jeu.§!"

 RULE_DEMOB_OPTIONS:0 "Démobilisation en temps de paix"
 RULE_OPTION_DEMOB_EXISTS:0 "Par Défaut"
 RULE_OPTION_DEMOB_EXISTS_DESC:0 "En temps de paix, le joueur sera invité à réduire son économie et/ou ses lois de conscription aux niveaux autorisés en temps de paix et selon son soutien de guerre dans un délai de quatre mois. L'IA fera de même, mais plus rapidement et aura tendance à réduire ses lois à des niveaux inférieurs à ceux que le joueur est tenu de respecter. Si des limites d'unités s'appliquent à l'IA, cela tendra également à les inciter à réduire le nombre d'unités actives pour des raisons de performance."
 RULE_OPTION_DEMOB_AI_ONLY:0 "S'applique uniquement à l'IA"
 RULE_OPTION_DEMOB_AI_ONLY_DESC:0 "En temps de paix, l'AI réduira son économie et/ou ses lois sur la conscription. Si des limites d'unités s'appliquent à l'IA, cela l'incitera également à réduire le nombre d'unités actives pour des raisons de performance. Le joueur, cependant, ne sera jamais incité à réduire ses lois."
 RULE_OPTION_DEMOB_OFF:0 "Désactiver"
 RULE_OPTION_DEMOB_OFF_DESC:0 "Ni le joueur ni l'IA ne seront jamais incités à réduire leur économie et/ou leurs lois de conscription en temps de paix.\n\n§RIl est suggéré de ne le faire que si cela ne vous dérange pas que la vitesse du jeu devienne beaucoup plus lente au fur et à mesure, ou si vous avez un ordinateur TRÈS puissant pour faire fonctionner le jeu.§!"

 RULE_FACTION_BUTTON_OPTIONS:0 "Boutons de la diplomatie de faction"
 RULE_OPTION_NO_BUTTON:0 "Par Défaut"
 RULE_OPTION_NO_BUTTON_DESC:0 "Créer des factions, rejoindre des factions et quitter des factions a toujours été fait dans Kaiserreich par le biais de décisions, de priorités et d'événements - la présence des boutons de diplomatie a donc été jugée inutile, et ils ont donc été retirés de la liste. Par défaut, cette règle du jeu les maintiendra ainsi."
 RULE_OPTION_BUTTON_PRESENT:0 "Boutons présents"
 RULE_OPTION_BUTTON_PRESENT_DESC:0 "Cette option rétablit les boutons de diplomatie pour créer, rejoindre et quitter des factions.\n\n§RNotez que cela ne les rend pas plus utilisables qu'auparavant, mais les rétablit simplement dans l'interface de diplomatie. Toute possibilité de les utiliser au-delà de ce que Kaiserreich autorise normalement devra passer par un sous-mod ou par la console. Veuillez les utiliser à vos propres risques - le code de Kaiserreich ne suppose pas qu'un pays puisse potentiellement faire partie d'une faction, donc l'utilisation de cette fonction peut signifier rencontrer des bogues que vous ne rencontreriez pas autrement. Cette option est principalement destinée à ceux qui jouent à des jeux multijoueurs, ou à ceux qui savent ce qu'ils font et sont prêts à risquer des bugs en échange de leur propre plaisir avec le mod.§!"


