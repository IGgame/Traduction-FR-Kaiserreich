 BUL_POST_WAR_ELECTION:9 "£KR_game_rule_flag_BUL   Lutte pour le pouvoir en Bulgarie"
 RULE_OPTION_BUL_POST_WAR_ELECTION_RANDOM:0 "Par défaut"
 RULE_OPTION_BUL_POST_WAR_ELECTION_RANDOM_DESC:0 "Si la Bulgarie perd la Quatrième Guerre des Balkans, le Tsar Ferdinand abdiquera et le gouvernement bulgare s'effondrera. Quel parti politique sortira vainqueur et consolidera son pouvoir ?"
 RULE_OPTION_BUL_POST_WAR_ELECTION_AGRARIAN:0 "£KR_game_rule_flag_BUL   L'Union agraire"
 RULE_OPTION_BUL_POST_WAR_ELECTION_AGRARIAN_DESC:0 "L'Union nationale agraire d'Aleksandar Stamboliyski prend le pouvoir et abolit la monarchie. Ils tenteront de mettre en œuvre leur vision de la Bulgarie, pour finalement s'élever au rang d'État yougoslave si les conditions le permettent, bien que cela puisse ne pas se dérouler comme prévu."
 RULE_OPTION_BUL_POST_WAR_ELECTION_BROAD:0 "£KR_game_rule_flag_BUL   Les Socialistes larges"
 RULE_OPTION_BUL_POST_WAR_ELECTION_BROAD_DESC:0 "Les socialistes larges prendront le pouvoir et mettront en œuvre leur vision d'une monarchie constitutionnelle, épousant les idéaux socialistes réformistes."
 RULE_OPTION_BUL_POST_WAR_ELECTION_DEMOCRATS:0 "£KR_game_rule_flag_BUL   Les Démocrates radicaux"
 RULE_OPTION_BUL_POST_WAR_ELECTION_DEMOCRATS_DESC:0 "Les Démocrates radicaux prennent le pouvoir et mettent en œuvre leur vision d'une monarchie constitutionnelle, tentant de créer une démocratie libérale en Bulgarie."
 RULE_OPTION_BUL_POST_WAR_ELECTION_ABSOLUTIST:0 "£KR_game_rule_flag_BUL_paternal_autocrat   Le Tsar Boris prend le contrôle"
 RULE_OPTION_BUL_POST_WAR_ELECTION_ABSOLUTIST_DESC:0 "Après l'élection, les monarchistes et les officiers de l'armée vont faire un coup d'État, renversant le gouvernement élu, et donnant plus de pouvoir au tsar Boris, faisant de lui le centre de tout pouvoir politique."
 RULE_OPTION_BUL_POST_WAR_ELECTION_NARROW:0 "£KR_game_rule_flag_BUL_radical_socialist   Les socialistes étroits de Georgi Dimitrov"
 RULE_OPTION_BUL_POST_WAR_ELECTION_NARROW_DESC:0 "Après l'élection de l'un des partis, un coup d'État socialiste se produira, permettant aux socialistes étroits de Georgi Dimitrov de prendre le contrôle et de transformer la Bulgarie en une république socialiste."

