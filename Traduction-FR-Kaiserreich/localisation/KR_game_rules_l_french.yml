 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_SUBMIT_TO_OTT:0 "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_OTT   Guerre dans les Balkans"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_SUBMIT_TO_OTT_DESC:0 "La Bulgarie ignore l'ultimatum et les Balkans replongent dans la guerre. L'Albanie décide de soutenir la Bulgarie et se joint à la lutte. Pendant la guerre, l'Empire ottoman décide de faire pression et d'exiger la Thrace occidentale, et la Bulgarie accepte et cède le territoire.\n\n§GAgresseur§!\n£KR_game_rule_flag_SER  §YSerbie§!\n§GAgresseurs potentiels§!\n£KR_game_rule_flag_ROM  §YRoumanie§!\n£KR_game_rule_flag_GRE  §YGrèce§!\n§CDéfenseurs§!\n£KR_game_rule_flag_BUL  §YBulgarie§!\n£KR_game_rule_flag_ALB  §YAlbanie§!\n\n§RNécessite :§!\n§RPas§! §CSerbie Seule§! comme §Y£KR_game_rule_flag_SER  Membres du Pacte de Belgrade§!"
