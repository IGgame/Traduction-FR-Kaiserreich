 RULE_OPTION_ITA_START_ELECTION_RANDOM_DESC:0 "Le Premier Ministre Ivanoe Bonomi convoque des élections générales avec le futur de la démocratie nationale en jeu."
 RULE_OPTION_ITA_START_ELECTION_REPUBLIC:0 "£KR_game_rule_flag_ITA   La République Survit"
 RULE_OPTION_ITA_START_ELECTION_REPUBLIC_DESC:0 "L'Associazione Nazionalista Italiana ne sort pas victorieuse de l'élection, et sa rébellion est écrasée. Le vote de défiance à l'égard du gouvernement échoue. La démocratie est maintenue dans la République."
 RULE_OPTION_ITA_START_ELECTION_NATIONAL_POPULIST_ANI:0 "£KR_game_rule_flag_ITA_ANI   L'ANI Élu"
 RULE_OPTION_ITA_START_ELECTION_NATIONAL_POPULIST_ANI_DESC:0 "L'Associazione Nazionalista Italiana prend le pouvoir au sein de la République suite aux élections et aux tentatives de centralisation de l'État."
 RULE_OPTION_ITA_START_ELECTION_ITALIAN_FEDERATION:0 "£KR_game_rule_flag_ITA_authoritarian_democrat   La Fédération est restaurée"
 RULE_OPTION_ITA_START_ELECTION_ITALIAN_FEDERATION_DESC:0 "L'Associazione Nazionalista Italiana ne sort pas victorieuse de l'élection, et sa rébellion est écrasée. Le gouvernement tombe à la suite du vote de défiance et la Fédération italienne est rétablie."
 RULE_OPTION_ITA_START_ELECTION_DISBAND_ITALY:0 "£KR_game_rule_flag_LOM  £KR_game_rule_flag_VNC  La République est dissoute"
 RULE_OPTION_ITA_START_ELECTION_DISBAND_ITALY_DESC:0 "L'Associazione Nazionalista Italiana ne sort pas victorieuse de l'élection, et sa rébellion est écrasée. Le gouvernement tombe à la suite du vote de défiance, et la Lombardie et Venise se séparent en tant que nations indépendantes."

