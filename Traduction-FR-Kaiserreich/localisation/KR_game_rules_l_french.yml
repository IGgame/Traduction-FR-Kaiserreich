 RULE_OPTION_ROM_PATHS_MICHAEL_DESC:0 "Michel est le dirigeant légitime de toute la Roumanie"
 RULE_OPTION_ROM_PATHS_GREEN:0 "£KR_game_rule_flag_ROM   Le Prince Vert"
