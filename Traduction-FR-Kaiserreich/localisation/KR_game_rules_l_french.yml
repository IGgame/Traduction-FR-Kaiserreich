 RULE_OPTION_SWE_RIKSDAG_ELECTION_CENTER_RIGHT_SOCIAL_CONSERVATIVE:0 "£KR_game_rule_flag_SWE   Démocratie"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_CENTER_RIGHT_SOCIAL_CONSERVATIVE_DESC:0 "Le SAP Socio-Démocrate ou l'AV Socio-Conservateur remporte les élections du Riksdag de 1936 sans provoquer un coup d’État militaire."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_SWE   Gouvernement Royal"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_KING_AUTHORITARIAN_DEMOCRAT_DESC:0 "Le SAP Socio-Démocrate remporte les élections et s'associe au SVV Socialiste Radical pour former un gouvernement radical qui provoque un coup d’État militaire. Les putschistes restaurent l'ancien gouvernement conservateur, mais avec des traits plus autoritaires."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_SWE   Dictature Militaire"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_AUTHORITARIAN_DEMOCRAT_DESC:0 "Le SAP Socio-Démocrate remporte les élections et s'associe au SVV Socialiste Radical pour former un gouvernement radical qui provoque un coup d’État militaire. Les putschistes établissent une dictature militaire permanente qui dirige la Suède d'une main de fer."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATIONAL_POPULIST:0 "£KR_game_rule_flag_SWE_national_populist   Régime de Gyllenkrok"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_JUNTA_NATIONAL_POPULIST_DESC:0 "Le SAP Socio-Dmocrate remporte les élections et s'associe au SVV Socialiste Radical pour former un gouvernement radical qui provoque un coup d’État militaire. Les putschistes tentent d'établir une dictature militaire mais sont renversés par les officiers Radicaux Axel Gyllenkrok et Archibald Douglas, qui créent un régime Ultranationaliste."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST:0 "£KR_game_rule_flag_SWE_syndicalist   Prise de contrôle Syndicaliste"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_SYNDICALIST_DESC:0 "Le SAP Socio-Démocrate remporte les élections et s'associe au SVV Socialiste Radical pour former un gouvernement radical qui provoque un coup d’État militaire, qui est déjoué par les milices Socialistes. L'ancien gouvernement étant neutralisé, un régime Syndicaliste est mis en place."
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST:0 "£KR_game_rule_flag_SWE_totalist   Prise de contrôle Totaliste"
 RULE_OPTION_SWE_RIKSDAG_ELECTION_FAR_LEFT_REVOLUTION_TOTALIST_DESC:0 "Le SAP Socio-Démocrate remporte les élections et s'associe au SVV Socialiste Radical pour former un gouvernement radical qui provoque un coup d’État militaire, qui est déjoué par les milices Socialistes. Avec la neutralisation de l'ancien gouvernement, un régime syndicaliste est mis en place, ce qui permet rapidement aux Totalistes d'établir une dictature."

