PAR_LAST_MAN_STANDING:0 "£KR_game_rule_flag_PAR   Le dernier homme debout"
RULE_OPTION_PAR_LAST_MAN_STANDING_RANDOM:0 "Par défaut"
RULE_OPTION_PAR_LAST_MAN_STANDING_RANDOM_DESC:0 "Vainqueur de la guerre du Chaco, le Paraguay a été saigné à blanc encore et encore et en est sorti victorieux. Une fois de plus, la nation sera abandonnée au destin."
RULE_OPTION_PAR_LAST_MAN_STANDING_AUTH:0 "L'Estigarribato"
RULE_OPTION_PAR_LAST_MAN_STANDING_AUTH_DESC:0 "Le régime autoritaire se poursuit indéfiniment."
RULE_OPTION_PAR_LAST_MAN_STANDING_COLO:0 "La résurgence du Colorado"
RULE_OPTION_PAR_LAST_MAN_STANDING_COLO_DESC:0 "Le parti conservateur Colorado rétablit la démocratie au Paraguay après des années de régime autoritaire."
RULE_OPTION_PAR_LAST_MAN_STANDING_NPOP:0 "Armée avec un État"
RULE_OPTION_PAR_LAST_MAN_STANDING_NPOP_DESC:0 "Suite aux décisions politiques irresponsables du gouvernement autoritaire du Paraguay, Higenio Morinigo Martinez arrive au pouvoir"
RULE_OPTION_PAR_LAST_MAN_STANDING_THOT:0 "Le retour de l'avrilisme"
RULE_OPTION_PAR_LAST_MAN_STANDING_THOT_DESC:0 "Suite aux décisions politiques irresponsables du gouvernement autoritaire du Paraguay, Rafael Franco arrive au pouvoir."

ECU_NOW_FOREVER:0 "£KR_game_rule_flag_ECU   L'Équateur, maintenant ou pour toujours"
RULE_OPTION_ECU_NOW_FOREVER_RANDOM:0 "Par défaut"
RULE_OPTION_ECU_NOW_FOREVER_RANDOM_DESC:0 "Catalysée par le Lundi noir, la crise de mars conduit presque à l'effondrement de l'État équatorien. Le sort de la nation dépendra de la capacité du général Gallo à se maintenir au pouvoir après la crise."
RULE_OPTION_ECU_NOW_FOREVER_LIBERAL:0 "Victoire des libéraux"
RULE_OPTION_ECU_NOW_FOREVER_LIBERAL_DESC:0 "Au lendemain de la crise de mars, Gallo cède le pouvoir aux libéraux."
RULE_OPTION_ECU_NOW_FOREVER_GALLO:0 "La démocratie dans les limbes"
RULE_OPTION_ECU_NOW_FOREVER_GALLO_DESC:0 "Au lendemain de la crise de mars, Gallo garde le contrôle et reporte les élections."

COL_GREAT_INHERITANCE:0 "£KR_game_rule_flag_COL   Un grand héritage"
RULE_OPTION_COL_GREAT_INHERITANCE_RANDOM:0 "Par défaut"
RULE_OPTION_COL_GREAT_INHERITANCE_RANDOM_DESC:0 "La Colombie sera confrontée à une grande crise politique. On ne peut pas en prévoir l'issue."
RULE_OPTION_COL_GREAT_INHERITANCE_LIBERAL:0 "Victoire des libéraux"
