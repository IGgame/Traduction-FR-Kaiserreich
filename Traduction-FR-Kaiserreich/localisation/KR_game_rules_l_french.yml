 RULE_OPTION_SAF_PATHS_HOFMEYR:0 "£KR_game_rule_flag_SAF   Le Dominion Loyal"
 RULE_OPTION_SAF_PATHS_HOFMEYR_DESC:0 "Au moment de la Seconde Weltkrieg, le parti sud-africain de Jan Smuts sera au pouvoir, garantissant que l'Afrique du Sud suivra l'Entente dans la guerre. Le gouvernement SAP finira par adopter la loi sur l'émancipation des personnes de couleur, neutralisant ainsi le National Party et renforçant l'aile libérale du SAP."
 RULE_OPTION_SAF_PATHS_HERTZOG:0 "£KR_game_rule_flag_SAF   Le Dominion Neutre"
 RULE_OPTION_SAF_PATHS_HERTZOG_DESC:0 "J. B. M. Hertzog parviendra à conserver la direction du National Party, suffisamment longtemps pour diriger un gouvernement national et orienter l'Afrique du Sud vers la voie de la neutralité dans la Seconde Weltkrieg."
 RULE_OPTION_SAF_PATHS_MALAN:0 "£GFX_KR_game_rule_flag_SAF_republic_angry_brits   La République Afrikaner"
 RULE_OPTION_SAF_PATHS_MALAN_DESC:0 "Le nationaliste Afrikaner D. F. Malan succède à Hertzog à la tête du National Party et le conduit à une victoire électorale, avec l'intention de transformer l'Afrique du Sud en une république indépendante dirigée par les Afrikaners. §RCette voie déclenchera une guerre civile entre le gouvernement et les populations anglaises du Natal et de la Rhodésie.§!"
 RULE_OPTION_SAF_PATHS_OSSEWABRANDWAG:0 "£GFX_KR_game_rule_flag_SAF_national_populist   L'ascension du Commandant-Général"
 RULE_OPTION_SAF_PATHS_OSSEWABRANDWAG_DESC:0 "Le nationaliste Afrikaner D. F. Malan succède à Hertzog à la tête du National Party et le conduit à une victoire électorale, avec l'intention de transformer l'Afrique du Sud en une république indépendante dirigée par les Afrikaners. §gAprès la création de la République d'Afrique du Sud, Johannes Van Rensburg, leader des tendances les plus extrêmes du National Party, prendra le pouvoir et fera prendre à l'Afrique du Sud une direction encore plus radicale.§! §RCette voie va déclencher une guerre civile entre le gouvernement et les populations anglaises du Natal et de Rhodésie.§!"
 RULE_OPTION_SAF_PATHS_SYNDICALIST:0 "£GFX_KR_game_rule_flag_SAF_syndicalist   La République Multiraciale"
 RULE_OPTION_SAF_PATHS_SYNDICALIST_DESC:0 "Après le Lundi Noir, l'abrogation de l'Industrial Conciliation Act deviendra le point de départ d'une révolution socialiste en Afrique du Sud. §gSuite à la Convention de Johannesburg, le syndicat interracial Industrial and Commercial Workers' Union de Clements Kadalie dirigera le nouveau gouvernement socialiste d'Afrique du Sud.§!"
 RULE_OPTION_SAF_PATHS_TOTALIST:0 "£GFX_KR_game_rule_flag_SAF_totalist   La République indigène"
 RULE_OPTION_SAF_PATHS_TOTALIST_DESC:0 "Après le Lundi Noir, l'abrogation de l'Industrial Conciliation Act deviendra le point de départ d'une révolution socialiste en Afrique du Sud. §gMalgré l'importance de l'ICU pour la révolution, la Convention de Johannesburg verra la Ligue Socialiste Internationale, dirigée par les Blancs, élue pour mener une période de tutelle politique envers la majorité noire. Le leader radical de l'ICU, James La Guma, finira par mener un coup d'État contre le nouveau gouvernement, établissant une république dirigée par les indigènes.§!"
 RULE_OPTION_SAF_PATHS_FEDERATION_DEMOCRACY:0 "£GFX_KR_game_rule_flag_SAF_federation   Le Dominion Fédéral"
 RULE_OPTION_SAF_PATHS_FEDERATION_DEMOCRACY_DESC:0 "Après la déclaration de la République d'Afrique du Sud, si les forces britanniques gagnent la Troisième Guerre des Boers, elles recréeront l'Afrique du Sud selon un modèle fédéral et rétabliront un gouvernement démocratique (dirigé par les Blancs). §RCette voie forcera une guerre civile entre le gouvernement et les populations anglaises du Natal et de la Rhodésie.§!"
 RULE_OPTION_SAF_PATHS_FEDERATION_DOMINION:0 "£GFX_KR_game_rule_flag_SAF_federation   Jardin d'enfants de Milner"
 RULE_OPTION_SAF_PATHS_FEDERATION_DOMINION_DESC:0 "Après la déclaration de la République d'Afrique du Sud, si les forces britanniques remportent la Troisième Guerre des Boers, le South African Party de Hofmeyr reviendra au pouvoir dans la nouvelle Afrique du Sud fédérale. §gMécontent de l'idée d'un rapprochement avec les Afrikaners, Charles Stallard du \"Dominion Party\" organisera un coup d'État et prendra le pouvoir avec l'aide du gouverneur général, cherchant à faire de l'Afrique du Sud un pays loyal de l'anglosphère par tous les moyens nécessaires.§! §RCette voie entraînera une guerre civile entre le gouvernement et les populations anglaises du Natal et de Rhodésie.§!"

