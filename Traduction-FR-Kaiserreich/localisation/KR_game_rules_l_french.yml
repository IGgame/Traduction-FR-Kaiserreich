 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH:0 "£KR_game_rule_flag_POL   Roi Polonais Élu"
 RULE_OPTION_POL_THE_GREAT_DEBATE_KING_POLISH_DESC:0 "Le Conseil de Régence élit le Polonais Augustyn I Czartoryski pour devenir le nouveau Roi de Pologne."

 PLC_PRIME_MINISTER:0 "£KR_game_rule_flag_PLC   La Voie à Suivre pour la République des Deux Nations"
 RULE_OPTION_PLC_PRIME_MINISTER_RANDOM:0 "Par Défaut"
 RULE_OPTION_PLC_PRIME_MINISTER_RANDOM_DESC:0 "La nouvelle constitution de la République des Deux Nations permet au roi de nommer le Premier Ministre. L'idée que le roi délègue ce pouvoir au peuple bénéficie cependant d'un large soutien. Au-delà de ces appels à la démocratie, les radicaux qui ont tourmenté la Pologne et la Lituanie en tant qu'États indépendants demeurent, prêts peut-être à prendre une toute nouvelle direction à la République des Deux Nations ou à la détruire complètement."
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT:0 "£KR_game_rule_flag_PLC   Mendog choisit un aristocrate"
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_ARISTOCRAT_DESC:0 "Mendog décide de nommer le Démocrate Autoritaire Janusz Radziwiłł, qui est le chef des aristocrates, comme Premier Ministre.\n§RNécessite :§!\n§CLa République des Deux Nations Formée§! au §Y£KR_game_rule_flag_POL  Grand Débat§!"
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE:0 "£KR_game_rule_flag_PLC   Mendog Choisit un Conservateur"
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_CONSERVATIVE_DESC:0 "Mendog décide de nommer le Social-Conservateur Stanisław Narutowicz, qui est le chef des conservateurs, comme son premier ministre.\n§RNécessite :§!\n§CLa République des Deux Nations Formée§! au §Y£KR_game_rule_flag_POL  Grand Débat§!"
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN:0 "£KR_game_rule_flag_PLC   Mendog Choisit un Historien"
 RULE_OPTION_PLC_PRIME_MINISTER_MENDOG_HISTORIAN_DESC:0 "Mendog décide de nommer le Social-Conservateur Juozas Ambrazevičius, qui est historien Lituanien, comme premier ministre.\n§RNécessite :§!\n§CLa République des Deux Nations Formée§! au §Y£KR_game_rule_flag_POL  Grand Débat§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_PLC  £KR_game_rule_flag_GER   Coup d'État Nationaliste (§YG.I.§!)"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_INTERVENTION_DESC:0 "Mendog décide de laisser le peuple voter pour le premier ministre. Malheureusement, Adam Doboszyński, chef du Parti National-Radical Polonais, remporte les élections et capture Mendog. Par la suite, Doboszyński retire officiellement la République des Deux Nations du Reichspakt. En réponse, l'Empire Allemand décide de déclarer la guerre au gouvernement Nationaliste.\n§YI.A.§! est l'abréviation d'Intervention Allemande.\n§RNécessite :§!\n§CLa République des Deux Nations Formée§! au §Y£KR_game_rule_flag_POL  Grand Débat§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_PLC   Coup d'État Nationaliste (§GG.A.§!)"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_NATIONALIST_GERMAN_ACQUIESCENCE_DESC:0 "Mendog décide de laisser le peuple voter pour le premier ministre. Malheureusement, Adam Doboszyński, chef du Parti National-Radical Polonais, remporte les élections et capture Mendog. Par la suite, Doboszyński retire officiellement la République des Deux Nations du Reichspakt.  En réponse, l'Empire Allemand décide de ne rien faire au sujet de la prise de pouvoir.\n§GA.A.§! est l'abréviation d'Acceptation Allemande.\n§RNécessite :§!\n§CLa République des Deux Nations Formée§! au §Y£KR_game_rule_flag_POL  Grand Débat§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_PLC_syndicalist  £KR_game_rule_flag_GER   Révolution Syndicaliste (§YI.A.§!)"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_INTERVENTION_DESC:0 "Mendog décide de laisser le peuple voter pour le premier ministre. Malheureusement, le parti Syndicaliste obtient la majorité aux élections. Le nouveau gouvernement Syndicaliste retire ensuite officiellement la République des Deux Nations du Reichspakt. En réponse, l'Empire Allemand décide de déclarer la guerre au gouvernement Syndicaliste.\n§YI.A.§! est l'abréviation d'Intervention Allemande.\n§RNécessite :§!\n§CLa République des Deux Nations Formée§! au §Y£KR_game_rule_flag_POL  Grand Débat§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_PLC_syndicalist   Révolution Syndicaliste (§GA.A.§!)"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_SYNDICALIST_GERMAN_ACQUIESCENCE_DESC:0 "Mendog décide de laisser le peuple voter pour le premier ministre. Malheureusement, le parti Syndicaliste obtient la majorité aux élections. Le nouveau gouvernement Syndicaliste retire ensuite officiellement la République des Deux Nations du Reichspakt. En réponse, l'Empire Allemand décide de ne rien faire contre la Révolution.\n§GA.A.§! est l'abréviation d'Acceptation Allemande.\n§RNécessite :§!\n§CLa République des Deux Nations Formée§! au §Y£KR_game_rule_flag_POL  Grand Débat§!"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC:0 "£KR_game_rule_flag_PLC   Succès Démocratique"
 RULE_OPTION_PLC_PRIME_MINISTER_DEMOCRACY_DEMOCRACTIC_DESC:0 "Mendog décide de laisser le peuple voter pour le premier ministre. Les partis Démocratiques sont élus et la position de Mendog en tant que \"Roi du Peuple\" est consolidée.\n§RNécessite :§!\n§CLa République des Deux Nations Formée§! au §Y£KR_game_rule_flag_POL  Grand Débat§!"

 SRI_START_ELECTION:0 "£GFX_KR_game_rule_flag_SRI    Congrès Italien de 1936"
 RULE_OPTION_SRI_START_ELECTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_SRI_START_ELECTION_RANDOM_DESC:0 "Le Quatrième Congrès de la République Socialiste d'Italie commence, et l'avenir même de la République est en jeu."
 RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA:0 "Majorité de l'Unione Sindacalista"
 RULE_OPTION_SRI_START_ELECTION_SYNDICALIST_SINDACALISTA_DESC:0 "Le Quatrième Congrès de la République Socialiste d'Italie s'achève avec le Syndicaliste Unione Sindacalista, dirigé par Palmiro Togliatti, qui conserve la majorité des sièges au sein du gouvernement."
 RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA:0 "Majorité du Parti Socialiste Italien"
 RULE_OPTION_SRI_START_ELECTION_RADICAL_SOCIALIST_SOCIALISTA_CRISTIANA_DESC:0 "Le Quatrième Congrès de la République Socialiste d'Italie s'achève avec le Parti Socialiste Italien, un parti Socialiste Radicale, qui obtient la majorité des sièges au sein du gouvernement."
 RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA:0 "Majorité de l'Unione Nazionalista"
 RULE_OPTION_SRI_START_ELECTION_TOTALIST_NAZIONALISTA_DESC:0 "Le Quatrième Congrès de la République Socialiste d'Italie s'achève avec l'Unione Nazionalista d'Italie, Totaliste, dirigée par Benito Mussolini, qui obtient la majorité des sièges au gouvernement."

 SRI_NEOSANFEDISTI_TERROR:0 "£GFX_KR_game_rule_flag_SRI   Terrorisme dans le Parti Socialiste Italien"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM:0 "Par Défaut"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_RANDOM_DESC:0 "Après avoir remporté la majorité au Cinquième Congrès, l'Unione Nazionalista impose l'athéisme d’État et arrête les catholiques accusés d'allégeance à la papauté. En réponse, une organisation terroriste, les Neosanfedisti, est formée. Elle cherche à semer le désordre au nom de l'Église catholique opprimée. Les voisins du sud de la république pourraient soutenir les NeoSanfedisti pour l'affaiblir."
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE:0 "£GFX_KR_game_rule_flag_SRI   Le NeoSanfedisti a agi seul"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_PEACE_DESC:0 "Les États Pontificaux et le Royaume des Deux Siciles décident tous deux de ne pas aider directement l'organisation terroriste.\n§RNécessite :§!\n§CMajorité de l'Unione Nazionalista §! au §Y£KR_game_rule_flag_SRI_syndicalist  Congrès italien de 1936s§!"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA:0 "£GFX_KR_game_rule_flag_SRI  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP_paternal_autocrat   Guerre avec l'Italie du Sud"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_NO_ITA_DESC:0 "Les États Pontificaux et le Royaume des Deux Siciles décident tous deux de soutenir l'organisation terroriste. Outrée mais pas surprise, la République Socialiste d'Italie déclare la guerre à ses voisins du Sud. La République Italienne dans le nord décide de ne pas intervenir.\n§RNécessite :§!\n§CMajorité de l'Unione Nazionalista §! au §Y£KR_game_rule_flag_SRI_syndicalist  Congrès italien de 1936s§!"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA:0 "£GFX_KR_game_rule_flag_SRI  vs £KR_game_rule_flag_SIC  £KR_game_rule_flag_PAP_paternal_autocrat  £KR_game_rule_flag_ITA   Guerre en Italie"
 RULE_OPTION_SRI_NEOSANFEDISTI_TERROR_WAR_ITA_DESC:0 "Les États Pontificaux et le Royaume des Deux Siciles décident tous deux de soutenir l'organisation terroriste. Outrée mais pas surprise, la République Socialiste d'Italie déclare la guerre à ses voisins du sud. La République Italienne dans le Nord décide d'intervenir et déclare la guerre à la République Socialiste d'Italie.\n§RNécessite :§!\n§CMajorité de l'Unione Nazionalista §! au §Y£KR_game_rule_flag_SRI_syndicalist  Congrès italien de 1936s§!"

