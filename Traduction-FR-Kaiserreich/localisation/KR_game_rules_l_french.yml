RULE_OPTION_JAP_START_NSA_RANDOM:0 "Par défaut"
RULE_OPTION_JAP_START_NSA_RANDOM_DESC:0 "Un débat à la Diète concernant la loi sur la sécurité nationale fait rage depuis quelques semaines. Certains membres conservateurs de la Diète craignent que si la loi n'est pas adoptée, des éléments radicaux de la société tenteront de s'emparer du pouvoir. L'avenir du Japon pourrait bien dépendre de cette loi."
RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY:0 "Réforme électorale - Démocratie"
RULE_OPTION_JAP_START_NSA_YES_REFORM_DEMOCRACY_DESC:0 "La loi sur la sécurité nationale est adoptée de force. Le gouvernement entame alors une réforme électorale et la démocratie est préservée."
RULE_OPTION_JAP_START_NSA_YES_REFORM_AUTHORITARIAN_DEMOCRAT_NATIONAL:0 "Réforme électorale - Autoritaire"
 RULE_OPTION_JAP_START_NSA_YES_REFORM_AUTHORITARIAN_DEMOCRAT_NATIONAL_DESC:0 "La loi sur la sécurité nationale est adoptée de force. Le gouvernement entreprend alors une réforme électorale et réunit de force les principaux partis politiques du pays sous le "gouvernement d'unité nationale" pour protéger le Japon de la menace syndicale."
RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY:0 "Prise de contrôle centralisée"
RULE_OPTION_JAP_START_NSA_YES_PATERNAL_AUTOCRAT_ARMY_DESC:0 "La loi sur la sécurité nationale est adoptée de force. Cependant, les officiers subalternes restaurateurs, voyant que le gouvernement manque de soutien, organisent un coup d'état. L'armée centrale autocrate paternelle écrase ce coup d'État et se voit attribuer un rôle plus important au sein du gouvernement pour aider à éradiquer les traîtres et les syndicalistes."
RULE_OPTION_JAP_START_NSA_NO_NATIONAL_POPULIST_RESTORATIONIST:0 "Coup d'état des restaurateurs"
RULE_OPTION_JAP_START_NSA_NO_NATIONAL_POPULIST_RESTORATIONIST_DESC:0 "La loi sur la sécurité nationale est rejetée par l'opinion publique et l'opposition. Les jeunes officiers restaurateurs populistes nationaux, profitant de l'échec du gouvernement à traiter avec les radicaux, lancent un coup d'État réussi."

