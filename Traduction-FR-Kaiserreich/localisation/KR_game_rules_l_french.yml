RULE_OPTION_LEC_USA:0 "£KR_game_rule_flag_LEC   La porte ouverte - la règle américaine"
RULE_OPTION_LEC_USA_DESC:0 "Au lendemain de la Seconde Guerre civile américaine, les Américains conserveront le pouvoir."
 RULE_OPTION_LEC_UK:0 "£GFX_KR_game_rule_flag_LEC   La porte ouverte - la règle britannique"
