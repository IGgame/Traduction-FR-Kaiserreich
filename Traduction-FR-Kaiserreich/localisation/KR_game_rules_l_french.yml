RULE_OPTION_COL_GREAT_INHERITANCE_DICTATE:0 "État d'urgence"
RULE_OPTION_COL_GREAT_INHERITANCE_DICTATE_DESC:0 "L'état d'urgence est déclaré et une dictature est instaurée."

VEN_BM_CRISIS:0 "£KR_game_rule_flag_VEN   L'élection de 1939"
RULE_OPTION_VEN_BM_CRISIS_RANDOM:0 "Par défaut"
RULE_OPTION_VEN_BM_CRISIS_RANDOM_DESC:0 "L'élection de 1939 est déterminante pour l'avenir du Venezuela. Que la main du destin soit miséricordieuse."
RULE_OPTION_VEN_BM_CRISIS_DEMOCRACY:0 "Maintien de la démocratie"
