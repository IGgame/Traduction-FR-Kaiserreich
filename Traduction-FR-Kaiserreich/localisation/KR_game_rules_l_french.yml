 RULE_OPTION_GXC_KMT_RKMT:0 "£KR_game_rule_flag_GXC_RKMT     Victoire de la Nouvelle Clique Guangxi"
 RULE_OPTION_GXC_KMT_RKMT_DESC:0 "Li Zongren réussit à mettre en déroute l'Ancienne Clique Guangxi de Ma Ji. Une guerre civile va éclater entre le Guangxi et le Guangdong."
 RULE_OPTION_GXC_KMT_OLDG:0 "£KR_game_rule_flag_GXC_OLDG     Victoire de l'Ancienne Clique Guangxi"
 RULE_OPTION_GXC_KMT_OLDG_DESC:0 "L'invasion de Li Zongren est repoussée et l'Ancienne Clique Guangxi reste au pouvoir. Une guerre civile va éclater entre le Guangxi et le Guangdong."

 GXC_GNG_PATH:0 "£KR_game_rule_flag_GXC   Liangguang - Guerre civile"
 RULE_OPTION_GXC_GNG_DEFAULT:0 "Défaut"
 RULE_OPTION_GXC_GNG_DEFAULT_DESC:0 "L'IA choisira son chemin à travers le système normal basé sur le hasard."
 RULE_OPTION_GXC_GNG_FED:0 "£KR_game_rule_flag_GXC   Guangdong Fédéraliste"
 RULE_OPTION_GXC_GNG_FED_DESC:0 "Chen Jiongming dirige le Guangdong dans la guerre civile contre le vainqueur du Guangxi."
 RULE_OPTION_GXC_GNG_MER:0 "£KR_game_rule_flag_GXC_MER   Corps marchand de Guangdong"
 RULE_OPTION_GXC_GNG_MER_DESC:0 "Chen Jiongming est assassiné à Nanning par Ma Ji. Chen Lianbo s'empare du pouvoir dans le vide qui s'ensuit.\n\n§RRequiert :  §!\n§CVictoire de la Vieille Clique du Guangxi§! dans £KR_game_rule_flag_GXC §YL'Invasion du Guangxi§!"
 RULE_OPTION_GXC_GNG_LKMT:0 "£KR_game_rule_flag_GXC_LKMT   Kuomintang de Gauche Guangdong"
 RULE_OPTION_GXC_GNG_LKMT_DESC:0 "Chen Jiongming est assassiné à Nanning par Ma Ji. Chen Mingshu s'empare du pouvoir dans le vide qui s'ensuit.\n\n§RRequiert :  §!\n§CVictoire de la Vieille Clique du Guangxi§! dans £KR_game_rule_flag_GXC §YL'Invasion du Guangxi§!"
 RULE_OPTION_GXC_KMT_COUP_L:0 "£KR_game_rule_flag_GXC_LKMT   Coup d'état du Kuomintang de gauche"
 RULE_OPTION_GXC_KMT_COUP_L_DESC:0 "Li Zongren met en déroute avec succès la Vieille Clique de Guangxi de Ma Ji. Chen Mingshu lance un coup d'État contre Chen Jiongming, assurant le Liangguang pour le Kuomintang sans autre effusion de sang.\n\n§RRequiert :  §!\n§CVictoire de la Nouvelle Clique du Guangxi§! dans £KR_game_rule_flag_GXC §YL'Invasion du Guangxi§!"
 RULE_OPTION_GXC_KMT_COUP_R:0 "£KR_game_rule_flag_GXC_RKMT   Coup d'état du Kuomintang de droite"
 RULE_OPTION_GXC_KMT_COUP_R_DESC:0 "Chen Mingshu lance un coup d'État contre Chen Jiongming, assurant le Liangguang pour le Kuomintang sans autre effusion de sang. Li Zongren succède ensuite à Chen Mingshu.\n\n§RRequiert :  §!\n§CVictoire de la Nouvelle Clique du Guangxi§! dans £KR_game_rule_flag_GXC §YL'Invasion du Guangxi§!"

 SZC_PATH:0 "£KR_game_rule_flag_SZC   Sichuan"
 RULE_OPTION_SZC_ARM:0 "£KR_game_rule_flag_SZC   Le département de l'armement tient bon"
 RULE_OPTION_SZC_ARM_DESC:0 "Le département de l'armement de Yang Sen se défend avec succès contre l'offensive du Corps industriel, s'accrochant au pouvoir et faisant entrer le Sichuan dans la sphère du Zhili."
 RULE_OPTION_SZC_BAO:0 "£KR_game_rule_flag_SZC   Une victoire de baoding"
 RULE_OPTION_SZC_BAO_DESC:0 "Le département de l'armement de Yang Sen s'effondre sous la pression de l'offensive de Liu Xiang. Dans le chaos, le département de Baoding, sous la direction de Deng Xihou, affirme son contrôle sur la capitale et réussit à lever le siège de Chengdu par Xiang. Le Sichuan se tourne vers l'intérieur et devient une province neutre."
 RULE_OPTION_SZC_IND:0 "£KR_game_rule_flag_SZC   Victoire industrielle"
 RULE_OPTION_SZC_IND_DESC:0 "Le Corps Industriel de Liu Xiang réussit à capturer Chengdu, mettant en déroute toute l'opposition. Le Sichuan se tourne vers la sphère fengtienne."
 RULE_OPTION_SZC_OFF:0 "£KR_game_rule_flag_SZC   Triomphe républicain"
 RULE_OPTION_SZC_OFF_DESC:0 "Le département de l'armement a réussi à mettre en déroute les forces de Xiang lors du siège de Chengdu. Les républicains du Département des Officiers s'allient cependant avec les restes des forces de Xiang, et leurs forces combinées écrasent le Département de l'Armement affaibli. Le Sichuan devient un bastion du républicanisme, déchiré entre le fédéralisme et le Kuomintang."

 HNN_PATH:0 "£KR_game_rule_flag_HNN   Hunan"
 RULE_OPTION_HNN_BUD:0 "£KR_game_rule_flag_HNN   Bouddhisme révolutionnaire"
 RULE_OPTION_HNN_BUD_DESC:0  "Zhao Hengti autorise le déroulement des élections dans le Hunan. La société de bouddhisation de Tang Shengzhi remporte une victoire surprise."
 RULE_OPTION_HNN_FED:0 "£KR_game_rule_flag_HNN   Un nouveau Hunan"
 RULE_OPTION_HNN_FED_DESC:0  "Zhao Hengti autorise le déroulement des élections dans le Hunan. Son parti fédéraliste gagne comme prévu."
 RULE_OPTION_HNN_KMT:0 "£KR_game_rule_flag_HNN   Hunan sous le Kuomintang"
 RULE_OPTION_HNN_KMT_DESC:0  "Zhao Hengti autorise le déroulement des élections dans le Hunan. Le Kuomintang sous la direction de Cheng Qian remporte une victoire surprise."
 RULE_OPTION_HNN_AUT:0 "£KR_game_rule_flag_HNN   Démocratie fictive"
 RULE_OPTION_HNN_AUT_DESC:0  "Zhao Hengti n'autorise pas le déroulement des élections, mettant ainsi le Hunan sur la voie de l'autocratie et pivotant vers le Zhili à Beijing."

 YUN_PATH:0 "£KR_game_rule_flag_YUN   Yunan"
 RULE_OPTION_YUN_isolationist:0 "£KR_game_rule_flag_YUN   Isolement"
