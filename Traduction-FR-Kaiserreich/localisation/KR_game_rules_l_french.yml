 BUL_FOURTH_BALKAN_WAR:0 "£KR_game_rule_flag_BUL   La 4ème Guerre des Balkans"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_RANDOM:0 "Par Défaut"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_RANDOM_DESC:0 "La Bulgarie, le titan de la péninsule, a beaucoup gagné dans la Weltkrieg, unissant toutes les terres Bulgares et plus encore. Bien que la Serbie, la Grèce et la Roumanie aient été vaincues dans la Weltkrieg, elles se sont à nouveau réunies, maintenant sous la bannière du Pacte de Belgrade. Cette alliance d'États des Balkans a lancé un ultimatum au Tsardom, exigeant le rétablissement des frontières des Balkans d'avant 1914. Le refus de la Bulgarie plongera à nouveau la région dans le conflit. Comment la Bulgarie réagira-t-elle ?"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT:0 "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   Guerre dans les Balkans"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_DESC:0 "La Bulgarie ignore l'ultimatum et les Balkans replongent dans la guerre.\n\n§GAgresseurs§!\n£KR_game_rule_flag_SER  §YSerbie§!\n§GAgresseurs Potentiels§!\n£KR_game_rule_flag_ROM  §YRoumanie§!\n£KR_game_rule_flag_GRE  §YGrèce§!\n§CDéfenseurs §!\n£KR_game_rule_flag_BUL  §YBulgarie§!\n\n§RNécessite :§!\n§RPas§! §CSerbie Seule§! comme §Y£KR_game_rule_flag_SER  Membres du Pacte de Belgrade§!"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_OTT:0 "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_OTT   Guerre dans les Balkans"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_OTT_DESC:0 "La Bulgarie ignore l'ultimatum et les Balkans replongent dans la guerre. Pendant la guerre, l'Empire Ottoman décide de revendiquer et d'exiger la Thrace occidentale, et déclare la guerre à la Bulgarie lorsqu'il refuse de lui remettre le territoire..\n\n§GAgresseurs§!\n£KR_game_rule_flag_SER  §YSerbie§!\n£KR_game_rule_flag_OTT  §YEmpire Ottoman§!\n§GAgresseurs potentiels§!\n£KR_game_rule_flag_ROM  §YRoumanie§!\n£KR_game_rule_flag_GRE  §YGrèce§!\n§CDéfenseurs§!\n£KR_game_rule_flag_BUL  §YBulgarie§!\n\n§RNécessite :§!\n§RPas§! §CSerbie Seule§! comme §Y£KR_game_rule_flag_SER  Membres du Pacte de Belgrade§!"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_SUBMIT_TO_OTT:0 "£KR_game_rule_flag_BUL  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE  £KR_game_rule_flag_OTT   Guerre dans les Balkans"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_VS_PACT_SUBMIT_TO_OTT_DESC:0 "La Bulgarie ignore l'ultimatum et les Balkans replongent dans la guerre. Pendant la guerre, l'Empire Ottoman décide de faire pression et d'exiger la Thrace occidentale, et la Bulgarie accepte et cède le territoire.\n\n§GAgresseur§!\n£KR_game_rule_flag_SER  §YSerbie§!\n§GAgresseurs potentiels§!\n£KR_game_rule_flag_ROM  §YRoumanie§!\n£KR_game_rule_flag_GRE  §YGrèce§!\n§CDéfenseurs§!\n£KR_game_rule_flag_BUL  §YBulgarie§!\n\n§RNécessite :§!\n§RPas§! §CSerbie Seule§! comme §Y£KR_game_rule_flag_SER  Membres du Pacte de Belgrade§!"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT:0 "£KR_game_rule_flag_BUL  £KR_game_rule_flag_ALB  vs £KR_game_rule_flag_SER  £KR_game_rule_flag_ROM  £KR_game_rule_flag_GRE   Guerre dans les Balkans"
 RULE_OPTION_BUL_FOURTH_BALKAN_WAR_BUL_ALB_VS_PACT_DESC:0 "La Bulgarie ignore l'ultimatum et les Balkans replongent dans la guerre. L'Albanie décide de soutenir la Bulgarie et se joint à la lutte\n\n§GAgresseur§!\n£KR_game_rule_flag_SER  §YSerbie§!\n§GAgresseurs potentiels§!\n£KR_game_rule_flag_ROM  §YRoumanie§!\n£KR_game_rule_flag_GRE  §YGrèce§!\n§CDéfenseurs§!\n£KR_game_rule_flag_BUL  §YBulgarie§!\n£KR_game_rule_flag_ALB  §YAlbanie§!\n\n§RNécessite :§!\n§RPas§! §CSerbie Seule§! comme §Y£KR_game_rule_flag_SER  Membres du Pacte de Belgrade§!"
