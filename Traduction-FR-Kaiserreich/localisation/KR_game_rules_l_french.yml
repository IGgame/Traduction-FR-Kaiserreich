 RULE_OPTION_SPA_CIVIL_WAR:0 "£KR_game_rule_flag_SPA  £KR_game_rule_flag_CNT  £KR_game_rule_flag_SPR   Guerre civile - Triangulaire"
 RULE_OPTION_SPA_CIVIL_WAR_DESC:0 "Le royaume espagnol est déchiré par une guerre civile à trois camps."
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPA:0 "£KR_game_rule_flag_SPA   Acción Popular remporte des élections ouvertes"
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPA_DESC:0 "Des élections ouvertes sont organisées, l'Acción Popular reste au pouvoir et le royaume reste entier."
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SWF:0 "£KR_game_rule_flag_CNT   CNT-FAI Gagne des élections ouvertes"
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SWF_DESC:0 "Des élections ouvertes sont organisées, le CNT-FAI est largement victorieux et une guerre civile espagnole est évitée de justesse."
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPR:0 "£KR_game_rule_flag_SPR   Les carlistes remportent des élections ouvertes"
 RULE_OPTION_SPA_CIVIL_WAR_AVOIDED_SPR_DESC:0 "Des élections ouvertes sont organisées, les carlistes sont largement victorieux et une guerre civile espagnole est évitée de justesse."

 AUS_START_ELECTION:0 "£KR_game_rule_flag_AUS   Élection Autrichienne de 1936"
 RULE_OPTION_AUS_START_ELECTION_RANDOM:0 "Par Défaut"
 RULE_OPTION_AUS_START_ELECTION_RANDOM_DESC:0 "Les élections Autrichiennes de 1936 sont âprement disputées, les deux candidats, le SDAP et le CS, souscrivant à des points de vue politiques et économiques radicalement différents."
 RULE_OPTION_AUS_START_ELECTION_SOCIAL_CONSERVATIVE_CS:0 "Le CS remportent les élections"
 RULE_OPTION_AUS_START_ELECTION_SOCIAL_CONSERVATIVE_CS_DESC:0 "Leur écrasante majorité dans les campagnes mène le CS à la victoire."
 RULE_OPTION_AUS_START_ELECTION_SOCIAL_DEMOCRAT_SDAP:0 "Le SDAP remporte les élections"
 RULE_OPTION_AUS_START_ELECTION_SOCIAL_DEMOCRAT_SDAP_DESC:0 "La prestation décisive de la ville de Vienne pour le SDAP en fait le vainqueur incontestable."

 AUS_AUSGLEICH:0 "£KR_game_rule_flag_AUS   L'Ausgleich de 1937"
 RULE_OPTION_AUS_AUSGLEICH_RANDOM:0 "Par Défaut"
 RULE_OPTION_AUS_AUSGLEICH_RANDOM_DESC:0 "L'Ausgleich de 1937 a lieu. Les questions des impôts, des droits des minorités et de la fédéralisation peuvent fracturer l'Empire ou peut-être qu'une nation plus forte émergera..."
 RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO:0 "Statu Quo"
 RULE_OPTION_AUS_AUSGLEICH_STATUS_QUO_DESC:0 "Les Hongrois sont apaisés et le statu quo est maintenu."
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR:0 "Réforme - Guerre civile"
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_CIVIL_WAR_DESC:0 "En réponse aux tentatives du monarque de fédérer l'Empire, la Hongrie est en colère et l'Empire sombre dans la Guerre Civile."
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS:0 "Réforme - Succès"
 RULE_OPTION_AUS_AUSGLEICH_FEDERATE_SUCCESS_DESC:0 "L'Empire est fédéré avec succès."
 RULE_OPTION_AUS_AUSGLEICH_MILITARY_OCCUPATION:0 "Occupation Militaire"
 RULE_OPTION_AUS_AUSGLEICH_MILITARY_OCCUPATION_DESC:0 "La partie hongroise de l'Empire est placée sous occupation militaire autrichienne, ce qui pourrait provoquer une révolte des électeurs cisleithaniens."

 BEL_POST_PROTEST:0 "£KR_game_rule_flag_BEL   Les Conséquences du 17 février"
 RULE_OPTION_BEL_POST_PROTEST_RANDOM:0 "Par Défaut"
 RULE_OPTION_BEL_POST_PROTEST_RANDOM_DESC:0 "Avec un Roi impopulaire et un grand sentiment anti-Allemand au sein de la population, la Flandre-Wallonie est à l'aube d'un grand changement."
 RULE_OPTION_BEL_POST_PROTEST_ARMY_GERMAN:0 "£KR_game_rule_flag_BEL   Sujet Allemand Loyal"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_GERMAN_DESC:0 "Adalbert envoie l'armée pour réprimer les protestations du 17 février. Lui et son gouvernement ont réussi à traverser la tourmente qui s'en est suivie avec succès, demeurant un sujet Allemand loyal avec une participation politique populaire limitée seulement."
 RULE_OPTION_BEL_POST_PROTEST_ARMY_REFORM:0 "£KR_game_rule_flag_BEL   Adalbert Réforme le Royaume"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_REFORM_DESC:0 "Adelbert envoie l'armée pour réprimer les protestations du 17 février. Lui et son gouvernement ont réussi à traverser la tourmente qui s'en est suivie avec succès, instaurant une réforme politique tout en demeurant un fidèle sujet allemand."
 RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_SUCCESS:0 "£KR_game_rule_flag_BELG   Référendum - Indépendance de la Belgique"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_SUCCESS_DESC:0 "Adalbert envoie l'armée pour réprimer les protestations du 17 février. En raison de la montée des tensions, un référendum secret est organisé, appelant à l'indépendance de la Belgique. L'Allemagne accepte les résultats de ce référendum, et accorde son indépendance à la Belgique.\n§CNote : La Belgique déclare son indépendance autour de§! §Y1937§! §Cou après.§!"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_CRACKDOWN:0 "£KR_game_rule_flag_WLL   Référendum - Répression"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_REFERENDUM_CRACKDOWN_DESC:0 "Adalbert envoie l'armée pour réprimer les protestations du 17 février. En raison de la montée des tensions, un référendum secret est organisé, appelant à l'indépendance de la Belgique. L'Allemagne rejette les résultats de ce référendum et sévit contre tous les dissidents. La Belgique se révolte ensuite après que la Commune de France ait déclaré la guerre à l'Empire Allemand."
 RULE_OPTION_BEL_POST_PROTEST_ARMY_FLANDERS_REVOLT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Révolte du Conseil Flamand"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_FLANDERS_REVOLT_DESC:0 "Adalbert envoie l'armée pour réprimer les protestations du 17 février. Dans un ultime effort pour maintenir le pouvoir avant d'être dissous, le Conseil Flamand prend l'initiative audacieuse de déclarer à l'unanimité l'indépendance de la Flandre. Adalbert décide d'écraser cette rébellion."
 RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_COUNCIL_DICTATORSHIP:0 "£KR_game_rule_flag_BEL   Figure de proue Adalbert - Conseil"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_COUNCIL_DICTATORSHIP_DESC:0 "Adalbert envoie l'armée pour réprimer les protestations du 17 février. La Vlaamse Wacht saisit l'occasion de consolider le pouvoir. Plus tard, elle lance un coup d'État réussi, dépouille Adalbert de son pouvoir et instaure une dictature."
 RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION:0 "£KR_game_rule_flag_BEL   Figure de proue Adalbert - Élection"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_DESC:0 "Adalbert envoie l'armée pour réprimer les protestations du 17 février. La Vlaamse Wacht saisit l'occasion de consolider le pouvoir. elle lance ensuite un coup d'Etat réussi et dépouille Adalbert de son pouvoir tout en le conservant comme figure de proue, puis tient une élection."
 RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_SOCIAL_DEMOCRAT_GERMAN_CRACKDOWN_BELGIAN_REVOLT:0 "£KR_game_rule_flag_WLL   L'Allemagne réintègre Adalbert"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_SIGN_BILL_ELECTION_SOCIAL_DEMOCRAT_GERMAN_CRACKDOWN_BELGIAN_REVOLT_DESC:0 "Adalbert envoie l'armée pour réprimer les manifestations du 17 février. La Vlaamse Wacht saisit l'occasion de consolider le pouvoir. elle lance ensuite un coup d’État réussi et dépouille Adalbert de son pouvoir tout en le conservant comme figure de proue, puis tient une élection. Le parti Socialiste le BWP remporte la victoire, incitant l'Allemagne à intervenir pour restaurer Adelbert au pouvoir. La Belgique se révolte ensuite après que la Commune de France ait déclaré la guerre à l'Empire Allemand."
 RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_LEIDER:0 "£KR_game_rule_flag_BELG   Abdication - Leider Belge"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_LEIDER_DESC:0 "Adelbert envoie l'armée pour réprimer les protestations du 17 février. La Vlaamse Wacht saisit l'occasion de consolider le pouvoir. Plus tard, elle lance un coup d’État réussi et contraint Adalbert à abdiquer. Van Severen prend la relève, se déclare \"Leider\" et établit un gouvernement militaire.\n§CNote : La Belgique déclare son indépendance autour de§! §Y1938§! §Cou après.§!"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_DEMOCRACY:0 "£KR_game_rule_flag_BELG   Abdication - Indépendance de la Belgique"
 RULE_OPTION_BEL_POST_PROTEST_ARMY_COUP_ABDICATE_DEMOCRACY_DESC:0 "Adelbert envoie l'armée pour réprimer les protestations du 17 février. La Vlaamse Wacht saisit l'occasion de consolider le pouvoir. Plus tard, il lance un coup d’État réussi et contraint Adalbert à abdiquer. Van Severen tente de consolider son pouvoir, mais une grande coalition du BWP, du KB et du LP le destitue et le dépose lors d'une élection.\n§CNote : la Belgique déclare son indépendance autour de§! §Y1938§! §COu après, ou après.§!"
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_ACCEPT:0 "£KR_game_rule_flag_BELG   Rébellion - Indépendance de la Belgique"
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_ACCEPT_DESC:0 "Seule la police locale tente d'étouffer les protestations du 17 février. La situation devient désastreuse, aboutissant à une révolte. Les rebelles Flamands et Wallons travaillent ensemble pour assurer l'indépendance d'une Belgique unifiée, chassant les forces Allemandes du pays..\n§CNote: La Belgique déclare son indépendance en§! §Y1936§!§C.§!"
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_SPLIT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flandre / Wallonie"
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_SPLIT_DESC:0 "Seule la police locale tente d'étouffer les protestations du 17 février. La situation devient désastreuse, aboutissant à une révolte. Les rebelles Flamands refusent de travailler avec leurs homologues Wallons et choisissent plutôt de rechercher un rapprochement avec l'Allemagne. La Belgique devient une nation indépendante, mais reste attachée au Reichspakt et à son rôle d’État tampon avec la Commune de France."
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_WAR:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Intervention Néerlandaise - Guerre"
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_WAR_DESC:0 "Seule la police locale tente d'étouffer les protestations du 17 février. La situation devient désastreuse, aboutissant à une révolte. Les rebelles Flamands refusent de travailler avec leurs homologues Wallons et choisissent plutôt de rechercher un rapprochement avec l'Allemagne. L'Allemagne rejette son offre pour que la Belgique devienne une nation indépendante au sein du Reichspakt. Les Pays-Bas interviennent ensuite pour soutenir les Flems et rejettent l'ultimatum de l'Allemagne de rejoindre le Reichspakt. Une guerre éclate entre les Pays-Bas et l'Allemagne."
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_JOIN_REICHSPAKT:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Intervention Néerlandaise - Reichspakt"
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_UNIFICATION_REJECT_DUTCH_INTERVENTION_JOIN_REICHSPAKT_DESC:0 "Seule la police locale tente d'étouffer les protestations du 17 février. La situation devient désastreuse, aboutissant à une révolte. Les rebelles Flamands refusent de travailler avec leurs homologues Wallons et choisissent plutôt de rechercher un rapprochement avec l'Allemagne. L'Allemagne rejette son offre pour que la Belgique devienne une nation indépendante au sein du Reichspakt. Les Pays-Bas interviennent ensuite pour soutenir les Flems et acceptent l'ultimatum de l'Allemagne de rejoindre le Reichspakt."
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_NO_FRENCH_INTERVENTION:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Flandre / Wallonie Totaliste"
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_NO_FRENCH_INTERVENTION_DESC:0 "Seule la police locale tente d'étouffer les protestations du 17 février. La situation devient désastreuse, aboutissant à une révolte. Les rebelles Wallons demandent le soutien de la Commune de France et, avec son aide, déclarent l'indépendance de la Wallonie. Cependant, la Commune de France abandonne ses ambitions d'assurer l'indépendance de la Wallonie, laissant la Wallonie mourir aux mains d'un Reich vengeur."
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_CAVES:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   La France garantit la Wallonie"
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_CAVES_DESC:0 "Seule la police locale tente d'étouffer les protestations du 17 février. La situation devient désastreuse, aboutissant à une révolte. Les rebelles Wallons demandent le soutien de la Commune de France et, avec son aide, déclarent l'indépendance de la Wallonie. En raison du soutien continu de la France aux Wallons, l'Allemagne recule et retire ses forces de Wallonie."
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_FRANCE_CAVES:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   La France abandonne la Wallonie"
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_FRANCE_CAVES_DESC:0 "Seule la police locale tente d'étouffer les protestations du 17 février. La situation devient désastreuse, aboutissant à une révolte. Les rebelles Wallons demandent le soutien de la Commune de France et, avec son aide, déclarent l'indépendance de la Wallonie. Bien que soucieuse de garantir l'indépendance de la Wallonie, la Commune de France finit par reculer pour éviter la guerre avec l'Allemagne."
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_WAR:0 "£KR_game_rule_flag_WLL  £KR_game_rule_flag_FLN   Weltkrieg sur la Wallonie"
 RULE_OPTION_BEL_POST_PROTEST_REVOLUTION_FRENCH_DRIFT_FRENCH_INTERVENTION_GERMAN_ULTIMATUM_WAR_DESC:0 "Seule la police locale tente d'étouffer les protestations du 17 février. La situation devient désastreuse, aboutissant à une révolte. Les rebelles Wallons demandent le soutien de la Commune de France et, avec son aide, déclarent l'indépendance de la Wallonie. Les deux parties ne voulant pas reculer, la guerre, la Seconde Weltkrieg, éclate entre l'Allemagne et la Commune."

 BEL_INDEPENDENT_GOVERNMENT:0 "£KR_game_rule_flag_BELG   Premier Congrès Belge"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM:0 "Par Défaut"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_RANDOM_DESC:0 "Le prétendant Allemand a été évincé et le gouvernement provisoire a demandé la tenue d'élections officielles. Deux bulletins de vote distincts devront être déposés, le premier sur le type de gouvernement que l'État adoptera, le second lors d'une élection générale."
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY:0 "£KR_game_rule_flag_BELG   Monarchie Restaurée"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_MONARCHY_DESC:0 "Le peuple Belge vote pour le retour du Roi Albert Ier\n§RNécessite :§!\nAny §CIndépendance de la Belgique§! comme §Y£KR_game_rule_flag_BEL  Conséquences du 17 février§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC:0 "£KR_game_rule_flag_BELG   République Déclarée"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_DESC:9 "Le peuple Belge vote en faveur d'une république et choisit entre le BWP socialiste ou le LP libéral\n§RNécessite :§!\nAny §CIndépendance de la Belgique§! comme §Y£KR_game_rule_flag_BEL  Conséquences du 17 février§!"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDICALIST:0 "£KR_game_rule_flag_BELS   Prise de contrôle Syndicaliste"
 RULE_OPTION_BEL_INDEPENDENT_GOVERNMENT_REPUBLIC_SYNDICALIST_DESC:9 "Le peuple belge vote en faveur d'une république et choisit le Parti travailliste. Le syndicaliste Jacquemotte prend le contrôle du gouvernement travailliste et réforme le pays pour en faire un État syndicaliste.\n§RNécessite:§!\nTout §CIndépendance de la Belgique§! comme §Y£KR_game_rule_flag_BEL  Conséquences du 17 février§!\n§RPas§! §CRejoindre le Reichspakt§! comme §Y£KR_game_rule_flag_BELG  Politique Étrangère de la Belgique§!"

 BEL_INDEPENDENT_FOREIGN_POLICY:0 "£KR_game_rule_flag_BELG   Politique Étrangère de la Belgique"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_RANDOM:0 "Par Défaut"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_RANDOM_DESC:0 "Son indépendance retrouvée et les tensions internationales croissantes, la Belgique doit asseoir sa position dans le monde."
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_GER   Rejoindre le Reichspakt"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_REICHSPAKT_DESC:0 "La Belgique et l'Empire Allemand conviennent qu'en échange de la reconnaissance de son indépendance, la Belgique rejoindra le Reichspakt.\n§RNécessite :§!\n§CLeider Belge§! ou Tout §CIndépendance de la Belgiquee§! comme §Y£KR_game_rule_flag_BEL  Conséquences du 17 février§!"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_CAN   Rejoindre l'Entente"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_ENTENTE_DESC:0 "La Belgique n'est toujours pas convaincue par les ouvertures diplomatiques Allemandes visant à garantir leur retour dans le Reichspakt. La Belgique adhère plus tard à l'Entente.\n§RNécessite :§!\n§CLeider Belge§! ou Tout §CIndépendance de la Belgique§! comme §Y£KR_game_rule_flag_BEL  Conséquences du 17 février§!\n§RPas§! §CPrise de contrôle Syndicaliste§! au §Y£KR_game_rule_flag_BELG  Premier Congrès Belge§!"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE:0 "£KR_game_rule_flag_BELS  £KR_game_rule_flag_FRA   Rejoindre l'Internationale"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_INTERNATIONALE_DESC:0 "La Belgique n'est toujours pas convaincue par les ouvertures diplomatiques des Allemands pour assurer leur retour dans le Reichspakt. Plus tard, sous la domination des éléments radicaux du BWP, la Belgique rejoint l'Internationale.\n§RNécessite :§!\nTout §CIndépendance de la Belgique§! comme §Y£KR_game_rule_flag_BEL  Conséquences du 17 février§!\n§CPrise de contrôle Syndicalist§! au §Y£KR_game_rule_flag_BELG  Premier Congrès Belge§!"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_HOL   Créer l'Alliance Belgo-Néerlandaise"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_ALIGN_DUTCH_DESC:0 "La Belgique n'est toujours pas convaincue par les ouvertures diplomatiques Allemandes visant à garantir leur retour dans le Reichspakt. La Belgique s'allie plus tard avec les Pays-Bas.\n§RNécessite :§!\n§CLeider Belge§! ou Tout §CIndépendance de la Belgique§! comme §Y£KR_game_rule_flag_BEL  Conséquences du 17 février§!\n§RPas§! §CPrise de contrôle Syndicaliste§! au §Y£KR_game_rule_flag_BELG  Premier Congrès Belge§!"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_NEUTRALITY:0 "£KR_game_rule_flag_BELG   Déclarer la Neutralité"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_NEUTRALITY_DESC:0 "La Belgique n'est toujours pas convaincue par les ouvertures diplomatiques Allemandes visant à garantir leur retour dans le Reichspakt. La Belgique déclare par la suite sa neutralité pour se distancier du conflit. Cependant, cette neutralité dépend en grande partie de l'acceptation Allemande.\n§RNécessite :§!\n§CLeider Belge§! ou Tout §CIndépendance de la Belgique§! comme §Y£KR_game_rule_flag_BEL  Conséquences du 17 février§!"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_GERMANY:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_GER   Garantie par l'Allemagne"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_GERMANY_DESC:0 "La Belgique n'est toujours pas convaincue par les ouvertures diplomatiques Allemandes visant à garantir leur retour dans le Reichspakt. Cependant, la Belgique obtient plus tard une garantie de l'Empire Allemand en échange du paiement de réparations.\n§RNécessite :§!\n§CLeider Belge§! ou Tout §CIndépendance de la Belgique§! comme §Y£KR_game_rule_flag_BEL  Conséquences du 17 février§!\n§RPas§! §CPrise de contrôle Syndicaliste§! au §Y£KR_game_rule_flag_BELG  Premier Congrès Belge§!"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_CANADA:0 "£KR_game_rule_flag_BELG  £KR_game_rule_flag_CAN   Garantie par l'Entente"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_CANADA_DESC:0 "La Belgique n'est toujours pas convaincue par les ouvertures diplomatiques Allemandes visant à garantir leur retour dans le Reichspakt. Pour protéger son indépendance, la Belgique obtient par la suite une garantie de l'Entente.\n§RNécessite :§!\n§CLeider Belge§! ou Tout §CIndépendance de la Belgique§! comme §Y£KR_game_rule_flag_BEL  Conséquences du 17 février§!\n§RPas§! §CPrise de contrôle Syndicaliste§! au §Y£KR_game_rule_flag_BELG  Premier Congrès Belge§!"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_FRANCE:0 "£KR_game_rule_flag_BELS  £KR_game_rule_flag_FRA_syndicalist   Garantie par la Commune"
 RULE_OPTION_BEL_INDEPENDENT_FOREIGN_POLICY_GUARANTEE_FRANCE_DESC:0 "La Belgique n'est toujours pas convaincue par les ouvertures diplomatiques Allemandes visant à garantir leur retour dans le Reichspakt. Bien qu'hésitante à rejoindre formellement l'alliance, pour protéger son indépendance, la Belgique nouvellement socialiste obtient par la suite une garantie de l'Internationale..\n§RNécessite :§!\n§CLeider Belge§! ou Tout §CIndépendance de la Belgique§! comme §Y£KR_game_rule_flag_BEL  Conséquences du 17 février§!\n§CPrise de contrôle Syndicaliste§! au §Y£KR_game_rule_flag_BELG  Premier Congrès Belge§!"

 BAT_POLITICAL_PATH:0 "£KR_game_rule_flag_BAT   Les Allemands Baltes et Leur Duché"
 RULE_OPTION_BAT_POLITICAL_PATH_RANDOM:0 "Par Défaut"
 RULE_OPTION_BAT_POLITICAL_PATH_RANDOM_DESC:0 "Le Lundi noir laisse de profondes divisions politiques au sein du Duché uni de la Baltique, déchirant l'Etat en deux. La forme que prendra le rêve allemand balte et sa survie seront décidées dans les mois qui suivent."
 RULE_OPTION_BAT_POLITICAL_PATH_SCHIEMANN:0 "£KR_game_rule_flag_BAT   Parti de Schiemann"
 RULE_OPTION_BAT_POLITICAL_PATH_SCHIEMANN_DESC:0 "Le Parti démocratique allemand balte reste au pouvoir et continue de guider la nation selon la pensée politique de Paul Schiemann."
 RULE_OPTION_BAT_POLITICAL_PATH_KNIGHTHOODS:0 "£KR_game_rule_flag_BAT   La tradition demeure"
 RULE_OPTION_BAT_POLITICAL_PATH_KNIGHTHOODS_DESC:0 "Le gouvernement de von Samson-Himmelstjerna tombe et les Chevaliers de la Baltique reprennent le contrôle de l'État, consacrant leurs efforts à maintenir l'harmonie et la tradition."
 RULE_OPTION_BAT_POLITICAL_PATH_BROTHERHOOD:0 "£KR_game_rule_flag_BAT   Le Renouveau balte"
 RULE_OPTION_BAT_POLITICAL_PATH_BROTHERHOOD_DESC:0 "Dans le chaos du Lundi noir, la Landeswehr organise un coup d'État et met au pouvoir la Fraternité balte, afin de transformer les Baltes en un État nationaliste modèle."
 RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCLIB:0 "£KR_game_rule_flag_BAT_riga   Chute du Duché - L'héritage de Schiemann"
 RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCLIB_DESC:0 "Le Duché Uni de la Baltique est aux mains des partisans lettons et estoniens. Dans la ville de Riga, le Parti démocrate prend les rênes et poursuit l'héritage de Schiemann."
 RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCCON:0 "£KR_game_rule_flag_BAT_riga  Chute du Duché - Rechtstaat"
 RULE_OPTION_BAT_POLITICAL_PATH_RIGA_SOCCON_DESC:0 "Le Duché Uni de la Baltique est aux mains des partisans lettons et estoniens. Dans la ville de Riga, Helmuth Stegman reste au pouvoir et guide la ville dans un état légaliste."
 RULE_OPTION_BAT_POLITICAL_PATH_RIGA_PATAUT:0 "£KR_game_rule_flag_BAT_riga   Chute du Duché - Reichsvorposten Riga"
 RULE_OPTION_BAT_POLITICAL_PATH_RIGA_PATAUT_DESC:0 "Le Duché Uni de la Baltique est aux mains des partisans lettons et estoniens. Dans la ville de Riga, la garnison allemande lance un coup d'État et met en place un gouvernement dictatorial pan-germanique."

 UKR_FUTURE:0 "£KR_game_rule_flag_UKR   L'Avenir de l'Ukraine"
 RULE_OPTION_UKR_FUTURE_RANDOM:0 "Par Défaut"
 RULE_OPTION_UKR_FUTURE_RANDOM_DESC:0 "La crise économique fragilise presque l'Ukraine déjà instable. De grands changements politiques sont nécessaires pour surmonter la tempête."
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_INTERVENTION:0 "£GFX_KR_game_rule_flag_UKR_syndicalist  £KR_game_rule_flag_GER   Shumsky réussit (§YG.I.§!)"
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_INTERVENTION_DESC:0 "Oleksander Shumsky et son Front populaire sont invités au gouvernement pour aider à réorganiser le secteur agricole. Plus tard, ils déposent le Roi et fondent la République Socialiste d'Ukraine. En réponse, l'Empire Allemand déclare la guerre à la république nouvellement formée..\n§YI.A.§! est l'abréviation d'Intervention Allemande."
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_ACQUIESCENCE:0 "£GFX_KR_game_rule_flag_UKR_syndicalist   Shumsky Réussit (§GG.A.§!)"
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_GERMAN_ACQUIESCENCE_DESC:0 "Oleksander Shumsky et son Front populaire sont invités au gouvernement pour aider à réorganiser le secteur agricole. Plus tard, ils déposent le Roi et fondent la République Socialiste d'Ukraine. En réponse, l'Empire Allemand décide de ne rien faire contre la Révolution.\n§GA.A.§! est l'abréviation de l'Acceptation Allemande."
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_COUP:0 "£KR_game_rule_flag_UKR   Le coup d'État renverse Shumsky"
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_SUCCESS_COUP_DESC:0 "Oleksander Shumsky et son Front populaire sont invités au gouvernement pour aider à réorganiser le secteur agricole. Plus tard, ils déposent le Roi et fondent la République Socialiste d'Ukraine. Les Allemands, menacés par une Ukraine syndicaliste, lancent un coup d’État réussi et restaurent le Roi Vasyl Ier. En effet, cela fait de l'Ukraine un sujet de l'Empire Allemand."
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_NO_SUCCESS:0 "£KR_game_rule_flag_UKR   La Bourgeoisie destitue Shumsky"
 RULE_OPTION_UKR_FUTURE_INVITE_SHUMSKY_NO_SUCCESS_DESC:0 "Oleksander Shumsky et son Front populaire sont invités au gouvernement pour aider à réorganiser le secteur agricole. Plus tard, ils tentent de destituer le Roi, mais la bourgeoisie destitue Khrouchtchev et place un Social-Démocrate moins radical au pouvoir."
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER   Les Russophiles s'emparent du pouvoir (§YIntervention allemande§!)"
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_INTERVENTION_DESC:0 "Conscient de l'ampleur de la menace syndicaliste, Skoropadsky conclut un accord avec le ViN pro-russe et l'OUN nationaliste pour créer une large coalition. En parvenant à atténuer certains des problèmes administratifs de l'Ukraine, le ViN russophile gagne en popularité et prend le contrôle du gouvernement, bien que l'Allemagne intervienne par la suite."
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_ACQUIESCENCE:0 "£GFX_KR_game_rule_flag_UKR   Les Russophiles s'emparent du pouvoir (§GNon-intervention allemande§!)"
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_RUSSOPHILE_VIN_GERMAN_ACQUIESCENCE_DESC:0 "Conscient de l'ampleur de la menace syndicaliste, Skoropadsky conclut un accord avec le ViN pro-russe et l'OUN nationaliste pour créer une large coalition. En réussissant à atténuer certains des problèmes administratifs de l'Ukraine, le ViN russophile gagne en popularité et prend le contrôle du gouvernement. Craignant l'opposition russe, l'Allemagne le laisse partir."
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_UKR  £KR_game_rule_flag_GER   Les Nationalistes prennent le pouvoir (§YIntervention allemande§!)"
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_INTERVENTION_DESC:0 "Conscient de l'ampleur de la menace syndicaliste, Skoropadsky conclut un accord avec le ViN pro-russe et l'OUN nationaliste pour créer une large coalition. En réussissant à atténuer certains des problèmes administratifs de l'Ukraine, le parti nationaliste ukrainien OUN gagne en popularité et prend le contrôle du gouvernement. Après avoir mis l'Allemagne sous embargo, le Reich intervient."
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_ACQUIESCENCE:0 "£GFX_KR_game_rule_flag_UKR   Les Nationalistes prennent le pouvoir (§GNon-intervention allemande.§!)"
 RULE_OPTION_UKR_FUTURE_BROAD_COALITION_NATIONALIST_OUN_GERMAN_ACQUIESCENCE_DESC:0 "Conscient de l'ampleur de la menace syndicaliste, Skoropadsky conclut un accord avec le ViN pro-russe et l'OUN nationaliste pour créer une large coalition. En réussissant à atténuer certains des problèmes administratifs de l'Ukraine, le parti nationaliste ukrainien OUN gagne en popularité et prend le contrôle du gouvernement. Après avoir mis l'Allemagne sous embargo, le Reich ne fait rien."
 RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA:0 "£KR_game_rule_flag_UKR   Skoropadsky prend le pouvoir"
 RULE_OPTION_UKR_FUTURE_DISSOLVE_RADA_DESC:0 "Le Roi accorde à Skoropadsky le pouvoir de dissoudre la Rada et de former un Sénat d’État loyal. Skoropadsky accorde plus d'autonomie aux gouvernements régionaux, parvient à un accord avec les milieux pro-russes, pacifie divers mouvements ukrainiens et interdit le Syndicalisme."

 LIT_ELECTION_1938:0 "£KR_game_rule_flag_LIT   Élections Lituaniennes de 1938"
 RULE_OPTION_LIT_ELECTION_1938_RANDOM:0 "Par Défaut"
 RULE_OPTION_LIT_ELECTION_1938_RANDOM_DESC:0 "L'élection de 1938 au Seimas est peut-être la plus importante de l'histoire de notre nation. Les Chrétiens-Démocrates, affaiblis par le Lundi Noir mais non encore totalement viables, les Sociaux-Démocrates de l'opposition et les Ultra-Nationalistes naissants ont tous une chance de gagner. Comment les gens vont-ils décider ?"
 RULE_OPTION_LIT_ELECTION_1938_LOYALTY_AUTHORITARIAN_DEMOCRAT:0 "£KR_game_rule_flag_LIT   Victoire du Parti Chrétien-Démocrate"
 RULE_OPTION_LIT_ELECTION_1938_LOYALTY_AUTHORITARIAN_DEMOCRAT_DESC:0 "Les Chrétiens-Démocrates restent au pouvoir. Le nouveau gouvernement élu reste fidèle à l'Allemagne tout en promouvant les traditions culturelles Lituaniennes."
 RULE_OPTION_LIT_ELECTION_1938_LOYALTY_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_LIT   Victoire du Parti Socio-Démocrate"
 RULE_OPTION_LIT_ELECTION_1938_LOYALTY_SOCIAL_DEMOCRAT_DESC:0 "Les Sociaux-Démocrates obtiennent la majorité. Le gouvernement Socio-Démocrate nouvellement élu reste fidèle à l'Allemagne tout en travaillant progressivement vers le socialisme à l'intérieur du système."
 RULE_OPTION_LIT_ELECTION_1938_LOYALTY_NATIONAL_POPULIST:0 "£KR_game_rule_flag_LIT_national_populist   Victoire du Parti Nationaliste"
 RULE_OPTION_LIT_ELECTION_1938_LOYALTY_NATIONAL_POPULIST_DESC:0 "Une coalition de partis Nationalistes dirigée par Voldemaras obtient la victoire. Bien qu'en fin de compte hostile envers les Allemands, le gouvernement Nationaliste reste dans le Reichspakt en raison des réalités internationales."
 RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_LIT_national_populist  £KR_game_rule_flag_GER   Révolte Nationaliste (§YI.A.§!)"
 RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_INTERVENTION_DESC:0 "Une coalition de partis Nationalistes dirigée par Voldemaras obtient la victoire. Le nouveau gouvernement mène une révolte contre le Kaiser et destitue le Roi. Voldemaras se déclare \"Vadas\" et met ses brigades du Loup de Fer au travail. En réponse, l'Empire Allemand déclare la guerre à la république nouvellement formée.\n§YI.A.§! est l'abréviation d'Intervention Allemande.\n§RNécessite :§!\n§RPas§! §CLa République des Deux Nations est formée§! au §Y£KR_game_rule_flag_POL  Le Grand Débat§!"
 RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_LIT_national_populist   Révolte Nationaliste (§GA.A.§!)"
 RULE_OPTION_LIT_ELECTION_1938_REVOLT_NATIONAL_POPULIST_GERMAN_ACQUIESCENCE_DESC:0 "Une coalition de partis Nationalistes dirigée par Voldemaras obtient la victoire. Le nouveau gouvernement mène une révolte contre le Kaiser et destitue le roi. Voldemaras se déclare \"Vadas\" et met ses brigades du Loup de Fer au travail. L'Empire allemand décide de ne rien faire contre la révolte.\n§GA.A.§! est l'abréviation de Acceptation Allemande.\n§RNécessite :§!\n§RPas§! §CLa République des Deux Nations est formée§! au §Y£KR_game_rule_flag_POL  Le Grand Débat§!"

 WHR_SITUATION:0 "£KR_game_rule_flag_WHR   Situation en Ruthénie Blanche"
 RULE_OPTION_WHR_SITUATION_RANDOM:0 "Par Défaut"
 RULE_OPTION_WHR_SITUATION_RANDOM_DESC:0 "La Ruthénie Blanche est profondément divisée. Face au règne actuel du Roi Uładzimier s'oppose l'étrange alliance de son frère Sigismond avec des partisans pro-Russes et extrémistes Nationalistes Biélorusses. D'autre part, les fondateurs de la gauche du pays veulent une restauration de la démocratie ou même une Révolution Syndicaliste pure et dure. Comment la situation va-t-elle évoluer en Ruthénie blanche ?"
 RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_CONSERVATIVE_BNP:0 "£KR_game_rule_flag_WHR   Le BNP remporte l'élection"
 RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_CONSERVATIVE_BNP_DESC:0 "Uładzimier, au lieu de céder aux exigences de Sigismond, restaure la démocratie et réforme la nation en une monarchie constitutionnelle. Le BNP, Conservateur et ami de Reichspak, remporte la première élection de Ruthénie Blanche."
 RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_DEMOCRAT_BSDP:0 "£KR_game_rule_flag_WHR   Le BSDP remporte l'élection"
 RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SOCIAL_DEMOCRAT_BSDP_DESC:0 "Uładzimier, au lieu de céder aux exigences de Sigismond, restaure la démocratie et réforme la nation en une monarchie constitutionnelle. Le BSDP Socio-Démocrate remporte la première élection de Ruthénie Blanche."
 RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_WHR_syndicalist  £KR_game_rule_flag_GER   Prise de contrôle Syndicaliste (§YI.A.§!)"
 RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_INTERVENTION_DESC:0 "Uładzimier, au lieu de céder aux exigences de Sigismond, restaure la démocratie et réforme la nation en une monarchie constitutionnelle. Le Syndicaliste BSRP remporte la première élection de Ruthénie Blanche et renverse la monarchie. Le nouveau gouvernement décide de poursuivre la Révolution Syndicaliste. En réponse, l'Empire Allemand décide de déclarer la guerre à la république nouvellement formée.\n§YI.A.§! est l'abréviation d'Intervention Allemande."
 RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_WHR_syndicalist   Prise de contrôle Syndicaliste (§GA.A.§!)"
 RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_SYNDICALIST_BPSR_GERMAN_ACQUIESCENCE_DESC:0 "Uładzimier, au lieu de céder aux exigences de Sigismond, restaure la démocratie et réforme la nation en une monarchie constitutionnelle. Le Syndicaliste BSRP remporte la première élection de Ruthénie Blanche et renverse la monarchie. Le nouveau gouvernement décide de poursuivre la Révolution Syndicaliste. En réponse, l'Empire Allemand décide de ne rien faire contre la Révolution.\n§GA.A.§! est l'abréviation d'Acceptation Allemande."
 RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_WHR_syndicalist  £KR_game_rule_flag_GER   Prise de contrôle par le Bolchevisme (§YI.A.§!)"
 RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_INTERVENTION_DESC:0 "Uładzimier, au lieu de céder aux exigences de Sigismond, restaure la démocratie et réforme la nation en une monarchie constitutionnelle. Le Syndicaliste BSRP remporte la première élection de Ruthénie Blanche et renverse la monarchie. Le nouveau gouvernement décide d'adopter le Bolchevisme. En réponse, l'Empire Allemand décide de déclarer la guerre à la république nouvellement formée.\n§YI.A.§! est l'abréviation d'Intervention Allemande."
 RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_WHR_syndicalist   Prise de contrôle par le Bolchevisme (§YA.A.§!)"
 RULE_OPTION_WHR_SITUATION_ULADZIMIR_DEMOCRACY_TOTALIST_KPB_GERMAN_ACQUIESCENCE_DESC:0 "Uładzimier, au lieu de céder aux exigences de Sigismond, restaure la démocratie et réforme la nation en une monarchie constitutionnelle. Le Syndicaliste BSRP remporte la première élection de Ruthénie Blanche et renverse la monarchie. Le nouveau gouvernement décide d'adopter le Bolchevisme. En réponse, l'Empire Allemand décide de ne rien faire contre la Révolution.\n§YI.A.§! est l'abréviation d'Intervention Allemande."
 RULE_OPTION_WHR_SITUATION_ULADZIMIR_ABSOLUTISM_AUTHORITARIAN_DEMOCRAT_BNP:0 "£KR_game_rule_flag_WHR   Uładzimier augmente l'Absolutisme"
 RULE_OPTION_WHR_SITUATION_ULADZIMIR_ABSOLUTISM_AUTHORITARIAN_DEMOCRAT_BNP_DESC:0 "Face à un Sigismond enhardi, Uładzimier restreint les droits politiques et centralise le pouvoir autour de lui."
 RULE_OPTION_WHR_SITUATION_SIGISMUND_COUP:0 "£KR_game_rule_flag_WHR   Sigismond renverse Uładzimier"
 RULE_OPTION_WHR_SITUATION_SIGISMUND_COUP_DESC:0 "Sigismond, frère du roi et chef de la police secrète, le NBP, fait valoir ses droits sur le trône et lance un coup d'État réussi, renversant son frère et se proclamant Roi Žyhimont de Ruthénie Blanche."

 HOL_ELECTION_1937:0 "£KR_game_rule_flag_HOL   Pays-Bas"
 RULE_OPTION_HOL_ELECTION_1937_RANDOM:0 "Par Défaut"
 RULE_OPTION_HOL_ELECTION_1937_RANDOM_DESC:0 "L'IA choisira son chemin à travers le système régulier basé sur le hasard."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB:0 "£KR_game_rule_flag_HOL Démocratie"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_VDB_DESC:0 "Les partis Centristes conservent leur emprise sur le gouvernement Néerlandais, ce qui permet à la démocratie Néerlandaise de survivre à l'instabilité causée par le Lundi Noir."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_INTERVENTION:0 "£KR_game_rule_flag_HOL_syndicalist   Commune Batave (Syndicaliste)"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_INTERVENTION_DESC:0 "Les Socialistes Radicaux renversent le gouvernement bourgeois à La Haye et créent la Commune Batave."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_ACQUIESCENCE:0 "£KR_game_rule_flag_HOL_syndicalist   Commune Batave (Totaliste)"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_RSAP_OVERTHROW_SYSTEM_GERMAN_ACQUIESCENCE_DESC:0 "Les Socialistes Radicaux renversent le gouvernement bourgeois à La Haye et créent la Commune Batave. Le mouvement Totaliste Patriote finit par s'emparer du pouvoir."
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY:0 "£KR_game_rule_flag_HOL   Dictature Militaire"
 RULE_OPTION_HOL_ELECTION_1937_SDAP_WIN_JUNTA_PERMENANT_STABILITY_DESC:0 "Après d'importants bouleversements qui secouent la stabilité des Pays-Bas, le général Izaak Reijnders s'empare de l'appareil d'État et maintient une Dictature Militaire"
 RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART:0 "£KR_game_rule_flag_HOL_paternal_autocrat   Dictature Réactionnaire de la VNH"
 RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_SWART_DESC:0 "La VNH Réactionnaire s'empare du contrôle des Pays-Bas et instaure une dictature Réactionnaire qui réussit avec succès son coup d’État Populiste au palais."
 RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN:0 "£KR_game_rule_flag_HOL_national_populist   Dictature Populiste de la VNH"
 RULE_OPTION_HOL_ELECTION_1937_VHN_WIN_ALONE_VAN_GEELKERKEN_DESC:0 "La VNH Réactionnaire prend le contrôle des Pays-Bas et instaure une dictature Réactionnaire, qui est ensuite remplacée par un coup d'État dans un palais de la jeune aile insurgée du parti."

 SWI_SAVOYARD_CRISIS:0 "£KR_game_rule_flag_SWI   La crise Savoyarde"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM:0 "Par Défaut"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RANDOM_DESC:0 "Soutenus par la Commune de France, les révolutionnaires Syndicalistes de Romandie et de Haute-Savoie se sont mobilisés contre le gouvernement national Suisse dans ce qu'il est convenu d'appeler la \"crise savoyarde\". La manière dont le gouvernement réagit à cette crise façonnera l'avenir du peuple Suisse."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION:0 "£KR_game_rule_flag_SWI   Statu Quo"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_NO_CONCESSION_DESC:0 "Grâce à la retenue du gouvernement Suisse, les Communards choisissent de rester en bons termes avec la Suisse. La crise s'estompe et la Suisse conserve le contrôle de la Haute-Savoie occupée."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED:0 "£KR_game_rule_flag_SWI   Les Suisses concède la Haute-Savoie"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_HAUTE_SAVOIE_CONCEDED_DESC:0 "La Commune de France exige que le gouvernement Suisse cède la région occupée de Haute-Savoie sous la menace des armes. Le gouvernement Suisse décide d'éviter la guerre et accepte. La Haute-Savoie est de retour en France."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST:0 "£KR_game_rule_flag_SWI_syndicalist   La Suisse tombe dans le Syndicalisme"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_SYNDICALIST_DESC:0 "La Commune de France exige que le gouvernement Suisse cède la région occupée de Haute-Savoie sous la menace des armes. Le gouvernement Suisse décide d'éviter la guerre et accepte. Sentant la faiblesse, la France exige en outre que la Suisse garantisse les droits des Syndicalistes dans son pays. Plus tard, la Suisse tombe dans le Syndicalisme."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST:0 "£KR_game_rule_flag_SWI_totalist   La Suisse tombe dans le Totalisme"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_BEND_TO_FRANCE_TOTALIST_DESC:0 "La Commune de France exige que le gouvernement Suisse cède la région occupée de Haute-Savoie sous la menace des armes. Le gouvernement Suisse décide d'éviter la guerre et accepte. Sentant la faiblesse, la France exige en outre que la Suisse garantisse les droits des Syndicalistes dans son pays. La Suisse tombe ensuite dans le Totalisme."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE:0 "£KR_game_rule_flag_SWIB_national_populist  £KR_game_rule_flag_FRA   La Suisse déclare la guerre à la France"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_RESIST_FRANCE_DESC:0 "En réponse à la crise, les troupes Françaises entrent en Haute-Savoie et en Romandie. Le gouvernement Suisse part en guerre pour reconquérir ces territoires. Considérant le gouvernement comme faible, un gouvernement militaire provisoire Nationaliste prend le contrôle de la Suisse. L'Empire Allemand pourrait saisir cette occasion pour mettre fin à la Commune."
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER  £KR_game_rule_flag_FRA   Protection Allemande - Guerre"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_WAR_DESC:0 "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. L'Empire Allemand intervient et lance un ultimatum à Paris pour qu'il cesse toute activité diplomatique et clandestine contre l'intégrité territoriale de la Suisse. La France ignore cet ultimatum, et si les deux parties ne veulent pas reculer, l'Empire Allemand déclare la guerre à la France.\n§RNécessite :§!\n§CL'Empire Allemand n'est pas en guerre§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_GER   Protection Allemande - Paix"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_GERMAN_ALLY_PEACE_DESC:0 "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. L'Empire Allemand intervient et lance un ultimatum à Paris pour qu'il cesse toute activité diplomatique et clandestine contre l'intégrité territoriale de la Suisse. Peur d'une guerre prématurée avec l'Allemagne, la Commune de France recule.\n§RNécessite :§!\n§CL'Empire Allemand n'est pas en guerre§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS  £KR_game_rule_flag_FRA   Protection Autrichienne - Guerre"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_WAR_DESC:0 "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. L'Empire Autrichien intervient et adresse un ultimatum à Paris pour qu'il cesse toute activité diplomatique et clandestine visant à porter atteinte à l'intégrité territoriale de la Suisse. La France décide d'ignorer cet ultimatum. Comme les deux parties ne veulent pas reculer, l'Empire Autrichien déclare la guerre à la France.\n§RNécessite :§!\n§CL'Empire Autrichien n'est pas en guerre§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE:0 "£KR_game_rule_flag_SWI  £KR_game_rule_flag_AUS   Protection Autrichienne - Paix"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_AUSTRIAN_ALLY_PEACE_DESC:0 "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. L'Empire Autrichien intervient et adresse un ultimatum à Paris pour qu'il cesse toute activité diplomatique et clandestine dirigée contre l'intégrité territoriale de la Suisse. Hésitante de la guerre avec l'Autriche, la Commune de France recule.\n§RNécessite :§!\n§CL'Empire Autrichien n'est pas en guerre§!"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED:0 "£KR_game_rule_flag_SWIB_national_populist   Suisse Abandonné"
 RULE_OPTION_SWI_SAVOYARD_CRISIS_ABANDONED_DESC:0 "En réponse aux tensions accrues avec la Commune de France, le gouvernement Suisse cherche un soutien étranger. Cependant, malgré tous les efforts de la Suisse, aucune nation n'est disposée à la soutenir. En conséquence, le gouvernement Suisse accepte les demandes Françaises et restitue la Haute-Savoie. Le gouvernement de la Romandie, rétabli par la France, vote rapidement pour faire sécession de la Confédération suisse et rejoindre la Commune de France. Une conspiration militaire Nationaliste contre le gouvernement Suisse commence à se développer."

 DEN_FUTURE:0 "£KR_game_rule_flag_DEN Denmark"
 RULE_OPTION_DEN_FUTURE_RANDOM:0 "Par Défaut"
 RULE_OPTION_DEN_FUTURE_RANDOM_DESC:0 "L'intelligence artificielle choisira son chemin à travers le système habituel basé sur le hasard."
 RULE_OPTION_DEN_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_DEN Démocratie"
 RULE_OPTION_DEN_FUTURE_DEMOCRACY_DESC:0 "L'AI défendra toujours l'intégrité de la démocratie Danoise. Le cabinet du Roi tombera s'il se forme et au cas où le Danemark se trouverait en guerre avec l'Allemagne, le Danemark ne fera pas de compromis avec la Troisième Internationale."
 RULE_OPTION_DEN_FUTURE_KINGS_CAB:0 "£KR_game_rule_flag_DEN Cabinet du Roi"
 RULE_OPTION_DEN_FUTURE_KINGS_CAB_DESC:0 "Après que le Roi aura démis le gouvernement démocratique, l'intelligence artificielle maintiendra l'autorité du gouvernement Démocratique Autoritaire et Autoritaire installé par le roi."
 RULE_OPTION_DEN_FUTURE_HYBRID:0 "£KR_game_rule_flag_DEN_syndicalist   Régime Hybride"
 RULE_OPTION_DEN_FUTURE_HYBRID_DESC:0 "Si le Danemark est envahi par les Allemands, ils feront un compromis avec la Troisième Internationale, mettant en place un régime hybride modéré entre Syndicalisme et Capitalisme.  §YSi le Danemark ne se trouve pas en conflit avec l'Allemagne, cela ne se produira pas.§!"

 FIN_FUTURE:0 "£KR_game_rule_flag_FIN_paternal_autocrat   Finlande"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY:0 "£KR_game_rule_flag_FIN Démocratie"
 RULE_OPTION_FIN_FUTURE_DEMOCRACY_DESC:0 "L'Intelligence Artificielle laissera le gouvernement royal désorganisé et permettra à Mannerheim de rallier la Garde Blanche. Mannerheim finira par céder le pouvoir à un gouvernement démocratiquement élu."
 RULE_OPTION_FIN_FUTURE_KINGDOM:0 "£KR_game_rule_flag_FIN_paternal_autocrat   Royaume"
 RULE_OPTION_FIN_FUTURE_KINGDOM_DESC:0 "L'Intelligence Artificielle maintiendra l'autorité du gouvernement de Coalition Nationale dirigé par le Roi, ce qui lui permettra de se stabiliser après les bouleversements causés par le Lundi Noir."
 RULE_OPTION_FIN_FUTURE_LAPUA:0 "£KR_game_rule_flag_FIN_national_populist   Mouvement de Lapua"
 RULE_OPTION_FIN_FUTURE_LAPUA_DESC:0 "Le mouvement de Lapua marchera sur Helsinki et se retrouvera capable de renverser le gouvernement royal qui y réside, marquant la naissance d'un régime Ultranationaliste en Finlande."
 RULE_OPTION_FIN_FUTURE_SYNDICALIST:0 "£KR_game_rule_flag_FIN_syndicalist   Syndicalistes"
 RULE_OPTION_FIN_FUTURE_SYNDICALIST_DESC:0 "La marche du mouvement de Lapua sur Helsinki sera contrée par des sympathisants Finlandais de la cause de la Troisième Internationale qui prendront le pouvoir pour eux-mêmes. Suite à ces événements, la Garde Rouge sera dissoute."
 RULE_OPTION_FIN_FUTURE_TOTALIST:0 "£KR_game_rule_flag_FIN_syndicalist   Garde Rouge"
 RULE_OPTION_FIN_FUTURE_TOTALIST_DESC:0 "La marche du mouvement de Lapua sur Helsinki sera contrée par des sympathisants Finlandais de la cause de la Troisième Internationale qui prendront le pouvoir pour eux-mêmes. Suite à ces événements, la tentative des Syndicalistes de dissoudre la Garde Rouge échoue et provoque un coup d’État."

 NOR_START_ELECTION:0 "£KR_game_rule_flag_NOR Norvège"
