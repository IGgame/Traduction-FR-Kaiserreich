 CAN_POLITICAL_PATH:0 "£KR_game_rule_flag_CAN   Chemin politique canadien"
 RULE_OPTION_CAN_POLITICAL_PATH_RANDOM:0 "Défaut"
 RULE_OPTION_CAN_POLITICAL_PATH_RANDOM_DESC:0 "Lors des prochaines élections, le Canada a une chance égale d'élire à la fois les libéraux et les conservateurs."
 RULE_OPTION_CAN_POLITICAL_PATH_LIBERAL:0 "Libéral"
 RULE_OPTION_CAN_POLITICAL_PATH_LIBERAL_DESC:0 "Les libéraux, menés par Mackenzie King, remporteront les élections canadiennes de 1936 et conserveront le pouvoir."
 RULE_OPTION_CAN_POLITICAL_PATH_CONSERVATIVE:0 "Conservateur"
 RULE_OPTION_CAN_POLITICAL_PATH_CONSERVATIVE_DESC:0 "Les conservateurs, menés par R.B. Bennett, remporteront les élections canadiennes de 1936, orientant le pays vers une voie plus militariste."
 RULE_OPTION_CAN_POLITICAL_PATH_AUTHORITARIAN:0 "Autoritaire"
 RULE_OPTION_CAN_POLITICAL_PATH_AUTHORITARIAN_DESC:0 "Les conservateurs gagneront les élections canadiennes de 1936, mais - après avoir promulgué la conscription - ils invoqueront certainement la Loi sur les mesures de guerre et mettront le pouvoir autoritaire entre les mains du roi britannique."

 CAN_BRITISH_KING:0 "£KR_game_rule_flag_CAN   Monarchie britannique"
 RULE_OPTION_CAN_BRITISH_KING_RANDOM:0 "Défaut"
 RULE_OPTION_CAN_BRITISH_KING_RANDOM_DESC:0 "La couronne britannique reviendra au Prince Edouard, comme toujours, et son maintien dépend de sa popularité et de la force de ses partisans."
 RULE_OPTION_CAN_BRITISH_KING_EDWARD:0 "Roi Edouard VIII"
 RULE_OPTION_CAN_BRITISH_KING_EDWARD_DESC:0 "La couronne britannique reviendra au prince Édouard, et restera avec lui. Il n'abdiquera jamais le trône."
 RULE_OPTION_CAN_BRITISH_KING_ABDICATES:0 "Le roi Édouard VIII abdique"
 RULE_OPTION_CAN_BRITISH_KING_ABDICATES_DESC:0 "La couronne britannique tombera entre les mains du prince Édouard, mais celui-ci finira par abdiquer le trône (en supposant qu'il existe des conditions dans lesquelles l'abdication est possible). Le choix de ses frères à qui la couronne sera transmise dépend du destin."
 RULE_OPTION_CAN_BRITISH_KING_ALBERT:0 "Roi Albert I"
 RULE_OPTION_CAN_BRITISH_KING_ALBERT_DESC:0 "Une fois que le roi Édouard aura abdiqué le trône (en supposant qu'il existe des conditions dans lesquelles l'abdication est possible), la couronne tombera entre les mains du prince Albert, son frère aîné et l'héritier présomptif."
 RULE_OPTION_CAN_BRITISH_KING_HENRY:0 "Roi Henry IX"
 RULE_OPTION_CAN_BRITISH_KING_HENRY_DESC:0 "Une fois que le roi Édouard abdiquera le trône (en supposant que les conditions existent pour que l'abdication soit possible), la couronne tombera entre les mains du prince Henri, son deuxième frère le plus âgé et un homme ayant une expérience militaire considérable."
 RULE_OPTION_CAN_BRITISH_KING_GEORGE:0 "Roi George VI"
 RULE_OPTION_CAN_BRITISH_KING_GEORGE_DESC:0 "Lorsque le roi Édouard abdiquera le trône (à condition que les conditions permettant l'abdication soient réunies), la couronne tombera entre les mains du prince George, son plus jeune frère qui a déjà un fils. Le Prince George ne mourra jamais dans un accident d'avion."

 CAN_ACW_NEW_ENGLAND:0 "£KR_game_rule_flag_CAN   Nouvelle-Angleterre"
 RULE_OPTION_CAN_NEW_ENGLAND_RANDOM:0 "Défaut"
 RULE_OPTION_CAN_NEW_ENGLAND_RANDOM_DESC:0 "Au début de la deuxième guerre civile américaine, le Canada décidera d'intervenir ou non en Nouvelle-Angleterre et d'y former ou non un gouvernement allié."
 RULE_OPTION_CAN_NEW_ENGLAND_FORM:0 "Former la Nouvelle-Angleterre"
 RULE_OPTION_CAN_NEW_ENGLAND_FORM_DESC:0 "Au début de la deuxième guerre civile américaine, le Canada va certainement intervenir en Nouvelle-Angleterre et former un gouvernement allié."
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM:0 "Occuper la Nouvelle-Angleterre"
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_FORM_DESC:0 "Au début de la deuxième guerre civile américaine, le Canada interviendra certainement en Nouvelle-Angleterre, mais il choisira d'occuper la région plutôt que de former un gouvernement allié."
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_TAKE:0 "Éviter la Nouvelle-Angleterre"
 RULE_OPTION_CAN_NEW_ENGLAND_NOT_TAKE_DESC:0 "Au début de la deuxième guerre civile américaine, le Canada refusera d'intervenir en Nouvelle-Angleterre."

 CAN_ACW_SUPPORT:0 "£KR_game_rule_flag_CAN   Deuxième guerre civile américaine"
 RULE_OPTION_CAN_ACW_SUPPORT_RANDOM:0 "Défaut"
 RULE_OPTION_CAN_ACW_SUPPORT_RANDOM_DESC:0 "Au début de la deuxième guerre civile américaine, le Canada choisira de soutenir une faction et pourra intervenir directement dans la guerre."
 RULE_OPTION_CAN_ACW_SUPPORT_USA:0 "Soutenir le gouvernement fédéral"
 RULE_OPTION_CAN_ACW_SUPPORT_USA_DESC:9 "Au début de la deuxième guerre civile américaine, le Canada choisira toujours de soutenir le gouvernement fédéral et interviendra militairement de son côté si les conditions sont favorables pour le faire."
 RULE_OPTION_CAN_ACW_SUPPORT_PSA:0 "Soutenir le gouvernement du Pacifique"
 RULE_OPTION_CAN_ACW_SUPPORT_PSA_DESC:9 "Au début de la deuxième guerre civile américaine, le Canada choisira toujours de soutenir les États d'Amérique du Pacifique - s'ils existent - et interviendra militairement de son côté si les conditions sont favorables pour le faire. Si le gouvernement du Pacifique n'existe pas, le Canada choisira de ne soutenir personne."
 RULE_OPTION_CAN_ACW_SUPPORT_TEX:0 "Soutenir le gouvernement de l'Union"
 RULE_OPTION_CAN_ACW_SUPPORT_TEX_DESC:9 "Au début de la deuxième guerre civile américaine, le Canada choisira toujours de soutenir l'État de l'Union américaine - s'il existe - et interviendra militairement de son côté si les conditions sont favorables pour le faire. Si le gouvernement de l'Union n'existe pas, le Canada choisira de ne soutenir personne."
 RULE_OPTION_CAN_ACW_SUPPORT_NONE:0 "Ne soutenir personne"
 RULE_OPTION_CAN_ACW_SUPPORT_NONE_DESC:0 "Au début de la deuxième guerre civile américaine, le Canada choisira de ne soutenir aucune faction. Ils pourront toujours intervenir directement contre les syndicalistes, si la Confédération Syndicaliste d'Amérique existe."
 RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE:0 "Ne pas intervenir"
 RULE_OPTION_CAN_ACW_SUPPORT_NO_INTERVENE_DESC:0 "Lorsque la deuxième guerre civile américaine commencera, le Canada choisira de ne soutenir aucune faction et n'interviendra pas du tout directement dans la guerre civile."

 CAN_HALIFAX_CONFERENCE:0 "£KR_game_rule_flag_CAN   La conférence d'Halifax"
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_RANDOM:0 "Par défaut"
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_RANDOM_DESC:0 "Lorsque l'Entente et le Reichspakt seront en guerre avec la Troisième Internationale, ils se rencontreront et verront s'ils peuvent convenir de travailler ensemble - les résultats étant déterminés par le hasard et les différentes demandes/joueurs impliqués."
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_ENTENTE:9 "Favoriser l'Entente"
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_ENTENTE_DESC:9 "Lorsque l'Entente et le Reichspakt sont tous deux en guerre contre la Troisième Internationale, ils se rencontrent pour voir s'ils peuvent se mettre d'accord pour travailler ensemble - et l'IA du Reichspakt cède toujours à toute résistance de l'Entente, afin de parvenir à un accord."
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_GERMANY:9 "Favoriser le Reichspakt"
 RULE_OPTION_CAN_HALIFAX_CONFERENCE_FAVOUR_GERMANY_DESC:9 "Lorsque l'Entente et le Reichspakt sont tous deux en guerre contre la Troisième Internationale, ils se rencontrent pour voir s'ils peuvent se mettre d'accord pour travailler ensemble - et l'IA de l'Entente cède toujours à toute résistance du Reichspakt, afin de parvenir à un accord."

 USA_CIVIL_WAR:0 "£KR_game_rule_flag_USA   Deuxième Guerre de Sécession Américaine"
 RULE_OPTION_USA_CIVIL_WAR_RANDOM:0 "Défaut"
 RULE_OPTION_USA_CIVIL_WAR_RANDOM_DESC:0 "Malgré les bouleversements politiques et l'inefficacité des programmes d'aide économique, il semblait à beaucoup que l'économie des États-Unis pourrait enfin se rétablir après le krach de Wall Street en 1925. Le Lundi Noir a mis fin à de tels espoirs et a sonné le glas d'une économie déjà en difficulté. Les Républicains et les Démocrates se sont tous deux engagés à faire quelque chose, mais la confiance des citoyens dans le système s'estompe rapidement. Reed et Long ont tous deux dénoncé durement les secteurs bancaires et les politiques corrompus, qu'ils blâment pour le krach. De plus, 1936 est une année électorale, et les élections ont des conséquences."
 RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX  £KR_game_rule_flag_PSA   Guerre Civile avec MacArthur"
 RULE_OPTION_USA_CIVIL_WAR_FOUR_SIDES_DESC:0 "Le président perd son soutien et le général Douglas MacArthur se charge de \"préserver le pays des forces extrémistes, avant qu'il ne soit trop tard\" alors qu'il marche vers Washington D.C. En réponse à cet acte de \"trahison\", Jack Reed, Huey Long et les gouverneurs des États du Pacifique prennent individuellement les armes contre le Gouvernement Fédéral et refusent de reconnaître l'autorité des gouvernements qui s'y livrent. Par conséquent, les États-Unis sombrent dans une Guerre Civile."
 RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA  £KR_game_rule_flag_TEX   Guerre Civile sans MacArthur"
 RULE_OPTION_USA_CIVIL_WAR_THREE_SIDES_DESC:0 "Avec l'incapacité du président à résoudre la crise politique actuelle, Jack Reed et Huey Long prennent les armes contre le Gouvernement Fédéral et refusent de reconnaître l'autorité des gouvernements concurrents. Par conséquent, les États-Unis sombrent dans une Guerre Civile."
 RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Long Assassiné"
 RULE_OPTION_USA_CIVIL_WAR_KILL_LONG_USA_VS_CSA_DESC:0 "Le président nouvellement élu déclare que le Parti Socialiste et America First sont tous deux des sécessionnistes qui doivent être détruits à tout prix. Sur les conseils du directeur du FBI Hoover, le président ordonne au FBI d'assassiner Huey Long. Alors que l'assassinat réussit, le rôle du gouvernement dans la mort de Huey Long est révélé. Jack Reed profite rapidement de la colère du public face à cet acte de tyrannie et prend les armes contre le Gouvernement Fédéral. Les États-Unis sombrent dans une Guerre Civile."
 RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   Reed assassiné"
 RULE_OPTION_USA_CIVIL_WAR_KILL_REED_USA_VS_TEX_DESC:0 "Le président nouvellement élu déclare que le Parti Socialiste et America First sont tous deux des sécessionnistes qui doivent être détruits à tout prix. Sur les conseils du directeur du FBI Hoover, le président ordonne au FBI d'assassiner Jack Reed. Alors que l'assassinat réussit, le rôle du gouvernement dans la mort de Jack Reed est révélé. Huey Long profite rapidement de la colère du public face à cet acte de tyrannie et prend les armes contre le Gouvernement Fédéral. Les États-Unis sombrent dans une Guerre Civile."
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_CSA   Compromis obtenu avec Long"
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_LONG_USA_VS_CSA_DESC:0 "Le président nouvellement élu, M. Garner, soutient le projet de loi sur les Mesures d'Austérité d'Urgence récemment présenté au Congrès, qui vise à réduire les dépenses publiques dans tous les domaines. Le président Garner organise une réunion à Philadelphie avec les quatre principaux partis politiques pour parvenir à un compromis. Incapable de faire des progrès avec Jack Reed et Huey Long présents, Garner ordonne le retrait physique de Jack Reed et de la SPA de la réunion. Dès lors, Garner fait des compromis avec Huey Long : en échange de l'appui de Long au projet de loi, des amendements sont apportés à son profit. Alors que le projet de loi sur les mesures d'austérité d'urgence est adopté par le Congrès avec l'aval de l'AFP, les partisans de la SPA à travers la Steel Belt sont scandalisés des restrictions imposées aux syndicats et activités syndicalistes industrielles. Saisissant cette colère, Jack Reed déclare les États-Unis morts et prend les armes contre le Gouvernement Fédéral. Les États-Unis sombrent dans une Guerre Civile."
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX:0 "£KR_game_rule_flag_USA  £KR_game_rule_flag_TEX   Compromis obtenu avec Reed"
 RULE_OPTION_USA_CIVIL_WAR_COMPROMISE_WITH_REED_USA_VS_TEX_DESC:0 "Le président nouvellement élu Olson négocie avec succès avec Jack Reed. Le compromis prévoit le financement par le Gouvernement Fédéral d'une nouvelle organisation, le National Labor Board, qui assurera la liaison entre les syndicats et le gouvernement. La SPA est également promise à tout le monde sauf au Conseil d'Administration. Alors que le projet de loi est adopté par le Congrès, Huey Long répond avec indignation lorsque l'information devient publique. Long accuse Olson d'être de connivence avec Reed, et que le gouvernement a tout sauf soumis les États-Unis au Syndicalisme. Avec ses partisans motivés, Huey Long profite de l'occasion pour prendre les armes contre le Gouvernement Fédéral. Les États-Unis sombrent dans une Guerre Civile."

 USA_MARCARTHUR_WAR_PLAN:0 "£KR_game_rule_flag_USA   Plan de Guerre Blanc"
 RULE_OPTION_USA_WAR_PLAN_WHITE_RANDOM:0 "Par défaut"
 RULE_OPTION_USA_WAR_PLAN_WHITE_RANDOM_DESC:0 "S'il arrive au pouvoir, le général MacArthur choisira l'un des plans de guerre disponibles."
 RULE_OPTION_USA_WAR_PLAN_WHITE_YORKTOWN:0 "Plan de Guerre Blanc : Yorktown"
 RULE_OPTION_USA_WAR_PLAN_WHITE_YORKTOWN_DESC:0 "Le Général MacArthur évacue l'Ouest, se fortifiant à Washington D.C.\n§RRequiert :§!\n§CMacArthur fait un coup d'État au gouvernement américain§!"
 RULE_OPTION_USA_WAR_PLAN_WHITE_SAN_JACINTO:0 "Plan de Guerre Blanc : San Jacinto"
 RULE_OPTION_USA_WAR_PLAN_WHITE_SAN_JACINTO_DESC:0 "Le Général MacArthur évacue l'Est, pariant sur une frappe de décapitation contre les États Américains du Pacifique avant de rebrousser chemin vers l'Est.\n§RRequiert :§!\n§CMacArthur fait un coup d'État au gouvernement américain§!"
 RULE_OPTION_USA_WAR_PLAN_WHITE:0 "Plan d Guerre Blanc"
 RULE_OPTION_USA_WAR_PLAN_WHITE_DESC:0 "Le Général MacArthur n'évacue aucun des territoires fédéraux, jurant de ne pas céder un pouce de terre supplémentaire aux factions rebelles.\n§RRequiert :§!\n§CMacArthur fait un coup d'État au gouvernement américain§!"

 USA_POST_CIVIL_WAR_MACARTHUR:0 "£KR_game_rule_flag_USA   César ou Cincinnatus"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM:0 "Défaut"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RANDOM_DESC:0 "S'il gagne la Guerre Civile, Douglas MacArthur sera confronté à un choix difficile : démissionner de son poste de Président et assurer une transition pacifique du pouvoir ou rester en fonction indéfiniment pour protéger les États-Unis."
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON:0 "MacArthur reste au pouvoir"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_HOLD_ON_DESC:0 "Le président MacArthur, jurant de ne pas exposer à nouveau les États-Unis à l'influence malveillante de ceux qui ont causé la guerre civile, reste en fonction.\n§RNécessite :§!\n§CLes États-Unis d'Amérique remportent la Seconde Guerre de Sécession Américaine§!"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY:0 "MacArthur abandonne le pouvoir"
 RULE_OPTION_USA_POST_CIVIL_WAR_MACARTHUR_RESTORE_DEMOCRACY_DESC:0 "Les traîtres étant vaincus, MacArthur se retire en faveur d'un triumvirat pour diriger le pays jusqu'aux prochaines élections.\n§RNécessite :§!\n§CLes États-Unis d'Amérique remportent la Seconde Guerre de Sécession Américaine§!"

 CSA_POST_CIVIL_WAR:0 "£KR_game_rule_flag_CSA   Deuxième Convention Constitutionnelle"
 RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM:0 "Défaut"
 RULE_OPTION_CSA_POST_CIVIL_WAR_RANDOM_DESC:0 "Le temps est venu de faire le prochain grand pas dans la lutte Révolutionnaire. Les Travailleurs doivent être unis derrière une seule cause et une seule idéologie. Un consensus doit être atteint sur l'avenir du Gouvernement Socialiste en Amérique."
 RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN:0 "£KR_game_rule_flag_CSA_commonwealth_america   Flynn élu"
 RULE_OPTION_CSA_POST_CIVIL_WAR_SYNDICALIST_FLYNN_DESC:0 "La syndicaliste Elizabeth Gurley Flynn devient présidente par intérim et forme le Commonwealth d'Amérique.\n§RNécessite :§!\n§CLa Confédération Syndicaliste d'Amérique remporte la Seconde Guerre de Sécession Américaine.§!"
 RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS:0 "£KR_game_rule_flag_CSA_socialist_republic   Thomas Élu"
 RULE_OPTION_CSA_POST_CIVIL_WAR_RADICAL_SOCIALIST_THOMAS_DESC:0 "Le Socialiste Radical Norman Thomas devient président par intérim et forme la République Socialiste d'Amérique.\n§RNécessite :§!\n§CLa Confédération Syndicaliste d'Amérique remporte la Seconde Guerre de Sécession Américaine.§!"
 RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER:0 "£KR_game_rule_flag_CSA_socialist_union_of_america   Browder Élu"
 RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_BROWDER_DESC:0 "Le Totaliste Earl Browder devient président par intérim et forme l'Union des États Socialistes Américains.\n§RNécessite :§!\n§CLa Confédération Syndicaliste d'Amérique remporte la Seconde Guerre de Sécession Américaine.§!"
 RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER:0 "£KR_game_rule_flag_CSA_socialist_union_of_america   Foster Élu"
 RULE_OPTION_CSA_POST_CIVIL_WAR_TOTALIST_FOSTER_DESC:0 "Le Totaliste William Z. Foster devient président par intérim et forme l'Union des États Socialistes Américains.\n§RNécessite :§!\n§CLa Confédération Syndicaliste d'Amérique remporte la Seconde Guerre de Sécession Américaine.§!"

 TEX_POST_CIVIL_WAR:0 "£KR_game_rule_flag_TEX   L'avenir de l'État de l'Union Américaine"
 RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM:0 "Défaut"
 RULE_OPTION_TEX_POST_CIVIL_WAR_RANDOM_DESC:0 "L'ancien régime a été battu dans la Guerre de Sécession Américaine, et l'État conservateur et réactionnaire de l'Union Américaine hisse son drapeau au-dessus de Washington. Quel est l'avenir du nouveau régime ? Seul l'avenir le dira."
 RULE_OPTION_TEX_POST_CIVIL_WAR_LONG:0 "£KR_game_rule_flag_NEE_america   Long s'accroche au pouvoir"
 RULE_OPTION_TEX_POST_CIVIL_WAR_LONG_DESC:0 "Le président Long parvient à s'accrocher tout en limitant les intrigues de ses anciens \"alliés\".\n§RNécessite :§!\n§CL'État de l'Union Américaine gagne la Seconde Guerre Civile Américaine§!"
 RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY:0 "£KR_game_rule_flag_NEE_america   Moseley prend le contrôle"
 RULE_OPTION_TEX_POST_CIVIL_WAR_MOSELEY_DESC:0 "Le Commandant National de la Légion Américaine, George Van Horn Moseley, annonce qu'il guidera le pays jusqu'à ce qu'un véritable chef soit trouvé après la soudaine \"disparition\" du Président Long.\n§RNécessite :§!\n§CL'État de l'Union Américaine gagne la Seconde Guerre Civile Américaine§!"
 RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY:0 "£KR_game_rule_flag_TEX_commonwealth   Pelley lance un coup d'État réussi"
 RULE_OPTION_TEX_POST_CIVIL_WAR_PELLEY_DESC:0 "William Dudley Pelley et la Légion d'Argent lancent un coup d’État réussi avec l'aide des confidents du Président Long. Le nouveau régime s'accroche à une idéologie Nationaliste Chrétienne autrefois marginale.\n§RNécessite :§!\n§CL'État de l'Union Américaine gagne la Seconde Guerre Civile Américaine§!"

 HAW_POLITICAL_PATH:0 "£KR_game_rule_flag_HAW   Résultat de la Grève Générale"
 RULE_OPTION_HAW_POLITICAL_PATH_RANDOM:0 "Par défaut"
 RULE_OPTION_HAW_POLITICAL_PATH_RANDOM_DESC:0 "Dans le chaos qui a suivi la sécession des États-Unis d'Amérique, une grève générale de tous les travailleurs d'Hawaï a été déclenchée et risque de dégénérer en une spirale incontrôlable. Le sort de l'ancien territoire est entre les mains de la Direction des Urgences, comment va-t-elle traiter les travailleurs ?"
 RULE_OPTION_HAW_POLITICAL_PATH_MONARCHY:0 "£KR_game_rule_flag_HAW_kingdom   Restaurer le Royaume"
 RULE_OPTION_HAW_POLITICAL_PATH_MONARCHY_DESC:0 "La Direction de l'Urgence déclare que la monarchie constitutionnelle - renversée par une coalition d'hommes d'affaires européens et américains lors du coup d'État de 1893 - sera rétablie. Une assemblée de nobles hawaïens régnera jusqu'à ce qu'un successeur du dernier héritier du trône soit choisi."
 RULE_OPTION_HAW_POLITICAL_PATH_REPUBLIC:0 "£KR_game_rule_flag_HAW   Proclamer une République"
 RULE_OPTION_HAW_POLITICAL_PATH_REPUBLIC_DESC:0 "La Direction de l'Urgence décide de proclamer une République. Le rôle de président intérimaire sera entre les mains d'Alexander Baldwin jusqu'à ce que des élections adéquates puissent être organisées."
 RULE_OPTION_HAW_POLITICAL_PATH_SYNDICALIST:0 "£KR_game_rule_flag_HAW_syndicalist   Révolution Réussie"
 RULE_OPTION_HAW_POLITICAL_PATH_SYNDICALIST_DESC:0 "La violente répression des travailleurs enrage la population de l'ancien territoire, ce qui entraîne une spirale de grèves incontrôlables. Les grévistes parviennent à vaincre la police et la Garde nationale qui prend le contrôle d'Honolulu. La Commune d'Hawaï est proclamée !"

 MEX_POST_ASSASSINATION:0 "£KR_game_rule_flag_MEX   Tentative d'Assassinat sur Zapata"
 RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM:0 "Défaut"
 RULE_OPTION_MEX_POST_ASSASSINATION_RANDOM_DESC:0 "Un assassin tire sur le président Zapata. Le tireur est tué par la Garde Présidentielle et Zapata est conduit d'urgence à l'hôpital pour se rétablir. S'il survit, c'est une autre histoire."
 RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES:0 "£KR_game_rule_flag_MEX   Calles prend le pouvoir"
 RULE_OPTION_MEX_POST_ASSASSINATION_TOTALIST_CALLES_DESC:0 "Plutarco Calles et sa clique s'emparent du Palacio Nacional après la mort de Zapata et fondent le Maximato."
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA:0 "£KR_game_rule_flag_MEX   La Junte s'accroche au pouvoir"
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_JUNTA_DESC:0 "Les généraux réactionnaires de Garza et Treviño forment une Junte après la mort de Zapata. Ils choisissent de consolider le pouvoir plutôt que de restaurer la démocratie."
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY:0 "£KR_game_rule_flag_MEX  La Junta restaure la Démocratie"
 RULE_OPTION_MEX_POST_ASSASSINATION_MILITARY_DEMOCRACY_DESC:0 "Les généraux réactionnaires de Garza et Treviño forment une Junte après la mort de Zapata. Plus tard, ils restaureront la démocratie."
 RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA:0 "£KR_game_rule_flag_MEX_national_populist  Les Sinarquista prennent le pouvoir"
 RULE_OPTION_MEX_POST_ASSASSINATION_NATIONAL_POPULIST_SINARQUISTA_DESC:0 "Les Sinarquistas de José Antonia Urquiza gagnent en popularité et lancent un coup d'État réussi après la prise de pouvoir par la junte."
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST:0 "£KR_game_rule_flag_MEX   Calles élu"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_TOTALIST_DESC:0 "Le totaliste Plutarco Calles et le Partido Nacional Revolucionario remportent les élections de 1937."
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST:0 "£KR_game_rule_flag_MEX   Toledano élu"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SYNDICALIST_DESC:0 "Le syndicaliste Vicente Toledano et le Partido Mexicano de los Trabajadores remportent les élections de 1937"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_MEX   Villa élu"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_RADICAL_SOCIALIST_DESC:0 "Le socialiste radical Pancho Villa et le Partido Nacional Agrarista remportent les élections de 1937"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_MEX   Rubio élu"
 RULE_OPTION_MEX_POST_ASSASSINATION_ELECTION_SOCIAL_DEMOCRAT_DESC:0 "Le social-démocrate Pascual Rubio et le Partido Laborista Mexicano remportent les élections de 1937"

 CUB_STRIKE:0 "£KR_game_rule_flag_CUB   La grève à La Havane"
 RULE_OPTION_CUB_STRIKE_RANDOM:0 "Défaut"
 RULE_OPTION_CUB_STRIKE_RANDOM_DESC:0 "Cuba se trouve à l'aube d'un grand bouleversement. Dieu seul sait comment les événements de 1936 vont se dérouler."
 RULE_OPTION_CUB_STRIKE_DEMOCRACY:0 "La démocratie revitalisée"
 RULE_OPTION_CUB_STRIKE_DEMOCRACY_DESC:0 "La grève est brisée et les dissidents modérés apaisés. L'influence politique de la faction du général Diaz diminue et est finalement éliminée lors d'une tentative de coup d'État ratée."
 RULE_OPTION_CUB_STRIKE_DIAZ:0 "Diaz consolide son pouvoir"
 RULE_OPTION_CUB_STRIKE_DIAZ_DESC:0 "Le général Diaz prend le contrôle total du gouvernement civil à la suite de la grève de La Havane."
 RULE_OPTION_CUB_STRIKE_AUTHENTIC:0 "Prise de contrôle authentique"
 RULE_OPTION_CUB_STRIKE_AUTHENTIC_DESC:0 "Le gouvernement civil s'effondre et le parti nationaliste Authentique prend le pouvoir."
 RULE_OPTION_CUB_STRIKE_SOCIALIST:0 "Révolution socialiste"
 RULE_OPTION_CUB_STRIKE_SOCIALIST_DESC:0 "Le gouvernement civil s'effondre et une vague coalition de socialistes prend le pouvoir. L'une ou l'autre de ces factions peut éventuellement prendre le contrôle total ou la coalition peut être maintenue."
 RULE_OPTION_CUB_STRIKE_COUP:0 "Coup d'État soutenu par les Américains"
 RULE_OPTION_CUB_STRIKE_COUP_DESC:0 "Le gouvernement civil s'effondre et une vague coalition de socialistes prend le pouvoir. Ce nouveau régime socialiste est à son tour renversé avec l'aide des États-Unis. Il reste à voir si le général Diaz reste au pouvoir ou si les Américains font pression pour un gouvernement plus souple."

DOM_ELECTORCOUP:0 "£KR_game_rule_flag_DOM   Fenêtre d'opportunité"
RULE_OPTION_DOM_ELECTORCOUP_RANDOM:0 "Défaut"
RULE_OPTION_DOM_ELECTORCOUP_RANDOM_DESC:0 "L'arrivée au pouvoir de Martínez, Estrella ou Trujillo est laissée au hasard."
RULE_OPTION_DOM_ELECTORCOUP_ROJO:0 "£KR_game_rule_flag_DOM   Victoire rouge"
RULE_OPTION_DOM_ELECTORCOUP_ROJO_DESC:0 "Le président Martínez remporte un second mandat et un coup d'État est évité."
RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO:0 "£KR_game_rule_flag_DOM   Victoire des républicains"
RULE_OPTION_DOM_ELECTORCOUP_REPUBLICANO_DESC:0 "Rafael Estrella Ureña est élu nouveau président de la République dominicaine."
RULE_OPTION_DOM_ELECTORCOUP_COUP:0 "£KR_game_rule_flag_DOM   Le coup d'État de Trujillo"
RULE_OPTION_DOM_ELECTORCOUP_COUP_DESC:0 "Rafael Trujillo lance un coup d'État réussi contre le président Martínez avec le soutien de Rafael Estrella Ureña."

NIC_ELECTION:0 "£KR_game_rule_flag_NIC_radical_socialist    Élections au Nicaragua"
RULE_OPTION_NIC_ELECTION_RANDOM:0 "Défaut"
RULE_OPTION_NIC_ELECTION_RANDOM_DESC:0 "Les opposants aux Sandinistas au pouvoir sont devenus une épine dans le pied du président Sandino. L'élection de 1937 menace de le renverser, lui et son parti."
RULE_OPTION_NIC_ELECTION_RADSOC:0 "£KR_game_rule_flag_NIC_radical_socialist   Victoire du FSN"
RULE_OPTION_NIC_ELECTION_RADSOC_DESC:0 "Le président tient bon et remporte l'élection de 1937."
RULE_OPTION_NIC_ELECTION_SOCDEM:0 "£KR_game_rule_flag_NIC_radical_socialist   Victoire du PCN"
RULE_OPTION_NIC_ELECTION_SOCDEM_DESC:0 "Le tisonnier Francisco Sequeira Moreno et le PCN remportent l'élection de 1937 et forgent une voie médiane entre les Sandinistas et les libéraux."
RULE_OPTION_NIC_ELECTION_SOCLIB:0 "£KR_game_rule_flag_NIC   Victoire du PRL"
 RULE_OPTION_NIC_ELECTION_SOCLIB_DESC:9 "Les libéraux de Juan Bautista Sacasa gagnent les élections de 1937 et commencent à inverser la révolution en faveur de la démocratie libérale."

 WIF_ELECTIONSANDCOUPS:0 "£KR_game_rule_flag_CAF   Élections et Révolutions"
 RULE_OPTION_WIF_ELECTION_RANDOM:0 "Par défaut"
 RULE_OPTION_WIF_ELECTION_RANDOM_DESC:0 "La prochaine série d'élections dans les Antilles déterminera la voie de la Fédération alors que l'Empire se prépare à reprendre Londres. Mais tant les craintes loyalistes que les révolutionnaires syndicalistes pourraient plonger le pays dans le chaos..."
 RULE_OPTION_WIF_ELECTION_PA:0 "£KR_game_rule_flag_CAF   Victoire du PA"
 RULE_OPTION_WIF_ELECTION_PA_DESC:0 "Avec la victoire du PA, la coalition du Parti de l'Unité est brisée. Alors qu'en temps normal, les membres de notre parti devraient se réjouir de cette victoire, la réalité est que la fragile alliance qui nous unissait est maintenant brisée, et la faction du PA qui sortira victorieuse de la lutte pour le pouvoir pourrait changer la forme de la Fédération pour toujours..."
 RULE_OPTION_WIF_ELECTION_UNITY:0 "£KR_game_rule_flag_CAF   Victoire Unie"
 RULE_OPTION_WIF_ELECTION_UNITY_DESC:0 "Le Parti de l'Unité, axé sur la réconciliation entre les différents partis et sur un compromis, est arrivé en tête lors des élections de 1937."
 RULE_OPTION_WIF_ELECTION_NCP:0 "£KR_game_rule_flag_CAF   Victoire du NCP"
 RULE_OPTION_WIF_ELECTION_NCP_DESC:0 "A partir de 1929, lorsque le NCP a perdu le pouvoir, les Antilles ont perdu de leur importance. C'est pendant le règne du NCP que le territoire de la fédération s'est étendu aux anciennes colonies françaises. Beaucoup disent que la politique du parti a entraîné une stagnation dans notre pays. Cependant, malgré cette mauvaise presse, le NCP n'a cessé de se renforcer. Il a presque suffi de prendre le pouvoir en 1933 et de mettre de l'ordre dans les Antilles."
 RULE_OPTION_WIF_ELECTION_SYND:0 "£KR_game_rule_flag_CAF_syndicalist  Une révolution socialiste"
 RULE_OPTION_WIF_ELECTION_SYND_DESC:0 "Le moment est venu. Les socialistes des Antilles se regroupent maintenant, l'agitation et les cris de la classe ouvrière n'étant pas entendus par le gouverneur de Kingston. La révolution doit se lever, et apporter une nouvelle ère socialiste aux Antilles !"
 RULE_OPTION_WIF_ELECTION_COUP:0 "£KR_game_rule_flag_CAF La pression du gouverneur"
 RULE_OPTION_WIF_ELECTION_COUP_DESC:0 "Le gouverneur général disposant désormais de pouvoirs exécutifs extraordinaires, nous pouvons enfin faire un pas vers la sécurisation de la Fédération contre ceux qui menacent son existence."

 RULE_GROUP_KAISERREICH_RULES_SOUTH_AMERICA:0 "Parcours de pays - Amérique du Sud"

 ARG_CHRISTMAS_COUP:0 "£KR_game_rule_flag_ARG   Les retombées du coup d'État de Noël"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM:0 "Défaut"
 RULE_OPTION_ARG_CHRISTMAS_COUP_RANDOM_DESC:9 "Lorsqu'en 1935, des rumeurs ont fait surface selon lesquelles Roca serait favorable à la fin du conflit en abandonnant le combat avec le FOP, l'indignation a balayé la nation, permettant à la Liga Patriotica dirigée par Manuél Carlés de lancer le "coup de Noël". Soutenu par la marine et divers éléments militaires, Carlés renverse le gouvernement à Noël 1935 et prend le contrôle de la région de la capitale. Le 1er janvier 1936, l'avenir du régime Carlés est incertain. En dehors de la région de la capitale de Buenos Aires et des petites provinces de l'intérieur, le nouveau gouvernement n'a que peu d'influence. Le soutien de l'ARA ou "Armada argentine" est garanti, mais de nombreux officiers de l'armée doutent du potentiel de Carlés. Certains s'organisent pour renverser à nouveau le gouvernement. Comment la situation en Argentine va-t-elle évoluer ?"
 RULE_OPTION_ARG_CHRISTMAS_COUP_NATIONAL_POPULIST_CARLES:0 "Carlés assume le contrôle total"
 RULE_OPTION_ARG_CHRISTMAS_COUP_NATIONAL_POPULIST_CARLES_DESC:0 "Après une lutte sanglante, Carlés capture Rosario et assume la présidence cet après-midi après un discours enthousiaste pour ses partisans à Buenos Aires. Promettant une vaste expansion territoriale et la fin de la Terreur rouge qui sévit en Patagonie, il est accueilli avec une vague d'enthousiasme par les habitants de son pays en lutte."
 RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_DEMOCRACY:0 "Ramirez restaure la démocratie"
 RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_DEMOCRACY_DESC:0 "Après une lutte sanglante, l'armée remporte une victoire décisive à Rosario, envoyant les forces fidèles à Carlés en retraite. Alors que Ramirez et l'armée se dirigent vers la résidence présidentielle, Manuél Carlés disparaît lui-même, mort de sa propre main ou ayant fui en Uruguay. Après avoir pris le captital et rétabli l'ordre dans le pays, Ramirez décide de rétablir la démocratie et d'organiser des élections."
 RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_JUNTA:0 "Ramirez crée la junte"
 RULE_OPTION_ARG_CHRISTMAS_COUP_AUTHORITARIAN_DEMOCRAT_RAMIREZ_JUNTA_DESC:0 "Après une lutte sanglante, l'armée remporte une victoire décisive à Rosario, envoyant les forces fidèles à Carlés en retraite. Alors que Ramirez et l'armée se dirigent vers la résidence présidentielle, Manuél Carlés disparaît lui-même, mort de sa propre main ou ayant fui en Uruguay. Après avoir pris le captital et rétabli l'ordre dans le pays, Ramirez décide d'établir une junte militaire."

 FOP_TRADE_UNION_CONGRESS:0 "£KR_game_rule_flag_FOP_syndicalist Le premier Congrès national du commerce"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM:0 "Défaut"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANDOM_DESC:0 "Issue d'une tradition de démocratie républicaine, l'Argentine n'avait jamais eu de Congrès syndical jusqu'à présent, et si beaucoup sont impatients de voir ces événements historiques, beaucoup se méfient du fait qu'il s'agisse simplement d'une mascarade pour un régime dictatorial. Alors que les portes de l'ancien Congrès s'ouvrent aux délégués syndicaux, le sort de la nation est en jeu..."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADANS:0 "£KR_game_rule_flag_FOP_syndicalist Les radicaux anarchistes"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RANANS_DESC:0 "Avec Severino di Giovanni à la présidence, les radicaux anarchistes des USA ont pris le dessus sur les autres factions de manière décisive. Avec une position très dure sur la religion, l'inégalité et le nationalisme, les anarchistes vont tenter de balayer ce qui reste de la vieille Argentine et de faire du territoire argentin une nation pour tous les travailleurs du monde."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS:0 "£KR_game_rule_flag_FOP_syndicalist Les anarchistes modérés"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODANS_DESC:0 "Avec le maintien de Soto à son poste de président, les USA  restent en tête des autres syndicats, et se préparent maintenant à apporter des changements radicaux à la nation. Bien que guidé par l'idéologie, Soto est de loin un pragmatiste au sein du mouvement révolutionnaire, et il cherchera à compromettre les idéaux anarchistes avec la société qu'il a maintenant le devoir de reconstruire. Seul le temps nous dira si cela réussira..."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist Le parti socialiste modéré"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_RADSOCS_DESC:0 "Après des décennies de lutte, le parti socialiste a finalement réussi à devenir la force dominante de la politique argentine. Sans surprise, il a été assez bien accueilli par le public, car le parti socialiste avait déjà une histoire de compromis raisonnables et de projets de loi sur l'aide sociale, et on s'attend à ce que son gouvernement, bien que moins radical que les autres syndicats, essaie toujours de réformer notre nation en faveur des travailleurs."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS:0 "£KR_game_rule_flag_FOP_radical_socialist Les Baldomeristas"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_MODSOCS_DESC:0 "Les Baldomeristas, qui sont passés d'un petit club à une faction importante des socialistes avec la victoire de la révolution, cherchent une nouvelle approche du socialisme, une approche qui fusionne les idées du nationalisme argentin, de l'anti-impérialisme américain et d'autres concepts comme l'agrarianisme et la démocratie économique. Seul le temps nous dira si ce mélange fonctionnera pour ou contre le nouveau président."
 RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES:0 "£KR_game_rule_flag_FOP_totalist La suprématie communiste"
RULE_OPTION_FOP_TRADE_UNION_CONGRESS_COMMIES_DESC:0 "Bien qu'il ait subi un revers majeur lors de l'échec de la révolution d'octobre en Russie, le parti communiste argentin a réussi à atteindre le pouvoir malgré tout, et détient désormais la majorité des sièges au Congrès. Si leur rêve commun avec les bolcheviks d'un nouvel ordre mondial sous une bannière communiste est peut-être encore lointain, cette victoire les a certainement rapprochés."

 CHL_FINAL_CONFLICT:0 "£KR_game_rule_flag_CHL   Le conflit final"
 RULE_OPTION_CHL_FINAL_CONFLICT_RANDOM:0 "Défaut"
 RULE_OPTION_CHL_FINAL_CONFLICT_RANDOM_DESC:0 "Si le Chili reste socialiste, un président issu de l'une des idéologies socialistes sera élu en novembre 1940."
 RULE_OPTION_CHL_FINAL_CONFLICT_SYNDICALIST:0 "Président syndicaliste"
 RULE_OPTION_CHL_FINAL_CONFLICT_SYNDICALIST_DESC:0 "Si le Chili reste socialiste, un président syndicaliste sera élu en novembre 1940."
 RULE_OPTION_CHL_FINAL_CONFLICT_RADSOC:0 "Président radical-socialiste"
 RULE_OPTION_CHL_FINAL_CONFLICT_RADSOC_DESC:0 "Si le Chili reste socialiste, un président socialiste radical sera élu en novembre 1940."
 RULE_OPTION_CHL_FINAL_CONFLICT_TOTALIST:0 "Président Totaliste"
 RULE_OPTION_CHL_FINAL_CONFLICT_TOTALIST_DESC:0 "Si le Chili reste socialiste, un président totaliste sera élu en novembre 1940."

 CHL_COUP_SUCCEEDS:0 "£KR_game_rule_flag_CHL   Le coup d'État de Blanche"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RANDOM:0 "Défaut"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RANDOM_DESC:0 "Si le coup d'État réussit ou si le Chili est complètement vaincu, la voie politique de la nation ne sera pas déterminée à l'avance."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORECON:0 "Victoire des conservateurs"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORECON_DESC:0 "Si le coup d'État réussit ou si le Chili est complètement défait par une nation populiste non nationale, l'APL social conservateur sera élu une fois que la junte préliminaire aura rétabli la démocratie."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORESDM:0 "Victoire des sociaux-démocrates"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORESDM_DESC:0 "Si le coup d'État réussit ou si le Chili est complètement défait par une nation populiste non nationale, le PC-PSC social-démocrate sera élu une fois que la junte préliminaire aura rétabli la démocratie."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORELIB:0 "Victoire des libéraux"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTORELIB_DESC:0 "Si le coup d'État réussit ou si le Chili est complètement défait par une nation populiste non nationale, le PL social-libéral sera élu une fois que la junte préliminaire aura restauré la démocratie."
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTOREPOP:0 "Victoire nationale populiste"
 RULE_OPTION_CHL_COUP_SUCCEEDS_RESTOREPOP_DESC:0 "Si le coup d'État réussit ou si le Chili est complètement défait par une nation non nationale-populiste, le COCEAT national-populiste sera élu une fois que la junte préliminaire aura rétabli la démocratie."
 RULE_OPTION_CHL_COUP_SUCCEEDS_JUNTAPOP:0 "La junte populiste nationale"
 RULE_OPTION_CHL_COUP_SUCCEEDS_JUNTAPOP_DESC:0 "Si le coup d'État réussit ou si le Chili est complètement défait par une nation nation nationaliste populiste, le COCEAT national populiste formera une junte."

BRA_START_ELECTION:0 "£KR_game_rule_flag_BRA   Élection fédérale de 1936"
RULE_OPTION_BRA_START_ELECTION_RANDOM:0 "Par défaut"
RULE_OPTION_BRA_START_ELECTION_RANDOM_DESC:0 "La tension monte alors que des factions très différentes se préparent à ce qui sera probablement l'élection la plus violente et la plus controversée de l'histoire du Brésil. Le discours politique est presque synonyme de débats animés, et un air d'extrémisme idéologique plane sur la population du pays.  Quatre visions très différentes du pays s'affrontent, dans certains endroits, même physiquement. Comment le peuple brésilien va-t-il choisir ?"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_DEMOCRACY:0 "£KR_game_rule_flag_BRA   Victoire du Partido Republicano"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_DEMOCRACY_DESC:0 "Getulio Vargas et le Partido Republicano, un parti social conservateur, remportent les élections de 1936. Alors que Vargas tente de consolider son pouvoir personnel, ses plans sont déjoués. En fin de compte, la démocratie l'emporte."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_PATERNAL_AUTOCRAT_VARGAS:0 "£KR_game_rule_flag_BRA   Vargas assume le contrôle direct"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_CONSERVATIVE_PATERNAL_AUTOCRAT_VARGAS_DESC:0 "Getulio Vargas et le Partido Republicano, un parti social conservateur, remportent les élections de 1936. Vargas consolide lentement son pouvoir personnel et finit par prendre le contrôle direct du pays. Avec ses pouvoirs élargis, le Brésil est réformé en un nouvel État."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_LIBERAL_DEMOCRACY:0 "£KR_game_rule_flag_BRA   Victoire du Partido Liberal"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_LIBERAL_DEMOCRACY_DESC:0 "Júlio Prestes et le Partido Liberal, parti social-libéral, remportent les élections de 1936."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_DEMOCRACY:0 "£KR_game_rule_flag_BRA   Victoire de la Esquerda Democrática"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_DEMOCRACY_DESC:0 "João Mangabeira et la social-démocrate Esquerda Democrática remportent les élections de 1936. Le gouvernement démocratique reste en place malgré les retombées de la rencontre du président Mangabeira avec un homme politique chilien."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_RADICAL_SOCIALIST:0 "£KR_game_rule_flag_BRA_radical_socialist   Autonomistas aux commandes"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_RADICAL_SOCIALIST_DESC:0 "João Mangabeira et la social-démocrate Esquerda Democrática remportent les élections de 1936. L'armée lance un coup d'État après que le gouvernement ait refusé d'arrêter un homme politique chilien que le président Mangabeira avait rencontré. Ce coup d'État se heurte à un contre-coup syndicaliste réussi. Un État socialiste est créé au Brésil. Le premier congrès des syndicats élit les Autonomistas, des syndicats socialistes radicaux."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_SYNDICALIST:0 "£KR_game_rule_flag_BRA_syndicalist   Les Orthodoxos aux commandes"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_SYNDICALIST_DESC:0 "João Mangabeira et la social-démocrate Esquerda Democrática remportent les élections de 1936. L'armée lance un coup d'État après que le gouvernement ait refusé d'arrêter un homme politique chilien que le président Mangabeira avait rencontré. Ce coup d'État se heurte à un contre-coup syndicaliste réussi. Un État socialiste est créé au Brésil. Lors de son premier congrès des syndicats, le syndicaliste Ortodoxos est élu."
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_TOTALIST:0 "£KR_game_rule_flag_BRA_totalist   Les maximalistes aux commandes"
RULE_OPTION_BRA_START_ELECTION_SOCIAL_DEMOCRAT_COUP_TOTALIST_DESC:0 "João Mangabeira et la social-démocrate Esquerda Democrática remportent les élections de 1936. L'armée lance un coup d'État après que le gouvernement ait refusé d'arrêter un homme politique chilien que le président Mangabeira avait rencontré. Ce coup d'État se heurte à un contre-coup syndicaliste réussi. Un État socialiste est créé au Brésil. Le premier congrès des syndicats élit le parti totalitaire Maximaliste."
RULE_OPTION_BRA_START_ELECTION_NATIONAL_POPULIST_INTERGRALIST:0 "£KR_game_rule_flag_BRA_national_populist   L'empire organique"
RULE_OPTION_BRA_START_ELECTION_NATIONAL_POPULIST_INTERGRALIST_DESC:0 "Gustavo Dodt Barroso et le populiste national Ação Integralista Brasileira remportent les élections de 1936. Le gouvernement rétablit ensuite la monarchie et couronne Dom Pedro III de Orléans e Bragança comme empereur."

URG_BASTION_DEMOCRACY:0 "£KR_game_rule_flag_URG   Le bastion de la démocratie"
RULE_OPTION_URG_BASTION_DEMOCRACY_RANDOM:0 "Par défaut"
RULE_OPTION_URG_BASTION_DEMOCRACY_RANDOM_DESC:0 "Le destin politique de l'Uruguay est inconnu."
RULE_OPTION_URG_BASTION_DEMOCRACY_MIXED:0 "Un Conseil mixte"
RULE_OPTION_URG_BASTION_DEMOCRACY_MIXED_DESC:0 "Aucun parti n'obtient la majorité au sein du conseil. Le compromis est la règle. Le conseil administratif national est maintenu."
RULE_OPTION_URG_BASTION_DEMOCRACY_COLORADO:0 "Victoire du Colorado"
RULE_OPTION_URG_BASTION_DEMOCRACY_COLORADO_DESC:0 "Le Partido Colorado, social-démocrate, remportera les élections de 1938. Le conseil administratif national est maintenu."
RULE_OPTION_URG_BASTION_DEMOCRACY_NACIONAL:0 "Victoire Nacional"
RULE_OPTION_URG_BASTION_DEMOCRACY_NACIONAL_DESC:0 "Le Partido Nacional, parti social conservateur, remportera les élections de 1938. Le conseil administratif national est supprimé et la présidence est rétablie."
RULE_OPTION_URG_BASTION_SOCIALIST_NACIONAL:0 "Victoire socialiste"
RULE_OPTION_URG_BASTION_SOCIALIST_NACIONAL_DESC:0 "Le Partido Socialista, parti socialiste radical, remportera les élections de 1938. Le conseil administratif national est supprimé et la présidence est rétablie."
RULE_OPTION_URG_BASTION_SOCIALIST_TERRA:0 "La flamme s'éteint"
RULE_OPTION_URG_BASTION_SOCIALIST_TERRA_DESC:0 "Gabriel Terra devient le dictateur de l'Uruguay."

PRU_POST_ATTEMPT:0 "£KR_game_rule_flag_PRU   Les conséquences de l'assassinat"
RULE_OPTION_PRU_POST_ATTEMPT_RANDOM:0 "Par défaut"
RULE_OPTION_PRU_POST_ATTEMPT_RANDOM_DESC:0 "Une tentative d'assassinat de Larrea par les avristes échoue et le coupable est abattu. Cependant, l'incident met en évidence la faiblesse croissante du gouvernement actuel. Le gouvernement va-t-il se préparer aux élections ou va-t-il les interdire complètement et devenir totalement autocratique ?"
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_PATERNAL_AUTOCRAT:0 "£KR_game_rule_flag_PRU   L'armée interdit les élections"
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_PATERNAL_AUTOCRAT_DESC:0 "Le gouvernement interdit totalement les élections et intensifie son conflit avec les avristes. Il parvient à écraser les Avristes qui, en dernier recours, rassemblent toutes les milices restantes et marchent vers la capitale."
 RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_SYNDICALIST:0 "£KR_game_rule_flag_PRU   Prise de pouvoir Syndicaliste"
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_SYNDICALIST_DESC:0 "Le gouvernement interdit totalement les élections et intensifie son conflit avec les avristes. En dernier recours, les Avristes marchent sur la capitale, gagnent et renversent le gouvernement. Le syndicaliste Apra parvient à remporter la lutte pour le pouvoir au sein de la révolution."
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_TOTALIST:0 "£KR_game_rule_flag_PRU_totalist   Prise de contrôle par les totalistes"
RULE_OPTION_PRU_POST_ATTEMPT_MILITARY_REVOLT_TOTALIST_DESC:0 "Le gouvernement interdit totalement les élections et intensifie son conflit avec les avristes. En dernier recours, les Avristes marchent sur la capitale, gagnent et renversent le gouvernement. Les totalistes tupacamaristes parviennent à remporter la lutte pour le pouvoir au sein de la révolution."
 RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_CONSERVATIVE:0 "£KR_game_rule_flag_PRU   Victoire de Nuevo Pacto Civilista"
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_CONSERVATIVE_DESC:0 "Le gouvernement actuel décide d'ouvrir des élections, et le conservateur social Nuevo Pacto Civilista remporte l'élection."
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_MARKET_LIBERAL:0 "£KR_game_rule_flag_PRU   Victoire du Movimiento Democrático"
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_MARKET_LIBERAL_DESC:0 "Le gouvernement actuel décide d'ouvrir des élections, et le Movimiento Democrático, un mouvement libéral de marché, remporte les élections."
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_DEMOCRAT:0 "£KR_game_rule_flag_PRU   Victoire du Partido Socialdemócrata"
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_DEMOCRACY_SOCIAL_DEMOCRAT_DESC:0 "Le gouvernement actuel décide d'ouvrir des élections, et le Partido Socialdemócrata, un parti social-démocrate, remporte le scrutin."
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_NATIONAL_POPULIST:0 "£KR_game_rule_flag_PRU_national_populist   La fraternité péruvienne"
RULE_OPTION_PRU_POST_ATTEMPT_ELECTION_NATIONAL_POPULIST_DESC:0 "Le gouvernement actuel décide d'ouvrir des élections, et c'est l'Union Revolucionaria, une organisation populiste nationale, qui remporte les élections. Elle intensifie alors son conflit avec les avristes. Il parvient à écraser les Avristes qui, en dernier recours, rassemblent toutes les milices restantes et marchent vers la capitale."

BOL_FALLOUT:0 "£KR_game_rule_flag_BOL   La tempête à venir"
RULE_OPTION_BOL_FALLOUT_RANDOM:0 "Par défaut"
RULE_OPTION_BOL_FALLOUT_RANDOM_DESC:0 "Quoi qu'il arrive, l'avenir de la Bolivie est sûr d'être instable."
RULE_OPTION_BOL_FALLOUT_BUSCH:0 "Busch conserve le pouvoir"
RULE_OPTION_BOL_FALLOUT_BUSCH_DESC:0 "A travers tout cela, le général Busch maintient le contrôle de l'Etat bolivien."
RULE_OPTION_BOL_FALLOUT_NATIONALIST:0 "Coup d'État nationaliste"
RULE_OPTION_BOL_FALLOUT_NATIONALIST_DESC:0 "Les nationalistes menés par Bernandino Bilbao Rioja prennent le contrôle du gouvernement."
RULE_OPTION_BOL_FALLOUT_DEMOCRACY:0 "La démocratie revient"
RULE_OPTION_BOL_FALLOUT_DEMOCRACY_DESC:0 "La démocratie revient en Bolivie et des élections libres sont organisées. Un parti démocratique remporte les élections."
RULE_OPTION_BOL_FALLOUT_SYNDICALISM:0 "Le syndicalisme par le vote"
