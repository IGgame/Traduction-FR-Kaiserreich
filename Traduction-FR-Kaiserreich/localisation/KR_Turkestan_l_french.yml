 turkestan.2.t:0 "Escarmouches à la frontière"
 turkestan.2.d:0 "Il y a eu une petite escarmouche entre une de nos patrouilles frontalières et la police kazakhe. Huit de nos courageux soldats ont été tués, et beaucoup disent qu'il est temps de lancer une guerre pour venger leur mort, et libérer les musulmans de l'Orda de la domination des apostats !"
 turkestan.2.a:0 "Nous devons nous installer au Kazakhstan !"
 turkestan.2.b:0 "Le moment n'est pas encore venu."

 turkestan.3.t:0 "Appel à la guerre"
 turkestan.3.d:0 "Un influent congrès de clercs a sévèrement dénoncé la politique de coexistence de notre gouvernement avec la Orde d'Alash au nord. Ils ont déclaré qu'il est temps pour nous de lutter et d'établir la domination islamique sur toute l'Asie centrale."
 turkestan.3.a:0 "Nous devons nous installer au Kazakhstan !"
 turkestan.3.b:0 "Le moment n'est pas encore venu."

 turkestan.13.t:0 "L'émir est mort"
 turkestan.13.d:0 "Mohammed Alim Khan, l'émir de Boukhara et grand chef d'État de la Fédération islamique du Turkestan, est décédé aujourd'hui de causes naturelles. Le Conseil d'État délibère actuellement sur la question de savoir qui sera le prochain souverain suprême du pays : le fils de l'émir, le prince héritier Shahmurad, héritera-t-il de la position de son père ? L'ambitieux Ibrahim Bek pourra-t-il enfin assumer le pouvoir suprême au Turkestan ? Ou bien la faction cléricale obscure du mufti Ishan Babakhan triomphera-t-elle ?"
 turkestan.13.a:0 "Le prince héritier Shahmurad prend le pouvoir."
 turkestan.13.b:0 "Ibrahim Bek consolide sa dictature."
 turkestan.13.c:0 "Le mufti Ishan Babakhan apportera la domination de l'Islam sur le pays."
