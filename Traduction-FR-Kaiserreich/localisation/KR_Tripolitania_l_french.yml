### Leaders ###
POLITICS_AHMED_SHARIF_DESC:0 "The third-generation ruler of the Senussi Order of Tripolitania, Ahmed Sharif as-Senussi inherited a precarious role from his father, Muhammad Idris. Compliance with the Ottoman Caliphate was never fully embraced by the many Sufis in Tripolitania. The Weltkrieg broke the Senussi solidarity, and Ahmed Sharif fell out of favour to his cousin Idris, who was declared Al Mahdi as Senussi during the crisis. Thanks to an army raised by Ottoman General Nuri Killigil, Ahmed Sharif was able to oust Idris and force him into exile in Egypt. Italy's dissolution provided the prextext to invade Fezzan, and thus Ahmed Sharif became the first King of Tripolitania under Ottoman protection. A newfound hostility has found Ahmed adrift from his former allies in Al Ahzar university in Cairo, with his subordinates slowly being replaced by Turkish yes men and foreign trained intellectuals."
POLITICS_RAMADAN_SEWEHELI_DESC:0 "A survivor of the Republic of Tripolitania, Ramadan was forgiven by the Senussi Order due to his popularity in Tripolitania and was able to get a minor post in government until today. Through international assistance, Ramadan has recreated the Republic to represent all Libyan people oppressed and divided. His policies towards modernisation has drawn a lot of critics, especially his decision to mandate Italian over French as the second language of Libya."
POLITICS_SHARIF_GARIANI_DESC:0 "Hailing from a pious Senussi family in Bayda, Sharif El Gariani served as a Senussi leader and took an orphan named Omar Mukhtar into his order after Omar's family had died. Sharif came to regret this in 1911 when the Italians came to Cyrenica. A pragmatist and a pacifist, Sharif yielded to the Italians. His ward Omar instigated the people of Bayda into resistance against the Italians and Sharif. Omar's loyalists left Sharif to tend to the casualties of war, these victims would later remember Sharif's dedication to survival, and elected him leader of the Republic. Sharif has renewed his dedication to the Libyan people, and lamented that Omar could have been a greater leader if he cooperated with the wider world."
POLITICS_HUSSEIN_MAZIQ_DESC:0 "Born at the tail end of the Italian occupation, Hussein Maziq was the son of a patriotic resistance fighter in Benghazi. Maziq's family submitted to the Senussi order when Idris reclaimed the land from the Italians, and were put in touch with the legendary commander Omar Mukhtar. Maziq covertly supported Idris in exile, and simultaneously educated himself in Italian and French to work with industrialists. When the Second Weltkrieg came to Tripolitania, his organisation helped people evacuate to Algiers. Now this reputation has become known, and the grateful people of Libya have elected him President."
POLITICS_ABU_MENIAR_DESC:0 "Among the Qadhadhfa, very few would have expected an illiterate Bedouin to rise in the alien ideology of socialism. But when the Italians were occupying Qasr Abu Hadi, the illiterate Abu Meniar bought schoolbooks in Italian. His journey towards literacy in Italian continued after their army retreated, and his fascination with changes happening in Europe led him to move his family to Tripoli in 1923. Tripoli being the centre for Italian expats, Abu Meniar began reading Il Popolo d'Italia. Mussolinis strive for the unity of Italian people to overcome poverty led Meinar to ingratiate himself with the right people. Upon the rightful succession of the Internationale, Abu Meinar became their most trusted associate."

### Tooltips ###
LBA_turktroops_tt:0 "Trois divisions ottomanes vont apparaître à Tripoli"

### Focuses ###
LBA_army:0 "les Militaires de l'Ordre"
LBA_army_desc:0 "L'Ordre Senussi a combattu courageusement, s'est battu uni, et pourtant ils ont perdu contre l'Italie sur le champ de bataille. Si des concessions ont été faites à la table de la paix, nos défaites ont mis en évidence des faiblesses qui pouvaient encore être exploitées par nos ennemis, notamment en cas de guerre rangée."
LBA_equipments_tactics:0 "Infanterie moderne"
LBA_equipments_tactics_desc:0 "La guerre moderne est axée sur l'infanterie, ce qui est tout à fait unique, surtout si l'on considère la portée, la puissance et la précision des armes de poing. Avec l'aide d'amis à l'étranger, nous pouvons nous assurer que les armes les plus récentes sont en notre possession."
LBA_guns_butter:0 "De Meilleures Armes"
LBA_guns_butter_desc:0 "L'amélioration de la qualité des armes utilisées par nos soldats est une priorité fondamentale de la défense nationale ; cependant, notre manque actuel de capacité industrielle native complique les choses. Nous devons nous assurer que nous disposons des meilleures armes de poing possibles."
LBA_imports:0 "Importations d'armes"
LBA_imports_desc:0 "En nous assurant que plusieurs schémas et armes étrangères "finissent" en notre possession, nous économisons de précieuses ressources et nous armons mieux nos hommes pour la lutte à venir pour le cœur de Tripoli."
LBA_specialist_training:0 "Formation spécialisée"
LBA_specialist_training_desc:0 "Chaque armée a son élite, ses héros qui sont prêts à faire ce qui doit être fait. Cependant, la formation de régiments d'élite modernes et aptes au combat n'est plus aussi simple qu'elle l'était autrefois, et nous devons nous assurer que notre nation a la capacité de déployer de telles forces spéciales."
LBA_trucks:0 "Guerre Motorisée"
LBA_trucks_desc:0 "Notre patrie est définie par sa géographie, et la capacité de vaincre rapidement les ennemis à travers les montagnes et les déserts est la clé de la victoire dans la guerre moderne ; cependant, l'infanterie est souvent trop lente pour rattraper nos cavaliers. Mais dans cette nouvelle ère de la guerre, ils seront peut-être trop rapides pour les chevaux."
LBA_bedouins:0 "Cavaliers de la Tripolitaine"
LBA_bedouins_desc:0 "L'Ordre Senoussi et les hommes qui se sont battus pour lui ont toujours utilisé les fidèles coursiers de ces terres pour nous protéger. Pendant des siècles, les cavaliers de la nation ont répondu à l'appel à la guerre, et à l'approche d'une nouvelle ère de guerre, ils le feront à nouveau. Ils peuvent maintenant être équipés différemment en armes, mais pas en esprit et en bravoure."
LBA_planning:0 "Offensives planifiées"
LBA_planning_desc:0 "Nous devons faire face à la réalité d'être une nation mineure coincée entre des sphères d'influence opposées ; que cela nous plaise ou non, la guerre va arriver sur nos côtes. Le choix se situe entre la planifier correctement ou laisser notre destin entre les mains du destin."
LBA_fast_move:0 "Mobilité dans le désert"
LBA_fast_move_desc:0 "Notre principal avantage dans la Weltkrieg contre les Italiens était notre capacité à déjouer les forces de l'Empire, grâce à l'ingéniosité de nos hommes et à notre connaissance de nos terres. Nos forces ont toujours une longueur d'avance sur les envahisseurs, et une bataille rangée n'est pas toujours la réponse à notre lutte."
LBA_adaptability:0 "Adaptabilité stratégique"
LBA_adaptability_desc:0 "La guerre est une science en constante évolution, et nos méthodes sont tout simplement trop dépassées pour nous accorder la victoire contre un adversaire organisé et bien fourni. Nous devons veiller à combler le plus rapidement possible le fossé qui sépare notre nation des grandes puissances en matière d'équipement et de tactique, même si cela peut avoir un coût considérable."
LBA_excercises:0 "Exercices militaires"
LBA_excercises_desc:0 "Qui veut la Paix, Prépare la Guerre. Et nous savons que quoi qu'il arrive en ces temps difficiles, la guerre ne manquera pas de nous mettre à l'épreuve. Nous devons nous assurer que nos hommes sont aussi prêts que possible à affronter de vrais combats !"
LBA_seting_up_perimiters:0 "Defendre nos Foyers"
LBA_seting_up_perimiters_desc:0 "La lutte des Senoussi pour la défense de notre foyer a été longue et sanglante. Sans aucun espoir de soutien, nous nous sommes vaillamment opposés à l'acier de l'empire des Italiens, mais pas par la force brute, plutôt par la maîtrise du champ de bataille et du terrain de notre patrie."
LBA_desert_warfare:0 "Expertise de la guerre du désert"
LBA_desert_warfare_desc:0 "Chacun de nos officiers aura des attachés locaux et des guides, et chaque division aura sa propre cachette si nécessaire. Nous sommes préparés à un combat total et désespéré pour la survie, une fois de plus, jusqu'à ce que l'aide arrive ou que l'ennemi réalise sa folie. Nous ne renoncerons jamais à la liberté que Dieu a donnée aux impérialistes !"
LBA_equipments_needs:0 "Besoin d'équipement"
LBA_equipments_needs_desc:0 "La capacité de combat d'une armée ne peut aller que jusqu'à son armement. Non seulement nos hommes manquent d'armes, mais nous manquons de pièces d'artillerie modernes et appropriées, de mitrailleuses et de nombreux autres instruments de guerre qui seront sans aucun doute nécessaires dans la tempête à venir."
LBA_improvisation:0 "Improvisation de l'équipement"
LBA_improvisation_desc:0 "Parfois, il faut prendre quelques raccourcis. Nous n'avons pas besoin du meilleur bois, ni du meilleur acier, ni de la meilleure poudre à canon... nous avons besoin de nos hommes prêts au combat et au martyre pour la patrie !"
LBA_army_railways:0 "Les Chemins de fer de l'Armée"
LBA_army_railways_desc:0 "L'approvisionnement logistique d'une grande armée n'est pas une mince affaire et ne peut être réalisé par des caravanes de ravitaillement. Nous devons nous assurer d'avoir une liaison entre Tripoli et tous les principaux QG des armées auxiliaires."
LBA_navy_ports:0 "Ports en Cyrénaïque"
LBA_navy_ports_desc:0 "La Cyrénaïque ne dispose pas actuellement des infrastructures nécessaires pour approvisionner une grande armée, et une grande partie de celle-ci devra être envoyée à l'étranger. Pour que la capacité d'approvisionnement de la région réponde aux besoins de l'état-major, le port de Benghazi doit être agrandi."
LBA_military_fact:0 "Production militaire"
LBA_military_fact_desc:0 "Nous manquons actuellement des structures nécessaires à un véritable arsenal, qui permettra de fabriquer véritablement les armes dont nous avons besoin dans les délais requis. Et le temps est essentiel, car la guerre approche de plus en plus vite sur notre territoire."
LBA_build:0 "Construction militaire"
LBA_build_desc:0 "Veiller à ce que nos armées soient bien approvisionnées signifie aussi que nous devons nous assurer que nous avons des équipes pour réparer les infrastructures endommagées et en construire de nouvelles, en développant davantage nos capacités de production."
LBA_dockyardo:0 "Trouver les chantiers navals de Tripoli"
LBA_dockyardo_desc:0 "Afin de défendre correctement nos côtes, le port de Tripoli sera doté des meilleurs équipements que nos coffres peuvent s'offrir, afin que sa cale sèche produise des cargaisons et des embarcations militaires adaptées à nos besoins."

LBA_indtech:0 "Développement industriel"
LBA_indtech_desc:0 "Notre nation est très rurale et peu de développement industriel a eu lieu jusqu'à présent. Nous devons cependant veiller à ce que les besoins fondamentaux de l'État soient satisfaits."
LBA_black_monday_1:0 "Gérer le Lundi Noir"
LBA_black_monday_1_desc:0 "Une grande partie de notre économie dépend des exportations vers l'Empire ottoman et l'Allemagne. Ces deux nations souffrant d'économies en détresse, il nous est difficile de trouver des solutions à nos malheurs économiques."
LBA_civvie_1:0 "Investissement dans la construction"
LBA_civvie_1_desc:0 "Les efforts de construction de l'État sont coûteux mais nécessaires, et souvent la manière la plus tangible de montrer à la population la prospérité que notre domination sur cette terre leur apporte".
LBA_black_monday_2:0 "La fin de la tempête"
LBA_black_monday_2_desc:0 "Bien qu'il ne s'agisse que d'une cible tangentielle du Lundi noir, on peut certainement dire qu'un coup dur a été porté à la croissance de notre jeune nation. Maintenant, nous devons réajuster notre budget et naviguer vers l'avant ; il semble que le pire soit passé depuis longtemps."
LBA_civfac_2:0 "Focus sur la construction et les biens de consommation"
LBA_civfac_2_desc:0 "Alors que notre plan de construction de l'État est en cours, nous nous orientons maintenant vers l'utilisation d'usines nouvellement construites pour fabriquer des biens de consommation, afin de réduire notre dépendance à l'égard des importations de ces derniers, en particulier en temps de guerre ; une mesure nécessaire, bien que coûteuse."
LBA_infra:0 "Démarrer le chemin de fer Tripoli-Benghazi"
LBA_infra_desc:0 "Le gouvernement a planifié le TBR depuis le début de la Weltkrieg, mais ce n'est que maintenant, avec le soutien approprié, que nous pouvons lancer le projet et faire de cette ambition de longue date une réalité."
LBA_indtech2:0 "Avancées industrielles"
LBA_indtech2_desc:0 "avec l'aide indispensable de nos experts étrangers, nous devons veiller à ne pas nous retrouver avec des usines obsolètes, car nous ne pouvons pas nous permettre des erreurs aussi coûteuses ; nos quelques usines doivent fonctionner en permanence au maximum de leur capacité".
LBA_infra2:0 "Développer le chemin de fer Tripoli-Benghazi"
LBA_infra2_desc:0 "Maintenant que la connexion ferroviaire entre nos deux plus grandes villes est terminée, il est temps d'étendre le chemin de fer et de s'assurer que chaque grande ville de notre territoire est correctement connectée au réseau d'une manière ou d'une autre."
LBA_farmboye:0 "Modernisation de l'agriculture"
LBA_farmboye_desc:0 "Nous sommes une nation très agricole, et donc toute aide que nous pouvons apporter à nos agriculteurs améliorera considérablement leur productivité, et donc la richesse du royaume dans son ensemble."
LBA_oasis_help:0 "Aider les tribus"
LBA_oasis_help_desc:0 "Partout dans le pays, de nombreux membres de tribus mènent une vie difficile, avec beaucoup d'épreuves et de défis à relever chaque jour. Leurs immenses prouesses martiales et leur connaissance de la terre font qu'ils sont utiles à l'état-major général, mais nous ne pouvons pas oublier qu'ils sont nos citoyens autant que n'importe quel citadin, et qu'ils ont besoin de notre aide pour obtenir une vie meilleure."
LBA_infra3:0 "Terminer le chemin de fer de Tripoli"
LBA_infra3_desc:0 "Notre réseau ferroviaire national est presque achevé ; il ne nous reste plus qu'un dernier effort à faire pour relever ce grand défi !"
LBA_el_techslot:0 "Réforme de l'éducation nationale"
LBA_el_techslot_desc:0 "Notre système éducatif est à peine inexistant ; les quelques écoles et madrasas n'acceptent que les personnes qui ont la chance de pouvoir se les payer, ce qui entrave considérablement le potentiel de la nation. C'est quelque chose que nous devons changer si nous ne voulons pas prendre du retard par rapport à nos ennemis dans tous les domaines."
LBA_fortess_tripoli:0 "Forteresse de Tripoli"
LBA_fortess_tripoli_desc:0 "Notre pays est entouré de puissances potentiellement hostiles, qui cherchent toutes à nous imposer leur volonté. Cependant, tant que Tripoli tiendra, notre terre ne sera pas perdue. Et nous tiendrons, car nous construirons des fortifications tout autour de la ville, la transformant en une véritable forteresse."


LBA_idris_the_liberator:0 "Idris le Libérateur"
LBA_idris_the_liberator_desc:0 "Idris est revenu de son exil ! Réjouissez-vous, car une nouvelle ère s'annonce !"
LBA_reborn_spirit:0 "L'esprit renaissant"
LBA_reborn_spirit_desc:0 "Pendant trop longtemps, nous avons fait honte à notre patrie en étant des chiens de salon serviles ! Maintenant, nous nous unissons pour ne faire qu'un, et nous crions pour la liberté en tant qu'unité, et le peuple doit en être conscient !"
LBA_reborn_economy:0 "L'économie renaissante"
LBA_reborn_economy_desc:0 "Pendant trop longtemps, nos politiques ont été dictées par les bureaucrates de Constantinople. C'est fini ! La Libye sera une nation riche et prospère, maintenant et pour toujours !"
LBA_reborn_nation:0 "Nation renaissante"
LBA_reborn_nation_desc:0 "Le roi Idris je proclamerai la naissance de la nation libyenne, plus que la somme de ses parties de Tripolitaine, du Fezzan et de la Cyrénaïque ; mais une terre de liberté pour tous les hommes qui ne sont pas esclaves dans leur cœur !"
LBA_join_egypt:0 "Solidarité avec l'Egypte"
LBA_join_egypt_desc:0 "L'Égypte est à bien des égards notre meilleur espoir de garder la Porte ouverte ! Nous devons veiller à renforcer nos liens avec eux et à chasser les impérialistes étrangers."
LBA_foreign_experts:0 "Experts étrangers"
LBA_foreign_experts_desc:0 "Nos alliés ont envoyé des guerriers et des officiers, afin d'améliorer la capacité de combat de nos divisions et de nous tenir au courant en matière de science de la guerre."
LBA_intel_equip_sharing:0 "Partage d'Intel et d'équipement"
LBA_intel_equip_sharing_desc:0 "Comme nous partageons la même guerre et le même ennemi, nous partageons notre combat, et nous partagerons donc le butin et les informations ; la victoire finale sera à portée de main ! Cependant, l'Égypte pourrait avoir besoin d'un certain temps pour voir la valeur de notre demande."
LBA_anti_imperial_rhetoric:0 "Rhétorique anti-impériale"
LBA_anti_imperial_rhetoric_desc:0 "Les Européens asservissent notre terre ! Tunisie, Alger, Mauritanie, Waddai... partout autour de nous, la tache de la soi-disant "mission civilisatrice" française tache les sables du sang des fidèles. C'est fini ! Ils devraient le savoir, leur heure est venue. Après la Porte, ils sont les prochains !"
LBA_pan_maghrebi_ambitions:0 "Propagande pan-maghrébine"
LBA_pan_maghrebi_ambitions_desc:0 "La Tunisie, le Maroc et Alger sont nos frères autant que l'Egypte. Le Bey de Tunisie est un mauviette servile à qui l'on ne peut faire confiance même pour les tâches les plus simples ; il nous appartiendra en fin de compte de libérer ces terres !"
LBA_ifriqya:0 "Seigneur de l'Afrique"
LBA_ifriqya_desc:0 "Pendant des siècles, la seigneurie d'Afrique a été vacante. Nos terres ont été des pions sur l'échiquier du grand Turc, ressemblant peu à la terre qui a apporté tant de progrès et de richesse au monde à son âge d'or. Mais, sous notre direction, ce qui était est revenu ; et maintenant, l'Ifriqya est enfin sous son souverain légitime, le roi Idris I !"
LBA_naval_legacy:0 "Un héritage de marins"
LBA_naval_legacy_desc:0 "Pendant des siècles, nos marins ont été le fléau de la Méditerranée. De l'Islande à Rome, chaque chrétien savait que les voiles berbères étaient le spectacle qui scellait leur destin. Si les temps ont changé, notre ambition et notre motivation à régner sur les mers n'ont pas changé !"
LBA_barbary_naval_buildup:0 "Construction Naval"
LBA_barbary_naval_buildup_desc:0 "Si nous voulons contester les eaux de la Méditerranée, nous devons nous assurer que nous disposons de navires modernes et performants, à la fois bien adaptés et armés ; nous ne ménagerons aucun effort pour y parvenir."
LBA_raiders_mediterranean:0 "Corsaires modernes"
LBA_raiders_mediterranean_desc:0 "Plutôt que d'attaquer les puissants cuirassés des Empires qui nous menacent, nous attaquerons leurs chaînes d'approvisionnement naval, et leurs cargos. Nous attaquerons là où l'on nous attend le moins, et une fois de plus, les corsaires de Barbarie seront craints !"
LBA_raiders_subbo:0 "Fabrication de sous-marins"
LBA_raiders_subbo_desc:0 "Fabriquer un sous-marin, c'est bien plus que fabriquer un navire qui peut aller sous l'eau. Il doit pouvoir utiliser nos munitions, avoir une autonomie opérationnelle, et nous devons minimiser le temps passé près de la surface pour éviter d'être vus. Des questions délicates qui doivent être abordées de manière intelligente, mais nous avons les moyens."
LBA_distorya:0 "Les navires anti-sous-marins"
LBA_distorya_desc:0 "Il serait insensé de ne pas réaliser que nous aussi, nous sommes vulnérables aux raids sous-marins ; et nous allons équiper des navires spéciaux pour ce rôle à partir de nos chantiers navals, et protéger nos côtes contre les envahisseurs sournois."
LBA_el_aiforce:0 "Une force aérienne pour la Libye"
LBA_el_aiforce_desc:0 "Notre jeune Royaume a son ciel en danger ! Nous devons nous assurer que nous pouvons non seulement le protéger, mais aussi avoir la capacité d'être une menace pour nos ennemis sur leurs propres terres."
LBA_eagles_fezzan:0 "Les aigles du Fezzan"
LBA_eagles_fezzan_desc:0 "Fabriquer des avions est facile, le plus dur est de former les pilotes et le personnel au sol à travailler ensemble de manière efficace. Il ne s'agit pas seulement de pratiquer, mais de faire constamment des exercices et des études pour s'assurer que nos ailes aériennes ont des performances supérieures."
LBA_close_range:0 "Bombardiers à bout portant"
LBA_close_range_desc:0 "Contrôler le ciel n'est qu'un moyen pour parvenir à une fin ; cette fin est de contrôler totalement le champ de bataille et de faire en sorte que nos ennemis ne puissent espérer réussir dans leur quête pour mettre fin à tout ce qui nous est cher. Former des pilotes et posséder des avions capables de telles manœuvres sera certainement un défi en soi".

LBA_loyalty_own_reward:0 "La loyauté est sa propre récompense"
LBA_loyalty_own_reward_desc:0 "Le traître Idris a été vaincu, maintenant nous devons nous préparer à la contre-attaque égyptienne !"
LBA_surrounded_an_threatened:0 "Entouré par des ennemis"
LBA_surrounded_an_threatened_desc:0 "Malgré nos alliés, nous sommes toujours seuls face à des envahisseurs hostiles ! Nous devons nous assurer que nous pouvons tenir jusqu'à ce que notre seigneur de siege puisse envoyer de l'aide !"
LBA_prepare_for_trouble:0 "Périmètres fortifiés"
LBA_prepare_for_trouble_desc:0 "Malgré nos alliés, nous sommes toujours seuls face à des envahisseurs hostiles ! Nous devons nous assurer que nous pouvons tenir jusqu'à ce que notre seigneur de siege puisse envoyer de l'aide !"
LBA_make_it_double:0 "Effort de construction d'urgence"
LBA_make_it_double_desc:0 "La guerre est sur nous ! Chaque homme valide doit nous aider à construire ce qui doit être construit et à réparer ce qui doit être réparé !"
LBA_joint_war_efforts:0 "Efforts de Guerre Conjoints"
LBA_joint_war_efforts_desc:0 "Notre ligne de front contre les marionnettes infidèles en Egypte et la guerre de la Porte ne font qu'un, et ensemble nous allons chasser ces envahisseurs vers la mer !"
LBA_joint_planning:0 "Planification unifiée"
LBA_joint_planning_desc:0 "Notre état-major doit être en contact très étroit avec celui de l'Empire, afin que nous puissions porter des coups décisifs à Farouk et ses acolytes !"
LBA_navy:0 "Renouvellement naval"
LBA_navy_desc:0 "Notre marine n'est pas capable de faire face aux menaces que présente la guerre actuelle ! Nous devons nous assurer que nous pouvons faire face à la flotte égyptienne, ou au moins défendre notre littoral."
LBA_turkish_experts:0 "Experts turcs"
LBA_turkish_experts_desc:0 "Des officiers turcs doivent être attachés à nos divisions, afin de s'assurer qu'ils sont au courant à la fois des développements sur le front mais aussi de la pointe de la doctrine de combat."
LBA_ottoman_aid_full:0 "Soutien de la Porte"
LBA_ottoman_aid_full_desc:0 "Le gouvernement de l'Empire ottoman va maintenant nous apporter toute l'aide possible, afin que nous puissions écraser les ennemis de l'État, un par un !"

###Ideas

LBA_ottoaid:0 "Aide Ottomane"
LBA_ottoaid_desc:0 "La Porte a envoyé de grandes quantités d'aide pour que nous puissions continuer à lutter contre ses ennemis."
LBA_independence_war:0 "La guerre d'indépendance de la Libye"
LBA_independence_war_desc:0 "Levez-vous ! Mes Frères ! Plus jamais les Turcs ou tout autre Empire européen ne nous asserviront ! Dieu est grand ! Au combat, pour nos foyers !"
LBA_oasis_tribe_loyalty_asusred:0 "Loyauté des tribus assurée"
LBA_oasis_tribe_loyalty_asusred_desc:0 "En reconnaissance de nos efforts pour les aider, les chefs de tribus apportent leur soutien au gouvernement dans de nombreux domaines."
LBA_farmers:0 "Les avancées agricoles"
LBA_farmers_desc:0 "Plus que des socs de charrue, mais des tracteurs et des engrais ; nos agriculteurs ont maintenant les véritables capacités d'un expert agricole moderne."
LBA_BM_lvl2:0 "Moins d'impact du Lundi Noir"
LBA_BM_lvl2_desc:0 "Le pire est certainement passé, mais les villes de Tripolitaine sont encore sous le choc du Lundi Noir."
LBA_BM_lvl3:0 "Les effets du Lundi Noir"
LBA_BM_lvl3_desc:0 "Bien qu'elle soit une zone périphérique de l'économie mondiale, les liens étroits de la Libye avec l'Empire ottoman font que Tripoli aura du mal à se débarrasser des contrecoups du Lundi Noir."
LBA_support_eq_cheap:0 "Equipement de soutien improvisé"
LBA_support_eq_cheap_desc:0 "Eh bien, techniquement, n'importe quel pansement peut faire l'affaire tant qu'il est propre. Et les faucons fonctionnent aussi bien que les jumelles dans le désert. Bref, on coupe les coins ronds et nos forces peuvent sauver de précieuses capacités industrielles."
LBA_desert_warriors:0 "Maîtrise de la guerre dans le désert"
LBA_desert_warriors_desc:0 "Le désert est à nous. C'est ma maison. Les envahisseurs viennent ici, mais ils ne partent pas. Ils ne comprennent pas le désert, ils ne comprennent pas comment il donne la vie, et comment il tue. Alors ils meurent, et nous devenons plus forts. Les morts, maintenant, les morts ne peuvent pas transmettre leur nouvelle sagesse... alors les envahisseurs continuent à venir, continuent à essayer de prendre nos terres et nos richesses. Et à chaque fois, nous les repousserons !"
LBA_oasis_defence:0 "Guerre du Désert"
LBA_oasis_defence_desc:0 "Connaître le chemin des sables sans piste n'est pas une tâche facile, mais nous avons maîtrisé les collines, les dunes, les plaines et les prairies de notre maison, et nous pouvons en toute confiance vaincre nos ennemis sur notre propre terrain."
LBA_gotta_go:0 "Guides Tribaux & Forces Mobile"
LBA_gotta_go_desc:0 "Nos forces connaissent la configuration du terrain et la meilleure façon de l'utiliser - nos ennemis ne peuvent pas espérer nous vaincre."
LBA_horse:0 "Cavaliers de la côte Barbare"
LBA_horse_desc:0 "Des cavaliers et des hommes de tribus de tout le pays sont à notre disposition pour livrer des charges dévastatrices aux ennemis de Tripoli."
LBA_gunimports:0 "Importations d'armes"
LBA_gunimports_desc:0 "Des armes sont importées, et nous nous assurons que nos troupes sont armées et prêtes."
LBA_tech_sharing_idea:0 "Partage Technologique"

### Events ###
libya.1.t:0 "Le Royaume de Tripolitaine"
libya.1.d:0 "La monarchie actuelle de Tripolitaine a été fondée par l'ordre des Senussi après la Weltkrieg avec le soutien et la protection de l'Empire ottoman. Lorsque les forces d'Ahmed Sharif ont été vaincues au début du front libyen du Weltkireg, Idris, son cousin, a pris la barre et a soigneusement manœuvré l'Ordre pour survivre avec succès au conflit. Lorsque l'Italie a été dissoute en 1919, l'État rebelle existant de la République de Tripolitaine a été incorporé sous l'autorité de l'Ordre, et le Royaume de Tripolitaine est né, avec son autorité s'étendant à travers le Fezzan et la Cyrénaïque. Les Ottomans, craignant de perdre leur influence régionale, installent Ahmed Sharif comme roi de Tripoli, et Idris est contraint à l'exil en Égypte. L'influence ottomane en Tripolitaine fut reconnue par la Paix avec Honneur, tout comme ses frontières avec l'Égypte britannique. Depuis lors, la Tripolitaine a connu la paix et le calme, à l'exception bien sûr du fait que les Senoussi ont dû écraser quelques radicaux républicains à la fin de 1919. La domination ottomane ne se fait guère sentir de manière distincte, et l'ordre que le royaume a apporté a été bénéfique pour sa petite économie. Tant qu'il n'y aura pas de bouleversements importants dans notre statu quo, la Tripolitaine ne connaîtra que peu de bouleversements."
libya.1.a:0 "En avant !"

# Removed the Waddai related stuff as it isn't triggered nor has loc

libya.8.t:0 "Libya Rises !"
libya.8.d:0 "En supprimant le joug ottoman, nous n'avons plus besoin de respecter le nom servile du vilayet d'autrefois. Notre État sera à jamais connu sous le nom de Royaume de Libye, du nom de l'ancienne province romaine, et notre grande histoire commence aujourd'hui !"
libya.8.a:0 "Nous sommes une nation qui ne connaît pas la capitulation, nous gagnons ou nous mourons !"
libya.9.t:0 "L'Ifriqya se lève !"
libya.9.d:0 "Après des siècles, émerge enfin à nouveau un leader africain capable d'unifier la province d'Afrique en un seul État. Alors que les diplomates en visite et en mission appellent déjà notre État "Ifriqya", afin de le différencier du nom donné au continent, ils se prélassent dans la gloire d'une nation qui a réussi à faire partir les empires européens - ce qui n'est pas une mince affaire !"
libya.9.a:0 "Dehors les envahisseurs ! L'Afrique est libre !"
libya.10.t:0 "Le Lundi Noir fait des vagues"
libya.10.d:0 "Depuis que le Lundi noir a frappé notre humble pays, les commerçants ont souvent souffert de brusques changements dans l'offre et la demande. Cette réalité pourrait bien être là pour durer un certain temps."
libya.10.a:0 "Regrettable."
libya.11.t:0 "Instabilité récurrente"
libya.11.d:0 "L'impact du Lundi noir ne montre toujours pas de signes évidents d'atténuation, et son impact sur notre pays a été désastreux. Une autre crise locale est apparue cette semaine, et nous devons agir pour sauvegarder notre stabilité."
libya.11.a:0 "Damnation..."
libya.12.t:0 "Les hommes de la tribu se rassemblent pour la guerre !"
libya.12.d:0 "Des cavaliers de tout le pays, et même au-delà, de Waddai et d'Algérie, sont venus à notre secours en ces temps difficiles."
libya.12.a:0 "Rassemblez les hommes !"
libya.13.t:0 "Anniversaire du traité de Rome"
libya.13.d:0 "Il y a tout juste vingt ans, notre lutte contre les oppresseurs de la colonisation s'est terminée par une victoire, alors que les forces allemandes et autrichiennes mettaient l'Italie à genoux. Aujourd'hui, des célébrations de cet anniversaire vont avoir lieu dans les grandes villes, car nous nous rappelons non seulement ce que nous étions, mais aussi ce que nous pourrions être."
libya.13.a:0 "Un grand jour !"
libya.14.t:0 "Le roi Idris annonce ses ambitions maghrébines"
libya.14.d:0 "Alors que les événements continuent de se dérouler sur la scène mondiale des grandes puissances, Idris al-Senoussi a tranquillement pris le contrôle de la Tripolitaine et a commencé à reconstruire l'État qu'il avait arraché au contrôle ottoman. Bien que nous ayons évidemment des questions plus urgentes que de nous préoccuper de tous les petits tyrans barbares d'Afrique, cet Idris est déterminé à nous mener le combat à un moment donné, comme il l'a déclaré publiquement à plusieurs reprises ces derniers mois, au nom d'une absurdité telle que la "libération de l'Afrique."
libya.14.a:0 "Un imbécile bavard et rien de plus."
libya.15.t:0 "La guerre d'indépendance a commencé !"
libya.15.d:0 "Aux armes ! Alors que la Libye se prépare à l'inévitable contre-attaque des forces turques, notre peuple se rallie à notre cause comme jamais auparavant. Même des hommes de l'étranger, dont beaucoup de Tunisie, sont venus se joindre à notre lutte de libération, bien que nous ne soyons pas en mesure de déterminer s'ils agissent au nom du Bey de Tunis, des Français ou d'eux-mêmes."
libya.15.a:0 "March ! Vers la victoire !"
libya.16.t:0 "Rhétorique anti-impérialiste"
libya.16.d:0 "Chaque jour, de plus en plus de personnes, ici et à l'étranger, soutiennent nos discours contre le colonialisme et l'impérialisme. Il ne faudra pas longtemps avant que des syndicalistes et des républicains nous aident dans nos efforts pour libérer l'Afrique, car tous voient la folie et l'avidité des Français et des Allemands."
libya.16.a:0 "En avant !"
libya.17.t:0 "Exode rural"
libya.17.d:0 "Un changement structurel pourrait bien commencer au sein de notre société. De plus en plus de personnes, animées par l'espoir d'une vie meilleure, s'installent dans les villes pour chercher du travail dans les usines, les ateliers et les marchés. Nous vivons en effet un profond changement sociétal, dont les implications pourraient bien rester floues pendant des décennies."
libya.17.a:0 "Nous ne nous attendions pas à ce résultat, bien qu'il soit intriguant."
libya.18.t:0 "Amélioration des rendements agricoles"
libya.18.d:0 "Au cours de la première année depuis que nous avons achevé notre plan gouvernemental sur l'amélioration de la productivité rurale, les résultats ont été plutôt impressionnants, même dans notre zone de culture limitée. Ces résultats encourageants ont incité un grand nombre de petits agriculteurs à demander l'aide du gouvernement, et notre programme pourrait bien ne faire que commencer".
libya.18.a:0 "Tout se passe comme prévu..."
libya.19.t:0 "Identité libyenne"
libya.19.d:0 "Au fil du temps, les symboles de la Libye deviennent une partie intégrante de la vie sur nos terres. Même les personnes âgées sont inspirées par ce que nous accomplissons avec peu d'aide extérieure, et nous jouissons d'une popularité presque unanime de la part de la population générale, et le soutien à notre cause ne cesse de croître".
libya.19.a:0 "La Tripolitaine n'était qu'une partie de la multitude."
libya.20.t:0 "Les divisions ottomanes arrivent"
libya.20.d:0 "Comme convenu dans nos plans d'effort de guerre conjoints, deux petites divisions de garde sont arrivées pour défendre nos ports afin de permettre à nos forces de se concentrer sur les relations avec l'Égypte plus directement à la frontière."
libya.20.a:0 "La Porte sait ce qu'il faut faire !"
libya.21.t:0 "Le soulèvement républicain écrasé !"
libya.21.d:0 "Malheureusement, tous ne comprennent pas la gravité de notre situation ou les choix difficiles que nous devons faire. Une bande de républicains a tenté de lancer un coup d'État à Tripoli aujourd'hui, mais ils ont été abattus et tués par dizaines. C'est un coup dur pour le républicanisme dans son ensemble, mais le choc de nos frères qui se battent entre eux restera comme un nuage sombre, et entachera à jamais ce jour comme un jour d'infamie."
libya.21.a:0 "Combien de fois ces enfants insensés doivent-ils échouer avant de reconnaître leur folie ?"
libya.22.t:0 "La Libye demande la révision de la frontière de Koufra"
libya.22.d:0 "La région de Koufra n'a commencé à être colonisée qu'à la fin du XIXe siècle, et ses frontières ont été assignées à l'Égypte par les forces impérialistes il y a des décennies. Aujourd'hui, nos amis de Tripoli demandent que cette question de frontière soit enfin réglée, en fixant la frontière dans la région - sans surprise, en leur faveur".
libya.22.a:0 "Hmm, les cartes seront bien meilleures."
libya.22.b:0 "Pas un seul grain de sable ne sera donné à Koufra."
libya.23.t:0 "L'Égypte refuse !"
libya.23.d:0 "L'Égypte a refusé de céder les terres de Coufra malgré notre douce demande, au grand dam des cartographes du monde entier."
libya.23.a:0 "Une honte."
libya.24.t:0 "La capitale de l'Ifriqya"
libya.24.d:0 "Alors que notre nation renaît de l'oppression étrangère, les dirigeants tunisiens et libyens discutent vivement de l'emplacement de notre capitale. Trois options sont possibles : l'ancienne capitale d'Al Quawiran, Tunis, ou Tripoli".
libya.24.a:0 "Le siège de l'ancienne Carthage, Tunis, sera à nouveau la capitale de l'Afrique."
libya.24.b:0 "Entre les deux, Al Quawiran sera le siège de notre gouvernement d'union."
libya.24.c:0 "Tripoli reste le cœur battant de l'Afrique."
libya.25.t:0 "La tension en Tunisie diminue"
libya.25.d:0 "Après des années de domination, la Tunisie s'est de plus en plus habituée à sa liberté dans le cadre de l'Ifriqya. Lentement, la suppression des institutions d'invasion françaises et l'éradication des mouvements rebelles ont rendu nos progrès vers une Afrique unie pour les Africains beaucoup plus tangibles."
libya.25.a:0 "Bien !"
libya.26.t:0 "Et l'attaque française contre le Maroc ?"
libya.26.d:0 "Le Maroc, déconnecté des autres alliés du Caire, aura besoin de toute l'aide possible dans la lutte à venir ! Nous devrions envoyer de l'aide en hommes et en armes pour l'aider à atteindre la victoire !"
libya.26.a:0 "C'est un allié que nous ne pouvons pas nous permettre de perdre."
libya.26.b:0 "Il est imprudent de tirer des conclusions aussi absolues."
libya.27.t:0 "L'aide libyenne arrive !"
libya.27.d:0 "Nos amis en Libye nous ont envoyé du matériel et des hommes pour nous aider dans la guerre contre les perfides envahisseurs français !"
libya.27.a:0 "Huzzah !"
libya.28.t:0 "L'autorité d'Idris s'affaiblit"
libya.28.d:0 "Cet événement libère le drapeau du pays d'Idris d'une marionnette libyenne nouvellement créée"
libya.28.a:0 "OK".
libya.29.t:0 "L'influence ottomane diminue"
libya.29.d:0 "Cet événement blanchit le drapeau du pays du statut de marionnette ottomane d'une marionnette libyenne nouvellement créée"
libya.29.a:0 "OK".
libya.30.t:0 "Une Libye Unie !"
libya.30.d:0 "Cet événement transforme la Tripolitaine en Libye si elle n'est pas sous domination ottomane"
libya.30.a:0 "Huzzah !"
libya.31.t:0 "L'Égypte accepte !"
libya.31.d:0 "Il semble que les Égyptiens aient sagement choisi de modifier la frontière atrocement hideuse de Koufra en notre faveur, promettant à jamais de rendre notre nation à la fois plus grande et plus esthétique."
libya.31.a:0 "Dieu merci !"

