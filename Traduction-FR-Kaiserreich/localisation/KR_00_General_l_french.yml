### Nom et description ###
BM_HISTORY_TITLE:0 "Bref Historique"
KR_SCENARIO_NAME:0 "L'Héritage de la Grande Guerre"
KR_SCENARIO_DESC:0 "L'Année 1936 est un tournant pour l'histoire du monde. Une période de grandes opportunités et de grands dangers. Les tensions entre l'Empire allemand et la Commune de France se multiplient, la Russie et les Etats-Unis sont de plus en plus instables et les anciens empires d'Autriche et Ottomans se dissolvent. Pendant ce temps, le Syndicalisme, le Totalisme et le Radical-Socialisme se répandent dans le monde entier. Quinze ans se sont écoulés depuis la fin de la Grande Guerre, et les vieilles rivalités d'autrefois sont réapparues. Une seule étincelle peut être tout ce qu'il faut pour allumer le baril de poudre..."

### Grandes Nations ###

### Allemagne ###
GER_KR_GATHERING_STORM_DESC:0 "En 1919, après cinq années de guerre, l'armée allemande a finalement réussi à envahir la France. La reddition de la Grande-Bretagne a suivi en 1921. La Grande Guerre a fait de l'Allemagne une puissance mondiale incontestée, mais les choses ont mal tourné pour elle depuis les années 1930. Une économie mondiale récessive a réduit la production industrielle de la nation allemande tandis que la puissance manufacturière des autres nations se rétablit, et maintenant le nationalisme se développe dans les États vassaux de l'Est de l'Allemagne, qui commencent à s'éloigner du Reich. En 1936, l'Allemagne se trouve à la croisée des chemins, et déjà nous pouvons voir des fissures dans son puissant empire, alors que ses ennemis ancestraux retrouvent leur ancienne force..."

### Commune de France ###
FRA_KR_GATHERING_STORM_DESC:0 "La Troisième République se termina comme elle avait commencé: vaincue par les armes allemandes et affrontant la Révolution chez elle. En 1919, une grève générale fut convoquée par la CGT, provoquant la chute du gouvernement bourgeois. Depuis 15 ans, la nouvelle «Commune de France» s'unit derrière une plate-forme commune de consensus syndico-socialiste, dirigée par le Comité de Salut Public. Cependant, d'ici à 1936, la nécessité de reconstruire le pays et de défendre la révolution est considérée comme dépassée par de nombreux critiques et l'on demande de plus en plus des politiques plus radicales. La France est confiante dans sa mission, mais on ne sait pas quels courants révolutionnaires deviendront dominants dans les années à venir..."

### Union Britannique ###
ENG_KR_GATHERING_STORM_DESC:0 "En 1921 la 'Paix dans l'Honneur' a mis fin à la Grande Guerre, la foi et le soutien du peuple en Grande Bretagne a disparu. En 1925, un désastre est survenu: un conflit de travail mineur s'est rapidement transformé en une grève générale déclenchée par le TUC, suivie de désertions militaires contre les grévistes. Après six semaines d'émeutes massives, la famille royale et la plupart des élites du pays ont été évacuées vers le Canada et, à leur place, un nouveau Congrès des syndicats a pris le pouvoir. Le peuple britannique se contente désormais de construire le socialisme de façon isolée, mais beaucoup commencent à penser que les monarchistes au Canada ne peuvent pas être autorisés à comploter indéfiniment contre l'Union..."

### Canada ###
CAN_KR_GATHERING_STORM_DESC:0 "Après la révolution de 1925, la famille royale et d'autres exilés britanniques trouvent refuge au Canada. Avec l'appui des conservateurs, ils ont établi un gouvernement semi-officiel en exil, dans l'espoir de récupérer un jour les îles de leur patrie. Tout ne va pas bien cependant. Les conservateurs de Bennett perdent l'élection de 1935 devant les libéraux de Mackenzie King, qui, avec une coalition de «progressistes», maintiennent une faible majorité au parlement et cherchent à affirmer la souveraineté parlementaire canadienne contre le pouvoir croissant des exilés britanniques. Avec la détérioration de la situation politique mondiale, la scène est prête pour un conflit intense tant au pays qu'à l'étranger..."

### France nationaliste ###
NFA_KR_GATHERING_STORM_DESC:0 "En 1919, le gouvernement conservateur de la Troisième République planifia une contre-attaque coûteuse pour repousser l'Allemagne. La mutinerie de l'armée et la grève générale eurent raison du gouvernement. L'armée et la marine s'exila en Algérie et proclama sous le contrôle de Ferdinand Foch la Quatrième République. A sa mort, Philippe Pétain pris le pouvoir avec son protégé l'amiral François Darlan. Un conflit entre la Commune de France et l'Empire allemand pourrait être une occasion rêvée pour revenir en métropole."

### Russie ###
RUS_KR_GATHERING_STORM_DESC:0 "Pendant la guerre civile en Russie, les forces blanches se sont battues avec tout ce qu'elles avaient, mais l'armée rouge dominait encore le centre industriel du pays. L'Empire Allemand cependant, craignant une Russie rouge, a décidé d'intervenir en faveur des Blancs. Deux ans plus tard, Moscou et Petrograd sont tombés aux mains des forces blanches, et une nouvelle République Russe a été établie. Au cours des quinze dernières années, les principaux partis, S-R et Kadets, ont gouverné grâce à leur coalition sous la personne de Kerensky, mais la Russie devient de plus en plus instable. D'autres forces politiques se développent, et elles considèrent qu'il est temps de changer, afin que le pays puisse réaffirmer son pouvoir dans le monde..."

### États-Unis ###
USA_KR_GATHERING_STORM_DESC:0 "Les États-Unis ont presque abandonné leur politique d'isolement pour intervenir dans la Grande Guerre, mais ils ont finalement été tenus à l'écart de la guerre. Cela a conduit à une victoire des puissances centrales. Depuis lors, les Etats-Unis ont lutté économiquement, les opportunités commerciales européennes et le remboursement de leurs prêts à l'Entente ont été rendus impossibles par la victoire allemande. Elle fait maintenant face à une dissidence interne de plus en plus grande alors que l'hégémonie républicaine-démocrate est contestée par les Syndicalistes et les Unionistes. Avec une crise poilitique grandissante chez elle et une réputation modeste à l'étranger, les choses ne vont pas très bien aux États-Unis ..."

### Japon ###
JAP_KR_GATHERING_STORM_DESC:0 "Alors que la «Paix dans l'Honneur» garantissait la domination japonaise sur les colonies, tout n'était pas beau dans l'Empire du Soleil Levant. Après une période de bouleversement économique qui a culminé avec un attentat syndicaliste sur la vie du prince régent Hirohito en 1926, des gouvernements instables se sont succédé dans une année de crise; D'abord, le général Tanaka, puis le cabinet de la coalition démocratique et une intervention en Chine du Nord-Est. En 1936, le Japon est prêt à étendre son empire. La domination allemande semblant en déclin, les Japonais regardent avec appétit les territoires Qing restants et les possessions allemandes du Pacifique..."

 QIE_KR_GATHERING_STORM_DESC:0 "L'Empire Qing entre en 1936 au bord du gouffre. Restauré en échange du soutien allemand lors de la quatrième guerre zhili-fengtienne en 1927, l'empereur Xuantong reste profondément impopulaire et considéré par beaucoup comme illégitime.\n\n La clique zhili-fengtienne et le KMT sont les vainqueurs du chaos qui a englouti la Chine depuis 1911, mais leur domination sur le pays est loin d'être assurée. Des ennemis de l'extérieur et de l'intérieur menacent leur hégémonie, et il reste à voir combien de temps ils pourront s'accrocher au pouvoir..."
### Nations à l'honneur ###

 LEP_KR_GATHERING_STORM_DESC:0 "La Ligue de Sun Chuanfang forme la moitié sud d'un axe qui domine la Chine depuis près d'une décennie. Des années de paix se sont avérées un terrain fertile pour l'ambition, et avec elle la jalousie. Bien que Nanjing et Pékin restent unies contre des ennemis extérieurs, elles sont devenues des concurrentes autant que des alliées. Certains disent que les coûts de cette compétition ont déjà commencé à faire sentir leurs effets.\n\n Comme une grande partie de la Chine, la Ligue est le produit d'un équilibre prudent, et la grande pyramide bureaucratique de Sun a peut-être déjà commencé à se fissurer et à s'effriter..."
### Argentine ####
ARG_KR_GATHERING_STORM_DESC:0 "L'Argentine connaissait une forte croissance jusqu'à la Weltkrieg. Le Royaume-Uni, son premier partenaire commercial lui imposa un blocus sur l'Empire allemand son second partenaire commercial. La perte de vitesse économique et l'exploitation des travailleurs par les entreprises britanniques entrainèrent une révolte syndicaliste qui prit possession de la Patagonie. Les gouvernements démocratiques échouèrent et furent renversé par un coup d'état militaire organisé par Uriburu. A sa mort le pays fut de nouveau instable. Le mouvement Fasciste de la Liga Patriotica profita de la menace communiste du Front Ouvrier Patagonien pour faire un coup d'état pendant Noël 1935. Manuel Carlés va t-il sécuriser sa récente prise de pouvoir ?"
 FNG_KR_GATHERING_STORM_DESC:0 "La Conférence de Shanghai de 1928 a laissé Fengtian comme seul héritier de l'héritage de l'ancienne République Beiyang.\n\nZhang Zuolin, dont les ambitions sont limitées par la dure réalité de la force des Qing et de la puissance japonaise, a été contraint de marcher sur la corde raide politique au-dessus des machinations de son propre gouvernement divisé. Les perspectives sont sombres, mais certains gardent encore espoir. Le drapeau des cinq couleurs pourrait à nouveau flotter au-dessus de Pékin et dans toute la Chine..."

### Brésil ####
 YUN_KR_GATHERING_STORM_DESC:0 "Avec le rétablissement de la dynastie Qing par les Allemands, la province frontalière montagneuse du Yunnan a été contrainte de changer de stratégie. Le gouverneur Tang a décidé de s'incliner devant le nouvel Empire Qing, tout en ouvrant les portes du Yunnan à des vestiges républicains, afin de consolider son autonomie et de dissuader toute action contre sa province notoirement arriviste.\n\nBien que la situation en Chine commence lentement à favoriser les projets de Tang, elle commence également à briser l'illusion d'une unité provinciale, car de nombreuses factions internes ne considèrent plus Tang comme suffisamment apte ou même sain d'esprit pour gouverner..."
BRA_KR_GATHERING_STORM_DESC:0 "Le Brésil est resté neutre pendant la Weltkrieg, de peur que ses rivaux, l'Argentine et le Chili ne rejoignent le camp opposé. Ces 3 nations (aussi appelées ABC) ont signé en 1915 un traité d'amitié et de neutralité. En 1925 la situation économique du Brésil s'aggrave avec les problèmes économiques des Etats-Unis et de la Grande Bretagne. L'élection de 1926 ne résoudra rien et mènera à la guerre civile. Le président Fernando de Melo vaincu, démissionna : la Seconde République du Brésil fut proclamé en 1927 et instaura le vote secret. L'élection de 1936 approche et les puissants partis radicaux affirment que la République continue d'entraver le pays qui se retrouve sous tensions."

 XSM_KR_GATHERING_STORM_DESC:0 "Les trois familles Ma ont cimenté leur domination sur le Nord-Ouest pendant trente années consécutives. Se rangeant à un moment ou à un autre du côté de presque tout le monde en Chine, certains Mas se battant même entre eux pour rester du bon côté de tous, les Mas sont maintenant considérés comme l'un des plus grands alliés de la nouvelle dynastie Qing dirigée par les Zhilis.\n\nLa crise cardiaque de Ma Fuxiang il y a trois ans a secoué la clique, et un sentiment d'anxiété et d'agitation s'est lentement répandu depuis. Pour l'instant, le nord-ouest est paisible, mais son avenir est moins certain que beaucoup aimeraient le croire..."
### Cuba ####
CUB_KR_GATHERING_STORM_DESC:0 "Sept ans à peine après le renversement du dictateur Gerardo Machado, Cuba est de nouveau au bord du bouleversement politique. Le régime du jeune président Rafael Trejo n'a cessé de perdre le contrôle de l'armée et l'autorité politique du gouvernement civil s'est presque complètement érodée. Comme les radicaux de droite et de gauche menacent le pays, l'armée pourrait bien prendre le contrôle total dès que l'occasion se présentera."
 SQI_KR_GATHERING_STORM_DESC:0 "Le dirigeant de Shandong, Zhang Zongchang, n'est précédé que par son train blindé et une réputation monstrueuse. Le "général de la viande de chien" est connu pour sa violence, son vice et sa corruption, et sous sa coupe, la capitale de Jinan est devenue le miroir de son maître.\n\nCependant, du sommet du Mont Tai, l'insaisissable patriarche Zhang Tianran fuit la dépravation qui règne en bas. Il espère plutôt faire reculer l'horloge chinoise de plus d'un siècle et guider le pays dans les bras de sa foi captivante de Yiguandao. Un affrontement entre ces forces contradictoires pourrait changer la Chine pour toujours..."

### République socialiste d'Italie ####
 SHX_KR_GATHERING_STORM_DESC:0 "Contrairement à la plupart des autres factions de chefs de guerre, la clique de Yan Xishan du Shanxi a maintenu une politique de neutralité gardée pendant près de trois décennies, rompue seulement en cas de grande menace ou de grande opportunité. Les deux se sont présentés en 1928, et Yan a rejoint Zhang Zuolin contre le gouvernement Qing nouvellement réformé.\n\nHeureusement, la défaite qui a suivi a privé Yan de la partie orientale de sa province, et l'a forcé à incorporer des restes de Guominjun pour soutenir ses forces vacillantes. Les conséquences de 1928 sont loin d'être oubliées, et la prochaine fois que Yan devra choisir un camp, il devra le faire avec sagesse... "
SRI_KR_GATHERING_STORM_DESC:0 "Les socialistes refusèrent l'établissement de la Fédération italienne imposées par les puissances centrales victorieuses ce qui conduisit à la guerre civile italienne de 1919 à 1920. La République d'Italie basée en Lombardie Vénétie a du s'appuyer sur l'ennemi Autrichien pour stopper sur le Pô les offensives syndicalistes. La république s'inspire fortement de son allié la Commune de France. En 1925, l'Union britannique les rejoint, ce qui pousse la République socialiste d'Italie à défier le Royaume des Deux Siciles et l'Autriche-Hongrie pour le contrôle du Sud de la péninsule. Finalement l'Autriche-Hongrie se retira, français et britanniques refusèrent une nouvelle guerre laissant le statu quo."

 SZC_KR_GATHERING_STORM_DESC:0 "Le Sichuan a longtemps été un microcosme des nombreux malheurs de la Chine, divisé et changeant constamment de contrôleur depuis 1911. Yang Sen a réussi à sortir du chaos en tant que dirigeant avec l'aide de la Clique Zhili de Wu Peifu, mais même son contrôle est loin d'être absolu.\n\nSuite à une invasion tibétaine destructrice, Yang en est venu à compter sur le soutien de factions internes, notamment le Corps Industriel de Liu Xiang et le Département de Baoding de Deng Xihou. Entre-temps, le département des officiers en exil est retourné dans le sud avec le soutien du Yunnan. La poudrière du Sichuan risque d'exploser à nouveau..."
### Espagne ####
SPR_KR_GATHERING_STORM_DESC:0 "Le déclin espagnol du XXème siècle se poursuit avec une guerre difficile dans le Rif à partir de 1920. Les défaites militaires conduisirent jusqu'à l'assassinat du premier ministre par 3 anarchistes. Le 13 septembre 1923, le général Rivera marche sur Madrid et est nommé premier ministre par le roi Alphonse XIII ce qui entraîne une purge de la bureaucratie hostile. Rivera enclencha un rapprochement avec l'Allemagne qui déboucha sur une intervention de l'Allemagne dans la guerre en 1925 et une victoire en 1927. La révolution syndicaliste britannique de 1925 permis à l'Espagne de reprendre Gibraltar. Malgré ces succès, le gouvernement Rivera fait face à la crise économique du Reichpakt et des Etats-Unis. Les syndicalistes sont prêt en Catalogne avec des armes françaises au grand jour."

### Flandres-Wallonie ####
BEL_KR_GATHERING_STORM_DESC:0 "La Belgique à l'image du Roi Soldat Albert se battit vaillament pendant la Weltkrieg. Albert, en exil au Canada avec la famille royale britannique, est toujours roi de Belgique. Adalbert, le troisième fils du Kaiser, du prendre le titre de Roi des Flamands et des Wallons et se convertir au catholicisme. La Flamenpolitik commencé en 1916 a accru les tensions entre Flamands et Wallons. Les premiers veulent rejoindre les Pays-Bas neutres et les seconds la France syndicaliste. Leur seul point d'accord est le rejet de la tutelle allemande."

### Confédération australasienne ####
AST_KR_GATHERING_STORM_DESC:0 "Malgré la prise de la Nouvelle-Guinée allemande frontalière en 1914, l'ANZAC a payé un lourd tribut loin de chez elle pendant la Weltkrieg notamment en 1915 à Gallipoli. La paix avec les honneurs de 1921 l'a forcé à rétrocéder la Nouvelle-Guinée ce qui a été très mal vécu. La révolte de 1923 a abouti à la création de la Commune de Melbourne. George V a rapidement rétabli la situation à l'aide des protocoles d'urgence et a fusionné les 2 dominions en 1924. Avec la révolution syndicaliste de 1925, le protocole Anderson a été enclenché et la flotte Pacifique s'est réfugiée en Australasie ce qui aggrave les difficultés économiques lié à la perte de l'export vers la métropole."

### Commune Bharathie ####
BHC_KR_GATHERING_STORM_DESC:0 "Avec la révolution syndicaliste britannique de 1925, l'Inde sombra également dans le chaos. La République Populaire du Bengale fut promulguée le 19 octobre 1925 à Calcutta. Les seigneurs du Sud de l'Inde se sont regroupés dans une Fédération pour protéger leurs terres et leurs richesses, créant ainsi une 3ème force avec le Dominion de l'Inde toujours présent à Delhi. Dans les débuts des années 30, les syndicalistes se sont mis à séduire les Indiens plutôt que de lancer une guerre à grande échelle. Cette politique c'est accompagnée d'un changement de nom en Commune Bharathie en signe d'ambition de l'union Indienne. Cette union est pour l'instant bloqué par l'opposition des 3 factions socialistes."

#### République Dominicaine ####
DOM_KR_GATHERING_STORM_DESC:0 "L'occupation américaine de la République dominicaine a pris fin en 1924 et le contrôle politique total a été rétabli peu après, mais en quelques années seulement, la nouvelle constitution démocratique de la nation serait confrontée à des défis tant internes qu'externes. Alors que la démocratie a jusqu'à présent survécu dans la nation, le schisme du Parti rouge au pouvoir depuis longtemps a de nouveau mis en péril la survie de la Constitution."

### Fédération des Antilles
CAF_KR_GATHERING_STORM_DESC:0 "La Fédération des Antilles a été créée à la suite de l'effondrement de l'Empire britannique en 1925 parce qu'elle était incapable d'exercer son influence pour contrôler directement la région. Après l'incorporation des colonies françaises en 1927, le pays a été le foyer non seulement d'une division de classe notable, mais aussi d'une division culturelle et idéologique. La population et la nouvelle génération ont vu une dérive notable vers des attitudes socialistes et une préférence pour les communards sur le continent. Il suffirait d'un faux pas avant que le chaos n'éclate sur les Indes..."

### Danemark ####
DEN_KR_GATHERING_STORM_DESC:0 "Le Danemark existe à l'ombre de Berlin. Sa relation avec le nouvel hégémon du monde est ancienne, a souvent été hostile, aussi récemment qu'en 1864, ce qui a entraîné la perte de Slesvig pour les Allemands. Pourtant, en 1936, les liens sont chaleureux et le Danemark, par grâce d'être resté neutre dans la Grande Guerre, conserve pleinement sa souveraineté. Sous la direction du premier ministre populaire social-démocrate Thorvald Stauning, le Danemark a profité de la prospérité économique allemande. Sur le plan intérieur, l'avenir s'annonce prometteur, mais à l'échelle internationale, les nuages s'amoncellent. Certains craignent que le Danemark soit au mauvais endroit au mauvais moment..."

#### Finlande ######
FIN_KR_GATHERING_STORM_DESC:0 "Dans la périphérie nord de l'Europe, la Finlande, bastion de l'influence allemande dans la région nordique, se dresse avec fierté. Issu du cadavre de l'empire russe et du socialisme qui menaçait la nation à ses débuts, le royaume est devenu un allié solide de l'Allemagne contre les principes du socialisme et les mains impérialistes de la Russie. Mais après presque deux décennies d'indépendance sous la direction de son monarque et de la coalition nationale, les troubles s'enveniment : la Finlande est-elle vraiment libre ou la domination allemande est-elle simplement un peu peu plus subtile que celle des tsars d'autrefois ?"

#### Islande ####
ICE_KR_GATHERING_STORM_DESC:0 "A partir de 1874, l'Islande a goûté pour la première fois à l'indépendance lorsque le Danemark a accordé l'autonomie de la colonie. Lorsque les canons se sont tus après la Grande Guerre, l'Islande a rejoint le bloc économique de Mitteleuropa qui a apporté une période de prospérité à l'île. Cependant, cette prospérité économique ne durerait pas éternellement. La Révolution britannique de 1925 a brisé le miracle que vivait l'Islande après la Grande Guerre. Au cours de la dernière décennie, l'Islande s'est enlisée, car son économie ne s'est jamais complètement remise de la perte de la Grande-Bretagne. De nombreux politiciens proposent maintenant d'autres plans pour revitaliser l'île."

### Norvège ####
NOR_KR_GATHERING_STORM_DESC:0 "Pour la Norvège, les deux dernières décennies auraient pu être meilleures. En tant que pays neutre soutenant l'effort de guerre britannique, la puissance hégémonique de l'Allemagne n'a pas favorisé le pays du soleil de minuit et la nation a été exclue du projet Mitteleuropa qui comprenait la Suède et le Danemark. Lorsque la Grande-Bretagne est tombée sous le marteau et le flambeau, le dernier partenaire commercial de la Norvège qui n'était pas assujetti à des droits de douane élevés se trouvait à une distance d'un océan. Depuis le début, la Norvège s'est retrouvée dans un isolement diplomatique et économique, et dans les souffrances que cela entraîne, le Parti travailliste, de tendance syndicaliste, monte dans les sondages à un rythme de plus en plus rapide"

### Suède ####
SWE_KR_GATHERING_STORM_DESC:0 "Au cours de la dernière décennie, la Suède s'est développée comme un bastion du conservatisme sous le règne prospère du premier ministre Arvid Lindman, bénéficiant des fruits de la croissance économique de Mitteleuropa à la fin des années 1920 et au début des années 1930. Cependant, les nuages s'amoncellent au-dessus de Stockholm : en 1934, Arvid Lindman a pris sa retraite en tant que premier ministre, et le moins charismatique Gösta Bagge lui a succédé, tandis que l'opposition sociale-démocrate se rassemble autour de son chef de parti populaire Per Albin Hansson. Cette année se tiendront les premières élections de Bagge au poste de Premier ministre. Peut-il tenir le coup ? Et sinon, la démocratie suédoise peut-elle survivre à ce revirement soudain ?"

#### Histoire ####
OTHER_KR_GATHERING_STORM_DESC:0 "Les nations du monde, grandes et petites, attendent leur tour pour devenir des acteurs majeurs de ce monde. Les puissances majeures essayent de garder leurs empires face aux nombreuses nations essayant de retrouver ce qu'elles ont perdu pendant la Grande Guerre, tous devront prendre des décisions difficiles et équilibrer leurs idéaux de façon pragmatique pour avoir un impact sur l'avenir du monde..."

