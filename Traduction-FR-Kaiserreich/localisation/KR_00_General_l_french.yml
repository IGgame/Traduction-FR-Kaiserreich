### Operatives ###
CANNOT_RECRUITE_OPERATIVE_NO_SLOT_DESC:5 "Vous pouvez obtenir le premier créneau en construisant l'agence de renseignement. D'autres créneaux seront disponibles après la 5e mise à niveau ou après le recrutement d'un §HDirecteur du renseignement§! (disponible par décision).\nEn tant que maître des espions, vous débloquez plus de créneaux opérationnels en ayant plus de pays dans votre faction. Les marionnettes ou les pays dont le nombre d'usines est très faible ne contribuent pas à l'augmentation des créneaux opérationnels."

kr.political.100.t:0 "L'Ordre Restauré en [Root.GetNameDef]"
kr.political.100.d:0 "Tandis que [Root.GetNameDef] travaille encore sous la pression [overlord_name.GetAdjective], l'Armée [Root.GetAdjective] a obtenu assez de contrôle sur nos propres frontières afin que l'on puisse bénéficier d'une plus grande autonomie. Ce n'est pas l'indépendance - loin de là - mais cela signifie que nous ne devons plus compter sur les troupes [overlord_name.GetAdjective] pour sécuriser nos frontières"
kr.political.100.a:0 "Excellent"

kr.political.101.t:0 "Ordre restauré en [From.GetNameDef]"
kr.political.101.d:0 "Alors que les [From.GetNameDef] travaille toujours sous le contrôle des [Root.GetAdjective], l'armée [From.GetAdjective] a affirmé suffisamment de contrôle sur ses propres frontières pour qu'un semblant d'autonomie soit maintenant possible. Ce n'est pas de l'indépendance - loin de là - mais cela signifie qu'ils ne doivent plus compter sur les troupes [Root.GetAdjective] pour sécuriser leurs frontières, et ne sont donc plus aussi étroitement sous notre contrôle."
kr.political.101.a:0 "Ainsi soit-il"

kr.political.102.t:0 "Une plus grande autonomie [Root.GetAdjective] ?"
kr.political.102.d.tfv:0 "[Root.GetNameDefCap] reste sous le contrôle du gouvernement [overlord_name.GetAdjective], mais ce contrôle commence certainement à s'atténuer à mesure que notre force se réaffirme. Le pouvoir [Root.GetAdjective] n'est pas facile à contenir, et nos dirigeants réclament déjà plus de contrôle sur nos propres affaires. Il est certain que notre [overlord_name.GetAdjective] ne sera pas capable de nous résister longtemps."
kr.political.102.d:0 "[Root.GetNameDefCap] reste sous le contrôle du gouvernement [overlord_name.GetAdjective], mais ce contrôle commence à s'atténuer à mesure que notre force se réaffirme. Le pouvoir [Root.GetAdjective] n'est pas facile à contenir, et déjà nos dirigeants réclament à cor et à cri plus de contrôle sur nos propres affaires, et l'effet se fait sentir dans tout le pays."
kr.political.102.a:0 "Longue vie à [Root.GetNameDef]!"

kr.political.103.t:0 "Une plus grande autonomie [From.GetAdjective]"
kr.political.103.d:0 "[From.GetNameDefCap] reste sous le contrôle du gouvernement [Root.GetAdjective], mais ce contrôle commence à s'atténuer à mesure que leur force se réaffirme. Le pouvoir [From.GetAdjective] n'est pas quelque chose qu'on peut facilement contenir, et la clameur de leurs dirigeants pour plus de contrôle sur leurs propres affaires se fait sentir dans tout le pays."
kr.political.103.a:0 "Nous devrons surveiller cela de près"

kr.political.106.t:0 "La lutte pour l'indépendance"
kr.political.106.d.tfv:0 "Le contrôle du gouvernement [overlord_name.GetAdjective] sur le gouvernement [Root.GetAdjective] est en perte de vitesse depuis un certain temps. Nous sommes trop puissants pour qu'ils puissent nous contenir. Les citoyens [Root.GetAdjective] réclament à cor et à cri que [Root.GetNameDef] soit libéré, et notre heure viendra bientôt."
kr.political.106.d:0 "Le contrôle du gouvernement [overlord_name.GetAdjective] sur le gouvernement [Root.GetAdjective] est en perte de vitesse depuis un certain temps. Nous sommes trop puissants pour qu'ils puissent nous contenir. Les citoyens [Root.GetAdjective] réclament à cor et à cri que [Root.GetNameDef] soit libéré, et il semble que nous devions décider si nous allons exiger notre indépendance vis-à-vis de [overlord_name.GetNameDef]."
kr.political.106.a:0 "Longue vie à un [Root.GetName] libre !"
kr.political.106.b:0 "Oui, nous devons exiger notre indépendance"
kr.political.106.c:0 "Non, mieux vaut ne pas déranger le nid de frelons"

kr.political.107.t:0 "[From.GetNameDefCap] réclame l'indépendance"
kr.political.107.d:0 "Le contrôle du gouvernement [Root.GetAdjective] sur le gouvernement [From.GetAdjective] est en perte de vitesse depuis un certain temps. Ils sont trop puissants pour que nous puissions les contenir complètement. Les gens de [From.GetAdjective] réclament la libération de [From.GetNameDef], et leur gouvernement a officiellement soumis une demande d'indépendance totale."
kr.political.107.a:0 "Laissez-les partir, tant que nous sommes encore amis"
kr.political.107.b:0 "Est-ce qu'ils plaisantent ? Oubliez ça"

kr.political.108.t:0 "Indépendance refusée"
kr.political.108.d:0 "Le gouvernement [From.GetAdjective] a rejeté notre demande d'indépendance. Bien que nous ne soyons que nominalement sous leur contrôle, les restrictions nous gênent toujours."
kr.political.108.a:0 "Cela ne s'arrête pas là"

KR_fight_for_independence:0 "Déclarer son indépendance"
KR_fight_for_independence_desc:0 "[From.GetNameDefCap] a peut-être refusé notre demande d'indépendance, mais ce n'est pas la fin de cette histoire. Nous serons libres, même si nous devons nous battre pour cela !"

kr.political.109.t:0 "[From.GetNameDefCap] Déclare l'indépendance"
kr.political.109.d:0 "Il semble que notre refus d'accorder l'indépendance à [From.GetNameDef] ne leur suffisait pas. Ils se sont déclarés libres du contrôle [Root.GetAdjective], de toute façon."
kr.political.109.a:0 "Bah ! Laissez-les partir"
kr.political.109.b:0 "Nous verrons bien !"

kr.political.110.t:0 "La guerre d'indépendance"
kr.political.110.d:0 "Il semble que notre ancien chef suprême ne puisse pas prendre pied dans [Root.GetNameDef]... mais nous ne pouvons pas non plus les vaincre. Il est peut-être temps d'appeler à une trêve et de mettre fin à tout cela ?"
kr.political.110.a:0 "Oui, mettons fin à tout cela"
kr.political.110.b:0 "Non ! Il ne s'agit plus seulement d'indépendance maintenant !"

 kr.political.111.t:0 "La guerre d'indépendance [From.GetAdjective]."
kr.political.111.d:0 "La guerre avec [From.GetNameDef] dure depuis un certain temps, et aucun de nous n'a pu en tirer un avantage clair. Il est peut-être temps de reconnaître simplement leur indépendance et d'en finir avec elle."
kr.political.111.a:0 "Oui, mettons fin à tout cela"
kr.political.111.b:0 "Non ! Nous allons en finir !"

### Unit Leader Events ###
unit_leader.1.t:0 "[From.From.GetName]tombe malade"
unit_leader.1.d:0 "Dans le cadre du service rendu à la nation par [From.From.GetHerHis], il semble que le [From.From.GetRank] [From.From.GetName] ait poussé [From.From.GetHerselfHimself] trop loin. En raison du mauvais climat dans la zone opérationnelle de [From.From.GetHerHis], le [From.From.GetRank] est maintenant tombé malade et aura probablement besoin d'un certain temps pour se rétablir. Tant que [From.From.GetSheHe] ne sera pas rétabli, [From.From.GetSheHe] ne pourra pas fonctionner à son niveau habituel."
unit_leader.1.a:0 "C'est regrettable."
unit_leader.2.t:0 "[From.From.GetName] Blessé"
unit_leader.2.d:0 "En menant la bataille à bien, il semble que le [From.From.GetRank] [From.From.GetName] ait mis [From.From.GetHerselfHimself] un peu trop en danger tout en menant [From.From.GetHerHis] les hommes. [From.From.GetSheHeCap] a été blessé, et il faudra probablement un certain temps pour que les blessures cicatrisent complètement, jusqu'à ce que le [From.From.GetRank] ne puisse plus fonctionner à son niveau habituel."
unit_leader.2.a:0 "C'est regrettable."

### Government in Exile Events ###
mtg_exile_government.1.t:0 "[exile_nation.GetAdjective] Un chef en exil offre ses services"
mtg_exile_government.1.desc:0 "Après un long et dangereux voyage en territoire ennemi et plusieurs États neutres, un officier militaire de haut rang de l'un de nos alliés capitulés est enfin arrivé dans la capitale. Après une courte période de rétablissement, il a offert ses services dans notre lutte commune"
mtg_exile_government.1.a:0 "Ton combat n'est pas encore terminé"
mtg_exile_government.2.title:0 "Le gouvernement [From.GetAdjective] en exil"
mtg_exile_government.2.desc:0 "[From.GetLeader] a officiellement demandé au gouvernement [Root.GetAdjective] l'autorisation de retourner dans [From.GetNameDef] et de rétablir un cabinet provisoire [From.GetRulingPartyLong] en préparation de la paix d'après-guerre"
mtg_exile_government.2.a:0 "Il est temps pour eux de retourner sur leur propre territoire"
mtg_exile_government.2.b:0 "Le temps n'est pas encore venu"
mtg_exile_government.3.title:0 "[From.GetName] demande l'intégration navale"
mtg_exile_government.3.desc:0 "La direction de la marine [From.GetAdjective] nous a présenté un plan pour l’intégration de notre marine dans la leur. Ils font valoir que, en permettant aux planificateurs navals de [From.GetAdjective] d’avoir le plein contrôle sur nos navires, leur efficacité serait considérablement accrue par rapport à leurs actions indépendantes actuelles"
mtg_exile_government.3.a:0 "Nous sommes d'accord"
mtg_exile_government.3.b:0 "Nous ne servirons pas sous leur autorité"
mtg_exile_government.4.title:0 "[From.GetName] accepte l'intégration navale"
mtg_exile_government.4.desc:0 "Le gouvernement [From.GetAdjective] nous a informés qu'il acceptait notre proposition et que ses navires opéreraient désormais sous notre commandement"
mtg_exile_government.4.a:0 "Excellent"
mtg_exile_government.5.title:0 "[From.GetName] rejette l'intégration navale"
mtg_exile_government.5.desc:0 "Le gouvernement [From.GetAdjective] nous a informés que sa marine ne servirait jamais sous le commandement d'une puissance étrangère. Ils veulent nous aider, mais ils le feront de manière indépendante"
mtg_exile_government.5.a:0 "Ils placent leur fierté au-dessus des intérêts de l’alliance"
mtg_generic.1.title:0 "[From.GetName] applique le changement de gouvernement"
mtg_generic.1.desc:0 "Citant le manque évident de soutien électoral de notre gouvernement actuel, [From.GetNameDef] a demandé un changement de politique"
mtg_generic.1.a:0 "Nous n'avons d'autre choix que d'accepter"
mtg_exile_leader_added.1.t:1 "Le leader [exile_nation.GetAdjective] en exil propose un service"
mtg_exile_leader_added.1.desc:1 "Après un long et dangereux voyage à travers le territoire tenu par l'ennemi et plusieurs États neutres, [From.GetName] est enfin arrivé dans la capitale. Après une courte période de récupération, [From.GetSheHe] a offert ses services dans notre lutte commune.\n\nIl est rapporté que [From.GetSheHe] est très désireux de \"reprendre le flambeau des choses\""
mtg_exile_leader_added.1.a:1 "Votre combat n'est pas encore terminé"
 
