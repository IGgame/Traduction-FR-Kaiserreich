continuous_suppression_desc:0 "En infiltrant les principaux groupes de résistance en territoire occupé et en tournant leurs chefs, nous pouvons réduire considérablement les dégâts qu'ils peuvent faire"
continuous_repair:0 "Réparation de construction"
continuous_repair_desc:0 "Nous formerons des équipes de réparation spécialisées composées d'ouvriers d'usine et de construction et contrôlerons de manière centralisée leur déploiement pour améliorer la reconstruction des infrastructures endommagées"
#continuous_tech_share:0 "Partage de technologie"
#Nous encouragerons nos instituts de recherche et nos universités à tendre la main à leurs homologues des pays alliés. Cela nous rapportera un bonus de partage de technologie"
continuous_boost_freedom:0 "Augmenter l'autonomie"
continuous_boost_freedom_desc:0 "En réorganisant notre bureaucratie coloniale et en recrutant des administrateurs natifs, nous pourrons, à terme, prendre en charge nos propres affaires"
continuous_restrict_freedom:0 "Supprimer les sujets"
continuous_restrict_freedom_desc:0 "Nos sujets coloniaux ont eu des idées plutôt stupides sur des choses comme \"l'autodétermination\" ou \"l'indépendance nationale\". Il est temps de les désabuser de ces notions"
subject_autonomy_mod_tt:0 "Autonomie des sujets: §G-0.5§!"
unlocks_decision:0 "Débloque la décision : £decision_icon_small"

#### Focus génériques ####
generic_army_effort:0 "Guerre moderne"
generic_army_effort_desc:0 "La Grande Guerre, de son début à sa fin, a changé la guerre pour toujours en mettant fin à l'emprise de la guerre napoléonienne sur la pensée militaire et en confirmant l'extrême dangerosité du fusil, de la mitrailleuse et du canon. Notre armée doit s'adapter ou périr, au sens propre du terme"
generic_equipment_effort:0 "Modernisation de l'équipement"
generic_equipment_effort_desc:0 "Pendant longtemps, les percées militaires ont été lentes, et avoir un bon fusil à verrou était suffisant. Cependant, ces fusils du 19e siècle sont complètement hors de propos sur le champ de bataille de l'après Grande Guerre. Nous devons cesser de nous reposer sur nos lauriers et nous équiper d'un nouvel équipement"
generic_motorization_effort:0 "Motorisation de l'armée"
generic_motorization_effort_desc:0 "Les charges de cavalerie de la Grande Guerre étaient probablement les dernières. Le camion n'est plus seulement un outil de transport et s'intègre rapidement aux tactiques de guerre mobiles. Nous devons nous débarrasser des idées dépassées et utiliser la motorisation pour accélérer nos offensives et nos renforts"
generic_doctrine_effort:0 "Etudier la Weltkrieg"
generic_doctrine_effort_desc:0 "Nous connaissons la Grande Guerre, mais qu'en avons-nous appris ? En seulement cinq ans de conflit, d'innombrables soldats sont morts pour nous enseigner la nouvelle dynamique de la guerre. Si nous n'en apprenons rien, nos soldats subiront le même sort sur le champ de bataille"
generic_equipment_effort_2:0 "Recherche sur l'équipement"
generic_equipment_effort_2_desc:0 "Nous avons peut-être rattrapé notre retard par rapport à l'équipement moderne, mais de nouveaux modèles rendent déjà les nôtres obsolètes. Quoi qu'il en soit, nous devons persévérer et nous assurer de ne jamais prendre une seule année de retard en matière d'équipement. Cela signifie que nous devrons commencer à développer nos propres conceptions"
generic_mechanization_effort:0 "Guerre mécanisée"
generic_mechanization_effort_desc:0 "Les camions se sont mal débrouillés en première ligne, mais il semble que nous puissions maintenant nous retrouver à mi-chemin entre les camions et les chars. Les véhicules blindés de transport de troupes peuvent amener les troupes directement au combat, les protéger du feu, et même fournir un puissant soutien-feu si nécessaire"
generic_doctrine_effort_2:0 "Les exercices militaires"
generic_doctrine_effort_2_desc:0 "Chaque grande puissance exerce, et nous devrions en faire autant. Les jeux de guerre sont plus qu'un divertissement en temps de paix pour les généraux, ils nous permettent de tester à la fois des tactiques vraies et éprouvées et révolutionnaires sans gaspiller d'innombrables vies. Cela nous permet de compléter nos découvertes théoriques"
generic_equipment_effort_3:0 "Percées en matière d'équipement"
generic_equipment_effort_3_desc:0 "Nous avons acquis une telle expérience dans la recherche sur l'équipement que nous ne sommes plus limités à rattraper éternellement ou à acheter de l'équipement étranger pour obtenir de l'équipement militaire de pointe. Même les grandes puissances pourraient bientôt être surprises par ce qui sera bientôt entre les mains de nos soldats"
generic_armor_effort:0 "Guerre des blindés"
generic_armor_effort_desc:0 "Les chars sont le sommet de la guerre moderne. Véhicules mobiles armés de canons dignes de l'artillerie, et imperméables au fusil moyen. Même si nous n'en produisons que peu, nous labourerons nos ennemis en utilisant judicieusement ces mastodontes d'acier"
generic_special_forces:0 "Forces spéciales"
generic_special_forces_desc:0 "Les Forces Spéciales sont plus que les Unités d'Elite d'autrefois. Avec un équipement moderne, même un conscrit peut se débrouiller sur le champ de bataille. Cependant, certaines situations sont si hostiles qu'elles nécessitent des hommes spécialement formés. Chaînes de montagnes, atterrissages amphibies, attaques aériennes"

generic_aviation_effort:0 "Armée de l'air nationale"
generic_aviation_effort_tt:0 "Pas assez de créneaux de construction pour §YAir Base§!"
generic_aviation_effort_desc:0 "Le domaine de l'aviation est né presque à temps pour la Grande Guerre. Même deux décennies après cette guerre, elle est encore nouvelle, et toutes les nations s'efforcent d'être prêtes pour la prochaine fois que leurs avions pourraient être appelés à la guerre. Nous aussi, nous devons le faire. Nous devons trouver une armée de l'air solide pour les organiser"
generic_fighter_focus:0 "Supériorité aérienne"
generic_fighter_focus_desc:0 "Les combats aériens de la Grande Guerre n'étaient que le début de la guerre air-air. À mesure que les avions deviennent plus rapides, plus blindés et plus lourdement armés, nous devons déployer tous nos efforts pour nous assurer de contrôler l'air. Alors, frapper le sol est une formalité"
generic_bomber_focus:0 "Bombardement stratégique"
generic_bomber_focus_desc:0 "Même lorsqu'ils étaient tout neufs, les bombardiers ont inspiré la peur et beaucoup ont vu leur potentiel. Comme les charges utiles deviennent de plus en plus grandes, même les barrages d'artillerie de la Grande Guerre ne sont pas comparables. Un jour, nous pourrions même les surpasser et détruire des villes ou des régions entières en un seul passage"
generic_aviation_effort_2:0 "Tactiques aériennes modernes"
generic_aviation_effort_2_desc:0 "Les avions ne sont plus seulement des outils de reconnaissance et de harcèlement. En les intégrant pleinement dans nos opérations militaires, l'armée de l'air est capable de faire face à autant de dégâts et de faire avancer nos opérations que le commandement militaire moyen"
generic_CAS_effort:0 "Soutien aérien rapproché"
generic_CAS_effort_desc:0 "Tandis que les chasseurs et les bombardiers peuvent indirectement affecter la bataille, les avions dédiés du CAS ont à la fois l'agilité et l'armement nécessaires pour effectuer des tirs et des bombardements sur des cibles au sol, causant des dégâts majeurs aux armées non préparées tout en se comportant correctement en combat aérien"
generic_rocket_effort:0 "Fusée expérimentale"
generic_rocket_effort_desc:0 "Le domaine de la fusée est peut-être l'un des domaines les plus récents de la science militaire. Si l'on en croit nos scientifiques, les moteurs de fusée peuvent atteindre des vitesses qui feraient honte aux moteurs radiaux. Certains disent qu'ils pourraient aller encore plus vite que le son, certainement extrêmement excitant"
 generic_NAV_effort:0 "Aéronavale"
generic_NAV_effort_desc:0 "Peut-être l'une des percées majeures dans la guerre navale, les bombardiers navals sont capables de détruire les flottes ennemies avec des torpilles et d'autres charges utiles navales spécialisées comme les mines. En soutenant nos flottes, ils peuvent défier les navires de la capitale et faire des ravages dans les écrans navals"

generic_naval_effort:0 "Les chantiers navals modernes"
generic_naval_effort_tt:0 "Pas assez de slots pour les chantiers navals §YNaval§!"
generic_naval_effort_desc:0 "Si nous voulons établir une marine forte, nous devons d'abord la produire. Les méthodes de construction navale ont évolué et les anciennes cales sèches doivent être modernisées autant que les nouveaux chantiers navals doivent être construits de toutes pièces. Le navire moderne n'est pas un rouage, et nous devons voir grand pour avoir une flotte digne de la mer"
generic_flexible_navy:0 "Tactiques flexibles"
generic_flexible_navy_desc:0 "Nous n'aurons jamais les marines des puissances mondiales, capables de nettoyer des mers entières d'opposition, mais cela ne signifie pas que notre flotte se cachera au port. Grâce à des tactiques souples et à des inventions modernes comme les sous-marins, nous n'avons pas besoin de nous mesurer à ces grandes flottes pour faire des ravages"
generic_large_navy:0 "Projection de puissance naval"
generic_large_navy_desc:0 "Notre marine n'est peut-être pas encore capable de rivaliser avec les plus grandes marines de ce monde, mais en choisissant nos combats intelligemment et en gardant nos flottes concentrées, nous pouvons nous assurer que toute confrontation est à notre avantage tout en conservant une marine puissante qui peut dérouter les marines plus faibles"
generic_submarine_effort:0 "La guerre sous-marine"
generic_submarine_effort_desc:0 "La guerre sous-marine est le développement naval le plus passionnant depuis l'invention du bateau torpilleur, et défie même les doctrines les plus classiques de la guerre maritime. Nous ferions bien de nous protéger non seulement contre les sous-marins, mais aussi contre les navires ennemis"
generic_cruiser_effort:0 "Navires écrans"
generic_cruiser_effort_desc:0 "Les croiseurs ne sont pas seulement des " cuirassés bon marché ", et une pensée aussi dépassée ruine le potentiel de ces navires. Nous devrions les utiliser comme escortes jusqu'à nos navires de la capitale, car ils sont très vulnérables aux bombardiers navals et aux petits navires comme les torpilleurs"
generic_destroyer_effort:0 "Lutte anti-sous-marine"
generic_destroyer_effort_desc:0 "En étudiant la conception et l'utilisation stratégique des sous-marins, nous apprenons aussi à les contrer. Nos destroyers auront besoin d'équipements spécialisés tels que des grenades sous-marines et des conceptions spécifiques à la fois légères et petites pour pouvoir escorter efficacement les convois et les patrouilles"
generic_capital_ships_effort:0 "Les navires capitaux"
generic_capital_ships_effort_desc:0 "En fin de compte, une flotte n'est rien sans une pièce maîtresse, et l'ancien cuirassé et le porte-avions moderne remplissent ce rôle. Bien que vulnérables lors d'une confrontation directe, ils peuvent causer des dommages massifs aux flottes ennemies si nous les laissons bombarder et essaimer les navires ennemis à une distance sûre"

generic_industrial_effort:0 "Méthodes industrielles"
generic_industrial_effort_desc:0 "Pour construire une large base industrielle, il nous faudra mettre en place les bases de l'industrie moderne, et peut-être même faire des choix initiaux. Centres industriels concentrés ou dispersés, investissant dans les machines-outils et les outils de construction. Ce sont des choses importantes sur lesquelles il faut se concentrer"
generic_construction_effort:0 "Subventions industrielles"
generic_construction_effort_tt:0 "Pas assez de créneaux de construction pour §YCivilian Factories§!"
generic_construction_effort_desc:0 "Une industrie saine et forte ne surgit pas de nulle part. Même si nous devrons peut-être commencer des projets plus ambitieux plus tard, nous devons commencer par faire en sorte que ceux qui ont de bonnes compétences en gestion puissent démarrer des entreprises saines et prospères qui pourraient par la suite devenir des géants"
generic_production_effort:0 "Arsenal d'Etat"
generic_production_effort_tt:0 "Pas assez de créneaux de construction pour §YMilitary Factory§!"
generic_production_effort_desc:0 "Jusqu'à ce que nous soyons capables de produire notre propre équipement militaire, nous devrions créer des armureries modernes pour notre armée. Leur but est assez modeste, acheter l'équipement dont notre armée a besoin en utilisant les fonds de l'État, la production civile et la production simple, mais c'est mieux que de ne pas avoir de nouveaux fusils"
generic_construction_effort_2:0 "Centres industriels"
generic_construction_effort_2_desc:0 "L'esprit d'entreprise est une chose, mais pour avoir une économie digne d'une puissance régionale, nous devrons encourager les grandes régions industrielles qui ont fait la révolution industrielle. Les germes de ces régions sont d'importants investissements dans des sites industriels prometteurs"
generic_production_effort_2:0 "Fabrications militaires"
generic_production_effort_2_desc:0 "Nous devons produire notre propre équipement militaire si nous voulons que notre armée soit plus qu'une force de réserve. Le seul moyen d'y parvenir est de financer massivement la création d'usines militaires spécialisées et de les soutenir par des contrats réguliers et des promesses pour qu'elles puissent se maintenir à flot"
generic_production_effort_3:0 "Industries militaires"
generic_production_effort_3_desc:0 "Nous avons enfin atteint un point où nous avons des entreprises capables de construire les équipements dont nous avons besoin, même si leur production est encore limitée. Cependant, nos besoins sont encore grands, et en leur apportant un soutien absolu par rapport aux entreprises étrangères, ils s'adapteront peu à peu à nos besoins"
generic_infrastructure_effort:0 "Infrastructure nationale"
generic_infrastructure_effort_desc:0 "Notre industrie en croissance a besoin d'une infrastructure solide pour assurer le transit des marchandises. Il faut en finir avec la planification chaotique, de ville à ville, et enfin dessiner les routes de notre pays. Ceux qui existent, ceux qui seront élargis ou liés, et ceux qui n'existent pas encore"
generic_infrastructure_effort_tt:0 "Pas assez de créneaux de construction pour §YInfrastructure§!"
generic_synth_oil_effort_tt:0 "Pas assez de créneaux de construction pour §YRaffinerie synthétique§!"
generic_infrastructure_effort_2:0 "Réseaux ferroviaires"
generic_infrastructure_effort_2_desc:0 "Les pays modernes ont besoin de réseaux ferroviaires capables de transporter rapidement et efficacement n'importe quoi d'un point du pays à un autre. Cela signifie que nous devrons agrandir nos voies ferrées et créer des jonctions qui ne nous sont pas venues à l'esprit il y a encore quelques années"
generic_construction_effort_3:0 "Réseaux industriels"
generic_construction_effort_3_desc:0 "Tout comme les routes et les chemins de fer, les industries sont reliées entre elles par de grands réseaux étendus, basés sur les intrants et les extrants, les importations et les exportations. Au fur et à mesure que notre infrastructure s'améliore, ces liens s'améliorent, et notre industrie se renforce, car elle peut compter sur l'économie de nos quelques provinces riches"

generic_extra_tech_slot:0 "Conseils de R&D"
generic_extra_tech_slot_desc:0 "Notre croissance industrielle a attiré de nombreux scientifiques, nationaux et étrangers, à la recherche d'un emploi. Nous devrions financer les conseils de recherche pour nous assurer qu'ils trouvent des tâches sur lesquelles travailler, jusqu'à ce que notre base industrielle se développe suffisamment pour attirer des instituts de recherche privés"
generic_extra_tech_slot_2:0 "Les instituts de recherche"
generic_extra_tech_slot_2_desc:0 "Au fur et à mesure que notre base industrielle s'étend, nous passons finalement de la simple fabrication à la conception et à la création, ou du moins à attirer ceux qui le font. Ces instituts de recherche ont non seulement les esprits, mais aussi les fonds nécessaires pour faire des découvertes. Ne perdons pas de temps à encourager leur implantation"
generic_technology_sharing:0 "Le partage de technologies"
generic_technology_sharing_desc:0 "En partageant les progrès technologiques avec nos alliés, toute notre faction sera en mesure de mener plus efficacement la recherche et le développement en temps de guerre. Bien sûr, nous devrons prouver que notre aide a un impact sur eux, mais une fois que nous aurons prouvé tout cela, nous bénéficierons grandement de leurs recherches"
generic_secret_weapons:0 " Armes secrètes "
generic_secret_weapons_desc:0 "Il est tentant de dépenser toutes les ressources supplémentaires uniquement pour développer des chars et des avions, mais le secret pour gagner des guerres réside dans de nouveaux domaines de la science : l'électronique, la fusée et la recherche nucléaire. Ce n'est pas parce que nous ne sommes pas une grande puissance que nous ne pouvons pas faire nos propres progrès dans ces domaines"

generic_political_effort:0 "Réforme politique"
generic_political_effort_desc:0 "Pour provoquer un changement dans le monde, nous devons pouvoir provoquer un changement dans notre propre pays. Le renforcement de notre position politique doit passer en premier, nous devons nous débarrasser de l'ancienne doctrine politique et être prêts à adopter des vues audacieuses et ambitieuses sur la manière dont notre nation doit être dirigée à partir de maintenant"
generic_collectivist_ethos_kr:0 " Unir la nation "
generic_collectivist_ethos_kr_desc:0 "Cette époque est étrange, avec la montée du syndicalisme, la position fragile de la démocratie et l'ordre ancien autoritaire maintenu. Nous devons protéger notre pays des influences extérieures en nous assurant que notre peuple croit aux valeurs fondatrices de notre pays, au moins nous sommes emportés par des opinions opposées"
generic_militarism:0 " Militarisme "
generic_militarism_desc:0 "Ceux qui considèrent l'armée comme un mal nécessaire sont condamnés à hésiter face à la guerre. Nous enracinerons le militarisme dans notre culture pour devenir un peuple de soldats, sinon une armée avec un État. Si une chose est certaine depuis la Grande Guerre, c'est qu'il se pourrait très bien que ce ne soit pas La Guerre pour mettre fin à la guerre"
generic_military_youth:0 " Jeunesses militaires "
generic_military_youth_desc:0 "Les organisations de promotion de la discipline et de l'éducation politique des jeunes dans notre nation encourageront la loyauté et l'abnégation dès le début de la vie d'un citoyen. Ces valeurs fondamentales doivent être apprises dès le plus jeune âge, afin que les prochaines générations soient prêtes à se battre pour notre pays"
generic_ideological_fanaticism:0 "Le fanatisme idéologique"
generic_ideological_fanaticism_desc:0 "Nos valeurs et objectifs politiques valent la peine de mourir pour autant que n'importe quelle foi ancienne. Tout adepte devrait être prêt à affronter la mort, et ceux qui s'égarent devraient être mieux préparés à affronter la mort. Il n'y a pas de juste milieu dans cette lutte idéologique entre les grandes et les petites puissances"
generic_liberty_ethos_kr:0 " Esprit de liberté "
generic_liberty_ethos_kr_desc:0 "La liberté n'est pas seulement un heureux hasard, c'est quelque chose qui doit être préservé contre la tyrannie. La Grande Guerre et la montée du syndicalisme ont pour beaucoup mis en doute cet esprit, mais aucune nation n'est trop petite pour raviver sa flamme dans ses gouvernements et ses populations et lutter contre ceux qui tentent de l'éteindre"
generic_rights_of_man:0 "Les droits de l'homme"
generic_rights_of_man_desc:0 "Les droits de l'homme sont peut-être l'acte fondateur de la démocratie moderne, abolissant l'ordre féodal et assurant l'égalité des droits pour tous. Il y a toujours eu des doutes bizarres quant à notre position sur ces droits essentiels, et nous les dissiperons sans ambiguïté. Nous ne pouvons qu'en profiter"
generic_liberty_research:0 "Bourses universitaires"
generic_liberty_research_desc:0 "L'université moderne est une grande réussite, qui permet à des personnes d'origine même modeste de s'élever grâce à l'enseignement supérieur. Cependant, cela nous oblige à financer des bourses universitaires pour permettre un tel accès à des étudiants plus pauvres mais aspirants. Faisons-le maintenant, ces futurs boursiers vont payer des dividendes"
generic_welfare:0 "Programmes de protection sociale"
generic_welfare_desc:0 "L'égalité en matière de droits et l'égalité en matière d'éducation sont deux jalons importants, mais l'égalité économique est peut-être la plus difficile. Même si nous ne parviendrons peut-être jamais à une égalité parfaite dans ce domaine, nous pouvons au moins soutenir les plus pauvres de notre pays avec des programmes d'aide sociale équitables. Cela devrait aider notre économie de consommation à s'accélérer aussi"
generic_national_identity:0 " Identité nationale "
generic_national_identity_desc:0 "Bien que le débat idéologique soit un débat dans lequel nous pourrions nous perdre pendant des siècles, nous ne devons pas oublier qui nous sommes au cœur. Nous sommes uniques, nous connaissons notre histoire, notre culture et nous espérons que notre destin est encore plus brillant. Si nous avons façonné une société meilleure aujourd'hui, nous façonnerons un pays encore meilleur demain"

#### Idées génériques ####
generic_liberty_idea:0 "Esprit de liberté"
generic_liberty_idea_desc:0 "La liberté est quelque chose que nous nous sommes engagés à préserver, et cela inspire notre population à nous soutenir même si elle n'est pas toujours d'accord avec nos politiques ou l'état du pays dans le moment présent"
generic_militarism_focus:0 " Militarisme "
generic_militarism_focus_desc:0 "Notre peuple en est venu à considérer l'armée comme une partie intégrante de notre nation, et chaque appelé joue son rôle. Cela nous permet de mobiliser des réserves, des milices et d'autres forces paramilitaires en un clin d'œil"
generic_military_youth_focus:0 " Jeunesses militaires "
generic_military_youth_focus_desc:0 "Dès le plus jeune âge, nos citoyens apprennent les valeurs militaires et les intègrent dans leur vie. Cela augmente évidemment le nombre de vocations pour l'armée à l'âge adulte"
generic_ideological_fanaticism_focus:0 "Fanatisme idéologique"
generic_ideological_fanaticism_focus_desc:0 "Notre pays est le centre de notre idéologie, et notre idéologie est le tissu du pays. Beaucoup sont prêts à mourir pour sa survie alors que d'autres se retireraient facilement vers de nouvelles positions"
generic_liberty_research_idea:0 "Bourses universitaires"
generic_liberty_research_idea_desc:0 "Nous versons des bourses universitaires modestes mais relativement décentes pour que tout aspirant étudiant ait une chance de faire des études supérieures. Cela ne manquera pas d'augmenter la taille de notre intelligentsia"
generic_welfare_idea:0 "Programmes de bien-être social"
generic_welfare_idea_desc:0 "Nous faisons en sorte que les plus pauvres de notre société reçoivent l'aide dont ils ont besoin pour survivre, afin qu'ils n'aient pas à se débrouiller seuls et puissent un jour travailler pour notre économie"
