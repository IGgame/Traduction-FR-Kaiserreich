### Focuses ###
GEA_mission1:0 "La situation de l'Amirauté"
GEA_mission1_desc:0 "Avec l'annexion des colonies françaises et l'incorporation des territoires britanniques, l'Extrême Orient germanique est une autorité coloniale sous le contrôle du Grand Amiral Hellmuth von Mücke et de la flotte d'Extrême Orient, unique en son genre. Nous devons examiner l'état d'avancement de notre mission actuelle de protection des colonies contre les agressions extérieures et de la meilleure façon d'y parvenir."
GEA_army1:0 "L'armée d'Extrême Orient"
GEA_army1_desc:0 "L'armée d'Extrême Orient est actuellement un amalgame composé de soldats de la marine d'Extrême Orient, d'unités de garnison locales et de nouvelles recrues venant de Berlin. Nous devons faire le point et décider si nous devons nous concentrer davantage sur le recrutement de locaux ou si nous devons renforcer plus avant nos forces avec des éléments en provenance de la mère-patrie."
GEA_military1:0 "Demander des armes à Berlin"
GEA_military1_desc:0 "Nous manquons encore d'installations militaro-industrielles satisfaisantes, ce qui nous rend dépendants de Berlin pour notre approvisionnement. Jusqu'à ce que nous ayons la possibilité d'établir un approvisionnement en interne, nous devrions demander des fusils supplémentaires à la mère-patrie."
GEA_military2:0 "Demander de l'artillerie moderne"
GEA_military2_desc:0 "Nos pièces d'artillerie existantes sont des reliques rouillées datant d'avant la Weltkrieg. Pour mieux protéger nos colonies, nous devrions demander des pièces modernes à Berlin."
GEA_military3:0 "Demander d'autres livraisons d'armes"
GEA_military3_desc:0 "Avec la montée des tensions dans la région, nous devons renforcer encore davantage nos forces armées. Nous allons envoyer une demande de matériel supplémentaire à Berlin."
GEA_germantroops1:0 "Une armée allemande"
GEA_germantroops1_desc:0 "Les autochtones ne sont pas prêts à tuer et à mourir pour le Kaiser. Nous devons continuer à nous appuyer sur les troupes allemandes même si cela réduit notre effectif total."
GEA_germantroops2:0 "Discipline prussienne"
GEA_germantroops2_desc:0 "Notre armée doit incarner l'esprit des guerriers qui nous ont fait gagner la Weltkrieg, une discipline stricte et un honneur militaire du plus haut niveau."
GEA_germantroops3:0 "Recruter la police militaire"
GEA_germantroops3_desc:0 "À l'heure actuelle, notre police militaire se trouve dans un état informel avec seulement des armes légères qu'elle utilise en patrouille. Comme nous avons besoin d'hommes supplémentaires, nous devrions chercher à armer ces unités de PM et à les incorporer comme auxiliaires."
GEA_germantroops4:0 "Demander des gardes prussiens à Berlin"
GEA_germantroops4_desc:0 "Si nous voulons sécuriser nos colonies et les protéger des agresseurs fanatiques, nous avons besoin de troupes tout aussi fanatiques. Nous allons envoyer une demande à Berlin pour une nouvelle division de soldats de choc pour nous aider à renforcer nos défenses."
GEA_localtroops1:0 "Faire appel aux locaux"
GEA_localtroops1_desc:0 "Bien que les autochtones ne seront jamais à la hauteur de la force allemande et de la discipline prussienne, le simple fait est qu'ils sont plus nombreux que nous. Les chiffres gagnent les guerres après tout, pas les beaux principes."
GEA_localtroops2:0 "Garnisons autochtones"
GEA_localtroops2_desc:0 "Il est vrai que nous avons une importante population autochtone, et bien qu'ils ne se battront pas et mourront peut-être pas comme des Allemands pour nous, ils se battront et mourront pour leur propre peuple. Nous devrions lever une série de divisions de garnison et les stationner dans leurs régions d'origine."
GEA_localtroops3:0 "Briser la barrière de la langue"
GEA_localtroops3_desc:0 "Nos Forces sont aux prises avec des problèmes de communication en raison du réseau alambiqué de langues et de traducteurs au sein des forces armées. Nous résoudrons ce problème en conférant des pouvoirs supplémentaires aux officiers de régiment concernant la langue et la composition des forces afin d'annuler ces problèmes."
GEA_localtroops4:0 "Droits étendus en cas de service"
GEA_localtroops4_desc:0 "Nos sujets coloniaux ne jouissent pas actuellement des mêmes droits que les citoyens allemands, même s'ils servent dans les forces armées. Pour attirer plus de recrues, cela doit changer et le service doit être récompensé."
GEA_budget1:0 "Mesures d'austérité budgétaire"
GEA_budget1_desc:0 "Avec la crise financière mondiale provoquée par Berlin, nous devons réduire nos dépenses et augmenter nos recettes immédiatement ou subir un énorme déficit budgétaire."
GEA_budget2:0 "Un Mark coloniale"
GEA_budget2_desc:0 "Contrairement à nos compatriotes en Afrique, nous n'avons jamais fait d'efforts sérieux pour encourager l'utilisation de l'Ostasienmark depuis son introduction en 1927. En exigeant son utilisation, nous augmenterons l'uniformité entre les colonies et améliorerons notre capacité à collecter des impôts."
GEA_budget3:0 "Partagez notre fardeau"
GEA_budget3_desc:0 "Les colons européens locaux bénéficient depuis longtemps de notre protection et ont payé très peu d'impôts en échange de l'ordre dont ils bénéficient. Mais comme nous comptons sur leur coopération pour diriger les colonies et que nous ne pouvons pas aller trop loin, il serait préférable de conclure un accord avec eux."
GEA_budget4:0 "Renforcer la bureaucratie coloniale"
GEA_budget4_desc:0 "L'Extrême-Orient germanique n'a jamais eu une administration pleinement fonctionnelle pour mettre en œuvre ses projets. Maintenant, au lendemain de la crise coloniale, il est temps d'étendre la bureaucratie et d'établir un gouvernement direct sur nos colonies."
GEA_budget5:0 "Pacification de la Cochinchine"
GEA_budget5_desc:0 "La Cochinchine, est un élément clé de l'administration Extrême-Orientale et un centre économique. Avec le fléau des insurgés vietcong qui se profile à l'horizon, il va de soi qu'elle doit être pacifiée et fortifiée."
GEA_budget6:0 "Les usines de Singapour"
GEA_budget6_desc:0 "[GetNameGEASingapore] manque actuellement d'une industrie lourde significative. Certaines entreprises allemandes sont intéressée pour se lancer en Asie mais demandent notre soutien avant de commencer à faire des investissements. De nouvelles usines augmenteront l'emploi et stabiliseront la situation."
GEA_budget7:0 "Pacification de la Malaisie"
GEA_budget7_desc:0 "La Malaisie est le joyau étincelant de l'Extrême-Orient germanique et le centre opérationnel de toute notre administration, mais dans le sillage du Lundi Noir, elle a été troublée par une violente insurrection. Nous devrions chercher à créer un système de postes, de bunkers et de bastions pour pacifier les insurgés locaux. Cela nous sera également utile dans le cas d'une attaque terrestre ennemie."
GEA_budget8:0 "Investisements en Cochinchine"
GEA_budget8_desc:0 "Les usines textiles de Cochinchine réclament des fonds supplémentaires pour se développer et innover dans la création de nouvelles techniques de confection de vêtements. Ce financement nous permettrait de nous faire aimer des habitants de la région et de générer de nouveaux revenus à long terme. Cela contribuera à la reprise économique et à la stabilisation de la société."
GEA_budget9:0 "Fonderies d'armes locales"
GEA_budget9_desc:0 "Actuellement les armuriers au sein de notre juridiction manquent cruellement, c'est le moins qu'on puisse dire. Nous devrions investir dans ce domaine pour accélérer le développement de nouveaux modèles et de nouvelles installations, afin de réduire notre dépendance à l'égard de la ferraille de Berlin."
GEA_budget10:0 "Protéger Tsingtau"
GEA_budget10_desc:0 "Nos troupes ont combattu jusqu'au dernier pour défendre Tsingtau pendant la Weltkrieg, ces hommes courageux et robustes constituent une large part du cercle rapproché de Hellmuth et ils l’exhortent à mieux défendre l'objet de leur désir."
GEA_budget11:0 "Autoriser la production locale d'armes"
GEA_budget11_desc:0 "Actuellement, bon nombre de nos traités interdisent aux autorités et aux princes autochtones de produire des armes, comme condition de notre protection. Avec les réformes qui ont été apportées à la structure de base de notre gouvernement, nous en sommes venus à considérer ces restrictions comme un obstacle démodé et nous tenons à les supprimer."
GEA_budget12:0 "Fortifier la frontière avec le Siam"
GEA_budget12_desc:0 "Bien que le royaume du Siam ait aidé l'Empire allemand pendant la Weltkrieg, il n'a pas été récompensé par la totalité de ses revendications territoriales, que nous occupons à l'heure actuelle. Nous devrions fortifier la frontière au cas où ils décideraient que les armes sont plus parlantes que les mots."
GEA_budget13:0 "Les leçons de la Mittelafrika"
GEA_budget13_desc:0 "Mittelafrika est en quelque sorte notre projet jumeau, qui s'occupe du mécontentement des autochtones depuis sa création. Nous sommes sûrs de pouvoir bénéficier de l'embauche de conseillers Mittelafrikanisch"
GEA_budget14:0 "Fortifier Hainan"
GEA_budget14_desc:0 "Hainan est un important relais pour les opérations dans le sud de la Chine et le long de la côte indochinoise. Nous devrions chercher à fortifier l'île."
GEA_budget15:0 "Leçons de lutte anti-insurrectionnelle"
GEA_budget15_desc:0 "Les forces coloniales du Mittelafrikanisch ont une grande expérience, durement et sanglamment acquise, dans la défaite des rebelles et des insurgés locaux. La mise en place d'un attaché militaire plus permanent a permis d'utiliser de nouvelles doctrines et tactiques. Bien que cela ait entraîné un taux d'échec plus élevé dans le recrutement, les résultats parlent d'eux-mêmes."
GEA_budget16:0 "Déploiement de la Flüssigkeitsbrandbombe"
GEA_budget16_desc:0 "Le terrain du Mittelafrikan est rempli d'une végétation épaisse et de jungles, c'est pourquoi ils ont introduit une nouvelle arme : la Flüssigkeitsbrandbombe "la bombe à feu liquide", pour bombarder les insurgés dans le feuillage dense de l'Afrique. Son utilisation de phosphore blanc est vraiment époustouflante, bien que son effet sur l'ennemi ait été considéré comme assez désagréable par les membres les plus traditionnels de l'Amirauté."
GEA_budget17:0 "Les Valkyries du champ de bataille"
GEA_budget17_desc:0 "En raison de la mauvaise infrastructure et du terrain accidenté dans lequel nos troupes opèrent, nous avons souvent des difficultés à extraire les hommes blessés, ce qui entraîne des décès dus à des blessures qui seraient autrement soignables. L'utilisation de brancardiers indigènes qui connaissent la configuration du terrain a été un don de Dieu. Ils ont été surnommés "Valkyries" par les soldats, car ils soulèvent ceux qui vont vivre et trient ceux qui vont mourir."
GEA_air1:0 "Le corps d'aviation de Singapour"
GEA_air1_desc:0 "Nos forces aériennes actuelles sont entièrement composées de notre détachement de l'Aviation navale. Nous devrions chercher à trouver et à former des pilotes supplémentaires pour une force aérienne basée au sol."
GEA_air2:0 "Bases aériennes de Weihaiwei"
GEA_air2_desc:0 "Weihaiwei, partagée avec l'AOG, est l'endroit idéal pour projeter notre puissance aérienne dans toute la région. En théorie, nous sommes capables de frapper Qing, Fengtian et même le Japon, le tout à partir d'une seule base. Nous devrions maintenant chercher à l'élargir pour faciliter ces options."
GEA_air3:0 "Entraînements aériens"
GEA_air3_desc:0 "Nos pilotes doivent être entraînés dans les meilleures conditions possibles pour répondre à nos besoins, nous organiserons des combats aériens au-dessus de Tsingtau pour montrer à nos concurrents que nous ne faisons pas de la figuration."
GEA_air4:0 "La filiale d'Extrême-Orient de Focke-Wulf "
GEA_air4_desc:0 "Focke-Wulf a exprimé son intérêt pour l'ouverture d'une filiale en Extrême-Orient afin de tirer profit de notre main-d'œuvre et de nos ressources locales. Nous devrions les soutenir pleinement dans cette entreprise."
GEA_air5:0 "Les paras d'Extrême-Orient"
GEA_air5_desc:0 "Le Grand Amiral von Mücke admire depuis longtemps les paras et leur solide discipline. Récemment, il a pris contact avec le "Loup" Dietrich Witzel qui a proposé d'entraîner et de commander une division d'élite ici en Orient ; une offre que nous ne pouvons refuser."
GEA_air6:0 "Demander des chasseurs à Berlin"
GEA_air6_desc:0 "Bien que nous produisions maintenant certains avions localement, nous avons encore besoin de plus que ce que nous pouvons produire actuellement. Nous demanderons un groupe de chasse à Berlin pour combler le vide entre-temps."
GEA_navy1:0 "La Grande Flotte"
GEA_navy1_desc:0 "La Flotte d'Extrême-Orient est la plus grande et la plus prestigieuse en dehors de l'Europe et constitue le cœur de nos activités en Extrême-Orient ; un brillant témoignage de notre engagement pour y maintenir l'ordre. Notre principal ennemi dans la région est bien sûr l'Empire du Japon et sa propre flotte considérable. Le maintien de notre grande flotte dans ses ports oblige les Japonais à utiliser d'importants moyens navals pour la surveiller."
GEA_navy2:0 "La flotte d'Extrême-Orient dans le plan naval de 1934"
GEA_navy2_desc:0 "L'Extrême-Orient, peut-être plus que partout ailleurs, dépend de la puissance navale allemande pour protéger ses îles et bases dispersées. Ainsi, alors que la majeure partie des ressources de la Patrie est consacrée à la très prestigieuse Flotte de haute mer, le plan naval de 1934 contient des dispositions importantes pour l'expansion de notre marine."
GEA_fleet1:0 "La flotte en elle-même"
GEA_fleet1_desc:0 "La disposition actuelle de la Flotte de haute mer est que par la force supérieure et des sorties occasionnelles et dévastatrices, nous prendrons le contrôle de la mer. En les suivant dans cette école de pensée, nous pouvons nous assurer que la doctrine navale allemande est maintenue dans toutes les flottes."
GEA_fleet_2:0 "Destroyers modernes"
GEA_fleet_2_desc:0 "Les destroyers sont l'épine dorsale d'une marine moderne. Nous devrions revoir et redéfinir les nôtres en fonction de critères plus exigeants."
GEA_battlecruiser1:0 "Le commandement de la mer"
GEA_battlecruiser1_desc:0 "La Flotte d'Extrême-Orient n'a qu'une seule priorité à l'avenir : vaincre les Japonais en cas de guerre. Cela signifie que nos efforts doctrinaux doivent se concentrer sur l'exploitation de leurs faiblesses. Le Japon dépend fortement des importations en provenance de ses états fantoches et de ses possessions. Par conséquent, en visant la perturbation des échanges commerciaux, nous pourrions lui porter un coup fatal."
GEA_battlecruiser2:0 "Croiseurs de bataille coloniaux"
GEA_battlecruiser2_desc:0 "Alors que les cuirassés et les dreadnoughts colossaux sont les piliers de la marine allemande, les chantiers navals locaux d'Extrême Orient ne disposent pas des énormes arsenaux et de l'accès en acier que l'Allemagne métropolitaine possède. En conséquence, nous avons l'intention d'utiliser davantage les croiseurs de bataille, un type de croiseur blindé aux armes plus lourdes, mais aux armures plus faibles, qui a largement perdu la faveur des puissances navales du monde. Ils répondront parfaitement à nos besoins."
GEA_strikegroup1:0 "École d'aviation"
GEA_strikegroup1_desc:0 "Alors que la doctrine allemande soutient que le seul but de l'aviation navale est la reconnaissance, le Grand Amiral jouit d'un degré surprenant de liberté dans la disposition de ses forces. À cette fin, s'il le souhaite, nous pourrions commencer à nous pencher beaucoup plus longuement sur cette école de pensée selon laquelle la puissance aérienne est l'avenir de la puissance navale, même si cela suscitera certainement la controverse à Berlin."
GEA_strikegroup2:0 "Croiseurs légers"
GEA_strikegroup2_desc:0 "Les croiseurs légèrement blindés, qui déplacent moins de 5 000 tonnes, sont très souvent la clé de la construction d'une force navale mobile, que ce soit pour attaquer des convois transportant du matériel de guerre au Japon ou pour escorter des transporteurs pour projeter une force aérienne dans le Pacifique. Ils formeront une épine dorsale solide."
GEA_strikegroup3:0 "Conversion en porte-avion"
GEA_strikegroup3_desc:0 "Il faudra peut-être des pots-de-vin et cela suscitera la controverse lorsque Berlin l'apprendra, mais pour soutenir notre divergence doctrinale, nous devrions rapidement convertir certains croiseurs de bataille en porte-avions."
GEA_strikegroup4:0 "Ambition aéronavale"
GEA_strikegroup4_desc:0 "Quelles que soient les idées de Berlin sur les porte-avions, même eux ne nieront pas que les avions ont une certaine utilité dans un contexte naval. C'est pourquoi nous avons été autorisés à poursuivre le développement d'avions terrestres spécialisés dans l'attaque des navires et des ports."
GEA_naval_air1:0 "Notre corps d'aviation naval"
GEA_naval_air1_desc:0 "Le corps d'aviation de [GetNameGEASingapore] pourrait avoir besoin d'élargir son rayon d'action, en formant une division navale spécialisée, nous pouvons augmenter considérablement leur autonomie opérationnelle."
GEA_naval_air2:0 "Renforcer la défense anti-aérienne"
GEA_naval_air2_desc:0 "La menace d'attaques aériennes sur [GetNameGEASingapore] est une préoccupation constante, les avions en provenance de Chine continentale, des Philippines et d'Australie étant désormais capables de l'atteindre. Investir dans des défenses anti-aériennes locales nous apportera non seulement une certaine tranquillité d'esprit, mais rassurera également les populations locales quand à notre engagement."
GEA_fleet3:0 "SMS Neckar"
GEA_fleet3_desc:0 "Bien que la Flotte d'Extrême-Orient soit déjà grande et puissante, cela ne fait jamais de mal d'augmenter sa taille. Nous poserons la quille d'un nouveau cuirassé, le " Neckar ", qui servira de fer de lance solide et moderne."
GEA_fleet4:0 "Flotte sous-marine"
GEA_fleet4_desc:0 "Le U-Boat devrait jouer un rôle de premier plan dans notre flotte, afin de mieux contrer la puissance japonaise fondée sur les navires de surface. En encourageant le développement de sous-marins, nous pouvons étendre notre avantage sur leur trafic maritime  vulnérables."
GEA_navy4:0 "Agrandir nos arsenaux locaux"
GEA_navy4_desc:0 "Bien que nous ne serons jamais en mesure de construire un cuirassé ou un porte-avions avec nos ressources locales, les destroyers et les croiseurs ne sont pas impossibles. Nous devrions agrandir les installations de l'arsenal maritime local pour que cela devienne une réalité."
GEA_navy3:0 "Agrandissement des installations navales"
GEA_navy3_desc:0 "Pour le moment, les installations navales de Sembawang et de Cam Ranh ne peuvent soutenir que les éléments de patrouille côtière stationnés dans la région. Nous devrions agrandir ces bases navales afin qu'elles puissent mieux accueillir les gros navires de guerre et soutenir notre présence croissante."
GEA_navy5:0 "La marine Marchande d'Extrême-Orient "
GEA_navy5_desc:0 "L'un des plus grands avantages pour les colonies d'Extrême-Orient, et l'une des raisons pour lesquelles la Patrie les maintient, est le volume du commerce sur lequel elles nous donnent le contrôle. En mettant en service une partie de l'importante flotte marchande pour transporter du matériel de guerre, nous pouvons obtenir une augmentation temporaire de notre capacité de transport."
GEA_navy6:0 "Nouvelles méthodes de construction navale"
GEA_navy6_desc:0 "La construction navale a évolué au fil des ans depuis le plan de 1934. Aujourd'hui, en adoptant les dernières méthodes de fraisage de l'acier, de construction de coques et d'électronique, nous pouvons construire de nouveaux navires plus modernes beaucoup plus rapidement."
GEA_navy7:0 "Régner sur le Pacifique"
GEA_navy7_desc:0 "L'Allemagne règne sur les flots ! De l'Atlantique au Pacifique, nous dominerons les mers et la Flotte d'Extrême-Orient y occupera une place de choix, comme reine du plus grand océan du monde."
GEA_navyfort1:0 "Programme de fortifications côtières"
GEA_navyfort1_desc:0 "Actuellement, [GetNameGEASingapore] semble être vulnérable aux débarquements amphibies. Avec l'expansion des forces navales japonaises, nous devrions étendre nos défenses pour les égaler et les contrer."
GEA_navyfort2:0 "Plan anti-invasion"
GEA_navyfort2_desc:0 "En organisant des jeux de guerre, en créant une réserve de béton et d'acier et en formant la population civile aux méthodes d'évacuation, nous pouvons faire en sorte que tout scénario d'invasion soit affronté avec toute la force requise."
GEA_navyfort3:0 "Sphère de protection totale"
GEA_navyfort3_desc:0 "La doctrine de la "sphère de protection totale" est une réflexion extrême sur l'accent que nous mettons sur la défense des colonies contre les invasions. Elle exige la mise en place de multiples dispositifs de protection contre les défaillances et des plans de secours pour se préparer à tous les scénarios possibles d'invasion et de débarquement naval, et pour entraîner sans relâche les troupes afin qu'elles soient prêtes pour chacun d'entre eux."
GEA_navyfort4:0 "Fortifications côtières de Saïgon"
GEA_navyfort4_desc:0 "Saïgon est la porte d'entrée du Vietnam et de l'Indochine proprement dite, et en tant que telle, nous devrions chercher à fortifier la ville contre les assauts amphibies."
GEA_marine1:0 "Les fusiliers marins d'Extrême-Orient"
GEA_marine1_desc:0 "En raison de notre situation unique sur la planète, nous nous concentrons naturellement davantage sur les fusiliers marins que les autres nations voisines, les Marines d'Extrême-Orient en particulier étant connues pour leurs assauts amphibies puissants et rapides. Nous devrions leur donner une formation plus poussée pour nous assurer qu'ils sont à la pointe dans ce domaine."
GEA_marine2:0 "Agrandissement du détachement de [GetNameGEASingapore]"
GEA_marine2_desc:0 "Bien que nos fusiliers marins soient féroces et robustes, leur nombre est limité. Nous devrions chercher à accroître la taille de nos forces maritimes."
GEA_marine3:0 "Guerre dans la jungle"
GEA_marine3_desc:0 "Les jungles hostiles de l'Indochine ont longtemps été un cimetière pour les empires, amis et ennemis. Nous devons former toutes nos troupes pour mieux manœuvrer dans des conditions aussi hostiles."
GEA_internal1:0 "Collaborer avec les élites locales"
GEA_internal1_desc:0 "Notre gouvernance interne est à la fois byzantine et archaïque en raison de l'héritage des systèmes coloniaux français et britannique en plus de nos territoires administrés directement. Nous avons décidé de favoriser une collaboration plus étroite avec les élites locales pour essayer d'améliorer la situation."
GEA_internal2:0 "Resserrer nos liens"
GEA_internal2_desc:0 "Le Grand Amiral von Mücke mènera lui-même les entretiens importants avec nos partenaires locaux, son approche à base de charme et de champagne pourrait ne pas fonctionner aussi bien qu'il l'espère mais nous ferons de notre mieux pour soutenir ces réunions."
GEA_internal3:0 "Aider les petites entreprises"
GEA_internal3_desc:0 "Nous pouvons aider à remettre l'économie sur les rails en soutenant les entreprises locales plutôt que les grandes entreprises allemandes. Cela assurera la prospérité et l'emploi des autochtones et les dissuadera de participer à la rébellion."
GEA_internal4:0 "La nouvelle Amirauté"
GEA_internal4_desc:0 "Une réévaluation du rôle de l'amirauté a commencé en Extrême-Orient germanique, à mesure qu'elle se transforme lentement en une véritable administration plutôt qu'en une flotte avec des territoires."
GEA_johor1:0 "La solution de Malaisie"
GEA_johor1_desc:0 "Le sultan de Johor a été et est toujours une figure clé dans l'acceptation de notre domination par les sultanats malaisiens. Il demande à présent de nouvelles concessions pour réparer les torts causés par l'administration britannique précédente, et nous sommes d'accord pour accepter ces concessions."
GEA_johor2:0 "Collaboration avec les exploitants locaux"
GEA_johor2_desc:0 "La meilleure façon de sortir de la crise du Lundi Noir est de soutenir l'économie au pays et de relancer nos exportations. À cette fin, nous devrions aider les grandes entreprises allemandes à pénétrer économiquement dans la région, afin d'avoir accès à des matières premières bon marché."
GEA_johor3:0 "Initiative économique régionale"
GEA_johor3_desc:0 "Ruolph Firle, un employé de haut rang de Norddeutscher Lloyd, nous a approché avec un plan complet pour sponsoriser le commerce local et l'expédition. Cela permettrait de soutenir l'économie de l'Asie du Sud-Est à long terme en la rendant moins dépendante des exportations de matières premières."
GEA_bao1:0 "La solution de Bao Dai"
GEA_bao1_desc:0 "Lorsque nous avons pris possession des territoires français après la Weltkrieg, il a été décidé que l'empereur Bao Dai resterait dans sa position d'empereur d'Annam sous notre " main directrice ". Il demande maintenant une série de réformes pour revitaliser l'ancien système impérial. Nous verrons si nous pouvons les lui accorder."
GEA_bao2:0 "Groupe de conseil allemand"
GEA_bao2_desc:0 "En créant un système d'attachés militaires permanents pour les forces locales, nous pouvons non seulement aider à faciliter le processus d'intégration dans notre propre armée, mais aussi garder un œil sur les éléments radicaux qui pourraient les infiltrer."
GEA_bao3:0 "Déployer des gardes locaux"
GEA_bao3_desc:0 "De nombreux princes locaux ont une demande commune : l'expansion de leurs forces militaires personnelles. En autorisant cela à la condition que chacun élève un régiment germanophone de gardes royaux d'élite, nous pouvons en faire bénéficier nos forces régulières et répondre à leurs exigences."
GEA_vong1:0 "Apéritif avec le Roi Sisavang"
GEA_vong1_desc:0 "Bien que le roi Sisavang soit l'un des plus petits souverains autonome, il est toujours influent, comme d'autres, il a demandé que certains torts coloniaux soient réparés. C'est ce que nous ferons dans une certaine mesure."
GEA_vong2:0 "Réforme de l'enseignement"
GEA_vong2_desc:0 "Le taux d'alphabétisation de la population autochtone est, à l'heure actuelle, véritablement abyssal. En promouvant l'éducation en allemand par des locaux bilingues, nous pouvons tenter de remédier à certains de ces problèmes."
GEA_vong3:0 "Instituts de recherche"
GEA_vong3_desc:0 "Parrainer quelques universités de type européen à [GetNameGEASingapore] et à Saïgon nous permettra d'élargir notre base de recherche et de permettre à des autochtones plus riches et plus instruits d'étudier ici plutôt que de partir à l'étranger, où ils pourraient se radicaliser."
GEA_railway3:0 "Plan d'Infrastructures pour l'Extrême-Orient"
GEA_railway3_desc:0 "En élaborant un plan global pour les chemins de fer locaux ainsi qu'un nouveau réseau autoroutier entre les villes, nous pourrions réformer l'infrastructure locale et améliorer nos voies de transport."
GEA_railway2:0 "Les usines d'acier du Golfe du Tonkin"
GEA_railway2_desc:0 "Les difficultés de construction des infrastructures ont mis en évidence l'absence d'une industrie sidérurgique. Le développement de la mine de fer de Thach Khe est depuis longtemps une ambition de nos planificateurs industriels, combinée avec le développement des mines de charbon au Nord Vietnam, nous pouvons maintenant commencer un projet de production d'acier pan-tonkinois."
GEA_railway:0 "Les chemins de fer transindochinois"
GEA_railway_desc:0 "Avec notre dernière série d'investissements et notre nouveau matériel ferroviaire, nous avons réussi à achever la route de raccordement vers le Tonkin. Cela devrait contribuer à améliorer notre commerce intérieur et nos déplacements."
 GEA_develop_tsingtau:0 "Développer Qingdao"
 GEA_develop_tsingtau_desc:0 "Qingdao est plus qu'une ville, c'est un symbole de la domination et du contrôle allemands, et plus que tout autre chose, c'est notre place au soleil. Perdre Qingdao serait impensable pour le haut commandement, et tous les efforts doivent être faits pour fortifier la concession."
 GEA_fortify_concessions:0 "Renforcer les concessions"
 GEA_fortify_concessions_desc:0 "La situation en Chine s'annonce sombre. Des éléments nationalistes perturbent notre paix soigneusement construite, et les forces japonaises n'attendent qu'un signe de faiblesse. Notre souci premier est de préserver nos concessions actuelles face aux forces hostiles, tant à l'intérieur qu'à l'extérieur du pays."
 GEA_kill_yunnan:0 "Punir le Yunnan"
 GEA_kill_yunnan_desc:0 "Le lucratif commerce de l'étain que nous avions avec le Yunnan a été mis fin par ces vauriens. Il est temps de leur montrer la puissance de la Heer et de reprendre avec force nos relations d'affaires amicales."
 GEA_become_pals_with_qing:0 "Reprendre la coopération sino-allemande"
 GEA_become_pals_with_qing_desc:0 "Les ordres de Berlin sont clairs : hormis les questions de civilisation et de race, l'Allemagne et la Chine doivent se rencontrer avec des armes tendues dans la force et l'amitié mutuelles, face à un ennemi mutuel.\n\nEn vérité, l'Allemagne a besoin de soldats chinois pour faire tampon contre le Japon, et la Chine a besoin de fusils allemands pour les armer."
#GEA_bail_out_dab:0 "Request a Bailout for the DAB"
#GEA_bail_out_dab_desc:0 ""
 GEA_invest_in_concessions:0 "Investir dans les concessions"
 GEA_invest_in_concessions_desc:0 "Qingdao est peut-être le joyau de notre couronne, mais ce n'est pas la seule concession sous notre juridiction. Le développement de nos bases à Weihaiwei et à Kouang-Tchéou-Wan apportera des avantages à long terme à notre seigneurie dans la région."
 GEA_attack_lec:0 "Sécuriser les villes de légation"
 GEA_attack_lec_desc:0 "Dans un acte de folie suprême, l'Allemagne a été retirée du Conseil de légation des concessions, cette expérience de partenariat mondial a clairement fait son temps, et la domination allemande de ces villes lucratives doit être rétablie."
 GEA_borneo_money:0 "Envoyer des travailleurs dans les mines de Bornéo"
 GEA_borneo_money_desc:0 "Le nord de Bornéo possède actuellement un vaste éventail de zones industrielles non développées, notre principal obstacle étant le manque de main-d'œuvre pour exploiter ces ressources. En important des travailleurs migrants chinois à Bornéo, nous pouvons commencer à développer ces industries naissantes."
 GEA_help_lep_focus:0 "Envoyer de l'aide aux seigneurs de guerre de Nankin"
 GEA_help_lep_focus_desc:0 "Alors que notre influence directe en Chine se limite aux concessions, la puissance douce allemande est directement canalisée par la clique de Nankin, toute menace à leur domination continue sur la Chine du Sud est une menace à long terme pour nous."
 GEA_pimp_the_concessions:0 "Resserrer l'étau sur les concessions"
 GEA_pimp_the_concessions_desc:0 "Avec l'influence allemande à Nankin à un niveau acceptable, nous pouvons laisser tomber la prétention d'une coopération égale avec les seigneurs de guerre chinois. Le contrôle total des concessions allemandes dans le sud de la Chine doit être transféré à l'administration Ostasien, avec effet immédiat."

### Events ###
# Introduction event
Ostasien.0.t:0 "La Perle de l'Orient"
Ostasien.0.d:0 "Depuis l'effondrement de l'Empire britannique en 1926, la Kaiserliche Marine est la reine incontestée des mers asiatiques et la gardienne de l'ordre occidental en Orient. La retraite britannique hors de son pré-carré chinois vers l'Australasie a rendu ses colonies asiatiques et ses concessions vulnérables à l'insurrection socialiste autochtone, en recherche d'une protection que seule l'Allemagne pouvait offrir, s'ajoutant à une longue série de colonies et de concessions allant de Suez à Tsingtau. \n\nNotre expansion en Orient a été inhabituelle par sa rapidité et son ampleur, apportant notre juridiction sur un ensemble divers et complexe, de colonies ayant divorcées de leur métropole ; forcées de reconnaître notre supériorité et pourtant trop byzantines pour les reconstruire ou les réorganiser totalement, de peur qu'elles ne s'effondrent et n'entraînent notre administration avec elles. Ainsi, l'Extrême-Orient germanique n'existe pas en tant que colonie, ni même formellement en tant qu'autorité, mais plutôt en tant que juridiction ; une étendue de territoire où l'amirauté relativement impartiale doit à la fois équilibrer les intérêts locaux, affronter les différents systèmes coloniaux et assurer la protection de tout cela.\n\nMalgré notre domination, le Japon reste une menace, déterminé comme toujours à nous pousser hors de l'Asie et à la revendiquer pour lui-même ; nos courageux soldats portent leurs regards par delà les Cités de la Légation, et nos glorieux cuirassés patrouillent à travers les mers.\n\nConcernant les problèmes internes, il y a encore de nombreuses choses à améliorer, et il est du devoir de l'amirauté de veiller, à ce qu'elle soit prête, quand son heure arrivera."
 Ostasien.0.a:0 "Sehr Gut !"
 Ostasien.0.b:0 "Qu'en est-il de la Chine ?"

 Ostasien.1.t:0 "La Chine et l'AOG"
 Ostasien.1.d:0 "Les possessions chinoises de la patrie sont également sous notre juridiction, et selon les termes de la conférence de Shanghai de 1928, organisée par les États-Unis, les droits de l'Allemagne en Chine sont égaux à ceux de toute autre puissance étrangère. La ville de Tsingtau a longtemps été le centre de nos activités dans ce pays, à la fois une ville moderne, un port prospère et le centre d'un vaste réseau commercial tissé à travers l'Orient.\n\nCependant, tout ce qui passe par la baie de Kiaochow n'est pas entièrement légitime. L'Aufsichtsrat der Ostasiatischen Generalverwaltung, ou Conseil de surveillance de l'Administration générale de l'Asie de l'Est, gère de nombreux navires, des usines, et même des concessions informelles qui violent l'esprit, sinon la lettre, de l'accord de 1928.\n\nLe seigneur de guerre de Nankin, Sun Chuanfang, dans une tentative d'assurer son autonomie par rapport au gouvernement central chinois, a accepté une série d'accords d'exploitation d'armes en échange de concessions économiques importantes au sein de la Ligue des Huit provinces. Bien que non reconnu par Pékin, ainsi que par le reste de la communauté internationale, l'AOG étend son influence à travers la Ligue et de plus en plus profondément à l'intérieur du pays.\n\nEn fin de compte, Berlin voudrait que nous utilisions la Chine comme une sorte de tampon contre le Japon ; chaque soldat qui y est passé est un soldat qui ne peut pas être déployé contre nous en Malaisie et en Indochine. À cette fin, le gouvernement chinois et le LEP doivent être soutenus, et l'empiètement japonais en Chine ne doit être considéré que comme un pas vers [GetNameGEASingapore]."
 Ostasien.1.a:0 "Sehr Gut !"

# Black Monday
Ostasien.2.t:0 "Lundi Noir !"
Ostasien.2.d:0 "La situation en Allemagne est désastreuse. Après une crise financière dévastatrice, l'économie allemande est en lambeaux et les colonies ne manqueront pas de lui succéder. Nous devons réduire une grande partie de nos dépenses et chercher immédiatement des moyens de soutenir l'économie déjà affaiblie de l'Asie Orientale. La reprise pourrait prendre de nombreuses années...."
Ostasien.2.a:0 "Désastreux !"

Ostasien.3.t:0 "La fin de la semaine noire"
Ostasien.3.d:0 "Une semaine s'est écoulée depuis le premier krach boursier de Berlin. Le caoutchouc et l'étain, nos principaux produits d'exportation, ont déjà perdu plus de la moitié de leur valeur d'avant le Lundi Noir en raison de la chute de la demande de pneus dans l'industrie automobile. Pendant ce temps, les exportations de riz vers le marché européen ont cessé, laissant des dizaines de milliers de tonnes pourrir dans les champs et sur les quais. Les Européens de Singapour, de Saïgon et d'autres villes sans épargne et sans propriété foncière ont tout perdu sur le marché, et se retrouvent aujourd'hui à peine mieux lotis que leurs voisins indochinois.."
Ostasien.3.a:0 "Il faut faire quelque chose !"

### Uprising Chain ###
# Yen Bai Muytiny
Ostasien.4.t:0 "Instabilité en Indochine"
Ostasien.4.d:0 "Depuis que notre force expéditionnaire a détruit Ho Chi Minh et ses agitateurs syndicalistes à Guangzhou il y a dix ans, l'Indochine a connu une période relativement stable. Mais le récent krach boursier de Berlin, ou Lundi Noir, a eu un impact dévastateur sur l'économie indochinoise hautement concurrencée. Les grèves et les émeutes du riz se propagent au Tonkin, en Annam et en Cochinchine. Les étudiants et les intellectuels des villes demandent plus de liberté. Pire encore, nos renseignements suggère que certains révolutionnaires clandestins étendent secrètement leur influence."
Ostasien.4.a:0 "Cette colonie est connue pour son instabilité."

Ostasien.5.t:0 "Agitation nationaliste au Tonkin"
Ostasien.5.d:0 "Nous avons découvert une série de mouvements nationalistes et anticolonialistes au Tonkin. Dans tous les coins de Hanoi, des agitateurs diffusent des pamphlets appelant à l'unité nationale et à l'indépendance. Le chef de file derrière les agitations est un groupe appelé le Parti Nationaliste Vietnamien (VNQDD), et nos agents ont découvert un plan insidieux : ces bandits sont infiltrés dans notre garnison au Tonkin."
Ostasien.5.a:0 "Nous devons nous préparer."

Ostasien.6.t:0 "La mutinerie de Yen-Bai"
Ostasien.6.d:0 "Aujourd'hui, des garnisons tonkinoises à Yen-Bai, un poste militaire près de la frontière sino-indochinoise, ont organisé une mutinerie contre les autorités coloniales ! Des agents armés du VNQDDD les accompagnent. Grâce à nos espions, nous avons saboté leur plan pour lancer un soulèvement coordonné. Nous avons repoussé les rebelles et commencé une vaste opération de répression au Tonkin. Aujourd'hui, les rebelles désespérés fuient vers la zone montagneuse de la frontière sino-vietnamienne."
Ostasien.6.a:0 "Concentrons nos forces pour écraser ces bandits !"
Ostasien.6.b:0 "Déclarez la loi martiale dans toute l'Indochine !"

Ostasien.7.t:0 "Une tragédie indochinoise" # FRA
Ostasien.7.d:0 ""Viet-Nam ! Viet-Nam ! Viet-Nam ! Patrie du Sud ! Treize fois, j'ai entendu la clameur devant la guillotine de Yen-Bai. Treize hommes condamnés à mort l'ont crié, un par un, à deux mètres de l'échafaudage." \n\nUn journaliste français Louis Roubaud a été témoin de la brutale répression allemande en Indochine, notre ancienne colonie et l'actuel bastion du colonialisme allemand en Extrême-Orient. Aujourd'hui, le général Jacques Doriot, un ami proche de feu le révolutionnaire indochinois Ho Chi Minh, a plaidé en faveur d'une intervention en Indochine. Depuis la fin de la Weltkrieg, des milliers d'étudiants, de soldats et d'ouvriers indochinois sont restés en France et sont devenus des révolutionnaires convaincu. Si nous les renvoyons avec suffisamment d'armes, ils peuvent organiser un soulèvement en Cochinchine. Cela pourrait déstabiliser l'empire colonial allemand et servir la révolution mondiale."
Ostasien.7.a:0 "Bon voyage, camarades indochinois !"
Ostasien.7.b:0 "Nous ne sommes pas le Pigneau de Behaine moderne."

Ostasien.8.t:0 "Une tragédie indochinoise" # BHC
Ostasien.8.d:0 ""Viet-Nam ! Viet-Nam ! Viet-Nam ! Patrie du Sud ! Treize fois, j'ai entendu la clameur devant la guillotine de Yen-Bai. Treize hommes condamnés à mort l'ont crié, un par un, à deux mètres de l'échafaudage." \n\nUn journaliste français Louis Roubaud a été témoin de la brutale répression allemande en Indochine, notre ancienne colonie et l'actuel bastion du colonialisme allemand en Extrême-Orient. Aujourd'hui, le général Jacques Doriot, un ami proche de feu le révolutionnaire indochinois Ho Chi Minh, a plaidé en faveur d'une intervention en Indochine. Depuis la fin de la Weltkrieg, des milliers d'étudiants, de soldats et d'ouvriers indochinois sont restés en France et sont devenus des révolutionnaires convaincu. Si nous les renvoyons avec suffisamment d'armes, ils peuvent organiser un soulèvement en Cochinchine. Cela pourrait déstabiliser l'empire colonial allemand et servir la révolution mondiale."
Ostasien.8.a:0 "Envoyez notre aide."
Ostasien.8.b:0 "Nous ne sommes pas intéressés."

# Bao Dai Reform
Ostasien.9.t:0 "L'empereur Bao Dai rentre en Indochine"
Ostasien.9.d:0 "Bao Dai, le monarque d'Annam, a récemment terminé ses études en Allemagne et est retourné en Indochine. Malheureusement, il ne se satisfait pas d'un simple rôle cérémoniel, mais une monarchie soigneusement contrôlée nous permettrait d'atténuer l'instabilité rurale et de gagner le soutien du peuple, puisque les paysans annamais sont naturellement attachés à leur Empereur. Cependant, les colons européens à Saïgon s'opposent fermement à toute tentative de partage du pouvoir avec les Annamais."
Ostasien.9.a:0 "Bon retour chez vous, notre empereur fantoche."
Ostasien.9.b:0 "Il devrait peut-être continuer ses études."

Ostasien.10.t:0 "Les réformes de Bao Dai : Première Étape"
Ostasien.10.d:0 "Monté sur le trône, Bao Dai a recruté plusieurs personnalités réformatrices dans sa cour, dont l'intellectuel néo-traditionnaliste Pham Quyhn et l'administrateur catholique Ngo Dinh Diem. Ses ministres ont maintenant décidé d'engager une réforme administrative pour revitaliser le système bureaucratique dysfonctionnel. Actuellement, les mandarins du protectorat d'Annam ne dirigent le pays que nominalement, tandis que leurs conseillers européens détiennent le véritable pouvoir. La réforme de Bao Dai va certainement porter atteinte à la monopolisation du pouvoir par les européens."
Ostasien.10.a:0 "C'est une nécessité."
Ostasien.10.b:0 "Arrêtez-le. Il est allé trop loin."

Ostasien.11.t:0 "Les réformes de Bao Dai : Deuxième étape"
Ostasien.11.d:0 "Après la réforme administrative, le cabinet de Bao Dai a commencé à centraliser davantage le pouvoir. La récente tourmente en Indochine lui offre une bonne excuse. Il nous implore de lui accorder l'autorité de mettre sur pied une force de police impériale. Bao Dai et ses ministres affirment que seule la police impériale, sur ordre de la cour impériale de Hue, peut effectivement pacifier les paysans désobéissants et rétablir l'ordre à Annam."
Ostasien.11.a:0 "Cela nous aidera."
Ostasien.11.b:0 "Donner du pouvoir aux Annamais est dangereux."

# Revolution in Cochinchina

Ostasien.12.t:0 "Instabilité en Cochinchine"
Ostasien.12.d:0 "Avec nos forces occupées à réprimer les nationalistes au Tonkin, la situation dans le sud de la Cochinchine devient de plus en plus instable. Les grèves ont diminué, mais les militants syndicaux se réuniraient fréquemment et des rumeurs se répandent selon lesquelles des agitateurs, déguisés en moines et en marchands, organisent les paysans en sociétés secrètes en Cochinchine et dans l'Annam du sud. D'autres renseignements suggèrent que de nombreux exilés vietnamiens franchissent illégalement la frontière et entrent en Indochine. Ils sont susceptibles d'être envoyés par des puissances étrangères pour se livrer à des activités subversives. Nos fonctionnaires ont inventé un nouveau terme : "Vietcong", en entier Viet Nam Cong Doan (Syndicaliste vietnamien), pour désigner ces menaces rouges."
Ostasien.12.a:0 "Je sens le calme avant la tempête."

Ostasien.13.t:0 "Évasion à Poulo Condor"
Ostasien.13.d:0 "Ce matin, notre prison centrale sur l'île de Poulo Condor a signalé une évasion massive ! Il s'agissait clairement d'une action bien organisée ; les prisonniers se sont échappés par un tunnel sous le couvert de minuit, puis se sont embarqués sur des jonques pré-préparées et ont disparu dans les réseaux de canaux et les marais du delta du Mékong. On estime qu'environ 150 prisonniers sur un total de 25 000 se sont évadés. La plupart sont des agitateurs de gauche."
Ostasien.13.a:0 "Cette colonie n'a été rien d'autre que des ennuis !"

Ostasien.14.t:0 "Le mouvement de la commune de Binh Dinh"
Ostasien.14.d:0 "La province de Binh Dinh, foyer de la rébellion de Tay Son, assiste à une escalade dramatique de son mouvement paysan. Les manifestants ont d'abord exigé la fin du travail de corvée, l'équivalent du servage, mais lorsqu'ils ont été ignorés par les administrateurs locaux, les paysans en colère ont commencé à brûler les bâtiments administratifs, les mairies et les gares, à détruire les registres fiscaux et à piller les postes de police. L'administration locale a été paralysée et des associations appelées "communes" ont été formées, et le mouvement a commencé à s'étendre à d'autres provinces du sud de l'Annam et du Mékong. Il est clair que les Vietcong sont derrière tous ces mouvements !"
Ostasien.14.a:0 "Nous pouvons peut-être régler ce problème pacifiquement."
Ostasien.14.b:0 "Envoyez les troupes !"

Ostasien.15.t:0 "Le soulèvement de Saïgon"
Ostasien.15.d:0 "Hier, des insurrections concertées ont simultanément éclaté du Tonkin à la Cochinchine. Les syndicats ont déclenché une grève générale et ont tenté d'occuper les bâtiments de l'administration municipale. Alors que dans la plupart des régions l'ordre a été rétabli, les Vietcong ont amené leur rébellion paysanne de Binh Dinh et du Mékong à Saigon et sont entrés dans la ville. Les garnisons locales ont fait défection et les rebelles ont pris le contrôle des principales installations administratives et de communication à Saigon !"
Ostasien.15.a:0 "Vive la Revolution! (jouer l'INC)"
Ostasien.15.b:0 "Maudit soit le Viêt-cong !"

Ostasien.16.t:0 "La situation en Indochine se détériore"
Ostasien.16.d:0 "La situation en Indochine s'est détériorée, les insurgés étant beaucoup plus difficiles à mater que nous ne le pensions. Les forces régulières vietcong poussent vers le nord tandis que leurs unités de guérilla harcèlent nos voies de communications et répandent la peur. De nombreux colons doutent que nous puissions encore tenir l'Indochine et exigent l'évacuation de leurs biens de valeur vers d'autres colonies."
Ostasien.16.a:0 "Évacuez les biens !"
Ostasien.16.b:0 "Tout est sous contrôle !"

Ostasien.17.t:0 "La situation en Indochine se détériore"
Ostasien.17.d:0 "Il semble que, bien que les rapports officiels de nos colonies d'Extrême-Orient fassent état de succès significatifs dans la répression de l'insurrection, selon les renseignements militaires, la situation en Indochine s'est en fait détériorée. Pacifier les rebelles vietcong semble avoir été plus que ce que l'amirauté ne pouvait supporter. Certaines grandes villes et positions stratégiques sont tombées entre les mains des rebelles ; la peur et l'agitation se répandent. Peut-être que l'Extrême-Orient germanique a besoin d'aide ?"
Ostasien.17.a:0 "Ils peuvent gérer ça."
Ostasien.17.b:0 "Envoyez des renforts !"
Ostasien.17.c:0 "Une guerre en Asie ? Tally ho !"

Ostasien.18.t:0 "L'Union indochinoise envoie une proposition de paix"
Ostasien.18.d:0 "Le soulèvement en Indochine s'est aggravé. Les positions clés sont tombées aux mains de bandits vietcong et nous avons du mal à nous en sortir. Maintenant, les rebelles indochinois nous envoient une initiative de pourparlers de paix. Bien que l'on craigne que cela ne soit considéré comme une humiliation, il pourrait être judicieux de renoncer au contrôle de la région."
Ostasien.18.a:0 "Non, nous continuerons à combattre ces rebelles !"
Ostasien.18.b:0 "On ne peut plus se permettre de se battre."

Ostasien.19.t:0 "Les pourparlers de paix ont échoué"
Ostasien.19.d:0 "Les impérialistes allemands ont refusé notre initiative de paix et ont décidé de poursuivre la guerre."
Ostasien.19.a:0 "Seules les fusils peuvent parler aux impérialistes !"

Ostasien.20.t:0 "Victoire en Indochine"
Ostasien.20.d:0 "L'Allemagne a accepté l'initiative de paix et s'est retirée de la péninsule indochinoise. Nous avons rempli notre mission de forcer les impérialistes allemands à se retirer. L'Indochine est maintenant libérée du régime colonial allemand ! C'est une grande victoire pour notre peuple et une défaite majeure pour les impérialistes allemands et leurs laquais."
Ostasien.20.a:0 "Rentrez chez vous les casques à pointes !"

Ostasien.21.t:0 "Bonnes nouvelles, mauvaises nouvelles"
Ostasien.21.d:0 "Il semble que Berlin s'inquiète de la situation en Indochine. La mauvaise nouvelle, c'est qu'ils ont découvert que nous ne nous en sortons pas bien et qu'ils nous ont sévèrement critiqués. La bonne nouvelle, c'est qu'ils ont envoyé des renforts pour réprimer les insurgés vietcong."
Ostasien.21.a:0 "Bonnes nouvelles."

Ostasien.22.t:0 "Victoire en Indochine"
Ostasien.22.d:0 "Notre glorieuse armée a réussi à déjouer la révolte Vietcong en Indochine ! C'est un jour glorieux pour l'Allemagne !"
 Ostasien.22.a:0 "Sehr gut, Kameraden !"

Ostasien.23.t:0 "Intensification de la guerre en Indochine"
Ostasien.23.d:0 "Avec l'engagement de l'Empire allemand dans la péninsule indochinoise, la guerre de résistance a atteint un niveau sans précédent ! Mais nous triompherons, car la juste cause de la libération est invincible. On dit aussi que d'autres grandes puissances tentent de transformer la péninsule indochinoise en un bourbier pour l'Allemagne...."
Ostasien.23.a:0 "Battez-vous !"

Ostasien.25.t:0 "La solution Bao Dai" # Extra
Ostasien.25.d:0 "Avec la chute de la Cochinchine aux mains du Vietcong et la montée de la guérilla partout, toute l'Indochine est en état d'urgence. Les élites locales et les nationalistes anti-syndicalistes se sont ralliés derrière l'empereur Bao Dai et proposent une solution : Si nous honorons le traité de protectorat, c'est-à-dire si nous accordons à la dynastie Nguyen une plus grande autonomie à Annam et au Tonkin, ils contribueront à pacifier les zones rurales, à mobiliser les ressources locales et à battre les rebelles. Sinon, le sentiment anticolonialiste dominant donnera un avantage aux Viêt-congs. La missive de Bao Dai s'achève sur une fin sinistre, déclarant que si l'Allemagne ne répond pas au nationalisme vietnamien, " Chaque village sera un nid de résistance, chaque ancien collaborateur un ennemi, et vos fonctionnaires et colons chercheront eux-mêmes à quitter cette atmosphère qui va les étouffer "."
Ostasien.25.b:0 "On peut s'en occuper nous-mêmes."
Ostasien.25.a:0 "Nous avons besoin de son aide."
#Ostasien.16.c: "Bao Dai ramènera la paix et l'ordre en Annam (Libère l'Annam qui devient le VIE)"

Ostasien.30.t:0 "Chute des prix"
Ostasien.30.d:0 "Les prix du riz et du caoutchouc chutent rapidement dans les colonies. Les agriculteurs et les propriétaires de plantations, qui dépendent des exportations de riz et de caoutchouc, ont été durement touchés, en particulier dans nos deux principales colonies d'Indochine et de Malaisie. Il est possible de contrôler le prix dans une colonie, mais nos ressources sont limitées, et cela se fera presque certainement au détriment de l'autre."
Ostasien.30.a:0 "Ça ne nous regarde pas."
Ostasien.30.b:0 "Protéger l'Indochine."
Ostasien.30.c:0 "Protéger la Malaisie."

Ostasien.32.t:0 "Grèves dans les plantations"
Ostasien.32.d:0 "Le prix du caoutchouc ne cesse de baisser. De nombreux propriétaires de plantations ont décidé de licencier des travailleurs et de faire travailler les autres à plein temps. Ces décisions ont déclenché des grèves à grande échelle dans les plantations d'Indochine et de Malaisie. Les travailleurs exigent des employeurs qu'ils cessent de licencier leurs employés et qu'ils réclament des horaires de travail plus courtes et de meilleures conditions. Comme la plupart des travailleurs des plantations sont analphabètes, on soupçonne que des agitateurs socialistes sont derrière leur coordination."
Ostasien.32.a:0 "Réprimer les grèves."
Ostasien.32.b:0 "Essayez de négocier avec eux."

Ostasien.31.t:0 "Les privilèges des Européens"
Ostasien.31.d:0 "Avec le choc du Lundi Noir, de nombreux colons européens ont tout perdu et se sont appauvris du jour au lendemain. Aujourd'hui, certains nous ont demandé de renforcer leurs privilèges sociaux et commerciaux afin que, en tant que colons, ils ne soient pas réduits à vivre comme de simples sujets coloniaux. Ils soutiennent qu'un système de ségrégation raciale strict est le seul moyen d'assurer la paix dans nos colonies."
Ostasien.31.a:0 "Rejetez-les."
Ostasien.31.b:0 "Renforcer les privilèges des européens."

Ostasien.33.t:0 "Le mouvement de la commune de Binh Dinh est pacifié"
Ostasien.33.d:0 "La rébellion paysanne dans la province de Binh Dinh a été pacifiée par nos soldats. Les bombardiers et les tirs de la marine se sont avérés particulièrement efficaces pour intimider les agriculteurs vietnamiens. Binh Dinh, en vietnamien, signifie pacification, et maintenant il a vraiment été fidèle à son nom."
Ostasien.33.a:0 "Excellent !"

Ostasien.34.t:0 "L'agitation diminue à Saïgon"
Ostasien.34.d:0 "Le bruit de la pluie qui tombe sur la place déserte est assourdissant. Un pamphlet en lambeaux, jeté dans le caniveau, l'encre qui coule sur le papier en fleurs bleuâtres, est la seule chose qui sert encore de preuve que Saïgon était, jusqu'à tout récemment, un foyer d'agitation socialiste et syndicaliste radical. Un ouvrier vietnamien tenant un drapeau rouge socialiste est représenté sur le pamphlet. Ce dernier se lit comme suit : "Travailleurs d'Indochine, unissez-vous !" Il est rapidement emporté par la pluie et rejeté dans les égouts d'où il est venu."
Ostasien.34.a:0 "Bonne nouvelle."

Ostasien.35.t:0 "La loi de la guerre"
Ostasien.35.d:0 "Les Viêt-congs ne respectent pas les règles de la guerre moderne. Non seulement leurs guérilleros refusent de porter l'uniforme, mais ils font souvent de leur mieux pour se fondre dans la population civile. Il est presque impossible de distinguer un insurgé vietnamien d'un civile. Nos généraux soutiennent que la guerre contre le Vietcong ne peut être que totale."
Ostasien.35.b:0 "Essayez au moins de faire la différence...."
Ostasien.35.a:0 "Tirez sur tout ce qui bouge !"

Ostasien.40.t:0 "Acquérir des conseillers Mittelafrikain"
Ostasien.40.d:0 "Mittelafrika est en quelque sorte notre projet frère, nous défendons tous deux le Kaiserreich contre ses ennemis extérieurs et ses sujets insubordonnés, il est donc tout à fait raisonnable que nous renforcions nos liens. Le Grand Amiral a décidé d'engager des conseillers de Mittelafrikanisch dans l'espoir qu'ils profiteront à nos forces combattantes et renforceront nos efforts anti-insurrectionnels"
Ostasien.40.a:0 "Je me demande si leurs cannibales sont pires que les nôtres ?"

Ostasien.41.t:0 "Une délégation militaire de Mittelafrika"
Ostasien.41.d:0 "L'amiral von Mücke et une délégation ont accueilli le Mittelafrikanisch au moment où il débarquait de son bateau à [GetNameGEASingapore]. Ils semblaient être les hommes que l'Amirauté regardait avec leur apparence rude et grisonnante inspirant confiance. Ils ont dit quelques mots avant d'être escortés jusqu'à leur logement local, au grand amusement de la population locale, car l'apparition de plusieurs Askari a fait beaucoup de bruit."
Ostasien.41.a:0 "Mein Gott, il pourrait lutter contre un taureau."

Ostasien.42.t:0 "Apprendre de la Mittelafrika"
Ostasien.42.d:0 "Notre délégation militaire est revenue de Mittelafrika. En dépit de quelques défauts observés dans l'administration locale, notre délégation a indiqué qu'ils ont été chaleureusement accueillis en Mittelafrika et qu'ils ont beaucoup appris d'eux."
Ostasien.42.a:0 "Excellent!"

Ostasien.51.t:0 "Une nouvelle amirauté"
Ostasien.51.d.a:0 "Après avoir réévalué le statut de l'amirauté, nous avons décidé que l'Extrême-Orient germanique devait être transformé en une colonie pleinement fonctionnelle. Nous nous concentrerons sur la construction d'une administration pour établir un gouvernement direct depuis Singapour !"
Ostasien.51.d.b:0 "Après avoir réévalué le statut de l'amirauté, nous avons décidé que l'Extrême-Orient germanique est avant tout une branche de la Kaiserliche Marine. Nous nous concentrerons sur la construction navale et laisserons l'administration aux autochtones."
Ostasien.51.a:0 "Super !"
Ostasien.51.b:0 "Super !"

Ostasien.52.t:0 "Arrivée de nouveaux navires"
Ostasien.52.d:0 "De nouveaux navires construits dans le cadre du plan naval de 1934 ont rejoint la glorieuse flotte d'Extrême-Orient à [GetNameGEASingapore]."
Ostasien.52.a:0 "Excellent!"

# GEA Action in the Philippines

Ostasien.60.t:0 "Révolte socialiste aux Philippines"
Ostasien.60.d:0 "Avec la fin du régime colonial américain aux Philippines, l'archipel est tombé dans le chaos. Un groupe d'officiers de l'armée mécontents ainsi que des bandes de paysans et d'ouvriers se sont révoltés pour renverser le gouvernement et mettre sur pied un régime socialiste. Il reste à voir si les forces militaires philippines peuvent réprimer les rebelles, mais une aide de notre part augmentera certainement leurs chances de gagner."
Ostasien.60.a:0 "Soutenir secrètement l'armée philippine."
Ostasien.60.b:0 "Ce ne sont pas nos affaires."

Ostasien.61.t:0 "Les socialistes s'emparent du pouvoir aux Philippines !"
Ostasien.61.d:0 "Le gouvernement philippin avait cédé le pouvoir au mouvement syndicaliste. Toutefois, les parties méridionales des Philippines, y compris les îles Palawan et Mindanao, ne sont pas sous le contrôle de ce nouveau gouvernement central. Serait-ce là notre chance de les libérer de la tyrannie syndicaliste et de les placer sous la protection impériale ?"
Ostasien.61.a:0 "Envoyez une flotte pour sécuriser les îles du sud."
Ostasien.61.b:0 "Laisse-les."

Ostasien.62.t:0 "Une flotte allemande au large de Palawan !"
Ostasien.62.d:0 "L'Allemagne a placé la population des régions méridionales sous leur "protection" et a envoyé une flotte pour sécuriser la zone. Comment devrions-nous réagir ?"
Ostasien.62.a:0 "Nous mourrons héroïquement."
Ostasien.62.b:0 "Nous ne pouvons rien faire."

Ostasien.63.t:0 "Le gouvernement philippin recul"
Ostasien.63.d:0 "Le gouvernement philippin a refusé de nous affronter. Maintenant, les îles du sud des Philippines peuvent être ajoutées aux colonies d'Extrême-Orient, un jour glorieux pour l'Empire Allemand."
Ostasien.63.a:0 "Excellent."

Ostasien.64.t:0 "La flotte d'Extrême-Orient sécurise le sud des Philippines"
Ostasien.64.d:0 "Aujourd'hui, l'amiral von Mücke a rapporté depuis [GetNameGEASingapore] que la flotte ostasienne a réussi à protéger les îles du sud des Philippines contre le régime syndicaliste de Manille. Un jour glorieux pour l'Empire Allemand."
Ostasien.64.a:0 "Excellent!"

Ostasien.65.t:0 "Les Philippines nous déclarent la guerre"
Ostasien.65.d:0 "Suite à l'établissement d'un gouvernement syndicaliste à Manille, la flotte d'Extrême-Orient a courageusement tenté de sécuriser les îles du sud des Philippines. Maintenant, le gouvernement syndicaliste des Philippines a décidé, de façon suicidaire, de nous déclarer la guerre."
Ostasien.65.a:0 "Bien joué."

# GEA Intervention in Burma

Ostasien.66.t:0 "Troubles sociaux en Birmanie"
Ostasien.66.d:0 "Le Royaume de Birmanie, qui a acquis son indépendance avec l'aide de l'Empire allemand, est confronté à une crise politique profonde. Les étudiants et les travailleurs se sont soulevés contre la monarchie lors de manifestations décisives. Jusqu'à présent, les unités de police n'ont absolument pas réussi à contenir les manifestants radicaux. Devrions-nous essayer de soutenir la monarchie birmane dans cette crise ?"
Ostasien.66.a:0 "Envoyez la flotte pour montrer notre soutien."
Ostasien.66.b:0 "Ce ne sont pas nos affaires."

Ostasien.67.t:0 "La flotte allemande arrive à Yangon"
Ostasien.67.d:0 "Aujourd'hui, une flotte allemande massive est arrivée à Yangon. La délégation navale allemande est venue manifester son soutien à la monarchie birmane. Les dissidents ont été choqués et découragés par la puissante flotte allemande."
Ostasien.67.a:0 "La puissante Allemagne !"

Ostasien.68.t:0 "Rétablissement de l'ordre en Birmanie"
Ostasien.68.d:0 "La Birmanie, jeune royaume récemment confronté à une crise politique profonde, a retrouvé l'ordre grâce à l'action rapide et résolue de la flotte d'Extrême-Orient. L'ambassadeur de Birmanie a remercié l'Empire allemand et l'amiral Hellmuth Mücke. Maintenant, ils cherchent des relations plus étroites avec l'empire allemand pour protéger leur indépendance et leur stabilité."
Ostasien.68.a:0 "Garantissez leur indépendance."
Ostasien.68.b:0 "Mais je ne sais rien sur la Birmanie !"

#GEA natural disaster

Ostasien.69.t:0 "Les volcans Vulcains et Kaia entrent en éruption !"
Ostasien.69.d:0 "Aujourd'hui, la ville de Rabaul a été frappée par deux éruptions volcaniques massives. Malgré tous nos efforts, des centaines de citoyens n'ont pas pu fuir à temps et ont été enterrés sous les cendres. Les missionnaires du Sacré-Cœur ont observé les éruptions explosives et ont rapidement installé un camp d'évacuation au quartier général de leur mission à Herbertshöhe. Plusieurs milliers de blessés et de sans-abri attendent maintenant que l'administration coloniale envoie de l'aide après cette catastrophe."
Ostasien.69.a:0 "Nous devons nous dépêcher." 

# Dissolution of the GEA

#Ostasien.69.t:0 "Berlin se tait"
#Ostasien.69.d:0 "Nous avons maintenant perdu tout contact avec notre bureau colonial à Berlin, ne sachant pas quoi faire ensuite. Pendant ce temps, les autochtones commencent à se rassembler à l'extérieur du bureau du gouvernement, exigeant l'indépendance. L'atmosphère est tendue comme jamais auparavant."
#Ostasien.69.a:0 "Un avenir incertain s'ouvre devant nous."

 Ostasien.200.t:0 "Renforcements en Asie de l'Est"
 Ostasien.200.d:0 "Le Reichskolonialamt a demandé que davantage d'hommes soient envoyés aux opérations en Asie de l'Est, afin de soulager les troupes en difficulté dans cette région. Même si ces hommes auraient pu avoir plus de facilité à servir chez eux, l'Asie de l'Est est un foyer de syndicalisme et de conflits entre les différentes factions avec lesquelles nous avons des accords favorables."
 Ostasien.200.a:0 "Tels sont les coûts d'un empire."
 Ostasien.201.t:0 "Expéditions de matériel vers l'Asie de l'Est"
 Ostasien.201.d:0 "Le Reichskolonialamt a demandé que davantage d'armes soient envoyées pour les opérations en Asie de l'Est, afin de réduire la pénurie et de s'assurer que toutes les divisions sont au complet. Ces fusils se révéleront utiles pour abattre les Orientaux qui osent se dresser contre le Kaiserreich."
 Ostasien.201.a:0 "Tels sont les coûts d'un empire."
 Ostasien.202.t:0 "L'Allemagne nous offre de l'armement"
 Ostasien.202.d:0 "Le gouvernement allemand d'Asie de l'Est a reconnu, au nom de l'Allemagne, notre situation désastreuse et a offert un généreux envoi de matériel d'infanterie pour nous aider dans notre lutte pour la survie. Cependant, cette gentillesse cache certainement le désir d'une emprise encore plus forte sur notre économie une fois la guerre terminée."
 Ostasien.202.a:0 "Nous n'avons pas d'autre choix que d'accepter."
 Ostasien.202.b:0 "Nous devons affirmer notre indépendance !"
 Ostasien.203.t:0 "L'Allemagne nous offre de l'aide pour notre industrie"
 Ostasien.203.d:0 "Le gouvernement allemand d'Asie de l'Est a reconnu, au nom de l'Allemagne, notre situation désastreuse et a offert à certaines de ses usines situées sur notre territoire de travailler temporairement pour approvisionner notre production d'armes. Bien que cela semble très utile, il faut se demander quel sera le coût à la fin de la guerre..."
 Ostasien.203.a:0 "La survie de nos gouvernements en dépend, aussi triste que cela puisse être."
 Ostasien.203.b:0 "On ne peut pas se permettre de s'empêtrer encore plus dans leur toile !"
 Ostasien.204.t:0 "Le bail de l'usine est terminé"
 Ostasien.204.d:0 "Les conditions imposées par l'A.O.G. imposent que le bail de leurs usines prenne fin aujourd'hui. Elles se sont avérées très utiles dans notre lutte, et nous sommes sûrs que les Allemands le savent aussi."
 Ostasien.204.a:0 "Nous devrons accepter les conséquences de cette "aide"."

 Ostasien.205.t:0 "La mine de Kramat Pulai s'épuise."
 Ostasien.205.d:0 "La mine de Kramat Pulai, principale source de nos exportations de tungstène, a fait de nous l'un des principaux fournisseurs de tungstène au monde. Cependant, des rapports de la mine ont indiqué un assèchement des gisements de scheelite de la mine, et avertissent d'un épuisement complet imminent de la mine dans un avenir proche."
 Ostasien.205.a:0 "Inquiétant."
 Ostasien.206.t:0 "La mine de Kramat Pulai s'effondre !"
 Ostasien.206.d:0 "La mine de Kramat Pulai est officiellement épuisée. Bien qu'il reste des traces de scheelite et que les mines de Perak continuent à produire des quantités raisonnables, notre statut de premier exportateur de tungstène dans la région n'est plus une réalité."
 Ostasien.206.a:0 "C'était bien tant que ça a duré."

#Ostasien.207.t:0 "Ostasien and The A.O.G."
#Ostasien.207.d:0 "As the primary centre of German influence in Asia, the work of the Ostasien administration often crosses paths with that of the Aufsichtsrat der Ostasiatische Generalverwaltung, or AOG. While we retain direct control of Guangzhou and Tsingtau, through the AOG, an administrative body operating inside the League of Eight Provinces, we are able to indirectly profit from several key coastal concession cities, alongside various German-owned infrastructure and industries further inland. The AOG does not answer to Ostasien, nor we to them; nevertheless it is in both of our direct interests to support and protect each other where we are able."
#Ostasien.207.a:0 "Cooperation is key."
 Ostasien.207.t:0 "L'influence des AOG en Chine s'accroît..."
 Ostasien.207.d:0 "Au milieu d'une saison de nouvelles mitigées, il semble que nos partenaires de l'AOG aient réussi à trouver un coup de chance. L'achèvement et l'achat du chemin de fer de Zhegan, un projet ferroviaire de grande envergure au sein de la Ligue des huit provinces, a permis à l'AOG d'étendre son influence plus profondément sur le territoire chinois. Bien que certaines réactions aux actions de l'AOG aient été moins qu'agréables, nous pouvons supposer sans risque que c'est un signe de bonnes choses à venir."
 Ostasien.207.a:0 "C'est bon à entendre."
 Ostasien.208.t:0 "Le Lundi Noir arrive en A.O.G. !"
 Ostasien.208.d:0 "Nos partenaires chinois n'ont pas mieux surmonté que nous la crise du lundi noir ; il semblerait que les entreprises allemandes, déjà soumises à la pression des éléments locaux, aient été particulièrement touchées. La Deutsch-Asiatische Bank, autrefois considérée comme trop grande pour faire faillite, est au bord de l'effondrement, et les effets de cette instabilité financière se font déjà sentir dans notre propre secteur financier."
 Ostasien.208.a:0 "Vous aussi, hein ?"
 Ostasien.209.t:0 "Les entreprises allemandes fuient la Ligue."
 Ostasien.209.d:0 "Avec l'effondrement de la Ligue des huit provinces dans la guerre civile, la confiance allemande dans le statu quo, et la Chine en général, s'est également effondrée. Alors que Qi Xieyuan a garanti de soutenir les intérêts allemands lors de sa victoire, la croyance dans la survie de l'AOG et de ses précieuses villes de concession s'effondre rapidement."
 Ostasien.209.a:0 "Ayez un peu de foi, bon sang !"
 Ostasien.210.t:0 "Les restes de l'AOG..."
 Ostasien.210.d:0 "Avec l'éradication complète de la clique de Nanjing, le chapitre de l'influence allemande en Chine semble s'être achevé. Nous faisons de notre mieux pour absorber l'administration déplacée de l'AOG dans nos concessions restantes, mais la réalité de la perte de notre influence asiatique est difficile à appréhender."
 Ostasien.210.a:0 "Au moins, nous avons encore Qingdao."
 Ostasien.211.t:0 "Les entreprises allemandes retournent en Chine."
 Ostasien.211.d:0 "Avec la survie réussie de la clique de Nankin, la confiance dans les entreprises chinoises a commencé à revenir. L'AOG, bien qu'il ait été clairement ébranlé par cette expérience, a considéré cette crise comme une expérience d'apprentissage et une opportunité, espérant tirer parti de l'état affaibli de Nankin pour mieux protéger les intérêts allemands contre une future crise."
 Ostasien.211.a:0 "Alors, continuez comme si de rien n'était."
 Ostasien.212.t:0 "Liens avec Ostasien"
 Ostasien.212.d:0 "Nos relations amicales actuelles avec l'Allemagne étant assurées, l'administration Ostasien a pris des mesures pour soutenir notre jeune construction navale. Si les raisons de cette démarche sont sans doute tout à fait pragmatiques, l'aide qu'elle a apportée n'en est pas moins bénéfique pour notre propre survie. Les ingénieurs allemands ont proposé de fournir de nouvelles conceptions de navires à nos chantiers navals, ou, à défaut, l'offre d'un attaché naval permanent pour poursuivre la formation de notre propre marine a été suggérée."
 Ostasien.212.a:0 "Nous allons intégrer leur conception de navire léger."
 Ostasien.212.b:0 "Nous pouvons utiliser leur expertise en matière de cuirassés."
 Ostasien.212.c:0 "Un attaché naval permanent serait bénéfique."

#decisions
GEA_indochina_war_decisions:0 "La guerre d'Indochine"
GEA_indochina_war_decisions_desc:0 "L'insurrection indochinoise s'est transformée en une véritable guerre. Cependant, la guerre contre les insurgés vietcong n'a pas de front concret. Partout, il y a une ligne de front et chaque paysan portant un chapeau de riz pourrait être un Vietcong. Nous devons faire tout ce que nous pouvons pour assurer la victoire de l'Empire Allemand. \n\nEstimation de la force de l'insurrection en Indochine: §R[?INC.guerilla_activity|-0]§!\n"
reduce_10_guerilla_tooltip:0 "Nous estimons que cela réduira §YInsurgency Strength§! by §R10§!.\n"
GEA_suppress_Tonkin:0 "Eliminer le Vietcong au Tonkin"
GEA_maintain_Tonkin_control:0 "Maintenir notre contrôle au Tonkin"
GEA_reinforce_police:0 "Renforcer les unités de police"
GEA_Zeppelin_decision:0 "Déployez des dirigeables Zeppelin"
GEA_Zeppelin_decision_desc:0 "Avec le développement de l'aviation navale, les dirigeables Zepplin ont été progressivement remplacés par des avions de patrouille maritime plus avancés dans l'arsenal d'Extrême-Orient. Cependant, la récente guerre d'Indochine a donné naissance à une idée audacieuse : L'utilisation du Zeppelin pour patrouiller au-dessus de la péninsule indochinoise. Ces dirigeables pourraient également livrer du ravitaillement à des garnisons isolées. Avec la faible puissance de feu anti-aérienne des rebelles, ce devrait être un pari sûr."
GEA_Fernspaher_decision:0 "Former des unités de reconnaissance avancé"
GEA_Fernspaher_decision_desc:0 "La guerre de plus en plus intense en Indochine a mis en évidence la faiblesse de notre armée. Bien que nos unités d'infanterie soient bien équipées pour défendre leur position contre l'ennemi, elles sont trop lourdes pour combattre de façon agressive et souple. Il est conseillé de sélectionner des soldats d'élite dans nos forces armées, en combinant les compétences spéciales des chasseurs alpins et des chasseurs parachutistes pour former notre propre unité d'élite de reconnaissance avancée pour mieux mener ce type de missions."
GEA_reintegrate_Cochinchina_decision:0 "Réintégrer la Cochinchine"
GEA_German_vietnamese_reconciliation_decision:0 "Réconciliation germano-vietnamienne"
GEA_German_vietnamese_reconciliation_decision_desc:0 "Le souvenir des actions anti-insurrectionnelles en Indochine hante l'amiral Hellmuth von Mücke et maintenant il a le sentiment de devoir faire quelque chose pour la réconciliation après ces meurtres brutaux. Il veut poursuivre une politique coloniale populaire en accordant une plus grande autonomie locale et en promouvant l'harmonie germano-vietnamienne. Ce faisant, il espère regagner le cœur et l'esprit des habitants de Cochinchine."
GEA_take_east_asian_navy:0 "Prendre le contrôle de la marine d'Extrême-Orient"
GEA_take_east_asian_navy_desc:0 "La marine allemande d'Extrême-Orient est un atout précieux pour notre stratégie navale. Il serait préférable de l'intégrer plus étroitement à la structure de commandement de Berlin."
blow_singapore_causeway:0 "Destruction du pont-jetée [GetNameGEAJohore]-[GetNameGEASingapore]"
blow_singapore_causeway_desc:0 "Etant la seule route terrestre entre le continent et [GetNameGEASingapore], la destruction de cette route peut nous donner le temps précieux nécessaire pour fortifier l'île, ce qui aura des conséquences négatives sur notre effort de guerre - car cela signifiera que nous avons décidé d'abandonner le continent aux mains de l'ennemi...."

 GEA_colonial_decisions:0 "Le Bureau colonial impérial"
 GEA_colonial_decisions_desc:0 "Le Reichskolonialamt, ou Bureau colonial impérial, est le superviseur général du projet colonial allemand. En tant que tel, nous devons passer par lui pour obtenir du matériel de guerre précieux ou du sang neuf de la patrie."
 GEA_steal_manpower_from_home:0 "Demande de main-d'œuvre"
 GEA_steal_manpower_from_home_desc:0 "Comme nos réserves s'épuisent, nous ne serons bientôt plus en mesure de maintenir nos divisions au maximum de leurs capacités. Il est temps de demander au Reichskolonialamt de nous envoyer davantage de conscrits de chez nous pour nous aider dans nos efforts pour promouvoir les intérêts du Kaiserreich."
 GEA_steal_guns_from_home:0 "Demander des armes"
 GEA_steal_guns_from_home_desc:0 "Notre stock d'équipement pour l'infanterie est devenu inquiétant. Afin de remplir correctement nos devoirs envers le Kaiser, nous devons demander au Reichskolonialamt un envoi de fusils."

 GEA_help_lep_decisions:0 "La crise de Nankin"
 GEA_help_lep_decisions_desc:0 "Plusieurs chefs de guerre et même des syndicalistes se sont élevés contre le gouvernement de Nankin. Nous devons les aider à assurer la sécurité de nos investissements en Chine, de peur que notre emprise sur l'économie chinoise ne s'effondre."
 GEA_give_factories_to_lep:0 "Bail d'usine"
 GEA_give_factories_to_lep_desc:0 "Nous allons discuter avec l'A.O.G. pour que certaines usines dans les concessions soient temporairement à l'entière disposition du gouvernement de Nankin, pour l'aider dans sa lutte pour la survie."
 GEA_give_guns_to_lep:0 "Donnez-leur des armes"
 GEA_give_guns_to_lep_desc:0 "Nous veillerons à ce qu'une importante cargaison de matériel allemand soit envoyée aux troupes mal équipées du gouvernement de Nankin, pour, espérons-le, faire pencher la balance en leur faveur."

 GEA_development_idea:0 "Opérations minières"
 GEA_develop_aluminum_deposits:0 "Développer l'exploitation de bauxite dans [GetNameGEAJohore]"
 GEA_develop_aluminum_deposits_desc:0 "Nos prospecteurs ont découvert un riche gisement de bauxite dans l'état de [GetNameGEAJohore], parfait pour la production d'aluminium. Bien que le coût initial de l'extraction soit important, le tonnage prévu en vaut la peine."
 GEA_develop_aluminum_deposits_wtt:0 "Développer l'exploitation de bauxite dans [GetNameGEAJohore]"
 GEA_develop_aluminum_deposits_wtt_desc:0 "Nos prospecteurs ont découvert un riche gisement de bauxite dans l'état de [GetNameGEAJohore], parfait pour la production d'aluminium. Bien que le coût initial de l'extraction soit important, le tonnage prévu en vaut la peine."
GEA_develop_sarawak_oil:0 "Opérations pétrolières au Sarawak" #Change to the German spelling 'Johore' for lore-consistency
GEA_develop_sarawak_oil_desc:0 "Nos niveaux de consommation de pétrole sont actuellement incapables de soutenir notre flotte en cas d'opérations navales à long terme. Toutefois, en augmentant notre production locale de pétrole à Bornéo, nous pouvons commencer à constituer une réserve pour éviter les pénuries de carburant."
GEA_develop_sarawak_oil_wtt:0 "Opérations pétrolières au Sarawak"
GEA_develop_sarawak_oil_wtt_desc:0 "Our oil consumption levels are currently incapable of sustaining our fleet in the event of long-term naval operations. However, by increasing our local oil production in Borneo, we can begin to stockpile a reserve to prevent fuel shortages."

#Exercices de la flotte
#Avec l'arrivée de nouveaux navire amiraux, notre flotte a expérimenté et pratiqué de nouvelles tactiques de groupe. Il est peut-être temps de faire un exercice conjoint avec la Flotte de haute mer ?
#Exercices de la flotte
#L'amiral Hellmuth voulait organiser un exercice entre la flotte de haute mer et la flotte de l'Extrême-Orient. La flotte d'Extrême-Orient est connue pour son innovation tactique. C'est peut-être l'occasion d'examiner la tactique de notre flotte.
#Kaiserliche Marine a décidé de lancer un exercice naval à grande échelle dans l'océan Indien. Le scénario est une guerre pour le contrôle de l'Océan Indien entre la flotte noire en position défensive et une flotte jaune supérieure visant à détruire la flotte noire et à prendre le contrôle des îles Andaman. La puissante Flotte Jaune, commandée par l'amiral Wilhelm Marschall, est composée de cuirassés les plus modernes de la flotte de haute mer. La Flotte Jaune mènera ses opérations à partir de la base navale de Trincomalee. Il est maintenant temps de décider de la composition et du plan de notre flotte.
#Déployez nos cuirassés pour un combat en face à face !
#Déployez des croiseurs de bataille pour faire de la dissuasion stratégique !
#Déployez des groupes de porte-avions pour les opérations à longue portée !

#La Flotte Jaune a essayé de s'emparer des îles Andaman
#L'exercice a commencé. Les renseignements et la reconnaissance aérienne suggèrent que la flotte jaune prépare activement l'invasion des îles Andaman. On estime que la flotte jaune tentera de sécuriser le golfe du Bengale avec une flotte concentrée, puis lancera l'invasion. Devrions-nous adopter une position défensive pour intercepter la flotte de l'amiral Marschall dans la zone proche des îles Andaman, ou essayer de prendre l'initiative de perturber les opérations ennemies par des actions agressives ?
#Interceptez-les
#Prenez l'initiative !

#Résultat : Défaite tactique de la flotte noire - croiseurs de bataille
#La flotte noire a localisé la flotte d'invasion jaune par reconnaissance aérienne. Nos croiseurs de bataille ont rapidement rencontré les croiseurs éclaireurs jaunes. Bien que la flotte Jaune ait été massacrée par les croiseurs de bataille noirs lors de la première rencontre, les cuirassés jaunes ont réussi à arriver à temps et ont submergé la flotte noire avec une puissance de feu massive. Un croiseur de combat noir a subi des impacts critiques dans sa salle des machines et n'a pas réussi à s'échapper, mais les autres sont retournés à Singapour. Ayant subi de lourdes pertes de croiseurs, la flotte jaune ne dispose pas non plus d'assez de navires écrans pour soutenir l'assaut amphibie. La bataille fut considérée comme une défaite tactique de la flotte noire mais le résultat fut une impasse stratégique.

#Result: Victoire tactique de la flotte noire - cuirassés
#La flotte noire a localisé la flotte d'invasion jaune par reconnaissance aérienne. La ligne d'éclaireurs noirs déployée devant la principale force de combat rencontra bientôt les croiseurs éclaireurs jaunes. Les vaisseaux de combat noirs ont été placés en excellente position pour porter de sérieux coups aux croiseurs jaunes. La force principale de l'amiral Marschall est entrée en action avant que les croiseurs ne soient anéantis. Au cours des heures qui ont suivi, les deux flottes ont échangé des coups de feu à longue portée. Les nouveaux télémètres du SMS Neckar lui ont permis de délivrer de précieux coups même en tirant à distance extrême. L'amiral Hellmuth a rompu l'engagement avant que la flotte jaune ne puisse réduire la portée et exploiter pleinement ses nombreux avantages. Il a réussi à se retirer, il a subi de lourdes pertes et perdu la capacité de défendre les îles Andaman, et la flotte jaune a finalement réussi à lancer une opération amphibie. Bien que la bataille ait été indécise, la flotte Jaune n'a pas assez de navires écrans pour soutenir l'assaut amphibie et l'exercice s'est terminé par la victoire stratégique de la flotte Noire.

#Result: Défaite stratégique de la flotte noire - cuirassés
#L'avance des navires noirs fut rapidement localisée par les radars des sous-marins de la flotte Jaune, les privant ainsi de tout avantage de surprise. Bientôt, la flotte noire rencontra le groupe de croiseurs de l'amiral Marschall à l'ouest des îles Andaman. Les croiseurs jaunes se tournent vers le nord-ouest sur un cap pour rejoindre les cuirassés. La flotte noire poursuivit les croiseurs jusqu'à ce que les vaisseaux de combat jaunes se mettent en position. Dans les heures qui suivirent, les deux flottes échangèrent des tirs à longue portée et la flotte noire fut dépassée par la flotte jaune supérieure. Lorsque la flotte de l'amiral Hellmuth réussit à se retirer, elle avait subit de lourdes pertes et perdu sa capacité à défendre les îles Andaman, et la flotte jaune parvient finalement à lancer une opération amphibie. L'exercice s'est terminé par la défaite stratégique de la flotte noire.


#Result: Victoire stratégique de la flotte noire - croiseurs de bataille
#L'amiral Hellmuth décida de disperser ses croiseurs pour harceler la flotte jaune et utiliser un croiseur de combat pour les soutenir. Ces destructeurs de commerce représentaient de grandes menaces pour les convois jaunes. La flotte jaune a tenté de repousser les assaillants par des actions de recherche et de destruction, mais les croiseurs noirs ont évité l'engagement. Finalement, l'amiral Marschall décida de disperser sa flotte pour protéger les convois. Lors d'un engagement, les convois escortés par un cuirassé jaune ont été attaqués par une flotte de course noirs appuyés par trois croiseurs de bataille. Les convois ont été sauvagement attaqués avant l'arrivée des renforts. La flotte jaune a été dissuadée de prendre d'autres mesures. Le résultat fut considéré comme une victoire stratégique de la flotte noire de l'amiral Hellmuth.

#Result: Victoire décisive de la flotte noire - les porte-avions
#L'amiral Hellmuth a décidé de prendre une décision audacieuse : La flotte noire se composait de quatre porte-avions et de navires de soutien sous le commandement de l'amiral, qui se sont déplacés à environ 200 milles au sud du Sri Lanka. La première vague d'attaque de 93 avions a décollé dans l'obscurité avant l'aube en direction de Trincomalee. L'attaque aérienne a provoqué une surprise totale. La flotte et les convois de la flotte jaune sétaient au mouillage dans le port de Trincomalee et n'ont organisé aucune résistance. Les experts en torpilles aériennes de toutes les marines modernes pensaient auparavant que les attaques de torpilles contre les navires ne pouvaient pas avoir lieu en eaux peu profondes, mais la flotte d'Extrême-Orient avait développé une nouvelle méthode pour empêcher les torpilles de plonger trop profondément. L'attaque aérienne a porté un coup dévastateur à la flotte jaune, avec étonnamment peu de pertes d'avions. L'exercice s'est terminé par une victoire décisive des Noirs.

#Result: Victoire décisive de la flotte noire - les porte-avions
#Les porte-avions et les navires-écrans noirs formaient un groupement tactique concentré qui naviguait vers l'ouest. Les éclaireurs bombardiers ont réussi à localiser les convois jaunes dès le matin. Une vague d'attaque massive a été lancée mais le pilote a manqué la position des convois. Au lieu de cela, ils ont découvert l'emplacement des forces principales jaunes. Les bombardiers torpilleurs d'Extrême-Orient ont lancé leur frappe avec une précision mortelle. A la suite de deux vagues d'attaques aériennes, au moins trois Bateaux jaunes et deux croiseurs ont été jugés endommagés, dont un croiseur considéré comme ayant été touché par trois torpilles qui a été jugé coulé. La perte d'avions noirs était négligeable. L'exercice s'est terminé par une victoire décisive des Noirs.

#Result: Défaite stratégique de la flotte noire - porte-avions
#L'avance des Noirs fut rapidement localisée par les radars des sous-marins de la flotte Jaune. En raison de l'échec de la reconaissance, les porte-avions noirs ont rencontré la flotte de croiseurs éclaireurs du Yellow. Des dommages importants ont été infligés aux porte-avions durant les échanges de tirs en surface, et le porte-avions de Hellmuth a fini par être coulé par une torpille d'un destroyer jaune. La flotte noire avait perdu la capacité de défendre les îles Andaman, et la flotte jaune a finalement pu lancer une opération amphibie. L'exercice s'est terminé par la défaite stratégique de la flotte noire.



