### Tooltips ###
GEA_valkyrie_tt:0 "§GLa chevauchée des Valkyries§! réduira considérablement le nombre de pertes au combat.\n"
Polizeiregiment:0 "§GCette priorité mobilisera les régiments de la police militaire de la région pour qu'ils aient le statut de combattant.§!\n"
Prussian:0 "§GCette priorité nous demandera d'envoyer des régiments d'élite à la Deutsch-Ostasien pour renforcer nos forces armées.§!\n"
Natives:0 "§GCette priorité intégrera les forces que nos dirigeants locaux sont autorisés à déployer sous notre autorité pour renforcer nos forces armées.§!\n"
Rights:0 "§GCette priorité intégrera les forces que nos dirigeants locaux sont autorisés à déployer sous notre autorité pour renforcer nos forces armées.§!\n"
Marines:0 "§GCet objectif consistera à former et à assembler une nouvelle division d'élite de la Marine qui s'ajoutera à nos forces.§!\n"
Forts:0 "§GCette priorité permettra d'établir une ligne de fortifications dans la zone souhaitée.§!\n"
GEA_Anti_Invasion_Plan:0 "§GCette priorité consistera à réunir des unités anti-invasion dans les zones vulnérables.§!\n"
GEA_Deploy_Local_Guards:0 "§GVous pouvez maintenant recruter des troupes parmi les gardes locaux.§!\n"
GEA_Send_Advisory_Groups:0 "§GVos états associés recevront des comités de conseil allemands.§!\n"
GEA_Fleet_will_arrive:0 "§YUne nouvelle flotte sera formée pour rejoindre la flotte d'Extrême Orient, mais il leur faudra un certain temps pour arriver.§!\n"
GEA_I_WANT_BC:0 "§YDeux nouveaux navires de croisière coloniaux seront placés sous le commandement de la flotte d'Extrême Orient, bien qu'ils ne soient pas encore terminés.§!\n"
GEA_I_WANT_BB:0 "§YA le puissant cuirassé en construction, SMS Neckar, deviendra notre nouveau vaisseau amiral. Il faudra cependant un certain temps pour le terminer.§!\n"
GEA_FLATTOP_HERESY:0 "§RVous vous écartez de la doctrine orthodoxe de la Kaiserliche Marine. Cela pourrait vous causer des ennuis.§!\n"
GEA_I_WANT_CARRIER:0 "§YUn nouveau navire de croisière en construction sera transformé en porte-avions. Cela prendra un certain temps.§!\n"
GEA_new_ship_tooltip:0 "§GDe nouveaux navires de guerre arrivent à Singapour.§!\n"
