### Ideas ###
 GEA_colonial_nation:0 "Gouvernement colonial"
 GEA_colonial_nation_desc:0 "Malgré son autonomie limitée dans les relations avec ses voisins, la GEA est en fait un gouvernement colonial ; tout son appareil d'État repose sur la puissance allemande et est maintenu par elle, avec un budget préparé à Berlin et sa monnaie rattachée au mark allemand."
GEA_colonial_question:0 "Question coloniale"
GEA_colonial_question_desc:0 "La quantité d'effectifs que notre armée peut recruter est très limitée. Des règlements stricts concernant l'adhésion des ressortissants étrangers et un manque général de volonté de la part des autochtones étouffent nos tentatives de constituer une force plus importante."
GEA_prussian_force:0 "Pensée prussienne"
GEA_prussian_force_desc:0 "Il a été décidé que les locaux ne sont pas aptes à servir le Grand Amiral ou le Kaiser, bien que cela limitera considérablement notre recrutement, cela permettra d'obtenir des soldat d'une meilleure qualité."
GEA_local_troops:0 "Une dynamique locale"
GEA_local_troops_desc:0 "Bien que nous le souhaitions, nous n'avons tout simplement pas assez de personnel allemand pour déployer les nouvelles unités dont nous avons besoin, nous devons chercher à recruter les locaux, peu importe leur hostilité à notre égard ou notre aversion à leur égard."
GEA_admirality:0 "Le Grand Amiral"
GEA_admirality_desc:0 "En tant que gouverneur de l'Extrême-Orient germanique et grand amiral de la flotte de l'Asie de l'Est, Hellmuth von Mücke est une personnalité extrêmement influente dans la région. Grâce à son expérience dans la marine, il est une bénédiction pour l'effort colonial allemand et il jouit d'un pouvoir considérable."
GEA_language:0 "La norme allemande"
GEA_language_desc:0 "Nous avons réorganisé la structure de nos forces, incorporant les sections locales et veillant à ce que chaque sous-officier, officier et commandant parle couramment l'allemand afin de mieux commander nos forces désormais unifiées."
GEA_counter_insurgency:0 "Conseillers Mittelafrikain"
GEA_counter_insurgency_desc:0 "L'utilisation de conventions et de tactiques "non conventionnelles" développées par ceux qui ont combattu dans les durs environnements de l'Afrique a donné à nos troupes l'avantage dont elles ont besoin."
 GEA_black_monday_idea:0 "Lundi noir"
GEA_black_monday_idea_desc:0 "Le Lundi Noir a ébranlé et paralysé notre industrie déjà faible."
GEA_black_monday_idea2:0 "Redressement du Lundi Noir"
GEA_black_monday_idea2_desc:0 "Le Lundi Noir a dévasté et paralysé notre industrie déjà faible, mais nous faisons des efforts pour nous rétablir."
GEA_austerity_budget:0 "Rigueur budgétaire"
GEA_austerity_budget_desc:0 "Bien que des mesures aient été prises pour réduire les effets du Lundi Noir, l'amirauté est toujours limitée par un manque de fonds."
GEA_austerity_budget2:0 "Austérité budgétaire"
GEA_austerity_budget2_desc:0 "Bien que des mesures aient été prises pour réduire les effets du Lundi Noir, l'amirauté est toujours limitée par un manque de fonds."
GEA_harassed_by_vc_idea:0 "Harcèlement Vietcong"
GEA_flush_budget:0 "Budget équilibré"
GEA_flush_budget_desc:0 "Notre situation budgétaire s'est améliorée pour dépasser le niveau d'avant la crise."
GEA_colonial_disaster_idea:0 "Tumulte colonial"
GEA_colonial_disaster_idea_desc:0 "Alors que les conséquences du Lundi Noir s'avèrent désastreuses, l'insurrection se répand dans toutes nos colonies."
GEA_colonial_instability_idea:0 "Instabilité coloniale"
GEA_colonial_instability_idea_desc:0 "Des efforts ont été faits pour maintenir la situation sous contrôle, mais les colonies sont toujours instables."
GEA_Infrastructural_Effort_Idea:0 "La sphère économique d'Extrême-Orient"
