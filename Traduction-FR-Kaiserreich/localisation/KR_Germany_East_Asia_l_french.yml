Ostasien.100.t:0 "The Grand Parade"
Ostasien.100.d:0 "At 09:00 the Grand Ostasienflotte sallied forth from the Singapur harbour to conduct large scale exercises outside of the city limits. Impressive aerial attack drills were demonstrated by our carrier force complimented by large broadside firing exercises by our battleships. After this was concluded the fleet then set forth to Tsingtau to conduct exercises there as a warning to any and all who threaten us."
Ostasien.100.a:0 "They would be right to fear our Might."

