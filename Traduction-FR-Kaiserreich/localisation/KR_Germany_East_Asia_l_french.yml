Ostasien.100.t:0 "La Grande Parade"
Ostasien.100.d:0 "À 9 h, la Grande Flotte d'Extrême-Orient a quitté le port de [GetNameGEASingapore] pour effectuer des exercices à grande échelle à l'extérieur des limites de la ville. Des exercices d'attaque aérienne impressionnants ont été effectués par nos porte-avions et complétés par de grands exercices de tir au large par nos cuirassés. Après cela, la flotte s'est ensuite dirigée vers Tsingtau pour y mener des exercices afin de lancer un avertissement à tous ceux qui nous menacent."
Ostasien.100.a:0 "Ils auraient raison de craindre notre puissance."

