### Événements ###

fop.1.t:0 "Le Frente Obrero Patagónico"
fop.1.d:0 "L'Argentine était dans un état de chaos pendant la Weltkrieg, avec des sociétés britanniques exploitant ses habitants et ses ressources pour obtenir tout ce qu'elles pouvaient pour la guerre. Cela a entraîné des troubles dans tout le pays, en particulier dans le sud de la Patagonie. Des conditions de travail extrêmement mauvaises ont entraîné la montée du socialisme et du syndicalisme, avec des milliers de personnes refusant de travailler et des émeutes dans les rues. Les Britanniques ont forcé le gouvernement argentin à intervenir, transformant les émeutes en rébellion. Lorsqu'aucun accord réel n'a pu être conclu, le Frente Obrero Patagónico est né. De nombreuses années plus tard, les feux de la révolution continuent de brûler en Patagonie. Le Chili est intervenu pour nous protéger du nord et exerce une grande influence sur la manière dont notre nation est gouvernée. Antonio Soto, leader de FORA et l'un des principaux participants à la révolution, dirige la nation depuis lors. En raison de l'instabilité politique, aucune élection n'a encore eu lieu, mais Soto promet qu'il y aura une élection en 1938 pour confirmer le choix du peuple comme chef de l'État. On craint que l'élection n'ait pas lieu à temps, en raison de la montée des Carlés dans le nord, les gens craignent qu'une invasion n'ait lieu. Si nous ne sommes pas préparés, nous serons détruits. Cependant, si nous réussissons, nous pouvons agir pour répandre la grandeur du socialisme dans toute l'Amérique du Sud ! " 
fop.1.a:0 "Vive la révolution !"
fop.2.t:0 "Le FOP appelle des volontaires chiliens"
fop.2.d:0 "Nous venons de recevoir un message de nos voisins de Patagonie nous demandant de leur envoyer des volontaires pour leur prochaine guerre contre le gouvernement central argentin. Nous avons promis de les aider dans leur future guerre, et ils sont notre chance de vaincre la menace argentine."
fop.2.a:0 "Envoyez-leur des volontaires"
fop.2.b:0 "Quel bénéfice en retirons-nous ? Refusez-les"
fop.3.t:0 "Le Chili envoie des volontaires"
fop.3.d:0 "Le Chili a décidé de nous envoyer des volontaires pour nous aider dans notre prochaine guerre contre l'Argentine."
fop.3.a:0 "Leurs forces seront très appréciées"
fop.4.t:0 "Le Chili refuse d'envoyer des volontaires"
fop.4.d:0 "Bien qu'il prétende être notre allié, le Chili a refusé de nous envoyer des volontaires pour former nos forces avant que la guerre n'éclate."
fop.4.a:0 "Nous n'oublierons pas cela"
fop.5.t:0 "Le FOP demande des effectifs"
fop.5.d:0 "Le Front des travailleurs de Patagonie, connu sous le nom de FOP, a demandé que nous les aidions dans leur lutte en leur envoyant de la main d'œuvre et du matériel. Bientôt, ils seront confrontés à une guerre avec le gouvernement argentin, et ils doivent être préparés à cette éventualité. S'ils réussissent, ils peuvent devenir un point d'ancrage permanent du syndicalisme en Amérique du Sud."
fop.5.a:0 "Nous enverrons des hommes et des armes"
fop.5.b:0 "Nous n'enverrons que des hommes"
fop.5.c:0 "L'Amérique du Sud est trop loin..."
fop.6.t:0 "L'idée d'Hannaford"
fop.6.d:0 "Guillermo Mac Hannaford est un ancien major de l'armée argentine. Lors des événements du coup d'État de Noël, il a été accusé d'avoir remis des documents secrets au Paraguay et à d'autres nations ennemies, et a été jeté en prison.\n\nAujourd'hui, un de nos officiers nous a approché avec une idée. La prison dans laquelle il est détenu est assez proche de la frontière. L'officier a déclaré que nous pourrions envoyer une petite force de l'autre côté de la frontière en secret, et tenter de le faire sortir de prison et de nous l'amener. Une fois ici, il pourrait aider notre armée à être plus efficace dans notre prochaine guerre. Bien que cela semble être une excellente idée, elle comporte de nombreux risques."
fop.6.a:0 "Poursuivre le plan"
fop.6.b:0 "C'est une idée ridicule !"
fop.7.t:0 "Hannaford s'en est sorti vivant"
fop.7.d:0 "Notre mission a été un grand succès, puisque nous avons réussi à faire sortir Hannaford de prison vivant, ainsi que la plupart de nos troupes. Ce fut un véritable succès militaire."
fop.7.a:0 "Excellent"
fop.8.t:0 "Hannaford est mort mais nos troupes se sont échappées"
fop.8.d:0 "Pendant le siège de la prison dans laquelle Hannaford était prisonnier, il a été accidentellement tué par une balle perdue. Cependant, la plupart de nos troupes en sont sorties vivantes, et c'est toujours un bon entraînement pour l'avenir."
fop.8.a:0 "Ce n'est pas terrible"
fop.9.t:0 "Échec majeur de la mission"
fop.9.d:0 "La mission a échoué massivement, avec la mort de Hannaford et la perte de la plupart de nos troupes lors de la fuite."
fop.9.a:0 "Merde"
fop.10.t:0 "Hannaford refuse d'aider"
fop.10.d:0 "Nous avons réussi à faire sortir Hannaford de prison vivant, mais il y a encore un problème. Il refuse actuellement d'aider notre nation, mais il pourrait être influencé par des pots-de-vin appropriés..."
fop.10.a:0 "Essayons de le corrompre"
fop.10.b:0 "Il a plus de problèmes qu'il n'en vaut la peine. Exilons-le"
fop.11.t:0 "Hannaford a accepté le pot-de-vin"
fop.11.d:0 "Hannaford a accepté notre pot-de-vin et a accepté de travailler avec nous. Même s'il aurait mieux valu qu'il nous aide dès le début, cela nous sera tout de même profitable."
fop.11.a:0 "C'est suffisant"
fop.12.t:0 "Hannaford a refusé le pot-de-vin"
fop.12.d:0 "Bien que nous ayons essayé de le soudoyer, il a refusé tout ce que nous lui avons proposé. Nous n'avons pas vraiment d'autre choix que de l'exiler."
fop.12.a:0 "Tout cela n'a servi à rien"
fop.13.t:0 "L'Argentine veut son indépendance"
fop.13.d:0 "L'Argentine, anciennement le FOP, est sous notre protection et notre influence depuis sa création. Aujourd'hui, après la défaite de Carlés, ils voient qu'il est temps pour eux de devenir totalement indépendants. Toutefois, ils acceptent de maintenir des liens étroits avec nous et resteront notre allié. Si nous refusons leur accord, ils peuvent tenter d'obtenir leur indépendance par la force."
fop.13.a:0 "Permettre l'indépendance"
fop.13.b:0 "Nous ne pouvons pas les laisser partir"
fop.14.t:0 "Le Chili a refusé notre indépendance"
fop.14.d:0 "Après avoir demandé pacifiquement au Chili de nous permettre de devenir une nation totalement indépendante, ils ont refusé, affirmant que nous ne pouvons pas nous gérer en toute sécurité. Il semble que le Chili se comporte comme le dictateur que nous venons de vaincre, et il est peut-être temps de briser les chaînes..."
fop.14.a:0 "Briser les chaînes du Chili qui nous retiennent !"
fop.14.b:0 "Nous resterons des esclaves"
fop.15.t:0 "L'Argentine nous menace"
fop.15.d:0 "L'Argentine a envoyé une lettre à notre gouvernement, déclarant qu'ils proclameront l'indépendance dans les prochains jours et que nous ne pouvons pas changer cela. Ils déclarent que si nous ne permettons pas leur indépendance, ils seront contraints de recourir à des moyens plus violents."
fop.15.a:0 "Laissez-les partir"
fop.15.b:0 "Nous ne craignons pas les Argentins !"
fop.16.t:0 "Le Chili nous refuse l'indépendance"
fop.16.d:0 "Le Chili a répondu à notre demande d'indépendance, en déclarant qu'il refusait de l'autoriser. Que devons-nous faire ?"
fop.16.a:0 "Cela ne change rien"
fop.16.b:0 "Nous resterons esclaves"
fop.17.t:0 "L'élection de [GetYear]"
fop.17.d:0 "Depuis la rébellion initiale, il y a de nombreuses années, Soto est notre chef de facto et notre chef d'État. Cependant, il a promis d'organiser des élections cette année, pour essayer de promouvoir la stabilité. Il y a trois options ; la première est celle de Jabcovsky, notre général le plus acclamé et notre militaire le plus célèbre. Elle jouit d'une grande popularité dans tout le pays, et ses projets industriels et militaires permettront à la nation d'atteindre de nouveaux sommets. La deuxième option est Soto lui-même, l'un des leaders de la révolution et un homme populaire auprès du peuple, qui croit en des solutions pacifiques aux problèmes de notre nation. Enfin, notre troisième choix est Baldomero. Baldomero croit au panaméricanisme et à la propagation et à l'unité des nations syndicalistes."
fop.17.a:0 "Jabcovsky gagne l'élection"
fop.17.b:0 "Soto gagne l'élection"
fop.17.c:0 "Baldomero remporte l'élection"
fop.18.t:0 "Les officiers parlent d'Alfredo Fonte"
fop.18.d:0 "Aujourd'hui, certains de nos agents nous ont contactés pour discuter d'Alfredo Fonte. Il a mené ses propres forces pour nous aider à nous rebeller contre le gouvernement argentin, mais il a toujours été très brutal à ce sujet. C'est lui qui a déclenché le soulèvement alors que les négociations étaient encore possibles. Depuis lors, il y a toujours eu des rumeurs selon lesquelles il parcourait le pays avec sa bande de mercenaires, pillant les villages et saccageant les maisons. Il semble que ces officiers soient ici pour confirmer ces rumeurs, affirmant que certaines de leurs troupes avaient été attaquées par un groupe de bandits dirigé par Fonte. Il serait trop audacieux de l'arrêter maintenant, car techniquement nous ne l'avons pas attrapé en train de faire quoi que ce soit d'illégal. De plus, il nous a aussi aidé dans la révolution. Cependant, nous garderons un oeil sur lui."
fop.18.a:0 "Cela ne peut pas être vrai..."
fop.19.t:0 "Fonte capturée lors d'un raid sur des fermiers"
fop.19.d:0 "Suite à de récentes informations selon lesquelles Alfredo Fonte a effectué des raids dans des villages ruraux, nous avons envoyé des troupes dans plusieurs villages pour garder un œil sur les raids éventuels. Bien sûr, après quelques semaines, un de nos régiments nous a fait un rapport, disant qu'ils avaient arrêté un raid d'une bande de mercenaires, dirigée par Alfredo Fonte. Si nous le voulions maintenant, nous pourrions l'emprisonner, ou même l'exécuter pour ses mauvaises actions. Cependant, nous devons nous rappeler que c'est quelqu'un qui nous a aidé pendant la révolution, donc en l'emprisonnant ou en le tuant, nous perdrons beaucoup de soutien politique."
fop.19.a:0 "Il devrait être exécuté !"
fop.19.b:0 "Prison pour le criminel"
fop.19.c:0 "Nous devrions le laisser partir avec un avertissement"
fop.20.t:0 "Fonte est de nouveau pris en flagrant délit de pillage de villages ruraux"
fop.20.d:0 "Auparavant, nous avons surpris Alfredo Fonte en train de faire une descente dans un village de paysans, et nous l'avons laissé partir avec un avertissement. Mais il semble qu'il n'ait même pas écouté notre avertissement, car il a été surpris une fois de plus en train de faire un raid dans un village rural avec son groupe de bandits. Il est certainement temps maintenant de mettre fin à son règne de terreur."
fop.20.a:0 "Il doit être exécuté !"
fop.20.b:0 "Enfermez-le et jetez la clé !"
fop.20.c:0 "Il n'a pas besoin de prison, juste d'un autre avertissement"
fop.21.t:0 "Alfredo Fonte mène un coup d'état contre le gouvernement !"
fop.21.d:0 "Alfredo Fonte, chef d'une armée de mercenaires et de bandits, est entré dans la capitale aujourd'hui avec toute sa division. Il a déclaré que le gouvernement actuel est faible et inefficace, et que sans son intervention, ils tomberaient rapidement aux mains des Argentins. Il a exécuté de nombreux civils et fonctionnaires, et a envoyé le reste du gouvernement en exil. Le peuple craint maintenant de souffrir sous la dictature de Forte."
fop.21.a:0 "Gloire à Fonte !"
fop.22.t:0 "La Commune argentine nous demande de rejoindre leur faction"
fop.22.d:0 "La Commune argentine nous demande d'unir nos forces révolutionnaires sous l'alliance des Estados Socialistas de América Latina. Que devons-nous faire ?"
fop.22.a:0 "Unir les révolutionnaires !"
fop.22.b:0 "Nous pouvons survivre par nous-mêmes"
fop.23.t:0 "Fonte s'échappe de prison !"
fop.23.d:0 "Alfredo Fonte, le révolutionnaire devenu bandit, s'est évadé de prison alors qu'il était assiégé par les forces argentines. Il a ramené sa bande de mercenaires et s'est joint aux Argentins pour nous combattre ! Sa trahison ne connaît pas de limites."
fop.23.a:0 "C'est une période sombre..."
fop.24.t:0 "Victoire de la révolution !"
fop.24.d:0 "Enfin, après des années de planification et d'attente dans le Sud, nous avons réussi à vaincre le gouvernement maléfique de Buenos Aires et à les envoyer en exil. Maintenant, nous avons pris les rênes du pays, et même si une grande partie de la population ne croit toujours pas en nous, elle le fera bientôt. La révolution a réussi, nous ne sommes plus piégés en Patagonie. Nous sommes maintenant la Commune argentine !"
fop.24.a:0 "Maintenant pour le reste de l'Amérique du Sud !"
fop.25.t:0 "La Commune argentine exige l'assujettissement !"
fop.25.d:0 "La Commune argentine a exigé que nous dissolvions notre gouvernement et que nous devenions leur État socialiste fantoche. Nous craignons de ne pas pouvoir défendre nos frontières contre la menace syndicaliste"
fop.25.a:0 "Que le syndicalisme règne !"
fop.25.b:0 "Nous pouvons défendre !"
fop.26.t:0 "L'Uruguay refuse"
fop.26.d:0 "L'Uruguay a refusé que nos demandes deviennent notre sujet. Que devons-nous faire ?"
fop.26.a:0 "Il semble qu'il soit temps de faire la guerre"
fop.26.b:0 "Nous ne pouvons pas nous permettre la guerre"
fop.27.t:0 "La Commune Argentine exige ses revendications"
fop.27.d:0 "Alors que l'Argentine était en guerre avec la Patagonie syndicaliste, nous avons saisi l'occasion de prendre certaines de nos terres revendiquées qu'ils détiennent. Cependant, maintenant que les syndicalistes ont gagné, la Commune argentine a exigé que nous leur concédions nos terres récemment acquises."
fop.27.a:0 "Nous ne pouvons pas lutter contre l'Argentine"
fop.27.b:0 "Ce sont des terres paraguayennes légitimes !"
fop.28.t:0 "La Commune argentine exige ses revendications"
fop.28.d:0 "Alors que l'Argentine était en guerre avec la Patagonie syndicaliste, nous avons saisi l'occasion de prendre certaines de nos terres revendiquées qu'ils détiennent. Cependant, maintenant que les syndicalistes ont gagné, la Commune argentine a exigé que nous leur concédions nos terres récemment acquises."
fop.28.a:0 "Nous ne pouvons pas lutter contre l'Argentine"
fop.28.b:0 "Ce sont des terres boliviennes légitimes !"
fop.29.t:0 "Des officiers anti-socialistes lancent une attaque sur Buenos Aires !"
fop.29.d:0 "Après que nous ayons réussi à vaincre l'ancien gouvernement argentin, il a été difficile de localiser tous les anciens officiers militaires qui ont soutenu l'ancien régime. Après notre défaite, beaucoup d'entre eux sont partis se cacher ou ont quitté le pays pour se rendre chez l'un de nos voisins. Cependant, il semble qu'ils aient continué à être actifs, à se cacher et à planifier.\n\n Plus tôt aujourd'hui, quelques-uns de ces officiers ont lancé une attaque sur Buenos Aires. Avec le soutien d'anciens soldats et en utilisant du vieux matériel, ils se sont déplacés dans la périphérie de Buenos Aires, et se sont engagés avec nos soldats qui étaient en patrouille. Nous avons été obligés d'envoyer notre armée, et beaucoup sont morts, civils et militaires. Les soldats ont même utilisé de vieilles pièces d'artillerie et ont endommagé une usine voisine. Heureusement, nous avons pu vaincre les rebelles et arrêter les officiers."
fop.29.a:0 "Quand les combats prendront-ils fin ?"
fop.30.t:0 "Les émeutes dans nos grandes villes"
fop.30.d:0 "Bien que nous ayons libéré la population du Nord de l'inégalité dont elle était victime, une grande partie de la population ne nous soutient toujours pas. Aujourd'hui, de nombreuses personnes sont descendues dans la rue et ont manifesté dans plusieurs de nos plus grandes villes, comme Mendoza, Córdoba et Buenos Aires. Nous avons réussi à pacifier les émeutiers, mais la force était nécessaire et une grande partie des villes ont été endommagées."
fop.30.a:0 "Merde"
fop.31.t:0 "La Commune argentine demande à rejoindre la Troisième Internationale"
fop.31.d:0 "Les socialistes et les syndicalistes de Patagonie ont réussi à écraser les réactionnaires du Nord et à répandre le syndicalisme dans toute l'Argentine. Aujourd'hui, ils souhaitent nous rejoindre sur la scène mondiale, car ils ont officiellement demandé à rejoindre la Troisième Internationale. Ils seraient un allié très précieux, en raison de leur force sur le continent."
fop.31.a:0 "Bienvenue à l'Internationale !"
fop.31.b:0 "Nous n'avons pas besoin des Argentins"
fop.32.t:0 "La France accepte !"
fop.32.d:0 "La France a accepté notre demande d'adhésion à la Troisième Internationale. Nous avons maintenant des alliés forts dans le monde entier."
fop.32.a:0 "Une autre victoire pour le socialisme."
fop.33.t:0 "La France refuse"
fop.33.d:0 "La France a refusé notre demande d'adhésion à la Troisième Internationale;"
fop.33.a:0 "Merde"
fop.34.t:0 "Le Paraguay a refusé"
fop.34.d:0 "Le Paraguay a refusé de nous céder pacifiquement sa terre."
fop.34.a:0 "À la guerre !"
fop.34.b:0 "Nous ne pouvons pas nous permettre la guerre maintenant"
fop.35.t:0 "La Bolivie a refusé"
fop.35.d:0 "La Bolivie a refusé de nous céder pacifiquement ses terres."
fop.35.a:0 "A la guerre !"
fop.35.b:0 "Nous ne pouvons pas nous permettre la guerre maintenant"

fop.41.t:0 "Rapport sur l'immigration de [GetYear]"
fop.41.d:0 "Avec la montée des tensions en Europe, et le fait que de nombreux socialistes considèrent notre nation comme l'endroit idéal pour poursuivre la révolution, de larges pans d'immigrants ont décidé de traverser l'étang et de vivre libres sous le socialisme."
fop.41.a:0 "Bienvenue en Argentine !"

fop.58.t:0 "Le Chili nous a accordé l'indépendance"
fop.58.d:0 "En voyant notre forte contribution à la guerre contre l'Argentine et nos bonnes relations mutuelles, le Chili a accédé à notre demande d'indépendance mutuelle et nous a permis de devenir une nation totalement indépendante en dehors de son pouvoir. Nous n'oublierons pas la générosité dont ils nous ont fait preuve aujourd'hui."
fop.58.a:0 "Merveilleux !"
fop.59.t:0 "[From.GetNameDefCap] Envoie des hommes et du matériel"
fop.59.d:0 "Voyant notre situation désespérée pour la survie, nos frères d'armes de [From.GetNameDef] ont jugé bon de nous envoyer non seulement une grande quantité d'hommes, mais aussi une importante cargaison d'armes pour nous aider dans notre lutte pour la révolution."
fop.59.a:0 "Très apprécié !"
fop.60.t:0 "[From.GetNameDefCap] envoie des hommes"
fop.60.d:0 "Voyant notre situation difficile, nos frères d'armes de [From.GetNameDef] ont jugé bon de nous envoyer un contingent d'hommes pour nous aider dans notre prochain combat."
fop.60.a:0 "Nous avons besoin de toute l'aide que nous pouvons obtenir"
fop.61.t:0 "[From.GetNameDefCap] ne peut pas aider"
fop.61.d:0 "Malgré nos appels à l'aide des grandes puissances syndicalistes européennes, la nation de [From.GetNameDef] a fait savoir qu'elle était incapable d'offrir des hommes ou du matériel pour notre combat. Bien que décevants, nous devrons continuer à nous battre avec ce que nous avons."
fop.61.a:0 "Peut-être une autre fois."
fop.62.t:0 "[From.GetNameDefCap] rejoint notre Alliance"
fop.62.d:0 "Nous avons reçu un avis diplomatique selon lequel [From.GetNameDef] a décidé d'accepter notre offre d'alliance militaire formelle !"
fop.62.a:0 "Nous sommes plus forts ensemble"
fop.63.t:0 "[From.GetNameDefCap] refuse une alliance"
fop.63.d:0 "Nous avons reçu une brève notification diplomatique selon laquelle [From.GetNameDef] a examiné notre offre d'alliance militaire et a décidé que ce n'était pas dans leur intérêt pour le moment. Malgré nos efforts, ils ne semblent pas intéressés à s'allier à nous."
fop.63.a:0 "Une honte"
fop.64.t:0 "L'Uruguay accepte"
fop.64.d:0 "L'Uruguay a accepté notre demande de devenir notre sujet. C'est une victoire non seulement pour nous, mais aussi pour tous les travailleurs du monde !"
fop.64.a:0 "Merveilleux"
fop.65.t:0 "[From.GetNameDefCap] rend notre territoire"
fop.65.d:0 "[From.GetNameDefCap] a décidé de rendre notre territoire légitime au lieu d'affronter nos puissantes armées sur le terrain. Nos forces se sont déplacées pour occuper le territoire cédé, et le transfert des terres s'est fait jusqu'à présent de manière pacifique."
fop.65.a:0 "Une victoire pour la révolution !"
fop.66.t:0 "Le Chili nous a montré du respect"
fop.66.d:0 "Après avoir été informé de nos menaces à l'égard de leur nation au cas où ils choisiraient de ne pas nous montrer le respect que nous méritons, le Chili a décidé de faire ce qu'il fallait et de nous accorder notre entière liberté. Avec cet acte, nous sommes désormais une nation libre."
fop.66.a:0 "Comme il se doit"
fop.67.t:0 "Stabiliser la nation"
fop.67.d:0 "Maintenant que la nation argentine est à nouveau unie et sous notre règne éclairé, il nous incombe d'assurer la stabilité de la nation et de guider notre peuple. Dans l'état actuel des choses, la nation est en proie à la désunion et les restes du régime du Nord se cachent et nous attaquent pour échapper à l'ombre. Si nous sommes capables de stabiliser correctement la nation, nous pourrions voir la paix et la croissance dont nous avons tant besoin"
fop.67.a:0 "Nous devons travailler dur"

