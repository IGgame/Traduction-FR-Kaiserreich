### Army Generals ###

FOP_Alfredo_Fonte_desc:0 "§YDescription générale\n§YNé:§W Circa 1887, quelque part en Toscane, Italie.\n§YCarrière militaire:§W Alfredo 'El Toscano' Fonte n'est pas un érudit militaire de loin. Sa famille a déménagé en Argentine quand il avait trois ans, et depuis son adolescence, il s'est consacré à une vie de criminel. Il dirige une bande de bandits anarchistes avec Bartolo \"El Paisano\" Díaz et Florentino \"Gaucho\" Cuello, avec lesquels il a fait des raids dans des fermes et des petits villages, attirant d'autres bandits dans sa bande. Lors de la première grève patagonique, c'est Fonte qui a envoyé la lettre officielle au gouvernement au nom des grévistes, bien qu'il n'ait pris qu'une partie de la grève comme prétexte pour kidnapper de riches propriétaires et demander de fortes sommes en échange de leur vie. Après la deuxième grève patagonique, Fonte a rencontré Micaela Feldman de Etchebéhère, qui s'était réfugiée en Patagonie avec son mari, et tous deux ont commencé à enseigner à Fonte une stratégie plus raffinée. Fonte a depuis lors rejoint Soto, et son expérience à la tête des troupes de la FOP a fait de lui un ennemi redoutable.\n§YNotes Importantes:§W- On a remarqué que Fonte avait une personnalité psychotique et impitoyable, ce qui abaisse le moral général de ses troupes."
FOP_Fanny_Jabcovsky_desc:0 "§YDescription générale\n§YNNée:§W le 27 février 1911 à San Francisco, Córdoba, Argentine.\n§YCarrière militaire:§W Fanny ne possède aucune formation militaire particulière avant 1930. Elle s'est enfuie avec son mari pour rejoindre le FOP en 1934, en tant que garde-frontière du FOP. Cependant, elle a depuis lors fait preuve d'un grand talent tactique et les affrontements constants aux frontières lui ont permis d'acquérir une grande expérience de la guérilla ainsi qu'une grande popularité auprès des troupes."
FOP_Paulina_Mansurova_desc:0 "§YDescription générale\n§YNNée:§W Vers 1915, dans la capitale argentine, Buenos Aires.\n§YCarrière militaire:§W Née dans une famille d'exilés bolcheviques russes, Paulina a appris de sa famille la dure réalité de la guerre civile russe. Néanmoins, lorsque le FOP s'est formé, elle a décidé de risquer sa vie afin d'aider la révolution. Bien qu'elle n'ait pas d'expérience militaire formelle, sa maîtrise de l'espagnol et du russe a facilité la communication entre l'état-major militaire et de nombreux exilés russes qui résident aujourd'hui au FOP.\n§YNotes Importantes :§W- Elle est connue pour être en contact avec Mikhail Frunze et Mikhail Tukhachevsky, dont elle apprend actuellement la stratégie militaire formelle."
FOP_Marc_Augier_desc:0 "§YDescription générale\n§YNé:§W 19 mars 1908 à Burdeaux, France.\n§YCarrière militaire:§W Marc Augier était un alpiniste enthousiaste avant l'apparition de la Weltkrieg, dans laquelle il a servi sur le front sud-ouest, près de la frontière suisse. Alors que la Révolution syndicale française battait son plein, Augier décida de partir vers l'Argentine, car ses opinions primitivistes se heurtaient aux dirigeants syndicalistes locaux. Depuis lors, il a aidé les forces du FOP grâce à son expérience de soldat et d'alpiniste, ce qui a fait de lui une célébrité et un membre respecté de l'état-major militaire.\n§YNotes Importantes:§W- Il est connu pour être en contact avec Jacques Doriot, mais il a jusqu'à présent refusé de retourner en France, où il pense que ses opinions primitivistes s'opposeront toujours à celles de ses camarades révolutionnaires.\n- S'est aligné avec la faction d'Ugarte"
FOP_Esteban_Lucich_desc:0 "§YDescription générale\n§YNé:§W Vers 1883, à Dubrovnik, en Dalmatie, une partie de l'Empire austro-hongrois.\n§YCarrière militaire:§W Esteban Lucich n'a pas d'expérience militaire formelle, mais il s'est lié d'amitié avec le professeur anarchiste illégaliste Germán Boris Vladimirovich, qui a convaincu Lucich de rejoindre l'armée du FOP. Depuis lors, Lucich a prouvé son talent stratégique, bien qu'il se soit montré cruel envers ses propres troupes afin d'atteindre ses objectifs. Cette attitude a cependant attiré l'attention d'Alfredo Fonte, qui approuve l'approche de Lucich en matière de leadership et l'a promu au rang de général.\n§YNotes Importantes:§W- Lucich est connu pour avoir une personnalité psychotique et impitoyable, ce qui lui donne une mauvaise réputation parmi la population du FOP et ses troupes.\n- En accord avec la faction anarchiste"
FOP_Micaela_Feldman_desc:0 "§YDescription générale\n§YNNée:§W le 14 mars 1902 à Moisés Ville, province de Santa Fe, Argentine.\n§YCarrière militaire:§W Née dans une famille juive qui a échappé aux progroms tsaristes, Mika a pris un rôle politique actif dès l'âge de 15 ans. En 1923, Mika s'enfuit au FOP avec son mari, Hipólito Etchebéhère, et rencontre Alfredo Fonte. Grâce aux efforts conjugués de Mika et d'Hipólito, ils parviennent tous deux à convaincre Fonte de rejoindre les forces de Soto et lui apprennent le peu qu'ils savent de la stratégie militaire, qu'ils ont appris en lisant comme passe-temps pendant leur séjour à l'Universidad de Buenos Aires. Depuis, elle a rejoint l'armée du FOP, acquérant ainsi une grande expérience des escarmouches constantes le long de la frontière avec l'Argentine. Fonte, en échange de son aide, lui a enseigné ses techniques d'équitation, devenant ainsi un excellent cavalier et le seul officier de l'état-major du FOP ayant un certain talent pour la tactique de la cavalerie.\n§YNotes Importantes:§W- Alligné avec la faction communiste"
FOP_Miguel_Arcangel_Roscigna_desc:0 "§YDescription générale\n§YNé:§W Circa 1891, dans la ville de Buenos Aires, Argentine.\n§YCarrière militaire:§W Miguel Arcángel Roscigna, inspiré par l'assassinat du chef de la police Ramon L. Falcón aux mains de l'anarchiste Simón Radowitzky en 1909, a commencé à s'intéresser à l'anarchisme et à lire de la littérature anarchiste pendant la majeure partie des années 1910, en participant à plusieurs groupes anarchistes. En 1924, il se décide à aider Radowitzky et plusieurs anarchistes à s'évader du pénitencier d'Ushuaia en s'engageant comme gardien de prison. Avec l'aide d'Apolinario Barrera et des Chiliens Ramón Cifuentes et Ernesto Medina, ils parviennent à organiser une évasion réussie et atteignent le FOP au moment où les garde-côtes argentins s'apprêtent à les rattraper. Depuis lors, Roscigna s'est engagé dans les milices du FOP et sa popularité après l'évasion l'a conduit à être choisi pour diriger ses propres troupes. Cependant, en apprenant les événements de la révolution russe, il s'est méfié des communistes du FOP, et travaille activement à mettre de côté et à entraver leur influence.\n§YNotes importantes :§W Ami proche de Radowitzky et de Buenaventura Durruti.\nEst aligné avec la faction anarchiste, et est fortement opposé à la faction communiste"
FOP_Kurt_Gustav_Wilckens_desc:0 "§YDescription générale\n§YNé:§W 3 novembre 1886, à Bad Bramstedt, Schleswig-Holstein, Allemagne.\n§YCarrière militaire:§W Ayant étudié pendant la majeure partie de sa jeunesse pour devenir jardinier, les difficultés économiques l'obligent à s'engager dans l'armée allemande en 1906 où il est affecté aux Bataillons de la Garde Schutzen de Prusse. À la fin de ses quatre années de service obligatoire, il se rend aux États-Unis pour en apprendre davantage sur le jardinage, et c'est là qu'il découvre l'anarchisme. Après avoir participé à plusieurs grèves et sabotages industriels, il est déporté en Allemagne en 1920. Ayant appris aux États-Unis l'existence du mouvement anarchiste croissant en Argentine, il a rapidement repris la mer vers le nouveau monde, arrivant à Buenos Aires le 29 septembre 1920. Il commence à travailler pour le journal local \"Der Syndikalist\" de la communauté allemande, parrainé par la FAUD, jusqu'à l'avènement des grandes grèves patagoniques. Après les premiers mois de quasi-incrédulité face aux événements, Wilckens décide de rejoindre ses frères du sud avec Andrés Vázquez Paredes pour l'aider à s'échapper. Malgré sa posture extrêmement pacifiste, il a décidé de rejoindre la milice du FOP et sa douceur ainsi que sa conviction ont réussi à lui faire gravir les échelons\n§YNotes Importantes:§W- Bien que prêt à prendre les armes pour les idéaux anarchistes, Wilckens méprise la violence sous toutes ses formes.\n- En accord avec la faction anarchiste"
FOP_Liborio_Justo_desc:0 "§YDescription générale\n§YNé:§W 6 février, dans la ville de Buenos Aires, Argentine. \n§YCarrière militaire:§W Liborio Justo, le fils du général argentin Agustin P. Justo, a commencé sa carrière militaire en fréquentant le Campo de Mayo à la fin de son adolescence, où son père était le directeur et où il a commencé à se familiariser avec les bases de la formation et de la tactique militaires. En 1919, il décide de rejoindre la faculté de médecine, où il s'engage pour la première fois dans les mouvements étudiants en faveur de la réforme. Alors que le FOP se forme dans le sud, Liborio se rend au nord, au Paraguay, abandonnant ses études et devenant ouvrier d'usine, et commence à façonner sa position idéologique. Utilisant les connotations de son père, il se rend au Pérou à l'occasion de la célébration du centenaire de la bataille d'Ayacucho, où il rencontre de nombreuses personnalités comme Leopoldo Lugones ou le général américain John Pershing. Ses voyages étant terminés, il décide de se rendre au Chili, puis au FOP, où il rejoint l'une des premières milices communistes de la région en 1927. Depuis lors, il a participé à plusieurs escarmouches et a formé d'autres groupes, où sa formation militaire antérieure lui a valu une énorme notoriété pour l'armée révolutionnaire.\n§YNotes Importantes:§W- Ses écrits se sont répandus parmi la faction communiste, ce qui lui donne lentement mais sûrement un poids politique pour tenter de contester le poste de secrétaire général\n-Son père, Agustín, reste encore comme général dans l'armée argentine et une épine dans le pied des révolutionnaires. S'il est clair que Liborio est loyal à la révolution, il est toujours affectueux pour son père, ce qui a fait que les anarchistes ont remis en question sa loyauté envers la révolution."

