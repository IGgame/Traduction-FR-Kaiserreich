### Focus Tree ###

Patagonia_Focus:0 "L'arbre des priorités de la Patagonie"

### Economic ###
FOP_the_three_main_issues:0 "Les trois enjeux économiques"
FOP_the_three_main_issues_desc:0 "Notre glorieuse nation manque d'une économie forte - Nous manquons d'industrie, de ressources et d'une marine marchande. Si nous voulons survivre et vaincre les Argentins contre-révolutionnaires à Buenos Aires, nous devons renforcer notre économie. Et vite."
FOP_adapt_the_fishing_industry:0 "Adapter l'industrie de la pêche"
FOP_adapt_the_fishing_industry_desc:0 "La Patagonie a été le foyer d'une importante industrie de la pêche en Atlantique. Afin de construire une marine marchande et une marine de mer, nous devons commencer par adapter l'industrie de la pêche aux exigences de notre nation."
FOP_further_boat_conversions:0 "Augmentation de la conversion des bateaux"
FOP_further_boat_conversions_desc:0 "Une façon de développer la marine marchande est de convertir les bateaux en convois et en navires de transport léger. Nous devons investir davantage dans ce processus afin de préparer suffisamment de navires."
FOP_seize_rich_peoples_ships:0 "Saisir les navires marchands riches"
FOP_seize_rich_peoples_ships_desc:0 "Les riches possèdent encore beaucoup de grands navires parfaitement adaptés à notre marine marchande. Alors que les propriétaires résisteront évidemment, nous devons saisir leurs navires pour le plus grand bien."
FOP_request_syndie_countries_ships:0 "Demander l'assistance de la marine internationale"
FOP_request_syndie_countries_ships_desc:0 "Notre marine est extrêmement jeune et se compose pour l'instant de quelques navires convertis qui ne sont pas adaptés au combat. Nous avons besoin de l'aide de l'Internationale si nous voulons un jour battre la marine argentine."
FOP_request_syndie_subs:0 "Demande de sous-marins internationaux"
FOP_request_syndie_subs_desc:0 "La plupart des nations syndicalistes disposent déjà de marines importantes, ce qui signifie qu'elles ont aussi des sous-marins obsolètes. Ils accepteraient certainement de nous les donner pour que nous puissions répandre la révolution."
FOP_syndie_support:0 "Officiers de marine entraînés"
FOP_syndie_support_desc:0 "Nous devons demander une aide étrangère pour résoudre notre problème naval, afin que nos officiers puissent être formés plus efficacement."
FOP_grandes_trabajos_de_progreso:0 "Grandes Trabajos de Progreso"
FOP_grandes_trabajos_de_progreso_desc:0 "Notre grande nation n'est pas très développée. Il nous manque des routes, des chemins de fer et des usines, ce qui détruit le potentiel économique de la Patagonie. Nous devons créer un projet d'investissement à grande échelle pour la construction d'infrastructures et d'industries."
FOP_prospect_for_resources:0 " Prospection de ressources"
FOP_prospect_for_resources_desc:0 "Notre économie minière est horriblement sous-développée. En investissant dans ce secteur, nous pouvons augmenter notre production de ressources primaires comme le pétrole et le fer, ce qui contribuera à redresser notre économie dans son ensemble."
FOP_find_metals:0 "Augmenter la production d'acier"
FOP_find_metals_desc:0 "Notre industrie sidérurgique est pratiquement inexistante. Nous devons augmenter considérablement notre financement afin de mettre en place une production d'acier importante."
FOP_exploit_steel:0 "Exploiter les mines de fer"
FOP_exploit_steel_desc:0 "Notre production de fer est bien trop faible pour soutenir notre industrie sidérurgique. Nous devons exploiter nos gisements de fer dans le sud de la Patagonie afin que notre industrie sidérurgique puisse maintenir sa production et même se développer."
FOP_find_oil:0 "Augmenter la production de pétrole"
FOP_find_oil_desc:0 "Nous avons quelques réserves de pétrole à Chubut, mais la production est pour l'instant assez limitée. Nous devons augmenter sa production, tant pour l'exportation vers les pays syndicalistes que pour notre marine".
FOP_exploit_oil:0 "Forage pétrolier en masse."
FOP_exploit_oil_desc:0 "Notre production de pétrole a quelque peu augmenté, mais nous n'avons pas encore atteint les niveaux que nous souhaitons. En forant pour trouver du pétrole en masse, nous pourrons augmenter considérablement notre production."
FOP_all_for_the_state:0 "Tout pour le peuple"
FOP_all_for_the_state_desc:0 "Contrairement aux sociétés minières tyranniques qui opèrent chez les ennemis de la révolution, nos ressources sont produites par le peuple pour le peuple."
FOP_where_we_gonna_build:0 " Planification de la construction "
FOP_where_we_gonna_build_desc:0 "Notre plan économique vise à renforcer nos infrastructures et notre industrie. Comme nous n'en avons pratiquement pas, nous devrons planifier leur construction à grande échelle."
FOP_fund_north_patagonia:0 " Fonds pour la Patagonie du Nord "
FOP_fund_north_patagonia_desc:0 "La Patagonie du Nord est la partie la plus importante de notre nation. Notre industrie pétrolière est située ici, ainsi que la majorité de notre population. Il est essentiel pour notre nation que cette région se développe rapidement."
FOP_fund_south_patagonia:0 " Fonds pour la Patagonie du Sud "
FOP_fund_south_patagonia_desc:0 "Si la Patagonie du Sud n'est pas aussi importante que le Nord, seul un tyran ignorerait les régions moins importantes. Un grand projet de développement fera en sorte que le Sud devienne plus important."
FOP_factory1:0 "Construction industrielle"
FOP_factory1_desc:0 "Afin d'accroître notre capacité industrielle, nous devons construire de nouvelles usines et infrastructures industrielles."
FOP_factory2:0 "Saisir les usines vides"
FOP_factory2_desc:0 "Après que la révolution ait finalement atteint la Patagonie, de nombreux propriétaires d'usines ont fui la nation. Nous devrions prendre le relais et rouvrir leurs usines pour le plus grand bien."
FOP_military1:0 "Industrialiser les marchands d'armes"
FOP_military1_desc:0 "Notre armée dépend actuellement des importations et des marchés étrangers pour obtenir des armes. Avec la création de nouvelles usines, nous pouvons produire l'équipement nécessaire pour répandre la révolution ici même en Patagonie."
FOP_military2:0 "Construction militaire"
FOP_military2_desc:0 "La construction et l'expansion des installations militaires sont nécessaires pour renforcer notre armée."
FOP_coastal_defences:0 "Défenses côtières"
FOP_coastal_defences_desc:0 "La majorité de notre population et de notre industrie se trouve très près de l'océan Atlantique. Nous devons construire des défenses côtières au cas où l'ennemi voudrait nous attaquer avec des navires et des invasions amphibies."
FOP_navalfactory:0 "Saisir un chantier naval civil"
FOP_navalfactory_desc:0 "Notre marine ne peut pas être développée si nous n'avons pas d'arsenaux maritimes pour commencer. Nous devons saisir les chantiers navals et les infrastructures portuaires aux mains des civils pour le plus grand bien."
FOP_fund_civilian:0 "La primauté des civils"
FOP_fund_civilian_desc:0 "Notre économie sera toujours en expansion. Nous devons nous attacher à rendre cette expansion plus rapide et plus efficace afin que notre capacité industrielle et notre développement augmentent plus vite."
FOP_fund_military:0 "Primauté militaire"
FOP_fund_military_desc:0 "Notre tâche nationale est d'amener la révolution en Argentine et dans toute l'Amérique du Sud. Malheureusement, les contre-révolutionnaires n'accepteront pas la révolution, sauf si nous les forçons avec la puissance militaire. Nous devons étendre notre capacité militaro-industrielle !"

### Population Issue ###
FOP_the_population_issue:0 "La question de la population"
FOP_the_population_issue_desc:0 "La Patagonie est le foyer de trois cent mille personnes. En comparaison, la population vivant dans les régions contre-révolutionnaires de l'Argentine est de treize millions d'habitants. Si nous voulons les libérer, nous devons trouver un moyen de contourner ce problème."
FOP_rally_the_people:0 "Rassemblez le peuple !"
FOP_rally_the_people_desc:0 "Notre nation n'a peut-être pas la plus grande population, mais nous avons la plus grande volonté et la plus grande force. Rassemblons le peuple autour de notre drapeau pour répandre la révolution vers le nord !"
FOP_more_is_needed:0 "Encouragement militaire accru"
FOP_more_is_needed_desc:0 "Nous allons poursuivre la militarisation de notre société afin de renforcer notre armée. Avec le soutien de toute la population, nos militaires seront suffisamment forts pour protéger et répandre la révolution."
FOP_increase_conscription:0 "Augmenter la conscription"
FOP_increase_conscription_desc:0 "Malgré tous nos efforts, notre armée est toujours en sous-effectif. Nous n'avons pas d'autre choix que d'augmenter notre conscription, même si cela va nuire à notre potentiel économique."
FOP_employ_officers:0 " Programme d'emploi des officiers "
FOP_employ_officers_desc:0 "Nous ne manquons pas seulement de soldats, nous manquons aussi d'officiers. Les officiers que nous avons doivent être employés plus efficacement afin qu'aucune unité ne reste sans chef."
FOP_mass_army:0 "Force recrutée en masse"
FOP_mass_army_desc:0 "De plus en plus d'hommes se présentent dans les centres de recrutement et les casernes pour servir dans notre armée. Nous ne cesserons pas de recruter en masse tant que notre drapeau ne flottera pas au-dessus de la mairie de Buenos Aires."

FOP_international_call_to_arms:0 "Appel international aux armes"
FOP_international_call_to_arms_desc:0 "Notre armée est terriblement sous-équipée. Nous devons appeler aux armes tous les révolutionnaires du monde afin de pouvoir remplir nos rangs. La révolution doit être propagée avec l'aide de toute l'Internationale."
FOP_call_on_chilean_manpower:0 "Appel aux volontaires chiliens"
FOP_call_on_chilean_manpower_desc:0 "Nos amis les plus proches et les plus chers sont les Chiliens du côté ouest des Andes. Nombreux sont ceux qui, au Chili, sont prêts à se battre pour nous afin de répandre la révolution et de protéger le Chili, il nous suffit donc de les inviter officiellement en Patagonie."
FOP_call_on_european_help:0 "Appel à la main d'œuvre européenne"
FOP_call_on_european_help_desc:0 "L'Europe, foyer de la révolution, est aussi le foyer de certains des combattants les plus enthousiastes de la révolution. Tant qu'il y aura la paix en Europe, ils accepteront sûrement d'aider à répandre la révolution dans d'autres parties du monde."
FOP_international_army:0 "Force internationale"
FOP_international_army_desc:0 "Notre armée n'est pas seulement composée de Patagoniens, mais aussi de Chiliens, de Français, de Britanniques et de nombreuses autres nationalités. Notre force est vraiment une force internationale qui va répandre la révolution au niveau international."
FOP_mass_training_methods:0 " Méthodes d'entraînement de masse "
FOP_mass_training_methods_desc:0 "La plupart de nos soldats n'ont pas beaucoup d'expérience militaire, ils auront donc besoin de beaucoup d'entraînement. Nous devons développer des méthodes pour former rapidement les masses afin de rendre notre armée prête au combat le plus tôt possible."
FOP_international_officers:0 "Officiers internationaux"
FOP_international_officers_desc:0 "Notre armée internationale est le véritable symbole de la révolution internationale, mais en réalité, le mélange des nationalités et des langues nuit à l'organisation de notre armée. Nous avons besoin d'officiers internationaux pour diriger notre armée internationale."
FOP_manpower_issue_solved:0 "La question de la population est résolue"
FOP_manpower_issue_solved_desc:0 "Bien que nous soyons en infériorité numérique de un à quarante-quatre, nous avons néanmoins constitué une armée qui peut rivaliser avec celle de l'Argentine sur le champ de bataille. Avec l'aide de nos confrères syndicalistes, nous allons vaincre nos rivaux à Buenos Aires !"

### Army ###
FOP_modernise_the_army:0 "Commencer la modernisation de l'armée de terre"
FOP_modernise_the_army_desc:0 "Notre armée est extrêmement jeune et peu organisée. Nos forces terrestres sont composées de simples unités de milice qui se sont levées pour défendre la révolution contre les envahisseurs. Si nous voulons amener la révolution vers le nord, nous devons organiser et moderniser notre armée."
FOP_new_infantry_equ:0 "Moderniser l'équipement de l'infanterie"
FOP_new_infantry_equ_desc:0 "La plupart de nos équipements d'infanterie sont des fusils obsolètes, soit saisis chez les ennemis de la révolution, soit importés des stocks de l'armée du monde entier. Si nous voulons organiser notre armée, nous devons d'abord organiser notre équipement."
FOP_artillery:0 "Recherche sur l'artillerie"
FOP_artillery_desc:0 "Le terrain argentin va obliger notre armée à se battre sur des champs de bataille plus vastes, avec de longues distances à parcourir. Les grosses pièces d'artillerie ont une grande portée qui nous permettra de bombarder l'ennemi à des kilomètres à la ronde."
FOP_we_need_more_production:0 " Production nécessaire "
FOP_we_need_more_production_desc:0 "Les équipements militaires n'apparaissent pas de nulle part. Nous devons accroître notre capacité militaro-industrielle afin de fournir à notre armée les armes nécessaires à la propagation de la révolution."
FOP_military_research:0 "Recherche sur la doctrine"
FOP_military_research_desc:0 "Actuellement, nos milices combattent sur le champ de bataille de manière chaotique et non organisée. Nous devons uniformiser notre doctrine militaire si nous voulons créer une armée professionnelle moderne."
FOP_army_training:0 "Former les troupes"
FOP_army_training_desc:0 "Nos soldats sont complètement non formés et inexpérimentés. Certains ne savent même pas comment tirer au fusil ! Nous devons mettre en place un programme d'entraînement complet, le plus tôt sera le mieux."
FOP_military_research2:0 "Assistance à la doctrine étrangère"
FOP_military_research2_desc:0 "Notre armée est bien trop jeune et trop inexpérimentée au combat pour élaborer une doctrine toute seule. Nous avons besoin de l'aide de nos compagnons d'armes internationaux afin de mettre en place une doctrine efficace."
FOP_new_training_methods:0 "Nouvelles méthodes d'entraînement"
FOP_new_training_methods_desc:0 "Nous n'avons pas beaucoup de temps avant que les contre-révolutionnaires de Buenos Aires ne nous attaquent. Nous devons trouver des méthodes de formation plus rapides et plus efficaces si nous voulons protéger la révolution."
FOP_organise_the_troops:0 "Organiser les milices"
FOP_organise_the_troops_desc:0 "Les milices peuvent avoir un avantage en matière de guerre asymétrique et de mobilité, mais elles sont beaucoup moins organisées qu'une armée professionnelle. Si nous prévoyons de libérer le Nord, nous avons besoin de cette dernière."
FOP_global_call_for_equipment:0 " Importations mondiales d'équipements "
FOP_global_call_for_equipment_desc:0 "Nos militaires sont assez mal armés. La plupart de nos armes sont encore dépassées, et certaines unités manquent même de munitions. Nous n'avons pas d'autre choix que d'importer davantage d'équipements de l'étranger."
FOP_imports_from_chile:0 "Importations en provenance du Chili"
FOP_imports_from_chile_desc:0 "Nos amis chiliens de l'autre côté des Andes ont une capacité militaro-industrielle beaucoup plus importante que la nôtre. Ils seront certainement prêts à nous vendre une partie de leur matériel."
FOP_international_research:0 "Aide à la recherche internationale"
FOP_international_research_desc:0 "Notre armée manque de scientifiques, de financement et de concepteurs pour développer efficacement de nouvelles technologies militaires. Nous avons besoin de l'aide de nos collègues révolutionnaires pour maintenir notre armée à jour."
FOP_army_drills:0 "Les exercices de l'armée"
FOP_army_drills_desc:0 "Notre armée de milice est indisciplinée. Nous devons introduire des exercices réguliers pour enseigner à nos soldats la discipline dont dispose toute armée professionnelle."
FOP_radio_research:0 "Recherche sur la radio"
FOP_radio_research_desc:0 "Notre quête pour organiser notre armée ne doit pas s'arrêter à la réforme de la structure de commandement. De nouvelles technologies prometteuses comme la radio pourraient faciliter la communication entre les unités et le QG."
FOP_even_more_production:0 " Financement supplémentaire de la production "
FOP_even_more_production_desc:0 "Notre production de matériel militaire est encore insuffisante. Nous devons investir davantage dans l'industrie pour augmenter sa production."
FOP_national_defence:0 "Force de défense nationale"
FOP_national_defence_desc:0 "Les contre-révolutionnaires essaieront toujours de détruire la révolution. Nous devons toujours rester vigilants et prêts à défendre ses idéaux et ses réalisations."
FOP_research_funding:0 "Financement national de la recherche"
FOP_research_funding_desc:0 "Un obstacle majeur que nous avons rencontré dans la modernisation de notre armée est qu'il nous manque un important potentiel de recherche. Nous devons créer un grand fonds d'investissement pour aider nos scientifiques et nos concepteurs."
FOP_mountain_professionals:0 "Forces de la montagne"
FOP_mountain_professionals_desc:0 "Une grande partie de la Patagonie et de l'Argentine dans son ensemble est marquée par les grandes montagnes des Andes. Afin de lutter efficacement dans cet environnement hostile, nous devons mettre en place des brigades de montagne spécialisées."
FOP_organised_force:0 "Une force organisée"
FOP_organised_force_desc:0 "Notre armée n'est plus composée de nombreuses milices à peine coordonnées. Notre structure de commandement est suffisamment importante pour pouvoir contrôler entièrement nos divisions et brigades organisées et notre équipement est standardisé."

### Navy ###
 FOP_naval_necessity:0 "Marine mineure"
FOP_naval_necessity_desc:0 "C'est une triste réalité que notre marine ne deviendra pas de sitôt aussi puissante que la marine chilienne ou contre-révolutionnaire. C'est pourquoi nous devons penser petit pendant la réforme de nos forces navales."
FOP_foreign_naval_research:0 "Recherche navale étrangère"
FOP_foreign_naval_research_desc:0 "Notre fière nation manque de concepteurs et de développeurs navals expérimentés, nous devons donc obtenir l'aide des puissances navales à l'étranger."
FOP_argi_navy_is_stronk:0 "Défendre les côtes"
FOP_argi_navy_is_stronk_desc:0 "Une grande partie de notre population et de notre industrie se trouve juste à côté du littoral. Nous devons défendre la côte au cas où l'ennemi essaierait de nous bombarder avec ses navires ou oserait une invasion amphibie."
FOP_chilean_naval_assistance:0 "Assistance navale chilienne"
FOP_chilean_naval_assistance_desc:0 "La marine chilienne est l'une des plus puissantes d'Amérique du Sud, nous devrions donc lui demander de nous aider à développer nos propres forces navales."
FOP_french_naval_assistance:0 "L'assistance navale française"
FOP_french_naval_assistance_desc:0 "La marine française ne s'est peut-être jamais remise de la bataille de Trafalgar, mais elle reste l'une des plus importantes au monde. Nous devrions demander l'aide de nos amis révolutionnaires."
FOP_british_naval_assistance:0 " Assistance navale britannique"
FOP_british_naval_assistance_desc:0 "La marine britannique est la plus grande marine de la planète depuis les guerres napoléoniennes. Bien qu'elle soit aujourd'hui partagée entre les Canadiens contre-révolutionnaires et le gouvernement britannique légitime, nous devrions encore en tirer des enseignements."
FOP_begin_construction:0 "Construction navale"
FOP_begin_construction_desc:0 "Nous pouvons avoir la meilleure doctrine et les conceptions les plus avancées, nous perdrons toujours contre la marine libérienne si nous n'avons pas réellement de navires. Nous devons construire et améliorer nos ports et nos chantiers navals."
FOP_subs:0 "Production de sous-marins"
FOP_subs_desc:0 "Bien qu'il ait pu être rendu moins pertinent après l'ouverture des canaux de Suez et de Panama, l'Atlantique Sud est encore traversé quotidiennement par de nombreux convois commerciaux. Nous avons besoin de sous-marins pour intercepter les lignes commerciales hostiles."

### Air Force ###
FOP_airforce:0 " Armée de l'air patagonienne"
FOP_airforce_desc:0 "Le ciel de notre fière nation n'est pas défendu ! Nous devons construire notre propre force aérienne pour la défendre contre les intrus ennemis."
FOP_fighter_research:0 "Recherche sur les chasseurs"
FOP_fighter_research_desc:0 "Nos centres industriels sont très vulnérables aux bombardiers ennemis. Nous devons constituer nos réserves de chasseurs pour les intercepter avant qu'ils n'atteignent nos usines."
FOP_bomber_research:0 "Recherche sur les bombardiers"
FOP_bomber_research_desc:0 "Nos centres industriels sont peut-être vulnérables aux bombardiers ennemis, mais ceux de l'ennemi le sont aussi à nos bombardiers. Nous devons constituer des escadrons de bombardiers."
FOP_airports:0 "Construire des aéroports"
FOP_airports_desc:0 "Notre pays manque d'aérodromes adaptés aux exigences de l'aviation moderne. Nous devons agrandir les aéroports existants et en construire de nouveaux pour assurer l'efficacité de nos forces aériennes."
FOP_naval_bombers:0 "Bombardiers de la marine"
FOP_naval_bombers_desc:0 "Les bombardiers peuvent non seulement désactiver les infrastructures et détruire les usines ennemies, mais ils peuvent aussi endommager et couler les navires ennemis. Nous avons besoin de bombardiers spécialisés dédiés aux patrouilles et aux combats navals."
FOP_air_support:0 " Recherche sur l'appui aérien "
FOP_air_support_desc:0 "Nos soldats sur le terrain ne gagnent pas grand-chose à ce que nos combattants opèrent loin des yeux. Nous avons besoin d'avions qui sont directement impliqués dans la bataille au sol pour soutenir notre armée."
FOP_air_doctrine_focus:0 "Officiers de l'air"
FOP_air_doctrine_focus_desc:0 "Si nous voulons progresser pour avoir une plus grande présence aérienne, nous devons avoir une classe d'officiers de l'air bien entraînée, pour assurer la victoire dans le ciel."

### Repair Argentina ###
FOP_start_to_repair_argentina:0 "Réparer l'Argentine"
FOP_start_to_repair_argentina_desc:0 "L'Argentine a beaucoup souffert pendant la guerre révolutionnaire. Des fermes ont été brûlées, des chemins de fer détruits, des routes rendues inutilisables et des villes bombardées. Maintenant que la paix est officiellement revenue dans les plaines d'Argentine, il est temps de réparer les dégâts causés par la guerre."
FOP_start_argentine_highway:0 "Démarrer l'autoroute argentine"
FOP_start_argentine_highway_desc:0 "Un plan ambitieux a été proposé au gouvernement : Une grande autoroute traversant toute l'Argentine. Elle permettrait de montrer l'unité de la commune au monde entier, et de relier toutes nos terres. Son potentiel économique est important, nous devrions donc lancer ce projet rapidement."
FOP_north_highway:0 "Construction de l'infrastructure du Nord"
FOP_north_highway_desc:0 "Les régions du nord de l'Argentine abritent les plus importants gisements de ressources de la nation. En développant l'infrastructure de ces régions, nous pouvons améliorer l'accès à ces mines et rendre ces régions plus propices aux investissements."
FOP_centre_highway:0 "Construction d'infrastructures centrales"
FOP_centre_highway_desc:0 "Les plaines centrales de l'Argentine abritent certaines des plus grandes villes, comme Buenos Aires, et une bonne partie de l'industrie argentine. Il est vital pour notre économie que l'infrastructure de ces régions soit développée."
FOP_south_highway:0 "Construction d'infrastructures dans le Sud"
FOP_south_highway_desc:0 "Nous avons déjà investi des ressources assez importantes dans l'infrastructure de la Patagonie, mais le sud est encore moins interconnecté que le reste de l'Argentine. Maintenant que nous sommes en charge de la nation entière, nous pouvons détourner plus de fonds vers la Patagonie."
FOP_north_industry:0 "Développement de l'industrie du Nord"
FOP_north_industry_desc:0 "La guerre a fortement endommagé l'industrie de l'Argentine. Nous devons investir davantage dans le développement des régions industrielles de l'Argentine pour réparer les dégâts et exploiter davantage le potentiel économique du nord de l'Argentine."
FOP_south_industry:0 "Développement de l'industrie du Sud"
FOP_south_industry_desc:0 "Depuis que la révolution est arrivée en Patagonie, son développement industriel a connu une croissance rapide. Cependant, elle est toujours à la traîne par rapport au reste de l'Argentine. Nous devrions détourner des fonds pour aider l'économie patagonienne."
FOP_no_longer_a_warzone:0 "Une zone de guerre qui n'existe plus"
FOP_no_longer_a_warzone_desc:0 "L'Argentine s'est enfin remise des dommages causés par la guerre révolutionnaire. L'économie est à nouveau en croissance, les fermes produisent plus que jamais et le pays est beaucoup plus interconnecté que sous les contre-révolutionnaires. Un véritable âge d'or pour l'Argentine !"

### Political ###
FOP_jabcovsky_victory:0 "Victoire de Jabcovsky"
FOP_jabcovsky_victory_desc:0 "Fanny Jabcovsky a remporté les élections de 1938. Ses projets d'expansion militaire et industrielle vont révolutionner toute l'Amérique du Sud !"
FOP_train_the_troops:0 " Entraîner les troupes "
FOP_train_the_troops_desc:0 "Nos troupes sont organisées de manière inefficace. Jabcovsky a déclaré que nous devons régler cela rapidement."
FOP_research_industrial:0 "Recherche industrielle"
FOP_research_industrial_desc:0 "Notre industrie est extrêmement sous-développée, et nous devons y remédier si nous voulons nous développer en tant que nation."
FOP_latin_american_identity:0 "Identité latino-américaine"
FOP_latin_american_identity_desc:0 "Nous devrions oublier l'idée d'une identité argentine, et permettre aux nations qui nous entourent d'oublier leurs idées d'une identité uruguayenne ou d'une identité brésilienne. Nous devons au contraire promouvoir l'idée d'une identité latino-américaine, afin d'unifier tous les Sud-Américains."
FOP_soto_victory:0 "Victoire de Soto"
FOP_soto_victory_desc:0 "Antonio Soto a remporté les élections de 1938. C'est l'homme qui est à l'origine de la révolution, et un héros pour les socialistes sud-américains du monde entier. Si quelqu'un peut répandre le socialisme à tous les Argentins, c'est bien lui."
FOP_protect_the_workers:0 "Protéger les travailleurs"
FOP_protect_the_workers_desc:0 "Les travailleurs d'Argentine sont l'épine dorsale de notre société. Sans eux, nous ne serions rien. Nous devons donc défendre les droits des travailleurs et leur permettre de vivre dans une société de paix."
FOP_continue_industrial_development:0 "Continuer le développement industriel"
FOP_continue_industrial_development_desc:0 "Pour pouvoir aider les travailleurs, nous devons leur donner du travail. Cela nous donne la possibilité de poursuivre notre développement industriel, tout en aidant les gens dans le processus."
FOP_self_authority:0 "Auto-autorité"
FOP_self_authority_desc:0 "Nous ne sommes pas une dictature. Le peuple argentin aura l'autorité sur lui-même et ne sera pas contraint par quiconque à faire ce qu'il ne souhaite pas. C'est seulement ainsi qu'il pourra consacrer tous ses efforts à s'aider lui-même et à aider les autres."
FOP_baldomero_victory:0 "Victoire pour Baldomero"
FOP_baldomero_victory_desc:0 "Manuel Baldomero Ugarte a remporté les élections de 1938. Sa position agressive contre toute forme d'impérialisme et son désir d'unité contribueront à répandre le socialisme dans toute l'Amérique du Sud."
FOP_only_true_ideology:0 "La seule vraie idée"
FOP_only_true_ideology_desc:0 "L'idéologie du panaméricanisme de Baldomero est la seule voie possible pour nous. Nous devons encourager cette idée auprès de tous nos citoyens, pour créer l'unité d'abord dans notre nation, mais bientôt auprès de tous les Sud-Américains."
FOP_attempt_autarky:0 "Atteindre l'autarcie"
FOP_attempt_autarky_desc:0 "Nous avons besoin que d'autres pays comme le Chili nous aident à chaque étape du processus, ce qui est embarrassant. Nous devons nous efforcer d'éliminer cette influence et de créer une société où nous pouvons nous débrouiller seuls."
FOP_pan_american_syndicalism:0 "Syndicalisme panaméricain"
FOP_pan_american_syndicalism_desc:0 "L'unité de toute l'Amérique du Sud est la chose la plus importante pour nous. Les idées du syndicalisme panaméricain vont se répandre de la pointe de la Colombie jusqu'à la Terre de Feu !"
FOP_destroy_argentina:0 "Détruire l'Argentine"
FOP_destroy_argentina_desc:0 "Il est temps pour nous de mettre un terme au mal qui est l'état argentin actuel. Nous devons le démanteler et le remplacer, et notre seule option est la guerre !"
FOP_jabcovsky_looks_out:0 "Jabcovsky regarde ailleurs"
FOP_jabcovsky_looks_out_desc:0 "Après la victoire dans la guerre d'Argentine, il est temps pour nous de regarder en face, en tant que nation, les mauvaises idées des impérialistes."
FOP_chilean_equality:0 "L'égalité chilienne"
FOP_chilean_equality_desc:0 "Maintenant que nous avons vaincu la menace argentine, nous pouvons mettre fin politiquement à nos liens étroits avec le Chili. Nous devons nous mettre d'accord sur l'idée d'égalité entre nous."
FOP_unite_against_imperialism:0 "S'unir contre l'impérialisme"
FOP_unite_against_imperialism_desc:0 "Il est temps de rallier notre peuple contre l'impérialisme de tant de nations autour de nous. Nous serons meilleurs."
FOP_political_freedoms:0 "Libertés politiques"
FOP_political_freedoms_desc:0 "En Amérique du Sud, les nations qui nous entourent oppriment leurs citoyens. Nous ne tolérerons pas cela et nous permettrons l'égalité de tous les sexes et de toutes les races."
FOP_soto_looks_out:0 " Soto regarde ailleurs "
FOP_soto_looks_out_desc:0 "Après la victoire dans la guerre d'Argentine, il est temps pour nous de regarder en tant que nation, d'apporter l'égalité avec le Chili et de répandre les idées du socialisme."
FOP_discuss_with_chile:0 "Discuter avec le Chili"
FOP_discuss_with_chile_desc:0 "Bien que le Chili ait été notre superviseur pendant de nombreuses années, il est temps que cela cesse. Nous devons entamer des discussions avec le Chili pour mettre un terme à cette relation et passer plutôt à plus d'égalité."
FOP_our_own_way:0 "Travailler à notre façon"
FOP_our_own_way_desc:0 "Maintenant que nous disposons d'une importante industrie, nous pouvons faire les choses à notre manière, au lieu de les faire à la chilienne."
FOP_not_slaves_equals:0 "Pas des esclaves, des égaux"
FOP_not_slaves_equals_desc:0 "Nous ne sommes esclaves d'aucune nation. Bien que le Chili nous ait soumis, nous n'avons pas de mauvais sang. Nous sommes toujours amis après tout."
FOP_baldomero_looks_out:0 "Baldomero regarde ailleurs"
FOP_baldomero_looks_out_desc:0 "Après la victoire dans la guerre d'Argentine, il est temps pour nous de regarder en avant en tant que nation, d'unir les socialistes d'Amérique du Sud."
FOP_force_chiles_respect:0 "Forcer le respect des Chiliens"
FOP_force_chiles_respect_desc:0 "Pendant trop longtemps, nous avons été coincés sous le poing du Chili. Cela doit changer, et nous ne craignons pas l'usage de la force si nécessaire."
FOP_sa_syndie_friendship:0 "Amitié sud-américaine"
FOP_sa_syndie_friendship_desc:0 "Nous devons manifester notre soutien à tous les pays d'Amérique du Sud et montrer qu'en tant que continent, nous sommes unis !"
FOP_sa_syndie_faction:0 "Estados Socialistas de América Latina"
FOP_sa_syndie_faction_desc:0 "Sous l'union des Estados Socialistas de América Latina, les socialistes d'Amérique du Sud resteront forts, et le socialisme se répandra sur tout le continent."
FOP_syndie_uruguay:0 "Révolution en Uruguay"
FOP_syndie_uruguay_desc:0 "L'Uruguay est une petite nation indépendante entre nous et le Brésil. Il se déclare neutre et n'aime pas s'impliquer dans la politique internationale, ce qui signifie que son armée est plutôt faible. Cela en fait la nation parfaite pour essayer d'influencer afin de rejoindre notre camp."
FOP_demand_stuff_from_paraguay:0 "Regagner la terre du Paraguay"
FOP_demand_stuff_from_paraguay_desc:0 "Pendant la guerre d'Argentine, le Paraguay a saisi l'occasion de s'emparer de terres qu'il revendiquait. Cependant, l'Argentine le contrôlait à l'origine, et nous devrions donc continuer à le contrôler. Nous devons ramener la population argentine sous notre contrôle."
FOP_demand_stuff_from_bolivia:0 "Reprendre des terres à la Bolivie"
FOP_demand_stuff_from_bolivia_desc:0 "Pendant la guerre d'Argentine, les Boliviens ont saisi l'occasion de s'emparer de terres qu'ils possédaient auparavant. Cependant, la population est majoritairement argentine, et nous avons donc le devoir de les protéger."
FOP_war_on_brazil:0 "Libérer les travailleurs brésiliens"
FOP_war_on_brazil_desc:0 "Le Brésil est l'apogée du mal en Amérique du Sud. Nous devons nous efforcer de les faire disparaître de la carte."

### Fonte's Coup ###
FOP_fonte_coup:0 "Le coup d'État de Fonte"
FOP_fonte_coup_desc:0 "Alfredo Fonte a réussi le coup d'État qui a affaibli le gouvernement et va bientôt apporter une nouvelle ère de grandeur en Amérique du Sud."
FOP_military_state:0 "État militaire"
FOP_military_state_desc:0 "Notre nation actuelle est faible et inutile pour la guerre. Nous devons changer cela, même si cela signifie que certains peuvent en souffrir."
FOP_seize_more_land:0 "Saisir plus de terres"
FOP_seize_more_land_desc:0 "Nous n'avons actuellement pas assez de terres pour survivre. Bien que nos citoyens en soient actuellement propriétaires, ils devraient être prêts à la sacraliser pour l'État."
FOP_organised_raids:0 "Raids organisés"
FOP_organised_raids_desc:0 "Nous devons faire des raids organisés pour attaquer les nations frontalières et piller les villages antigouvernementaux afin de prendre le pouvoir."
FOP_everyone_must_work:0 "Tous les hommes doivent travailler"
FOP_everyone_must_work_desc:0 "Dans notre nation aujourd'hui, il y a beaucoup trop de gens qui sont paresseux. Ils ne travaillent pas car ils croient qu'ils n'ont pas besoin de travailler pour survivre. Nous devons forcer ces gens à travailler pour nous afin que nous puissions continuer à produire."
FOP_raid_peoples_homes:0 " Raid sur les maisons des peuples "
FOP_raid_peoples_homes_desc:0 "Beaucoup de gens pourraient ne pas aimer que nous envoyions nos équipes de raid dans les maisons des gens. Ces personnes doivent comprendre qu'il est nécessaire pour l'existence de l'État que les citoyens nous donnent ce dont nous avons besoin."
FOP_force_people_to_work:0 "Forcer les gens à travailler"
FOP_force_people_to_work_desc:0 "Certaines personnes pensent que parce qu'elles sont malades ou faibles, elles devraient être exemptées de travailler. Ils doivent apprendre que ce n'est pas ainsi que la Commune fonctionnera."
FOP_the_fonte_state:0 "L'État de Fonte"
FOP_the_fonte_state_desc:0 "Maintenant, Fonte a assuré son contrôle ultime sur le pays, et la menace argentine a été vaincue. Il est maintenant temps d'exercer une influence en dehors de nos frontières."
FOP_strike_at_uruguay:0 "Grève contre la République orientale"
FOP_strike_at_uruguay_desc:0 "La République orientale de l'Uruguay est un petit État coincé entre nous et le Brésil. Il est faible, et c'est donc une occasion facile à saisir."
FOP_northern_border_raids:0 "Raids à la frontière nordique"
FOP_northern_border_raids_desc:0 "Nous devrions préparer notre frontière nord pour l'invasion des États du nord."
FOP_strike_at_paraguay:0 "Grève au Paraguay"
FOP_strike_at_paraguay_desc:0 "Le Paraguay est un État faible, coincé dans une mauvaise position. Nous devrions leur apprendre qui est leur maître."
FOP_strike_at_bolivia:0 "Grève en Bolivie"
FOP_strike_at_bolivia_desc:0 "La Bolivie n'est plus une nation forte depuis des décennies. Nous devrions porter le coup de grâce et mettre fin à l'État bolivien."
FOP_pressure_chile:0 "Pression sur le Chili"
FOP_pressure_chile_desc:0 "Le Chili nous influence depuis notre première rébellion contre le gouvernement argentin. Nous ne devrions plus tolérer cela !"
FOP_strike_brazil:0 "Mettre fin à l'hégémonie brésilienne"
FOP_strike_brazil_desc:0 "Les Brésiliens sont un peuple malfaisant, qui doit apprendre qui est la véritable grande puissance en Amérique du Sud."

### Victory for Socialism ###
FOP_victory_for_socialism:0 "Victoire pour le socialisme !"
FOP_victory_for_socialism_desc:0 "Le régime contre-révolutionnaire de Buenos Aires a été vaincu et les travailleurs de toute l'Argentine ont enfin été libérés. La révolution est arrivée à La Plata ! Cette victoire est un petit pas pour l'Argentine, mais un grand pas pour la révolution mondiale."
FOP_destroy_carles_support:0 "Détruire le soutien de Carlés"
FOP_destroy_carles_support_desc:0 "Le tyran qui a pris le contrôle de l'Argentine à la suite du coup d'État de Noël 1935, le maléfique Manuel Carlés, a été déposé. Cependant, certains contre-révolutionnaires ne veulent toujours pas accepter les nouvelles circonstances. Nous devons les détruire."
FOP_promote_socialism:0 "Promouvoir le syndicalisme"
FOP_promote_socialism_desc:0 "Une grande partie de la population du nord de l'Argentine n'est pas encore familiarisée avec le syndicalisme. Cependant, il est certain que notre idéologie trouvera un grand soutien auprès de tous ceux qui la connaissent. Promouvons le syndicalisme dans toute l'Argentine !"
FOP_seize_wealthy_landowners_land:0 "Saisir les terres des riches propriétaires terriens"
FOP_seize_wealthy_landowners_land_desc:0 "Les grandes plaines d'Argentine ont été autrefois la propriété d'une petite élite qui ne voulait pas céder ses richesses à tous ceux qui travaillaient la terre. Maintenant que la révolution est arrivée dans ces plaines, nous allons remettre ces richesses à ceux qui les méritent."
FOP_elevate_argentine_unions:0 "Élever les syndicats du Nord"
FOP_elevate_argentine_unions_desc:0 "Le nord de l'Argentine dispose d'une puissante base industrielle avec une main-d'œuvre importante. Cependant, ces travailleurs ont dû travailler pour des propriétaires d'usines tyranniques qui les exploitaient pour leur propre bien. Nous allons réorganiser la structure sociale et donner une voix aux travailleurs."
FOP_national_communes:0 "Communes nationales"
FOP_national_communes_desc:0 "Nous n'avons pas d'autre choix que de réorganiser complètement l'Argentine afin de détruire les restes du régime contre-révolutionnaire. Saisissons cette chance de réorganiser notre nation en communes guidées par le peuple pour le peuple."
FOP_secure_the_north:0 "Sécuriser le Nord"
FOP_secure_the_north_desc:0 "Les montagnes et les forêts de l'extrême nord de l'Argentine sont une cachette parfaite pour les forces anti-révolutionnaires. Nous devons sécuriser ces régions avant qu'une résistance sérieuse ne se développe."
FOP_secure_the_centre:0 "Sécuriser l'Argentine centrale"
FOP_secure_the_centre_desc:0 "Le centre de l'Argentine est le foyer d'une partie importante de notre population et de notre industrie. Il est important pour la sécurité de la révolution que ces terres soient sécurisées le plus rapidement possible."
FOP_secure_buenos_aires:0 "Sécuriser Buenos Aires."
FOP_secure_buenos_aires_desc:0 "Buenos Aires était le cœur du régime contre-révolutionnaire et est toujours le foyer d'une grande partie du soutien contre-révolutionnaire. Nous devons sécuriser la capitale traditionnelle de l'Argentine comme base de la révolution en Amérique du Sud et dans le monde."
FOP_secure_the_south:0 "Sécuriser le Sud"
FOP_secure_the_south_desc:0 "Les régions limitrophes de la Patagonie se situent entre le foyer de la révolution et le reste de l'Argentine. Pour assurer une propagation efficace de la révolution, nous devons sécuriser rapidement ces régions frontalières."

