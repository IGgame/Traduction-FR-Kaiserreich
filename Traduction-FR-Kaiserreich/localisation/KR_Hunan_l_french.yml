### Focuses ###

 HNN_A_Buddhist_Army:0 "Une armée nationale"
 HNN_A_Buddhist_Army_desc:0 "Tout pays a besoin d'une armée et la nôtre est terriblement dépassée. Nous devons créer les bases d'une force vraiment moderne, à la fois désireuse d'aider les gens dans le besoin et capable de défendre leur province. Nous allons commencer à réformer l'armée"
 HNN_Military_Modernization:0 "Supprimer le système de zones de défense"
 HNN_Military_Modernization_desc:0 "L'ancien système qui divisait la région en zones de défense s'est avéré être un refuge pour les seigneurs de la guerre. Nous devons restructurer notre organisation militaire et notre logistique et centraliser le commandement militaire"
HNN_New_Communications_Technology_desc:0 "Les progrès de l'électronique permettent une communication et une signalisation nettement plus rapides, ce qui est la clé du succès sur le champ de bataille, surtout pour une grande force décentralisée comme celle que nous nous efforçons de mettre en place. Pour l'adoption rapide de ces technologies critiques, aucune dépense ne devrait être épargnée"
HNN_Support_on_the_Front_Lines:0 "Soutien en première ligne"
HNN_Support_on_the_Front_Lines_desc:0 "Non seulement l'artillerie a fondamentalement modifié la guerre, mais la propagation de l'artillerie est notre devoir en tant que pays vertueux ; que personne ne tombe sans au moins un effort de soutien de ses camarades dans la foi et les armes. Si nous voulons être victorieux, nous devons améliorer notre arsenal"
HNN_New_Officers:0 "Nouveaux officiers"
HNN_New_Officers_desc:0 "Alors que nous faisons tomber les factions dans l'armée et que nos forces armées se développent, une nouvelle génération d'officiers subalternes est nécessaire. Nous devons mener une campagne concertée de recrutement et d'éducation parmi les officiers des classes inférieures"
 HNN_Fortify_Hunan:0 "Fortifier le Hunan"
HNN_Fortify_Hunan_desc:0 "Les puissances qui souhaitent la destruction du grand projet que nous avons pour le Hunan. Nous devons leur résister à tout prix. Pour ce faire, un réseau de fortifications solides doit être construit au cas où le pire arriverait"
HNN_Modern_Planning:0 "Planification moderne"
HNN_Modern_Planning_desc:0 "Profitons pleinement de nos nouvelles fortifications ! Notre doctrine standard de l'armée doit être améliorée"
HNN_Elite_Troops:0 "Nouveaux modèles de troupes"
HNN_Elite_Troops_desc:0 "Les plus grandes armées, de César à Napoléon, ont possédé une avant-garde d'élite pour inspirer le moral et mettre en œuvre des manœuvres difficiles. Nous devons avoir la nôtre. En combinant des officiers d'élite suivant la tradition militaire de l'académie de Baoding et des soldats dévoués issus de familles pauvres, nos nouvelles troupes modèles devraient être invincibles"
HNN_The_Provincial_Air_Force:0 "Armée de l'air provinciale"
HNN_The_Provincial_Air_Force_desc:0 "Pour gagner une guerre, nous devons être capables de soutenir nos troupes et de détruire l'ennemi depuis le ciel. Les avions sont extrêmement utiles dans ces situations, et nous allons étudier la possibilité de créer une force aérienne provinciale"
HNN_The_Changsha_Airport:0 "La base aérienne de Changsha"
HNN_The_Changsha_Airport_desc:0 "Pour abriter et faire voler nos avions, nous devrons ouvrir une base aérienne militaire à Changsha, où se trouvent nos avions. Un emplacement a été décidé à la périphérie de la ville, un plan a été dessiné, et tout ce dont nous avons besoin maintenant, c'est de le construire"
HNN_Import_Fighters:0 "Chasseurs étrangers"
HNN_Import_Fighters_desc:0 "Nous avons décidé d'essayer la guerre dans les airs. Pour cela, nous avons réquisitionné 25 avions Fokker de l'Empire allemand, qui doivent être importés dans la province du Hunan, en amont du Yangzi, par le Aufsrichsrat der Ostasiatischen Generalverwaltung. Nous avons également ordonné à un groupe de militaires allemands de superviser l'ouverture de notre force aérienne et d'enseigner à nos troupes les secrets du vol"
HNN_Set_Up_Domestic_Production:0 "Mettre en place la production nationale"
HNN_Set_Up_Domestic_Production_desc:0 "Nos ingénieurs ont maintenant une très bonne compréhension du fonctionnement interne des avions militaires. Avec les nouvelles usines d'avions, nous allons expérimenter la construction de nos propres avions, avec des conceptions inspirées des avions allemands"
HNN_To_Victory:0 "Le rajeunissement de l'armée du Xiang !"
HNN_To_Victory_desc:0 "L'armée du Xiang, fondée par Zeng Guofan, était l'une des forces militaires et politiques les plus redoutables de la Chine moderne. Maintenant, avec notre armée complètement restructurée, nous pouvons récupérer la gloire de l'armée du Xiang"

 HNN_The_Effects_of_Black_Monday:0 "L'économie provinciale"
HNN_The_Effects_of_Black_Monday_desc:0 "La crise du lundi noir a été le point culminant de décennies de grève. Notre économie est en ruine et un effort concerté est nécessaire pour la remettre sur pied"
HNN_Strong_Arm_Local_Landowners:0 "Des propriétaires terriens locaux forts"
HNN_Strong_Arm_Local_Landowners_desc:0 "Nos revenus ont été durement touchés par les conséquences du Lundi noir. Les grands propriétaires terriens du Hunan doivent eux aussi payer leur juste part"
HNN_Attract_Foreign_Investment:0 "Attirer les capitalistes du Guangdong"
HNN_Attract_Foreign_Investment_desc:0 "Le Hunan est riche en ressources et en main-d'œuvre, mais manque cruellement d'investissements. Avec l'effondrement de la Ligue des huit provinces, nous disposons d'une plus grande autonomie pour stimuler notre développement économique. Il est temps de transformer notre lien politique avec le Guangdong en gains économiques"
HNN_Reform_the_Status_Quo:0 "Sauver l'industrie textile"
HNN_Reform_the_Status_Quo_desc:0 "L'industrie textile de Changsha est confrontée à de grandes difficultés financières. Nous ne pouvons pas nous permettre de la laisser se contracter. Nous devons recourir au protectionnisme provincial pour sauver notre industrie"
HNN_Hunannese_Industry:0 "Encourager les petites entreprises"
HNN_Hunannese_Industry_desc:0 "Un grand nombre de riches paysans ont commencé à s'engager dans de nouveaux secteurs économiques, en créant organiquement de petites entreprises à l'occidentale. Nous devrions encourager de telles entreprises, en particulier dans les régions les plus pauvres"
HNN_Urbanization:0 "Améliorer les infrastructures urbaines"
HNN_Urbanization_desc:0 "L'État doit permettre au peuple de s'épanouir. Pour soutenir les nouvelles usines qui ont surgi dans les villes ces derniers temps, nous devons veiller à ce que toutes les zones commerciales aient un accès complet aux services publics"
HNN_The_Arsenals_of_the_South:0 "Le plan Hu Shuhua"
HNN_The_Arsenals_of_the_South_desc:0 "Hu Shuhua, métallurgiste au service du gouvernement provincial, a présenté un rapport détaillé sur le grand potentiel de développement de l'industrie lourde du Hunan. Bien qu'elle nécessite de gros investissements, le développement de l'industrie minière et métallurgique pourrait avoir un taux de rendement élevé à long terme. À terme, ce plan ambitieux nous permettra de construire une centrale industrielle dans le sud de la Chine"
HNN_Subsidies_to_Military_Industry:0 "Zone industrielle de Zhuzhou"
HNN_Subsidies_to_Military_Industry_desc:0 "Zhuzhou, une ville située le long du fleuve Xiang et de la voie ferrée Guangdong-Hubei, est choisie pour son potentiel industriel. La zone industrielle de Zhuzhou qui sera développée va dynamiser notre industrie métallurgique et chimique"
HNN_Exploit_Hunan_Machinery_Factory:0 "Usine sidérurgique de Xiangtan"
HNN_Exploit_Hunan_Machinery_Factory_desc:0 "L'industrie sidérurgique est l'épine dorsale de l'industrie nationale. Le Hunan est à l'abri des invasions étrangères et est riche en fer et en charbon. Nous devrions mettre en place une initiative pour développer l'industrie sidérurgique dans le Hunan, dans la ville de Xiangtan"
HNN_Factories_in_the_Countryside:0 "Soutenir l'artisanat rural"
HNN_Factories_in_the_Countryside_desc:0 "Comme disent les Américains, on ne peut pas mettre tous ses œufs dans le même panier. Si nos villes sont détruites, nous devons pouvoir continuer à approvisionner nos hommes. Les petites villes et les industries artisanales pourraient remplir un tel rôle si l'État leur accordait un financement suffisant"
HNN_Regional_Incorporation:0 "Intégration industrielle"
HNN_Regional_Incorporation_desc:0 "Notre destin étant lié à une autre terre, plus industrialisée que la nôtre, nous devrions poursuivre des liens économiques plus étroits et demander une aide économique."

#Ideas

HNN_Standardized_Equipment:0 "Équipement standardisé"
HNN_Standardized_Equipment_desc:0 "Nous utilisons un certain nombre de fusils différents de différents calibres. Cela met à rude épreuve les systèmes logistiques et augmente le nombre de victimes accidentelles. Nous devons nous uniformiser autour d'un seul."
HNN_imported_fighters_desc:0 "Nous avons récemment réquisitionné un certain nombre de chasseurs en Allemagne. Nous devons maintenant les rembourser"
HNN_domestic_air_production:0 "Production aérienne nationale"
HNN_domestic_air_production_desc:0 "La province du Hunan a commencé à produire ses propres avions pour le combat et le transport."
HNN_economic_downturn1:0 "Ralentissement économique"
HNN_economic_downturn1_desc:0 "La province du Hunan a récemment souffert d'un léger ralentissement économique avec l'arrivée du lundi noir. L'économie de la province est toujours sous contrôle, mais avec l'influence qu'elle a eue dans le Hunan, Nanjing a pu affecter l'économie provinciale. De plus, l'économie est plutôt faible comme elle l'est, et la province doit faire tout ce qu'elle peut pour la réparer et l'améliorer, afin qu'elle puisse se retrouver seule parmi les autres provinces en cette période chaotique"
HNN_economic_downturn2:0 "Ralentissement économique"
HNN_economic_downturn2_desc:0 "La province du Hunan a récemment souffert d'un léger ralentissement économique avec l'arrivée du lundi noir. L'économie provinciale est plutôt faible, et la province doit faire tout son possible pour réparer et améliorer l'économie"
HNN_economic_downturn3:0 "Ralentissement économique"
HNN_economic_downturn3_desc:0 "La province du Hunan a récemment souffert d'un léger ralentissement économique avec l'arrivée du lundi noir. L'économie provinciale est plutôt faible, et la province doit faire tout son possible pour réparer et améliorer l'économie"
HNN_economic_downturn4:0 "Ralentissement économique"
HNN_economic_downturn4_desc:0 "La province du Hunan a récemment souffert d'un léger ralentissement économique avec l'arrivée du lundi noir. L'économie provinciale est plutôt faible, et la province doit faire tout son possible pour réparer et améliorer l'économie"
