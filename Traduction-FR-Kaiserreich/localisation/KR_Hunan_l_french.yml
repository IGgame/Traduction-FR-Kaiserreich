### Events ###

hnn.0.t:0 "Hunan en KR 0.10"
hnn.0.d:0 "Hunan n'a pas pu être terminé à temps pour la sortie initiale de la version 0.10. Pour l'instant, un arbre temporaire avec des objectifs uniquement militaires et économiques a été assemblé. D'autres devraient venir en correctif"
hnn.0.a:0 "J'ai hâte d'avoir le correctif !"

hnn.1.t:0 "Élections de 1936"
hnn.1.d:0 "Le jour des élections de 1936 dans la province du Hunan est arrivé. Deux candidats se sont présentés : l'actuel gouverneur, Zhao Hengti, et le général bouddhiste Tang Shengzhi. Tous deux ont à peu près les mêmes chances, mais, en tant que gouverneur, Zhao pourrait certainement garantir sa victoire en utilisant des méthodes assez peu démocratiques.."
hnn.1.a:0 "Zhao truque l'élection !"
hnn.1.b:0 "Zhao Hengti gagne !"
hnn.1.c:0 "Tang Shengzhi gagne !"

hnn.2.t:0 "Hunan désire une alliance"
hnn.2.d:0 "Avec leur victoire aux récentes élections, [From.GetLeader] a renforcé son contrôle sur la province du Hunan. Maintenant que notre propre alliance est établie, ils ont envoyé une missive déclarant leur soutien officiel à notre gouvernement et demandant à rejoindre notre alliance"
hnn.2.a:0 "Nous leur souhaitons la bienvenue !"
hnn.2.b:0 "Nous n'avons pas besoin du Hunan"

hnn.12.t:0 "L'économie du Hunan"
hnn.12.d:0 "Même si le Lundi noir n'a guère touché les provinces de l'intérieur, le Hunan a quand même été touché. Il y a eu un ralentissement économique important du jour au lendemain, mais rien pour détruire l'économie. Le Hunan est dans une position plutôt stable depuis des années, avec une économie relativement faible parmi les autres provinces du Chiense. Nos principales exportations sont la rhubarbe, le musc, le miel, le tabac, le chanvre et les oiseaux, et nous sommes un important producteur de thé et de ramie, qui ont tous deux été vendus aux concessions dans le cadre de la Ligue des huit provinces. La province doit maintenant utiliser ses capacités pour améliorer notre économie, faire des affaires avec d'autres puissances en Chine, et mettre notre province sur la bonne voie"
hnn.12.a:0 "Nous devons viser une meilleure économie"

hnn.13.t:0 "Les malheurs économiques ont disparu"
hnn.13.d:0 "Notre économie ne souffre plus du léger recul du lundi noir. Elle a réussi à se réparer, et nous avons ignoré tous les effets négatifs que nous avons subis"
hnn.13.a:0 "Que notre économie devienne encore plus forte !"

hnn.1000.t:0 "Liens économiques et assistance au Hunan"
hnn.1000.d:0 "Le Hunan, historiquement appauvri, nous a demandé d'aider financièrement son développement économique et de lui fournir une expertise."
hnn.1000.a:0 "Accepter leur demande"
hnn.1000.b:0 "Nous refusons"

hnn.1001.t:0 "[De.GetName] A accepté notre demande"
hnn.1001.d:0 "Notre allié, [From.GetName], a accepté d'investir dans notre développement"
hnn.1001.a:0 "Hourra !"

hnn.1002.t:0 "[From.GetName] a refusé notre demande"
hnn.1002.d:0 "Notre allié, [From.GetName], a refusé d'investir dans notre développement"
hnn.1002.a:0 "Mince"
