 NEE_LESLIE_GROVES_ARMY_DESC:0 "§YDescription générale\n§YNé:§W 17 août 1896, à Albany, État de New York, États-Unis d'Amérique\n§YCarrière militaire:§W Leslie Richard Groves Jr. est né dans une famille qui a une longue histoire militaire, étant donné que son père a servi dans la guerre hispano-américaine, aux Philippines et dans la rébellion des Boxers. À la fin de ses études secondaires, Groves a commencé à s'inscrire à des cours à l'Université de Washington, espérant obtenir une nomination à l'Académie militaire des États-Unis. Son souhait a été exaucé lorsque le président Woodrow Wilson lui-même l'a autorisé à se présenter à son poste vacant, mais ses notes n'étaient pas assez élevées pour être acceptées. Au lieu de cela, Groves a rejoint le Massachusetts Institute of Technology pendant qu'il se préparait à repasser l'examen d'entrée de West Point. En 1916, il repasse l'examen d'entrée et est accepté. Il visite les champs de bataille européens dans le cadre d'un voyage éducatif en 1919 et obtient en 1920 son diplôme de sous-lieutenant dans le Corps des ingénieurs, grâce à son expérience au MIT. Il est affecté au 4e corps du génie, stationné au Camp Lewis, et sera plus tard transféré à Fort Worden, où il rencontrera sa future épouse, Grace Wilson. Fin 1922, il est affecté à Hawaii avec le 3e corps du génie à la caserne Schofield, où il reçoit une citation pour avoir aidé à construire une piste de Kahuku à Pupukea. Il sera affecté à plusieurs reprises, devenant commandant de la compagnie D du 1er bataillon du génie, aidant lors des inondations de 1927 en Nouvelle-Angleterre, étant envoyé au Nicaragua en 1929 pour effectuer des relevés pour la construction du canal du Nicaragua, et il est chargé de surveiller l'approvisionnement en eau du Nicaragua après le tremblement de terre de 1931. C'est à son retour aux États-Unis, en ruines, qu'il a obtenu ses dernières promotions, s'élevant au rang de Field Marshall en Nouvelle-Angleterre, principalement en raison du manque flagrant de personnel compétent dans la région.\n§YImportantes notes:§W- Brillant ingénieur, il a suivi de près le développement de la technologie de la fission nucléaire en gardant des contacts réguliers avec Otto Hahn et Lise Meitner."
 NEE_MERRITT_A_EDSON_ARMY_DESC:0 "§Y Description générale\n§YNé:§W 25 avril 1897, à Rutland, Vermont, États-Unis d'Amérique\n§YCarrière militaire:§W Merritt Austin Edson a rejoint l'université du Vermont en 1915, et en juin 1916 il a rejoint le premier régiment d'infanterie de la garde nationale du Vermont, où il a été envoyé à Eagle Pass, Texas pour travailler à la frontière mexicaine. Il reviendra dans le Vermont en septembre, mais quelque temps après son retour à l'université, il s'engage dans la réserve du corps des Marines. Il est nommé sous-lieutenant dans le corps des Marines en octobre 1917, et sera promu premier lieutenant en juin 1920. Il s'inscrit ensuite à la base aéronavale de Pensacola et obtient ses ailes dorées en tant qu'aviateur naval en 1922. Il est ensuite stationné à Guam, où il reçoit une formation sur les environnements semi-tropicaux. À son retour aux États-Unis en 1925, il suit un cours de tactique aérienne avancée à Kelly Field, au Texas. Il a ensuite été envoyé au Nicaragua pour combattre les forces sandinistes, et est rentré aux États-Unis à la fin de 1929. Il est depuis lors devenu l'entraîneur et le capitaine des équipes nationales de fusiliers et de pistolets du corps des Marines, réussissant à remporter les tournois de 1935 et 1936, malgré plusieurs interruptions dues à l'agitation sociale croissante. Il est finalement promu major en février 1936, et affecté à Philadelphie. Avec l'effondrement de l'Union dans la guerre civile, Merritt parvient à peine à atteindre la Nouvelle-Angleterre avant que les armées ne ferment la frontière vers la Nouvelle-Angleterre. Son expérience et sa renommée lui ont valu une promotion précoce au rang de général de brigade.\n§YNotes importantes :§W - Apathique à la politique."
 NEE_MARK_CLARK_ARMY_DESC:0 "§YDescription générale\n§YNé:§W Le 1er mai 1896, à Sackets Harbour, dans l'État de New York, aux États-Unis d'Amérique\n§YCarrière militaire:§W Mark Wayne Clark est né dans une famille ayant une grande histoire militaire. Son grand-père était George Rogers Clark, un général militaire de l'époque de la Révolution américaine, et est le cousin du général d'armée George Marshall. Il a rejoint l'Académie militaire des États-Unis à West Point alors qu'il n'avait que 17 ans, en 1913, mais a malheureusement perdu du temps dans sa carrière en raison de sa maladie constante. Lors de son séjour à West Point, il a rencontré et s'est lié d'amitié avec Dwight Eisenhower, et Clark a obtenu son diplôme en avril 1917 aux côtés de Matthew Ridgway et de J. Lawton Collins en tant que sous-lieutenant. Comme son grand-père, il choisit de servir dans le corps d'infanterie où il est affecté au 11e régiment d'infanterie. Il a ensuite occupé divers postes d'état-major et de formation, obtenant le grade de premier lieutenant en 1921, le grade de capitaine en 1925 après avoir suivi le cours d'officier professionnel à l'école d'infanterie de l'armée américaine, et a atteint le grade de major en 1933 après avoir été affecté comme instructeur de formation de la garde nationale de l'armée de l'Indiana. Il a servi comme commandant adjoint du district du Civilian Conservation Corps à Omaha, Nebraska, tout en suivant des cours à l'école de commandement et d'état-major de l'armée américaine où il rencontrait de nouveau d'anciens camarades de classe comme Matthew Ridgway, ainsi que Walter Bedell Smith et Geoffrey Keyes, avec lesquels il entretenait des relations cordiales. Alors que la situation interne se détériorait, Clark était en congé à New York, et lorsque les hostilités ont éclaté, il a déménagé en Nouvelle-Angleterre à la recherche de sécurité. En raison du manque de personnel compétent, Clark a été promu à la hâte au rang de général de brigade, où il devra désormais superviser la création d'une nouvelle armée.\n§YNotes Importantes:§W- Bien que sa loyauté soit incontestée, son amitié avec des généraux désormais ennemis a fait craindre que le général Clark ne soit pas en mesure de faire son devoir lorsque le moment sera venu de les affronter ouvertement sur le champ de bataille."
 NEE_GEORGE_KENNEY_ARMY_DESC:0 "§YDescription générale\n§YNé:§W 6 août 1889, à Yarmouth, Nouvelle-Écosse, Canada\n§YCarrière militaire:§W George Churchill Kenney est entré au Massachusetts Institute of Technology en 1907 où il a suivi un cours de génie civil. Il n'a jamais terminé ses études, car son père a abandonné sa famille et il a été obligé de travailler pour subvenir aux besoins de sa famille. Il s'est ensuite engagé comme cadet volant pour la section d'aviation de l'US Signal Corps. Il est nommé premier lieutenant le 5 novembre 1917 et ne sera promu qu'en 1921 après avoir suivi un cours à l'Air Service Engineering School de Dayton, Ohio. Il devient inspecteur de l'Air Service de la Curtiss Aeroplane and Motor Company. En 1926, Kenney devient étudiant à l'école tactique de l'armée de l'air, à Langley Field, en Virginie, où il s'intéresse de plus en plus à l'utilisation combinée de l'armée de l'air et de l'armée de terre pour coordonner des attaques meurtrières. En septembre 1932, Kenney entre à l'Army War College à Washington D.C. où il rejoint l'un des nombreux comités qui étudient les batailles de Weltkrieg, où il devient expert de la deuxième bataille des lacs de Mazurie et commence à travailler sur ce qui sera connu sous le nom de Plan de guerre orange. Il est promu lieutenant-colonel en mars 1935, et est affecté à l'école d'infanterie de Fort Benning, en Géorgie. Cependant, voyant la montée en puissance de la guerre civile depuis le sud longiste, Kenney était certain que les hostilités allaient éclater. Il prépara donc un avion de fuite avec un groupe de loyalistes, et décida de s'échapper vers le nord dès que les hostilités éclateraient. Malgré tout, l'avion a réussi à atteindre la Nouvelle-Angleterre indemne, et Kenney a rejoint l'état-major de la Nouvelle-Angleterre pour assurer leur défense par tous les moyens possibles."
 NEE_WILLARD_G_WYMAN_ARMY_DESC:0 "§YDescription générale\n§Y!Né:§W Le 21 mars 1898, à Augusta, Maine, États-Unis d'Amérique\n§YCarrière militaire:§W Willard Gordon Wyman est entré à l'Académie militaire des États-Unis en 1917 et a été commissionné comme sous-lieutenant dans la branche de l'artillerie côtière, puis transféré à la branche de la cavalerie de l'armée américaine. Il devient instructeur d'infanterie et de cavalerie en 1921, et acquiert une expérience précieuse en travaillant comme attaché sur la Chine entre 1928 et 1932, atteignant le grade de capitaine à son retour. Le manque de personnel compétent a obligé Wyman à être promu rapidement au grade de général de brigade, mais il a montré sa volonté d'apprendre malgré le fait d'avoir été jeté dans une position si difficile."
 NEE_LEMUEL_SHEPHERD_ARMY_DESC:0 "§YGeneral Description\n§YBorn:§L February 10, 1896, in Norfolk, Virginia, United States of America\n§YMilitary Career:§L Lemuel Cornick 'Lem' Shepherd Jr. graduated from the Virginia Military Institute in 1917, and would enter the Marine Corps right after as a second lieutenant. He'd slowly climbed his way to Captain in 1922, where he was assigned to the Marine Company that assisted the Brazil's Centennial Exposition and would be later reassigned to the Marine Detachment in the USS New York. In 1927, he was shipped to Tianjin to serve in the 3rd Marine Brigade guarding the American Legation in the city. Lemuel would return to America in 1929 and graduate from the Field Officers' Course in 1932. He'd be sent to Haiti to serve with the Garde d'Haïti as a District and Department Commander, where he earned his promotion to Major. In 1934, Shepherd was detailed to the Marine Barracks, Washington, D. C., as Executive Officer and as Registrar of the Marine Corps Institute and would be promoted to Lieutenant Colonel in early 1936. After his promotion, he was assigned to the Naval War College at Newport, Rhode Island. With the country spiralling into Civil War and the Canadian seizure of New England, Shepherd presented his services to the New England Government, earning his promotion to Brigadier General and being assigned to the New England Marine Corps, where his experience shall be greatly valued by the small New England staff."

