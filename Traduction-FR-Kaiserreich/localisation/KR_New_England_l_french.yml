### Flavor Events ####

newengland.40.t:0 "Le grand ouragan de 1938 en Nouvelle-Angleterre"
newengland.40.d:0 "Ce qui a d'abord été considéré comme un problème mineur, l'ouragan Yankee Clipper est arrivé à Long Island le 21 septembre et, quelques heures plus tard seulement, il s'est avéré être le plus gros ouragan à avoir mis le pied en Nouvelle-Angleterre depuis le grand ouragan colonial de 1635. En se déplaçant vers le nord de Long Island au Connecticut, au Rhode Island et dans le Vermont, la tempête a coûté la vie à près de 700 personnes. À la fin de la dévastation, plus de 57 000 maisons ont été détruites ou endommagées et les réseaux routiers de toute la région de la Nouvelle-Angleterre étaient en lambeaux, les projections estimant qu'il nous faudrait des mois, voire des années, pour les rouvrir à la circulation."
newengland.40.a:0 " Que Dieu nous préserve"

### Underground Railroad ###
newengland.50.t:0 " Le chemin de fer souterrain "
newengland.50.d:0 "Créé dans les années 1700, le premier chemin de fer clandestin servait de réseau de routes secrètes dans le but de transporter clandestinement des esclaves afro-américains des treize colonies vers le Canada où l'esclavage était déjà aboli.\nAvec la guerre de Sécession qui a déchiré les foyers américains et les luttes idéologiques qui ont conduit à l'expulsion forcée ou parfois même au massacre d'Américains, notre gouvernement a relancé l'ancien \"Chemin de fer\" et a, avec l'aide des habitants des deux côtés de la frontière, rétabli le réseau dans l'espoir de transporter en toute sécurité les réfugiés vers notre petite nation."
newengland.50.a:0 "Il n'y a pas beaucoup de choses que nous pouvons faire, mais..."

#CSA
newengland.51.t:0 "La crise migratoire du lac Erie"
newengland.51.d:0 "La guerre ne fait rage que depuis quelques semaines maintenant, alors que les forces adverses se battent autour des Grands Lacs. Alors que le camarade tire sur le camarade et que les lignes de bataille se déplacent dans les deux sens, on ne peut pas oublier les énormes pertes en vies humaines dans la population civile. Souvent pris au milieu de la bataille, décimés lors de bombardements ou exécutés par des fanatiques des deux camps, ces gens ont fui en masse les combats vers notre nation. Comme la route terrestre devient de plus en plus dangereuse, de vastes étendues de baignoires branlantes ont été repérées sur le lac Erie dans une tentative désespérée d'atteindre notre sanctuaire pacifique. L'état de ces radeaux est souvent si grave que beaucoup ne parviennent même pas à traverser la frontière, et encore moins à se retrouver entre nos mains. Les organisations de secours telles que United America et la Croix-Rouge ont afflué sur le littoral du lac pour aider ceux qui survivent à ce périlleux voyage, souvent entrepris sous le couvert de la nuit. Elles demandent maintenant que le gouvernement leur donne plus de moyens pour secourir ceux qui traversent et pour balayer notre côté du lac à la recherche de survivants. Les pragmatiques de l'armée ont cependant vu dans cette grande migration une opportunité de faire passer clandestinement des armes et des équipements de la CSA entre nos mains. Ils proposent que nous envoyions des agents secrets à Detroit et Cleveland qui feront ensuite passer les marchandises sur les radeaux de réfugiés vers nos bateaux de patrouille."
newengland.51.a:0 "Permettre à des agents secrets d'établir une base sur l'île Pelée."
newengland.51.b:0 "Nous ne pouvons pas mettre la vie d'innocents en danger avec nos plans !"

newengland.52.t:0 "Réussir une opération de contrebande sur le lac Erie"
newengland.52.d:0 "Cachés sous des draps de lin et entre les vêtements des réfugiés, nos agents secrets de l'autre côté du lac Érié ont réussi à faire passer clandestinement des armes légères, des munitions et des fournitures médicales. Des équipements encore plus lourds, tels que des obus d'artillerie et des mortiers démontés, ont été transportés grâce aux efforts héroïques de notre peuple américain. Jusqu'à présent, les syndicats ne soupçonnent rien, mais il semble tout à fait naturel qu'un jour notre chance s'épuise..."
newengland.52.a:0 "Morceau par morceau, nous ramassons la carcasse"

newengland.53.t:0 "Contrebandiers appréhendés !"
newengland.53.d:0 "Notre bonne fortune ne pouvait pas durer et hier en a été une nouvelle preuve. Bien que rien ne semblait sortir de l'ordinaire sur les bateaux des contrebandiers, une légère déviation de l'horaire de la patrouille du port de Cleveland a surpris nos agents en plein milieu du crime. Les mots ne pouvaient pas expliquer pourquoi il y avait des dizaines de coffres à munitions et de carabines sur un bateau banalisé et il n'a pas fallu longtemps pour que le bateau soit ramené sur la rive et que nos agents soient enfermés derrière des barreaux."
newengland.53.a:0 "Changez le cours des routes, nous ne pouvons pas arrêter l'opération !"
newengland.53.b:0 "C'est trop risqué, nous devrions nous concentrer sur le programme des réfugiés"

newengland.54.t:0 "'Jack' le Doberman"
newengland.54.d:0 "Alors que l'homme retombe dans sa routine habituelle de tuer ses voisins, le monde animal n'est pas non plus épargné par la violence. Une histoire heureuse est cependant née dans le Connecticut où un jeune doberman, ironiquement nommé Jack, a réussi à empêcher des agents de la milice de faire exploser une bombe à Hartford.\n\n Le chien s'entraînait en coopération avec la Garde nationale du Connecticut lorsque sa patrouille a repéré les agents qui ont rapidement tenté d'échapper à leur capture. Avec le courage d'un vrai Américain, le petit chien a immédiatement couru après eux et a entraîné l'un des deux hommes vers le bas, ce qui a conduit à sa capture. Cet homme s'est avéré n'être autre que Paul Rashford, une cible longtemps recherchée par la police de Hartford pour son implication dans les émeutes quelques mois plus tôt et qui semble avoir établi tout un réseau d'agents dans le Connecticut.\n\n Alors que sa capture ne marque en aucun cas la fin de la menace socialiste dans l'État, 'Jack' a porté un coup dur à leur direction."
newengland.54.a:0 "Nous exprimons nos remerciements à ce bon garçon !"

newengland.55.t:0 "Réfugiés du CSA"
newengland.55.d:0 "Les horreurs de la guerre continuent de faire rage dans [CSA.GetNameDef] et la grande vague migratoire de la leur vers notre territoire semble ne pas connaître de fin. Tout comme le mois dernier, le chemin de fer clandestin a une fois de plus permis de transférer avec succès des milliers de ces réfugiés de guerre dans notre havre de sécurité."
newengland.55.a:0 "Prions pour que la violence cesse bientôt"

#TEX
newengland.56.t:0 "Réfugiés de l'AUS"
newengland.56.d:0 "Bien que le voyage soit plein de périls et que des bandits et/ou des criminels traquent les pistes du Sud profond jusqu'au Connecticut, des milliers de personnes partent quand même pour le voyage en espérant trouver la paix et un protecteur dans notre nation."
newengland.56.a:0 "Bienvenue en Nouvelle-Angleterre !"

newengland.57.t:0 "Pelley affirme son contrôle dans l'AUS"
newengland.57.d:0 "Le peuple américain n'a pas été surpris de constater que Huey Long ne servait que d'outil pour le bien plus dangereux Pelley. Aujourd'hui, la lutte pour le pouvoir au sein de la direction de l'État de l'Union a finalement atteint son point culminant, puisque Pelley lui-même a officiellement prêté serment en tant que président et a déjà commencé à mettre en œuvre ses politiques de racisme de grande envergure et ses souhaits de parvenir à une nation chrétienne blanche. Il va sans dire que la réaction à ces événements dans la ceinture noire a été loin d'être accueillante, car des centaines de milliers de citoyens afro-américains craignent maintenant pour leur avenir et se tournent vers le Nord dans l'espoir de trouver un refuge loin des copains de Pelley."
newengland.57.a:0 "Nous n'avons pas de place pour eux non plus !"
newengland.57.b:0 "Installez des quotas stricts de réfugiés et n'en laissez entrer que quelques-uns"
newengland.57.c:0 "A Boston, on n'est pas discriminé pour la couleur de sa peau !"

newengland.58.t:0 "Migration incontrôlée"
newengland.58.d:0 "Ce qui a commencé par quelques centaines, est rapidement devenu des dizaines de milliers car la politique anti-noir de Pelley a fait fuir les citoyens afro-américains vers le nord de notre territoire. Les gardes-frontières sont incapables de suivre le nombre croissant de réfugiés et les institutions gouvernementales et les organisations de secours luttent pour fournir un abri et de la nourriture à ceux qui ont perdu leur maison. Nous devons intervenir et le faire maintenant ou nous risquons de voir notre propre nation s'effondrer sous le poids de ces personnes qui, le plus souvent, ont utilisé toutes leurs ressources pour atteindre notre frontière. Un choix difficile devra être fait entre restreindre le nombre de réfugiés qui arrivent et les laisser ainsi à la merci du régime de Pelley dans le Sud ou les laisser tous traverser librement la frontière et risquer de mettre notre propre nation à rude épreuve. Les organisations de secours comme United America ont déjà dénoncé certaines personnalités politiques qui se sont prononcées contre la migration incontrôlée, mais même elles se rendent maintenant compte que les ressources diminuent rapidement et que le flux ne cesse d'augmenter."
newengland.58.a:0 "Fermez la frontière !"
newengland.58.b:0 "Nous sommes le seul espoir que ces gens ont, laissez-les entrer !"

newengland.59.t:0 "Nomination du poète officiel de la Nouvelle-Angleterre"
newengland.59.d:0 "Le poste de poète officiel fait l'objet de discussions au sein de la politique de l'État depuis quelques années maintenant. Une seule personne pour représenter le corpus de centaines d'artistes contre la marée du cinéma et de la musique populaire en tant que forme d'art. Le Congrès de la Nouvelle-Angleterre a décidé de créer ce titre en même temps que la reconsécration de l'Athénée de Boston en tant que bibliothèque temporaire du Congrès. Le candidat le plus en vue dans le sondage du Congrès est Robert Frost, qui fait preuve d'une nette maîtrise de la poésie moderniste de la Nouvelle-Angleterre. Cependant, les sondages ont montré que l'écrivain de romans en fascicules H.P Lovecraft avait la faveur du public. Lovecraft a écrit dans les journaux qu'il accepterait ce prix, mais qu'il n'apparaîtrait pas en public pour la cérémonie. La Bibliothèque du Congrès est dans une impasse."
newengland.59.a:0 "Robert Frost, maître moderniste"
newengland.59.b:0 "H.P Lovecraft, le maître de l'horreur"

newengland.60.t:0 "Intervention pour John Winant"
newengland.60.d:0 "La vie privée du président Winant ne fait pas l'objet de commérages dans les journaux, mais après aujourd'hui, c'est une question d'ordre public. Les esprits du président Winant ont trouvé une arme chargée dans sa chambre ce soir, et après qu'une panique ait déterminé qu'ils n'étaient pas des assassins. Le président Winant a avoué à ses esprits que sa liaison secrète avec Sarah Churchill avait pris fin, et il est bouleversé par les retombées politiques potentielles des indiscrétions commises avec la fille d'un grand homme politique canadien. Heureusement, Winston Churchill a été prévenu très gentiment et a pardonné au président Winant en personne. Winant a décidé de prendre quelques jours de pause pour récupérer mentalement."
newengland.60.a:0 "Il a juste besoin de quelques jours de repos" 

newengland.61.t:0 "Campagnes de Gerry pour Mackenzie King"
newengland.61.d:0 "Bien avant sa carrière politique, Peter Gerry était étudiant à Harvard. Là, il a reçu l'enseignement du vice-ministre canadien du travail, William Lyon King. Ces leçons ont eu un impact majeur sur Gerry. Aujourd'hui, King est un important homme politique libéral dont les alliés aux États-Unis sont les républicains et les libéraux. En tant que président, Gerry a discuté avec ses conseillers de la possibilité de franchir la ligne du parti pour aider son ancien mentor. Cela aurait invariablement pour effet d'avilir les démocrates et d'aider les libéraux en Amérique. "
newengland.61.a:0 "Ne dépassez pas les limites des partis !"
newengland.61.b:0 "Gerry peut faire campagne comme il veut."

newengland.62.t:0 "L'incendie de Cocoanut Grove remonte à Tobin"
newengland.62.d:0 "Un incendie massif a éclaté dans la boîte de nuit populaire de Boston, Cocoanut Grove, faisant près de 500 morts. Parmi les victimes se trouvent plusieurs immigrants américains de haut rang, et le tumulte à la recherche d'une réponse a fait rage dans les plus hautes sphères du pouvoir. Il semble que plusieurs politiciens de niveau intermédiaire du parti démocrate aient accepté des pots-de-vin au début du mois avant une inspection. Cette inspection a été jugée insuffisante par un organisme indépendant, et le procureur général prépare un dossier reconnaissant une conspiration massive. Cela a ébranlé le soutien du public aux démocrates de toute la Nouvelle-Angleterre."
newengland.62.a:0 "Une honte pour la ville"

newengland.63.t:0 "Artefacts du Rockefeller Center récupérés, certains défigurés"
newengland.63.d:0 "Depuis l'abandon de la ville de New York aux syndicats militants, Nelson cherche à récupérer tout ce qu'il peut de son précieux Rockefeller Center. Il semble maintenant que la plupart des œuvres d'art installées dans le gratte-ciel soient à présent à vendre, ce dont Nelson a profité. Lorsque ces reliques d'une Amérique pacifique sont arrivées, nous avons tous eu honte de les trouver défigurées. Il semble que Diego Rivera, dont les peintures murales ont été rejetées pour être installées, ait pris sur lui de remplacer les images de Zeus par celles de Marx. Parmi plusieurs autres héros mythologiques, tous ont été stratégiquement remplacés par leurs mythomanes socialistes respectifs. Ces œuvres d'art inestimables sont ruinées"
newengland.63.a:0 "Je t'aurai Rivera, un jour !"

newengland.64.t:0 "Les Canadiens postulent pour West Point"
newengland.64.d:0 "La promotion de 1944 vient d'arriver, et leur nombre est bien inférieur aux attentes. Comme il est toujours nécessaire pour les sénateurs de recommander des jeunes hommes potentiels, le nombre de nouveaux cadets est passé de 100 à seulement 14. Il a été suggéré que nous permettions aux politiciens canadiens de recommander leurs jeunes hommes à West Point. Nous avons un besoin urgent de nouveaux officiers, et pourtant, cette tradition honorée par le temps garantit que cette institution n'est pas utilisée par des puissances étrangères, et encore moins par la Couronne."
newengland.64.a:0 "Absolument pas !"
newengland.64.b:0 "Nous avons besoin du peuple"

### Freedom Fliers ###
newengland.70.t:0 "Choisir notre propagande."
newengland.70.d:0 "L'initiative "Freedom Fliers" a été activée par notre gouvernement mais il y a encore beaucoup de discussions sur le contenu des messages déposés car le bon message pourrait faire des ravages derrière leurs lignes mais le mauvais message pourrait renforcer leur détermination. La question de savoir s'il faut frapper directement la population civile ou les forces armées reste également un sujet de débat car certains ont fait valoir que le front intérieur ennemi serait plus sensible à notre message mais qu'une frappe directe sur leurs forces armées pourrait avoir un effet plus direct."
newengland.70.a:0 "Tentative de perturber leurs plans d'attaque avec de fausses informations"
newengland.70.b:0 "Tenter de tromper leurs troupes en laissant des brèches dans leurs défenses"
newengland.70.c:0 "Répandre l'incertitude sur leur front intérieur"
newengland.70.e:0 "Tenter de démoraliser leurs troupes"

newengland.71.t:0 "L'histoire du soldat Bob \"Daredevil\" Rogers."
 newengland.71.d:0 "Le soldat Bob a toujours été un nom connu dans le corps des Freedom Fliers mais ce sont ses récentes actions héroïques au-dessus du territoire ennemi qui lui ont valu son surnom de \"Daredevil\".\n\n Envoyé avec 5 autres membres de son escadron, lui et ses compatriotes ont été surpris par une installation anti-aérienne qui y avait été placée après des rumeurs d'incursions dans leur zone aérienne. De mauvaises informations de notre part ont finalement conduit au désastre car tout le groupe d'avions a été réduit en morceaux, seul le soldat Bob et un de ses camarades ayant survécu au crash. Atterrissant profondément derrière les lignes ennemies et sans aucun moyen d'atteindre nos propres positions, les deux hommes ont pris sur eux de mener une série d'actions de guérilla dans la région, réussissant à entraver les lignes de ravitaillement ennemies et à forcer leur commandement à déployer des troupes supplémentaires dans la région.\n\nLeur succès ne durera cependant pas longtemps, car une tentative de recrutement de sympathisants éventuels au milieu de la population civile s'est retournée contre eux et un coup monté orchestré pour finalement tuer les deux hommes a entraîné la mort de Bobs, un compagnon d'armes, et la perte de son oreille droite.\n\nMaintenant seul, à court de munitions et toujours sans moyen de rentrer à la base, Bob a voyagé jusqu'au nord du lac Erié tout en gardant toujours une longueur d'avance sur les agents ennemis qui le traquaient. Embarquant avec 50 réfugiés sur un bateau chancelant, Bob est finalement rentré à New York la semaine dernière. Coincé seul et sans contact derrière les lignes ennemies, il a mis 50 jours à rentrer dans notre pays, laissant une traînée de sabotage sur son passage. Bien que ses commandants lui aient accordé la permission de se remettre de son aventure, Bob aurait déjà signé pour le vol suivant, affirmant qu'il allait tout recommencer pour sa nation bien-aimée."
newengland.71.a:0 "La nation américaine remercie son fils pour son service !"

newengland.72.t:0 "Poursuite de l'expansion des \"Freedom Fliers\""
newengland.72.d:0 "Les récents succès remportés par le Corps d'armée ont amené beaucoup de gens à se demander si les avions devaient également être utilisés pour effectuer des largages aériens derrière les lignes ennemies afin d'approvisionner les cellules de résistance en armes et autres équipements. Certains ont cependant fait valoir que cela s'écarte trop de la mission pacifique initiale des Freedom Fliers et que les équipements et la main-d'œuvre supplémentaires nécessaires aux opérations pourraient très bien être mieux dépensés ailleurs."
newengland.72.a:0 "Affectez leur les ressources !"
newengland.72.b:0 "C'est trop risqué"

newengland.73.t:0 "Sabotage sur le terrain d'aviation de l'armée de Bedford"
newengland.73.d:0 "Sous le couvert de l'obscurité et avec le soutien de l'intérieur, des agents étrangers ont réussi à causer des dommages massifs aux avions de chasse stationnés à Bedford. Des dizaines d'avions ont été perdus ou endommagés et les hangars ont souffert de diverses petites explosions. Nous n'avons pas été en mesure de les arrêter jusqu'à présent et il n'y a même pas de réponse quant à la faction à laquelle adhèrent les saboteurs."
newengland.73.a:0 "Sommes-nous aveugles ? Déployez la garnison !"

newengland.80.t:0 "La rébellion des Yankees"
newengland.80.d:0 "Alors que notre intention, en occupant la Nouvelle-Angleterre, était de protéger les habitants de la région des ravages de la guerre de Sécession, il semble que beaucoup d'entre eux se soient opposés à cette décision. Plusieurs dirigeants de Boston ont publiquement accusé le Canada de ne vouloir que rendre la région à la domination britannique, de faire sortir tout ce que nous pouvons de la région pour que nous puissions retourner dans les Home Isles, et qu'ils auraient mieux fait de jeter leur sort avec leurs frères et sœurs américains. La fièvre qui règne dans la région a atteint un point tel que nous pourrions devoir reconsidérer notre plan d'autonomie de la Nouvelle-Angleterre... ou faire face à une longue période de soulèvements."
newengland.80.a:0 "Cela ne servira à rien"
newengland.80.b:0 "Bah, très bien - mettez en place le gouvernement provisoire"

newengland.85.t:0 "La rébellion des Yankees est terminée"
newengland.85.d:0 "Cela a pris de nombreux mois, mais il semble que la soi-disant rébellion des Yankees en Nouvelle-Angleterre soit terminée. Les chefs de la résistance ont été capturés ou ont fui, et les gouvernements locaux restants semblent tous se rallier au gouvernement canadien - encouragés, on l'imagine, par les images de dévastation dans le reste de l'Amérique qui défilent dans les pages de leurs journaux. Nous ne devrions pas voir d'autres problèmes dans la région."
newengland.85.a:0 "Enfin !"

newengland.90.t:0 "Rejoindre l'Amérique"
newengland.90.d.forced:0 "Des fonctionnaires sont arrivés aujourd'hui de [From.GetNameDef] pour entamer des négociations sur une réunion pacifique entre notre gouvernement et le leur. Il y a eu peu de temps pour discuter de la question à Boston, cependant, car presque instantanément une campagne publique a balayé le pays pour exiger que nous dissolvions le gouvernement immédiatement. La Nouvelle-Angleterre, estime le public, n'est pas un vrai pays - et son gouvernement n'a pas la légitimité suffisante pour refuser la demande [From.GetAdjective]."
newengland.90.d.choice:0 "Des fonctionnaires sont arrivés aujourd'hui de [From.GetNameDef] pour entamer des négociations sur une réunion pacifique entre notre gouvernement et le leur, maintenant que la guerre civile est terminée et que le vainqueur a décidé. Nombreux sont ceux qui estiment que le principal objectif du gouvernement provisoire de la Nouvelle-Angleterre - éviter le chaos de la guerre civile - a été atteint, et que nous devrions à nouveau faire partie de l'Amérique. D'autres, en revanche, estiment que la Nouvelle-Angleterre a atteint son propre sens de la légitimité. Nous avons une place dans la sphère britannique, et faire partie de [From.GetNameDef] est ce que nous voulons vraiment ? S'agit-il vraiment de l'Amérique dont nous nous souvenons ?"
newengland.90.a:0 "Il semble que nous n'ayons pas d'autre choix que de nous mettre d'accord..."
newengland.90.b:0 "Nous devrions rejoindre l'Amérique"
newengland.90.c:0 "Non, ce n'est pas dans notre intérêt"

newengland.91.t:0 " La requête de [GetNameDefCap] "
newengland.91.d:0 "L'ambassadeur de [From.GetNameDef] a rencontré les responsables de [Root.GetAdjective] et leur a présenté leur plan : ils souhaitent se réunir pacifiquement avec [requester.GetNameDef], avec effet immédiat. Maintenant que la guerre civile est terminée, ils estiment que l'objectif du gouvernement provisoire de la Nouvelle-Angleterre - à savoir éviter le chaos et la destruction - est également atteint. L'Amérique, disent-ils, doit redevenir une Amérique. Les réactions au sein du gouvernement sont mitigées, bien que la plupart des gens s'accordent à dire que [requester.GetNameDef] ne restera pas inactif si nous refusons"
newengland.91.a:0 "Alors nous leur souhaitons bonne chance"
newengland.91.b:0 "Nous sommes d'accord, si [requester.GetNameDef] rejoint l'Entente."
newengland.91.c:0 "Non, nous ne pouvons pas permettre cela."

newengland.92.t:0 "[From.GetNameDefCap] Agrees"
newengland.92.d:0 "Le gouvernement [From.GetAdjective] a convenu que le but du gouvernement provisoire est atteint. Il n'a aucune revendication sur la région de la Nouvelle-Angleterre et ne souhaite aucun conflit avec [requester.GetNameDef], ni n'a l'intention de leur faire des demandes pour le retour de la Nouvelle-Angleterre. Les forces [From.GetAdjective] ont commencé à quitter la région immédiatement."
newengland.92.a:0 "Merveilleuses nouvelles !"

newengland.93.t:0 "Réunion avec la Nouvelle-Angleterre"
newengland.93.d:0 "Les responsables de la Nouvelle-Angleterre ont transmis le message rapidement : ils s'associeront volontiers à [Root.GetNameDef] dès maintenant. Le but de leur gouvernement provisoire - éviter le chaos de la guerre civile - est maintenant terminé, et ils espèrent que l'Amérique sera à nouveau entière."
newengland.93.a:0 "Excellent !"

newengland.94.t:0 " la préoccupation canadienne"
newengland.94.d:0 "Bien que le gouvernement de la Nouvelle-Angleterre ne soit pas une marionnette canadienne, il serait faux de suggérer qu'il ne fait pas partie de l'Empire britannique - tel qu'il est - et qu'il est d'une grande importance pour la sphère d'intérêt canadienne plus large. Le gouvernement canadien est prêt à permettre à la Nouvelle-Angleterre de se réunir avec [requester.GetNameDef], puisque la raison de l'intervention du Canada dans la région a pris fin avec la guerre civile, mais il demande que [requester.GetNameDef] rejoigne l'alliance Entente. Cela compenserait la perte de la Nouvelle-Angleterre et serait également un moyen de rembourser [CAN.GetNameDef] pour avoir sauvé des vies américaines."
newengland.94.a:0 "Nous verrons où cela nous mènera..."
newengland.94.b:0 "Nous sommes d'accord avec cette demande"
newengland.94.c:0 "Non, ils n'ont pas le droit de faire cette demande"

newengland.95.t:0 "[requester.GetNameDefCap] accepte"
newengland.95.d:0 "Des fonctionnaires de [requester.GetNameDef] sont revenus avec un accord - ils rejoindront l'Entente en échange de retrouvailles pacifiques avec la Nouvelle-Angleterre, et comme moyen de rembourser [Root.GetNameDef] pour avoir sauvé tant de vies américaines pendant la guerre civile."
newengland.95.a:0 "Pourrait leur convenir !"

newengland.96.t:0 "[requester.GetNameDefCap] refuse"
newengland.96.d:0 "Les fonctionnaires de [requester.GetNameDef] sont rentrés au Canada avec un refus catégorique - ils ne négocieront pas le retour de la Nouvelle-Angleterre, d'autant plus que [CAN.GetNameDef] n'avait pas le droit d'intervenir dans la guerre civile au départ. Les fonctionnaires disent que le Canada a pris le contrôle de la Nouvelle-Angleterre pour se protéger des forces radicales, rien de plus. Une fois cette menace écartée, l'Amérique devrait à nouveau être entière."
newengland.96.a:0 "J'aimerais que maman et papa arrêtent de se battre..."
newengland.96.b:0 "Très bien, laissez-les partir"
newengland.96.c:0 "Alors nous refusons"

newengland.97.t:0 "[From.GetNameDefCap] refuse"
newengland.97.d.forced:0 "Le gouvernement canadien est retourné en Nouvelle-Angleterre avec un refus catégorique - nous ne pouvons pas rejoindre l'Amérique. Il semble que leurs promesses d'autonomie, et leurs assurances que l'intervention était pour notre sécurité, n'étaient qu'une imposture. Comme la Nouvelle-Angleterre n'a pas la légitimité suffisante pour agir autrement que comme une marionnette canadienne, elle s'est dissoute dans un spasme de luttes intestines et de fureur contre les Canadiens"
newengland.97.d.choice:0 "Le gouvernement canadien est retourné en Nouvelle-Angleterre avec un refus catégorique - nous ne pouvons pas rejoindre l'Amérique. Il semble que leurs promesses d'autonomie et leurs assurances que l'intervention était pour notre sécurité n'étaient qu'une imposture : ils sont intervenus pour sauvegarder les intérêts britanniques, rien de plus. Maintenant, le gouvernement de la Nouvelle-Angleterre doit décider lui-même où se trouvent ses intérêts, et peut-être déclencher une guerre dans un sens ou dans l'autre"
newengland.97.a:0 "Soit !"
newengland.97.b:0 "Nous rejoindrons [requester.GetNameDef] de toute façon !"
newengland.97.c:0 "Nous restons avec [From.GetNameDef]"

newengland.98.t:0 "La Nouvelle-Angleterre se dissout"
newengland.98.d:0 "Avec notre refus de permettre à la Nouvelle-Angleterre de rejoindre [requester.GetNameDef], leur gouvernement s'est complètement dissout en raison d'un conflit interne et du sentiment qu'il n'a pas de véritable légitimité. La région est à nouveau sous notre contrôle et pourrait très bien nous conduire à une guerre avec [requester.GetNameDef]."
newengland.98.a:0 "Soit !"

newengland.99.t:0 "[war_country.GetNameDefCap] refuses"
newengland.99.d.exists:0 "Pour des raisons mal comprises, le gouvernement de la Nouvelle-Angleterre a décidé que ses intérêts sont servis en restant dans la sphère britannique. Beaucoup au sein de notre gouvernement sont enragés, et se demandent si les citoyens de la Nouvelle-Angleterre ressentent la même chose que son gouvernement... ou, peut-être est-il préférable de dire, les Britanniques ?"
newengland.99.d.notexists:0 "Bien qu'il semble que les habitants de la Nouvelle-Angleterre aient été plus que disposés à se joindre à nous pacifiquement, l'intervention canadienne a exposé leur gouvernement provisoire pour ce qu'il était : une marionnette, soumise à la volonté de la couronne britannique. Avec leur refus de laisser la Nouvelle-Angleterre choisir son propre destin, le gouvernement de la Nouvelle-Angleterre s'est effondré et a été réabsorbé dans [CAN.GetNameDef]."
newengland.99.a:0 "Alors c'est la guerre !"
newengland.99.b:0 "On s'occupera de ça plus tard"

newengland.100.t:0 " La trahison de la Nouvelle-Angleterre "
newengland.100.d:0 "Alors que notre gouvernement avait refusé à la Nouvelle-Angleterre le droit de se réunir avec [requester.GetNameDef], il semble qu'ils aient finalement décidé de le faire de toute façon. Nos forces dans la région se sont retirées au fur et à mesure que les forces américaines sont arrivées, et il semble qu'il n'y ait rien que nous puissions faire - à moins que nous ne choisissions de forcer la question et d'en faire une question de guerre."
newengland.100.a:0 "Alors c'est la guerre !"
newengland.100.b:0 " Qu'ils l'aient. "

