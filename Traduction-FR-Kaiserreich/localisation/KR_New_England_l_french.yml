### Setting up New England ###

newengland.1.t:0 "L'occupation de la Nouvelle-Angleterre"
newengland.1.d:0 "Le déclenchement de la guerre civile en Amérique a laissé la région de la Nouvelle-Angleterre peu défendue et vulnérable à l'occupation. Si nous frappons rapidement et que nous nous emparons de la région, nous pourrions fermer un point faible sur notre flanc est et renforcer notre position contre toute invasion d'une puissance sudiste hostile. Presque abandonnés par leur gouvernement, nous prévoyons que nos cousins de la Nouvelle-Angleterre accueilleront favorablement notre intervention."
newengland.1.a:0 "Saisissez la Nouvelle-Angleterre !"
newengland.1.b:0 "C'est trop risqué"

newengland.2.t:0 "Le Canada s'installe en Nouvelle-Angleterre"
newengland.2.d:0 "La région de la Nouvelle-Angleterre a été assaillie par la violence des milices syndicalistes, au point que les gouverneurs de la région - inquiets à l'idée d'être envahis par [CSA.GetNameDef] et peu disposés à attendre que le gouvernement fédéral rétablisse l'ordre - ont demandé à [CAN.GetNameDef] d'intervenir avec ses forces pour rétablir l'ordre. Le gouvernement canadien nous a fait part de son intention et a souligné qu'il ne souhaitait que protéger la vie d'innocents et qu'il discuterait plus avant de la question avec le gouvernement américain une fois la paix rétablie. Alors que certains membres du cabinet [Root.GetAdjective] pensent que les Canadiens ont violé notre souveraineté, nous ne pouvons pas faire grand-chose pour le moment."
newengland.2.d.nocsa:0 "La région de la Nouvelle-Angleterre a été assaillie par la violence des milices syndicalistes, au point que les gouverneurs de la région - peu disposés à attendre que le gouvernement fédéral rétablisse l'ordre - ont demandé que [CAN.GetNameDef] intervienne avec ses forces pour rétablir l'ordre. Le gouvernement canadien nous a fait part de son intention et a souligné qu'il ne souhaitait que protéger la vie d'innocents et qu'il discuterait de la question avec le gouvernement américain une fois la paix rétablie. Bien que certains membres du cabinet [Root.GetAdjective] estiment que les Canadiens ont violé notre souveraineté, en particulier depuis que la SPA n'a pas été levée comme beaucoup le craignaient, nous ne pouvons pas faire grand-chose à ce sujet pour le moment."
newengland.2.a:0 "Nous nous occuperons de cela plus tard"

newengland.3.t:0 "La terreur en Nouvelle-Angleterre"
newengland.3.d:0 "La Nouvelle-Angleterre a été assiégée par la violence des milices syndicalistes, et les gouverneurs de la région sont terrifiés à l'idée que le gouvernement fédéral ne puisse pas empêcher une prise de contrôle rapide de toute la région. Apparemment, ils sont allés jusqu'à demander officiellement une intervention de [CAN.GetNameDef], mais le gouvernement canadien a refusé de s'impliquer... du moins pour l'instant. En conséquence, les milices de Boston se mobilisent rapidement pour essayer d'organiser une défense adéquate de la région."
newengland.3.a:0 "Nous aiderons autant que nous le pourrons"

newengland.5.t:0 "La question de la Nouvelle-Angleterre"
newengland.5.d:0 "Maintenant que nous sommes intervenus en Nouvelle-Angleterre, un certain nombre de ministres canadiens ont rencontré les dirigeants de ces États pour discuter de la meilleure façon de maintenir l'ordre. Les États ont suggéré de mettre en place un gouvernement provisoire pour la région, qui serait - au moins dans un premier temps - sous notre contrôle et intégré à l'alliance Entente. Certains membres du gouvernement ont toutefois suggéré qu'il serait préférable que nous occupions et administrions simplement le territoire nous-mêmes. Les Américains, disent-ils, peuvent parfois être d'une loyauté suspecte - reconnaissants ou non, leurs objectifs ne reflètent peut-être pas les nôtres."
newengland.5.a:0 "Mettre en place le gouvernement provisoire"
newengland.5.b:0 "Mettre en place le gouvernement provisoire (jouer la Nouvelle-Angleterre)"
newengland.5.c:0 "Continuer l'occupation militaire"

newengland.6.t:0 "Le gouvernement provisoire de la Nouvelle-Angleterre"
newengland.6.d:0 "Grâce à nos alliés au Canada, nous avons mis en place un gouvernement provisoire à Boston alors que nous nous préparons à libérer le reste de notre pays. Malheureusement, peu de gens, tant à l'intérieur qu'à l'extérieur des États de la Nouvelle-Angleterre, croient que nous sommes la véritable et légitime Amérique, et nous devons remédier à ce problème."
newengland.6.a:0 "Ne me marchez pas dessus !"

## Focus Tree Events ###

newengland.10.t:0 "Labor-Relations Act" (loi sur les relations de travail)
newengland.10.d:0 "Un projet de loi a été présenté pour aider à améliorer les conditions des travailleurs en Amérique. Ce projet de loi est confronté à un certain recul de la part des membres les plus conservateurs du Congrès qui pensent que nous essayons de mettre en œuvre le syndicalisme. La question est donc de savoir si le Congrès va adopter le projet de loi ou non."
newengland.10.a:0 "Adopter la loi"
newengland.10.b:0 "Ne pas adopter la loi"

newengland.11.t:0 "Labor-Relations Act"
newengland.11.d:0 "Un projet de loi a été présenté pour aider à améliorer les conditions de l'économie et du lieu de travail. La loi dite "sur les relations de travail" est évidemment destinée à aider les entreprises plutôt que les travailleurs. Et donc, elle est confrontée à un rejet de la part des membres les plus libéraux du Congrès qui estiment qu'elle ne va pas assez loin. La question est donc de savoir si le Congrès adoptera ou non le projet de loi."
newengland.11.a:0 "Adopter la loi"
newengland.11.b:0 "Ne pas adopter la loi"

newengland.12.t:0 " La Nouvelle Angleterre exige l'autonomie gouvernementale "
newengland.12.d:0 "Le gouvernement provisoire de la Nouvelle-Angleterre, maintenant qu'il a établi son armée et sa structure, a exigé qu'on lui accorde l'autonomie. Certains membres du gouvernement canadien sont stupéfaits par le ton de cette demande, car c'est le gouvernement canadien qui a permis aux habitants de la Nouvelle-Angleterre d'éviter le chaos qui sévit dans le reste de l'Amérique, bien que d'autres soulignent (peut-être à juste titre) qu'à moins que l'ambition du Canada soit de gouverner les Américains en tant que sujets coloniaux, il n'y a aucune raison de ne pas donner à la Nouvelle-Angleterre ce qu'elle recherche."
newengland.12.a:0 "Leur accorder l'autonomie"
newengland.12.b:0 "Non, ils sont trop précieux"

newengland.13.t:0 "Le Canada est d'accord"
newengland.13.d:0 "Le gouvernement canadien a répondu par l'affirmative à notre demande. Il est prêt à renoncer à tout contrôle sur notre appareil gouvernemental et a exprimé sa volonté de travailler avec nous en tant que partenaires égaux dans l'alliance Entente."
newengland.13.a:0 "Nous sommes reconnaissants"

newengland.14.t:0 "Le Canada refuse"
 newengland.14.d:0 "Peut-être que le gouvernement canadien a décidé que nous sommes un atout trop précieux dans sa quête pour reprendre les Home Isles, ou peut-être qu'il convoite secrètement le territoire de la Nouvelle-Angleterre comme étant le sien, le gouvernement canadien a refusé d'accorder à la Nouvelle-Angleterre l'autonomie gouvernementale. Nous sommes, au moins pour l'avenir prévisible, leur sujet... ce qui a porté un coup sérieux à la légitimité de notre gouvernement."
newengland.14.a:0 "C'est un scandale !"

newengland.15.t:0 "[From.GetNameDefCap] déclare l'indépendance"
newengland.15.d:0 "Frissonnant depuis que nous leur avons refusé l'autonomie, le gouvernement de la Nouvelle-Angleterre a finalement déclaré son indépendance, abandonnant complètement notre alliance."
newengland.15.a:0 "Soit"
newengland.15.b:0 "Non, cela ne peut pas être autorisé !"

### Elections and Primaries ###

newengland.20.t:0 "Le gouvernement provisoire"
newengland.20.d:0 "Suite au chaos de l'intervention canadienne, les gouverneurs des États de la Nouvelle-Angleterre se sont réunis pour choisir un président intérimaire. Les choix ont été faits par l'homme d'affaires Averell Harriman, l'ancien gouverneur du Maine Percival Baxter, fade et sans controverse, et le représentant conservateur Joseph William Martin. Après de nombreuses heures de délibérations, ils ont décidé de..."
newengland.20.a:0 "William Averell Harriman."
newengland.20.b:0 "Percival P. Baxter."
newengland.20.c:0 "Joseph William Martin Jr."

newengland.21.t:0 "[GetYear] Liberal Convention"
newengland.21.d:0 "Le nouveau parti libéral s'est réuni pour tenir sa première convention à Boston, afin de sélectionner un candidat aux élections [GetYear]. Les deux principaux candidats sont l'ancien gouverneur du New Hampshire, John Winant, et l'ancien gouverneur de New York, Herbert Lehmann. Qui les délégués vont-ils choisir ?"
newengland.21.a:0 "John Gilbert Winant."
newengland.21.b:0 "Herbert H. Lehman."

newengland.22.t:0 " Convention Républicaine de [GetYear] "
 newengland.22.d.nobaxter:0 "Alors que l'infrastructure du Parti républicain a été en grande partie détruite lors de l'intervention, le riche homme d'affaires Joseph Kennedy l'a reconstruite avec ses propres fonds personnels, et est actuellement en train de présenter la candidature du parti aux élections [GetYear]. Le gouverneur du Maine, Percival Baxter, est également candidat, mais la richesse et les relations de Kennedy l'aideront certainement. Qui les délégués vont-ils choisir ?"
 newengland.22.d.baxter:0 "Alors que l'infrastructure du Parti républicain a été en grande partie détruite lors de l'intervention, le riche homme d'affaires Joseph Kennedy l'a reconstruite avec ses propres fonds personnels et est actuellement candidat à l'investiture du parti aux élections de [GetYear]. Percival Baxter, l'actuel chef du gouvernement provisoire, est également candidat, mais la richesse et les relations de Kennedy l'aideront certainement. Qui les délégués vont-ils choisir ?"
newengland.22.a:0 "Percival P. Baxter"
newengland.22.b:0 "Joseph Kennedy Sr"

newengland.23.t:0 " Convention Démocrate de [GetYear] "
newengland.23.d.nomartin:0 "La convention démocratique [GetYear] se tient au Fanieul Hall à Boston - la maison ancestrale du parti dans la ville. Au milieu d'une querelle acharnée, deux candidats ont pris la tête des différents délégués : Le représentant Joseph William Martin Jr. et le gouverneur du Massachusetts Christian Herter. Qui les délégués vont-ils choisir ?"
newengland.23.d.martin:0 "La convention démocratique [GetYear] se tient au Fanieul Hall à Boston - la maison ancestrale du parti dans la ville. Au milieu d'une querelle acharnée, deux candidats ont pris la tête des différents délégués : Joseph William Martin Jr, chef du gouvernement provisoire actuel, et Christian Herter, le gouverneur du Massachusetts. Qui les délégués vont-ils choisir ?"
