 NEE_ALLAN_MCCANN_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§L September 20, 1896 in North Adams, Massachusetts, United States of America\n§YMilitary Career:§L Allan Rockwell McCann graduated from the United States Naval Academy in March 1917. He was assigned to USS Kansas on which he served until September 1919. Following instruction in submarines aboard USS Fulton at the Submarine Base at New London, he joined USS K-6 in January 1920, serving in command of that submarine from May to September of that year and subsequently commanded the submarines USS N-4 and USS L-3 until June 1922. He transferred to USS R-21 at Coco Solo serving in command of that submarine until she was decommissioned in June 1924. In July 1924, returning to the Submarine Base at New London, he served as an instructor in Diesel Engineering for one year, assigned to USS Chewink. He then was transferred to duty as Chief Engineer and Repair Officer of that Base. In 1925, he was assigned additional duty as technical adviser to the Peruvian Naval Commission at the Electric Boat Company and when detached in 1926, he commanded the submarine USS S-30 until 1929. He then served in the Design Division, later in the Maintenance Division, Bureau of Construction and Repair (now Bureau of Ships), Navy Department, Washington, D.C., for two years starting in July 1929.From August 1931 until June 1934, he commanded the submarine USS Bonita. In the start of 1937 he assumed duty as Commander, 2nd Submarine Division, Submarine Fleet and was serving in that command when the New England's government was proclaimed. After joining to New England he was promoted to rear admiral."
 NEE_EDWARD_ELLSBERG_NAVY_DESC:0 "§YAdmiral Description\n§YBorn:§L November 21, 1891 in New Haven, Connecticut, United States of America\n§YMilitary Career:§L Edward 'Commander Ellsberg' Ellsberg was one of the very few Jews who were accepted into the United States Naval Academy, from which he graduated with a Bachelor of Science degree in 1914 and later earned his Master of Science degree from the Massachusetts Institute of Technology in 1920. Ellsberg was commissioned in the navy in 1914 and served on active duty until 1926. He became an expert in undersea salvage and rescue. In 1926, he raised the navy submarine, S-51. For that success he was promoted to the rank of commander by an Act of Congress and awarded the Distinguished Service Medal by the Navy Department, since which time he has been popularly known as 'Commander Ellsberg'. Ellsberg described the raising of the S-51 in his 1929 book, 'On the Bottom'. After leaving active duty, Ellsberg worked for the Tide Water Oil Company and began writing books about his exploits and about historical events. In 1927, Ellsberg volunteered for active duty to rescue survivors trapped in the sunken submarine S-4. The rescue efforts failed and Ellsberg returned home in early January 1928 when he continued work on Tide Water Oil Company. Immediately after the declaration of New England, Ellsberg rejoined the navy and was promoted to the rank of rear admiral."
