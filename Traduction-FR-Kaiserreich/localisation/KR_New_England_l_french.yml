### FOCUS TREE ###
NEE_Legitimate_America:0 "L'heure la plus sombre de l'Amérique"
NEE_Legitimate_America_desc:0 "Alors que le reste des États-Unis est consumé par la guerre, la Nouvelle-Angleterre a réussi à devenir un port sûr dans une tempête de chaos. Nous devons rassurer ceux qui se trouvent à nos frontières que le gouvernement provisoire est leur seul espoir de liberté et de sécurité."

NEE_Land_of_the_Free:0 "Land of the Free"
NEE_Land_of_the_Free_desc:0 "\"Sweet land of liberty Of thee I sing!\nLand where my fathers died!\nLand of the pilgrims' pride!\nfrom every mountainside!\nQue la liberté retentisse !\""

NEE_Reassure_Financial_Institutions:0 "Rassurer les institutions financières"
NEE_Reassure_Financial_Institutions_desc:0 "De nombreuses entreprises internationales sont (naturellement) terrifiées à l'idée de perdre leurs investissements en Amérique. Nous devons les rassurer sur le fait que la Nouvelle-Angleterre, au moins, est un endroit sûr pour faire des affaires et réaliser des bénéfices."

NEE_International_Recognition:0 "Rechercher une reconnaissance internationale"
NEE_International_Recognition_desc:0 "Certains peuvent considérer notre gouvernement comme illégitime, des élites plus soucieuses de profits que du bien-être de notre peuple et n'existant que parce que nous avons été soutenus par les Canadiens. Nous devons nous présenter au monde comme un véritable gouvernement. Ce qui se passera une fois la guerre civile terminée est une toute autre affaire."

NEE_Townhall_Democracy:0 " Démocratie locale "
NEE_Townhall_Democracy_desc:0 "La démocratie fonctionne mieux au niveau local. Nous devons veiller à ce que, même en cette période de chaos, les gens puissent encore participer à la démocratie et sentir que leur voix est entendue par le gouvernement provisoire."

NEE_Public_Opinion_Support:0 "Stimuler l'opinion publique"
NEE_Public_Opinion_Support_desc:0 "Grâce aux films, à la chanson, à l'art et à tous les moyens de propagande traditionnels, nous établirons la confiance dans la capacité du gouvernement provisoire à la fois à gouverner et à faire ce qui est dans le meilleur intérêt de nos citoyens américains."

NEE_Home_of_the_Brave:0 "La maison des braves"
NEE_Home_of_the_Brave_desc:0 "Notre armée est modelée comme celle de l'Athènes antique - un État petit mais fort, défendu par une armée citoyenne fière. Elle est la fierté de l'Entente et nous guidera vers la victoire finale."

NEE_Declare_Independence:0 "Exigez l'autonomie"
NEE_Declare_Independence_desc:0 "Le gouvernement provisoire de la Nouvelle-Angleterre a été créé par le Canada, c'est vrai, mais nous sommes suffisamment établis maintenant qu'il est temps de nous mettre à notre compte. À moins que la raison de l'intervention canadienne ne soit pas celle qu'ils ont suggérée et qu'ils aient des objectifs plus néfastes..."

NEE_Battleline_of_Freedom:0 "Battleline of Freedom" (Ligne de bataille de la liberté)
NEE_Battleline_of_Freedom_desc:0 "Nous sommes entourés par l'histoire. Des champs de bataille de Lexington et Concord, où les premiers coups de feu de la révolution ont été tirés, aux salles sacrées de Boston. Nous devons chérir et célébrer notre passé en tant que lieu de naissance de la démocratie américaine. La frontière est tracée à l'État de New York et nous ferons de notre mieux pour maintenir les extrêmes idéologiques du Sud en dehors de notre territoire."

NEE_Safeguard_Democracy:0 "Sauvegarder la démocratie"
NEE_Safeguard_Democracy_desc:0 "'Celui qui échangerait sa liberté contre une certaine sécurité temporaire, ne mérite ni liberté ni sécurité. - Benjamin Franklin"

NEE_WASP:0 "Déployer les WASP"
NEE_WASP_desc:0 "Le lieu de naissance du féminisme américain se trouve à Seneca, dans le nord de l'État de New York. Nous devons veiller à ce que les femmes patriotes puissent contribuer à l'effort de guerre au même titre que leurs homologues masculins. L'initiative WASP, qui vise à utiliser les femmes dans l'armée de l'air, s'est déjà révélée prometteuse et sa mise en œuvre complète constituera un atout précieux pour nos forces peu sollicitées."

NEE_US_Navy:0 "US Navy"
NEE_US_Navy_desc:0 "Seuls quelques navires, et encore moins de marins, restent sous le contrôle du gouvernement provisoire. Nous devons faire le point sur notre situation maritime."

NEE_Liberty_Ships:0 "Projet de quai pour les navires de la Liberté"
NEE_Liberty_Ships_desc:0 "La guerre en Europe étant inévitable, et l'Entente ayant pour ambition d'exécuter la plus grande opération navale de l'histoire de l'humanité, les arsenaux de la Nouvelle-Angleterre font des heures supplémentaires pour répondre aux besoins croissants de l'alliance. Afin d'augmenter encore notre production, un programme de construction centralisé a été créé par le gouvernement pour guider l'expansion future de ces chantiers navals."

NEE_destroyer_effort:0 "Destroyer Effort"
NEE_destroyer_effort_desc:0 "Destroyers will be able to protect our convoys from both submarines and aerial attacks. They are also cheap, and quick to build. We should invest in destroyer construction at once."

NEE_submarine_effort:0 "Sous-marins de classe Saumon"
NEE_submarine_effort_desc:0 "Une amélioration progressive par rapport à la précédente classe de marsouins, ils seront la première classe de sous-marins américains à atteindre 21 nœuds avec une installation de propulsion fiable, ce qui leur permettra de fonctionner avec les cuirassés de type standard de la flotte de surface. Leur autonomie de plus de 11 000 miles nautiques en fait également le principal sous-marin pour les opérations de l'Atlantique au Pacifique"

NEE_light_cruiser_effort:0 " Effort pour les croiseurs "
NEE_light_cruiser_effort_desc:0 "Les croiseurs sont un investissement judicieux pour une puissance navale de moyenne gamme comme la nôtre, et ils seront également un atout précieux pour l'ensemble de la marine de l'Entente."

NEE_Colombia_Gem_of_the_Ocean:0 "La Colombie, joyau de l'océan"
NEE_Colombia_Gem_of_the_Ocean_desc:0 "Notre marine, bien qu'elle ne soit pas la plus importante, est toujours une source de fierté pour la Nouvelle-Angleterre. Nos eaux sont sûres, et notre commerce avec le reste du monde est florissant."

NEE_US_Airforce:0 " Armée de l'air de la Nouvelle-Angleterre "
NEE_US_Airforce_desc:0 "Bien que nous ayons peu d'expérience dans l'utilisation des avions dans les opérations militaires, la Weltkrieg a montré son rôle crucial sur le champ de bataille et des années de recherche et de développement continus dans ce domaine ont conduit à la création de notre propre force aérienne. Bien que non éprouvés au combat, nos constructeurs nous ont garanti que l'Amérique a et aura toujours les meilleurs avions du monde."

NEE_Air_Defence_Command:0 "Établir un commandement de défense aérienne"
NEE_Air_Defence_Command_desc:0 "Nos avions ont besoin de bases aériennes à partir desquelles ils peuvent s'entraîner. Bien que le terrain accidenté de la Nouvelle-Angleterre rende difficile la recherche de sites adéquats, plusieurs ont été identifiés autour de West Point. Nous devrions commencer la construction immédiatement."

NEE_Paladin_Fighter:0 "Curtiss P-40 Warhawk"
NEE_Paladin_Fighter_desc:0 "Conçu comme un avion de combat et d'attaque au sol monomoteur, monoplace et entièrement métallique dans le cadre du P-36 Hawk, le P-40 est non seulement un avion plus performant mais aussi rapide à fabriquer et capable de combattre sur tous les terrains"

NEE_B25_Bomber:0 " Bombardier B-24"
NEE_B25_Bomber_desc:0 "Le vieil adage selon lequel "le poseur de bombe passera toujours" n'est peut-être plus vrai. Mais nous devons veiller à ce que nos bombardiers soient conformes aux normes modernes et quel modèle serait mieux adapté à ces normes que le B-24 ?"

NEE_P51_Mustang:0 "Curtiss XP-62"
NEE_P51_Mustang_desc:0 "Successeur du P-40, le XP-62 de Curtiss a été conçu comme l'avenir des avions de chasse américains avec une vitesse maximale de 448 mph et un armement de 8 canons de 20 mm"

NEE_Flying_For_Freedom:0 "Voler pour la liberté"
NEE_Flying_For_Freedom_desc:0 "Grâce à l'utilisation de ballons, de bombardiers et même simplement de votre avion de chasse habituel, l'initiative \"Freedom Fliers\" a été chargée de voler en profondeur au-dessus du territoire ennemi pour mener une guerre non pas physique mais psychologique, dans l'espoir de galvaniser la résistance dans le reste de l'Amérique."

NEE_ISAC_Equipement:0 " Dépendance de l'équipement de l'ISAC "
NEE_ISAC_Equipement_desc:0 "L'initiative canadienne ISAC s'est imposée comme une véritable autorité dans le domaine de la recherche sur l'armement et sa capacité de production et son savoir-faire technologique nous laissent encore loin derrière. Il est peut-être plus sage de profiter de leur expertise que de s'entêter à se jeter tout seul dans les ennuis que la guerre moderne semble apporter"

NEE_Self_Reliance:0 " Autosuffisance "
NEE_Self_Reliance_desc:0 "Nous sommes une nation américaine, pas une marionnette canadienne, et nous permettre de devenir trop complaisants en matière de développement d'armes en profitant de l'expertise canadienne deviendra un problème si nous sommes un jour contraints de combattre avec le reste de l'Amérique et si nous nous retrouvons technologiquement en retard sur nos alliés du Nord."

NEE_Infrastructure_Act:0 "Adopter la loi sur l'infrastructure"
NEE_Infrastructure_Act_desc:0 "Les hivers rigoureux et le manque de financement public ont détruit nos infrastructures. Les trains sont en retard, les routes sont pleines de nids de poule et les gens sont en colère. Un investissement global dans les infrastructures apaisera la population et donnera aux chômeurs un emploi bien rémunéré."

NEE_bureau_of_industry:0 " Bureau de planification centrale "
NEE_bureau_of_industry_desc:0 "Les programmes de travaux publics sont un bon moyen de s'assurer que le chômage n'engendre pas le radicalisme. Le nouveau Bureau de planification centrale devrait donc être créé pour assurer une autorité centrale qui guidera nos citoyens loin des rues et vers les usines et les chantiers, tout cela pour un avenir meilleur"

NEE_Synthetic_Oil:0 "Combattre le déficit pétrolier"
NEE_Synthetic_Oil_desc:0 "La situation désastreuse de l'Entente en matière de carburant nous oblige à nous impliquer dans la recherche constante d'une solution fiable à ce problème. Des chercheurs de tout l'Empire britannique et maintenant aussi de l'Ivy League travaillent dur pour s'assurer que la Nouvelle-Angleterre ne tombera pas uniquement à cause de la pénurie"

NEE_Maine_Steel:0 " Aciéries du Maine"
NEE_Maine_Steel_desc:0 "Le Maine regorge de précieux gisements minéraux. Nous devons veiller à ce qu'ils soient accessibles pour l'exploitation minière en développant de nouvelles technologies d'extraction des ressources." 

NEE_Minutetank:0 " Le \"Minutetank\" "
NEE_Minutetank_desc:0 "Les chars et autres véhicules blindés ont fait leurs preuves dans la guerre et il semble juste que nous nous consacrions également à leur développement si nous voulons rester compétitifs. En l'honneur des Minutemen de la Révolution américaine, le projet a été baptisé \"Minutetank\"."

NEE_Settlement_Movement:0 " Mouvement de colonisation ."
NEE_Settlement_Movement_desc:0 "Le mouvement de colonisation, populaire dans les années 1920, a tenté de réunir les riches et les pauvres de la société à la fois dans la proximité physique et dans l'interconnexion sociale. Son principal objectif était la création de "maisons de colonisation" dans les zones urbaines pauvres, dans lesquelles vivraient des "travailleurs de colonisation" bénévoles de la classe moyenne, espérant partager leurs connaissances et leur culture avec leurs voisins à faibles revenus et soulager leur pauvreté. Nous devons relancer ce programme !"

NEE_Electrification_Effort:0 " Effort d'électrification "
NEE_Electrification_Effort_desc:0 "Beaucoup de nos communautés rurales manquent d'électricité, notamment dans le Vermont et le New Hampshire. Nous devons veiller à ce que tous les citoyens y aient accès."

NEE_Ivy_League_Expansion:0 "Développer la Ivy League"
NEE_Ivy_League_Expansion_desc:0 "Deux des trois \"Big Ivies\" - Harvard et Yale - sont sous notre contrôle. Nous devons soutenir les chercheurs de ces universités et des universités de haut niveau dans le développement des ordinateurs et d'autres technologies industrielles."

NEE_American_Capitalism:0 "Capitalisme américain"
NEE_American_Capitalism_desc:0 "Le capitalisme est le moteur de l'Amérique. Les traîtres dans le reste du pays cherchent à le détruire, et avec lui le mode de vie américain. Nous devons le préserver à tout prix."

NEE_Smith_and_Wessons:0 "Des fonds pour Smith & Wesson"
NEE_Smith_and_Wessons_desc:0 "Fondé en 1852, le fabricant d'armes légères Smith & Wesson est le premier exemple du génie des habitants de la Nouvelle-Angleterre dans le domaine des armes. Un financement supplémentaire et l'expansion de leurs installations de production garantiront que nos troupes disposent d'un nombre d'armes suffisant pour étayer leurs prétentions sur les États-Unis."

NEE_Lowel_Munition_Factory:0 " Usine de munitions de Lowell "
NEE_Lowel_Munition_Factory_desc:0 "Pour aider notre fabricant d'armes Remmington et assurer un approvisionnement régulier en munitions pour nos troupes sur le front, des plans ont été élaborés pour financer la création d'une nouvelle usine de munitions dans la ville de Lowell, Massachusetts, qui a été durement touchée par la Grande Dépression, laissant 40% de la population sans emploi."

NEE_Reestablish_Minutemen:0 "Rétablir les Minutemen"
NEE_Reestablish_Minutemen_desc:0 "Le gouverneur Long prétend avoir hérité de l'héritage des Minutemen, mais nous sommes les véritables successeurs de ceux qui ont surveillé les Britanniques sur les champs de Lexington et de Concord, et nous nous opposerons donc à nouveau à ses troupes lorsqu'elles viendront nous chercher."

NEE_long_range_patrol:0 " Patrouille à longue distance ."
NEE_long_range_patrol_desc:0 "En coopération avec les armées de l'Entente, il est devenu évident que nous devrions nous concentrer sur une force de frappe petite mais puissante, capable de porter un coup massif en plein milieu du territoire ennemi au lieu de pousser lentement sur un front ouvert."

NEE_marines:0 "US Marine Corps"
NEE_marines_desc:0 "Semper Fidelis signifie \"toujours fidèle\". Le corps des Marines sera toujours un bastion de la liberté et de la démocratie américaines et contribuera à répandre ces libertés dans le monde entier. Nous devons élargir le corps des Marines et faire en sorte qu'ils soient capables de projeter notre puissance dans le monde entier."

NEE_Urban_Combat_Training:0 "Entraînement au combat en milieu urbain"
NEE_Urban_Combat_Training_desc:0 "La guerre civile se déroulera dans les ruelles de New York et les avenues de Washington DC, et nos troupes devront être prêtes à exceller sur ces fronts car il ne s'agit pas d'une guerre ordinaire et aucune tactique ordinaire ne suffira si nous voulons en sortir vainqueurs."

NEE_Behind_Eneny_Lines:0 "Derrière les lignes ennemies"
NEE_Behind_Eneny_Lines_desc:0 "Tout comme John Brown, nous enverrons des patriotes dans le sud pour faire connaître la prochaine libération. Ils inspireront des rébellions et retourneront les gens contre les tyrans qui les gouvernent. Le moment venu, ils aideront à faire tomber le faux gouvernement !"

NEE_Underground_Railroad:0 "Établir le chemin de fer souterrain"
NEE_Underground_Railroad_desc:0 "Peu sont satisfaits du gouvernement du Sud. Tout comme nos grands-pères à l'époque de l'esclavage, nous aiderons ceux qui sont persécutés par les traîtres du sud à venir au nord, vers la liberté."

NEE_Enfield_Imports:0 "Programme d'importation d'Enfield"
 NEE_Enfield_Imports_desc:0 "Nos usines produisent aussi vite que nous le pouvons mais l'ampleur du conflit nous oblige à nous tourner vers les vieux stocks de l'Entente dont les réserves d'armes anciennes sont bien plus importantes que les nôtres et qui nous aideront sûrement... moyennant un certain prix."

NEE_defensive_in_nature:0 "Défensif dans la nature"
NEE_defensive_in_nature_desc:0 "Les factions extrémistes de notre Sud sont plus nombreuses et plus armées de tous côtés et il serait donc très imprudent de frapper les premières. Nous devrions renforcer nos défenses et les laisser venir à nous !"

NEE_Entrenchement_Tactics:0 "Tactiques de retranchement et de redéploiement"
NEE_Entrenchement_Tactics_desc:0 "L'Amérique est un pays géographiquement diversifié, dont certaines régions sont difficiles à approvisionner et à défendre. Nous devons nous assurer que nos divisions disposent des capacités logistiques adéquates et qu'elles sont capables d'établir des défenses rapides partout dans notre grande nation."

NEE_Forest_Rangers:0 "Les Green Mountain Boys"
NEE_Forest_Rangers_desc:0 "Les collines du Vermont et du New Hampshire ont toujours eu une forte tradition militaire, qui remonte aux Green Mountain Boys de la guerre d'indépendance. Emmenés par Ethan Allen, un leader charismatique qui pouvait soi-disant jeter un sac de sel par-dessus son épaule avec ses dents, ils ont semé la peur dans les trains de ravitaillement britanniques. Nous devrions chercher à les imiter dans notre propre guerre contre la tyrannie."

NEE_Defence_Stratagem_A:0 "Déployer le stratagème de défense A"
NEE_Defence_Stratagem_A_desc:0 "Le stratagème de défense A ou Amérique est la principale directive de notre haut commandement militaire car ils prévoient de faire de la Nouvelle-Angleterre une forteresse imprenable capable de résister à tout ce que nos ennemis pourraient lui lancer. L'esprit de liberté perdurera et ses partisans aussi !"

NEE_A15_Ram:0 "Coopération A15 'Ram'"
 NEE_A15_Ram_desc:0 "The engineers and scientists of the British Empire have long been experimenting with new ways of mechanised warfare and a joint tank development program by the entire Empire has combined its forces to design the so called A15 'Ram' tank. Our knowledge of tank development is lacking but they have granted us the opportunity to join them in designing and creating this new vehicle."

NEE_Arsenal_of_Democracy:0 "Arsenal de la démocratie"
NEE_Arsenal_of_Democracy_desc:0 "Des usines enfumées de Buffalo aux ports du Rhode Island et du Connecticut, notre complexe militaro-industriel est un véritable acteur sur la scène mondiale et ce sont ces armes qui libéreront l'Europe du joug de fer de la menace syndicaliste."

