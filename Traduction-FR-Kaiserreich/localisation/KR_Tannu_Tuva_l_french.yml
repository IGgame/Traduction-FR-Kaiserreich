### Events ###
tuva.1.t:0 "Fondation du Khural"
tuva.1.d:0 "La nation tuvanaise se structure de plus en plus et aujourd'hui, nous avons officiellement fondé le parlement national, le Khural, pour traiter des questions locales et nationales. Comment traiter cette structure ?"
tuva.1.a:0 "Reconnaître officiellement les tribus et les chefs locaux à travers le Khural."
tuva.1.b:0 "Mettre en place un système démocratique à travers le Khural."
tuva.1.c:0 "Mettre en place une autocratie d'Ondar et de Khuular et limiter le Khural."

tuva.2.t:0 "The Tuvan Army"
tuva.2.d:0 "La réunion du Khural a abouti à la première question, celle de la situation de l'armée."
tuva.2.a:0 "Laisser le recrutement et l'entretien aux tribus."
tuva.2.b:0 "Construire une armée centrale forte."
tuva.2.c:0 "Créer une Armée populaire décentralisée."

tuva.3.t:0 "Tuvan National Railroad"
tuva.3.d:0 "Les membres du Khural se sont réunis aujourd'hui, avec leur nouvelle proposition. Le projet de loi présenté visait à construire un chemin de fer à partir de Kyzyl, reliant les colonies de peuplement de la nation le long de la route vers Irkoutsk, dans le nord, où il se joindrait au Transsibérien. Cela améliorerait grandement notre infrastructure et procurerait de nombreux avantages économiques."
tuva.3.a:0 "Construisez le chemin de fer !"
tuva.3.b:0 "On ne peut pas se le permettre."

tuva.4.t:0 "L'aéroport de Kyzyl"
tuva.4.d:0 "Les membres du Khural se sont rencontrés aujourd'hui, enthousiasmés par la croissance qui se déroule à Touva. Dans l'espoir d'étendre davantage le boom économique, les représentants de la région de la capitale Kyzyl ont proposé un projet de loi pour mettre de l'argent dans la construction de l'aéroport international de Kyzyl. Cela pourrait s'avérer très prospère pour les Tuvans à long terme.."
tuva.4.a:0 "Construire l'aéroport."
tuva.4.b:0 "On ne peut pas se le permettre."

tuva.5.t:0 "Le problème des contrebandiers"
tuva.5.d:0 "Depuis des années, Tuva est une plaque tournante pour les contrebandiers sur un itinéraire qui va du Transsibérien au nord à Shanghai au sud, reliant l'Asie orientale à l'Europe. Soutenu par le gouvernement mongol, Kyzyl est devenu une étape importante sur cette route. Récemment, une coalition de contrebandiers s'est réunie pour rencontrer Ondar, prêt à discuter de l'avenir des contrebandiers et bandits à Tuva.."
tuva.5.a:0 "S'engager à continuer de soutenir les contrebandiers."
tuva.5.b:0 "Sternberg est mort, et nous ne soutiendrons jamais les renégats.!"

tuva.6.t:0 "L'aéroport de Kyzyl"
tuva.6.d:0 "Les contrebandiers et les représentants locaux de Kyzyl se sont montrés très préoccupés par la création d'un aéroport national. Tous deux y voient une raison suffisante pour développer l'économie et la force de la nation. Les contrebandiers, en particulier, sont des gens très ambitieux. Il ne serait pas sage de les contrarier...."
tuva.6.a:0 "Construire l'aéroport"
tuva.6.b:0 "Nous n'avons pas les ressources maintenant."

tuva.7.t:0 "Le Syndicat Irkoutsk-Kyzyl"
tuva.7.d:0 "La montée du pouvoir des contrebandiers à Kyzyl s'est considérablement accrue. Récemment, le même groupe puissant de contrebandiers, de voyous et de bandits qui ont poussé à la création de l'aéroport de Kyzyl a officiellement formé une alliance, appelée le syndicat Irkoutsk-Kyzyl, d'après leurs deux principaux lieux d'opération. Les rumeurs disent que notre chef Ondar joue un rôle important dans la montée et la protection de tous ces voyous.."
tuva.7.a:0 "Leur succès est le nôtre."

tuva.8.t:0 "Augmentation des activités de contrebande en Sibérie"
tuva.8.d:0 "L'augmentation des activités de contrebande en provenance de Chine le long du chemin de fer transsibérien pour une raison inconnue a considérablement modifié le taux de criminalité de la nation, entraînant la criminalisation des fonctionnaires en Sibérie et la perte de confiance des Russes locaux dans ce pays."
tuva.8.a:0 "Accroître la sécurité le long du chemin de fer transsibérien!"

