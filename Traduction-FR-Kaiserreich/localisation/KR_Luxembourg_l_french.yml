### Leaders ###
POLITICS_CHARLES_MARX_DESC:0 "Après avoir terminé ses études de médecine dans la Commune de France et y avoir exercé brièvement, Charles Marx, socialiste convaincu, retourne dans son Luxembourg natal. Là, avec des fonds français secrets, Marx fonde un hôpital, qu'il utilise secrètement pour diffuser les idées socialistes auprès des patients et de la communauté médicale. En effet, c'est dans son hôpital que le parti syndicaliste luxembourgeois a été secrètement fondé. Une fois l'indépendance du Luxembourg restaurée, et sous un gouvernement socialiste en plus, le parti a nommé Marx à la tête de l'État."
