yunnan.36.d:0 "Comme quatre années se sont écoulées depuis les dernières élections, le pays est rempli d'excitation et de chamailleries politiques. Nos villes sont remplies d'affiches et de peintures murales proclamant les avantages des différents groupes parlementaires. Aujourd'hui est un grand jour pour la Chine démocratique, l'élection prouvera que la révolution et la défaite de l'AOG, des seigneurs de guerre et des monarchistes ont assuré un avenir à l'Empire du Milieu, consacré dans la liberté !"
