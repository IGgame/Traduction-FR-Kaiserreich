yunnan.38.t:0 "L'Expansion Sud"
yunnan.38.d:0 "Si nous voulons poursuivre nos efforts pour l'unification de l'Empire du Milieu, nous devons prêter attention à l'AOG - la Allgemeine Ostasiatische Gesellschaft, l'Etat allemand dépendant des entreprises qui couvre une grande partie de la Chine du Sud. Nos ministres nous suggèrent d'approcher les Allemands et d'entamer des négociations sur le territoire. Certains de nos généraux, cependant, insistent sur une offensive terrestre contre les milices corporatives - ce qui pourrait déclencher une guerre avec le Reich allemand lui-même."
yunnan.38.a:0 "Préparez les troupes et préparez-vous à passer la frontière."
yunnan.38.b:0 "Préparez les troupes et préparez-vous à traverser la frontière."
yunnan.38.c:0 "Essayer d'entamer des négociations avec l'Allemagne."
yunnan.38.e:0 "Ça ne vaut pas le coup."
yunnan.39.t:0 "Exigences républicaines"
yunnan.39.d:0 "La république résurgente de Chine a exigé notre soumission complète à l'Assemblée nationale chinoise. De toute évidence, notre conseil d'administration est divisé quant à notre réponse à ces vantardises, même avec le soutien de l'Allemagne maintenant disparu et des forces républicaines déployées à nos frontières..."
yunnan.39.a:0 "Nous combattrons les envahisseurs ! Guerre !"
yunnan.39.b:0 "Nous devons nous plier à leurs exigences."
yunnan.40.t:0 " L'AOG s'est plié "
yunnan.40.d:0 "La compagnie AOG a accepté nos demandes et maintenant leurs terres font partie de la grande République chinoise !"
yunnan.40.a:0 "Super !"
yunnan.41.t:0 "La Chine républicaine menace l'AOG"
yunnan.41.d:0 "Nos représentants diplomatiques dans le sud de la Chine ont rapporté que les troupes des républicains chinois s'amassent près des frontières des territoires de l'AOG. La menace d'une invasion est claire ! Nous devons résister à cette menace, car l'avenir de nos intérêts en Chine est en jeu."
yunnan.41.a:0 "Nous ne pouvons pas contrer leurs forces - Abandonner l'AOG à sa propre chance."
yunnan.41.b:0 "Prévenez-les de faire demi-tour ou d'affronter la machine de guerre du Reich."
yunnan.42.t:0 "Réponse allemande"
yunnan.42.d:0 "L'Empire allemand s'est tenu aux côtés de ses laquais corporatifs de l'AOG. Ils ont déclaré que toute tentative de nos forces de franchir les frontières du sud de la Chine sera considérée comme une déclaration de guerre contre le Reich !"
yunnan.42.a:0 "Ignorez leurs menaces et allez en Chine du Sud."
yunnan.42.b:0 "Nous ne pouvons pas risquer une guerre avec l'Allemagne."
yunnan.43.t:0 "Négociations avec la Chine républicaine"
yunnan.43.d:0 "La jeune République chinoise tente de reprendre le contrôle de la Chine méridionale, qui est administrée par l'AOG depuis le Traité de Nanjing en 1926. Ils tentent maintenant d'entamer des négociations avec nous sur le territoire. Nous devons cependant être prudents, car toute concession aux républicains pourrait menacer notre influence en Asie de l'Est, et même ébranler nos relations avec nos partenaires de l'Empire Qing."
yunnan.43.a:0 "Ne t'embête même pas à répondre."
yunnan.43.b:0 "Forcer l'AOG à céder - Le précédent juridique est clair."
yunnan.43.c:0 "Donnez-leur la compagnie en échange d'une alliance complète."
yunnan.44.t:0 "Les négociations ont échoué"
yunnan.44.d:0 "Les Allemands arrogants n'ont même pas pris la peine de répondre à nos appels pour une conférence sur l'AOG.... Qu'est-ce qu'on fait maintenant ?"
yunnan.44.a:0 "Préparez les troupes et préparez-vous à passer la frontière."
yunnan.44.b:0 "Oublie cette affaire."
yunnan.45.t:0 "L'Allemagne nous a abandonnés"
yunnan.45.d:0 "La République résurgente de Chine a exigé notre soumission complète à l'Assemblée nationale chinoise. De toute évidence, notre conseil d'administration est divisé quant à notre réponse à ces vantardises, même avec le soutien de l'Allemagne maintenant disparu et des forces républicaines déployées à nos frontières..."
yunnan.45.a:0 "Nous combattrons les envahisseurs ! Guerre !"
yunnan.45.b:0 "Nous devons nous plier à leurs exigences."
yunnan.46.t:0 "Une proposition de l'Allemagne"
yunnan.46.d:0 "L'Empire allemand a entamé des négociations avec nous sur les terres de l'AOG, et a fait une proposition intéressante. Ils sont prêts à nous céder tout le territoire, en échange d'une alliance..."
yunnan.46.a:0 "Oui, accepte leur offre."
yunnan.46.b:0 "Oublie cette affaire, alors."
yunnan.47.t:0 "La Chine a rejoint le Reichspakt"
yunnan.47.d:0 "La République chinoise a rejoint notre alliance, en échange du territoire administré par AOG."
yunnan.47.a:0 "Super !"
yunnan.48.t:0 "Une révolution dans le même esprit"
yunnan.48.d:0 "En Chine méridionale, une nouvelle révolution républicaine a éclaté contre les oppresseurs allemands. Bien que nous ne soyons pas d'accord sur tout, il est peut-être dans notre intérêt de soutenir cette révolution et de décider qui dirigera vraiment la Chine plus tard !"
yunnan.48.a:0 "La Chine pour les Chinois !"
yunnan.48.b:0 "Ils ne valent pas mieux que des collaborateurs !"
yunnan.49.t:0 "L'offre de l'alliance nationale de protection"
yunnan.49.d:0 "L'alliance nationale de protection basée dans la province du Yunnan nous a offert une alliance pour sécuriser la Chine pour les Chinois, ce qui pourrait nous profiter à tous les deux, mais nous verrons ce qui se passera au final."
yunnan.49.a:0 "La Chine pour les Chinois !"
yunnan.49.b:0 "Renvoyez-les."
yunnan.50.t:0 "La Chine est chinoise et maintenant elle a besoin d'un gouvernement !"
yunnan.50.d:0 "Nous, avec l'Alliance de protection nationale, avons jeté la corruption des étrangers hors de nos terres et libéré de grandes parties de la Chine. Maintenant, nous devons nous réunir et faire avancer la Chine pour toujours !"
yunnan.50.a:0 " Appuyez pour l'unité "
yunnan.50.b:0 "Notre alliance tiendra bon !"
yunnan.51.t:0 "Les républicains font pression pour une Chine unie"
yunnan.51.d:0 "Les républicains ont décidé que pour que la Chine sorte enfin de la tourmente, l'Alliance nationale de protection doit se réunifier pleinement avec la République de Chine. Que devons-nous faire ?"
yunnan.51.a:0 "Nous refusons - pousser pour des gouvernements jumeaux."
yunnan.51.b:0 "Accepter d'exister sous leur règne."
yunnan.52.t:0 "La NPA a refusé notre offre !"
yunnan.52.d:0 "L'Alliance de protection nationale, dans son arrogance, a refusé notre offre raisonnable de réunifier enfin la Chine. Il semble que la seule façon de finir la réunification de la Chine est la GUERRE !"
yunnan.52.a:0 "Nous les détruirons !"
yunnan.52.b:0 "Nous devons accepter leur volonté."
yunnan.53.t:0 "Unité pour la Chine !"
yunnan.53.d:0 "L'Alliance de protection nationale a accepté notre poussée pour l'unification totale de nos pays. C'est un grand jour pour toute la Chine !"
yunnan.53.a:0 "Faites-les entrer dans le bercail !"

### Focuses ###
YUN_army_effort:0 " Effort de l'armée "
YUN_army_effort_desc:0 "Malgré les possibilités croissantes de la guerre aérienne et navale, le combat terrestre reste la clé des guerres de demain. Avec de la préparation, on peut éviter de revivre l'enfer des tranchées."
YUN_equipment_effort:0 "Effort d'équipement"
YUN_equipment_effort_desc:0 "Les limites de l'équipement pouvant être porté par l'infanterie sont constamment repoussées. Nous nous efforcerons de donner à nos troupes les meilleurs outils disponibles."
YUN_motorization_effort:0 "Motorisation Effort"
YUN_motorization_effort_desc:0 "La mobilité et la protection sont cruciales pour que l'infanterie puisse entrer et sortir du champ en toute sécurité. Se concentrer sur ces développements nous permettra d'agir rapidement."
YUN_doctrine_effort:0 " Doctrine Effort "
YUN_doctrine_effort_desc:0 "Les doctrines militaires qui définissaient le combat terrestre dans la Grande Guerre sont dépassées. Nous devons mettre nos plus grands esprits à la tâche de façonner la pensée militaire de demain."
YUN_equipment_effort_effort_2:0 "Effort d'équipement II"
YUN_equipment_effort_2_desc:0 "Nous poursuivrons nos efforts pour que nos troupes d'infanterie et de soutien soient armées avec le meilleur équipement possible de notre temps."
YUN_mechanization_effort:0 " Mechanisation Effort "
YUN_mechanization_effort_desc:0 "Repenser les possibilités de l'infanterie motorisée, c'est repousser les limites de ce que les véhicules peuvent construire aujourd'hui."
YUN_doctrine_effort_2:0 " Doctrine Effort II "
YUN_doctrine_effort_2_desc:0 "Le champ de bataille a changé non seulement entre les années d'entre-deux-guerres, mais au cours des récents conflits. Nous devons continuellement réévaluer nos doctrines pour en tenir compte."
YUN_equipment_effort_3:0 " Effort d'équipement III "
YUN_equipment_effort_3_desc:0 "Au lieu d'imiter ou d'acheter du matériel étranger, nous devrions viser à devenir le leader mondial des armes d'infanterie."
YUN_armor_effort:0 " Effort Blindé "
YUN_armor_effort_desc:0 "En appliquant ce que nous avons appris de la mécanisation de notre infanterie, nous pouvons aussi améliorer nos véhicules blindés."
YUN_special_forces:0 "Forces spéciales"
YUN_special_forces_desc:0 "Nous avons besoin de forces d'élite ; les troupes de montagne et les parachutistes devraient être notre priorité."

YUN_aviation_effort:0 " Effort d'aviation "
YUN_aviation_effort_tt:0 "Pas assez de créneaux pour §YAir Base§ !"
YUN_aviation_effort_desc:0 "Nulle part ailleurs les progrès technologiques ne sont plus rapides que dans la guerre aérienne. L'aviation est un domaine que toute nation moderne doit maîtriser."
YUN_fighter_focus:0 " Focus chasseur "
YUN_fighter_focus_desc:0 "Nous n'avons pas vu le dernier des combats de chiens dans la Grande Guerre. Garder une longueur d'avance dans le développement des avions de chasse nous donnera un avantage à l'avenir."
YUN_bomber_focus:0 "Bomber Focus"
YUN_bomber_focus_desc:0 "Quand les gens du futur parleront de l'horreur des guerres d'aujourd'hui, le feu qui pleut du ciel sera en évidence. Nous ferons de notre mieux pour que ces histoires soient racontées par nos ennemis."
YUN_aviation_effort_2:0 "Aviation Effort II"
YUN_aviation_effort_2_desc:0 "D'autres progrès dans le domaine de l'aviation seront nécessaires pour bien intégrer notre force aérienne aux autres branches de l'armée."
YUN_CAS_effort:0 "CAS Effort"
YUN_CAS_effort_desc:0 "Une armée moderne a besoin du soutien de véhicules non seulement au sol, mais aussi dans les airs."
YUN_rocket_effort:0 " Effort des fusées "
YUN_rocket_effort_desc:0 "Les moteurs de fusée et d'avion à réaction permettent des vitesses sans précédent pour les navires sans équipage et avec équipage. Pionnier de ces technologies nous permettra de prendre l'ennemi par surprise."
YUN_NAV_effort:0 "NAV Effort"
YUN_NAV_effort_desc:0 "Tout comme la nouvelle guerre navale se déroule en partie sous la surface de l'eau, une partie se déroule dans les airs au-dessus des eaux."

YUN_naval_effort:0 "Effort naval"
YUN_naval_effort_tt:0 "Pas assez de créneaux pour le chantier naval §YNaval Dockyards§ !"
YUN_naval_effort_desc:0 "L'expansion de notre marine devrait être notre première priorité. Affectez toutes les ressources disponibles aux nouveaux arsenaux et aux recherches sur les vaisseaux de surface légers."
YUN_flexible_navy:0 " Marine flexible "
YUN_flexible_navy_desc:0 "Réinventer la guerre navale pour tenir compte des progrès de la technologie sous-marine nous permettra d'attaquer efficacement les convois ennemis."
YUN_large_navy:0 " Grande Marine "
YUN_large_navy_desc:0 "Adapter nos doctrines navales pour accueillir de grands navires et assurer la sécurité de nos convois commerciaux nous apprendra beaucoup sur le type de navires dont nous avons besoin."
YUN_submarine_effort:0 "Effort_sous-marin"
YUN_submarine_effort_desc:0 "La guerre sous-marine est le développement naval le plus passionnant depuis l'invention du bateau torpilleur. Nous ferions bien de nous protéger non seulement contre les sous-marins, mais aussi contre les navires ennemis."
YUN_cruiser_effort:0 "Cruiser Effort"
YUN_cruiser_effort_desc:0 "Avant de faire des incursions dans la recherche avancée sur les cuirassés, les plus petits croiseurs doivent être remplacés."
YUN_destroyer_effort:0 "Destroyer Effort"
YUN_destroyer_effort_desc:0 "En étudiant la conception et l'utilisation stratégique des sous-marins, nous avons aussi appris comment contrer ces stratégies. Les destroyers seront cruciaux pour cela."
YUN_capital_ships_effort:0 "Capital Ship Effort"
YUN_capital_ships_ship_effort_desc:0 "La nation avec le plus de cuirassés régnera sur les océans. Les cuirassés et les porte-avions représentent l'ancien et le nouveau dans la supériorité navale."

YUN_industrial_effort:0 "Industrial Effort"
YUN_industrial_effort_desc:0 "Concentrer tous nos efforts politiques sur la construction de l'industrie civile dans un grand bond en avant."
YUN_industrial_effort_2:0 "Effort_industriel II"
YUN_industrial_effort_2_desc:0 "Avec une volonté de fer et une éthique de travail acharnée, nous pouvons mobiliser les gens dans un autre grand effort industriel."
YUN_construction_effort:0 "Effort de construction"
YUN_construction_effort_tt:0 "Pas assez de créneaux pour §YCivilian Factories§ !"
YUN_construction_effort_desc:0 "La capacité industrielle civile ne doit pas être sous-estimée même lorsque la guerre menace le monde."
YUN_production_effort:0 "Effort d'armement"
YUN_production_effort_tt:0 "Pas assez de slots pour §YMilitary Factory§ !"
YUN_production_effort_desc:0 "Si vous pouvez construire des tracteurs, vous pouvez construire des réservoirs ! Nous ne devons pas laisser notre capacité de production militaire être à la traîne."
YUN_construction_effort_2:0 "Effort_de_construction II"
YUN_construction_effort_2_desc:0 "Poursuivre l'expansion de nos usines nous permettra d'accélérer la production de biens destinés au commerce et de poursuivre les efforts de construction."
YUN_production_effort_2:0 "Effort_d'armement II"
YUN_production_effort_2_desc:0 "Essayer d'adapter les usines civiles pour produire du matériel militaire est inefficace. Nous devrions nous concentrer sur la préparation de la production militaire maintenant."
YUN_production_effort_3:0 "Effort_d'armement III"
YUN_production_effort_3_desc:0 "Des efforts continus pour agrandir nos usines militaires sont nécessaires pour répondre à la demande de nouveaux équipements"
YUN_infrastructure_effort:0 "Effort d'infrastructure"
YUN_infrastructure_effort_desc:0 "Un pays sans infrastructure adéquate ne peut pas poursuivre des projets ou des constructions avancés."
YUN_infrastructure_effort_tt:0 "Pas assez de créneaux de construction pour §YInfrastructure§ !"
YUN_synth_oil_effort_effort_tt:0 "Pas assez de créneaux pour une raffinerie §Yynthetic Refinery§ !"
YUN_infrastructure_effort_2:0 "Effort d'infrastructure II"
YUN_infrastructure_effort_2_desc:0 "L'extension de notre infrastructure permettra les transports et les communications nécessaires aux projets clandestins de haute technologie".
YUN_construction_effort_3:0 " Effort de construction III "
YUN_construction_effort_3_desc:0 "L'expansion de notre réseau d'infrastructures a considérablement amélioré notre capacité de construction."
YUN_extra_tech_slot:0 " Espace de recherche supplémentaire "
YUN_extra_tech_slot_desc:0 "Notre expansion industrielle et d'autres avancées récentes pourraient nous permettre de mener plus de R&D en parallèle"
YUN_extra_tech_slot_2:0 " Espace de recherche supplémentaire II "
YUN_extra_tech_slot_2_desc:0 "L'industrialisation rapide de notre nation a ouvert de nouvelles opportunités en R&D que nous devons poursuivre."
YUN_technology_sharing:0 " Partage des technologies "
YUN_technology_sharing_desc:0 "En partageant les progrès technologiques avec nos alliés, toute notre faction sera en mesure d'effectuer plus efficacement de la R-D en temps de guerre."
YUN_secret_weapons:0 "Armes secrètes"
YUN_secret_weapons_desc:0 "Il est tentant de dépenser toutes les ressources supplémentaires pour développer des chars et des avions, mais le secret pour gagner des guerres réside dans de nouveaux domaines de la science : l'électronique, la fusée et la recherche nucléaire"

YUN_effort_politique:0 "Effort politique"
YUN_political_effort_desc:0 "Pour provoquer un changement dans le monde, nous devons pouvoir provoquer un changement dans notre propre pays. Le renforcement de notre position politique devrait passer en premier."
YUN_collectivist_ethos_kr:0 "Unissons-nous la nation"
YUN_collectivist_ethos_kr_desc:0 "Unis la nation"
YUN_militarisme:0 "Militarisme"
YUN_militarism_desc:0 "Ceux qui considèrent l'armée comme un mal nécessaire sont condamnés à hésiter face à la guerre. Nous enracinerons le militarisme dans notre culture pour devenir un peuple de soldats."
Jeunes_militaires_de_YUN:0 " Jeunesse militaire ".
YUN_military_youth_desc:0 "Les organisations de promotion de la discipline et de l'éducation politique des jeunes dans notre nation encourageront la loyauté et l'abnégation dès le début."
YUN_ideological_fanaticism:0 "Le fanatisme idéologique"
YUN_ideological_fanaticism_desc:0 "Nos valeurs et objectifs politiquement établis valent la peine de mourir pour autant que n'importe quelle foi ancienne. "Tout adepte doit être prêt à affronter la mort, et ceux qui s'égarent doivent être prêts à affronter la mort."
YUN_liberty_ethos_kr:0 "Esprit de liberté"
YUN_liberty_ethos_kr_desc:0 "Esprit de liberté"
YUN_rights_of_man:0 "Les droits de l'homme"
YUN_rights_of_man_desc:0 "Les droits de l'homme"
YUN_liberty_research:0 "Bourses universitaires"
YUN_liberty_research_desc:0 "Bourses universitaires"
YUN_generic_welfare:0 "Programmes de bien-être social"
YUN_generic_welfare_desc:0 "Programmes d'aide sociale"
YUN_generic_national_identity:0 "Identité nationale"
YUN_generic_national_identity_desc:0 "National Identity"
