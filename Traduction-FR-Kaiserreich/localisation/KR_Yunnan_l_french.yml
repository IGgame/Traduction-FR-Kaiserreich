### Événements ###
yunnan.1.t:0 "Les seigneurs de guerre de Baoshan"
yunnan.1.d:0 "Un seigneur de guerre de Baoshan a rassemblé une petite armée de gangs et de milices locales et maintenant ils balayent la campagne, causant chaos et destruction."
yunnan.1.a.a:0 "La province de Baoshan apprendra à respecter notre autorité !"
yunnan.2.t:0 "Les seigneurs de la guerre ont été éliminés"
yunnan.2.d:0 "Nos troupes ont archivé la victoire sur les rebelles à Baoshan ! Leur armée s'est rendue avec peu de résistance et le seigneur de guerre a été pendu publiquement. Baoshan est de nouveau en paix."
yunnan.2.a:0 "Le Yunnan ne tolérera aucune nouvelle clique."
yunnan.3.t:0 " Faire un raid ou ne pas faire un raid "
yunnan.3.d:0 "Un de nos généraux pense que les raids transfrontaliers pourraient nous rapporter beaucoup d'argent et de fournitures pour nous aider à développer notre industrie, et nous pouvons toujours blâmer les bandits !"
yunnan.3.a:0 "Lancer des raids."
yunnan.3.b:0 "Ils ne valent pas le risque."
yunnan.4.t:0 "Raid réussi"
yunnan.4.d:0 "Notre premier raid transfrontalier en territoire AOG a été un succès ! Nous avons obtenu de grandes quantités de fournitures et d'argent, ce qui aidera notre industrie."
yunnan.4.a:0 "Hourra !"
yunnan.5.t:0 "Raid réussi"
yunnan.5.d:0 "Notre deuxième raid à travers les frontières en territoire AOG a été un succès ! Nous avons obtenu de grandes quantités de fournitures et d'argent, ce qui aidera notre industrie."
yunnan.5.a:0 "Hourra !"
yunnan.6.t:0 "Raiders !"
yunnan.6.d:0 "Les Raiders ont continuellement traversé les frontières du Yunnan, comment devrions-nous réagir à ces incursions ?"
yunnan.6.a:0 "Laissons la milice locale s'en occuper."
yunnan.6.b:0 "Renforcer la milice avec des troupes allemandes."
yunnan.7.t:0 "Raid réussi"
yunnan.7.d:0 "Notre troisième raid est un succès, nous avons capturé et rançonné un investisseur allemand, nous devrions faire profil bas pour un certain temps cependant...." !
yunnan.7.a:0 "Hourra !"
yunnan.8.t:0 "Raiders !"
yunnan.8.d:0 "Les Raiders ont capturé un investisseur allemand qui inspecte la région, la Légion est à sa poursuite !"
yunnan.8.a:0 "Traversez la frontière et poursuivez-les."
yunnan.8.b:0 "Nous ne voulons pas commencer une guerre, payons la rançon."
yunnan.9.t:0 " Rançon payé "
yunnan.9.d:0 "La rançon pour l'investisseur allemand a été payée, mais nous ferions mieux de nous taire un moment ou nous pourrions déclencher une guerre !"
yunnan.9.a:0 "Ça suffit !"
yunnan.9.b:0 "Ce n'est pas assez, à la guerre !"
yunnan.10.t:0 "Les troupes allemandes pourchassent !"
yunnan.10.d:0 "Les troupes allemandes ont traversé la frontière et sont à la poursuite de nos raiders. Le conseil d'administration de l'AOG envisage de franchir la frontière en masse ! Nous devons répondre !"
yunnan.10.a:0 "Rendez l'allemand et excusez-vous."
yunnan.10.b:0 "Ils osent franchir la frontière, les tuer !"
yunnan.11.t:0 "Excuses acceptées ?"
yunnan.11.d:0 "Yun a rendu notre investisseur et s'est personnellement excusé pour l'incident, comment devrions-nous continuer ?"
yunnan.11.a:0 "Traversez la frontière et mettez fin à la Clique pour toujours !"
yunnan.11.b:0 "Nous acceptons les excuses."
yunnan.12.t:0 "Le Sentier lumineux du Yunnan"
yunnan.12.d:0 "Le Yunnan, un État qui contrôle une bonne partie de la Chine centrale, n'est encore considéré par la communauté internationale que comme un domaine de chefs de guerre. Récemment, alors que le sentiment nationaliste et les discussions sur la réunification se répandent dans tout l'Empire du Milieu, une partie de notre intelligentsia et de notre classe militaire a commencé à soutenir un effort pour la réunification chinoise mené par les troupes du Yunnan. Il est peut-être temps de ressusciter le mouvement de protection nationale et de réunifier la Chine !"
yunnan.12.a:0 "Eh bien, c'est absurde."
yunnan.12.b:0 "Oui ! La Chine pour les Chinois !"
yunnan.13.t:0 "Réfugiés républicains"
yunnan.13.d:0 "Depuis que nous avons annoncé notre intention de réunir la Chine sous notre bannière, certains sympathisants républicains, persécutés dans les régions de Qing et AOG, ont commencé à s'installer sur nos territoires. Ce sont des soldats, des industriels, des agriculteurs, parfois des familles entières, qui soutiennent nos efforts."
yunnan.13.a:0 "Bienvenue."
yunnan.14.t:0 "Unification de la Chine - Première étape"
yunnan.14.d:0 "Le premier pas vers la réunification de la Chine est prêt à être fait, selon nos chefs militaires. Nos soldats sont pleinement mobilisés et prêts à agir contre les autres petits États chinois. Quelle sera notre première cible ?"
yunnan.14.a:0 "Attaquez le territoire musulman de Xibei Lianbang Yiyuan."
yunnan.14.b:0 "Bouge contre le Tibet."
yunnan.14.c:0 "Attaquez les Millenaires de Shangqing Tianguo."
yunnan.14.e:0 "Cibler les intérêts étrangers de l'AOG."
yunnan.14.f:0 "Abandonner tout projet d'unification."
yunnan.15.t:0 "Unification de la Chine - Opération Huijiang"
yunnan.15.d:0 "Nos troupes sont maintenant prêtes à se déplacer contre Xibei Lianbang Yiyuan - Doit-on procéder ?"
yunnan.15.a:0 "Attaque !"
yunnan.15.b:0 "Abandonner tout projet d'unification."
yunnan.15.c:0 "Nous devons consolider et attendre le prochain coup."
yunnan.16.t:0 "Unification de la Chine - Opération Shambhala"
yunnan.16.d:0 "Nos troupes sont maintenant prêtes à se déplacer contre le Tibet - Doit-on procéder ?"
yunnan.16.a:0 "Attaque !"
yunnan.16.b:0 "Abandonner tout projet d'unification."
yunnan.16.c:0 "Nous devons consolider et attendre le prochain coup."
yunnan.17.t:0 "Unification de la Chine - Opération Yan'An"
yunnan.17.d:0 "Nos troupes sont maintenant prêtes à se déplacer contre Shangqing Tianguo - Doit-on procéder ?"
yunnan.17.a:0 "Attaque !"
yunnan.17.b:0 "Abandonner tout projet d'unification."
yunnan.17.c:0 "Nous devons consolider et attendre le prochain coup."
yunnan.18.t:0 "Unification de la Chine - Opération Quzhú Waiguó Rén".
yunnan.18.d:0 "Nos troupes sont maintenant prêtes à se déplacer contre l'AOG - Devons-nous continuer ?"
yunnan.18.a:0 "Attaque !"
yunnan.18.b:0 "Abandonner tout projet d'unification."
yunnan.18.c:0 "Nous devons consolider et attendre le prochain coup."
yunnan.19.t:0 "L'unification de la Chine - Une nouvelle phase"
yunnan.19.d:0 "Un nouveau pas vers la réunification de la Chine est prêt à être franchi, selon nos chefs militaires. Nos soldats sont pleinement mobilisés et prêts à agir contre les autres petits États chinois. Quelle sera notre prochaine cible ?"
yunnan.19.a:0 "Attaquez le territoire musulman de Xibei Lianbang Yiyuan."
yunnan.19.b:0 "Bouge contre le Tibet."
yunnan.19.c:0 "Attaquez les Millenaires de Shangqing Tianguo."
yunnan.19.e:0 "Cibler les intérêts étrangers de l'AOG."
yunnan.19.f:0 "Nous devons consolider et attendre le prochain coup."
yunnan.19.g:0 "Abandonner tout projet d'unification."
yunnan.20.t:0 "Unification de la Chine - La transformation"
yunnan.20.d:0 "Avec une grande partie de l'Empire du Milieu sous notre contrôle, nos populations nouvellement constituées font maintenant pression sur le gouvernement de Kunming pour qu'il se réforme en une véritable fédération républicaine de toute la Chine. Malgré le grand renforcement de nos domaines qui en résulterait, certains membres de notre clique craignent de perdre leur pouvoir..."
yunnan.20.a:0 "Réforme et proclamation de la République de Chine."
yunnan.20.b:0 "Nous ne sommes pas prêts pour ça."
yunnan.21.t:0 "Lhassa sous notre contrôle"
yunnan.21.d:0 "Lhassa, la capitale historique du Tibet, est maintenant sous contrôle de nos troupes. Plusieurs milliers de civils et de soldats tibétains de l'ancien régime sont maintenant prêts à unir leurs forces et à lutter pour l'unification de la Chine !"
yunnan.21.a:0 "Super !"
yunnan.22.t:0 "Urumqi sous notre contrôle"
yunnan.22.d:0 "Urumqi, la capitale historique du Northwestern Mas, est maintenant sous contrôle de nos troupes. Plusieurs milliers de civils et de soldats de l'ancien régime sont maintenant prêts à unir leurs forces et à lutter pour l'unification de la Chine !"
yunnan.22.a:0 "Super !"
yunnan.23.t:0 "Yan'An sous notre contrôle"
yunnan.23.d:0 "Yan'An, la capitale historique du Shangqing Tianguo, est maintenant sous contrôle de nos troupes. Plusieurs milliers d'anciens civils millénaires et de soldats de l'ancien régime sont maintenant prêts à unir nos forces et à lutter pour l'unification de la Chine !"
yunnan.23.a:0 "Super !"
yunnan.24.t:0 "Guilin sous notre contrôle"
yunnan.24.d:0 "Guilin, l'une des principales villes de l'AOG, est maintenant sous contrôle de nos troupes. Plusieurs milliers de civils et de soldats de l'ancien régime sont maintenant prêts à unir leurs forces et à lutter pour l'unification de la Chine !"
yunnan.24.a:0 "Super !"
yunnan.25.t:0 "Guangzhou sous notre contrôle"
yunnan.25.d:0 "Guangzhou, l'une des principales villes de l'AOG, est maintenant sous contrôle de nos troupes. Plusieurs milliers de civils et de soldats de l'ancien régime sont maintenant prêts à unir leurs forces et à lutter pour l'unification de la Chine !"
yunnan.25.a:0 "Super !"
yunnan.26.t:0 "La République de Chine est née !"
yunnan.26.d:0 "Grâce aux efforts de la Clique du Yunnan, une nouvelle République de Chine a été formée, avec des revendications sur toutes les terres chinoises légitimes. La question de la nature du nouveau régime est maintenant ouverte. La population fait pression pour que des élections soient bientôt déclenchées, alors que l'ancienne clique militaire veut toujours conserver son pouvoir."
yunnan.26.a:0 "Appel à des élections d'urgence dans un mois."
yunnan.26.b:0 "Les généraux du Yunnan continueront leur dictature."
yunnan.27.t:0 "Le Tibet sous notre contrôle"
yunnan.27.d:0 "Les peuples de l'ancien Tibet sont maintenant entièrement sous notre contrôle."
yunnan.27.a:0 "Oh, super !"
yunnan.28.t:0 "Territoires du Nord-Ouest sous notre contrôle"
yunnan.28.d:0 "Les peuples musulmans de l'ancien Xibei Lianbang sont maintenant entièrement sous notre contrôle."
yunnan.28.a:0 "Oh, super !"
yunnan.29.t:0 "Shangqing terres sous notre contrôle"
yunnan.29.d:0 "Les peuples de l'ancien Shangqing Tianguo sont maintenant entièrement sous notre contrôle."
yunnan.29.a:0 "Oh, super !"
yunnan.30.t:0 "L'AOG atterrit sous notre contrôle"
yunnan.30.d:0 "Les peuples de l'ancienne AOG sont maintenant entièrement sous notre contrôle."
yunnan.30.a:0 "Oh, super !"
yunnan.31.t:0 "Élections générales"
yunnan.31.d:0 "Après l'unification partielle de notre pays, nous devons définir quel parti nous guidera, nous et la Chine, dans la réalisation de l'héritage de Sun Yat-sen."
yunnan.31.a:0 "Soong Ching-ling et Zhou Shuren's Leftist Kuomintang."
yunnan.31.b:0 "Les libéraux de Hu Shi obtiennent la majorité !"
yunnan.31.c:0 "Chen Jiongming défendra la République !"
yunnan.32.t:0 "Élections générales"
yunnan.32.d:0 "Conformément à la constitution, la Chine libre va connaître la deuxième série d'élections à l'Assemblée nationale et la vieille garde des partis se prépare depuis des mois. Cependant, de nouveaux demandeurs du mandat populaire sont également apparus au sein du Parti de la Jeune Chine."
yunnan.32.a:0 "Soong Ching-ling et Zhou Shuren's Leftist Kuomintang !"
yunnan.32.b:0 "Les libéraux de Hu Shi obtiennent la majorité !"
yunnan.32.c:0 "Les conservateurs de Chen Jiongming !"
yunnan.32.e:0 "Le Parti de la Jeune Chine porte le jour !"
yunnan.33.t:0 "Élections générales"
yunnan.33.d:0 "Comme quatre années se sont écoulées depuis les dernières élections, le pays est rempli d'excitation et de chamailleries politiques. Nos villes sont remplies d'affiches et de peintures murales proclamant les avantages des différents groupes parlementaires. Aujourd'hui est un grand jour pour la Chine démocratique, l'élection prouvera que la révolution et la défaite de l'AOG, des seigneurs de guerre et des monarchistes ont assuré un avenir à l'Empire du Milieu, consacré dans la liberté !"
yunnan.33.a:0 "Soong Ching-ling et Zhou Shuren's Leftist Kuomintang !"
yunnan.33.b:0 "Les libéraux de Hu Shi obtiennent la majorité !"
yunnan.33.c:0 "Les conservateurs de Chen Jiongming !"
yunnan.33.e:0 "Le Parti de la Jeune Chine porte le jour !"
