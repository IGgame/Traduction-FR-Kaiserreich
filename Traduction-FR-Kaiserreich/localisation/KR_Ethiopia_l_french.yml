ETH_Nationalised_Railroad_desc:0 "Nous avons maintenant nationalisé nos chemins de fer, en veillant à ce qu'ils soient la propriété de l'Empire. Nous en prendrons bien soin, en veillant à ce que le transport des marchandises et des troupes se fasse rapidement et efficacement"
ETH_Privatised_Railroad_desc:0 "Nous allons permettre aux chemins de fer appartenant à l'Allemagne de continuer à fonctionner sous la direction de personnel allemand, mais nous les surveillerons en permanence, en veillant à ce que leur qualité reste du plus haut niveau."
ETH_Expand_Railroad_desc:0 "L'expansion du système actuel de chemins de fer est cruciale pour le bénéfice à long terme de notre nation. Les lignes de communication, la distribution des marchandises et le mouvement des troupes sont tous aussi importants et aideront notre nation à prospérer. Heureusement, l'empereur comprend l'importance des transports"
ETH_Southern_Expansion_desc:0 "La prochaine étape de notre plan d'expansion ferroviaire consiste à relier les régions les plus méridionales de l'empire au reste de notre infrastructure et, espérons-le, au reste de la nation."
ETH_Expand_Into_Eritrea_desc:0 "La prochaine étape de notre plan d'expansion ferroviaire consiste à relier la seule région côtière de l'empire, l'Érythrée, au reste de la nation, à améliorer la prospérité des personnes qui y vivent et à mieux gérer la circulation des marchandises dans la région."
ETH_Impose_Amharic_desc:0 "Bien qu'elle ne soit pas ethniquement homogène, l'Érythrée compte une importante élite du Tigré, qui pourrait, potentiellement, constituer une menace pour nous à l'avenir. Nous devrions prendre des mesures pour que la barrière de la langue ne leur donne aucun avantage et fasse comprendre que l'Érythrée est l'Éthiopie"
ETH_Tribe_Intergration_desc:0 "Nous pouvons faire basculer les dirigeants érythréens de notre côté... si nous leur offrons des incitations substantielles."
ETH_Officer_Intergration_desc:0 "Beaucoup de nos combattants vétérans ont servi sous les Italiens et d'autres sous des milices privées après la Libération. Nous devrions appliquer les mêmes principes qu'à l'époque et prendre des mesures pour intégrer sans heurts les forces érythréennes dans l'armée éthiopienne"
ETH_Construct_Naval_Base_desc:0 "Nous n'épargnerons aucune dépense pour la création d'un port à Asamara, qui sera si grand, qu'il fera exploser les empires navals d'aujourd'hui, car il mettra en évidence la véritable force navale de l'empire !"
ETH_Intergration_Of_Eritrea_desc:0 "Vingt ans plus tard, les troubles en Erythrée ont presque cessé et les habitants de la région commencent à avoir une vision optimiste de l'empire. Il semble que, dans un avenir proche, les troubles potentiels commenceront à diminuer"
ETH_Develop_Eritrea_desc:0 "Contrairement aux impérialistes italiens, qui avaient rarement investi en Érythrée, en signe de bonne volonté, nous allons commencer à investir massivement dans la région."
ETH_Invest_In_Industry_desc:0 "L'industrialisation est la seule façon d'avancer. Nous ne pouvons pas éviter cette politique cruciale car l'empire a besoin de plus d'usines pour augmenter sa production"
ETH_Tribal_Modernisation_desc:0 "Nous garantirons les droits des groupes tribaux et des autres minorités tant qu'ils rempliront leurs obligations !"
ETH_Southern_Industrial_Expansion_desc:0 "Nous allons étendre notre programme d'industrialisation et créer de nouvelles usines dans la partie sud de notre nation. De cette façon, les bénéfices et les emplois de ce secteur de l'économie seront mieux répartis, ce qui stimulera à la fois la productivité et le profit"
ETH_Military_Industrial_Expansion_desc:0 "Au fil des années, il est évident que notre armée aura besoin d'un équipement de meilleure qualité et d'un approvisionnement adéquat. Nous allons commencer à produire en masse des armes et des fournitures afin d'aider nos forces armées à mieux défendre l'empire"
ETH_German_Investment_desc:0 "Puisque nous avons démontré notre stabilité relative et notre loyauté indéfectible envers l'Allemagne, peut-être pourrait-elle commencer à investir à l'étranger, en Éthiopie, pour aider à combattre les effets du Lundi noir et, ce faisant, à mieux développer l'Éthiopie."
ETH_German_Aid_desc:0 "Nous veillerons à ce que l'Allemagne n'oublie pas l'aide que nous leur avons apportée pendant la Weltkrieg. Les investisseurs allemands, privés et étatiques, contribueront à apporter la prospérité en Éthiopie"
 ETH_Debt_desc:9 "À la fin de la Weltkrieg, la dette de notre nation était, et continue d'être, hors de contrôle. Des réformes indispensables ne peuvent pas être mises en œuvre tant que la question de la dette n'a pas été entièrement résolue"
ETH_German_Military_Mission_desc:0 "Puisque nous avons déjà tendu la main à l'Allemagne en ce qui concerne l'obtention d'investissements et d'aides, il serait également dans notre intérêt de demander des conseillers militaires afin d'apprendre à mieux entraîner nos soldats, à améliorer nos tactiques et, de manière générale, à moderniser notre armée"
ETH_Tax_Church_desc:0 "Hélas, nous devons nous tourner vers la taxation de l'église car l'empire a désespérément besoin de ces fonds pour payer sa dette."
ETH_Tax_Slaveowners_desc:0 "Une grande majorité, si ce n'est la totalité, des propriétaires d'esclaves sont aisés. En taxant les esclaves, nous pouvons extraire plus de richesse des citoyens extrêmement aisés de notre nation. Bien que cela puisse être considéré comme controversé par certains, ce sera une grande bénédiction pour notre budget"
ETH_Tax_Oromo_desc:0 "Le peuple oromo s'est vu accorder de nombreux privilèges. Nous devrons y mettre fin afin de promouvoir l'égalité au sein de l'empire et d'améliorer notre budget et, par extension, notre capacité à rembourser notre dette"
ETH_Tax_Eritrea_desc:0 "Nous avions libéré les Érythréens à la fin de la Weltkrieg et leur avions accordé des privilèges spéciaux au sein de l'empire. Cependant, le temps pour eux est terminé car la plupart des Érythréens se considèrent de toute façon comme des Éthiopiens et, s'ils se croient vraiment dignes de notre grande nation, ils doivent commencer à contribuer à la prospérité de l'empire"
 ETH_Budget_desc:9 "Grâce à la réforme et au réajustement du budget, nous pouvons enfin entamer la prochaine étape du plan de l'empereur : la réforme de l'Empire."
ETH_Haile_desc:0 "Halie Selassie I est un réformateur de la meilleure façon possible. C'est un homme dynamique qui comprend ce qu'il faut faire pour moderniser l'Éthiopie et la sortir du passé, dans lequel elle est restée trop longtemps enfermée. Même si la voie de la modernisation ne sera pas facile, elle en dit long sur le caractère du roi et sa volonté d'aider sa nation"
ETH_Educate_Slaves_desc:0 "Les anciens esclaves étant maintenant libres, il est clair que nous devons prendre des mesures pour les intégrer correctement dans la société éthiopienne. D'ailleurs, cela a également coïncidé avec nos projets de réforme et d'expansion du système éducatif. En entreprenant ces réformes planifiées, nous nous assurerons que les futurs esprits de l'Éthiopie soient bien éduqués !"
ETH_Slavery_Question_desc:0 "L'esclavage n'a tout simplement pas sa place dans une nation moderne, et encore moins dans le grand empire envisagé par Halie Selassie Ier. Heureusement, la nouvelle taxe sur les propriétaires d'esclaves a permis d'embaucher des travailleurs à moindre coût que les propres esclaves, et l'abolition de l'esclavage ne rencontrera donc probablement pas une grande opposition. Cependant, il s'agira toujours d'une entreprise de grande envergure pour guérir les blessures sociales et culturelles endurées par les peuples opprimés."
ETH_Agriculture_Initative_desc:0 "Assurer l'existence d'un secteur agricole organisé, et surtout prospère, est primordial pour l'avenir de l'empire. La croissance de l'Éthiopie s'accompagne d'une augmentation de sa population et de sa consommation alimentaire. Afin d'éviter de dépasser nos capacités de production et de souffrir des famines, nous devons commencer à entreprendre des réformes agricoles importantes"
ETH_Land_Reform_desc:0 "La propriété foncière en Éthiopie fonctionne encore selon un système archaïque, où les gens qui détiennent la terre ne le font qu'en raison de leur pouvoir ou de leur richesse abondante. La propriété légale de la terre est peu courante et c'est un problème qui se pose depuis longtemps. Il est temps que nous commencions à réformer la propriété et la distribution des terres et que nous appliquions activement ces lois"
ETH_Modernise_Bureaucracy_desc:0 "Afin de moderniser notre empire, nous devons sortir de l'âge des ténèbres de la Mésafinte de Zemene et commencer la centralisation, en augmentant l'efficacité au sein du gouvernement et de la bureaucratie. La mise en œuvre réussie de ces nouvelles idées sera toutefois une tâche ardue"
ETH_Tax_Question_desc:0 "En l'état actuel, nous n'avons pas de code fiscal officiel. Afin d'occidentaliser notre nation, la réforme du code des impôts est cruciale. Nous avons actuellement quelques options devant nous : premièrement, nous pouvons soutenir le peuple et instituer un impôt foncier qui incombera principalement aux riches, deuxièmement, nous pouvons écouter nos conseillers occidentaux et faire pression pour un système d'impôt progressif, et troisièmement, nous pouvons écouter les aristocrates et instituer un impôt faible et uniforme"
ETH_Permanent_Feudal_Borders_desc:0 "L'ordre et la stabilité au sein de l'empire sont tous deux de la plus haute importance. Nous devons mettre fin de manière décisive, mais en douceur, aux luttes intestines entre les classes supérieures, de peur qu'elles ne se sautent à la gorge, menaçant ainsi la stabilité de l'empire"
ETH_Governorship_Question_desc:0 "Décider qui gouvernera les différentes provinces d'Éthiopie sera une décision extrêmement cruciale, avec de nombreuses conséquences de grande portée. Cela étant dit, nous avons quelques options devant nous : nous pouvons permettre au peuple d'élire ses gouverneurs respectifs, permettre au Negus de nommer des gouverneurs, ou nous pouvons permettre à la classe supérieure de gouverner ses propres terres"
ETH_Ethiopia_Scout_Association_desc:0 "La jeunesse éthiopienne doit consacrer son énergie débordante à des activités meilleures et plus productives. Quelle meilleure façon de les aider à le faire qu'en créant l'Association des scouts éthiopiens, une organisation parrainée par l'État qui aidera les jeunes hommes de notre nation à travailler à l'amélioration de l'empire"
ETH_Military_Question_desc:0 "Actuellement, les officiers de notre armée n'appartiennent qu'à des milieux nobles ou sont membres de la famille Selassie, les roturiers se voyant refuser la promotion à la plupart des postes élevés de l'armée, quelle que soit leur compétence. Nous pourrions peut-être permettre aux roturiers de servir comme officiers de haut rang dans l'armée, en les promouvant sur la base du mérite plutôt que de la classe"
ETH_Finish_The_Reforms_desc:0 "Nous avons enfin achevé la réforme de l'empire, la seule chose qui reste à faire est la ratification de ces réformes par la création d'une nouvelle constitution."
ETH_New_Constitucion_desc:0 "Une nouvelle constitution sera rédigée pour l'empire, contenant et appliquant les réformes que nous avons faites pendant sa rédaction. L'empire ira de l'avant, maintenant plus fort que jamais !"
ETH_People_Constitucion_desc:0 "La légitimité d'un souverain est dérivée du soutien de son peuple. Halie Selassie I sera le premier empereur éthiopien à accorder le contrôle de vastes parties de l'appareil d'État à des fonctionnaires démocratiquement élus. La voix du peuple et des personnes privées de leurs droits sera entendue"
ETH_Freedom_Speech_desc:0 "Le peuple mérite le droit de dire ce qu'il veut, que nous soyons d'accord avec lui ou non, et l'État devrait défendre son droit de dire ces choses. Le désaccord est la façon dont nous, en tant que nation, pouvons faire naître de nouvelles idées et, en fin de compte, progresser"
ETH_Freedom_Religion_desc:0 "Au cours de sa longue histoire, l'Éthiopie a été le foyer de personnes de nombreuses confessions. Des Juifs du vieil Axoum aux musulmans de la ville fortifiée de Harar, les citoyens d'Éthiopie, quelle que soit leur religion, vivent en paix et libres, égaux à tous"
ETH_Enrich_People_desc:0 "La pauvreté empêche nos citoyens de faire l'expérience de gains matériels potentiels et de la prospérité. Nous devons protéger même les plus pauvres de nos sujets, afin de garantir que chacun d'entre eux puisse avoir un avenir optimiste"
ETH_Elections_desc:0 "L'Éthiopie, pour la toute première fois, organisera des élections libres et démocratiques. Les partis politiques commencent à se rassembler, les gens se préparent à voter, et beaucoup sont impatients de ce qui les attend tandis que d'autres sont anxieux. Qui sera le premier Premier ministre, nommé par Sa Majesté lui-même ?"
ETH_Emperor_Constitucion_desc:0 "Nous avons permis à des hommes de caractère et de statut inférieurs d'entraver la progression naturelle de l'Éthiopie pendant bien trop longtemps. Nous devrons prendre des mesures pour réorganiser l'empire de manière à permettre au Négus d'assumer légitimement une position de pouvoir et d'autorité."
ETH_Revered_Emperor_desc:0 "Les citoyens d'Éthiopie doivent garder à l'esprit que Sa Majesté, Halie Selassie I, a apporté la paix, la stabilité, la liberté et la justice à l'Empire d'Éthiopie réformé."
ETH_Control_Church_desc:0 "Ceux qui sont fidèles ont besoin d'être bien guidés. Non pas de ceux qui recherchent le pouvoir terrestre ou la possession matérielle, mais de ceux qui veilleront à ce que la paix et la stabilité soient maintenues au sein de l'empire grâce au règne béni du Roi des Rois"
ETH_Royal_Advisors_desc:0 "Seuls ceux qui sont des conseillers proches et qualifiés de l'empereur auront leur mot à dire dans la gouvernance de l'empire de Sa Majesté. De cette façon, nous pouvons assurer une gouvernance efficace et un leadership de qualité"
ETH_Lion_Of_Judah_desc:0 "De l'entourage qui avait aidé à escorter la reine de Saba jusqu'à son retour, Sa Majesté, Sélassié, est l'incarnation du symbole du puissant lion et du 225e roi du roi David. Le plus grand de tous les seigneurs de la terre, Sa Majesté a laissé un héritage si grand qu'il surpasse même ses puissants efforts pour contribuer à la gloire de l'Éthiopie"
ETH_Noble_Constitucion_desc:0 "Les nobles seigneurs et dames d'Éthiopie ont réussi à maintenir l'empire uni pendant des millénaires et continueront à le faire ! Des préoccupations telles que le budget et la gestion de l'armée sont trop insignifiantes pour déranger le puissant Roi des Rois. Au lieu de cela, ses vassaux s'occuperont de ces affaires à sa place."
ETH_Noble_Investment_desc:0 "Nous veillerons à ce que l'Éthiopie acquière tout ce qu'elle jugera nécessaire, par tous les moyens nécessaires. Peu importe le coût et les personnes avec lesquelles nous traiterons pour acquérir ces nécessités."
ETH_Power_Of_Tradition_desc:0 "Les nobles sont d'une telle stature non pas à cause de leur sang ou de leurs liens ancestraux, mais parce qu'ils ont été formés dès leur naissance pour obtenir et améliorer leurs compétences en tant qu'administrateurs, soldats ou hommes d'affaires. Pourquoi modifier un système qui a fonctionné, et qui continuera de fonctionner, pendant des millénaires ?"
ETH_Noble_Armies_desc:0 "Nos armées possèdent des hommes qui ont été formés dès leur naissance pour diriger nos troupes de manière efficace et décisive. De plus, avec l'acquisition récente d'équipements appropriés et la formation supérieure de nos fantassins, la victoire n'est qu'une issue naturelle contre tout ennemi"
ETH_Power_Council_desc:0 "Il est temps qu'un conseil composé de nobles s'empare des pleins pouvoirs du gouvernement contre les voyous de Sélassié. Désormais, Sélassié régnera comme un roi parmi les rois, restant une faible figure de proue pour que le conseil puisse se rallier, si nécessaire"
ETH_Military_Reforms_desc:0 "Les performances de nos militaires pendant la Weltkrieg ont malheureusement été très médiocres. Nous allons en évaluer la raison et trouver une solution adéquate, afin de pouvoir récupérer et reprendre notre territoire en Ogaden, qui nous appartient de droit par traité et par loi"
ETH_Hire_Askari_Veterans_desc:0 "De nombreux vétérans Askari de Mittelafrika se fatiguent de leur devoir de garnison, patrouillant constamment à la recherche d'ennemis invisibles. Nous les amènerons ici, où leurs compétences et leur expérience pourront être correctement utilisées"
ETH_New_Arms_Production_desc:0 "Nous devons accroître nos efforts pour mieux équiper notre armée car, selon les Askaris, nos armes de poing sont mieux adaptées pour rester dans la collection d'un chasseur que dans l'arsenal d'une armée."
ETH_Import_Small_Arms_desc:0 "Le mauvais état et la mauvaise qualité de nos armes de poing peuvent être améliorés, cependant, avec un certain effort de notre part, par la rétro-ingénierie de modèles étrangers. Le problème, cependant, est l'achat de ces armes"
ETH_Artillery_Effort_desc:0 "Comme la Weltkrieg nous l'a montré, et comme le reste du monde, l'artillerie est un élément extrêmement vital de la guerre moderne. Pourtant, nous n'avons jamais été capables de maîtriser ces canons de gros calibre. Heureusement, nos conseillers étrangers savent comment concevoir et manier ces canons qui tirent des obus."
ETH_Buy_Tanks_desc:0 "Si les chars et autres véhicules mécanisés sont peut-être mal adaptés aux hauts plateaux du Gondar, ils peuvent faire toute la différence dans les plaines plates de l'Ogaden et pourraient être le facteur décisif pour savoir si nous connaissons ou non la victoire ou la défaite."
ETH_Foreign_Doctrine_desc:0 "Le haut commandement militaire est parvenu à une conclusion unanime : Lancer vague après vague des milices sur l'ennemi n'est peut-être pas la meilleure ligne de conduite à adopter. Peut-être serait-il préférable de demander à nos officiers/conseillers étrangers quelle serait la meilleure ligne de conduite à adopter ? Les nobles officiers peuvent être assez têtus, après tout..."
ETH_Improve_Firepower_desc:0 "La victoire sera obtenue par l'utilisation d'une grande puissance de feu ! Nos ennemis seront piétinés par la puissance et la portée de nos canons ! Nous prendrons des mesures pour mieux utiliser ces canons, afin d'obtenir une efficacité maximale"
ETH_Modernise_High_Command_desc:0 "Peut-être devrions-nous affiner notre doctrine militaire et, au lieu d'attaquer l'ennemi par la force brutale, choisir des hommes patients, convenables et compétents pour planifier et diriger notre armée."
ETH_Legacy_Of_Adowa_desc:0 "Nous ne pouvons pas et ne voulons jamais compter sur les étrangers pour obtenir la victoire. Les peuples du monde ont, depuis bien trop longtemps, oublié la puissance de la Victoire d'Adwa. Toute l'Afrique nous verra pour ce que nous sommes vraiment : le puissant lion !"
ETH_Ethiopian_Guns_desc:0 "En utilisant l'expertise étrangère et en basant nos conceptions sur des plans extérieurs, nous pouvons garantir que les armes fabriquées en Éthiopie, par des Éthiopiens pour des Éthiopiens, sont du plus haut calibre tout en restant peu coûteuses."
ETH_Special_Equipment_desc:0 "S'assurer que nos braves hommes ont tout et n'importe quoi à leur disposition est important pour les aider dans la lutte continuelle pour l'indépendance et la victoire de l'empire."
ETH_Anti_Imperialist_Spirit_desc:0 "Ceux qui tentent de nous conquérir sous-estiment continuellement notre esprit et notre détermination. De Wofla à Adwa, des vautours envieux et sans scrupules tentent de briser notre esprit et de soumettre le peuple éthiopien. Tant que notre esprit vivra, ils ne réussiront jamais !"
ETH_Improve_Drilling_desc:0 "Nous allons aiguiser les esprits, fatiguer les jambes, entraîner les bras, et, par des forages incessants, façonner ces gens en haillons que nous appelons "soldats" pour qu'ils deviennent des combattants à part entière !"
ETH_Trust_Officers_desc:0 "Il est extrêmement important de garantir à nos officiers un plus grand degré d'autonomie sur le champ de bataille, car cela leur permettrait de s'adapter au paysage toujours changeant de la guerre moderne."
ETH_Develop_Weapons_desc:0 "Plutôt que de copier purement les techniques avancées, nous devrions également nous assurer que nos armes sont conçues et construites au sein de l'empire, pour les hommes de l'empire."
ETH_Proffesional_Army_desc:0 "Nous avons réussi à résoudre les échecs de notre armée et à les transformer en succès avantageux. Notre armée, qui était autrefois une masse d'hommes enrôlés, est maintenant devenue une force de combat vraiment appropriée et organisée. Nous pouvons maintenant nous concentrer sur nos affaires en temps de paix, car nous sommes vraiment préparés en cas de guerre"
ETH_Doctrine_I_desc:0 "Comprendre les tactiques navales, c'est bien plus que diriger un navire vers les eaux ennemies. Les missions et la hiérarchie opérationnelle sont des composantes essentielles de toute doctrine navale. Heureusement, en raison de son jeune âge, notre marine est flexible et capable de s'adapter à toute sorte de changement"
ETH_Submarine_Effort_desc:0 "En raison de l'emplacement stratégique de nos ports, près du golfe d'Aden, il est important que nous investissions dans la technologie des sous-marins afin de détruire les voies de navigation ennemies et, par la suite, de les priver des approvisionnements dont ils ont désespérément besoin"
ETH_Submarine_Doctrine_desc:0 "Un grand blocus de la mer Rouge doit être planifié afin que nous puissions mieux contrôler les voies de navigation dans la région. Aucun convoi ne sera autorisé à passer, sauf si nous le jugeons nécessaire"
ETH_Destroyer_desc:0 "Il est crucial de s'assurer que nos convois sont à l'abri des raids ennemis. Pour cette raison, la création de navires anti-sous-marins avec des patrouilles, qui assureront une veille régulière, est de mise"
ETH_Cruiser_desc:0 "La marine aura besoin d'un tonnage plus important si nous voulons obtenir le contrôle total de la Corne. Les croiseurs seront primordiaux pour cet effort, surtout si les projections de la puissance navale somalienne sont correctes"
ETH_Doctrine_II_desc:0 "La création d'une véritable école pour les futurs officiers de marine est primordiale pour la guerre en mer. Alors que la guerre approche à grands pas, nous devons nous assurer que nos officiers sont prêts à s'adapter et à conquérir les tactiques en constante évolution en mer"
ETH_Dream_Sky_desc:0 "Le contrôle du ciel est à notre portée, mais il pourrait bientôt nous échapper. La nouvelle est parvenue à Addis-Abeba que la Somalie prévoit d'acheter d'autres avions afin d'accroître sa force aérienne. L'objectif de cette escalade flagrante des tensions est évident et ne restera pas sans réponse"
ETH_Hire_Experts_desc:0 "Afin d'obtenir un véritable contrôle du ciel, il est clair que nous aurons besoin de l'avis d'experts étrangers expérimentés. Ce n'est que lorsque nous aurons acquis les compétences de ces experts que nous pourrons obtenir un contrôle aérien complet du Cor."
ETH_Advanced_Doctrine_desc:0 "La planification des missions aériennes est une affaire assez compliquée en raison de la quantité de facteurs à prendre en compte. Le temps, la distance et le nombre de forces ennemies doivent tous être pris en compte de la même manière. Cependant, la plupart de nos pilotes ne sont pas suffisamment qualifiés ou talentueux pour comprendre les bases de la planification aérienne. Les former serait la solution évidente à un tel problème"
ETH_Train_Pilots_desc:0 "Posséder des avions ne signifie pas grand chose si nos pilotes ne sont pas capables de les piloter habilement et correctement. L'armée de l'air impériale peut devenir une force avec laquelle il faut compter, mais nous devons lui accorder l'attention qu'elle mérite avant qu'elle puisse atteindre un tel niveau"
ETH_Skylions_desc:0 "L'entraînement d'un groupe d'hommes, qui comptent parmi les meilleurs de nos pilotes, doit avoir lieu. Ils tomberont, avec le cœur d'un lion, tout droit du ciel dans la bataille et frapperont là où nous ne pourrions jamais espérer atteindre et gagner le combat que nous ne pourrions jamais espérer gagner !"
ETH_Harer_Airbase_desc:0 "L'aérodrome existant à Harar sera agrandi afin de préparer la guerre à venir contre la Somalie. Le haut commandement aérien prévoit que, si l'aérodrome est agrandi, nos avions pourront atteindre le point le plus éloigné de la Somalie"
ETH_fighter_focus_desc:0 "Assurer la domination aérienne de la Corne sera une tâche difficile, peu importe qui vous demandez. Cependant, nous pensons qu'avec la réforme de notre armée de l'air, nous pouvons accomplir cette tâche avec succès"
ETH_bomber_focus_desc:0 "L'entreprise de création de nouveaux bombardiers sera extrêmement bénéfique à l'effort de guerre éthiopien. Les villes, les ports et les lignes de ravitaillement de nos ennemis seront à la portée de nos avions pour être rasés. Nous en sortirons triomphants !"
ETH_CAS_effort_desc:0 "Contrôler le champ de bataille depuis les airs est une perspective attrayante ; Cependant, posséder les avions et les pilotes capables de le faire est à la fois coûteux et long."
ETH_Crush_Somalia_desc:0 "L'Ogaden nous appartient de droit, comme le prévoit le traité qui a mis fin à la Weltkrieg. Cependant, la faiblesse des précédents dirigeants et les troubles en Érythrée nous ont empêchés de faire valoir cette revendication. Puisque notre ennemi, le mollah fou, est mort et que l'Allemagne n'est plus en mesure d'intervenir dans les affaires africaines, nous allons frapper la Somalie et récupérer les terres qui appartiennent légitimement à l'Éthiopie !"
ETH_Pacify_Ogaden_desc:0 "La partie la plus facile de la conquête est souvent de prendre le contrôle de la terre elle-même. Cependant, pacifier les habitants et les intégrer dans la société éthiopienne est une autre affaire. L'intégration de l'Ogaden à l'Ethiopie est de la plus haute importance, afin que nous puissions garder le contrôle de la terre et de son peuple"
ETH_Industrial_Modernisation_desc:0 "L'Éthiopie manque cruellement de capacités industrielles et de fabrication. De plus, notre économie est extrêmement petite et très isolée. De ce fait, nous manquons d'une présence internationale. Pour y remédier, nous devons prendre des mesures pour industrialiser notre économie"
ETH_Heavy_Industry_desc:0 "Une bonne utilisation de notre capacité industrielle est primordiale pour alimenter la création de matériaux de construction lourds afin de mener à bien les projets gouvernementaux de manière efficace."
ETH_Coffee_desc:0 "En raison de la situation chaotique au Brésil, une forte demande de café s'est récemment ouverte. Nous pouvons en tirer parti en modernisant nos techniques de récolte et en cultivant davantage de plants de café, ce qui nous permettra de produire davantage de grains de café. Ce faisant, nous augmenterons considérablement nos revenus en tant que nation. Après tout, qui n'aime pas le café ?"
ETH_Finish_Modernisation_desc:0 "Nos efforts d'industrialisation ont enfin porté leurs fruits. L'avenir est maintenant à notre portée ; il nous suffit de le saisir !"

### Events ###
ethiopia.1.t:0 "L'Éthiopie, un empire à la croisée des chemins"
ethiopia.1.d:0 "L'Abyssinie, également connue sous l'endonyme d'Éthiopie, est le seul État africain qui a réussi à rester indépendant au cours du XIXe siècle, après avoir vaincu une invasion italienne en 1896. Cette victoire était symbolique du processus de modernisation au sein de l'Empire abyssin qui avait cherché à mettre le pays à niveau avec les normes européennes en termes d'économie, d'armée et d'administration. En 1918, sous l'impératrice Zewditu, l'Abyssinie est entrée dans la Weltkrieg du côté des Allemands, annexant avec succès la colonie italienne d'Érythrée et traitant avec le prétendu empereur Iyasu. Cependant, l'armée a obtenu des résultats plutôt médiocres contre les garnisons italiennes et les quelques raids de l'Entente dans l'Empire. Le contrôle de la zone contestée de Harar n'a pas été appliqué car les forces somaliennes qui détenaient une grande partie de la zone n'ont pas pu être délogées et ne l'ont pas été jusqu'à ce jour. Lorsque l'ancienne impératrice Zewditu mourut sans enfant survivant, son cousin, régent et souvent rival Ras Tafari Makonnen monta sur le trône en tant qu'empereur Haile Selassie. Le nouveau monarque annonça son intention d'entreprendre une nouvelle série de réformes afin d'occidentaliser l'Abyssinie, car le principal chef de la faction réactionnaire, son prédécesseur, était hors jeu.\n\nCes initiatives furent cependant farouchement combattues par la noblesse conservatrice de la nation, les rois et ducs mineurs qui voyaient en Zewditu quelqu'un de beaucoup plus favorable à leur vision de l'Empire. Les liens avec l'Allemagne, les nouveaux propriétaires du Djibouti voisin, ont été renforcés grâce à la construction d'un chemin de fer reliant l'avant-poste, Addis-Abeba et le Kenya (principalement avec la capitale allemande). Les relations ont depuis lors été positives, malgré des rapports faisant état d'un comportement excentrique de la part du nouveau gouverneur de Mittelafrikan. Cependant, les relations avec la Somalie et ses bailleurs de fonds ottomans restent au mieux tendues et une confrontation semble inévitable. L'empereur sait qu'une telle guerre nécessiterait un empire uni, sous une seule bannière et une seule cause, car les ducs ambitieux pourraient bien se ranger du côté d'un ennemi s'ils restent sans contrôle de leur pouvoir et que les questions intérieures doivent donc être traitées en premier."
ethiopia.1.a:0 "Nous sommes forts !"

ethiopia.2.t:0 "Le DKAEB se rapproche de la faillite"
ethiopia.2.d:0 "La Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) a été créée au début du XXe siècle et relie Addis-Abeba à Djibouti. Après une série d'agrandissements soutenus par l'Allemagne, elle est maintenant utilisée principalement pour transporter le minerai du bassin du Congo, en Mittelafrika, vers Djibouti. En raison du ralentissement économique général dans le monde, le minerai n'est plus acheté au rythme qu'il l'était autrefois, ce qui entraîne une diminution des transports pour la DKAEB. La situation a maintenant atteint un tel niveau que le chemin de fer lui-même est proche de la faillite."
ethiopia.2.a:0 "Continuez à la faire fonctionner !"
ethiopia.railway.bankruptcy:0 "La faillite est imminente !"
ethiopia.2.b:0 "Vendez le chemin de fer."

ethiopia.3.t:0 "La DKAEB a été vendue"
ethiopia.3.d:0 "La Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) a été créée au début du XXe siècle, reliant Addis-Abeba, en Éthiopie, à Djibouti. Après une série d'extensions soutenues par l'Allemagne, elle est maintenant utilisée principalement pour transporter le minerai du bassin du Congo, en Mittelafrika, vers Djibouti. Le ralentissement économique actuel dans le monde a fait que le minerai n'est plus acheté au rythme où il l'était auparavant, ce qui a entraîné une diminution des transports pour la DKAEB. La situation a maintenant atteint un tel niveau critique que l'Allemagne a décidé de vendre le chemin de fer."
ethiopia.3.a:0 "Acheter le tronçon éthiopien du chemin de fer"
ethiopia.3.b:0 "Nous devons laisser les compagnies allemandes acheter le chemin de fer."
ethiopia.4.a:0 "Acheter la section Mittelafrikan du chemin de fer."
ethiopia.4.b:0 "Un consortium européen finit par acheter le chemin de fer."

ethiopia.5.t:0 "Le DKAEB fait faillite !"
ethiopia.5.d:0 "Notre décision d'essayer de maintenir la Deutsche Kaiserliche Abessinien Eisenbahn (DKAEB) en activité était en effet à courte vue. La DKAEB, malgré nos tentatives de la faire revivre, a fait faillite !"
ethiopia.5.a:0 "Merde !"
ethiopia.6.d:0 "La Deutsche Kaiserliche Abessinien Eisenbahn a fait faillite ! Notre principale liaison d'exportation, qui va du Congo à Djibouti, a été contrainte de fermer. Un grand nombre de personnes sont maintenant sans emploi"
ethiopia.6.a:0 "Merde..."
ethiopia.7.d:0 "La Deutsche Kaiserliche Abessinien Eisenbahn a fait faillite ! Cette importante liaison de transport, qui va du Congo à Djibouti en passant par l'Éthiopie, a été contrainte de fermer. Un grand nombre de personnes se retrouvent sans emploi."
ethiopia.7.a:0 "Nous leur enlèverons ce problème !"

ethiopia.8.t:0 "La sécheresse !"
ethiopia.8.d:0 "Une grande sécheresse s'est abattue sur l'est de l'Éthiopie. L'économie étant déjà affaiblie par le déclin du DKAEB, nous risquons maintenant d'être confrontés à une famine de masse car les récoltes sont continuellement mauvaises"
ethiopia.8.a:0 "Merde !"
ethiopia.8.b:0 "Utilisez le nouveau chemin de fer nationalisé pour distribuer de la nourriture !"

ethiopia.9.t:0 "Réajustement budgétaire"
ethiopia.9.d:0 "Maintenant que nous avons suffisamment taxé nos citoyens et nos institutions pour rembourser nos dettes écrasantes, il est temps d'entamer le réajustement de notre budget et de mettre fin à cette crise de la dette une fois pour toutes. Nous pouvons choisir de recentrer l'objectif de notre budget sur l'une des trois choses suivantes : la production militaire, la production civile ou la construction. Lequel choisirons-nous ?"
ethiopia.9.a:0 "Production militaire"
ethiopia.9.b:0 "Production civile."
ethiopia.9.c:0 "Construction."

ethiopia.10.t:0 "Réformes en Éthiopie"
ethiopia.10.d:0 "Notre empereur, Haile Selassie, est connu pour son ambition de moderniser le pays. Cela inclut non seulement des plans de construction de nouvelles usines, la réforme de nos infrastructures et la modernisation de notre armée, mais aussi plusieurs réformes juridiques et institutionnelles qui, espérons-le, amélioreront la qualité de vie des Éthiopiens. Toutefois, l'élargissement de ces réformes signifiera la fin des nombreux privilèges détenus par la noblesse"
ethiopia.10.a:0 "Commencer les réformes."

ethiopia.11.t:0 "Question de l'esclavage"
ethiopia.11.d:0 "L'institution de l'esclavage est encore très répandue en Éthiopie, où près de 2 millions de personnes vivent actuellement sous son joug oppressif. Cette situation a suscité de nombreuses critiques de la part de l'Occident à l'égard de l'Éthiopie et il est évident que nous devons abolir cette institution afin de véritablement occidentaliser notre nation. Cependant, la noblesse sera très en colère contre ce changement et nous pourrions à la place instituer une nouvelle loi, surnommée la "liberté de l'utérus", pour essayer de les apaiser et de retarder la mort de l'esclavage, tout en le tuant lentement"
ethiopia.11.a:0 "Abolir l'esclavage !"
ethiopia.11.b:0 "Nous devons retarder l'abolition, la liberté du ventre"

ethiopia.12.t:0 "Réforme agraire"
ethiopia.12.d:0 "La propriété foncière en Éthiopie fonctionne toujours selon un système archaïque, où les personnes qui détiennent la terre ne le font qu'en raison de leur pouvoir ou de leur richesse abondante. La propriété légale de la terre est peu courante et ce problème existe depuis longtemps. Il est temps d'entamer la réforme de la propriété et de la distribution des terres et d'appliquer activement ces lois. Il y a plusieurs façons de procéder : "
ethiopia.12.a:0 "Redistribuer la terre au peuple"
ethiopia.12.b:0 "Toutes les terres appartiendront au nom des Négus."
ethiopia.12.c:0 "Formaliser la propriété actuelle sous la noblesse."

ethiopia.13.t:0 "Réforme fiscale"
ethiopia.13.d:0 "L'Empire d'Ethiopie n'a jamais, de toute son histoire, formalisé un code fiscal officiel. Pour nous occidentaliser, nous devons commencer à réformer et à finaliser notre code des impôts. Il existe plusieurs options : nous pouvons écouter le peuple et instituer un impôt foncier, qui incombera principalement aux riches propriétaires terriens, nous pouvons écouter nos conseillers occidentaux, qui nous conseillent de copier le système d'impôt progressif des puissances européennes, ou nous pouvons écouter les nobles et instituer un impôt forfaitaire peu élevé"
ethiopia.13.a:0 "Instaurer un impôt foncier"
ethiopia.13.b:0 "Instaurer un impôt progressif."
ethiopia.13.c:0 "Instaurer un impôt forfaitaire."

ethiopia.14.t:0 "Réforme du gouvernement"
ethiopia.14.d:0 "Il est temps de décider qui va gouverner les différentes provinces de l'empire éthiopien. Il y a plusieurs options : nous pouvons soit permettre au peuple d'élire ses gouverneurs, soit permettre aux Négus de les nommer, soit permettre aux nobles de gouverner leur propre terre"
ethiopia.14.a:0 "Les gouverneurs doivent être élus par le peuple."
ethiopia.14.b:0 "Le Négus doit nommer ses gouverneurs."
ethiopia.14.c:0 "Que les nobles gouvernent leur propre pays."
ethiopia.15.t:0 "Réforme militaire"

ethiopia.15.d:0 "En l'état actuel des choses, notre armée est commandée par des nobles et des membres de la famille Sélassié. Les roturiers sont exclus de la plupart, sinon de la totalité, des postes élevés de l'armée - même s'ils ont une meilleure compréhension des affaires militaires ou de la guerre que les nobles. Devrions-nous permettre aux roturiers d'occuper des postes de haut niveau au sein de l'armée ?"
ethiopia.15.a:0 "Les postes militaires doivent être méritocratiques."
ethiopia.15.b:0 "Gardez l'armée telle qu'elle est."

ethiopia.16.t:0 "Fin des réformes"
ethiopia.16.d:0 "L'ère des réformes de Sélassié est maintenant terminée. Pour le meilleur ou pour le pire, la nation a changé radicalement et la modernisation a été réalisée. Le Lion de Judée a été ajouté au drapeau de l'empire afin de symboliser la renaissance de l'empire éthiopien et il est maintenant temps de commencer à se pencher sur la rédaction et la formalisation d'une nouvelle constitution pour l'empire"
ethiopia.16.a:0 "Que Dieu bénisse le Lion."

ethiopia.17.t:0 "La Constitution de Sélassié"
ethiopia.17.d:0 "Sélassié a réussi à s'assurer le pouvoir suprême, et cela se reflète dans la nouvelle constitution. Elle comprend de nombreux articles qui confèrent des pouvoirs au Négus, mais elle contient également des réformes visant à moderniser le cadre juridique de l'Éthiopie. L'Éthiopie est désormais la nation de l'empereur"
ethiopia.17.a:0 "Je salue le Lion de Judée."

ethiopia.18.t:0 "La Constitution du Mékawint"
ethiopia.18.d:0 "Grâce au blocage de nombreuses réformes et de leur propre institution, les nobles ont réussi à s'assurer le pouvoir, et la nouvelle constitution le reflète. Elle contient des articles qui accordent un pouvoir absolu à la Chambre haute, qui est dominée par les nobles, et restreint la démocratie et le pouvoir de l'Empereur. Les traditions séculaires de l'Éthiopie ont été protégées et elle continuera à être un pays de noblesse et pour les nobles"
ethiopia.18.a:0 "Le Negusa Nesat est faible."

ethiopia.19.t:0 "Constitution du peuple"
ethiopia.19.d:0 "Haile Selassie a mis en place des réformes qui ont permis d'occidentaliser et de démocratiser le pays, et la nouvelle constitution en est le reflet. Elle contient des articles qui protègent les libertés du peuple et habilite la Chambre basse, qui est contrôlée par le peuple. Le pouvoir des nobles, et même de Sélassié lui-même, a été restreint et il est clair que l'Ethiopie est maintenant une monarchie constitutionnelle et occidentalisée"
ethiopia.19.a:0 "Le peuple est fort."

ethiopia.20.t:0 "Les premières élections"
ethiopia.20.d:0 "Pour la première fois dans la grande histoire de l'Éthiopie, des élections démocratiques et équitables auront lieu. Les principaux participants à ces élections sont : la "Ligue démocratique" de droite, les "Forces démocratiques éthiopiennes unies" de centre-droit, la "Coalition pour l'unité et la démocratie" de centre-gauche, et le "Front démocratique du peuple éthiopien" de gauche. Les bulletins de vote ont été comptés et les vainqueurs de l'élection sont les : "
ethiopia.20.a:0 "Ligue démocratique"
ethiopia.20.b:0 "Forces démocratiques éthiopiennes unies."
ethiopia.20.c:0 "Coalition pour l'unité et la démocratie"
ethiopia.20.e:0 "Front démocratique du peuple éthiopien."

 ethiopia.21.t:9 "Les élections éthiopiennes de [GetYear]"
 ethiopia.21.d:9 "Comme le stipule notre constitution, des élections libres et équitables doivent avoir lieu tous les cinq ans. Les principaux participants à ces élections sont : la \"Ligue Démocratique\" de droite, les \"Forces démocratiques éthiopiennes unies\" de centre-droit, la \"Coalition pour l'Unité et la Démocratie\" de centre-gauche et le \"Front démocratique du peuple éthiopien\" de gauche. Les bulletins de vote ont été comptés et les vainqueurs de l'élection est :"
 ethiopia.21.a:9 "Ligue Démocratique"
 ethiopia.21.b:9 "Forces démocratiques éthiopiennes unies."
 ethiopia.21.c:9 "Coalition pour l'Unité et la Démocratie."
 ethiopia.21.e:9 "Front démocratique du peuple éthiopien."

 ethiopia.22.t:9 "Pouvoirs au Conseil"
 ethiopia.22.d:9 "Il est temps que le conseil des nobles prenne le contrôle total du gouvernement des mains des hommes de main de Sélassié car, à partir de maintenant, il régnera comme un roi parmi les rois, restant une faible figure de proue pour que le conseil se rallient à lui, si et quand il est nécessaire."
 ethiopia.22.a:9 "Louange au conseil."

 ethiopia.23.t:9 "Révolte érythréenne !"
 ethiopia.23.d:9 "Le peuple d'Érythrée en a assez d'être taxé d'oubli, et avec les chefs tribaux et les officiers de l'armée non intégrés, les nationalistes érythréens ont réussi à organiser une révolte contre notre régime pendant cette période de guerre désespérée. Nous devons entamer une mobilisation rapide afin de les abattre et d'assurer la stabilité !"
 ethiopia.23.a:9 "Foutus traîtres !"
