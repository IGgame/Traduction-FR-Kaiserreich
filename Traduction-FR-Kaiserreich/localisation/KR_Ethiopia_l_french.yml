ETH_Debt_idea_1_desc:0 "Notre dette a atteint un niveau critique et constitue un fardeau paralysant pour les épaules de l'État. Les gens ont commencé à remettre en question l'indépendance de l'Éthiopie à cause de l'ampleur de notre dette"
ETH_Debt_idea_2_desc:0 "Malgré le montant élevé de notre dette, qui nous empêche d'entreprendre des projets à grande échelle, nous avons réussi à alléger le fardeau qu'elle fait peser sur l'État."
ETH_Debt_idea_3_desc:0 "Malgré notre vaste dette, qui nous empêche de mettre en œuvre plusieurs mesures, nous avons réussi à la réduire considérablement grâce aux efforts de gestion de la dette."
ETH_Debt_idea_4_desc:0 "Malgré le fait que notre dette reste importante, elle est assez gérable et n'est plus aussi contraignante."
ETH_Debt_idea_5_desc:0 "Le statut de notre dette a été réduit à celui d'une nuisance. Cependant, elle continue d'interférer avec nos objectifs futurs et nous empêche de les réaliser"
ETH_military_Focus_desc:0 "Nous avons décidé de concentrer notre budget en priorité sur les dépenses militaires."
ETH_production_focus_desc:0 "Nous avons décidé de concentrer notre budget principalement sur la production et l'expansion industrielle."
ETH_construction_focus_desc:0 "Nous avons décidé de concentrer notre budget principalement sur la modernisation des infrastructures et notre capacité de construction."
ETH_Tribal_Intergration_desc:0 "Depuis que nous avons commencé à reconnaître les droits des différentes tribus et de leurs chefs, ils ont adopté une politique beaucoup plus loyale et coopérative envers l'État."
ETH_advisors_germany_desc:0 "Nos officiers militaires travaillent en étroite collaboration avec les conseillers militaires allemands pour aider à moderniser et à mieux discipliner nos forces armées."
ETH_Food_desc:0 "Le problème de la famine étant désormais résolu, notre population et notre économie devraient croître à moyen terme."
ETH_Scouts_desc:0 "Les jeunes de notre nation, qui rejoignent maintenant l'ESA en grand nombre, possèdent des objectifs à la fois nobles et admirables et s'efforceront de devenir des citoyens appréciés et honorés de l'empire."
ETH_Slavery_idea_desc:0 "L'esclavage est une pratique extrêmement répandue en Éthiopie. Malgré les efforts, essentiellement de nature symbolique, entrepris par les anciens empereurs à la suite de Ménélik II, l'esclavage et les descendants d'esclaves continuent d'exister et, malgré leur travail acharné, ne reçoivent aucune rémunération pour leurs efforts. Cette institution est à la fois inefficace et une grande source de honte pour l'Éthiopie, car la pratique de l'esclavage est considérée comme inappropriée pour toute nation civilisée"
ETH_Land_Reform_idea_desc:0 "Nous utilisons désormais nos terres de manière beaucoup plus efficace et les gérons avec des méthodes modernes. Cela a eu un impact considérable sur notre production agricole"
ETH_Aristocratic_Army_desc:0 "Les postes occupés au sein de nos forces armées sont déterminés par la naissance et tous les postes supérieurs sont occupés par des hommes qui sont de sang noble et, pourtant, comme on le voit dans la Weltkrieg, de compétence douteuse."
ETH_Speech_Freedom_desc:0 "Nous possédons maintenant des lois pour protéger le droit et la liberté d'expression des peuples. En outre, nous avons également la volonté politique de faire appliquer ces nouvelles lois"
ETH_Ethiopian_Welfare_desc:0 "La pauvreté empêche nos citoyens de bénéficier d'un potentiel de gain matériel et de prospérité. Nous devons protéger même les plus pauvres de nos sujets, afin de garantir que chacun d'entre eux puisse avoir un avenir optimiste"
ETH_Lion_of_Judah_idea_desc:0 "Le Lion de Judée est plus qu'un simple symbole dynastique. Il représente toutes les difficultés et tous les défis que l'Éthiopie, la seule nation à avoir survécu au colonialisme et même à avoir triomphé contre les colonisateurs, a relevés. À maintes reprises, au cours de notre histoire millénaire, l'empire s'est tenu debout depuis que les héritiers de Salomon y ont mis les pieds pour la première fois"
ETH_Imperial_Inspiration_desc:0 "Notre empereur est un homme qui, lui-même, est plus grand que la vie. Pour tout étranger, il peut sembler doux dans sa personnalité et petit dans sa stature. Cependant, lorsqu'il parle, tous écoutent. Il a hérité de Zewditu un empire brisé et en faillite, et tout le monde peut voir, et pourtant peu comprennent, la grandeur qu'il représente vraiment"
ETH_Working_Natives_desc:0 "Depuis que nous avons commencé à reconnaître les droits des tribus et de leurs chefs, ceux-ci ont à leur tour commencé à coopérer avec nous"
ETH_Trained_Pilots_desc:0 "Une école de pilotage, dirigée par des conseillers étrangers, a été ouverte à Addis-Abeba."
ETH_Anti_Imp_desc:0 "Ceux qui tentent de nous conquérir sous-estiment continuellement notre. De Wofla à Adwa, des vautours envieux tentent de briser notre esprit et de soumettre le peuple libre d'Éthiopie. Ils n'y parviendront jamais !"
ETH_Ethiopian_Guns_idea_desc:0 "En utilisant l'expertise étrangère et en basant nos conceptions sur des plans extérieurs, nous pouvons garantir que les armes fabriquées en Éthiopie, par des Éthiopiens pour des Éthiopiens, sont du plus haut calibre tout en restant peu coûteuses."
ETH_Levy_Army_desc:0 "L'Éthiopie, contrairement aux puissances de l'ère moderne, ne possède pas d'armée unie et organisée. L'"armée" éthiopienne appartient en fait à des seigneurs individuels, dont les hommes sont loyaux envers eux et seulement eux"

