LOM_DUKE_CROWNED:0 "The Duke is crowned King of Lombardia"
lombardy.15.t:0 "The [GetYear] [Root.GetAdjective] Elections"
lombardy.15.d:0 "The months leading up to the elections this year in [Root.GetNameDef] have been as divisive and charged as ever. With people flooding to the polls, the winner turns out to be..."
lombardy.15.a:0 "...the Partito Liberale Democratico"
lombardy.15.b:0 "...the Partito Liberale Lombardo"
lombardy.15.c:0 "...the Partito Popolare Lombardo"
lombardy.15.e:0 "...the Lega Longobarda"
lombardy.15.f:0 "...the Lega Democratica Riformista"
lombardy.20.t:0 "The Question of Radicals"
lombardy.20.d:0 "One question our republic must immediately face is what we will do about the radicals which are already forming in the young Longobard League - or Lega Longobarda. A party dedicated, on the surface, to Lombard nationalism, they are drawing their members from the likes of the former ANI and even, it is suspected, a number of syndicalist sympathizers who would be more than happy to see the republic fall apart. Perhaps this isn't true, and we should allow the League their say. There are many, however, who say we must stand up against the sort of dissenters who destroyed the Italian Republic, before it's too late."
lombardy.20.a:0 "There is no place for radicals in this republic"
lombardy.20.b:0 "We stand for freedom above all else"
lombardy.21.t:0 "Lombardia's Future"
lombardy.21.d:0 "The government of Lombardia is currently in the hands of the military, which supports Duke Adriano Visconti... but the duke has expressed reservations about taking full control of the country. Despite the protests of some who say republicanism failed Italy, the duke maintains that the time for monarchies in Italy has also passed. Still, there are many in the country who support him and suggest his guidance is what the people want."
lombardy.21.a:0 "Republicanism cannot be trusted"
lombardy.21.b:0 "The Duke must step down"
lombardy.22.t:0 "Lombardia's Future"
lombardy.22.d:0 "Lombardia is in a state of turmoil, and the people currently have a great distrust of republicanism. Many are openly expressing a preference for Adriano Visconti, the Count of Milan, to take his place as the ruler of Lombardia - and he certainly has the military's support. He also does not seem like a man who much wants to rule, so it seems likely he would turn the country over to elections anyhow... but can we trust that? Should we not pursue republicanism, so long as it is in our grasp?"
lombardy.22.a:0 "We must turn to the Count for help"
lombardy.22.b:0 "No, we cannot turn back to the monarchy"

