LOM_rule_of_law_desc:0 "Maintenant que la Lombardie est indépendante d'une entité italienne plus importante, nous devons essayer de calmer notre peuple indiscipliné. En grande partie, ils craignent un avenir incertain, nous devons donc décider du destin de notre nouvelle nation."
LOM_building_duchy:0 "Construire un duché"
LOM_building_duchy_desc:0 "Alors que la Lombardie, autrefois prééminente parmi les terres italiennes, a conservé un certain degré d'indépendance jusqu'à la guerre de la première coalition, même à cette époque, l'ancien duché avait été contrôlé par des puissances étrangères pendant des siècles. Pour établir un État fonctionnel à partir de la carcasse d'une Italie unifiée, nous devons rappeler au peuple son illustre passé ducal d'il y a longtemps."
LOM_land_reform:0 "Réforme agraire"
LOM_land_reform_desc:0 "La tourmente qui sévit en Italie depuis la Weltkrieg a laissé en ruine les domaines ruraux d'avant cette terrible guerre et a empêché leur réparation. Avec un nouvel État et une nouvelle noblesse, le temps est venu de rénover et de réattribuer les campagnes."
LOM_subventions_agricoles:0 "Subventions agricoles
LOM_subventions_agricoles_desc:0 "Nos premières initiatives de réforme agraire ont été couronnées de succès. Maintenant, afin d'augmenter les rendements, nous devrions proposer des subventions agricoles globales."
