LOM_wounds_of_war_desc:0 "Après une telle effusion de sang, les nombreuses plaies creusées dans la Lombardie et son peuple commencent enfin à guérir. Cependant, pour véritablement réparer un traumatisme aussi important, il faudra un effort concentré de la société et du gouvernement, un effort dont le duc prendra la tête."
LOM_lombard_constitution:0 "La Constitution du Duché"
LOM_lombard_constitution_desc:0 "Si notre duché est encore jeune, il est aujourd'hui dans une position beaucoup plus stable. Le temps est venu de rédiger une nouvelle constitution et de finaliser la structure de notre gouvernement."
LOM_suffrage_universel:0 "Suffrage universel"
LOM_suffrage_universel_desc:0 "Bien que le duc soit sans aucun doute vertueux et juste, lui et le peuple lombard comprennent la valeur d'un gouvernement représentatif pour réduire les injustices inévitablement commises par toute bureaucratie. Le droit de vote doit être garanti à tout le peuple de Lombardie."
LOM_strengthen_duke:0 "Renforcer le duc"
LOM_strengthen_duke_desc:0 "Le juste duc de Lombardie est comme un père pour le peuple. Comme tout bon père, il doit parfois être ferme avec ses enfants et guider leur développement. Si la justice et la bonne gouvernance doivent un jour être assurées, le Duc doit être l'autorité suprême en Lombardie."
LOM_denounce_ambrosia_desc:0 "Avec la restauration de la Lombardie, de nombreux républicains lombards, non découragés par l'échec de leur chère République italienne, ont adopté l'héritage de la vieille Ambrosie, une souche de républicanisme uniquement lombarde. Nous devons une fois pour toutes répudier le républicanisme tout en affirmant la gouvernance constitutionnelle".
LOM_return_crown:0 "Demande de restitution de la couronne lombarde"
LOM_return_crown_desc:0 "La couronne de fer de Lombardie, incrustée d'un clou de la vraie croix, était la pièce maîtresse du couronnement des anciens rois francs d'Italie et reposait plus tard sur les têtes des empereurs du Saint Empire romain. Il a été pris par l'Autriche après sa victoire dans la Weltkrieg ; la Lombardie n'étant plus dans un état de délabrement total, le moment est venu de demander le retour de cet important symbole de légitimité et de la Lombardie elle-même."
LOM_crown_king:0 "Couronnez le roi des Lombards"
LOM_crown_king_desc:0 "Avec la couronne de fer de Lombardie en notre possession et notre nation solidement établie, le bon Duc n'a plus besoin d'être souillé par un titre indigne d'un homme d'une telle vertu. Pour son bien et celui de notre peuple, proclamons le Royaume de Lombardie."

LOM_lombard_republic:0 "Une République Lombarde"
LOM_lombard_republic_desc:0 "Nous sommes les restes de la République italienne, mais nous devons cesser de nous considérer comme faisant partie de l'Italie. Notre avenir est d'être la Lombardie, et de ressusciter le nationalisme des années passées, lorsque la Lombardie était un État à part entière. La nouvelle République Lombarde commence ici !"
LOM_question_of_radicals:0 "Une question de radicaux"
LOM_question_of_radicals_desc:0 "La première question qui se pose à notre jeune république est celle de la place des radicaux en son sein, comme ceux de la Lego Longobarda. Sommes-nous un État libre, ou devrions-nous être plus prudents dans les voix que nous donnons à ceux qui pourraient égarer notre pays ?"
LOM_republic_constitution:0 "La Constitution républicaine"
LOM_republic_constitution_desc:0 "Nous avons enfin rédigé une constitution adaptée à notre pays, une constitution qui consacre l'idée de la république dans la conscience de la Lombardie"
LOM_state_industry:0 " Loi sur l'industrie"
LOM_state_industry_desc:0 "L'avenir du pays ne réside pas dans la réorganisation de son territoire, mais dans la sécurisation de ses industries. Nous devons protéger nos entreprises et veiller à ce qu'elles aient la possibilité de se développer."
LOM_heart_of_the_north:0 "Coeur du Nord"
LOM_heart_of_the_north_desc:0 "La vallée du Pô a toujours été le cœur industriel de l'Italie. Bien que nous soyons un petit pays, nous avons la possibilité de ressusciter l'esprit de travail de notre peuple et de nous voir faire beaucoup plus que ce que notre taille pourrait indiquer."
LOM_golden_ambrosia:0 "L'idée de l'ambroisie dorée"
LOM_golden_ambrosia_desc:0 "La République d'Ambroisie d'Or a été une brève période où Milan a existé en tant que république, libérée des fardeaux de l'aristocratie. Il y a des républicains qui disent que cette idée typiquement lombarde doit être ressuscitée - que la noblesse doit être chassée complètement de la Lombardie, car c'est la seule façon pour les hommes d'être vraiment égaux."
LOM_work_with_nobility:0 "La place de la noblesse"
LOM_work_with_nobility_desc:0 "L'aristocratie reste une force puissante en Lombardie, et nous ne pouvons pas envisager l'idée de les chasser. Nous devrions établir une chambre de gouvernement séparée pour nos seigneurs et travailler avec eux pour construire un meilleur avenir pour le pays."
LOM_republican_cause:0 "La cause républicaine"
LOM_republican_cause_desc:0 "La seule façon de maintenir notre république, face aux aristocrates et aux syndicalistes, est de la défendre."
LOM_place_in_the_world:0 "Notre place dans le monde"
LOM_place_in_the_world_desc:0 "Nous devons chercher à faire reconnaître la Lombardie au niveau international, ainsi qu'à forger de nouvelles alliances."
LOM_securing_milan:0 "Forteresse Milanaise"
LOM_securing_milan_desc:0 "Maintenant que nous travaillons avec la noblesse, ils sont devenus beaucoup plus coopératifs en faisant don de leurs terres à la cause commune - notamment en s'assurant que la ville de Milan elle-même est bien défendue"
LOM_republic_triumphant:0 "La République triomphante"
LOM_republic_triumphant_desc:0 "La Lombardie a fait l'impensable et est devenue une nation et une république à part entière, égale à n'importe quelle autre en Europe !"

LOM_extinguish_flames:0 " Éteindre les flammes du républicanisme "
LOM_extinguish_flames_desc:0 "Les dissidents républicains ont été une épine dans le pied de notre nation depuis sa création. Notre gouvernement étant maintenant établi, étouffons ce mouvement gênant."
LOM_encourage_nationalisme:0 "Encourager le nationalisme lombard"
LOM_encourage_nationalisme_desc:0 "Le peuple lombard a été témoin de défaites successives et a subi d'innombrables tragédies ces dernières années. L'esprit et l'amour de leur patrie n'ont cependant pas été brisés. Nous devons exploiter cette qualité de caractère indéfectible ; que chaque homme soit encouragé à défendre sa patrie !"
LOM_lombard_youth:0 "Ligue des jeunes lombards"
LOM_lombard_youth_desc:0 "Dans le cœur de sa jeunesse, l'intégrité d'une nation est renforcée ou détruite. Pour construire une nation plus forte, les jeunes de la Lombardie doivent être animés d'une fierté nationale et d'une rectitude morale inébranlable. Une organisation nationale pour la promotion de ces qualités doit être créée immédiatement."
LOM_economic_reorganization_desc:0 "L'économie de la Lombardie a été dévastée par la Weltkrieg et les ravages des socialistes, et ne s'est pas encore totalement remise. Pour y remédier, presque tous les aspects de l'économie doivent finalement être réorganisés."
LOM_repair:0 "Efforts de réparation"
LOM_repair_desc:0 "Une grande partie de notre industrie et de nos infrastructures, malgré la négligence, peut encore être réparée. Un effort national pour réparer notre industrie et nos infrastructures doit être entrepris."
LOM_milan_factory:0 "Développer la capacité industrielle milanaise"
LOM_milan_factory_desc:0 "Milan, la capitale et le cœur industriel de la Lombardie, en raison de sa proximité avec le Tessin, a subi d'importants dommages pendant la guerre civile italienne. Aujourd'hui, cette grande ville peut enfin être reconstruite et son industrie développée."
LOM_Brescia_factory:0 "Développer la capacité industrielle de Brescia"
LOM_Brescia_factory_desc:0 "Brescia, bien qu'étant un centre culturel important, a longtemps été à la traîne par rapport à la majeure partie de l'Italie du Nord en matière de développement industriel. L'expansion industrielle de Brescia ne peut être que bénéfique pour la ville et toute la Lombardie."
LOM_rearmament:0 "Plans de réarmement"
LOM_rearmament_desc:0 "La Lombardie était un centre important de production d'armements avant la Weltkrieg, et avec des investissements, elle peut l'être à nouveau."
LOM_industrie_lourde:0 "L'industrie lourde lombarde"
LOM_industrie_lourde_desc:0 "La Lombardie a longtemps soutenu un ensemble dynamique d'industries lourdes, et avec le pays se redressant lentement, grâce aux investissements du gouvernement, l'industrie lourde peut à nouveau prospérer."
LOM_ferroviaire:0 "Nouveaux chemins de fer"
LOM_railways_desc:0 "De nombreux chemins de fer sont abandonnés, et comme l'économie de la Lombardie a changé, certains ne valent plus la peine d'être reconstruits. Par conséquent, de nouveaux chemins de fer sont nécessaires pour relier nos centres industriels."
LOM_materials_raw:0 "Investissements dans les matières premières"
LOM_raw_materials_desc:0 "La production d'acier lombarde a été gravement affectée par le conflit en raison de l'arrêt complet des opérations d'extraction du fer dans toute la région. Nous devrions rénover les mines et investir dans la production d'acier."
LOM_nonrepublican_schools:0 "Réforme de l'éducation"
LOM_nonrepublican_schools_desc:0 "La menace du radicalisme ne peut être totalement écartée que si la jeunesse de notre nation a le courage de rejeter sa corruption. Nos écoles doivent inculquer des valeurs et représenter des idéologies politiques qui ne vont pas à l'encontre des intérêts de notre nation."
LOM_education_reform:0 "L'Université de Milan"
LOM_education_reform_desc:0 "L'université de Milan est un brillant centre d'apprentissage depuis des centaines d'années. Le temps est venu de la promouvoir pleinement et d'intégrer ses recherches dans un système national plus large."
LOM_renaissance:0 "La Renaissance lombarde"
LOM_renaissance_desc:0 "Avec le redressement de l'économie et l'instauration d'un minimum de normalité dans la société, notre nation est en pleine prospérité. En modifiant nos politiques qui ont si bien réussi à redonner à la Lombardie sa gloire d'antan, nous pouvons assurer une prospérité nationale durable - une Renaissance moderne."
LOM_patronage:0 "Patron des arts et des sports"
LOM_patronage_desc:0 "Notre monarque est vraiment un homme de la Renaissance, et parmi ses nombreuses passions se trouvent les arts et l'art du sport. Inspirés par son exemple, de nombreux citoyens parmi les plus riches de Lombardie ont également fait des dons importants aux arts et aux organisations sportives. Nous devrions apporter un soutien public supplémentaire à ces domaines et assurer la satisfaction de notre peuple."
LOM_peuple_industriel:0 "Un peuple industriel"
LOM_industrious_people_desc:0 "Tout au long de l'histoire, la Lombardie a été une puissance économique. Nous devons encourager la productivité naturelle de notre peuple."

