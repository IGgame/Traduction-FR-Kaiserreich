LOM_longobards:0 "Longobardian Revivalism"
LOM_longobards_desc:0 "The Longobards, for whom Lombardia is named, were a Germanic people who conquered much of Italy in the sixth century. With our cultural Renaissance, many in our nation have become increasingly interested in them. We should promote this revival of interest in the Longobards to further solidify our national identity."
LOM_new_army:0 "Re-Establishing the Army of the Lombards"
LOM_new_army_desc:0 "Our young nation has many old Italian divisions, it is true, but they are not loyal to the Lombard state that we are now. We must work to create a capable domestic military."
LOM_officer_school:0 "Gian Galleazzo Officer School"
LOM_officer_school_desc:0 "We are in dire need of a school for training commissioned officers. Who better to name it after than Gian Galleazzo, a capable military commander of the past and equally skilled in his administrative duties."
LOM_equipment_purchase:0 "Equipment Purchases"
LOM_equipment_purchase_desc:0 "It pains us to look for our arms from elsewhere, but Lombardia currently does not have the capacity to manufacture a great deal of its own weaponry. We must obtain advanced arms from abroad."
LOM_heavy_armaments:0 "Heavy Armaments Industry"
LOM_heavy_armaments_desc:0 "Heavy mechanical equipment is the backbone of the modern army, and we are severely lacking in it. We should capitalise on our industrial capacity to promote the growth a domestic industry for artillery and other heavy armaments."
LOM_recruitment:0 "Recruitment Efforts"
LOM_recruitment_desc:0 "While modern warfare is defined by of machines and industry, an army cannot function without men."
LOM_drill:0 "Drill the Troops into Shape!"
LOM_drill_desc:0 "Our troops lack experience, and while training is no replacement for actual combat, to make up for the small size of our armed forces, our green units must be as prepared for war as is possible. To accomplish this, we must hire new drill instructors."
LOM_armored:0 "Armoured Forces"
LOM_armored_desc:0 "Cavalry, the age-old lynchpin of tactical success, is increasingly being supplanted by armoured vehicles. If we are to succeed on the battlefields of today, we must have tanks."
LOM_artillery_purchase:0 "Artillery Purchases"
LOM_artillery_purchase_desc:0 "While our investment in the heavy armaments industry has alleviated some of our shortages of heavy equipment, demand for artillery pieces still remains largely unaffected. We should again approach our foreign benefactor for military equipment, this time, artillery."
LOM_air_academy:0 "Visconti Air Academy"
LOM_air_academy_desc:0 "The Visconti family has donated a sizable amount of its money to the construction of a new academy for the training of Air Force officers and the development of air doctrine. With funding already taken care of, we should build the academy as soon as possible."
LOM_new_aircraft:0 "New Aircraft"
LOM_new_aircraft_desc:0 "Our tiny Air Force relies on outdated equipment. To have any chance of success in modern war, we must have the most advanced aircraft we can."
LOM_combat_doctrines:0 "Combat Doctrines"
LOM_combat_doctrines_desc:0 "With our military now largely established and new drill instructors hired, we can further develop our military doctrine."

### Ideas ###
LOM_duchy:0 "A Young Duchy"
LOM_duchy_desc:0 "Our Duchy is young, but our people and administration are resilient and driven to build a solid political foundation."
LOM_republic_idea:0 "A Young Republic"
LOM_republic_idea_desc:0 "Ours is a young republic, built upon the old Duchy of Milan. Whether it survives the days to come depends entirely on whether we can build upon the nationalist foundation which failed the Italian Republic."
LOM_duchy_constitution:0 "The Duchy's Constitution"
LOM_duchy_constitution_desc:0 "Our country has begun to establish the constitutional foundation for its government."
LOM_republic_constitution_idea:0 "The Republic's Constitution"
LOM_republic_constitution_idea_desc:0 "Our country has begun to establish the constitutional foundation for its government."
LOM_republic_constitution_idea2:0 "The New Lombard Constitution"
LOM_republic_constitution_idea2_desc:0 "We have finalized the Lombard constitution, and in it enshrined a place for the nobility to sit as a second house of government - more in an advisory and oversight role, but still it is important to work with those who hold so much power in our society."
LOM_republic_constitution_idea3:0 "The Golden Ambrosia Constitution"
LOM_republic_constitution_idea3_desc:0 "We have finalized the Lombard constitution, and in it eliminated any place for the aristrocracy in our society. Titles are not allowed in Lombardia, and ours is a nation that enshrines the idea that all men are born equal."
LOM_constitution_suffrage:0 "Constitution of the Lombard People"
LOM_constitution_suffrage_desc:0 "Lombardia has become a constitutional monarchy. For the good of the nation, voting rights have been extended to the entire adult population, while the monarch retains a small degree of political power."
LOM_constitution_absolute:0 "Constitution of Lombardia"
LOM_constitution_absolute_desc:0 "The Lombard constitution guarantees the monarch broad governmental powers and enshrines them as the highest political authority in the nation."
LOM_industrial_act_idea:0 "Lombard Industrial Act"
LOM_industrial_act_idea2:0 "Lombard Industrial Act"
LOM_youth_league:0 "Lombard Youth League"
LOM_youth_league_desc:0 "A national youth organisation has been organised to promote morality and martial prowess."
LOM_nationalism:0 "Lombard Nationalism"
LOM_nationalism_desc:0 "A unique Lombard identity has taken root, and many hold a strong nationalist sentiment."
LOM_nationalism2:0 "Longobard Revivalism"
LOM_nationalism2_desc:0 "Renewed interest in the Longobards, for whom Lombardia is named, has further defined our national identity and increased nationalist sentiment."
LOM_education_reform_idea:0 "Education Reform"
LOM_recruitment_idea:0 "Mass Recruitment Drive"
LOM_recruitment_idea_desc:0 "Lombardia has undertaken a massive campaign to encourage military recruitment."
LOM_renaissance_idea:0 "Lombard Renaissance"
LOM_renaissance_idea_desc:0 "Culturally and economically, Lombardia is thriving."
LOM_renaissance_idea2:0 "Lombard Renaissance"
LOM_renaissance_idea2_desc:0 "Culturally and economically, Lombardia is thriving."
LOM_prussian_drill:0 "Prussian Drill"
LOM_prussian_drill_desc:0 "Lombardia has hired German instructors to train its newly established officers corps."
LOM_Italian_drill:0 "Italian Courage"
LOM_Italian_drill_desc:0 "Lombardia has hired Italian instructors to train its newly established officers corps."
LOM_heavy_industry_idea:0 "Lombardia Heavy Industry"

