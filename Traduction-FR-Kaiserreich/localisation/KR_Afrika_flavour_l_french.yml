l_french:

### Events ###
afro.1.t:0 "10e anniversaire du couronnement du sultan".
afro.1.d:0 "Cela fait 10 ans que le cülus (couronnement) de l'actuel sultan Abdülmecid II a été célébré en hijri et dans tout le pays"
afro.1.a:0 "Célébrons ! "

afro.2.t:0 "15e anniversaire du couronnement du sultan".
afro.2.d:0 "Cela fait 10 ans que le cülus (couronnement) de l'actuel sultan Abdülmecid II a été célébré en hijri et dans tout le pays"
afro.2.a:0 " Célébrons ! "

 afro.3.t:0 "Aïd el-Fitr"
afro.3.d1:0 "Aujourd'hui est le premier jour de l'Aïd-ul-Fitr et tous les musulmans célèbrent la fin du Ramadan"
afro.3.d2:0 "C'est aujourd'hui le premier jour de l'Eid-ul Fitr, ou en turc, Ramazan Bayramı et tous les musulmans célèbrent la fin du Ramadan"
afro.3.d3:0 "Sous le règne de Mohammad Ali, il a exigé que toute l'Égypte sache quand le ramadan prendra fin. Pour ce faire, il positionna un canon pour tirer à l'aube du premier jour de l'Aïd. Aujourd'hui, les canons peuvent être entendus dans toute l'Egypte, des villes aux campagnes, alors que les gens se préparent à célébrer la fin du Ramadan"
afro.3.a:0 "Eid Moubarak !"

afro.4.t:0 "Le sultan Ahmed Fuad meurt"
afro.4.d:0 "Le sultan d'Egypte Ahmed Fuad, sultan d'Egypte et du Soudan depuis 1925 est décédé aujourd'hui. Imposée par les Britanniques et a supervisé la révolution égyptienne de 1925. Il est mort au Caire aujourd'hui à 65 ans. Son fils Farouk, 16 ans, monte sur le trône en tant que Sultan d'Egypte et du Soudan"
afro.4.a:0 "Nous n'avons rien à craindre d'un adolescent"

afro.5.t:0 "La femme du prince Ömer Faruk est morte !"
afro.5.d:0 "Aujourd'hui, la femme de notre cher prince héritier est morte après une longue maladie"
afro.5.a:0 "C'est une tragédie"

afro.6.t:0 "Abdülmecid II est décédé"
afro.6.d:0 "Notre bien-aimé Sultan, Abdülmecid II, fils d'Abdülaziz, est mort ! Selon nos traditions, Ahmed Nihad Efendi, le membre le plus ancien de la dynastie ottomane, prendra le manteau de notre glorieux Sultan Ahmed IV. Vive Ahmed IV !"
afro.6.a:0 "Le Sultan est mort ! Vive le Sultan !"

afro.7.t:0 "H.R.M. Ranavalona IV est décédé"
afro.7.d:0 "La reine de Madagascar Ranavalona IV baptisée Marie-Louise Ranavalo est décédée aujourd'hui. Son neveu Andriamanantena Paul Razafinkarefo est devenu roi en Andriamanantena I"
afro.7.a:0 "Elle nous manquera !"

afro.8.t:0 "Mustafa Kemal Pacha meurt"
afro.8.d:0 "Mustafa Kemal, le héros de Gallipoli, est mort aujourd'hui. Il n'était pas seulement un général compétent, mais aussi un agent de réforme dans l'empire conservateur. A un moment donné, il a même été considéré pour le poste de Grand Vizir, mais des sympathies républicaines soupçonnées l'ont empêché de passer d'une carrière d'homme d'Etat"
afro.8.a:0 "Un grand Turc est mort"
