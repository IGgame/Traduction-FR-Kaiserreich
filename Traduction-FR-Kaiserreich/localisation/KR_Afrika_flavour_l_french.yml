### Events ###
 afro.3.t:9 "L'Empire célèbre l'Aïd el-Fitr"
 afro.3.t2:9 "L'Égypte célèbre l'Aïd el-Fitr"
afro.3.d1:0 "Aujourd'hui est le premier jour de l'Aïd-ul-Fitr et tous les musulmans célèbrent la fin du Ramadan"
 afro.3.d2:9 "Aujourd'hui est le premier jour de Ramazan Bayramı ou le Festival de la rupture du jeûne. Après un mois de jeûne pendant le Ramadan, tout l'Islam célèbre cette joyeuse occasion.\n\nDans la plupart des foyers, les hommes assistent aux prières du matin à la mosquée. Puis ils rentrent à la maison pour y trouver un petit-déjeuner copieux. Il est également de coutume de manger des dattes ou des sucreries avant d'assister aux prières. Pour de nombreux ménages, c'est le premier petit-déjeuner servi après le lever du soleil depuis 30 jours. Les jeunes gens de la famille - fils, filles, petits-enfants - embrassent traditionnellement la main des aînés, qui leur offrent un cadeau. Les cadeaux sont généralement de l'argent ou des pièces d'or enveloppées dans des mouchoirs.\n\nLes trois jours de célébration sont organisés de manière hiérarchique. Le premier jour est réservé aux membres de la famille. Il est de tradition que les plus jeunes rendent visite aux plus âgés et leur rendent hommage. Ensuite, la famille et les voisins plus éloignés doivent être visités. C'est le moment des câlins et des baisers. C'est aussi le moment de réparer les cœurs brisés. S'il y a des gens qui se sont disputés, l'Aïd est considéré comme un moment de paix.\n\nUne autre partie célèbre des festivités comprend le goût sucré du Délice Turc. Ces friandises sont offertes aux invités qui viennent en visite ainsi qu'aux enfants du quartier qui courent de porte en porte en attendant des bonbons ou de l'argent. En outre, les célèbres batteurs du Ramadan visitent les quartiers le matin. Il est d'usage que les habitants de la rue donnent un pourboire au batteur pour son service tout au long du mois."
afro.3.d3:0 "Sous le règne de Mohammad Ali, il a exigé que toute l'Égypte sache quand le ramadan prendra fin. Pour ce faire, il positionna un canon pour tirer à l'aube du premier jour de l'Aïd. Aujourd'hui, les canons peuvent être entendus dans toute l'Egypte, des villes aux campagnes, alors que les gens se préparent à célébrer la fin du Ramadan"
afro.3.a:0 "Eid Moubarak !"
