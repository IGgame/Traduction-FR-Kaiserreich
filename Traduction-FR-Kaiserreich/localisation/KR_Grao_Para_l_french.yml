AMA_the_great_riverland_desc:0 "L'Amazonie est le plus grand fleuve du monde et le point focal de notre nouvelle nation - en effet, Belém, notre plus grande ville se trouve près de sa grande embouchure. En amont, cependant, il y a toujours eu un manque de contrôle politique. Nous devons réussir là où le Brésil a échoué et gouverner correctement le fleuve."
AMA_political_restructurong_desc:0 "Notre gouvernement a hérité d'une grave inefficacité du Brésil. Bien qu'il faille du temps pour changer cette réalité, nous devons commencer le processus."
AMA_tracking_and_exploration_desc:0 "L'Amazonie est dense et pressentie, avec une grande partie de ses catacombes verdoyantes inexplorées. Nous devrions recruter des hommes ayant l'expérience de la navigation dans la jungle et transmettre leurs connaissances à nos forces armées et à l'administration civile."
AMA_seize_brazilian_assets_desc:0 "De nombreuses industries, appartenant à des entreprises et des particuliers du Sud, continuent de piller notre nation pour leur propre profit. Cela doit cesser - ces entreprises doivent servir notre nation."
AMA_state_protection_desc:0 "Alors que dans les villes, notre nouvelle nation a consolidé son contrôle rapidement, l'influence de l'Etat se dissipe rapidement dans les zones rurales. Pour lutter contre cela, nous devrions financer la création et la population de nouvelles communautés autour d'une industrie légère fortement subventionnée. Ces phares de la civilisation deviendront naturellement de petits liens de gouvernance."
AMA_land_reorganization_desc:0 "Notre nouveau système de gestion des terres est insuffisant pour faire face à une expansion significative. Cependant, les terres vierges que nos explorateurs ont cartographiées ne peuvent rester inactives. Nous devons faire tout ce qui est nécessaire pour administrer et distribuer ces terres."
AMA_development_program_desc:0 "L'initiative visant à développer de nouvelles implantations d'industries légères a connu un certain succès, mais notre industrie est en retard par rapport au reste du monde dans sa sophistication. Concentrons-nous sur la réalisation de la parité, même avec les grandes puissances du monde."
AMA_native_protection_desc:0 "Les peuples indigènes de l'Amazonie vivent dans des conditions épouvantables avec peu d'opportunités économiques, souvent exploitées par des entreprises illégales opérant dans la jungle. Cela doit cesser ; toutes les tribus indigènes doivent avoir un attaché du gouvernement pour se protéger contre les abus."
AMA_prime_directive_desc:0 "Si le contact avec la civilisation peut être bénéfique pour les groupes indigènes les plus isolés, il apporterait aussi certainement une myriade de problèmes, notamment la destruction des maladies et des cultures. Nous devons institutionnaliser une politique de contact pro-active mais socialement consciente."
AMA_govermental_reform_desc:0 "Le choc de la séparation rapide de notre nation du Brésil a laissé peu de temps pour développer des institutions politiques suffisantes. Maintenant que le choc est passé, nous devrions chercher à combler les lacunes de notre structure gouvernementale."
AMA_reach_into_the_jungle_desc:0 "Les régions les plus reculées de l'Amazonie manquent de nombreux services gouvernementaux de base. Une lettre de la frontière avec le Pérou peut prendre des semaines pour arriver à destination ! Apportez ces facettes de la modernité à chaque parcelle de forêt tropicale."
AMA_para_identity_desc:0 "Notre peuple ne se considère pas comme Paranais, mais comme Brésilien, nous devons travailler pour changer cela."
AMA_higher_learning_desc:0 "L'éducation et la culture du capital humain stimulent la croissance économique à long terme. Malheureusement, faute d'universités, nous devrions fonder un vaste campus central qui servirait de point de convergence pour tous les programmes d'éducation à venir."
AMA_amapa_belem_railway_desc:0 "Macapá est actuellement inaccessible en train. En construisant un chemin de fer à partir de la capitale, Macapá prospérera sûrement."
AMA_belem_manaus_railway_desc:0 "Située au centre de l'Amazonie, malgré sa population considérable, Manaos n'est accessible que par bateau ou avion, isolant sa population. Si seulement notre gouvernement pouvait jeter les bases d'un réseau ferroviaire moderne, la ville entrerait certainement dans un nouvel âge d'or."
AMA_manaus_roraima_railway_desc:0 "Située à l'orée du pays, Roraima est incroyablement isolée pour une ville moderne. Avec le besoin de développement du système ferroviaire en Amazonie déjà établi, que Roraima soit enfin enjointe avec le réseau."
AMA_manaus_rio_branco_railway_desc:0 "Accessible par chemin de fer uniquement à partir de territoires non sous notre contrôle, le Rio Branco, et la région de l'Acre avec lui, risque de nous échapper. Nous ne pouvons pas laisser cette belle ville devenir une ruche d'ordures et de villageois, relions-la à notre réseau ferroviaire en expansion."
AMA_manaus_fonte_boa_railway_desc:0 "Près de la frontière colombienne, n'importe quelle armée venant du nord balayerait sûrement Fonte Boa. Nous devons relier cette ville stratégiquement importante au réseau ferroviaire."
AMA_port_of_belem_desc:0 "Belem est le plus grand port de plusieurs centaines de kilomètres et la porte incontestée de l'Amazonie. Malheureusement, la ville n'a pas assez d'installations pour nos navires de guerre. Nous ne devons pas permettre que notre nation soit si facilement mise à genoux. Une grande base doit être construite."
AMA_new_future_desc:0 "Bien qu'il soit important de consolider nos terres et leurs richesses, nous devons aussi regarder vers l'avenir. De nouvelles opportunités économiques nous attendent."
AMA_arm_our_forces_desc:0 "Nos forces armées ne peuvent pas produire les armements nécessaires pour ravitailler leurs rangs. De nouvelles usines destinées explicitement à la production militaire devraient être construites."
AMA_mining_processing_construction_desc:0 "Les installations de traitement des minéraux sont aussi importantes que les mines elles-mêmes. Nous devrions investir dans le développement d'installations suffisantes pour répondre à notre production croissante."
AMA_estaleiro_manaus_desc:0 "L'Amazonie est si grande à Manaos que les bateaux fluviaux massifs qui la relient peuvent y être construits. Nous n'avons plus besoin d'importer de tels navires. Financer la construction de chantiers navals spécialisés à Manaos."
AMA_estaleiro_belem_desc:0 "Belem est notre plus grand port et l'endroit où les navires marchands et militaires peuvent être construits le plus facilement. Nous devrions travailler avec les producteurs pour qu'il y ait un nouvel essor de la production navale."
AMA_arming_industry_desc:0 "Nous devons mettre fin une fois pour toutes à nos problèmes constants d'approvisionnement militaire. Le financement doit être affecté à une nouvelle grande expansion de notre industrie nationale de l'armement."
AMA_defense_of_amazon_delta_desc:0 "La longue côte du delta présente une cible parfaite pour une force d'invasion potentielle. Bien qu'il soit difficile pour l'homme, la chose entière doit être fortifiée."
AMA_industrial_incentives_desc:0 "Avec son industrie de la construction navale en plein essor, Manaos mut a aussi des industries pour soutenir cette activité. Nous devons offrir des incitations financières aux industries locales impliquées."
AMA_zona_franca_desc:0 "Pour encourager le développement de l'Amazonie, des exonérations fiscales devraient être accordées aux industries clés de la région."
AMA_extract_wealth_desc:0 "De vastes gisements d'or et d'autres ressources naturelles restent inexploités. Nous devons évaluer ces gisements et commencer à exporter la générosité de notre nation."
AMA_garimpo_desc:0 "Les gisements de ressources de notre nation ont commencé à attirer l'attention des chercheurs de fortune du continent et du monde entier. Les mines d'or, en particulier, ont gonflé avec les travailleurs et les sédiments amazoniens sont de plus en plus utilisés pour trouver de l'or."
AMA_leite_do_pau_desc:0 "Il y a quelques décennies à peine, les producteurs de caoutchouc visaient la région amazonienne. La demande de caoutchouc étant plus forte que jamais, ce " boom du caoutchouc amazonien " doit être reproduit. Travaillons en étroite collaboration avec ces producteurs pour y veiller."
AMA_asserting_independence_desc:0 "Bien que nous puissions compter sur la protection des puissances étrangères, nous ne serons pas leur simple chien de poche. Bien que nous ne cherchions pas à nous rebeller, nous devons affirmer notre droit de forger notre propre chemin."
AMA_armed_forces_desc:0 "L'armée brésilienne a toujours été ravagée par la corruption et le régionalisme. Le nôtre doit être développé pour éviter de tels pièges."
AMA_equipment1_desc:0 "Tous les aspects de notre processus d'approvisionnement militaire sont en retard sur nos ennemis. Nous devons investir dans la refonte totale du système et dans l'acquisition d'une gamme de nouveaux équipements."
AMA_doctrine1_desc:0 "Le développement d'un état-major général moderne est la clé du succès de toutes les autres réformes. Nous devons commencer à mettre en place cette infrastructure."
AMA_marines_desc:0 "L'environnement de notre nation a inculqué à la population des connaissances particulièrement utiles aux unités marines. Nous devrions renforcer nos marines, en tirant parti de cette expérience."
AMA_army_modernization_desc:0 "Un système de recherche militaire entièrement nouveau est nécessaire pour superviser la modernisation totale de nos forces. Bien que cela puisse coûter cher, c'est nécessaire."
AMA_equipment2_desc:0 "Sans son fusil, un soldat n'est rien. Les hommes doivent être équipés des meilleures armes que l'argent puisse acheter."
AMA_doctrine2_desc:0 "Nous devrions engager les meilleurs et les plus brillants du monde entier pour aider au développement de notre doctrine militaire."
AMA_paratroopers_desc:0 "Les parachutistes sont une innovation récente et qui a fait le tour du monde. Nous devons avoir nos propres unités de parachutistes."
AMA_jungle_skies_desc:0 "La forêt tropicale dense est parfois presque impénétrable par terre. Du haut des airs, cependant, la terre est mise à nu. Investissons dans une force aérienne nationale."
AMA_rule_skies_desc:0 "Les avions de combat sont l'épine dorsale de toute force aérienne. Commençons à rattraper le reste du monde en matière de conception de chasseurs."
AMA_bomber_desc:0 "Parfois la meilleure défense est une bonne attaque. Si nous voulons vraiment dissuader nos ennemis, nous devons avoir des bombardiers capables de frapper leurs villes et villages avec un effet dévastateur."
AMA_CAS_desc:0 "Les guerres récentes ont montré la nécessité d'un soutien direct au combat aérien. Une armée de l'air destinée à rester sur ses gardes est vouée à l'échec. Nous devons avoir notre propre soutien aérien."
AMA_FAP_desc:0 "L'héritage de l'armée de l'air brésilienne et sa doctrine entravent le développement du nôtre. Nous devons trouver notre propre chemin."
AMA_airlifts_desc:0 "Souvent, les troupes opérant dans des régions éloignées de l'Amazonie ne peuvent pas être approvisionnées facilement par voie terrestre. Nous devrions construire une nouvelle base aérienne spécialement conçue pour le transport de matériel aérien."
AMA_long_rage_flights_desc:0 "Pas un pouce de terre ni d'espace aérien ne peut être concédé à l'ennemi. Nous devrions faire des recherches sur les avions qui ont la portée nécessaire pour que cela devienne une réalité."
AMA_green_skies_desc:0 "Les eaux riches en minéraux du delta amazonien représentent un défi supplémentaire pour tout envahisseur potentiel. À l'approche de nos rives, ils sont sûrs d'être des cibles faciles ! Nous devons développer des bombardiers navals pour exploiter cet avantage."