### Idées ###
AMA_riverland:0 "Le pays de la rivière"
AMA_riverland_desc:0 "Grao Para travaille lentement mais sûrement pour établir un contrôle total sur les terres éloignées du fleuve Amazone."
AMA_pare:0 "Armée riveraine"
AMA_pare_desc:0 "L'armée de Grao Para a subi une série de réformes structurelles transformatrices. Sa capacité de combat, en particulier sur le terrain accidenté de l'Amazonie, s'est considérablement accrue."
AMA_no_fist_contact:0 "Politique de contact positif"
AMA_no_fist_contact_desc:0 "Grão-Pará a établi une politique de contact avec les autochtones visant à minimiser la destruction des autochtones et de leur culture."
AMA_idenitity:0 "Identité paranaise"
AMA_idenitity_desc:0 "Le régime paranais travaille à la construction d'une identité culturelle paranaise unique au sein de son peuple."
AMA_gold:0 "Bounty Naturel"
AMA_gold_desc:0 "Grao Para a commencé à exploiter ses gisements de minéraux précieux. Le niveau de vie s'est amélioré en conséquence"
AMA_gold_rush:0 " La ruée vers l'or "
AMA_gold_rush_desc:0 "Un boom de la production d'or et d'autres minéraux précieux a attiré des investissements considérables. Un nombre sans précédent de citoyens cherchent également leur fortune."
AMA_land_reorg_idea:0 "Établissement de l'Amazonie"
AMA_land_reorg_idea_desc:0 "Grao Para encourage les citoyens et les immigrés à s'installer dans la région amazonienne."

