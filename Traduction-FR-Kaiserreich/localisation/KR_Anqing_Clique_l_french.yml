anq_idea_managedmovement:0 "Le mouvement anti-concessions a contribué à l'ascension de Chen, mais ses éléments radicaux menacent de saper son autorité. Grâce à une intervention active, le mouvement a été rendu plus gérable et ses excès ont été supprimés. Il soutient désormais fermement les objectifs politiques de Chen".
