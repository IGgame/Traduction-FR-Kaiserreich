anq_idea_flourishingcountry:0 "Maintenant que l'ordre a été rétabli, l'intérieur et la campagne ont la chance de s'épanouir. On a veillé à ce que les gens ordinaires reçoivent une éducation adéquate, des infrastructures et une protection contre les rivières. Cela a permis de rétablir la confiance et la stabilité, et de favoriser le développement".
