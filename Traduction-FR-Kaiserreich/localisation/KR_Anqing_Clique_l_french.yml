ANQ_beijing_cooperation_desc:0 "La Clique d'Anqing doit un certain nombre de choses au gouvernement de Pékin. En outre, tant Chen que les dirigeants de Pékin croient en une Chine unie, libre de toute influence étrangère, ce qui a conduit à une coopération étroite entre les deux gouvernements. Cependant, pour le gouvernement de Pékin, la coopération pourrait ne pas suffire".
ANQ_beijing_cooperation1_desc:0 "La Clique d'Anqing doit un certain nombre de choses au gouvernement de Pékin. En outre, tant Chen que les dirigeants de Pékin croient en une Chine unie, libre de toute influence étrangère, ce qui a conduit à une coopération étroite entre les deux gouvernements. Cependant, pour le gouvernement de Pékin, la coopération pourrait ne pas suffire".
ANQ_beijing_cooperation2_desc:0 "La Clique d'Anqing doit un certain nombre de choses au gouvernement de Pékin. En outre, tant Chen que les dirigeants de Pékin croient en une Chine unie, libre de toute influence étrangère, ce qui a conduit à une coopération étroite entre les deux gouvernements. Cependant, pour le gouvernement de Pékin, la coopération pourrait ne pas suffire".
ANQ_beijing_cooperation3_desc:0 "Chen et les dirigeants de Pékin croient en une Chine unie, ce qui a conduit à une coopération militaire et économique étroite. Cependant, le gouvernement de Pékin cherche également à contrôler la situation et, en raison de son influence et de la dépendance d'Anqing à leur égard, a commencé à imposer des traités économiques restrictifs".
ANQ_beijing_cooperation4_desc:0 "Chen et les dirigeants de Pékin croient en une Chine unie, ce qui a conduit à une coopération militaire et économique étroite. Cependant, le gouvernement de Pékin cherche également à contrôler la situation et, en raison de son influence et de la dépendance d'Anqing à leur égard, a commencé à imposer des traités économiques restrictifs".
ANQ_beijing_cooperation5_desc:0 "Chen et les dirigeants de Pékin croient en une Chine unie, ce qui a conduit à une coopération militaire et économique étroite. Mais cette coopération a un prix, car nous sommes obligés d'accorder un accès économique préférentiel, qui n'est pas différent de celui que les Allemands nous ont imposé autrefois".
ANQ_beijing_cooperation6_desc:0 "Chen et les dirigeants de Pékin croient en une Chine unie, ce qui a conduit à une coopération militaire et économique étroite. Mais cette coopération a un prix, car nous sommes obligés d'accorder un accès économique préférentiel, qui n'est pas différent de celui que les Allemands nous ont imposé autrefois".
ANQ_beijing_cooperation7_desc:0 "Chen et les dirigeants de Pékin croient en une Chine unie, ce qui a conduit à une coopération militaire et économique étroite. Mais cette coopération a un prix, car nous sommes obligés d'accorder un accès économique préférentiel, qui n'est pas différent de celui que les Allemands nous ont imposé autrefois".
ANQ_beijing_cooperation8_desc:0 "Si une Chine unie est puissante et nous apporte de nombreux avantages, il est évident qu'elle a maintenant un prix. Le gouvernement de Pékin bénéficie d'un accès préférentiel à nos marchés et détient des intérêts importants dans une grande partie de notre industrie. Si nous restons sur cette voie, nous risquons de perdre notre autonomie tout ensemble".
ANQ_beijing_cooperation9_desc:0 "Si une Chine unie est puissante et nous apporte de nombreux avantages, il est évident qu'elle a maintenant un prix. Le gouvernement de Pékin bénéficie d'un accès préférentiel à nos marchés et détient des intérêts importants dans une grande partie de notre industrie. L'influence de Pékin est devenue si puissante qu'il n'est peut-être même pas possible de refuser des demandes supplémentaires".
ANQ_beijing_cooperation10_desc:0 "Le rêve d'une Chine unie était puissant, mais pour notre gouvernement, il a signifié une soumission presque totale au gouvernement de Pékin. Nous devons être très prudents, sinon leur influence politique et leur contrôle économique conduiront à la fin de notre gouvernement autonome".
ANQ_beijing_cooperation11_desc:0 "Le rêve d'une Chine unie était puissant, mais pour notre gouvernement, cela a signifié une soumission pratique au gouvernement de Pékin. Il n'y a guère d'autre choix que de se conformer à toutes les exigences de Pékin".
ANQ_beijing_cooperation12_desc:0 "Le rêve d'une Chine unie était puissant, mais pour notre gouvernement, il a signifié la soumission au gouvernement de Pékin. Une grande partie de l'économie est entre leurs mains et bientôt, ils prendront également le contrôle de notre gouvernement".

