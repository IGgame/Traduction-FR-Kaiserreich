anq_idea_cliquecontrol:0 "Si Chen est arrivé au pouvoir avec le soutien du peuple, ce n'est pas le peuple qui contrôle les cinq provinces. C'est plutôt la clique d'amis personnels et d'alliés politiques de Chen. Depuis les purges massives qui ont accompagné son renouveau nationaliste, seules les personnes en qui Chen a pleinement confiance ont reçu des postes de pouvoir"
