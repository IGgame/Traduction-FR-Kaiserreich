ANQ_fengtian_cooperation_desc:0 "La Clique d'Anqing doit un certain nombre de choses au gouvernement en Fengtian, et aussi à Tokyo. Si la coopération initiale s'est avérée bénéfique, le gouvernement de Fengtian et ses bienfaiteurs japonais pourraient finalement en demander davantage".
ANQ_fengtian_cooperation1_desc:0 "La Clique d'Anqing doit un certain nombre de choses au gouvernement en Fengtian, et aussi à Tokyo. Si la coopération étroite initiale s'est avérée bénéfique, le gouvernement de Fengtian et ses bienfaiteurs japonais pourraient finalement demander davantage".
ANQ_fengtian_cooperation2_desc:0 "La Clique d'Anqing doit un certain nombre de choses au gouvernement en Fengtian, et aussi à Tokyo. Si la coopération initiale s'est avérée bénéfique, le gouvernement de Fengtian et ses bienfaiteurs japonais pourraient finalement en demander davantage".
ANQ_fengtian_cooperation3_desc:0 "La Clique d'Anqing doit un certain nombre de choses au gouvernement en Fengtian, et aussi à Tokyo. Si la coopération initiale s'est avérée bénéfique, les gouvernements de Fengtian et de Tokyo cherchent également à exercer un contrôle et, en raison de leur influence et de la dépendance d'Anqing à leur égard, ont commencé à imposer des traités économiques restrictifs".
ANQ_fengtian_cooperation4_desc:0 "La Clique d'Anqing doit un certain nombre de choses au gouvernement en Fengtian, et aussi à Tokyo. Si la coopération initiale s'est avérée bénéfique, les gouvernements de Fengtian et de Tokyo cherchent également à exercer un contrôle et, en raison de leur influence et de la dépendance d'Anqing à leur égard, ont commencé à imposer des traités économiques restrictifs".
ANQ_fengtian_cooperation5_desc:0 "La Clique d'Anqing coopère étroitement avec les gouvernements de Fengtian et de Tokyo. Mais cette coopération a un prix, car nous sommes obligés d'accorder un accès économique préférentiel, qui n'est pas différent de celui que les Allemands nous ont imposé autrefois".
ANQ_fengtian_cooperation6_desc:0 "La Clique d'Anqing coopère étroitement avec les gouvernements de Fengtian et de Tokyo. Mais cette coopération a un prix, car nous sommes obligés d'accorder un accès économique préférentiel, qui n'est pas différent de celui que les Allemands nous ont imposé autrefois".
ANQ_fengtian_cooperation7_desc:0 "La Clique d'Anqing coopère étroitement avec les gouvernements de Fengtian et de Tokyo. Mais cette coopération a un prix, car nous sommes obligés d'accorder un accès économique préférentiel, qui n'est pas différent de celui que les Allemands nous ont imposé autrefois".
ANQ_fengtian_cooperation8_desc:0 "Si un bloc Fengtian-Anqing uni est puissant et nous procure de nombreux avantages, il est évident qu'il a maintenant un prix. Le gouvernement fengtien et ses partenaires japonais bénéficient d'un accès préférentiel à nos marchés et d'une participation importante dans une grande partie de notre industrie. Si nous restons sur cette voie, nous risquons de perdre notre autonomie tout ensemble".
ANQ_fengtian_cooperation9_desc:0 "Si un bloc Fengtian-Anqing uni est puissant et nous procure de nombreux avantages, il est évident qu'il a maintenant un prix. Le gouvernement fengtien et ses partenaires japonais bénéficient d'un accès préférentiel à nos marchés et d'une participation importante dans une grande partie de notre industrie. Leur influence est devenue si puissante qu'il n'est peut-être même pas possible de refuser des demandes supplémentaires".
ANQ_fengtian_cooperation10_desc:0 "Bien qu'un bloc Fengtian-Anqing uni soit puissant et nous procure de nombreux avantages, il est évident qu'il s'est fait au prix d'une soumission complète. Une grande partie de l'économie est entre leurs mains et bientôt, ils prendront également le contrôle de notre gouvernement".

anq_idea_derelictindustry:0 "Alors que le gouvernement de Chen a pu reprendre une grande partie de l'industrie précédemment contrôlée par la Clique de Nanjing, celle-ci a été fortement endommagée par la guerre et une grande partie des chaînes d'approvisionnement sont perturbées. En outre, sa politique nationaliste a provoqué la fuite de nombreux étrangers et de riches propriétaires d'entreprises. La reprise de la production prendra du temps".
