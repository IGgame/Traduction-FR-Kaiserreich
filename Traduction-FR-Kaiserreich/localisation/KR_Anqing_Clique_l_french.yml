anq_idea_nationaldevelopment:0 "La guerre a été gagnée et les cinq provinces soutiennent Chen Tiaoyuan. Aujourd'hui, le pays connaît une industrialisation et un développement à grande échelle. Il est essentiel que ce développement ne soit pas basé sur l'aide occidentale, mais plutôt sur la force de la Chine elle-même".
