ANQ_overstretched_administration:0 "Administration débordée"
ANQ_overstretched_administration_desc:0 "Nous avons été obligés de remplacer les anciens gouvernements provinciaux de la Ligue, mais cela a poussé notre propre gouvernement à sa limite absolue".

ANQ_purged_military:0 "Militaire purgé"
ANQ_purged_military_desc:0 "Afin d'établir un contrôle plus ferme sur Nanjing, nous avons décidé de purger une partie importante de l'ancien appareil militaire appartenant à Qi Xieyuan et Sun Chuanfang qui y était en place".
ANQ_purged_bureaucracy:0 "Bureaucracie purgé"
ANQ_purged_bureaucracy_desc:0 "La bureaucratie de Nanjing, maintenue par feu Sun Chuanfang, a continué à travailler contre nous et a rendu très difficile l'établissement d'un contrôle sur Nanjing. Ils ont maintenant été purgés".

ANQ_japanese_troop_training:0 "Entraînement des troupes japonaises"
ANQ_japanese_troop_training_desc:0 "Une importante mission militaire composée de nombreux sergents instructeurs japonais, ainsi que de quelques Fengtiens, nous aide à former des troupes le plus rapidement possible afin de lutter contre la Ligue".
ANQ_reconstruction_plan:0 "Plan de reconstruction"
ANQ_reconstruction_plan_desc:0 "Fengtian s'est engagé à nous aider dans notre reconstruction, ce qui nous permettra de nous remettre de la guerre beaucoup plus rapidement. Les équipes de reconstruction, les gardes, le soutien financier direct entre autres sont tous inclus".
ANQ_reconstruction_plan1:0 "Plan de reconstruction"
ANQ_reconstruction_plan1_desc:0 "Le Japon et le Fengtian se sont engagés à nous aider dans notre reconstruction, ce qui nous permettra de nous remettre de la guerre beaucoup plus rapidement. Les équipes de reconstruction, les gardes, le soutien financier direct entre autres sont inclus".
ANQ_reconstruction_strategy:0 "Stratégie de reconstruction"
ANQ_reconstruction_strategy_desc:0 "Le Japon et le Fengtian se sont engagés à mettre en place un plan d'action global qui nous aidera à nous remettre de la guerre beaucoup plus rapidement. Ceci est directement lié à notre engagement à participer à la guerre de récupération et fait partie de la stratégie de reconstruction convenue".
ANQ_anti_concessionist_militias:0 "Milices anticoncessionnistes".
ANQ_anti_concessionist_militias_desc:0 "Le soutien populaire à notre cause est important, et par conséquent, nombreux sont ceux qui supplient de rejoindre les rangs de notre armée pour enfin se libérer des chaînes allemandes".
ANQ_new_xinhai_idea:0 "Un nouveau Xinhai"
ANQ_new_xinhai_idea_desc:0 "Pékin a trahi les idéaux de la révolution du Xinhai. Nous allons revenir à l'époque de cette glorieuse révolution et laisser son feu brûler à nouveau dans le cœur de tous les Chinois. Nous nous battrons pour que le rêve du Xinhai redevienne réalité".
