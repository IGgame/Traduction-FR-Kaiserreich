anq.113.t:0 "Qing Gouvernement insatisfait"
anq.113.d1:0 "Nos bienfaiteurs de Qing nous ont fait savoir qu'ils étaient très insatisfaits de la façon dont les choses se passaient entre nous. Bien que nous ayons travaillé dur pour coopérer et nous rapprocher, nous avons récemment rejeté une grande partie de leurs propositions. Ils ont commencé à utiliser leurs agents contre nous et nous sabotent maintenant activement si nous ne montrons pas de remords".
anq.113.d2:0 "Bien que leur colère ait diminué quelque peu récemment, le gouvernement Qing continue d'être insatisfait de nos actions et nous ne pouvons certainement pas nous permettre de les mettre encore plus en colère. Nous devons être prudents".
anq.113.a:0 "Ce n'est pas bon"

anq.114.t:0 "Escalade du conflit de Qing"
anq.114.d1:0 "Le conflit avec nos bienfaiteurs Qing s'est intensifié, car nous ne faisons que les mettre encore plus en colère par nos récentes actions. Leur sabotage a atteint des niveaux plus élevés et il est devenu difficile de poursuivre une gouvernance normale dans ces circonstances, en partie parce que nous sommes devenus si dépendants des Qing. Nous devons faire quelque chose rapidement".
anq.114.d2:0 "Le gouvernement Qing n'est plus furieux, mais le conflit entre nos gouvernements reste très intense. Il est primordial que nous nous efforcions de résoudre les problèmes entre eux. Nous ne pouvons pas nous permettre de faire une erreur".
anq.114.a:0 "Cela pourrait mal se terminer"

anq.115.t:0 "Qing est furieux"
anq.115.d1:0 "Nos partenaires de Qing nous ont fait savoir qu'ils étaient absolument furieux. La Clique d'Anqing a échoué à toutes leurs attentes et est revenue sur de multiples promesses. Notre gouvernement est devenu de plus en plus instable à mesure que les tensions s'accentuaient"
anq.115.d2:0 "Les Qing ont levé les principaux obstacles à notre gouvernement et les relations se sont quelque peu normalisées, mais elles continuent d'être extrêmement mauvaises. Il faudra encore beaucoup d'efforts de notre part avant que les choses ne recommencent à s'améliorer".
anq.115.a:0 "Nous devrions probablement faire marche arrière"

anq.116.t:0 "Qing entrave notre gouvernement"
anq.116.d:0 "Alors que le conflit s'est encore aggravé, Qing a maintenant commencé à entraver tous les éléments de nos gouvernements. Ils ont envoyé des troupes et des agents sur notre territoire pour perturber nos communications et ils ont commencé à approcher nos gouverneurs s'ils veulent peut-être changer d'allégeance. Les connaissant, ils pourraient même être disposés à le faire. Nous devons reprendre le contrôle ou accepter les demandes de Qing"
anq.116.a:0 "Il vaudrait mieux les apaiser"

anq.117.t:0 "Relations Qing restaurées"
anq.117.d:0 "Le conflit avec les Qing a été résolu car ils ne sont plus aussi en colère qu'auparavant. Nous devons faire attention à ce que cela ne se reproduise plus".
anq.117.a:0 "Retour à la normale"

anq.118.t:0 "Chen et les anticoncessionnistes"
anq.118.d:0 "Chen Tiaoyuan est le chef incontesté de la Clique d'Anqing. Il règne en maître, ses amis et alliés occupant toutes les positions du gouvernement. Cependant, Chen n'a pas les relations personnelles ni le soutien militaire nécessaires pour gouverner de manière totalement autocratique. Non, la seule raison pour laquelle il est là où il est maintenant est son soutien au mouvement anticoncessionniste. Ce soutien était un pari, qui a très bien payé. Mais cela signifie aussi qu'il dépend d'eux pour son soutien politique. S'il le perd, ses gouverneurs et ses militaires trouveront facilement quelqu'un d'autre. C'est pourquoi Chen doit rester ami avec le mouvement. Mais ce n'est pas une tâche facile, car il est fragmenté, composé de nombreuses organisations et coalitions. L'acteur le plus important est de loin la Ligue Anti-Concessions, active dans toute la Chine orientale mais désormais particulièrement influente au sein de la Clique d'Anqing. Cette Ligue est elle-même divisée, deux groupes étant les plus importants, à savoir les républicains et les monarchistes. Ces deux groupes prônent une réunification rapide de la Chine, mais uniquement avec le gouvernement de leur choix. Au sein du groupe républicain, il y a également une petite minorité qui ne soutient ni le gouvernement [QIE.GetNameDef] ni le gouvernement fengtien et qui préconise plutôt que Chen se proclame leader national.\nChen devra équilibrer de nombreux intérêts si son gouvernement veut réussir. D'une part, il doit garder comme amis les anciens militaires et les dirigeants locaux qui soutiennent l'ordre rural, mais cela signifie collaborer avec ceux qui ont soutenu le gouvernement traître de Sun Chuanfang. Il doit également procéder à des réformes importantes pour apaiser les radicaux anticoncessionnistes, ce qui, là encore, pose ses propres problèmes. Mais il est certain qu'avec une grande partie de la Chine orientale sous son contrôle, personne ne pourra ignorer Chen"
anq.118.a:0 "Intéressant"

anq.119.t:0 " Stratégie fengtienne d'examen "
anq.119.d:0 "Nos bienfaiteurs, le gouvernement Fengtian, réfléchissent à la manière de modifier leur stratégie maintenant qu'ils nous ont comme alliés. Ils préparent leur guerre de reconquête contre le gouvernement de Pékin et doivent maintenant décider comment nous utiliser dans leurs plans. Chen Tiaoyuan préférerait ne pas s'engager dans une guerre, surtout si l'on considère les dommages causés aux cinq provinces et la faiblesse actuelle de l'armée. Mais sachant qu'il ne peut pas immédiatement faire marche arrière sur ses bienfaiteurs, la chose suivante sera proposée aux Fengtiens, ainsi qu'à leur bienfaiteur, le Japon : nous participerons à la guerre, mais souhaitons une aide à la reconstruction très importante et un soutien généreux de la part du gouvernement fengtien. Sinon, nous ne pouvons pas nous permettre de mener une guerre prolongée".
anq.119.a:0 "Ça sonne bien"

anq.120.t:0 " Attentes fengtiennes"
anq.120.d:0 "Le gouvernement fengtien a décidé qu'en raison de notre faiblesse actuelle".
anq.120.a:0 "Ça sonne bien"

anq.121.t:0 "Reconstruction du dos des Fengtiens et du Japon"
anq.121.d:0 "Le gouvernement fengtien et le Japon soutiennent un plan de reconstruction rapide pour nous remettre sur pied. Cela nous permettra d'avancer relativement vite sur Pékin".
anq.121.a:0 "Bonnes nouvelles"

anq.122.t:0 "Les Fengtiens souhaitent frapper bientôt"
anq.122.d:0 "Le gouvernement fengtien a décidé qu'une frappe rapide contre Pékin, qui devrait commencer dans quelques mois, est la meilleure solution. Bien sûr, cela signifie que nous devrions nous joindre à une autre guerre, alors que nous venons à peine d'en avoir une. [getanqshandongreclamation] Allons-nous nier leur stratégie ou l'accepter et espérer le meilleur ?"
anq.122.a:0 "C'est une mauvaise idée"
anq.122.b:0 "Nous pouvons le faire"
anq_shandong_participatesreclamation:0 "Shandong est peut-être aussi du côté de Fengtian, ce qui nous donne un avantage supplémentaire"

anq.123.t:0 "Le fengtien ne change pas de stratégie"
anq.123.d:0 "Le gouvernement fengtien n'a pas pu se mettre d'accord avec nous sur une stratégie correcte, ou sa stratégie n'a pas été soutenue par le Japon. Cela signifie qu'ils vont s'en tenir à leur calendrier actuel"
anq.123.a:0 "Ça sonne bien"

anq.124.t:0 "Le plan de reconstruction"
anq.124.d:0 "Comme convenu, le gouvernement fengtien et le Japon ont engagé des ressources importantes dans le Plan de Reconstruction pour que les cinq provinces soient à nouveau réunies le plus rapidement possible. Ils ont également engagé des travailleurs ainsi que des troupes pour se prémunir contre d'éventuelles insurrections du Kuomintang et du Yiguandao. Cela devrait nous permettre de régler nos problèmes beaucoup plus rapidement que si nous avions été seuls".
anq.124.a:0 "Ça sonne bien"

anq.125.t:0 "18 mois se sont écoulés"
anq.125.d:0 "Cela fait un peu plus de 18 mois que nous avons sécurisé les cinq provinces. Le gouvernement fengtien s'attend à ce que nous soyons prêts maintenant"
anq.125.a:0 "Nous allons nous préparer"

anq.126.t:0 "Fengtian Goes to War !"
anq.126.d:0 "Shanxi a convaincu les Fengtiens de se porter immédiatement à leur défense. Fengtian a décidé que c'était plus important que d'honorer leur engagement envers le plan que nous avons décidé pour attaquer Qing. C'est inacceptable !"
anq.126.a:0 "Malheureux"

anq.127.t:0 "Proclamation du Grand Maréchal"
anq.127.d:0 "[FNG.GetLeader] a fait sa grande proclamation, annonçant le début de la guerre de récupération dans un mois. Comme convenu dans notre stratégie, nous nous joindrons à la guerre avec lui. "
anq.127.a:0 "Nous respectons notre engagement".

anq.128.t:0 "Proclamation du Grand Maréchal"
anq.128.d:0 "[FNG.GetLeader] a fait sa grande proclamation, annonçant le début de la guerre de récupération dans un mois. Comme convenu dans notre stratégie, nous nous joindrons à la guerre avec lui"
anq.128.a:0 "Nous respectons notre engagement".

anq.129.t:0 "Le Zongchang règne sur le Shandong"
anq.129.d:0 "Zhang Zongchang, également connu sous le nom de général de la viande de chien et largement décrié et détesté en Chine, dirige le Shandong. Il est un vieil allié du Fengtien, ce qui signifie que nous sommes, d'une certaine manière, également alliés. Cependant, Zhang a certainement des ambitions au sein des cinq provinces. Ainsi, bien que pour l'instant ses actions contre la Ligue rendent notre guerre plus facile, nous devrons finalement nous occuper de lui d'une manière ou d'une autre".
anq.129.a:0 "Ok"

anq.130.t:0 "Pas d'intervention"
anq.130.d:0 "Fengtian s'est complètement retiré du conflit entre Shandong et nous. Cela ne nous laisse pas d'autre choix que de nous occuper immédiatement du Shandong et de le régler nous-mêmes. Les mots ne seront d'aucune utilité pour traiter avec Zhang Zongchang".
anq.130.a:0 "C'est la guerre"

anq.131.t:0 "Les discussions s'arrêtent"
anq.131.d:0 "La médiation de Fengtian a échoué et toute diplomatie avec Zhang a cessé. Nous devons agir maintenant et agir contre lui !"
anq.131.a:0 "C'est donc la guerre"

anq.132.t:0 "Un marché est conclu"
anq.132.d:0 "Un accord a été négocié avec succès avec le Shandong, ce qui signifie qu'au moins jusqu'à la défaite du Kuomintang, nous avons la paix dans le nord. Mais la situation n'est certainement pas définitivement réglée".
anq.132.a:0 "Paix temporaire"

anq.133.t:0 "Un diplomate offre un marché".
anq.133.d1:0 "Un humble diplomate de notre propre bureau a pris sur lui d'empêcher la guerre entre le Shandong et nous, estimant que l'échec de la médiation de Fengtian n'était pas une raison de perdre espoir. Le diplomate a pris des risques et s'est approché de Shandong, rencontrant Zongchang au risque de sa vie. Mais pour une fois, Zongchang s'est montré raisonnable et a accepté la proposition du diplomate, qui implique que Shandong renonce pour l'instant à tout son territoire en dehors du Jiangsu. Cela signifie qu'ils vont, temporairement, administrer le Jiangsu, qui est l'une des cinq provinces. Mais étant donné que le Kuomintang représente la menace la plus grave, cela devrait être acceptable".
anq.133.d2:0 "Un humble diplomate de notre propre bureau a pris sur lui d'empêcher la guerre entre le Shandong et nous, estimant que l'échec de la médiation de Fengtian n'était pas une raison pour perdre espoir. Le diplomate a pris des risques et s'est approché de Shandong, rencontrant Zongchang au risque de sa vie. Mais pour une fois, Zongchang s'est montré raisonnable et a accepté la proposition du diplomate, qui implique que Shandong s'accroche au territoire du Jiangsu qu'il a acquis. Cela signifie qu'il va, temporairement, administrer au moins une partie du Jiangsu, l'une des cinq provinces. Mais étant donné que le Kuomintang constitue la menace la plus grave, cela devrait être acceptable".
anq.133.d3:0 "Un humble diplomate de notre propre bureau a pris sur lui d'empêcher la guerre entre le Shandong et nous, estimant que l'échec de la médiation de Fengtian n'était pas une raison de perdre espoir. Le diplomate a pris des risques et s'est approché de Shandong, rencontrant Zongchang au risque de sa vie. Mais pour une fois, Zongchang a été raisonnable et a accepté la proposition du diplomate, qui implique que nous leur cédions le Jiangsu. Cela signifie qu'ils vont, temporairement, administrer le Jiangsu, l'une des cinq provinces. Mais étant donné que le Kuomintang représente la menace la plus grave, cela devrait être acceptable".
anq.133.d4:0 "Un humble diplomate de notre propre bureau a pris sur lui d'empêcher la guerre entre le Shandong et nous, estimant que l'échec de la médiation de Fengtian n'était pas une raison de perdre espoir. Le diplomate a pris des risques et s'est approché de Shandong, rencontrant Zongchang au risque de sa vie. Mais pour une fois, Zongchang s'est montré raisonnable et a accepté la proposition du diplomate, qui consiste à ne leur céder que Xuhai, une partie du Jiangsu. Cela signifie qu'ils vont, temporairement, administrer une partie du Jiangsu, l'une des cinq provinces. Mais étant donné que le Kuomintang représente la menace la plus grave, cela devrait être acceptable".
anq.133.a:0 "Cet accord est raisonnable"
anq.133.b:0 "La guerre est la meilleure option"

anq.134.t:0 " Le Fengtien nous soutient "
anq.134.d:0 "Le conflit avec le Shandong s'est intensifié et a conduit à la guerre, mais heureusement, le gouvernement fengtien a décidé de nous soutenir et non Zhang Zongchang".
anq.134.a:0 "Bon"

anq.135.t:0 " Les Fengtiens soutiennent le Shandong ".
anq.135.d:0 "Le conflit avec le Shandong s'est intensifié et a conduit à la guerre, mais le gouvernement fengtien a décidé de soutenir Zhang Zongchang et pas nous !"
anq.135.a:0 "Bien"

anq.136.t:0 "La question du Shandong"
anq.136.d1:0 "Maintenant que la guerre est terminée, nous devrons nous occuper de la question du Shandong une fois pour toutes. Nous n'accepterons aucun accord temporaire, seulement des solutions permanentes. Actuellement, Zhang Zongchang est coincé avec le seul Shandong, ce pour quoi il se trouve très probablement trop important. Par conséquent, nous pouvons bientôt nous attendre à ce que Fengtian nous approche avec une sorte de suggestion de lui céder des parties du Jiangsu. Cela est bien sûr inacceptable. L'unité des cinq provinces doit être préservée".
anq.136.d2:0 "Maintenant que la guerre est terminée, nous allons devoir traiter la question du Shandong une fois pour toutes. Nous n'accepterons aucun accord temporaire, seulement des solutions permanentes. Actuellement, le Jiangsu (Xuhai, Huaiyang, Nantong) est partagé entre nous et Zhang Zongchang. C'est inacceptable car le Jiangsu devrait être uni et sous notre contrôle, puisqu'il s'agit de l'une des cinq provinces. Nous allons immédiatement déposer une protestation diplomatique auprès de Fengtian, qui, espérons-le, nous soutiendra contre le fou qu'est Zhang Zongchang".
anq.136.d3:0 "Maintenant que la guerre est terminée, nous allons devoir traiter la question du Shandong une fois pour toutes. Nous n'accepterons aucun accord temporaire, seulement des solutions permanentes. Actuellement, le Jiangsu (Xuhai, Huaiyang, Nantong) est sous la domination de Zhang Zongchang. C'est inacceptable car le Jiangsu appartient à notre territoire critique puisqu'il est l'une des cinq provinces. Nous allons immédiatement déposer une protestation diplomatique auprès de Fengtian, qui, espérons-le, nous soutiendra contre le fou qu'est Zhang Zongchang".
anq.136.a:0 "Voyons ce qui se passe"

anq.137.t:0 "Succès de la guerre de récupération"
anq.137.d:0 "Fengtian a réussi à prendre le contrôle de Pékin, ne laissant qu'un seul gouvernement national en Chine"
anq.137.a:0 "Enfin un gouvernement"

anq.138.t:0 " Un Fengtien parle au Japon"
anq.138.d:0 "Nous avons appris de sources crédibles que le Japon cherche à pousser Fengtian à prendre la voie agressive de l'unification de la Chine, en laissant peu de place à la démocratisation ou en tolérant d'autres dirigeants".
anq.138.a:0 "Dites-leur que c'est inacceptable"

anq.139.t:0 " Un Fengtien parle au Japon"
anq.139.d:0 "Nous avons appris de sources crédibles que le Japon cherche à pousser Fengtian à prendre la voie agressive de l'unification de la Chine, en laissant peu de place à la démocratisation ou en tolérant d'autres dirigeants. En raison de notre dépendance actuelle à l'égard de l'aide japonaise, il n'est pas mauvais que Fengtian souhaite continuer à avoir des relations fortes avec le Japon, mais nous devrions tout de même leur demander d'être prudents"
anq.139.a:0 "Dites au Fengtien d'être prudent"

anq.141.t:0 "Conférence avec [FNG.GetLeader]".
anq.141.d:0 "Maintenant que Fengtian est le seul gouvernement national de Chine, nous devons leur parler de notre avenir. Il voudra nous intégrer dans une Chine unie. Actuellement, notre gouvernement jouit de peu de crédibilité et nous sommes également dépendants de l'aide japonaise. Nous n'avons pas d'autre choix que de poursuivre le processus formel d'unification et d'en finir tôt ou tard. Nous n'avons guère de place pour les revendications, pour l'instant".
anq.141.a:0 "Entamer les négociations d'intégration"

anq.142.t:0 "Conférence avec [FNG.GetLeader]".
anq.142.d:0 "Maintenant que Fengtian est le seul gouvernement national de Chine, nous devons leur parler de notre avenir. Il voudra nous intégrer dans une Chine unie. Actuellement, notre gouvernement jouit de peu de crédibilité, mais nous sommes restés pour l'essentiel à l'abri de l'influence japonaise. Nous n'avons pas d'autre choix que de poursuivre le processus formel d'unification et d'en finir tôt ou tard. Nous n'avons guère de place pour les revendications, pour l'instant, mais nous leur demanderons de rester à l'écart du Japon s'ils le peuvent".
anq.142.a:0 "Entamer les négociations d'intégration"

anq.143.t:0 "Conférence avec [FNG.GetLeader]".
anq.143.d1:0 "Maintenant que Fengtian est le seul gouvernement national de Chine, nous devons leur parler de notre avenir. Il voudra nous intégrer dans une Chine unie. Actuellement, notre gouvernement jouit d'une grande crédibilité, ce qui signifie que nous pouvons formuler certaines exigences à [FNG.GetLeader] avant qu'il ne puisse nous intégrer. Tout d'abord, nous devons exiger qu'il se débarrasse de l'influence japonaise. Ensuite, il doit mettre en œuvre une certaine démocratisation".
anq.143.d2:0 "Maintenant que Fengtian est le seul gouvernement national de Chine, nous devons leur parler de notre avenir. Il voudra nous intégrer dans une Chine unie. Actuellement, notre gouvernement jouit d'une grande crédibilité, ce qui signifie que nous pouvons formuler certaines exigences à [FNG.GetLeader] avant qu'il ne puisse nous intégrer. Il doit mettre en œuvre une certaine démocratisation".
anq.143.a:0 "Faire connaître les revendications"

anq.144.t:0 "Conférence avec [FNG.GetLeader]".
anq.144.d:0 "Maintenant que Fengtian est le seul gouvernement national de Chine, nous devons leur parler de notre avenir. Il voudra nous intégrer dans une Chine unie. Actuellement, notre gouvernement jouit d'une grande crédibilité, ce qui signifie que nous pouvons formuler certaines exigences à [FNG.GetLeader] avant qu'il puisse nous intégrer. Il doit mettre en œuvre une certaine démocratisation".
anq.144.a:0 "Faire connaître les revendications"

anq.145.t:0 "Fengtian prend Pékin"
anq.145.d:0 "Le gouvernement Fengtian a réussi à prendre Pékin. Cependant, nous n'avons pas été l'allié qu'ils espéraient que nous soyons et nous n'avons pas participé à cette guerre depuis le tout début. Cela signifie que le gouvernement fengtien pourrait bientôt chercher à nous soumettre. Nous devons être prudents".
anq.145.a:0 "Nous ferons attention"

anq.146.t:0 "Rejoindre le Fengtian"
anq.146.d:0 "Même si nous n'avons pas participé pleinement et que nous nous sommes méfiés des Fengtiens, ils restent le gouvernement national. Nous pouvons chercher à réparer les relations, ou nous pouvons continuer notre propre chemin ou chercher ailleurs des dirigeants nationaux"
anq.146.a:0 "Nous ne les rejoindrons pas"
anq.146.b:0 "Rejoindre le fengtien"

anq.147.t:0 "Rejoindre le Fengtian"
anq.147.d:0 "Même si nous n'avons pas participé pleinement et que nous nous sommes méfiés des Fengtiens, ils restent le gouvernement national. En outre, notre gouvernement manque actuellement d'une légitimité sérieuse, ce qui signifie qu'il sera très mal vu si nous retardons l'unification chinoise ou si nous cherchons un autre gouvernement national".
anq.147.a:0 "Rejoindre le fengtien"

anq.148.t:0 " Les Fengtiens s'en prennent à nous"
anq.148.d:0 "Toujours en colère contre notre participation limitée à la guerre de récupération, Fengtian a décidé de ne plus attendre et a commencé à mobiliser ses troupes pour une frappe contre nous. Nous devons soit les supplier de résoudre ce problème pacifiquement par une intégration accélérée, soit nous préparer à la guerre".
anq.148.a:0 "Plaidoyer"
anq.148.b:0 "Prêt pour la guerre"

anq.149.t:0 "Fengtian est d'accord avec nous"
anq.149.d:0 "Fengtian a accepté nos demandes, ouvrant la voie à une véritable conférence élargie sur l'unification chinoise".
anq.149.a:0 "Bonnes nouvelles"

anq.150.t:0 " Le Fengtien nie nos exigences ".
anq.150.d:0 "Fengtian n'a pas accepté nos demandes. Celles-ci n'étaient pas négociables et nous devrons rompre nos relations avec eux".
anq.150.a:0 "Nous devons le faire"

anq.151.t:0 " Le Fengtien n'est pas d'accord"
anq.151.d:0 "Fengtian n'a pas accepté nos demandes. Bien que ce ne soit pas idéal, nous ne pouvons pas faire grand-chose et ce n'est pas trop critique. Nous devrons aller de l'avant".
anq.151.a:0 "Très bien".

anq.152.t:0 "En route vers la conférence"
anq.152.d:0 "Non pas que nos problèmes aient été réglés, il est temps de passer à l'étape suivante de l'unification"
anq.152.a:0 "Bon"

anq.153.t:0 " Rupture des relations"
anq.153.d:0 "Les relations avec les Fengtiens se sont complètement effondrées, ce qui signifie que nous sommes maintenant sans eux. Nous devrons agir seuls ou chercher d'autres alliés"
anq.153.a:0 " Difficile ".

anq.154.t:0 "Une intégration plus rapide ?"
anq.154.d:0 "Notre gouvernement jouit d'une bonne crédibilité et nous pouvons, de manière plausible, nier les avancées fengtiennes pendant au moins un certain temps. Cependant, certains dirigeants anticoncessionnistes et des membres de notre gouvernement ont dit à Chen qu'il n'y avait aucune raison de retarder. Plus vite la Chine s'unira, mieux ce sera, même si cela implique de perdre son autonomie".
anq.154.a:0 "Oui"
anq.154.b:0 "Non"

anq.155.t:0 "Aller de l'avant avec l'unification"
anq.155.d:0 "La conférence a été un succès, ce qui signifie que nous pouvons maintenant entamer le processus d'intégration rapide avec le fengtien".
anq.155.a:0 "Bon"

anq.156.t:0 "Le fengtien devient hostile"
anq.156.d1:0 "Le Fengtien a choisi de ne pas rechercher une unification pacifique. Nous ne sommes plus impliqués avec eux et ils deviennent hostiles. Nous devrons nous préparer à une guerre potentielle"
anq.156.d2:0 "Le Fengtien a choisi de ne pas rechercher une unification pacifique. Ils ont dû ignorer nos avertissements et accepter les demandes des Japonais ! Nous devrons nous préparer à une guerre potentielle"
anq.156.a:0 "Mauvaises nouvelles".

anq.157.t:0 "Le Fengtien exige l'intégration"
anq.157.d:0 "Le gouvernement fengtien est devenu plus hostile à notre égard et exige maintenant, en échange de la paix, que nous acceptions leur demande d'intégration rapide".
anq.157.a:0 "jamais".
anq.157.b:0 "Nous n'avons pas le choix"

anq.158.t:0 "Coopération en matière d'unification"
anq.158.d:0 "Le gouvernement fengtien a décidé d'emprunter une voie agressive vers l'unification, mais nous a impliqués dans leurs plans. Cela signifie que nous pourrons jouir de notre indépendance plus longtemps alors que le reste de la Chine est soumis".
anq.158.a:0 "Bon"

anq.159.t:0 "Début de l'intégration"
anq.159.d:0 "La conférence a été un succès, ce qui signifie que nous pouvons maintenant commencer lentement le processus d'intégration"
anq.159.a:0 "Grand"

anq.160.t:0 ""
anq.160.d:0 ""
anq.160.a:0 ""

anq.161.t:0 "Demandez de l'aide au Fengtien"
anq.161.d:0 "Le gouvernement fengtien, nos bienfaiteurs, espèrent que nous nous joindrons à eux dans leur guerre de reconquête contre Pékin. Chen Tiaoyuan préfère ne pas s'engager dans une guerre, surtout si l'on considère les dommages causés aux cinq provinces et la faiblesse actuelle de l'armée. Il faut espérer qu'ils voudront nous aider à reconstruire notre territoire. S'ils acceptent, nous pourrions envisager de nous joindre à leur guerre de récupération".
anq.161.a:0 "Faire la demande"

anq.162.t:0 " Un Fengtien s'engage dans l'aide "
anq.162.d1:0 "Le gouvernement fengtien a décidé qu'il nous aidera effectivement ! C'est une excellente nouvelle, car cela nous permettra de nous rétablir beaucoup plus rapidement. Cependant, ils auront aussi de plus grandes attentes à notre égard. Ce qui est regrettable, c'est que le Japon n'ait pas accepté de nous aider"
anq.162.d2:0 "Le gouvernement fengtien et le Japon ont décidé qu'ils allaient effectivement nous aider ! C'est une excellente nouvelle, car cela nous permettra de nous rétablir beaucoup plus rapidement. Cependant, ils auront aussi de plus grandes attentes à notre égard".
anq.162.a:0 "Grand"

anq.163.t:0 "La coopération pour la reconstruction commence"
anq.163.d1:0 "L'aide que le gouvernement fengtien s'est engagé à nous apporter a commencé à arriver, ce qui signifie que nous pouvons maintenant véritablement commencer la reconstruction"
anq.163.d2:0 "L'aide que le gouvernement fengtien et le Japon se sont engagés à nous apporter a commencé à arriver, ce qui signifie que nous pouvons maintenant véritablement commencer la reconstruction"
anq.163.a:0 "Très bien".

anq.164.t:0 "Les Fengtiens refusent l'aide"
anq.164.d:0 "Les Fengtiens nous ont refusé l'aide à la reconstruction, ce qui signifie que nous devons maintenant le faire seuls"
anq.164.a:0 "Mauvaise nouvelle".

anq.165.t:0 "Les anticoncessionnaires et le [QIE.GetNameDef]".
anq.165.d1:0 "Notre position républicaine a conduit à un soutien accru de la faction républicaine de la Ligue anti-concessions. Au nord, les Qing règnent toujours, même si Puyi n'est guère plus que la marionnette de Wu Peifu. Nous devons continuer à mettre l'accent sur nos idéaux républicains afin de garder la Ligue Anti-Concessions comme alliée".
anq.165.d2:0 "Les Qing ne sont plus gouvernés par la Clique Zhili de Wu Peifu. Au lieu de cela, Puyi a été restauré à un plus grand pouvoir dans un coup d'état connu sous le nom de Restauration Mandchoue. Cela a considérablement accru le sentiment anti-monarchiste parmi les anticoncessionnistes de notre pays et a cimenté notre réputation pro-républicaine. La faction monarchiste de la Ligue Anti-Concession, qui avait l'habitude de souligner le fait que le gouvernement Qing était un équilibre harmonieux entre la Clique Zhili et la dynastie Manchu Qing, a vu ses arguments s'affaiblir avec la destruction de la Clique Zhili. Bien sûr, dans le même temps, certains monarchistes farouchement pro-Manchu ont gagné du soutien, mais ils sont une minorité. Avec les Mandchous qui détiennent un plus grand pouvoir et restent impopulaires, notre popularité a augmenté. Des appels de plus en plus nombreux ont été lancés pour que nous nous joignions à la guerre de récupération avec les Fengtiens contre le gouvernement Qing".
anq.165.d3:0 "Une grande partie de notre argumentation en faveur du gouvernement fengtien était basée sur des idéaux républicains. La révolution Xinhai de 1911, qui a été très populaire, était intrinsèquement républicaine et anti-monarchiste et notre réaffirmation de ses idéaux a renforcé la légitimité de notre refus de reconnaître que Qing était le véritable gouvernement de la Chine. Cependant, à la suite d'une tentative de coup d'État, Wu Peifu a consolidé son contrôle sur le gouvernement et a évincé Puyi du trône, déclarant ainsi une république. C'est une mauvaise nouvelle pour nous, car cela sape une grande partie des prémisses fondamentales de notre soutien à Fengtian. La faction républicaine de la Ligue Anti-Concessions, toujours la plus populaire, a maintenant vu ses membres changer leur soutien de Fengtian à la Clique Zhili de Wu Peifu. Ils nous ont demandé de faire de même, mais malheureusement, compte tenu du soutien de Fengtian pour nous dans la guerre de la Ligue, nous ne sommes pas en mesure de le faire. Cela nuira à notre crédibilité".
anq.165.a:0 "Très bien"
anq.165.b:0 "Grand"
anq.165.c:0 "Ce n'est pas bon"

anq.166.t:0 "La Ligue anti-concessions appelle à la récupération"
anq.166.d1:0 "La Ligue Anti-Concessions, la plus grande organisation anti-concessionniste de Chine, était à l'origine divisée sur la question de savoir si elle soutiendrait notre intention de rejoindre notre allié Fengtian dans la guerre de récupération. Cependant, la récente restauration mandchoue à Qing a marginalisé les monarchistes et enhardi les républicains, qui y voient un exemple de la raison pour laquelle même une "monarchie constitutionnelle" ne fonctionnerait pas. Même s'ils n'aiment pas beaucoup le fengtien,"
anq.166.d2:0 "La Ligue Anti-Concessions, la plus grande organisation anti-concessionniste de Chine, était à l'origine divisée sur la question de savoir si elle soutiendrait notre intention de rejoindre notre allié Fengtian dans la guerre de récupération. Cependant, la rupture des relations entre Fengtian et le Japon a fait que les républicains qui soutenaient Fengtian ont obtenu un soutien important, car la question japonaise était la principale raison pour laquelle la Ligue n'avait pas pleinement adhéré à notre partenariat avec Fengtian. La faction républicaine est maintenant très enhardie et a demandé à notre gouvernement de se joindre à Fengtian et de mettre fin au régime Qing".
anq.166.d3:0 "La Ligue Anti-Concessions, la plus grande organisation anti-concessionniste de Chine, était à l'origine divisée sur la question de savoir si elle soutiendrait notre intention de rejoindre notre allié Fengtian dans la guerre de récupération. Cependant, notre gouvernement a montré qu'il n'est pas n'importe quel gouvernement de seigneur de guerre, mais qu'il a vraiment fait des efforts pour obtenir une légitimité et une crédibilité appropriées. En conséquence, en raison de notre partenariat avec Fengtian, les anticoncessionnaires républicains se sont maintenant ralliés à notre cause et nous ont soutenus dans notre participation à la guerre de reconquête, croyant que nous veillerions à ce que Fengtian se comporte bien".
anq.166.a:0 "Bon"

anq.167.t:0 "Rassemblements de la Ligue anti-concessions contre la remise en état"
anq.167.d1:0 "Les événements récents, en particulier la prise de contrôle de Pékin par les Républicains, dirigés par Wu Peifu, ont provoqué une grande agitation parmi les anticoncessionnaires. Beaucoup pensent que même si Wu Peifu coopère avec les Allemands, il reste un homme de principes, bien plus que Zhang Zuolin, qui vend aux Japonais à la place. En conséquence, ils ont activement demandé que nous renoncions à participer à la guerre de récupération. Bien que nous ne puissions pas nous permettre de rompre les liens avec le gouvernement fengtien en raison de son soutien, nous pouvons essayer de jouer un rôle moins actif dans le conflit".
anq.167.d2:0 "Les récents événements qui ont conduit à une augmentation considérable de l'influence japonaise sur le Fengtian, ont suscité l'indignation au sein de la Ligue Anti-Concessions. Même certains des républicains les plus ardents ont retiré leur soutien au gouvernement fengtien, en disant que nous devons plutôt chercher une position neutre dans la guerre de récupération souhaitée par Fengtian contre le [QIE.GetNameDef]. Bien que nous ne puissions pas nous permettre de rompre les liens avec le gouvernement fengtien en raison de son soutien, nous pouvons en effet essayer de jouer un rôle moins actif dans le conflit".
anq.167.a:0 "Nous ne voulons pas les mettre en colère"

anq.168.t:0 "La Ligue anti-concessions divisée sur la remise en état"
anq.168.d:0 "Les différentes factions au sein de la Ligue anti-concessions restent divisées sur la question de savoir si nous devons participer à la guerre de reconquête. Notre partenariat avec Fengtian l'exige fondamentalement, mais nous pourrions aussi choisir de jouer un rôle moins actif".
anq.168.a:0 "Nous pouvons prendre notre propre décision"

anq.169.t:0 "Influence japonaise en fengtien"
anq.169.d1:0 "Nous n'avons pas seulement à nous soucier de la Ligue Anti-Concessions lorsqu'il s'agit de l'influence japonaise. Elle concerne également nos propres intérêts. Une forte influence japonaise signifierait également que notre autonomie serait remise en question plus rapidement, car les Japonais préféreraient très probablement que nous soyons éliminés, en partie à cause de notre position anticoncessionniste. Et à l'heure actuelle, le Japon occupe une position extrêmement dominante dans l'économie et la sphère politique fengtiennes. Cela nous met très mal à l'aise de nous joindre à leur guerre de reconquête".
anq.169.d2:0 "Nous n'avons pas seulement à nous soucier de la Ligue Anti-Concessions lorsqu'il s'agit de l'influence japonaise. Elle concerne également nos propres intérêts. Une forte influence japonaise signifierait également que notre autonomie serait remise en question plus rapidement, car les Japonais préféreraient très probablement que nous soyons éliminés, en partie à cause de notre position anticoncessionniste. Et à l'heure actuelle, le Japon occupe une position puissante dans l'économie et la sphère politique fengtiennes. Cela nous met sérieusement mal à l'aise de nous joindre à leur guerre de reconquête".
anq.169.d3:0 "Nous n'avons pas seulement à nous soucier de la Ligue Anti-Concessions lorsqu'il s'agit de l'influence japonaise. Elle concerne également nos propres intérêts. Une forte influence japonaise signifierait également que notre autonomie serait remise en question plus rapidement, car les Japonais préféreraient très probablement que nous soyons éliminés, en partie à cause de notre position anticoncessionniste. Et à l'heure actuelle, le Japon occupe une position importante dans l'économie et la sphère politique fengtiennes. Cela nous met un peu mal à l'aise de nous joindre à leur guerre de reconquête".
anq.169.d4:0 "Nous n'avons pas seulement à nous soucier de la Ligue Anti-Concessions lorsqu'il s'agit de l'influence japonaise. Elle concerne également nos propres intérêts. Une forte influence japonaise signifierait également que notre autonomie serait remise en question plus rapidement, car les Japonais préféreraient très probablement que nous soyons éliminés, en partie à cause de notre position anticoncessionniste. Heureusement, l'influence japonaise au sein de Fengtian est actuellement quelque peu limitée, ce qui apaise nos craintes".
anq.169.d5:0 "Les Fengtiens n'ont plus de liens avec le Japon, ce qui signifie qu'ils forment un gouvernement beaucoup plus indépendant et crédible. Cela nous rend beaucoup plus désireux de nous joindre à leur guerre de récupération, uniquement de notre point de vue. Cela signifie également que les Fengtiens dépendent davantage de notre soutien, car ils n'ont plus de puissant bienfaiteur".
anq.169.a:0 "Il est important d'en tenir compte"

anq.170.t:0 "Notre dépendance à l'égard du Japon"
anq.170.d1:0 "Afin de déterminer notre ligne de conduite, nous devons examiner non seulement les aspects négatifs des relations japonaises avec le Fengtian, mais aussi leurs avantages, car ils nous permettent de bénéficier d'avantages économiques considérables. En fait, nous avons augmenté la dépendance japonaise à un tel niveau que la perdre pourrait nuire considérablement à notre économie. Par conséquent, il est probablement préférable de rejoindre Fengtian et de ne pas risquer de perdre le soutien des Japonais".
anq.170.d2:0 "Afin de déterminer notre ligne de conduite, nous devons examiner non seulement les aspects négatifs des relations japonaises avec le Fengtian, mais aussi leurs avantages, car ils nous permettent de bénéficier d'avantages économiques considérables. Nous n'avons pas une très grande dépendance, mais nous tirons déjà des avantages considérables de la coopération avec le Japon. Nous ne voulons pas risquer de les perdre".
anq.170.d3:0 "Afin de déterminer notre ligne de conduite, nous devons examiner non seulement les aspects négatifs des relations japonaises avec le Fengtian, mais aussi leurs avantages, car ils nous permettent de bénéficier d'avantages économiques considérables. Toutefois, notre dépendance à l'égard du soutien japonais n'est pas si grande que cela ait un impact réel, nous pouvons donc l'ignorer sans risque".
anq.170.a:0 "Nous en tiendrons compte"

anq.171.t:0 " La guerre de la reconquête "
anq.171.d:0 "Le gouvernement fengtien, notre bienfaiteur qui nous a aidés à unir les cinq provinces, a entamé le processus de préparation de sa "guerre de récupération nationale", qui consiste à prendre le contrôle de Pékin. Cela signifie également qu'ils ont commencé à envisager diverses stratégies et qu'ils nous ont maintenant également approchés pour prendre une décision à ce sujet. Toutefois, avant de dire immédiatement oui et de commencer à décider d'une stratégie, nous devons réaliser qu'une telle guerre pourrait être potentiellement désastreuse pour notre gouvernement, surtout si nous ne pouvons pas convaincre la population de notre crédibilité. Par conséquent, nous devrions examiner l'opinion des anticoncessionnistes et divers autres facteurs pour décider correctement de la ligne de conduite à adopter".
anq.171.a:0 "Nous prendrons la bonne décision"

anq.172.t:0 "Fengtian et reconstruction"
anq.172.d1:0 "Le gouvernement fengtien s'est rapidement porté à notre secours lorsque nous avons eu besoin d'aide pour la reconstruction après notre victoire dans la guerre de la Ligue. Cela nous a aidés à nous rétablir plus rapidement et devrait influencer positivement notre volonté de les rejoindre dans la guerre de récupération".
anq.172.d2:0 "Le gouvernement fengtien s'est rapidement porté à notre secours lorsque nous avons eu besoin d'aide pour la reconstruction après notre victoire dans la guerre de la Ligue. Il a même convaincu le Japon de nous aider également. Cela nous a aidés à nous rétablir plus rapidement et devrait influencer positivement notre volonté de nous joindre à eux dans la guerre de récupération".
anq.172.d3:0 "Le gouvernement fengtien n'est pas venu à notre secours quand nous en avions besoin, décidant de ne pas dépenser de capital et de s'engager à nous aider à reconstruire. Cela a gravement entamé notre confiance en eux".
anq.172.a:0 "En effet"

anq.173.t:0 "Conférence avec le Shandong"
anq.173.d1:0 "Si nous voulons avoir une bonne mesure de la compétence du gouvernement fengtien en matière de négociations, qui seront presque certainement nécessaires pour une unification réussie de la Chine et une unification correcte avec nous, nous pouvons nous tourner vers leurs efforts de médiation de la conférence sur la guerre du Shandong. Ils ont complètement échoué ici, car ils n'ont même pas été en mesure d'établir une paix temporaire. Cela n'est pas de bon augure pour l'avenir".
anq.173.d2:0 "Si nous voulons avoir une bonne mesure de la compétence du gouvernement fengtien en matière de négociations, qui seront presque certainement nécessaires pour une unification réussie de la Chine et une unification correcte avec nous, nous pouvons nous tourner vers leurs efforts de médiation de la conférence sur la guerre du Shandong. Ils ont réussi à élaborer un compromis temporaire, qui nous a permis de nous concentrer d'abord sur d'autres menaces, mais malheureusement, ils ont ensuite fait fausse route et n'ont pas réussi à trouver une bonne solution permanente".
anq.173.d3:0 "Si nous voulons avoir une bonne mesure de la compétence du gouvernement fengtien en matière de négociations, qui seront presque certainement nécessaires pour une unification réussie de la Chine et une unification correcte avec nous, nous pouvons nous tourner vers leurs efforts de médiation de la conférence sur la guerre du Shandong. Fengtian a échoué au début, mais heureusement, nous avons pu conclure un accord indépendant avec le Shandong et, finalement, Fengtian a montré la voie en proposant une solution permanente".
anq.173.d4:0 "Si nous voulons avoir une bonne mesure de la compétence du gouvernement fengtien en matière de négociations, qui seront presque certainement nécessaires pour une unification réussie de la Chine et une unification correcte avec nous, nous pouvons nous tourner vers leurs efforts de médiation de la conférence sur la guerre du Shandong. Fengtian a réussi à désamorcer la situation et à trouver un compromis temporaire et une solution permanente".
anq.173.a:0 "En effet"

anq.174.t:0 "Relations avec le fengtien"
anq.174.d1:0 "Le dernier facteur que nous devons prendre en compte pour décider de participer ou non à la guerre de récupération de Fengtian est notre opinion actuelle à leur égard. Actuellement, les relations avec eux sont très fortes et le fait de participer à la guerre de reconquête va certainement la maintenir".
anq.174.d2:0 "Le dernier facteur que nous devons prendre en compte pour décider de participer ou non à la guerre de récupération de Fengtian est notre opinion actuelle à leur égard. Actuellement, les relations avec eux sont bonnes, ce qui signifie que nous devrions probablement nous joindre à leur guerre"
anq.174.d3:0 "Le dernier facteur que nous devons prendre en compte pour décider de participer ou non à la guerre de récupération de Fengtian est notre opinion actuelle à leur égard. Actuellement, les relations avec eux sont relativement faibles, mais pas au point de nous faire penser à abandonner la guerre de récupération".
anq.174.d4:0 "Le dernier facteur que nous devons prendre en compte pour décider de participer ou non à la guerre de récupération de Fengtian est notre opinion actuelle à leur égard. Actuellement, les relations avec eux sont très limitées, ce qui signifie que nous ne devrions probablement pas nous joindre à leur guerre de reconquête".
anq.174.a:0 "Très bien"

anq.175.t:0 "Décision de mise en valeur"
anq.175.d1:0 "De nombreux facteurs ont montré très clairement que s'engager dans la guerre de récupération de Fengtian pour capturer Pékin est le bon choix. Par conséquent, quelle que soit la crédibilité de notre gouvernement, l'abandon de la poldérisation serait synonyme de suicide politique. Cela ne nous laisse qu'un seul véritable choix, celui de nous engager à venir en aide aux Fengtiens lorsqu'ils entreront en guerre contre Pékin".
anq.175.d2:0 "Presque tous les facteurs pointent dans la même direction, à savoir que nous devrions nous joindre à la guerre de récupération de Fengtian. Mais bien sûr, presque tous les moyens sont bons pour qu'il y ait au moins quelques facteurs qui permettent de s'en sortir. Car c'est un fait qu'il y a peu de soif de guerre au sein de notre population, surtout contre ses compatriotes chinois. Cependant, notre gouvernement actuel doit sa légitimité en grande partie à notre volonté déclarée d'unifier la Chine sous le régime fengtien. Abandonner le fengtian signifierait également abandonner l'unification [getanqreclamationdecisioncredenough2]".
anq.175.d3:0 "La plupart des facteurs nous incitent à rejoindre la guerre de récupération, mais nous ne pouvons pas ignorer un nombre important de facteurs indiquant également que ce pourrait être une mauvaise idée. Cependant, notre gouvernement actuel doit sa légitimité en grande partie à notre volonté déclarée d'unifier la Chine sous le régime fengtien. Abandonner le régime fengtien signifierait également abandonner l'unification. [getanqreclamationdecisioncredenough3]"
anq.175.d4:0 "Les facteurs en faveur et contre l'adhésion à la guerre de récupération sont à peu près équilibrés. Cependant, notre gouvernement actuel doit sa légitimité en grande partie à notre volonté déclarée d'unifier la Chine sous le régime fengtien. Abandonner le fengtian signifierait également abandonner l'unification.  [getanqreclamationdecisioncredenough4]"
anq.175.d5:0 "Les facteurs sont contre le fait que nous nous joignions à la guerre de récupération. Cependant, notre gouvernement actuel doit sa légitimité en grande partie à notre volonté déclarée d'unifier la Chine sous le régime fengtien. Abandonner le fengtian signifierait également abandonner l'unification. [getanqreclamationdecisioncredenough5]"
anq.175.d6:0 "De nombreux facteurs nous poussent à ne pas participer à la guerre de récupération. Cependant, notre gouvernement actuel doit sa légitimité en grande partie à notre volonté déclarée d'unifier la Chine sous le régime fengtien. Abandonner le fengtian signifierait également abandonner l'unification.  [getanqreclamationdecisioncredenough6]"
anq.175.a:0 "S'engager dans la guerre de récupération"
anq.175.b:0 "Abandonner le fengtien"
anq_reclamation_credibility_not_enough:0 "\nNous avons heureusement trop peu de crédibilité pour être autonomes en tant que gouvernement national séparé et nous dépendons donc trop du fengtien. En conséquence, nous ne pouvons pas nous permettre de perdre leur soutien et sommes obligés de nous joindre à leur guerre de récupération".
anq_reclamation_credibility_enough:0 "Heureusement, notre gouvernement a, en utilisant également les arguments contre la guerre de récupération, suffisamment de crédibilité pour se tenir à l'écart du gouvernement fengtien et refuser d'y participer. Cela nous obligera soit à faire valoir nos propres revendications auprès de la direction nationale, soit à chercher un autre parti à soutenir. "

anq.176.t:0 "Le Shandong passe la main au Fengtian"
anq.176.d:0 "Comme convenu lors de la prise de la province du Shandong, maintenant que le conflit avec le [QIE.GetNameDef] a commencé, nous devons maintenant remettre la province du Shandong à Fengtian, car nous n'avons aucune revendication justifiable sur la région".
anq.176.a:0 "Très bien".

anq.177.t:0 " Les Fengtiens coupent les cravates "
anq.177.d1:0 "En raison de notre décision de ne pas participer à la guerre de reconquête de Fengtian pour capturer Pékin, ils ont coupé les liens avec nous et nous ont étiquetés comme un gouvernement de seigneur de guerre de plus. C'est regrettable mais attendu. Nous devons maintenant compter sur nous-mêmes pour assurer l'avenir de la Chine et nous devrons surveiller de très près ce qui se passe au nord comme au sud".
anq.177.d2:0 ""En raison de notre décision de ne pas participer à la guerre de reconquête de Fengtian pour capturer Pékin, ils ont coupé les liens avec nous et nous ont étiquetés comme un gouvernement de seigneur de guerre de plus. Ils ont également annulé toute l'aide à la reconstruction qui restait. C'est regrettable mais attendu. Nous devons maintenant compter sur nous-mêmes pour assurer l'avenir de la Chine et nous devrons surveiller de très près ce qui se passe au nord comme au sud".
anq.177.a:0 "C'est comme ça"

anq.178.t:0 " Le Fengtien tolère la non-participation "
anq.178.d1:0 "Fengtian est, comme prévu, très mécontent de notre décision de ne pas participer à leur guerre de récupération pour s'emparer de Pékin. Cependant, comme ils ont un besoin urgent d'alliés et de toute l'aide possible, Fengtian a décidé de ne pas couper les liens avec nous et de continuer à tolérer notre présence parmi leur groupe d'alliés. Cela nous permet de continuer à récolter certains des avantages de la coopération avec eux et les Japonais. Cependant, à mesure que la guerre de récupération progresse, il est fort probable qu'ils nous excluent de toute façon si nous ne participons pas. Nous pouvons décider de ne pas accepter et de couper les liens nous-mêmes, en nous distanciant totalement du gouvernement fengtien. Ce dernier nous accordera un statut plus important, car nous avions déjà annoncé que nous ne soutiendrions pas les Fengtiens".
anq.178.d2:0 "Fengtian est, comme prévu, très mécontent de notre décision de ne pas participer à leur guerre de récupération pour s'emparer de Pékin. Cependant, comme ils ont un besoin urgent d'alliés et de toute l'aide possible, Fengtian a décidé de ne pas couper les liens avec nous et de continuer à tolérer notre présence parmi leur groupe d'alliés. Cela nous permet de continuer à récolter certains des avantages de la coopération avec eux et les Japonais. Malheureusement, ils ont décidé d'annuler l'aide à la reconstruction qui leur restait. De plus, à mesure que la guerre de récupération progresse, ils nous élimineront probablement de toute façon si nous ne participons pas. Nous pouvons décider de ne pas accepter et de couper les liens nous-mêmes, en nous distanciant totalement du gouvernement fengtien. Ce dernier nous accordera un statut plus important, car nous avions déjà annoncé que nous ne soutiendrions pas les Fengtiens".
anq.178.a:0 "Très bien"
anq.178.b:0 "Coupez les liens de toute façon"

anq.179.t:0 " Garder le Shandong "
anq.179.d:0 "Puisque nous avons décidé de ne plus nous battre avec les Fengtiens et de ne plus les reconnaître comme le gouvernement national de la Chine, il n'y a aucune raison de garder le Shandong comme province autonome et de le remettre plus tard aux Fengtiens. Nous devrions rappeler Liu Heding et assumer le contrôle total de la province".
anq.179.a:0 "Grand"


anq.180.t:0 "Fin de la destruction"
anq.180.d:0 "Grâce à de nombreux mois de travail acharné et à des programmes ciblés, nous avons réparé la majorité de notre industrie et réparé les pires destructions dans les villes et les campagnes. Bien qu'il reste encore des dommages plus profonds à réparer, au moins la plus grande partie de la valeur matérielle a été restaurée et notre pays peut à nouveau fonctionner correctement".
anq.180.a:0 "Grand"


anq.181.t:0 "Gouvernement civil à part entière"
anq.181.d:0 "Nous avons transféré la dernière des cinq provinces de l'occupation militaire directe à des gouvernements plus civils. Tous les gouverneurs ont été installés et la bureaucratie est revenue à la normale. Tous ces gouvernements sont fidèles à notre chef, Chen Tiaoyuan. Nanjing est aussi fermement sous notre contrôle. Nous contrôlons désormais véritablement l'ensemble des cinq provinces"
anq.181.a:0 "Fantastique"


anq.182.t:0 "Guérisonné une fois de plus"
anq.182.d:0 "Sous la direction exemplaire de Chen Tiaoyuan, les cinq provinces ont vaincu les insurgés du Kuomintang et les fanatiques du Yiguandao. Les dommages causés par la brutale guerre de la Ligue ont été réparés et de nouveaux gouvernements civils, différents des seigneurs de guerre corrompus qui régnaient auparavant, ont été installés dans toutes les régions. Chen Tiaoyuan a réussi à rassembler ses alliés pour rendre la Ligue beaucoup plus grande qu'elle ne l'était auparavant. Parce qu'avant, elle souffrait sous le joug allemand, mais maintenant elle est libre et soutient une grande Chine indépendante".
anq.182.a:0 "En avant !"

anq.183.t:0 "La proclamation du Grand Maréchal"
anq.183.d:0 "Le grand chef du gouvernement fengtien, Zhang Zuolin, a fait une proclamation audacieuse indiquant qu'une invasion fengtienne de la [QIE.GetName] est imminente. Nous devons nous préparer à la guerre immédiatement".
anq.183.a:0 "Bonnes nouvelles"

anq.120.t:0 " Les attentes fengtiennes "
anq.120.d:0 "Le gouvernement fengtien a décidé qu'en raison de notre faiblesse actuelle".
anq.120.a:0 "Ça sonne bien"

anq.121.t:0 "Reconstruction du dos des Fengtiens et du Japon"
anq.121.d:0 "Le gouvernement fengtien et le Japon soutiennent un plan de reconstruction rapide pour nous remettre sur pied. Cela nous permettra d'avancer relativement vite sur Pékin".
anq.121.a:0 "Bonnes nouvelles"

anq.122.t:0 "Les Fengtiens souhaitent frapper bientôt"
anq.122.d:0 "Le gouvernement fengtien a décidé qu'une frappe rapide contre Pékin, qui devrait commencer dans quelques mois, est la meilleure solution. Bien sûr, cela signifie que nous devrions nous joindre à une autre guerre, alors que nous venons à peine d'en avoir une. [getanqshandongreclamation] Allons-nous nier leur stratégie ou l'accepter et espérer le meilleur ?"
anq.122.a:0 "C'est une mauvaise idée"
anq.122.b:0 "Nous pouvons le faire"
anq_shandong_participatesreclamation:0 "Shandong pourrait aussi se joindre au côté de Fengtian, ce qui nous donnerait un avantage supplémentaire".

anq.123.t:0 "Le fengtien ne change pas de stratégie"
anq.123.d:0 "Le gouvernement fengtien n'a pas pu se mettre d'accord avec nous sur une stratégie correcte, ou sa stratégie n'a pas été soutenue par le Japon. Cela signifie qu'ils vont s'en tenir à leur calendrier actuel"
anq.123.a:0 "Ça sonne bien"

anq.124.t:0 "Le plan de reconstruction"
anq.124.d:0 "Comme convenu, le gouvernement fengtien et le Japon ont engagé des ressources importantes dans le Plan de Reconstruction pour que les cinq provinces soient à nouveau réunies le plus rapidement possible. Ils ont également engagé des travailleurs ainsi que des troupes pour se prémunir contre d'éventuelles insurrections du Kuomintang et du Yiguandao. Cela devrait nous permettre de régler nos problèmes beaucoup plus rapidement que si nous avions été seuls".
anq.124.a:0 "Ça sonne bien"

anq.125.t:0 "18 mois se sont écoulés"
anq.125.d:0 "Cela fait un peu plus de 18 mois que nous avons sécurisé les cinq provinces. Le gouvernement fengtien s'attend à ce que nous soyons prêts maintenant"
anq.125.a:0 "Nous allons nous préparer"

anq.126.t:0 " Le Fengtien part à la guerre !"
anq.126.d:0 "Shanxi a convaincu les Fengtiens de se porter immédiatement à leur défense. Fengtian a décidé que c'était plus important que d'honorer leur engagement envers le plan que nous avons décidé pour attaquer Qing. C'est inacceptable !"
anq.126.a:0 "Malheureux"

anq.127.t:0 "Proclamation du Grand Maréchal"
anq.127.d:0 "[FNG.GetLeader] a fait sa grande proclamation, annonçant le début de la guerre de récupération dans un mois. Comme convenu dans notre stratégie, nous nous joindrons à la guerre avec lui. "
anq.127.a:0 "Nous respectons notre engagement".

anq.128.t:0 "Proclamation du Grand Maréchal"
anq.128.d:0 "[FNG.GetLeader] a fait sa grande proclamation, annonçant le début de la guerre de récupération dans un mois. Comme convenu dans notre stratégie, nous nous joindrons à la guerre avec lui"
anq.128.a:0 "Nous respectons notre engagement".

