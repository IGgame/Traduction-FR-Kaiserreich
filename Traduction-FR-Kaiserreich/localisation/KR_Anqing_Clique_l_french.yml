ANQ_dike_and_levee_authority_idea:0 "Autorité des digues et levées"
ANQ_dike_and_levee_authority_idea_desc:0 "L'autorité spécialisée s'est concentrée sur la protection des campagnes contre les crues régulières des grands fleuves de Chine et a obtenu de très bons résultats, renforçant considérablement la sécurité. Elle s'emploie également à soutenir l'irrigation et le commerce par la construction de canaux et d'autres ouvrages".
ANQ_subei_canal_idea:0 "Le canal de Subei"
ANQ_dike_and_levee_authority_idea1:0 "Autorité des digues et levées"
ANQ_dike_and_levee_authority_idea1_desc:0 "L'autorité spécialisée s'est concentrée sur la protection des campagnes contre les crues régulières des grands fleuves de Chine et a obtenu de très bons résultats, renforçant considérablement la sécurité. L'une de ses plus grandes réalisations est l'achèvement du canal §YSubei§!"
ANQ_canal_dike_cooperation:0 "Coopération sur les canaux et les digues"
ANQ_dike_and_levee_authority_idea2:0 "Autorité des digues et levées"
ANQ_dike_and_levee_authority_idea2_desc:0 "L'autorité spécialisée s'est concentrée sur la protection des campagnes contre les crues régulières des grands fleuves de Chine et a obtenu de très bons résultats, renforçant considérablement la sécurité. Parmi ses plus grandes réalisations, citons l'achèvement du §Ycanal de subei§! et la coopération entre le canal et la digue avec Qing".
ANQ_modern_schooling_system_idea:0 "Système scolaire moderne"
ANQ_modern_schooling_system_idea_desc:0 "Les initiatives de Chen en matière d'éducation ont déjà permis de construire des centaines d'écoles et d'informer des milliers d'enseignants sur la manière d'éduquer les enfants chinois pour l'ère moderne".
ANQ_developing_nation:0 "Nation en développement"
ANQ_developing_nation_desc:0 "Maintenant que l'ordre a été rétabli, l'intérieur et la campagne ont la chance de s'épanouir. Un système scolaire moderne§! et une autorité de type §YDike and Levee§! sont parmi les choses que cette nation possède maintenant et qu'elle n'avait pas auparavant".
ANQ_developing_nation1:0 "Nation en développement"
ANQ_developing_nation1_desc:0 "Maintenant que l'ordre a été rétabli, l'intérieur et la campagne ont la chance de s'épanouir. Un système scolaire moderne§! et une autorité de type §YDike and Levee§! sont parmi les choses que cette nation possède maintenant et qu'elle n'avait pas auparavant. En outre, ces travaux ont également permis d'achever le §Ycanal de subei§!"
ANQ_developing_nation2:0 "Nation en développement"
ANQ_developing_nation2_desc:0 "Maintenant que l'ordre a été rétabli, l'intérieur et la campagne ont la chance de s'épanouir. Un système scolaire moderne§! et une autorité de type §YDike and Levee§! sont parmi les choses que cette nation possède maintenant et qu'elle n'avait pas auparavant. En outre, ces travaux ont également permis d'achever le §canal de Ysubei§! et la §coopération des canaux et des digues§! avec Qing".
ANQ_interior_development:0 "Développement intérieur" #non utilisé
ANQ_interior_development_desc:0 "Le nouveau gouvernement de la Ligue peut fièrement annoncer que depuis son arrivée au pouvoir, la situation à l'intérieur du pays s'est grandement améliorée. Cependant, il est toujours possible de faire plus. Les méthodes agricoles restent archaïques, l'éducation est toujours peu développée et de nombreuses personnes n'ont toujours pas accès à des installations sanitaires adéquates. Nous devons continuer à mettre le développement intérieur en tête de nos priorités".

ANQ_dalu_yinhang_loans_idea:0 "Prêt de Dalu Yinhang "
ANQ_dalu_yinhang_loans_idea_desc:0 "Dalu Yinhang, à l'initiative de Qing, nous accorde divers prêts importants. Ces prêts nous fournissent des capitaux supplémentaires qui peuvent être utilisés pour notre expansion industrielle"
ANQ_dalu_yinhang_loans_idea1:0 "Prêt de Dalu Yinhang "
ANQ_dalu_yinhang_loans_idea1_desc:0 "Dalu Yinhang, à l'initiative de Qing, nous accorde divers prêts importants. Ces prêts nous fournissent des capitaux supplémentaires qui peuvent être utilisés pour notre expansion industrielle. Les Qing ont veillé à assouplir les conditions, ce qui nous offre de plus grands avantages".
ANQ_northern_bank_loans:0 "Prêts des banques du Nord"
ANQ_northern_bank_loans_desc:0 "En plus des prêts de Dalu Yinhang, Qing a fait en sorte que d'autres banques participent également et nous prêtent ainsi des capitaux supplémentaires pour notre expansion industrielle. Cela nécessite des frais de service de la dette supplémentaires".

## Focalisation ##

ANQ_rolling_dice:0 "Le Lanceur de dés"
ANQ_rolling_dice_desc:0 "Chen Tiaoyuan, le "général lanceur de dés", a décidé une fois de plus de risquer le destin. La Ligue des huit provinces s'est effondrée et c'est la plus grande chance que Chen ait jamais vue. Sun Chuanfang est mort. Si Chen peut montrer qu'il peut égaler son successeur proclamé, Qi Xieyuan, il pourrait devenir le prochain maréchal de la Ligue".
ANQ_stand_with_republic:0 "Rester avec Zuolin et le Japon"
ANQ_stand_with_republic_desc:0 "Le dernier bastion des dirigeants de Beiyang est en fengtien. Nous ne pouvons pas faire confiance à Wu Peifu et aux Qing et donc notre seule option, si nous voulons réussir, est de nous tenir aux côtés des forces du républicanisme. Ils peuvent nous fournir les outils nécessaires à notre survie".
ANQ_defend_coastal_corridor:0 "Défendre le corridor côtier"
ANQ_defend_coastal_corridor_desc:0 "Afin de garantir la continuité des expéditions en provenance du Japon, nous devons veiller à garder le contrôle des ports et à contrôler une connexion avec notre cœur de pays. Sans ces expéditions, nos approvisionnements se tariront bientôt et nous nous verrons complètement dépassés en nombre par la Clique de Nanjing. Nous devons défendre le corridor côtier à tout prix !"
ANQ_expand_shipment_capacity:0 "Rationaliser les expéditions"
ANQ_expand_shipment_capacity_desc:0 "Nous sommes presque entièrement dépendants des expéditions par mer. Nous devons les organiser correctement et veiller à ce qu'aucun navire ne soit gaspillé. Il est impératif d'utiliser de manière optimale les ports que nous détenons et les convois que nous possédons".
#ANQ_enemy_in_nanjing:0 "L'ennemi à Nanjing"
#ANQ_enemy_in_nanjing_desc:0 "L'ennemi à Nanjing, Qi Xieyuan, qui s'est vendu à l'Allemagne, se prépare à rassembler les armées des gouverneurs de province. Si nous pouvons retarder ce processus, nous aurons plus de temps pour traiter avec ses forces actuelles"
ANQ_new_provincial_governments:0 "Nouveaux gouvernements provinciaux"
ANQ_new_provincial_governments_desc:0 "Alors que nous établissons notre autorité sur les autres provinces, nous devons nous assurer d'installer de nouveaux gouvernements sur lesquels nous pouvons compter. Si nous nous contentons d'utiliser nos officiers militaires, ce sera un désastre. Nous devons utiliser des hommes locaux pour mettre en place des gouvernements provinciaux plus stables".
ANQ_stand_with_beijing:0 " Tenir avec Pékin "
ANQ_stand_with_beijing_desc:0 "Wu Peifu a montré qu'il était un grand leader. Il a rassemblé une grande partie de la Chine. L'empereur a peut-être été à nouveau forcé, mais il peut toujours être considéré comme le dirigeant légitime de la Chine. Avec Wu, nous pouvons nous engager dans une voie nationaliste qui profitera à toute la Chine".
ANQ_secure_jinpu_line:0 "Sécuriser la ligne Jinpu"
ANQ_secure_jinpu_line_desc:0 "Si nous voulons que les envois de Qing arrivent, nous devons nous assurer que nous contrôlons la ligne Jinpu, qui va de Pékin à la province d'Anhui en passant par Xuhai, car c'est la voie ferrée la plus directe vers notre territoire. Si nous pouvons la sécuriser, nous pouvons être sûrs de la continuité des envois depuis Pékin".
ANQ_increase_rail_capacity:0 "Augmenter la capacité du rail et des barges".
ANQ_increase_rail_capacity_desc:0 "Nous devons augmenter la fréquence et le volume des expéditions ferroviaires et fluviales de Qing si nous voulons nous approvisionner en matériel pour battre la Clique de Nanjing. Nous devons améliorer la capacité des chemins de fer et construire à la hâte de plus grandes barges fluviales supplémentaires en utilisant des mesures d'urgence".

ANQ_a_new_army:0 "Une nouvelle armée"
ANQ_a_new_army_desc:0 "Maintenant que nous avons pris le contrôle des cinq provinces, nous devons les défendre. Pour ce faire, nous avons besoin d'une armée forte. Si nos hommes sont courageux, beaucoup ne sont pas correctement entraînés ou équipés. Nous devons commencer la formation d'une nouvelle armée si nous voulons y remédier"
ANQ_air_naval_command:0 " Commandement aérien et naval"
ANQ_air_naval_command_desc:0 "Auparavant, nous comptions presque entièrement sur la force de notre armée. Nous devons diversifier nos forces sur les théâtres de l'air et de l'eau. Notre marine a toujours été faible et il est temps de la moderniser. Nous devons également prendre le contrôle de notre ciel si nous voulons éviter que le feu ne nous tombe dessus lorsque nous aurons éliminé des ennemis plus modernes".
ANQ_nanjing_naval_yard:0 " Chantier naval du Zhejiang"
ANQ_nanjing_naval_yard_desc:0 "Il est temps de commencer à investir dans un nouveau chantier naval élargi pour notre construction navale au Zhejiang. Il sera capable d'assembler également les grands navires d'aujourd'hui et sera nécessaire si nous souhaitons moderniser notre flotte".
ANQ_naval_officer_training:0 "Formation des officiers de la marine"
ANQ_naval_officer_training_desc:0 "Pour que nos nouvelles flottes fonctionnent de manière moderne, nous avons besoin d'officiers de marine bien formés. Sans eux, la coordination fera défaut et toute manœuvre échouera. Nous devons améliorer la formation de nos officiers de marine afin d'apprivoiser ces énormes bêtes de mer en acier".
ANQ_green_water_navy:0 " Marine de la mer verte"
ANQ_green_water_navy_desc:0 "Nous savons que nous ne pouvons pas construire une flotte qui projette de l'énergie dans les océans. Il nous manque tout simplement la technologie et l'industrie. Nous devons plutôt protéger nos côtes et empêcher tout ennemi de débarquer sur nos côtes. Nous allons donc investir dans les types de navires les mieux adaptés à cette fin".
ANQ_nanjing_air_corps:0 " Corps d'aviation d'Anqing "
ANQ_nanjing_air_corps_desc:0 "Nous avons besoin d'une armée de l'air dédiée si nous voulons faire la différence dans le ciel. Ce nouveau corps unifiera nos différentes unités aériennes et nous permettra de mener à bien les efforts nécessaires à la modernisation de notre ancienne force aérienne".
ANQ_expand_daijaochang_airbase:0 " Agrandir la base aérienne de Hefei Luogang ".
ANQ_expand_daijaochang_airbase_desc:0 "La base aérienne de Hefei Luogang est un lieu privilégié pour les nouvelles extensions. Nous allons considérablement augmenter sa taille afin qu'elle puisse accueillir beaucoup plus d'avions qu'auparavant. Hefei Luogang nous permettra de contrôler correctement le ciel dans un grand rayon".
ANQ_eastern_aviation_school:0 "École d'aviation de l'Est"
ANQ_eastern_aviation_school_desc:0 "Pour que notre armée de l'air puisse fonctionner, nous aurons besoin de pilotes. Des pilotes expérimentés et bien formés. Actuellement, nous n'avons pas la capacité de former suffisamment de pilotes et il est nécessaire de construire une école spécialisée afin d'augmenter considérablement le nombre de pilotes diplômés pour équiper nos avions".
ANQ_aid_airframes:0 "[getanqairframestitle]"
ANQ_aid_airframes_desc:0 "[getanqairframesdesc]".
anq_airframest_jap:0 " Cellules aériennes japonaises"
anq_airframesd_jap:0 "Le Japon possède une industrie aéronautique exceptionnelle. Si nous voulons construire une armée de l'air forte, nous avons besoin d'avions modernes et avancés. Le Japon sera certainement disposé à nous fournir des cellules et à nous aider dans nos propres efforts de recherche".
anq_airframest_qie:0 "Collaboration des combattants de Pékin"
anq_airframesd_qie:0 "Coupés de l'Occident, nous devrons collaborer avec Pékin si nous voulons avoir la moindre chance de construire des avions performants. Si nous mettons nos meilleurs cerveaux en commun et travaillons ensemble, nous serons en mesure de faire réellement progresser l'industrie aérienne chinoise".
ANQ_domestic_fighter_production:0 "Production nationale de chasseurs"
ANQ_domestic_fighter_production_desc:0 "Pour atteindre véritablement une masse critique, nous ne pouvons pas compter entièrement sur l'aide étrangère. Nous devrons établir une production nationale fiable de chasseurs afin de compenser nos pertes et d'augmenter encore notre force aérienne".
ANQ_northern_school_doctrine:0 "Doctrine des écoles du Nord"
ANQ_northern_school_doctrine_desc:0 "Nous devons adopter les tactiques de guerre modernes du Nord, qui mettent l'accent sur une supériorité en matière d'équipement et d'artillerie et sur des divisions mieux préparées et mieux entraînées. Elle a été développée en pratique par les seigneurs de la guerre du Nord, qui ont souvent combattu dans la plaine de Chine du Nord".
ANQ_southern_school_doctrine:0 "Doctrine de l'école du Sud"
ANQ_southern_school_doctrine_desc:0 "Nous devons adopter les tactiques de guerre modernes du Sud, qui mettent l'accent sur le nombre et la mobilité. Elle a été développée en pratique par les seigneurs de la guerre du Sud, qui ont souvent combattu dans les montagnes".
ANQ_chinese_drill_standards:0 "Normes chinoises de forage"
ANQ_chinese_drill_standards_desc:0 "Si nous voulons que la nouvelle Ligue ait une armée forte, nos troupes doivent connaître une discipline adéquate. Cela exige l'introduction de normes d'exercice traditionnelles chinoises. Grâce à ces mesures, les armées de la Ligue seront beaucoup plus organisées sur le champ de bataille".
ANQ_radio_innovations:0 "Innovations en matière de radio"
ANQ_radio_innovations_desc:0 "La Chine est un grand pays. Si nous voulons communiquer correctement sur de grandes distances sur le champ de bataille, la technologie de communication sans fil est un must. Nous devrions donc investir dans une technologie radio de pointe, qui permettra à nos forces d'opérer beaucoup plus efficacement".
ANQ_modern_rifle_research:0 "Recherche sur les fusils modernes"
ANQ_modern_rifle_research_desc:0 "Beaucoup de nos fusils sont vieux ou étrangers. Si nous investissons dans la recherche sur les technologies des fusils modernes, nous pouvons développer des fusils modernes qui peuvent remplacer le désordre des différentes armes que nous possédons actuellement".
ANQ_foreign_artillery:0 "[getanqartillerytitle]"
ANQ_foreign_artillery_desc:0 "[getanqartillerydesc]"
anq_artilleryt_jap:0 "Artillerie japonaise"
anq_artilleryd_jap:0 "L'une des principales faiblesses de nos forces est le manque d'artillerie lourde. Pour y remédier, les Japonais devraient être en mesure de nous fournir une technologie moderne ainsi que des effectifs limités pour nous permettre de démarrer".
anq_artilleryt_qie:0 "Nouvelle artillerie chinoise"
anq_artilleryd_qie:0 "L'artillerie lourde et puissante est rare en Chine. C'est pourquoi posséder de telles armes serait un avantage encore plus grand. Nous devons utiliser nos ressources pour développer des pièces d'artillerie véritablement chinoises".
ANQ_japanese_tank_imports:0 " Importations de chars d'assaut japonais "
ANQ_japanese_tank_imports_desc:0 "Le Japon est le seul pays d'Asie à avoir la capacité de déployer des divisions de chars modernes. Nous devrions en importer un nombre limité et commencer à construire nos propres petites divisions de chars. Elles seraient incroyablement utiles pour franchir les lignes ennemies, car nos ennemis ne savent probablement pas comment s'y prendre avec elles".
ANQ_antitank_improvisation:0 " Improvisation antichar"
ANQ_antitank_improvisation_desc:0 "Notre ennemi mortel, le Japon, va très probablement déployer des divisions de chars. Si nous voulons avoir la moindre chance, nous devons équiper nos divisions d'armes antichars rudimentaires. Nous ne pouvons pas développer des armes antichars incroyablement avancées, mais nous pouvons toujours improviser"
ANQ_reform_jinling_academy:0 "Réforme de l'Académie Jinling"
ANQ_reform_jinling_academy_desc:0 "La Jinling Academy, la grande école d'officiers de Nanjing, a grand besoin d'être réformée. Le personnel enseigne exclusivement les anciennes méthodes et ne tient pas compte des énormes progrès réalisés ces dernières années. Nous devons réformer le système éducatif et nous assurer qu'une nouvelle génération d'officiers diplômés de l'Académie Jinling se montrera digne d'être officier dans nos armées".
ANQ_special_intelligence_units:0 " Unités spéciales de renseignement ".
ANQ_special_intelligence_units_desc:0 "L'utilisation d'unités de renseignement spécialisées travaillant en parallèle avec l'armée s'est avérée utile pour l'armée impériale japonaise. Nous devrions former un certain nombre de ces unités afin d'améliorer l'efficacité de notre collecte de renseignements".
ANQ_capital_guard_divisions:0 " Divisions de la garde de la capitale "
ANQ_capital_guard_divisions_desc:0 "Il existe plusieurs anciennes divisions qui ont été dissoutes après la guerre. Parmi elles, il y avait les divisions de la garde de la capitale. Si nous leur fournissons de nouveaux officiers, nous pouvons réformer ces divisions"
ANQ_operational_battle_command:0 " Commandement de la bataille opérationnelle"
ANQ_operational_battle_command_desc:0 "Nous devrions nous concentrer sur la création d'un "commandement de bataille opérationnel" qui constituera une consultation centrale pour toutes les questions opérationnelles. Ce commandement permettra d'améliorer la coordination entre les différentes branches et les différents éléments de nos forces".
ANQ_panasian_spirit:0 "L'esprit panasiatique"
ANQ_panasian_spirit_desc:0 "Nos forces luttent pour la gloire de l'Asie et contre l'Occident. Pékin et une grande partie de la Chine sont pratiquement occupés par ceux qui voulaient nous asservir. Nous ne pouvons pas tolérer cela et devons travailler ensemble au nom de la coopération asiatique pour chasser l'Occident".
ANQ_nationalist_spirit:0 "L'esprit nationaliste"
ANQ_nationalist_spirit_desc:0 "Nous nous battons pour la Chine, et la Chine seule. Pendant trop longtemps, nous avons été humiliés par les étrangers. Nous ne pouvons pas faire confiance aux Japonais, nous ne pouvons pas faire confiance aux Allemands et aux Occidentaux qui cherchent à détruire notre culture, nous ne pouvons faire confiance qu'à nous-mêmes".
ANQ_modern_officer_corps:0 " Corps des officiers modernes ".
ANQ_modern_officer_corps_desc:0 "Après des réformes approfondies et diverses améliorations grâce à la réforme de l'Académie Jinling, nous disposons désormais d'un corps d'officiers moderne. Nos officiers croient en la cause pour laquelle nous nous battons et ont adopté des méthodes de guerre modernes. Nous pouvons maintenant être vraiment fiers de notre armée".

ANQ_five_stars_five_provinces:0 "Cinq étoiles Cinq provinces"
ANQ_five_stars_five_provinces_desc:0 "Les cinq provinces, Jiangsu, Zhejiang, Anhui, Jiangxi et Fujian, ont été réunies par Chen Tiaoyuan, qui est désormais le nouveau maréchal de la Ligue. La Ligue est divisée, avec un gouvernement chaotique ayant peu d'autorité dans les provinces autres que l'Anhui, une économie faible détachée du marché international et un mécontentement croissant. Cependant, si la Ligue peut être correctement unie, elle peut devenir une force puissante en Chine".
ANQ_institutional_chaos:0 "Chaos institutionnel"
ANQ_institutional_chaos_desc:0 "La plupart des structures gouvernementales ont été déchirées par la guerre entre les cliques de Nanjing et d'Anqing. Alors que Chen contrôle maintenant les cinq provinces par la force militaire, ses gouvernements locaux nouvellement installés manquent d'autorité. L'élan qui a propulsé Chen vers l'indépendance et la victoire sur la Clique de Nanjing devra être exploité s'il veut garder le contrôle"
ANQ_harness_anticoncessions_movement:0 "Utiliser les anti-concessionnistes"
ANQ_harness_anticoncessions_movement_desc:0 "C'est le grand soutien du Mouvement Anti-Concessions qui a donné à Chen l'opportunité de prendre le pouvoir, une opportunité qu'il n'a pas gâchée. Cependant, si ce mouvement n'est pas correctement géré, il pourrait devenir incontrôlable. Nous devrons exploiter correctement les éléments du mouvement anti-concessions et l'utiliser à notre avantage".
ANQ_encourage_patriotic_contributions:0 "Encourager les contributions patriotiques"
ANQ_encourage_patriotic_contributions_desc:0 "Avec notre nouveau soutien populaire, nous devrions encourager les gens à contribuer à la cause, sous forme d'armes, de nourriture, ou même simplement d'argent. Si nous pouvons nous montrer solidaires de la Chine, et non pas être des marionnettes occidentales, nous pouvons nous attendre à de nombreuses contributions patriotiques".
ANQ_friends_in_low_places:0 "Amis dans les bas lieux"
ANQ_friends_in_low_places_desc:0 "Si nous voulons faire progresser notre autorité, nous devons conclure des accords avec ceux que nous préférerions éviter. Si nous pouvons obtenir le soutien de la pègre criminelle, nous disposerons de puissants alliés qui pourront être utilisés pour faire pression et cibler les bonnes personnes. Ils sont favorables à la cause et ne pas en tirer profit serait un gaspillage".
ANQ_sanction_patriotic_protests:0 "Sanctionner les protestations patriotiques"
ANQ_sanction_patriotic_protests_desc:0 "Sun Chuanfang et Qi Xieyuan ont fait l'erreur de réprimer sévèrement les protestations. En fait, ce sont les réactions sévères contre des protestations souvent assez limitées qui ont souvent déclenché une réaction en chaîne beaucoup plus importante. Comme nous avons besoin du mouvement anti-concessions comme allié, nous ne ferons pas la même erreur et nous autoriserons plutôt les protestations sanctionnées, si elles sont de nature patriotique".
ANQ_take_over_foreign_assets:0 " Reprendre des actifs étrangers "
ANQ_take_over_foreign_assets_desc:0 "Les différents avoirs étrangers laissés par l'évacuation précipitée des industriels occidentaux doivent être repris par notre gouvernement et mis à profit. Ils seront restitués aux entreprises chinoises avec des créances légitimes. Ces avoirs sont souvent abondants et devraient nous aider dans nos efforts d'industrialisation".
ANQ_seize_presses:0 "Saisir les presses"
ANQ_seize_presses_desc:0 "La presse est devenue un peu libre et radicale ces derniers temps. Il est temps que nous commencions à prendre le contrôle du plus grand nombre de médias possible. Nous les laisserons imprimer principalement ce qu'ils veulent, surtout s'il s'agit d'appels patriotiques à nous soutenir, mais nous devons les empêcher de nous critiquer directement".
ANQ_convince_intellectuals:0 "Convaincre les intellectuels"
ANQ_convince_intellectuals_desc:0 "Beaucoup des grands intellectuels urbains qui ont appelé à l'expulsion de l'Occident de la Chine depuis des décennies restent sceptiques quant à nos intentions. Il est temps de "convaincre" ces intellectuels que ce que nous faisons est bon pour la Chine".
ANQ_hunt_hanjian:0 " Chassez Hanjian ".
ANQ_hunt_hanjian_desc:0 "Il y a des petits Chinois qui n'ont pas du tout commis d'acte de collaboration avec l'Occident. Cela devrait nous permettre de dépeindre nos ennemis comme des Hanjian, des traîtres à la Chine. Si nous demandons simplement leur arrestation, les justiciers s'occuperont du reste".
ANQ_public_morality_campaigns:0 "Campagnes de moralité publique"
ANQ_public_morality_campaigns_desc:0 "Il est temps que nous inculquions un sens de la moralité au public. Nous devons leur montrer toutes les bonnes choses que nous faisons, les actions que nous avons menées contre l'Occident, les traîtres que nous avons attrapés et exécutés, le soutien des intellectuels à notre cause. Cela devrait renforcer notre position et, espérons-le, accroître notre soutien".
ANQ_targeted_removals:0 "Déménagements ciblés"
ANQ_targeted_removals_desc:0 "Avec le public derrière nous et les personnes importantes qui soutiennent notre cause, il est temps que nous commencions à nous occuper des fauteurs de troubles. Certains continuent à résister à ce que nous faisons. D'autres disent que nos intentions ne sont pas aussi bonnes que nous le disons. Nous devons nous assurer que ces personnes soient retirées de leurs postes de pouvoir afin que nous puissions poursuivre nos réformes".
ANQ_renegotiate_foreign_trade:0 "Renégocier le commerce extérieur" #non utilisé
ANQ_renegotiate_foreign_trade_desc:0 "Nos actions contre les étrangers ont considérablement réduit le commerce. Bien que cela ne soit pas totalement indésirable, nous fermer au monde signifie que nous allons prendre du retard sur le plan technologique. En outre, nous disposons de nombreux produits et ressources que nous pouvons exporter. C'est pourquoi nous devrions lentement recommencer à nous ouvrir au commerce, mais cette fois, nous le ferons à nos conditions".
ANQ_economic_nationalism:0 "Développement économique nationaliste" #non utilisé
ANQ_economic_nationalism_desc:0 "Si nous voulons aller de l'avant maintenant que nous avons supprimé les entraves économiques à l'Ouest, nous devons mettre en place une nouvelle politique économique. Cette nouvelle politique doit viser à faire progresser la Chine et non les pays occidentaux qui nous ont aspirés pendant si longtemps. C'est pourquoi il est primordial que nous poursuivions désormais le nationalisme économique et que nous développions notre économie en gardant ce principe à l'esprit".
ANQ_nationalize_key_industries:0 "Nationaliser les industries clés" #non utilisé
ANQ_nationalize_key_industries_desc:0 "Si nous souhaitons étendre notre contrôle sur l'économie afin de mieux l'orienter dans la direction que nous souhaitons, la nationalisation de certaines industries clés serait une bonne option. Cela permettrait également de garantir qu'aucune entreprise, qu'aucun individu ou qu'aucun État ne puisse prendre le contrôle d'industries vitales pour notre défense. Nous disposons maintenant du soutien nécessaire pour mener à bien ces mesures, nous devrions donc commencer dès que possible".
ANQ_okura_bank_loans:0 "Prêts de la banque Okura"
ANQ_okura_bank_loans_desc:0 "Si nous voulons poursuivre nos lourds investissements dans l'économie, nous avons besoin de capitaux supplémentaires. Le Japon étant notre bienfaiteur, la Japanese Okura Bank serait une bonne option. Si elle peut nous accorder des prêts à des conditions favorables, nous pourrons poursuivre notre politique d'industrialisation".
ANQ_dalu_yinhang_loans:0 "Prêts de Dalu Yinhang" 
ANQ_dalu_yinhang_loans_desc:0 "Dalu Yinhang, l'une des banques du Nord, nous a proposé divers prêts importants. Ces prêts seront incroyablement utiles pour continuer à investir dans nos industries. Nous avons besoin de capitaux supplémentaires si nous voulons atteindre nos objectifs".
ANQ_zaibatsu_contracts:0 " Contrats de Zaibatsu "
ANQ_zaibatsu_contracts_desc:0 "Dans certains domaines, nous manquons tout simplement de l'expertise nécessaire pour mener à bien des opérations et des investissements complexes. Plusieurs grands zaibatsus japonais seraient toutefois désireux de décrocher de nouveaux contrats. Nous devrions les inviter ici pour contribuer au développement de notre pays".
ANQ_new_business_taxes:0 " Nouvelles taxes sur les entreprises "
ANQ_new_business_taxes_desc:0 "Avec l'augmentation de nos investissements, notre budget a commencé à souffrir. En mettant en place de nouvelles taxes sur les entreprises, nous pouvons générer des recettes supplémentaires que nous pouvons ensuite utiliser pour investir davantage dans notre économie. Comme notre population est nombreuse et le potentiel de notre pays immense, ces taxes ne feront probablement pas fuir les entreprises".
ANQ_caifa_contracts:0 "Contrats Caifa"
ANQ_caifa_contracts_desc:0 "Les caifa, les équivalents chinois des zaibatsus, sont impatients de se développer. Bien que beaucoup d'entre eux soient relativement jeunes et peu développés, nous pourrions permettre aux entreprises chinoises de prospérer si nous leur donnions cette opportunité".
ANQ_prosperous_league:0 " Une ligue prospère " #non utilisé
ANQ_prosperous_league_desc:0 "Avec tous les investissements dans notre économie et notre soutien public élevé, nous avons fait tout ce qu'il fallait pour mettre la Ligue sur la voie de la prospérité. La Chine ne sera plus exploitée par l'Occident. Nous allons développer notre économie par nous-mêmes et avec l'aide de nos alliés et nous enrichir par la même occasion".

ANQ_rural_reconstruction_efforts:0 " Efforts de reconstruction rurale "
ANQ_rural_reconstruction_efforts_desc:0 "L'intérieur a été fortement endommagé par la guerre. Avec l'aide du gouvernement de Pékin, nous devrions commencer à déployer des efforts considérables pour réparer les dégâts. Nos alliés ne sont peut-être pas en mesure de fournir un soutien technologique avancé, mais ils peuvent fournir de la main-d'œuvre et des ressources pour aider à des travaux plus subtils".

ANQ_reconstruction_efforts:0 "La reconstruction de Chen"
ANQ_reconstruction_efforts_desc:0 "La guerre de la Ligue a causé d'énormes dégâts à notre pays. Pour montrer que Chen Tiaoyuan n'est pas comme son prédécesseur, il devrait s'impliquer personnellement dans cette reconstruction et le gouvernement ne devrait pas se tourner vers les autres pour obtenir de l'aide, mais montrer que seul Chen peut réparer les choses"
ANQ_reconstruction_cooperation:0 "Coopération pour la reconstruction"
ANQ_reconstruction_cooperation_desc:0 "L'intérieur a été fortement endommagé par la guerre. Avec l'aide de [getanqally], nous devrions commencer à déployer des efforts considérables pour réparer les dégâts. Nos alliés ne sont peut-être pas en mesure de fournir un soutien technologique avancé, mais ils peuvent fournir de la main-d'œuvre et des ressources pour aider à des travaux plus subtils".
ANQ_open_grain_stores:0 "Ouvrir les magasins de céréales"
ANQ_open_grain_stores_desc:0 "La récente guerre a entraîné des pénuries alimentaires dans tout l'Est de la Chine. Heureusement, nous pouvons compter sur de grands magasins de céréales. Bien qu'ils soient généralement réservés aux périodes de sécheresse, ne pas les ouvrir ne ferait qu'accroître le mécontentement".
ANQ_eight_regulations:0 "Huit règlements"
ANQ_eight_regulations_desc:0 "Si nous voulons que le soutien de l'opinion publique à notre gouvernement reste élevé, nous devons nous assurer que nos armées ne maltraitent pas le peuple. C'est pourquoi nous devrions introduire des règlements supplémentaires que nos troupes devraient suivre. Si nous les appliquons strictement, la population appréciera bientôt le professionnalisme de nos militaires".
ANQ_pacify_countryside:0 "Pacifier la campagne"
ANQ_pacify_countryside_desc:0 "Maintenant que la guerre est terminée, nous devons nous assurer que la paix revienne dans les campagnes de l'intérieur. Depuis trop longtemps, de nombreux agriculteurs et paysans sont victimes de bandits et de déserteurs. Nous utiliserons notre armée pour pacifier les campagnes et faire face aux éléments violents qui s'y opposent. "
ANQ_jiangsu_yiguandao_problem:0 "Les politiques du Jiangsu Yiguandao"
ANQ_jiangsu_yiguandao_problem_desc:0 "Le Yiguandao continue de semer le trouble dans notre province du nord du Jiangsu. Nous devons éliminer le terreau fertile de la pauvreté et de la méfiance qui a conduit ces gens à la religion Yiguandao. Il est également essentiel de se débarrasser de tous les instigateurs et prophètes qui répandent la religion. Une fois que nous aurons fait cela, nous pourrons commencer à réprimer leurs rassemblements et enfin nous en débarrasser".
ANQ_fujian_encirclement_campaigns:0 " Campagnes d'encerclement du Fujian"
ANQ_fujian_encirclement_campaigns_desc:0 "Bien que le KMT ait perdu le contrôle de la plus grande partie de son territoire, il continue à se terrer dans diverses bases à travers le Fujian. Afin de les empêcher de s'échapper à chaque fois que nous nous approchons d'eux, nous devrions employer une tactique de "campagnes d'encerclement", dans laquelle nous les encerclons et fermons toute voie d'évacuation. Cela devrait nous aider à nous débarrasser enfin d'eux".
ANQ_provisional_currency:0 " Monnaie provisoire "
ANQ_provisional_currency_desc:0 "La récente guerre a fait fleurir des dizaines de monnaies différentes, dont beaucoup sont exclusivement soutenues par de petits gouvernements locaux. Une nouvelle monnaie provisoire devrait faciliter la transition vers une monnaie plus nationale à l'avenir. Cela devrait faciliter le commerce entre les cinq provinces et, espérons-le, les rapprocher".
ANQ_rural_outreach:0 " Action de proximité en milieu rural"
ANQ_rural_outreach_desc:0 "De nombreux paysans se sentent mis à l'écart par le nouveau gouvernement. Ils ne voient que des discussions sur le développement de Nanjing et des autres villes de la côte. Cependant, nous sommes très dépendants de la production alimentaire constante des paysans de l'intérieur. Nous devrions lancer un programme de sensibilisation des populations rurales et commencer à résoudre les problèmes persistants dans les petits villages"
ANQ_dike_and_levee_authority:0 "Autorité des digues et levées"
ANQ_dike_and_levee_authority_desc:0 "Les inondations sont un problème endémique en Chine, surtout à l'intérieur du pays. En outre, une grande partie des infrastructures conçues pour protéger les villes et les villages ont été endommagées par la guerre. Une autorité spéciale devrait être instituée pour aider à résoudre ces problèmes".
ANQ_modern_schooling_system:0 "Système scolaire moderne"
ANQ_modern_schooling_system_desc:0 "Beaucoup de gens de l'intérieur sont à peine éduqués et ne savent ni lire ni écrire. Les écoles actuelles utilisent des méthodes d'éducation archaïques et beaucoup ne vont pas du tout à l'école. Nous devrions investir dans l'introduction d'un système scolaire moderne ainsi que dans la construction de milliers de nouvelles écoles dans les campagnes afin d'éduquer correctement les paysans".

ANQ_relocate_to_nanjing:0 "Déménager à Nanjing"
ANQ_relocate_to_nanjing_desc:0 "Tant que la base du pouvoir de Chen Tiaoyuan est à Anqing, il ne peut pas se permettre d'y maintenir son gouvernement. La Ligue de Sun a été dirigée depuis Nanjing et si nous voulons avoir une chance d'avoir un gouvernement stable, nous devons la diriger depuis Nanjing également. Cela nécessitera des réorganisations profondes, mais il faut le faire".
ANQ_sixth_section:0 "La sixième section"
ANQ_sixth_section_desc:0 "Si nous voulons appliquer correctement nos directives et protéger nos alliés, la formation d'un nouveau service secret est primordiale. La sixième section inculquera la peur à nos ennemis et nous fournira un nouveau moyen de nous assurer que nos ordres sont suivis. Il sera également nécessaire de saisir correctement le pouvoir à Nanjing".
ANQ_invite_back_governors:0 "Le destin des gouverneurs"
ANQ_invite_back_governors_desc:0 "Maintenant que nous contrôlons militairement tout notre territoire, il est temps de recommencer à installer des gouvernements civils. Presque tous les anciens gouverneurs de province ont choisi le camp de notre ennemi, Qi Xieyuan, nous devrons donc décider si nous les laisserons retourner à leur poste ou si nous chercherons à trouver de nouveaux candidats".
ANQ_nanjing_purges:0 " Purges de Nanjing ".
ANQ_nanjing_purges_desc:0 "On ne peut pas faire confiance aux nombreux soldats et officiers qui occupent des postes au pouvoir à Nanjing. Ils ont participé aux actions de Sun contre les anticoncessionnistes et pourraient se retourner contre nous à tout moment. Nous ne savons pas non plus si des espions hostiles sont parmi eux. Si nous voulons diriger efficacement notre gouvernement à Nanjing, nous aurons besoin de personnes en qui nous pouvons avoir confiance. Cela nécessitera une série de purges approfondies de la bureaucratie à Nanjing".
ANQ_administrative_centralization:0 "Centralisation administrative"
ANQ_administrative_centralization_desc:0 "Le haut degré de décentralisation de la Vieille Ligue a permis à Chen Tiaoyuan de déclarer son indépendance et de s'emparer du pouvoir. Bien que cela ait été utile à l'époque, nous devons à tout prix éviter qu'une telle chose ne se reproduise. La centralisation du pouvoir permettra d'éviter que les dirigeants locaux n'acquièrent trop de pouvoir".
ANQ_fight_high_level_corruption:0 "Combattre la corruption de haut niveau".
ANQ_fight_high_level_corruption_desc:0 "La Ligue de Sun Chuanfang était en proie à la corruption dans les plus hautes sphères. Si nous voulons avoir un semblant de légitimité, il est nécessaire de s'attaquer à cette corruption. En outre, si nous voulons préserver notre indépendance, il faut également adopter une position ferme à l'égard de la corruption".
ANQ_consortium_negotiations:0 "Négociations de consortium"
ANQ_consortium_negotiations_desc:0 "Les entreprises chinoises les plus puissantes, les Consortiums, seront nécessaires si nous voulons parvenir à un quelconque changement. Beaucoup ont passé de bons moments sous le soleil, car il les a laissés faire tout ce que nous fourmillons. Nous devons les convaincre que maintenant que les Allemands sont partis, ils auront des possibilités d'expansion bien plus importantes et n'auront plus à faire face à un monopole allemand sur les ressources".
ANQ_expand_jiangnan_arsenal:0 "Agrandir l'arsenal de Jiangnan"
ANQ_expand_jiangnan_arsenal_desc:0 "L'arsenal de Jiangnan est le plus grand centre de production militaire des cinq provinces. Bien qu'il soit dangereux de concentrer notre production dans une seule ville, l'Arsenal de Jiangnan est la seule organisation capable de répondre à nos exigences. Nous devrions donc investir dans l'expansion de leurs installations afin d'augmenter notre production militaire".
ANQ_zhejiang_industrial_bank:0 " Banque industrielle du Zhejiang "
ANQ_zhejiang_industrial_bank_desc:0 "La Banque industrielle du Zhejiang est un acteur majeur dans l'est de la Chine. Maintenant que nous avons expulsé les Allemands et d'autres banques étrangères, cela devrait offrir des opportunités supplémentaires à une banque comme la ZIB. Si nous travaillons avec eux, nous pouvons les aider à développer leurs activités, tandis qu'ils nous aident à fournir des capitaux pour nos plans économiques".
ANQ_lower_yangtze_development:0 "Développement du bas Yangtsé"
ANQ_lower_yangtze_development_desc:0 "La région du bas Yangtsé est la fierté de la Ligue. C'est là que se concentre l'essentiel de l'industrie et que le développement technologique est le plus rapide. Il est nécessaire d'en tirer parti si la Ligue souhaite développer une quelconque industrie. Nos efforts ont conduit à un gouvernement stable et à une expansion économique, deux conditions nécessaires si nous voulons que la Ligue soit puissante".

ANQ_new_xinhai:0 "Un nouveau Xinhai"
ANQ_new_xinhai_desc:0 "Pékin a trahi les idéaux de la révolution du Xinhai. Le seul État qui n'a pas encore laissé tomber ces idéaux est la Chine fengtienne. Avec notre déclaration de soutien, nous sommes maintenant aussi les fils de la révolution du Xinhai, un honneur que le reste de la Chine n'apprécie plus".
ANQ_panasian_legitimacy:0 "Légitimité panasiatique"
ANQ_panasian_legitimacy_desc:0 "La légitimité de notre gouvernement est basée sur les idéaux qui sous-tendent les relations entre le Japon et la Chine. Parce que pourquoi les différents peuples asiatiques se battraient-ils entre eux, alors que notre véritable ennemi est l'Occident ? Le gouvernement de Pékin a trahi la Chine et le reste de l'Asie en se laissant exploiter. Nous ne tolérerons plus cela et nous utiliserons plutôt les idéaux panasiatiques pour soutenir notre gouvernement".
ANQ_manchurian_imports:0 "Importations de la Mandchourie"
ANQ_manchurian_imports_desc:0 "Nous avons un besoin urgent de ressources supplémentaires car la guerre nous a fait beaucoup de mal. Les importations de Mandchourie pourraient nous aider à nous rétablir plus rapidement".
ANQ_mantetsu_rolling_stock:0 " Matériel roulant de Mantetsu "
ANQ_mantetsu_rolling_stock_desc:0 "Nos chemins de fer sont endommagés et une grande partie de nos trains détruits pendant la guerre. Nous devrions inviter Mantetsu à y remédier et à nous fournir du matériel roulant supplémentaire. Cela nous permettra de faire circuler les ressources sur notre territoire beaucoup plus facilement".
ANQ_japanese_industrial_methods:0 " Méthodes industrielles japonaises ".
ANQ_japanese_industrial_methods_desc:0 "Avec le départ des Allemands, nous avons du mal à remettre en marche une grande partie de notre industrie. Cependant, les Japonais ont réussi à s'industrialiser incroyablement vite et leur expertise devrait donc nous aider à récupérer une grande partie de ce que les Allemands ont laissé derrière eux. Cela devrait également nous permettre de rattraper notre retard plus rapidement et de remplacer une grande partie de l'expertise perdue par l'expertise japonaise".
ANQ_electronic_studies:0 "Études électroniques".
ANQ_electronic_studies_desc:0 "Notre industrie électronique est incroyablement archaïque et nous manquons de grands centres de recherche. Avec l'aide du Japon, nous devrions pouvoir insuffler une nouvelle vie à nos industries électroniques et, espérons-le, être en mesure de rivaliser avec d'autres leaders mondiaux".
ANQ_industrial_leap_forward:0 "Bond industriel en avant"
ANQ_industrial_leap_forward_desc:0 "En utilisant les innovations japonaises de pointe et le capital financier de leurs économies, nous pouvons faire un bond en avant sur le plan industriel. Ainsi, la Chine peut devenir compétitive sur le plan économique".
ANQ_tokyo_university_exchange_program:0 "Programme d'échange universitaire de Tokyo"
ANQ_tokyo_university_exchange_program_desc:0 "Nos universités ont connu très peu de nouveaux progrès académiques récemment. Sur le plan technologique notamment, nous continuons à prendre du retard par rapport au reste du monde. Et sans l'aide d'autres pays, nous devons compter sur le Japon. L'organisation d'un programme d'échange à grande échelle avec l'université impériale de Tokyo devrait donner à nos universités l'impulsion nécessaire et donner un coup de fouet à notre culture universitaire".
ANQ_undermine_nationalist_intellectuals:0 " Saper les intellectuels nationalistes " #non utilisé
ANQ_undermine_nationalist_intellectuals_desc:0 "Les intellectuels nationalistes continuent à semer le trouble. Chaque jour, de nouveaux essais sont publiés, critiquant notre politique étrangère et nos relations avec le Japon. Il est évident que les nationalistes sont devenus un fléau plutôt qu'un allié et que nous devons donc les traiter de manière adéquate. Nous devrions saper ces intellectuels, par des attaques personnelles ou d'autres moyens nécessaires, pour empêcher que leurs paroles ne se répandent".
ANQ_undermine_anticoncessionist_movement:0 "Saper les anticoncessionnistes"
ANQ_undermine_anticoncessionist_movement_desc:0 "Bien que le mouvement anti-concessions ait été un allié incroyablement précieux et se soit avéré décisif dans notre victoire sur la Clique de Nanjing, ses membres continuent à se radicaliser et à utiliser l'élan du mouvement contre nos intérêts. Nous devons subtilement commencer à miner le mouvement, en plantant des agents et en empêchant des manifestations plus importantes".
ANQ_republican_focus:0 "Crédibilité républicaine"
ANQ_republican_focus_desc:0 "Au lieu de défendre notre relation avec les Japonais, nous nous concentrerons autant que possible sur la crédibilité qui découle de notre reconnaissance du gouvernement fengtien comme la véritable République de Chine. La révolution du Xinhai reste incroyablement populaire et a été la principale revendication de légitimité des Fengtiens. Nous devons également nous concentrer sur cet aspect pour créer de la crédibilité pour notre gouvernement".
ANQ_beiyang_ideals:0 " Les idéaux de Beiyang"
ANQ_beiyang_ideals_desc:0 "Si l'époque du gouvernement Beiyang a été chaotique, elle a également été le lieu de naissance des républicains chinois. Nous devons revenir à ces vieux idéaux qui ont conduit nos prédécesseurs à décider de renverser la dynastie mandchoue des Qing en faveur d'une véritable République chinoise"
ANQ_national_development_project:0 "Projet de développement national"
ANQ_national_development_project_desc:0 "[getanqnationaldevelopment]"
anq_national_development_alone:0 "Nous pouvons mettre en place un projet de développement national avec nos alliés ou de notre propre chef, comme un fleuron de la grandeur renouvelée de la Chine. Cela permettra de montrer le chemin parcouru par la Chine en si peu de temps et, espérons-le, de démontrer que nous sommes un gouvernement tout à fait capable. Cela servira également nos intérêts économiques".
anq_national_development_wfng:0 "Nous pouvons mettre en place un projet de développement national avec Fengtian qui vise à faire progresser nos deux économies et à nous rendre moins dépendants du Japon. Ce projet permettra d'entrelacer nos industries et permettra à la Chine du Nord et du Sud d'apprendre l'une de l'autre".
ANQ_smother_dragon:0 "Grève contre Pékin"
ANQ_smother_dragon_desc:0 "Nous sommes en guerre. Le gouvernement de Pékin n'a aucune chance contre notre détermination et nous devons faire tout ce qui est en notre pouvoir pour gagner. Parce que si nous ne le faisons pas, l'échec sera reporté sur la Chine et tout le travail accompli par des centaines de révolutionnaires au cours des trois dernières décennies n'aura servi à rien".
ANQ_look_west_again:0 " Regardez vers l'ouest"
ANQ_look_west_again_desc:0 "Maintenant que notre position est sûre, nous pouvons nous tourner vers le sud-ouest pour étendre la portée de notre gouvernement. Le Hunan et les provinces du Guanxi et du Guandong faisaient partie du domaine de la Ligue et, en tant que tels, ils font partie de notre territoire. Au nom de la stabilité, il est également possible de renverser d'autres chefs de guerre rebelles".


ANQ_imperial_keystone:0 " La clef de voûte impériale ".
ANQ_imperial_keystone_desc:0 "Avec Pékin, nous représentons ce qui est vraiment la Chine. Les autres cliques ont même cessé tout effort pour donner l'impression qu'elles reconnaissent toujours le gouvernement de Pékin. Avec Pékin, nous allons construire une Chine indépendante des forces étrangères et résistante à l'ennemi de l'Est".
ANQ_nationalist_credibility:0 "Crédibilité nationaliste"
ANQ_nationalist_credibility_desc:0 "Contrairement au gouvernement fengtien rival, même s'il revendique l'héritage de la révolution du Xinhai, c'est notre gouvernement et celui de Pékin qui n'ont pas trahi les idéaux de la Chine. Notre gouvernement est fortement aidé par ses actions contre les Occidentaux qui ont cherché à nous enchaîner depuis si longtemps. Notre gouvernement représente une promesse, la promesse d'une Chine dirigée par des nationalistes, et non par des marionnettes étrangères".
ANQ_detain_foreign_engineers:0 "Détenir les ingénieurs étrangers"
ANQ_detain_foreign_engineers_desc:0 "Nous ne pouvons pas permettre à des ingénieurs allemands et occidentaux compétents de quitter notre pays, car nombre d'entre eux sont indispensables à la gestion de diverses usines et d'autres entreprises importantes. Nous devons les détenir et nous assurer qu'ils renoncent à leurs connaissances avant qu'ils ne puissent nous échapper".
ANQ_renovate_longhai_railway:0 "Rénover le chemin de fer de Longhai"
ANQ_renovate_longhai_railway_desc:0 "Le chemin de fer Longhail, qui part du Jiangsu vers l'ouest, est un chemin de fer vital pour la Chine car il s'avère être un lien important vers l'intérieur. Il est dans l'intérêt du gouvernement de Pékin et de la Ligue que cette voie ferrée soit rénovée. Elle fournira un trafic supplémentaire et sera bien desservie".
ANQ_academia_sinica:0 "Conseil académique de Pékin-Nanjing"
ANQ_academia_sinica_desc:0 "Actuellement, les universités locales de Nanjing ne sont pas vraiment à la hauteur. Avec l'aide des chercheurs de Qing, nous pouvons mettre en place une commission spéciale pour aider à améliorer les relations entre les universités et améliorer considérablement nos capacités de recherche".
ANQ_mend_qie_relations:0 "Diriger la division du Zhili"
ANQ_mend_qie_relations_desc:0 "Sous le soleil de Chuanfang, la division entre le Zhili du Nord et du Sud ne fait que s'approfondir. Nous devons combler ce fossé et réparer les relations précédemment endommagées. Si la Clique du Zhili est à nouveau unie, nous serons de loin la force la plus puissante en Chine"
ANQ_loyal_intellectuals:0 "Intellectuels loyaux" #unused
ANQ_loyal_intellectuals_desc:0 "Notre ligne de conduite nationaliste a attiré les éloges de nombreux intellectuels. Beaucoup continuent à nous critiquer en tant qu'État seigneur de guerre, mais il y a aussi ceux qui voient que nous sommes toujours bien meilleurs que l'alternative. Nous devrions approcher ces intellectuels loyaux et les aider à renforcer encore davantage le soutien du public".
ANQ_court_the_vermillion_society:0 "Courtiser la société du vermillon"
ANQ_court_the_vermillion_society_desc:0 "Au lieu de nous rapprocher de la Zhili du Nord pro-Qing, nous pouvons au contraire nous assurer le soutien de la Vermillion Society, une organisation passivement pro-républicaine ayant de l'influence dans tout le pays. Cela améliorera nos relations avec de nombreux dirigeants anticoncessionnistes et notre revendication d'une autonomie totale par rapport au gouvernement Qing".
ANQ_end_century_of_humiliation:0 "Mettre fin au siècle de l'humiliation"
ANQ_end_century_of_humiliation_desc:0 "De nombreux historiens ont qualifié le siècle précédent, au cours duquel nous avons été continuellement harcelés, exploités et même réduits en esclavage par des puissances étrangères, de "siècle d'humiliation". Aujourd'hui, avec le gouvernement de Pékin, nous allons mettre fin à cette période d'influence étrangère en Chine. L'avenir se construira sur le travail du peuple chinois, et non sur les étrangers qui ne voient en elle qu'une source de revenus potentiels".
ANQ_deepen_army_cooperation:0 "Approfondir la coopération entre les armées"
ANQ_deepen_army_cooperation_desc:0 "Si nous souhaitons renforcer notre alliance, nous devrions envisager sérieusement d'approfondir la coopération militaire avec le gouvernement de Pékin. Cela nous permettrait d'être beaucoup plus efficaces sur le champ de bataille".
ANQ_promote_nationalist_thought:0 "Promouvoir la pensée nationaliste"
ANQ_promote_nationalist_thought_desc:0 "Nous n'avons plus à avoir peur des nationalistes, car leurs objectifs s'alignent désormais sur les nôtres. Notre nouvelle Chine est libre de toute influence étrangère et construite sur une nation chinoise unique, avec une autonomie importante pour ses subdivisions, bien sûr. Nous devrions promouvoir cette pensée nationaliste pour renforcer le soutien de l'opinion publique à nos gouvernements".


### Events ###

anq.1.t:0 "Tension sur le Yangtsé"
anq.1.d:0 "L'indignation résonne dans les rues de l'Anhui - "Justice pour Wuhu ; expulsons les étrangers ! Le gouverneur Chen Tiayouan a relevé le défi, et déjà des agents du gouvernement de Nanjing sont expulsés de la province. Presque du jour au lendemain, Chen a été qualifié de défenseur du peuple, mais ses forces sont maintenant enfermées dans une série d'impasses dans tout le bas Yangtsé, et la question se pose : que va-t-il se passer ? Certains ont appelé à un renversement complet du régime de Nanjing, mais des voix plus cyniques soulignent l'opportunité stratégique. Chen est connu depuis longtemps pour sa tendance à prendre des risques calculés et ce moment n'est pas différent".
anq.1.a:0 "Vive le gouverneur !"

anq.2.t:0 "Une demande à Wu Peifu ?"
anq.2.d:0 "Avec le chaos qui éclate dans les huit provinces, Chen est pleinement conscient que sa propre situation pourrait bientôt être menacée également. Pour éviter un effondrement immédiat ou une action militaire décisive de la part d'un de nos ennemis, nous aurons donc besoin d'alliés. Le maréchal de Jade, qui gouverne les Qing et possède la plus grande force militaire en Chine orientale, pourrait ici s'avérer un atout car la rumeur veut qu'il possède des loyautés cachées".
anq.2.a:0 "Envoyer le télégramme"

anq.3.t:0 "Wu accepte notre demande"
anq.3.d:0 "Le maréchal Wu Peifu a renvoyé notre dernier télégramme exprimant sa profonde sympathie pour le peuple de l'Anhui, et son admiration pour son dévouement à l'exception chinoise. Dans cette lettre grandiose cependant, le maréchal Wu ne dit jamais avec autorité si Pékin va agir pour aider Anqing. Le gouverneur Chen n'a que peu de temps pour se décider. Cela vaut-il la peine de continuer à s'engager avec le maréchal Wu, ou vaut-il mieux que nos précieux jours passés en paix soient consacrés à un autre plan de survie diplomatique".
anq.3.a:0 "Tu vois ? Qu'est-ce que je t'avais dit !"
anq.3.b:0 "Pas la peine. Il n'est guère plus qu'un chien de salon allemand"

anq.4.t:0 "Wu refuse la demande de Chen Tiaoyuan"
anq.4.d:0 "Dans une autre lettre envoyée par le maréchal Wu, il semble que tout terrain d'entente entre lui et le gouverneur Chen soit rompu. La lettre du maréchal Wu réprimande Chen pour le pari incroyable qu'il prend avec les habitants de l'Anhui, et le met en garde contre ce qui ne pourrait signifier que la mort de Chen par l'apaisement de Nanjing. Cette évolution a considérablement retardé nos tentatives de gagner des soutiens à Pékin, et notre temps se fait de plus en plus rare. Une deuxième opportunité s'est peut-être présentée sous la forme du controversé général Chen Yi ; cependant, ses liens supposés avec la Black Dragon Society pourraient nous aider à obtenir une audience avec l'ambassadeur du Japon à Tianjin. [ANQ.GetLeader] est pleinement conscient du risque que cela peut représenter pour l'objectif du mouvement anti-concessionniste, mais avec le refus catégorique de Wu, nous n'avons guère d'autre choix".
anq.4.a:0 "Il est temps de rendre visite aux Japonais"

anq.5.t:0 "Chen Tiaoyuan approche de Chen Yi"
anq.5.d:0 "Chen Yi, gouverneur de la puissante province du Zhejiang toujours au sein de la Ligue, a approché Chen Tiaoyuan pour discuter d'une éventuelle coopération. Il a insisté auprès de son collègue sur le fait que le véritable avenir de la Chine est entre les mains de Fengtian et non des Qing, et il a promis que s'il s'engageait envers Zuolin, il apporterait son soutien total dans la guerre à venir. Comme la position de Chen Yi au sein du Zhejiang lui fournit un capital et une force considérables pour soutenir ces promesses et que Wu Peifu continue à soutenir Nanjing, il semble que nous n'ayons pas d'autre choix que de saisir notre chance et d'espérer le meilleur".
anq.5.a:0 "Quel choix avons-nous ?"

anq.6.t:0 "Anqing demande notre soutien"
anq.6.d:0 "Chen Tiaoyuan, gouverneur de la province de l'Anhui au sein de la Ligue des huit provinces, a demandé notre soutien dans leur lutte à venir contre les Qing et la Ligue. Bien que Chen adopte un point de vue fortement anti-concessionniste et reçoive la plupart de son soutien de ce mouvement, il reconnaît également la position dans laquelle il s'est trouvé piégé. Soit il s'en tient à ses idéaux et perd sa terre, son armée et probablement sa vie, soit il tend la main et vient frapper à la porte de la nation la plus puissante de toute l'Asie de l'Est. Il semble que le gouverneur du Zhejiang, Chen Yi, l'ait pressé d'établir un contact avec les Fengtiens et leurs alliés, et qu'il ait choisi cette dernière option. Cela nous a fourni une excellente occasion d'affaiblir davantage l'emprise allemande sur Nanjing et de causer des dommages sur le flanc sud du centre de pouvoir de Qing, ce que nous devrions exploiter autant que possible. Il faut cependant rester prudent, car si nous nous acharnons trop sur Chen, il pourrait reconsidérer sa position ou, pire encore, obtenir son soutien et, par extension, ses chances de victoire s'évaporer".
anq.6.a:0 "Une autre pièce est entrée dans l'échiquier"

anq.7.t:0 "Rencontre avec le Japon"
anq.7.d:0 "En travaillant dans des salles obscures et par le biais du réseau de la Black Dragon Society, [ANQ.GetLeader] a pu établir un contact avec le [JAP.GetName]. Bien que leurs intentions semblent pour le moins douteuses et que leur souhait d'une Chine pour les Chinois ne soit qu'un simple mensonge, Chen est pleinement conscient qu'il n'a guère le choix en la matière et que leur demande de reconnaître Fengtian comme seul gouvernement chinois est plus que raisonnable en échange d'un soutien qui fait cruellement défaut. Avec l'arrivée à Anqing du premier navire d'or et d'armes légères pour montrer que le Japon est prêt à tenir ses promesses et avec la mobilisation militaire de Nanjing pour une invasion de notre domaine, il semble que le temps de l'attente soit maintenant complètement révolu. Nous frapperons les premiers et nous frapperons fort, en nous assurant que les laquais allemands sur la côte seront incapables d'opprimer la Chine plus longtemps".
anq.7.a:0 "Déclarer la guerre à la Ligue"

anq.8.t:0 "Wu Peifu reconsidère sa position"
anq.8.d:0 "Ayant probablement été informé de nos liens avec Tokyo, Wu Peifu a rappelé sa déclaration initiale dans laquelle il nous demandait de nous retirer et de nous rendre à Nanjing. Il offre maintenant tout le soutien que son gouvernement peut apporter et félicite [ANQ.GetLeader] pour son action décisive en ces temps difficiles pour la Chine. Pour renforcer ses propos, il a également autorisé le transfert d'or et d'armes vers Anqing, et d'autres transferts sont prévus si nous acceptons l'offre de Wu et si nous rompons tout contact avec Tokyo".
anq.8.a:0 "Qui dit qu'il ne nous trahira pas une deuxième fois ?"
anq.8.b:0 "Nous lui sommes reconnaissants de son soutien"

anq.9.t:0 "Chen Tiaoyuan réprimande notre offre"
anq.9.d:0 "Probablement frustré par notre trahison antérieure, le gouverneur d'Anqing a refusé de répondre à ses exigences et a clairement fait savoir que les intérêts de son peuple étaient ceux du gouvernement fengtien. Pour donner de la force à ses paroles, il a également renoncé au pot-de-vin que nous lui avons envoyé pour le mettre au pas afin de s'assurer qu'il n'a plus aucune obligation envers les Qing".
anq.9.a:0 "C'est malheureux"

anq.10.t:0 "Qing promet son soutien"
anq.10.d:0 "La Ligue est faible, les ruines qui couvent montrent où autrefois les gros bonnets allemands dînaient avec les fonctionnaires de Nankin alors que leur armée est désorganisée et se serrait les coudes entre eux. Non seulement nos troupes ont le courage et le dévouement nécessaires pour mener à bien nos objectifs, mais nous avons également le soutien du grand Wu Peifu lui-même et de l'armée impériale. Toutes les pièces ont été mises en mouvement, le temps est venu de sortir la Ligue de sa misère et, tel un phénix renaissant de ses cendres, Chen veillera à la renaissance de la Chine".
anq.10.a:0 "Mobilisez les troupes !" 

anq.11.t_1:0 "Shangguan se lève dans le Zhejiang"
anq.11.t_2:0 "Chen Yi s'élève dans le Zhejiang"
anq.11.d_1:0 "Le gouverneur Chen Yi du Zhejiang s'est rangé du côté d'Anqing en cette heure des plus désespérées. Ses forces se sont ralliées autour de Jinhua et marchent vers le nord pour prendre la capitale provinciale de Hangzhou et expulser les forces de [LEP.GetLeader]. Shangguan se joint à notre cause !"
anq.11.d_2:0 "Comme il nous l'avait promis, le gouverneur Chen Yi de la province du Zhejiang s'est levé et a rejoint nos forces ! Avec son aide, nous contrôlons maintenant Hangzhou, qui nous fournit un port pour accepter les fournitures japonaises. Néanmoins, le corridor Anqing-Hangzhou est loin d'être sécurisé car il constitue une proie facile pour les forces supérieures du [LEP.GetLeader]".
anq.11.a:0 "Notre allié nous rejoint"

anq.12.t:0 "Victoire contre Nankin !"
anq.12.d1:0 "Un semblant d'ordre a été rétabli dans l'ancienne Ligue. La chute de Nankin et le départ subséquent des traîtres pro-allemands ont montré qu'une Chine sans ingérence occidentale est toujours possible et ont donné un important coup de fouet au mouvement anticoncessionniste. De plus, de nombreuses troupes de Nanjing ont fait défection chez nous ! La route est cependant longue et bien que [ANQ.GetLeader] puisse maintenant contrôler le siège du pouvoir de son ancien ennemi, la stabilité est encore loin. Pour établir une base solide pour gouverner et pour combattre la menace continue que représentent les mouvements du Yiguandao et du Kuomintang, Chen devra retirer tous les registres mais s'il réussit, la Chine ira vers un avenir plus brillant et plus fort" !
anq.12.d2:0 "La Clique de Nanjing a peut-être été vaincue, mais nous ne tenons pas encore leur base de pouvoir, la capitale du Sud, Nanjing. Cependant, la défaite de la Ligue a entraîné une vague de remontée du moral chez tous les combattants chinois de la liberté et a donné à notre gouvernement un soutien beaucoup plus important. De plus, de nombreuses anciennes troupes de Nanjing ont fait défection chez nous ! Nous devons aller de l'avant contre nos ennemis restants et sécuriser l'ensemble des cinq provinces. Ce n'est qu'alors que nous pourrons penser à l'avenir".
anq.12.d3:0 "Un semblant d'ordre a été rétabli dans l'ancienne Ligue. La chute de Nanjing et le départ subséquent des traîtres pro-allemands ont montré qu'une Chine sans ingérence occidentale est toujours possible et ont donné un important coup de fouet au mouvement anticoncessionniste. De plus, de nombreuses troupes de Nanjing ont fait défection chez nous ! La route est cependant longue et bien que [ANQ.GetLeader] puisse maintenant contrôler le siège du pouvoir de son ancien ennemi, les menaces au nord et au sud sont toujours bien réelles. Nous devrons agir rapidement et nous assurer que nous contrôlons les cinq provinces"
anq.12.a:0 "La paix est proche" 

anq.13.t:0 "Affrontements avec les troupes du Kuomintang"
anq.13.d:0 "La nouvelle est parvenue au quartier général de commandement des engagements limités avec les éléments avancés du Kuomintang peu de temps après avoir percé les lignes de la Clique de Nanjing. Malgré notre intérêt commun à vaincre Qi Xieyuan, les KMT sont un ennemi ancien et inévitable. Pour l'instant, un cessez-le-feu temporaire pourrait être à notre avantage, et nous pourrions demander aux commandants locaux d'éviter un conflit ouvert. Si nous choisissons de le faire, nous devons rester vigilants ; les forces de la NRA pourraient encore attaquer à tout moment".
anq.13.a:0 "Déclarer la guerre"
anq.13.b:0 "Attendre notre heure"

anq.14.t:0 "Poursuite des affrontements KMT"
anq.14.d1:0 "Malgré les ordres contraires, des officiers de bas niveau près des lignes de la NRA ont mené une série d'attaques en territoire hostile, attaquant des villages et volant du matériel. On suppose que cela a été déclenché par des tirs opportunistes de la NRA, mais quoi qu'il en soit, la situation s'aggrave. Faut-il dire aux troupes de reculer ou d'attaquer ?"
anq.14.d2:0 "Des escarmouches ont encore éclaté près des lignes de la NRA. La cause exacte des combats n'est pas claire mais, de manière prévisible, il semble qu'ils vont s'intensifier sans ordre explicite du contraire. Devons-nous dire aux hommes d'engager le combat ou continuer à attendre leur heure ?"
anq.14.a:0 "Attaquez !"
anq.14.b:0 "Maintenez la position !"

anq.15.t:0 "Affrontements avec la clique d'Anqing"
anq.15.d1:0 "La nouvelle est parvenue au quartier général du commandement des engagements limités avec les troupes de la Clique d'Anqing dans le territoire récemment libéré. Malgré ses louables objectifs anti-allemands, Chen Tiaoyuan n'est toujours qu'un chef de guerre, et surtout un opportuniste. En tant qu'élément réactionnaire, il devra être éliminé. Un cessez-le-feu temporaire pourrait être à notre avantage, et nous pourrions ordonner à la NRA d'éviter un conflit ouvert. Si nous choisissons de le faire, nous devons rester vigilants ; les forces d'Anqing pourraient encore attaquer à tout moment"
anq.15.d2:0 "Des escarmouches ont de nouveau éclaté près des lignes d'Anqing. La cause exacte des combats n'est pas claire mais, de manière prévisible, il semble qu'ils vont s'intensifier sans ordre explicite du contraire. Devons-nous dire aux hommes d'engager le combat ou continuer à attendre leur heure ?"
anq.15.a:0 "Déclarer la guerre"
anq.15.b:0 " Attendre notre heure"

anq.16.t:0 "Cinq provinces à nouveau réunies"
anq.16.d:0 "Nous avons uni les cinq provinces, ce qui signifie que notre cœur est à nouveau entier. Nous avons fait face à la Ligue et aux menaces qui pèsent sur le nord et le sud. Il est maintenant temps de reconstruire et de consolider nos acquis avant de nous tourner vers le Hunan et le Liangguang pour refaire la Ligue une fois de plus".
anq.16.a:0 "Victoire ! "

# Relocating the Capital
anq.17.t:0 "Délocalisation de la capitale"
anq.17.d:0 "Nous avons reconquis la capitale du Sud - Nanjing. Bien que notre base de pouvoir actuelle se trouve principalement dans et autour de la ville d'Anqing, la ville ne possède pas l'industrie ou le prestige que Nanjing fournit et dont nous aurons besoin si nous voulons affirmer notre contrôle sur les différents seigneurs de guerre en conflit plus au sud. Bien que le transfert du gouvernement dans cette ville soit donc inévitable, certains craignent que le fait de le faire trop tôt pourrait nous ouvrir à des troubles publics dans une région sans le soutien solide dont nous bénéficions chez nous. D'un autre côté, le fait d'y déménager le plus tôt possible nous permettra d'accéder plus rapidement à ses ressources et pourrait réduire considérablement la durée de la guerre".
anq.17.a:0 "Commencer les préparatifs"
anq.17.b:0 "Il serait sage de retarder"

anq.18.t:0 "Délocalisation de la capitale"
anq.18.d:0 "Notre emprise sur les anciennes terres de [LEP.GetLeader] étant assez stable, [ANQ.GetLeader] a décrété le transfert de la capitale de la ville d'Anqing à Nanjing. Étant à la fois plus prestigieuse et plus industrialisée que notre capitale de guerre, beaucoup craignent cependant que ce déplacement ne soit un handicap pour Chen qui ne disposera plus d'une base de soutien stable pour coordonner ses expéditions et qui sera plus touché par les ingérences internationales et les hommes politiques et hommes d'affaires locaux avides de pouvoir".
anq.18.a:0 "Commencer les préparatifs"

anq.19.t:0 "Insurgés sur la ligne Anqing-Nanjing"
anq.19.d:0 "Bien que le transfert d'énergie se soit déroulé sans problème, les lignes de ravitaillement chargées de renforcer nos garnisons sur la côte avec la main-d'œuvre et le matériel d'Anqing souffrent de la multiplication des attaques des insurgés et du banditisme pur et simple, ce qui entraîne la perte d'une quantité importante de soutien dont nous avons grand besoin. Des détachements de l'armée ont été envoyés pour abattre ces fauteurs de troubles, mais leurs actions nous coûtent du temps et de l'argent".
anq.19.a:0 "Le plus malheureux"

anq.20.t:0 "Bombardement à Nanjing"
anq.20.d:0 "La capitale a été secouée par un autre acte d'insurrection aujourd'hui, alors qu'un dépôt de munitions a été fait sauter par des terroristes du Kuomintang présumés. Bien qu'il n'y ait pas de preuve tangible de la responsabilité de l'organisation socialiste, l'attaque a été présentée par notre gouvernement comme un acte barbare destiné à menacer la souveraineté chinoise. Non seulement le Kuomintang s'est vendu aux impérialistes français, mais ils agissent maintenant comme leurs copains pour tenter de faire tomber le gouvernement légitime chinois afin de faire durer le siècle de l'humiliation pendant encore 100 ans".
anq.20.a:0 "Au moins Chen n'a pas été blessé"

# Nanjing Purge
anq.21.t:0 "Ouverture des tribunaux militaires"
anq.21.d:0 "Bien que nous ayons pris le contrôle de Nanjing, une grande partie de l'ancienne bureaucratie a été laissée intacte et beaucoup de commandants de nos armées ont encore des loyautés douteuses. Pour résoudre ce problème et faire payer les Hanjian pour les crimes qu'ils ont commis, [ANQ.GetLeader] a chargé le général Yang Jingyu de créer un tribunal militaire mobile pour éradiquer les éventuels facteurs déloyaux. Bien que ses objectifs soient, selon les émissions publiques, centrés sur la garantie d'un procès équitable et non sur une tentative de Chen de se débarrasser de ses ennemis, beaucoup ont quand même judicieusement choisi de fuir la ville sous le couvert de la nuit"
anq.21.a:0 "Tous répondront à la loi"

anq.22.t:0 "Essais de Nanjing : Commandement militaire"
anq.22.d:0 "Le commandement militaire n'a cessé de se développer depuis l'époque de notre rébellion à Anqing, entraînant avec lui toute une série de problèmes. Forcés par une force militaire toujours croissante et un nombre toujours plus important de candidats à commander des portions de cette force, certains, dont la loyauté est plus douteuse mais dont les références militaires sont décentes, ont bénéficié d'un traitement préférentiel par rapport à nos partisans les plus dévoués. Bien que cette décision nous ait conduit à la victoire finale sur le terrain, nous avons maintenant un nombre important de ces officiers sous nos ailes qui, avec le temps, abandonneront probablement leur employeur actuel de la même manière qu'ils l'ont fait lorsqu'ils nous ont rejoints : Assurer un corps loyal mais manquant d'expérience et de formation ou récompenser nos nouveaux officiers avec un prix suffisamment élevé pour qu'ils n'aient plus besoin d'autres sources de revenus".
anq.22.a:0 "Purgez-les !"
anq.22.b:0 "Nous aurons besoin d'eux pour nos prochains combats"

anq.23.t:0 "Essais de Nanjing : Bureaucratie"
anq.23.d:0 "La grande majorité des bureaucrates qui travaillent actuellement dans notre administration ont déjà servi Sun et n'ont changé d'allégeance qu'après la chute de leur capitale. Bien qu'ils aient l'expérience nécessaire pour gouverner les vastes étendues de terre actuellement sous notre contrôle, ils ne partagent pas le même dévouement à la cause que beaucoup des nôtres. En outre, beaucoup ont encore des contacts avec des hommes d'affaires et des sociétés allemands qui sont susceptibles d'utiliser ces bureaucraties comme moyen de sécuriser leurs investissements et d'engranger les bénéfices".
anq.23.a:0 "Purgez-les !"
anq.23.b:0 "Nous pouvons encore les utiliser"

anq.24.t:0 "Manipuler les patrons du crime de Nanjing"
anq.24.d:0 "Comme dans la plupart des villes chinoises, les chefs et les agents de diverses organisations criminelles contrôlent des réseaux massifs qui peuvent faire ou défaire les gouvernements locaux. Lorsque Sun dirigeait encore Nanjing, il en a coopté beaucoup et leur a fait partager les profits tant qu'ils laissaient ses biens tranquilles, ce qui a été très apprécié par eux et a conduit à une augmentation spectaculaire de leur richesse. Sous Chen cependant, cette position privilégiée est sérieusement menacée car le gouverneur a déjà annoncé ses ambitions de débarrasser la ville de leur influence. Bien conscient de ce danger, une série de criminels ont proposé un accord à Chen par des voies détournées et douteuses. En échange de la poursuite de la politique de laissez-faire de son prédécesseur, ils offriront le soutien de leur réseau, protégeront certains de nos biens et nous permettront d'utiliser leurs agents pour expédier des armes dans la nation".
anq.24.a:0 "Nous pouvons parvenir à un...arrangement"
anq.24.b:0 "Nous ne négocions pas avec les criminels !"

# Replacing the Governors
anq.25.t:0 "L'affaire du Zhejiang"
anq.25.d1:0 "Lorsque notre besoin était le plus grand et que les forces unies des chiens allemands de Nanjing se tenaient à nos portes, la province du Zhejiang était la seule prête à se tenir à nos côtés. Bien qu'il ne soit pas le plus fiable des hommes, comme en témoignent son dévouement à la cause en fengtien et sa capacité à se jeter facilement dans les bras de l'empereur du Japon, Chen Yi a prouvé sa valeur pendant la guerre et devrait être récompensé en conséquence. Pour son service pendant la guerre, l'homme n'acceptera rien de moins que la poursuite de son mandat de gouverneur et, comme aucun autre candidat n'est vraiment à la hauteur de son prestige ou de ses qualités administratives, il va sans dire qu'il continuera à nous servir à ce poste pour les guerres à venir".
anq.25.d2:0 "Lorsque notre besoin était le plus grand et que les forces unies des chiens allemands de Nanjing se tenaient à nos portes, la province du Zhejiang était la seule prête à se tenir à nos côtés. Nous avons trouvé un allié dévoué en la personne de son subordonné Shangguan Yunxiang. Pour son service pendant la guerre et pour récompenser la grande bravoure dont cet homme a fait preuve, Chen lui a offert le poste de son ancien maître et l'a officiellement nommé gouverneur du Zheijang".
anq.25.a:0 "Ce n'est que logique"

anq.26.t:0 "L'affaire du Jiangsu"
anq.26.d:0 "L'ancien gouverneur de la province de Jiangsu, Zheng Junyan, n'a malheureusement pas vu la raison lorsque la Ligue s'est effondrée et s'est rangée du côté de nos ennemis à Nanjing. En plus de cela, l'homme a également échoué horriblement à arrêter la propagation de l'influence de Yiguandao venant de la péninsule du Shandong, des points clés qui devraient normalement le disqualifier immédiatement. Nous n'avons cependant pas beaucoup d'options et avec la taille limitée de notre clique, le manque de personnel qualifié est devenu tout à fait évident. En outre, Zheng a encore de nombreuses relations dans la province qui pourraient s'avérer vitales pour notre propre contrôle sur la région et qui rendraient la répression des troubles plus rapide et plus efficace".
anq.26.a:0 "Renouveler le mandat de Zheng Junyan"
anq.26.b:0 "Il a eu sa chance et il l'a gâchée !"

anq.27.t:0 "Confirmation de Ma Yuren"
anq.27.d:0 "Après le renvoi de l'ancien gouverneur de la province de Jiangsu, un gouvernement militaire temporaire a été mis en place en attendant de trouver un meilleur candidat. Cet homme, sous la forme de Ma Yuren, a maintenant été trouvé et a été officiellement confirmé dans cette fonction par Chen lui-même depuis son quartier général à Nanjing. Il reste à voir si cet homme réussira ou non à mettre fin à l'influence de la secte Yiguandao mieux que son prédécesseur, mais il résout finalement l'un des rares problèmes qui subsistent".
anq.27.a:0 "Bonne chance !"

anq.28.t:0 "La question de l'Anhui"
anq.28.d:0 "A l'origine de notre rébellion et la source du plus gros du soutien de Chen, la province de l'Anhui a été un peu négligée récemment car son gouverneur actuel - Chen lui-même - a été trop préoccupé par la transition en douceur de son gouvernement à Nanjing. Pour résoudre ce problème, certaines personnes de son entourage ont suggéré qu'il se retire de ce poste et laisse quelqu'un d'autre prendre en charge les affaires courantes de la province. C'est une décision difficile pour Chen qui ressent une certaine tristesse d'être obligé de renoncer à la province qui lui tient le plus à cœur, mais cela allégerait grandement la charge de la bureaucratie".
anq.28.a:0 "Chen reste aux commandes"
anq.28.b:0 "Installer un gouverneur fantoche"

anq.29.t:0 "Deng Ruzhou demande une audience"
anq.29.d:0 "Le gouverneur de la province de Jiangxi du précédent gouvernement, Deng Ruzhou, a demandé une rencontre avec Chen à Nanjing pour discuter de l'avenir de son poste. Ce n'est un secret pour personne que l'homme veut reprendre le contrôle de la province et qu'il essaie de beurrer Chen et ses associés depuis la chute de son précédent maître, Qi Xieyuan. Placé sous notre garde depuis la chute de Nanchang au début de cette année, l'homme possède toujours un vaste réseau de contacts et d'organisations qui pourraient grandement améliorer notre capacité à rétablir l'ordre dans la région. Sa loyauté envers notre gouvernement reste cependant incertaine, car il pourrait être aussi heureux de nous abandonner que Qi Xieyuan".
anq.29.a:0 "Renouveler le mandat de Deng Ruzhou"
anq.29.b:0 "L'homme est un traître, nous nous occuperons de sa province plus tard"

anq.30.t:0 "L'affaire du Jiangxi"
anq.30.d:0 "Deng Ruzhou semble avoir tenu ses promesses car l'ordre a été rétabli plus rapidement que prévu dans la province du Jiangxi. Bénéficiant de ses agents sur le terrain et du dévouement d'un homme qui sait que sa tête est en jeu, il s'est plus que surpassé en se montrant un gouverneur capable et fiable pour le Jiangxi".
anq.30.a:0 "Splendide"

anq.31.t:0 "L'affaire du Jiangxi"
anq.31.d:0 "Le Jiangxi est resté une épine dans notre pied pendant un certain temps, car son précédent gouverneur, Deng Ruzhou, a été exécuté sur ordre de Chen pour s'être rangé du côté de Qi Xieyuan pendant la guerre. Un gouvernement militaire temporaire a été nommé pour le remplacer, mais son efficacité à rétablir l'ordre dans la province a été loin d'être brillante, les anciens agents de Deng faisant des ravages et des protestations dans les rues de Nanchang. Aujourd'hui, Chen a décidé de nommer fermement un nouveau gouverneur et de rappeler les militaires. Le manque de personnel qualifié pour ce poste a cependant compliqué les choses, car nous avons dû gratter le canon pour trouver un remplaçant décent".
anq.31.a:0 "Ce n'est pas l'idéal"

anq.32.t:0 "La question de Fuijan"
anq.32.d:0 "Après la chute de la Ligue, nous avons arrêté Zhou Yinren, l'ancien gouverneur de Fujian. Comme beaucoup d'autres, il est sur le point d'être exécuté comme traître pour n'avoir pas réussi à éradiquer le KMT et pour avoir participé aux côtés de Qi Xieyuan. Cependant, même si nous ne voulons pas de cet homme, car il a été considéré comme un échec, nous avons besoin de son réseau si nous voulons mettre en place un véritable gouvernement. Heureusement, un de ses anciens officiers, Kong Zhaotong, s'est montré disposé à prendre la relève. Kong a également participé aux côtés de Qi Xieyuan, mais il n'était pas leur chef, nous pouvons donc l'ignorer et accélérer ainsi le processus d'intégration. Si nous ne sommes pas disposés à ignorer ses crimes, nous devons installer un nouveau gouverneur parmi notre propre clique mais il aura du mal à établir un contrôle adéquat sans les réseaux de son prédécesseur".
anq.32.a:0 "Nommez Kong Zhaotong"
anq.32.b:0 "Gardons celui-ci plus près de la poitrine"

# Canal stuff
anq.33.t:0 "Construction du canal de Subei"
anq.33.d:0 "Le canal d'irrigation principal du Jiangsu Nord ou canal Subei a été conçu pour fournir un débouché direct à la mer pour les eaux de la rivière Huai, qui se déversent près de l'embouchure de la rivière Guan. À la fin du 12e siècle, le Huang He (fleuve Jaune) a changé de cours pour se jeter au sud de la péninsule de Shandong, prenant ainsi le cours inférieur du Huai, qui s'est ensuite jeté dans le lac Hongze et de là, vers le sud, à travers une série de lacs et de voies d'eau, dans le fleuve Yangtze (Chang Jiang) près de Yangzhou (Jiangsu). Le Huang He est resté dans ce cours jusqu'aux années 1850, lorsqu'il s'est à nouveau déplacé vers son cours actuel au nord de la péninsule de Shandong. Au début du XXe siècle, le drainage de la région de Huai était devenu un problème permanent. Pour résoudre ce problème, un canal reliant le lac Hongze à la mer a été commandé, conçu non seulement comme un canal pour l'évacuation des eaux de crue mais aussi comme l'artère principale d'un vaste réseau de canaux de drainage et d'irrigation".
anq.33.a:0 "Nous commençons aux premières lueurs du jour !"

# Happenings on the ground
anq.34.t:0 "Profiter de la guerre"
anq.34.d:0 "Alors que nos troupes mènent les batailles pour décider de l'avenir de la Chine, des criminels et des bandits se balancent dans le sceptre dans les vastes régions agraires de l'arrière-pays. Extorquant la population locale et rançonnant des villes entières par leur contrôle sur l'approvisionnement en nourriture, les récentes pénuries n'ont fait qu'aggraver la situation et ont conduit de nombreuses personnes à demander l'intervention de l'armée. Surchargés et à peine capables de récolter suffisamment pour eux-mêmes, ces espoirs semblent pour l'instant vains".
anq.34.a:0 "C'est moins idéal"

anq.35.t:0 "Timbres fiscaux"
anq.35.d:0 "Une méthode ancienne mais fiable pour générer des revenus supplémentaires est l'utilisation de timbres fiscaux. Ces timbres, qui sont nécessaires pour une grande variété de documents juridiques, ont également été apposés sur des biens plus courants tels que l'alcool, les drogues, le tabac et une grande variété d'autres marchandises. Le Trésor public étant dans une spirale descendante pratiquement sans fin, le gouvernement a vu la nécessité d'augmenter les coûts afin de tenter de générer davantage de revenus. Des protestations et un mécontentement civil ont éclaté presque immédiatement après l'annonce, mais nous ne pouvons pas faire grand-chose pour servir de médiateur".
anq.35.a:0 "Et un timbre à la couleur de votre carotte ?"

anq.36.t:0 "Contrebande d'opium"
anq.36.d:0 "Alors que nous avons adopté une position anti-opium décisive, car il s'agit de l'outil de l'impérialisme occidental pour affaiblir l'esprit de la Chine, nous n'avons pas été en mesure d'éradiquer efficacement son influence. En provenance des triades dans les villes de légation et de l'arrière-pays chinois, nous restons coincés avec une épidémie qui touche à la fois les roturiers et le grand public".
anq.36.a:0 "Nous faisons ce que nous pouvons !"

anq.37.t:0 "Création de la sixième section"
anq.37.d:0 "Avec l'élargissement de notre territoire, le besoin d'outils de contrôle et de répression plus efficaces se fait sentir. La sixième section a été la réponse des gouvernements à cette question et consiste en un réseau de centaines d'agents dans toute la Chine contrôlée par Tiaoyuan. Servant à la fois de services secrets et de police militaire, ces agents peuvent être comparés à l'organisation spéciale déployée par les empires ottoman et allemand pendant la Weltkrieg, qui était chargée de liquider les éventuels éléments dissidents. Une nouvelle organisation, en particulier une organisation dotée d'un tel éventail de pouvoirs, n'est malheureusement pas étrangère à la corruption. Les arrestations arbitraires, la corruption paralysante et les ambitions personnelles de ses membres ont fait de l'organisation un outil redouté par la population locale. Les tentatives pour éradiquer ce problème inhérent ont jusqu'à présent échoué, mais Chen est catégorique : ce n'est qu'une question de temps".
anq.37.a:0 "L'homme du commun reprendra-t-il un jour son souffle ?"

anq.38.t:0 "La taxe sur le sel"
anq.38.d:0 "Comme dans toutes les autres régions de Chine, le sel est l'un des produits de base les plus essentiels à l'existence. C'est pourquoi de nombreux chefs de guerre ont levé des taxes exorbitantes sur ce produit afin d'assurer un flux de revenus régulier. Les paysans, déjà lourdement taxés, ainsi que les graves pénuries alimentaires dues à l'état de guerre quasi permanent, sont presque à un point de rupture. Néanmoins, les rouages de la guerre continuent de tourner et ces dépenses ont besoin d'être financées. Pour "résoudre" le problème, certains membres de l'entourage de Chens ont suggéré de réduire la taxe sur le sel et de tirer les revenus d'autres produits moins essentiels. Bien que la population soit reconnaissante de cette décision, elle pourrait entraîner de graves pénuries pour nos forces armées".
anq.38.a:0 "Abaisser la taxe sur le sel"
anq.38.b:0 "Ils devraient se contenter de savoir que tout cela est pour le plus grand bien".

anq.39.t:0 "Instauration des taxes de transit"
anq.39.d:0 "Un autre moyen ingénieux utilisé par les seigneurs de la guerre de Chine pour augmenter leurs revenus est l'exploitation des taxes de transit. Ces taxes, qui sont prélevées en fonction de la distance parcourue par les produits depuis leur source, peuvent atteindre des niveaux exorbitants. Cela aggrave encore les effets des pénuries, car les régions les plus riches n'exportent pas leurs produits vers les régions moins favorisées par crainte d'une nouvelle taxation qui éradiquerait leur marge bénéficiaire. Si, contre toute attente, le produit arrive encore à destination, le coût pour la population locale devient si énorme dans une tentative de compenser la charge fiscale que seuls ceux qui ont un certain degré de richesse peuvent se permettre d'acheter les produits".
anq.39.a:0 "Tout pour le plus grand bien !"

anq.40.t:0 "Taxe sur la pornographie"
anq.40.d:0 "Dans une autre démonstration de pure hypocrisie, certains des gouverneurs sous notre autorité ont institué une taxe dite "sur la pornographie". Cette taxe qui est instaurée sur tous les objets qui représentent des femmes pour protéger la population des tentations de la chair a été reçue avec indignation car dans les murs de leurs grands domaines, beaucoup de ces gouverneurs et de leurs associés passent leur temps à se prostituer dans le luxe et à manger du homard dans des assiettes en or alors que dans la rue, le commun des mortels s'endort le ventre vide".
anq.40.a:0 "Nous leur enverrons une lettre forte !"

anq.41.t:0 "Soldats pris en embuscade"
anq.41.d:0 "Lors d'une patrouille régulière aujourd'hui, un groupe de soldats a été pris en embuscade par une bande de guérilleros du Kuomintang près de [getanqattacklocationkmt], qui les a rapidement maîtrisés et tués. D'autres partis de guerre ont été envoyés pour les traquer, sans grand succès".
anq.41.a:0 " Merde ".

anq.42.t:0 "Train bombardé dans [getanqattacklocationkmt]".
anq.42.d:0 "Alors qu'ils s'arrêtaient pour charger plus de fournitures dans un train à [getanqattacklocationkmt], plusieurs agents du KMT se sont faufilés jusqu'au train et ont placé plusieurs bombes en dessous. Lorsqu'ils ont explosé, ils ont complètement détruit le train, toutes les fournitures et la voie ferrée sur laquelle il se trouvait. Ces terroristes n'ont toujours pas été retrouvés, ayant probablement trouvé refuge dans les maisons de certains des paysans".
anq.42.a:0 "Quand cela va-t-il se terminer ?"

anq.43.t:0 "Officiers assassinés dans [getanqattacklocationkmt]"
anq.43.d:0 "Les tensions restent fortes dans le Sud, car nous sommes obligés d'envoyer de plus en plus de troupes et de policiers militaires pour assurer la sécurité de la région. Pendant la formation de la nouvelle police militaire à [getanqattacklocationkmt], plusieurs agents du Kuomintang se sont infiltrés dans les casernes et ont tiré sur plusieurs officiers avant d'être tués par les troupes en formation. Après la mort de ces agents, de multiples petites bombes ont explosé autour des casernes, blessant trois personnes et coûtant cher à réparer".
anq.43.a:0 "Qu'ils soient maudits"

anq.44.t:0 "Usine bombardée à [getanqattacklocationkmt]".
anq.44.d:0 "Même si l'usine de [getanqattacklocationkmt] était considérée comme sûre, elle a quand même été victime des agents du Kuomintang. Vers minuit, des explosions soudaines ont retenti dans toute la région, alors qu'une bombe était déclenchée dans le quartier industriel, endommageant une usine. C'est certainement mauvais pour les affaires".
anq.44.a:0 "Qu'ils soient maudits"

anq.45.t:0 "Fusillade à [getanqattacklocationcitykmt]".
anq.45.d:0 "Depuis la défaite du président Wang Jingwei, les tensions sont restées fortes dans [getanqattacklocationcitykmt]. La présence militaire et les sympathies du Kuomintang sont restées très élevées. Il était inévitable que cela finisse par déborder, comme c'est le cas aujourd'hui. Un homme, habillé comme un paysan normal, passait devant un groupe de soldats, quand soudain il a sorti un pistolet et a commencé à leur tirer dessus. Bien que cet homme ait été tué rapidement par les troupes, c'était en fait une distraction, car pendant que l'homme était tué, un grand groupe de troupes du Kuomintang a chargé sur les soldats de l'autre côté, et les a tous tués. Au fur et à mesure que la journée avançait, des soldats plus loyaux se sont joints aux combats, mais ils ont été contrés par d'autres attaques du Kuomintang. Des dizaines, voire des centaines de personnes furent tuées, mais heureusement, le soir, les combats avaient diminué et l'ordre était assuré".
anq.45.a:0 "Je suis sûr que ce ne sera pas le dernier"

anq.46.t:0 "Bombardement d'une usine lourde dans [getanqattacklocationkmt]".
anq.46.d:0 "Bien que les KMT aient été vaincus sur le terrain, leur campagne de terreur fait rage. Aujourd'hui, de multiples bombes ont été lancées dans [getanqattacklocationkmt], centrées autour des principaux complexes industriels. Bien qu'il n'y ait pas eu de victimes, l'usine a été très endommagée et ne pourra pas travailler pendant un certain temps. D'après ce qu'a dit le Kuomintang, nous devrions probablement nous habituer à de tels événements, jusqu'à ce que nous les ayons définitivement éliminés".
anq.46.a:0 "Qu'ils aillent au diable"

anq.47.t:0 " Bataille à [getanqattacklocationcitykmt] ".
anq.47.d:0 "[getanqattacklocationcitykmt], toujours un foyer d'activités du Kuomintang, a été confronté à une confrontation massive de la part du KMT. Environ 400 soldats du Kuomintang sont entrés sur la place principale de la ville, ont tué tous les policiers et soldats qui s'y trouvaient, et se sont rapidement retranchés dans des fortifications construites à la hâte. Il a fallu de multiples poussées de centaines de nos propres troupes pour pouvoir retourner sur la place et la débarrasser de leurs guérilleros, qui se sont rapidement repliés dans les rues de derrière, pour finalement s'abriter dans les maisons de nombreux paysans qui y vivent. Cependant, l'officier qui dirigeait l'attaque a décidé que ces KMT devaient être déracinés de [getanqattacklocationcitykmt], et a donc envoyé environ 200 soldats pour une folie meurtrière dans toute la ville. Des centaines de civils ont été alignés et abattus, et les maisons de beaucoup d'entre eux ont été réduites en cendres. Lorsque Chen a entendu parler de ce que certains appellent le massacre [getanqattacklocationcitykmt], il a fait arrêter l'officier, mais c'était trop peu, trop tard".
anq.47.a:0 "Le massacre de Quanzhou est la faute du KMT".

anq.48.t:0 "Bombardements ferroviaires de masse dans le Sud"
anq.48.d:0 "Au début de la journée, de multiples bombes ont été lancées sur une voie ferrée traversant le sud de notre territoire. C'était une attaque très bien organisée, en raison de la quantité de bombes réparties sur plusieurs provinces. L'attaque a paralysé la voie ferrée et se fera sentir tout au long de l'opération, ce qui nuira considérablement à notre capacité à déplacer les troupes et à faire face au KMT, sans parler de la réparation des dégâts. C'est une catastrophe".
anq.48.a:0 "Il faut s'en occuper"

anq.49.t:0 "Multiples attentats à la bombe dans les usines"
anq.49.d:0 "Très tôt le matin, de multiples usines ont été bombardées dans le sud de notre pays. Les attaques ont évidemment été étroitement coordonnées et ne peuvent provenir que du KMT. Cependant, cette fois, il y avait déjà de nombreux travailleurs présents et des dizaines ont été tués. Ce fut l'une des attaques les plus brutales que le KMT ait jamais perpétrées".
anq.49.a:0 "Cela doit prendre fin immédiatement"

anq.50.t:0 "Encerclement du quartier général du KMT"
anq.50.d:0 "Des mois de suivi des activités de KMT, des mois de frustration de leurs efforts et des mois de planification ont finalement porté leurs fruits. Le nouveau quartier général des quelques terroristes restants après la défaite de Wang Jingwei a été localisé et complètement rasé. Maintenant que nous avons travaillé contre eux pendant si longtemps, leurs ressources sont complètement épuisées et nous pouvons enfin dire que le mouvement de la gauche KMT est détruit. Leur rébellion traîtresse n'est plus".
anq.50.a:0 "Enfin".

anq.51.t:0 "Entrepôt d'opium à Xuzhou détruit"
anq.51.d:0 "Les adeptes du Yiguandao, qui sont bizarrement bouleversés par la consommation d'opium dans le Shandong et le Jiangsu, ont attaqué et détruit un entrepôt illégal de stockage d'opium à Xuzhou. Bien qu'avoir moins d'opium ne soit pas nécessairement mauvais, ils ont aussi tué tout le monde à proximité. Lorsque les soldats sont arrivés, ils ont continué à résister. Nous ne pouvons pas laisser la religion Yiguandao continuer à exister, car ses adeptes causent trop de chaos".
anq.51.a:0 "Barbares"

anq.52.t:0 "Assaut sur une caravane de marchands dans le Nord"
anq.52.d:0 "Des adeptes du Yiguandao ont dévalisé une caravane de marchands et tué des dizaines de personnes qui voyageaient avec le train de la caravane. Encore une fois, cela montre le genre de violence et de brutalité dont les adeptes de cette religion folle sont capables. Nous devons éradiquer les étranges illusions de ces personnes, sinon les choses vont empirer".
anq.52.a:0 "Dégoûtant"

anq.53.t:0 "Soldats attaqués dans un village du Nord"
anq.53.d:0 "Des soldats en patrouille dans un village du nord ont été attaqués de nulle part par une large bande de dizaines de partisans du Yiguandao sans abri. Ces personnes, dont l'association avec leur religion leur a déjà fait tout perdre, sont revenues aux vols et aux pillages, ce qui a amené le village à instituer une patrouille. Mais le village n'était toujours pas sûr, puisque près de vingt personnes ont été tuées".
anq.53.a:0 "Ces rats"

anq.54.t:0 "Ville envahie par les adhérents de Yiguandao"
anq.54.d:0 "Une fois de plus, les Yiguandao ont provoqué un chaos massif en envahissant et en occupant une ville entière. Après que le Yiguandao ait expulsé tous les anciens propriétaires, des soldats ont été envoyés pour enquêter, mais ils ont seulement vu la ville entière barricadée. Un grand nombre de soldats ont été nécessaires pour chasser les adeptes du Yiguandao avant que les villageois ne puissent rentrer chez eux. Des centaines de Yiguandao ont été tués, et de nombreux soldats aussi. Les choses deviennent trop folles".
anq.54.a:0 "C'est mauvais"

anq.55.t:0 "Les fanatiques de Yiguandao s'emparent des casernes militaires"
anq.55.d:0 "En réponse aux récentes actions militaires contre les Yiguandao, ils n'ont pas choisi d'attaquer et de prendre le contrôle d'un complexe militaire à la périphérie d'une ville du Jiangsu. Des centaines de personnes ont envahi les casernes, tuant de nombreux soldats, après quoi ils se sont barricadés à l'intérieur. Bientôt, la ville est tombée dans le chaos alors que les pillages se sont généralisés. On rapporte même des viols. L'action militaire nécessaire pour reprendre les casernes a été brutale, faisant près d'une centaine de morts"
anq.55.a:0 "Les choses empirent"

anq.56.t:0 "Chemin de fer occupé dans le Jiangsu"
anq.56.d:0 "Les Yiguandao, montrant une fois de plus leur colère face à leur traitement, ont barricadé et occupé tout un chemin de fer, le détruisant même à certains endroits. L'action requise pour la reprendre a fait de nombreux morts. Alors qu'auparavant ils laissaient surtout l'infrastructure tranquille, ils ont maintenant commencé à s'attaquer également à l'élément vital de notre pays, sur lequel repose une grande partie de notre économie. Le Yiguandao s'est avéré être une menace majeure"
anq.56.a:0 "Nos chemins de fer doivent être protégés"

anq.57.t:0 "Massacre des adeptes de Yiguandao"
anq.57.d:0 "Une impasse entre les partisans de Yiguandao et les soldats dans un camp de Yiguandao a dégénéré en massacre. Après que les fanatiques religieux aient refusé de partir, ce que leur avaient ordonné les soldats alors qu'ils harcelaient les habitants des villes voisines, les soldats ont commencé à le faire par la force. Cela a conduit à une contre-attaque, qui a fait que l'officier responsable a décidé de commencer à tirer. Cependant, les tirs n'ont cessé que lorsqu'il ne restait plus un seul adepte de Yiguandao. Près d'un millier de personnes sont mortes. Alors que Chen Tiaoyuan a renvoyé l'officier pour cet usage excessif de la force, les troubles du Yiguandao ne feront probablement qu'empirer"
anq.57.a:0 "Cela n'a pas l'air bon"

anq.58.t:0 "La fin du Yiguandao"
anq.58.d:0 "On peut enfin dire que la menace Yiguandao a été neutralisée puisque la dernière secte a été détruite, ses membres jetés en prison. Il a fallu beaucoup de politiques et d'actions militaires, mais maintenant la campagne du nord peut enfin être déclarée à nouveau sûre. Les dommages que la religion pourrie des Yiguandao a causés à notre pays vivront longtemps dans l'infamie. Mais maintenant, ils sont partis et nous ne les laisserons pas revenir".
anq.58.a:0 "Enfin la paix"

anq.59.t:0 "Mission d'entraînement à Anqing"
anq.59.d:0 "La Clique d'Anqing a un besoin urgent de troupes supplémentaires pour pouvoir faire face à la Ligue. Devrions-nous leur envoyer une grande mission d'entraînement ? Bien qu'une victoire pour eux serait un énorme coup de pouce à notre influence en Chine, cette mission d'entraînement limiterait nos propres capacités de formation pendant au moins un certain temps"
anq.59.a:0 "Faisons-le"
anq.59.b:0 "Ne vaut pas le coût"

anq.60.t:0 "Mission d'entraînement japonaise"
anq.60.d:0 "Les Japonais, pour soutenir nos efforts, nous ont envoyé une importante mission de formation, composée de centaines de sergents instructeurs et autres officiers. Cela devrait nous aider à mettre sur pied la grande armée nécessaire à un conflit avec la Ligue".
anq.60.a:0 "Bonnes nouvelles"


anq.62.t:0 "Shandong est vaincu"
anq.62.d:0 "Le vil régime de la Clique du Shandong, qui pensait étendre son domaine en nous attaquant quand nous étions les plus faibles, a été renversé. Nous contrôlons maintenant les rues de Jinan et nous ferons en sorte que la mémoire des anciens dirigeants du Shandong disparaisse complètement. Cependant, nous devrons bientôt décider de ce que nous ferons de la région, car une occupation militaire continue est intenable".
anq.62.a:0 "Excellente"

anq.63.t:0 "Le Kuomintang de gauche est vaincu"
anq.63.d:0 "Le régime radical de gauche qui était le Kuomintang de gauche a maintenant été défait sur le terrain. Ils devront se replier sur leurs bases cachées et ne constitueront pas de sitôt une menace militaire sérieuse, car nous avons écrasé toutes leurs forces".
anq.63.a:0 "Excellente"

anq.66.t:0 "Anqing prend le contrôle du Shandong"
anq.66.d:0 "La Clique d'Anqing est sortie victorieuse contre la Clique de Nanjing, mais la Clique du Shandong est intervenue dans leur conflit et dans la lutte qui en a résulté, Anqing a occupé le Shandong. Cependant, Anqing n'a aucun droit sur le Shandong et comme ils nous reconnaissent comme le gouvernement national légitime, ils doivent être prêts à nous remettre la province du Shandong".
anq.66.a:0 "Emettre une demande".
anq.66.b:0 "Donnez-leur, ils nous seront redevables"

anq.67.t1:0 "Qing nous offre le Shandong"
anq.67.t2:0 "Qing exige Shandong !"
anq.67.t3:0 "Le destin du Shandong"
anq.67.d1:0 "Le gouvernement Qing, sachant très bien que nous leur serons redevables après cela, nous propose de rester les maréchaux de la province de Shandong. Pour l'instant, du moins. Nous n'avons aucun droit réel sur le Shandong et le gouvernement Qing le sait. Ils utiliseront presque certainement ce moyen de pression dans les futures négociations".
anq.67.d2:0 "Nous avons récemment commencé une occupation militaire du Shandong après y avoir chassé l'infâme régime. Cependant, nous n'avons aucun droit formel sur le Shandong et nous reconnaissons nos bienfaiteurs Qing comme le gouvernement légitime de la Chine. Ils nous l'ont rappelé et nous forcent à présent à leur livrer Shandong. En raison de notre position de faiblesse actuelle, nous n'avons pas d'autre choix que de les accepter et de leur céder le contrôle immédiatement. Cependant, nous n'oublierons pas qu'ils étaient si désireux d'étendre leur domination".
anq.67.a:0 "Nous sommes d'accord"

anq.68.t:0 "Anqing occupe le Shandong"
anq.68.d:0 "Notre allié, la Clique d'Anqing, a réussi à prendre le contrôle de la province du Shandong, qui est sottement intervenue dans la guerre d'Anqing avec la Clique de Nanjing. Cependant, le gouvernement d'Anqing n'a guère de justification pour annexer la région et nous reconnaît comme le gouvernement légitime. Bien que nous ne puissions pas annexer la région nous-mêmes pour le moment, car cela rendrait Qing trop méfiant, nous pouvons demander à nos alliés d'installer temporairement un gouvernement fantoche autonome. Une fois que la guerre aura commencé, nous pourrons alors prendre le contrôle de la région. Bien sûr, nos alliés n'aimeront pas faire cela, mais c'est la meilleure option".
anq.68.a:0 "Excellente"

anq.69.t:0 "Assujetir Shandong"
anq.69.d:0 "Nos bienfaiteurs, Fengtiens et Japonais, ont fait pression pour que nous ne nous accrochions pas directement à la province du Shandong. Bien que cela soit regrettable, nous le comprenons car nous n'avons aucun droit légitime sur cette province. Heureusement, ils nous permettront d'installer l'un des nôtres, Liu Heding, pour diriger la province pour le moment. Il aura une certaine autonomie, mais il nous restera fidèle".
anq.69.a:0 "C'est la seule option"

anq.70.t:0 "Menace du Shandong"
anq.70.d1:0 "Le vil régime du Shandong est intervenu dans le conflit et, ce faisant, a occupé des parties de notre territoire central. Leur armée n'est pas forte et la seule raison pour laquelle ils ont pu le faire est que la Ligue a été distraite par nous et le Kuomintang. Nous devons agir immédiatement".
anq.70.d2:0 "L'infâme régime du Shandong n'a peut-être pris aucun territoire, mais il est incapable d'empêcher les adeptes du Yiguandao ou les opiomanes d'envahir le Jiangsu. De plus, avec leurs dirigeants actuels, ils risquent de nous attaquer très bientôt. Nous devons agir rapidement".
anq.70.a:0 "Nous allons nous préparer"
anq.70.b:0 "Déclarer la guerre"

anq.71.t:0 "Chemin de fer Wuchang-Anqing"
anq.71.d:0 "La ville de Wuchang et notre propre ville d'Anqing sont en plein essor. De plus, elles sont situées de manière assez stratégique dans nos intérieurs. Par conséquent, il pourrait être très utile de les développer, ainsi que les zones environnantes, en collaboration avec nos bienfaiteurs Qing. Cela devrait commencer par l'extension du chemin de fer qui relie Wuchang et Anqing à nos propres réseaux ferroviaires. Tout d'abord, le chemin de fer de Nanjing à Wuhu sera prolongé le long du Yangtsé jusqu'à Anqing, puis plus loin jusqu'à Wuchang, en passant par Jiujiang, qui est déjà relié à Nanchang et Hangzhou par une grande voie ferrée. Cela permettra de relier non seulement Wuchang et Anqing, mais aussi Nanjing et Wuchang, sans avoir à passer par Xuzhou au nord, puis par Zhengzhou à l'ouest et au sud".
anq.71.a:0 "Commencer les travaux"
anq.71.b:0 "Ça n'en vaut pas la peine"

anq.72.t:0 "Poursuivre le développement de Wuchang-Anqing"
anq.72.d:0 "Le chemin de fer Wuchang-Anqing est terminé ! Grâce à notre expérience de la rénovation du chemin de fer de Longhai et d'autres projets, les ouvriers d'Anqing ont pu transformer le projet en un succès massif. \N Cependant, les chemins de fer ne suffisent pas car nous voulons également développer l'industrie de la région, en particulier son industrie militaire. C'est pourquoi nous devrions travailler avec les entreprises de Qing et aussi de Nanjing pour développer de nouvelles usines d'armement".
anq.72.a:0 "Faire les préparatifs"

anq.73.t:0 "Le Conseil de liaison de Pékin"
anq.73.d:0 "Le Conseil de liaison de Pékin est l'organisation officielle qui représente les intérêts du gouvernement Qing. Son objectif est de parvenir à terme à l'unification complète de la Chine, en commençant par la fusion des États qui contrôlent les capitales du Nord et du Sud. Il est difficile de dire exactement combien de fonds et de soutien ils recevront du gouvernement Qing, mais nous pouvons être sûrs qu'ils essaieront d'obtenir ce qu'ils veulent".
anq.73.a:0 "Nous verrons bien"

anq.74.t:0 "Bureaux du Conseil de liaison de Pékin"
anq.74.d:0 "Le Conseil de liaison de Pékin vient d'ouvrir son nouveau bureau à Nanjing. Le bâtiment est assez impressionnant et difficile à manquer, car il a été construit dans un style impérial chinois classique, en plein milieu de la ville et non loin de la résidence de Chen Tiaoyuan. Ils visent vraiment grand".
anq.74.a:0 "Impressionnant"

anq.75.t:0 "Problème de banditisme"
anq.75.d:0 "Alors que nous avons peut-être débarrassé les campagnes des fauteurs de troubles les plus notoires, les bandits restent trop nombreux sur les routes, ce à quoi nous ne pouvons guère remédier, car nous avons une population énorme, dont beaucoup sont pauvres. Cependant, si nous ne pouvons pas réduire le nombre de bandits, nous pouvons protéger le commerce et les voyageurs pacifiques. Un problème est que notre pays est massif et notre administration limitée. Le Conseil de l'unité chinoise nous a proposé une solution. Si nous permettons aux troupes Qing et aux milices locales de traverser la frontière pour accompagner les voyageurs, cela prendra beaucoup de la pression de nos forces".
anq.75.a:0 "Bonne idée"
anq.75.b:0 "Nous ne laisserons pas entrer les troupes Qing"

anq.76.t:0 "Des chemins de fer sûrs"
anq.76.d:0 "Non seulement nos routes sont dangereuses, mais nos chemins de fer peuvent l'être aussi. Trop souvent, des bandes de bandits forcent les trains à s'arrêter et les volent à l'aveuglette. Comme il y a beaucoup de trafic ferroviaire entre notre pays et Qing, nous devrions à nouveau autoriser les troupes de Qing à rester avec les trains afin de rendre leur garde beaucoup plus efficace".
anq.76.a:0 "Bonne idée"
anq.76.b:0 "Nous ne laisserons pas entrer les troupes Qing"

anq.77.t:0 "État du pays"
anq.77.d:0 "Si nous avons effectivement réuni les cinq provinces et vaincu la traîtresse Clique de Nankin, ce beau pays n'est plus le même. Au lieu de cela, la guerre et la destruction se sont abattues sur lui et oui, nous devons admettre que nous y avons joué un rôle. Mais il est maintenant temps de reconstruire, de rendre aux provinces actuellement occupées militairement leur régime civil et de faire des Cinq Provinces un véritable ensemble. Nous devrons commencer à reconstruire et à réparer la campagne brisée, mais aussi notre industrie, qui se trouve maintenant à l'abandon à cause de la fuite des Occidentaux et des dégâts causés par la guerre. Il y a beaucoup de travail à faire".
anq.77.a:0 "Nous allons reconstruire ce pays".

anq.78.t:0 "Kuomintang et Yiguandao"
anq.78.d:0 "Nous avons neutralisé les menaces étatiques au nord et au sud, mais malheureusement les problèmes ne se sont pas arrêtés là. Le Kuomintang, bien que vaincu sur le terrain, est retourné à ses anciennes bases cachées dans le Fujian. Ils continueront à faire des ravages s'ils ne sont pas traités rapidement. Le Yiguandao n'a peut-être plus Zhang Tianran, les fanatiques continuent à essayer d'inspirer une révolution religieuse à grande échelle et sont toujours très actifs sur notre territoire. Nous devrons aussi les affronter".
anq.78.a:0 "Nous allons déraciner les deux mouvements"

anq.79.t:0 "Exploitation de nouvelles ressources".
anq.79.d:0 "Maintenant que nous avons un contrôle adéquat sur notre territoire, les affaires et les entreprises ont commencé à prospérer, tout comme notre industrie. Les compagnies minières et les prospecteurs ont signalé qu'il pourrait y avoir un certain nombre de régions où l'on pourrait trouver d'autres minéraux, en particulier du fer et du charbon. Toutefois, ces zones sont difficiles à développer. Un partenariat avec les Qing serait très bénéfique dans ce cas, car il existe de nombreuses sociétés Qing spécialisées dans la prospection et le développement des ressources".
anq.79.a:0 "Travailler ensemble"
anq.79.b:0 "Faites-le de votre propre chef"

anq.80.t:0 "Droits miniers"
anq.80.d:0 "Maintenant que nous avons laissé les Qing s'exprimer sur notre projet minier, ils ont commencé à faire des demandes. En fait, ils réclament les droits sur certaines de nos mines de fer les plus précieuses, à savoir celles de Wuhu. Bien sûr, nous avons déjà dit oui à ce projet et ce qu'ils proposent pourrait nous donner une production minérale plus importante qu'auparavant, mais devons-nous vraiment aussi donner quelque chose ?"
anq.80.a:0 "Donnez-leur les ressources de Wuhu"
anq.80.b:0 "Refusez-les, ils nous aideront quand même"

anq.81.t:0 "Juridiction de la Cour de Qing"
anq.81.d:0 "Le Conseil de liaison de Pékin a fait une nouvelle demande au gouvernement de Chen. Ils disent que pour faciliter la coopération et s'assurer de la sécurité des citoyens dans les deux pays, il devrait maintenant être possible d'être jugé par les tribunaux de la Clique d'Anqing en tant que citoyen Qing. Dire oui serait très révélateur, car tous nos citoyens sont techniquement aussi des citoyens Qing. Cela signifierait qu'en fin de compte, ce sont les tribunaux Qing qui ont la juridiction suprême. Cependant, si nous disons non, les Qing pourraient ne pas être disposés à apporter une aide précieuse car ils ne peuvent pas être certains des droits légaux de leurs entreprises et de leurs citoyens".
anq.81.a:0 "Donner du pouvoir aux tribunaux de Qing"
anq.81.b:0 "Refusez-les"

anq.82.t:0 " Droits juridiques de Qing ". 
anq.82.d:0 "Alors que nous avons récemment rejeté la demande de Qing d'autoriser la juridiction suprême de leurs tribunaux sur notre territoire, ils ont exigé que nous garantissions les droits de leurs citoyens et de leurs entreprises d'une manière différente. Nous devrons leur donner des définitions spéciales et leur accorder des droits particuliers qu'ils n'auraient pas en temps normal, car leur système judiciaire est bien plus avancé que le nôtre. Il est fort probable que notre population ne sera pas satisfaite de cette situation".
anq.82.a:0 "Accorder des droits spéciaux"

anq.83.t:0 " Entreprises de Qing " 
anq.83.d:0 "Les entreprises de Qing sont de plus en plus désireuses d'investir également dans notre pays. Cependant, elles nous disent qu'elles ont souvent été rebutées par les gouvernements locaux et les obstacles mis en place au niveau local. Le Conseil de liaison de Pékin fait maintenant pression pour que nous mettions en place des systèmes permettant aux entreprises de contourner ces gouvernements locaux et d'opérer partiellement sous la loi Qing. Si cela peut stimuler l'investissement, cela risque de rendre la concurrence difficile pour les entreprises locales".
anq.83.a:0 "Accepter la proposition"
anq.83.b:0 "Nous ne serons pas injustes"

anq.84.t:0 "Les investissements de Qing s'envolent" 
anq.84.d1:0 "Bien que cela puisse être douteux et très probablement injuste, permettre aux entreprises de Qing de faire plus facilement des affaires dans notre pays riche en ressources s'est avéré très bénéfique car nous avons récemment remarqué un afflux important d'investissements en provenance du nord. Il semble que la coopération ait ses avantages".
anq.84.d2:0 "Même si nous n'aimons pas la façon dont cela s'est passé, nous devons admettre que les considérations particulières faites pour les entreprises Qing ont conduit à une augmentation significative de leurs investissements. Peut-être aurions-nous dû accepter la première fois".
anq.84.a:0 "De bonnes nouvelles, après tout"

anq.85.t:0 "Qing envoie une autre offre" 
anq.85.d:0 "Nous avions espéré que les Qing ne poursuivraient pas la question, mais hélas, ils l'ont fait. Le Conseil de liaison de Pékin a exprimé son très grave mécontentement à l'égard de nos récentes actions. Il a également formulé une autre demande, cette fois-ci d'une portée encore plus grande. Non seulement ils veulent que les entreprises de Qing puissent contourner les gouvernements locaux, mais ils veulent aussi que nous mettions en place un comité spécial représentant leurs intérêts et leur donnant une voix officielle au sein du gouvernement. Ils nous ont également fait savoir que les conséquences d'un refus seront beaucoup plus importantes cette fois-ci".
anq.85.a:0 "Nous devrons accepter"
anq.85.b:0 "Nous ne pouvons toujours pas l'accepter"

anq.86.t:0 "Qing punit les entreprises" 
anq.86.d:0 "Qing n'était pas du tout satisfait de nos actions et a par conséquent mis en œuvre certaines sanctions temporaires contre les entreprises opérant sur leur territoire. Cela va très probablement faire mal pendant un certain temps".
anq.86.a:0 "Ce n'est pas gentil"

anq.87.t:0 "Le Puyi visite Nankin" 
anq.87.d:0 "L'empereur Puyi lui-même a visité Nankin lors d'une grande cérémonie. Wu Peifu et Chen Tiaoyuan étaient tous deux présents et ont réaffirmé publiquement l'amitié nord-sud et la reconnaissance continue par Anqing de la suprématie de Qing sur la Chine. Alors qu'au cours des dernières décennies, le peuple chinois a eu du mal à accepter qu'un empereur règne à nouveau sur lui, l'acceptation de Sa Majesté est de plus en plus grande. Comment Nanjing va-t-elle réagir à sa présence ?"
anq.87.a:0 "Nanjing l'accueille à bras ouverts"
anq.87.b:0 "Les protestations jonchent les rues"

anq.88.t:0 "Le Conseil de liaison de Pékin réprimande Chen" 
anq.88.d:0 "Chen Tiaoyuan a été convoqué pour une audience avec l'émissaire du Conseil de liaison de Pékin, où il a été réprimandé pour sa réaction inadéquate aux protestations lorsque l'Empereur s'est rendu à Nanjing. Le Conseil exige des excuses ainsi que le financement intégral par Anqing d'un projet de construction d'un grand palais impérial que Puyi visitera à Nanjing".
anq.88.a:0 "Nous sommes désolés"
anq.88.b:0 "Ils ne peuvent pas demander ça !"

anq.89.t:0 "Palais impérial à Nankin" 
anq.89.d:0 "Le Conseil de liaison de Pékin a relayé un message de l'empereur Puyi lui-même dans lequel il demande la permission de construire un complexe de palais à Nanjing, afin qu'il puisse visiter Nanjing plus souvent et voir ses sujets du sud. Il dit qu'en raison de notre excellente gestion de sa visite, nous n'aurons rien à payer nous-mêmes".
anq.89.a:0 "Ce n'est pas comme si on pouvait dire non"

anq.90.t:0 "Rassemblement des intellectuels "
anq.90.d:0 "À l'initiative du Conseil de liaison de Pékin, divers intellectuels chinois de tout le pays, en particulier de Nanjing et de Pékin, se sont réunis et sont parvenus à la même conclusion : La Chine doit s'unir maintenant, et non plus tard. S'ils admettent que les différences politiques peuvent être difficiles à surmonter et qu'une monarchie Qing n'est pas idéale, ils disent que les réformes peuvent toujours venir plus tard. Le gouvernement Qing a diffusé cette information à grande échelle, disant que le temps est venu de s'unir. Chen Tiaoyuan, sous la pression des groupes nationalistes, a fait la déclaration suivante : "
anq.90.a:0 "Nous allons accélérer le processus !"
anq.90.b:0 "L'autonomie locale l'emporte sur l'unification"

anq.91.t:0 "Qing diffuse un contre-message"
anq.91.d:0 "Malheureusement, Qing n'a pas très bien pris les paroles de Chen sur l'autonomie. En fait, ils se sentaient tellement mal qu'ils ont lancé une campagne active de messages dans tout notre pays, dans toute la Chine, en fait. Ces messages consistaient principalement en des arguments "démystifiant" les propos de Chen. Il sera difficile de l'empêcher de se répandre".
anq.91.a:0 "Malheureux"

anq.92.t:0 " Autorité des canaux et des rivières " 
anq.92.d:0 "Notre expérience récente en matière d'aménagement de digues et nos efforts pour achever le canal Subei ont conduit le Conseil de liaison de Pékin à nous approcher pour des projets d'une envergure non limitée à notre territoire actuel, mais aussi aux terres des Qing. Acceptons-nous leur offre et coopérons-nous avec Qing pour la construction de canaux supplémentaires ? Si oui, nous leur apporterons d'abord notre aide. Une fois qu'ils auront terminé, ils nous aideront à construire d'autres canaux à Jinhua et à Qiantang".
anq.92.a:0 "Oui, aidez-les"
anq.92.b:0 "Non, nous ne pouvons pas nous le permettre"

anq.93.t:0 "Approfondir la coopération entre les armées" 
anq.93.d1:0 "Maintenant que nous partageons des objectifs communs et que nous sommes unis à Qing dans une alliance, il est temps que nos armées commencent à travailler ensemble plus étroitement. Le Conseil de liaison de Pékin à Nanjing a mis en place un nouveau département appelé Commission de coopération de l'armée, qui travaillera à l'objectif d'une plus grande intégration de nos forces militaires. Les premiers pas ont déjà été faits. Cette commission est maintenant revenue à Chen et a demandé une coopération supplémentaire. Sommes-nous intéressés ?"
anq.93.d2:0 "Alors que la dernière fois nous avons refusé la demande de coopération supplémentaire de la Commission de coopération de l'armée avec Qing, ils sont maintenant revenus nous demander si nous voulons intégrer davantage nos forces armées. Ils disent que nous n'avons pas à nous inquiéter et que les unités continueront à répondre principalement à Chen Tiaoyuan"
anq.93.a:0 "Non, ce que nous avons fait est suffisant"
anq.93.b:0 "Nous pouvons prendre les prochaines mesures"

anq.94.t:0 "Structure de commandement intégrée". 
anq.94.d:0 "La Commission de coopération de l'armée a présenté son plan pour approfondir les liens militaires entre les armées de Qing et d'Anqing. Tout d'abord, elle a proposé une intégration limitée de la structure de commandement des deux pays. Il s'agit en particulier d'introduire la structure plus modernisée des Qing dans les armées de seigneurs de la guerre d'Anqing, qui sont dépassées. Bien que cela puisse donner à Qing un plus grand pouvoir sur nos armées, les avantages ne peuvent pas être refusés".
anq.94.a:0 "Oui, exécuter l'intégration"
anq.94.b:0 "Non, nous ne voulons pas céder le contrôle"

anq.95.t:0 " Formation partagée des officiers ". 
anq.95.d:0 "Récemment, la Commission de coopération de l'armée de terre a remarqué que les problèmes de communication sont fréquents dans les nouvelles structures de commandement intégrées. Pour y remédier, et aussi pour donner aux officiers d'Anqing un rafraîchissement tactique bien nécessaire, des formations d'officiers communes prévues par les généraux d'Anqing ont été proposées. Cela devrait certainement améliorer encore les résultats".
anq.95.a:0 "Bonne idée"
anq.95.b:0 "Nous ne voulons pas de cela"

anq.96.t:0 "Entraînement défensif" 
anq.96.d:0 "Maintenant qu'il y a une bonne intégration entre nos armées, il est temps de les tester en action. De grands exercices militaires ont été planifiés par la Commission de Coopération de l'Armée de Terre, principalement axés sur la défense contre notre ennemi, Fengtian. Cela devrait, espérons-le, mieux préparer nos divisions à l'éreintant travail de défense contre l'invasion ennemie".
anq.96.a:0 "Oui, participez aux exercices"
anq.96.b:0 "Non, nous ne participerons pas"

anq.97.t:0 " Soutien monétaire provisoire " ) 
anq.97.d:0 "Il y a quelque temps, nous avons mis en place une monnaie provisoire qui est partagée entre les provinces. Elle a été un grand succès, améliorant le commerce et assouplissant les restrictions de circulation dans les provinces. Mais maintenant [getanqally] nous a contacté si nous sommes prêts à les laisser récupérer la monnaie, avec leur banque centrale qui la contrôle. La monnaie resterait séparée et techniquement, leur banque centrale ne prendrait des décisions qu'avec leur approbation, en réalité cela reviendrait encore à perdre un certain contrôle. Toutefois, le fait de soutenir [getanqally] la monnaie la rendrait beaucoup plus stable et accélérerait son adoption, ce qui améliorerait encore son utilisation".
anq.97.a:0 "Oui, nous les laisserons faire"
anq.97.b:0 "Non, nous voulons un contrôle total"

anq.98.t:0 "Menace KMT"
anq.98.d:0 "Le Kuomintang, qui a provoqué une instabilité si incroyable dans les provinces du sud, menace de défaire tout ce qui fait de la Chine, la Chine. Leur "révolution nationale" menace l'ensemble de notre nation et il est fort probable qu'ils se préparent à nous attaquer en ce moment même. Nous devons agir rapidement, sinon ils pourraient devenir trop forts pour que nous puissions les vaincre !
anq.98.a:0 "Nous nous préparerons"
anq.98.b:0 "Déclarer la guerre maintenant !"

anq.99.t:0 "Wu rencontre Chen"
anq.99.d:0 "Wu Peifu est venu rencontrer Chen lors d'un entretien strictement personnel. Wu Peifu n'a voyagé qu'avec un petit entourage et il était clair qu'il n'était pas là pour faire la propagande de Qing, mais seulement pour convaincre Chen. Wu semblait fatigué, mais il exerçait aussi une aura de pouvoir, que même Chen ne pouvait égaler. La rencontre n'a pas duré plus de deux heures, avec Chen Tiaoyuan sortant de la pièce sans sourire, plongé dans ses pensées. Il devint rapidement évident que Chen n'avait pas beaucoup de réplique à l'éloquence et aux arguments de Wu. La Chine devait être unie, et bientôt".
anq.99.a:0 "Nous pouvons faire confiance à Wu"

anq.101.t:0 "Conférence publique Qing-Anqing ?"
anq.101.d1:0 "Les Qing nous ont proposé d'organiser une grande conférence publique entre nos dirigeants à Nanjing. La visite de Puyi à Nanjing a été un grand succès et en tant que tel, les Qing ont demandé si nous autorisions à nouveau la visite de Puyi. Ils ont également mentionné qu'il serait bien d'organiser l'événement dans le nouveau palais de Puyi à Nanjing. La question est maintenant de savoir si nous sommes d'accord pour organiser l'événement".
anq.101.d2:0 "Les Qing nous ont proposé d'organiser une grande conférence publique entre nos dirigeants à Nanjing. La visite de Puyi à Nanjing a été un échec retentissant et comme cette fois les Qing ont décidé de laisser Puyi rester chez elle. Ils espèrent que nous pourrons passer outre ce malheureux incident. Ils ont mentionné que son nouveau palais à Nanjing pourrait être utilisé comme lieu de séjour. Maintenant, la question est de savoir si nous sommes d'accord pour organiser l'événement".
anq.101.a:0 "Oui, organisez l'événement"
anq.101.b:0 "Non, ils devront rester à la maison"

anq.102.t:0 "Résultats de la conférence"
anq.102.d:0 "La conférence a duré plusieurs jours. Des dizaines de milliers de personnes se sont rendues sur place pour voir les dirigeants nationaux de la Chine. Wu Peifu et Chen Tiaoyuan semblaient amicaux et pouvaient souvent se voir serrer la main pour une photo. Mais la grande question est maintenant de savoir si des progrès réels ont été réalisés. Chen a-t-il accepté de nouvelles concessions à Wu" ?
anq.102.a:0 "L'unification est maintenant beaucoup plus proche"
anq.102.b:0 "Les progrès ont été suffisants"
anq.102.c:0 "Presque aucun progrès n'a été réalisé"

anq.103.t:0 "Qing et les prêts de Dalu Yinhang"
anq.103.d1:0 "Les Qing nous ont fait l'offre alléchante suivante : ils disent qu'ils vont considérablement assouplir les conditions de prêt qui nous sont imposées par les prêts de Dalu Yinhang, rendant pratiquement le service de la dette si faible qu'il est presque gratuit. En retour, ils veulent que nous fassions quelques pas supplémentaires en matière d'intégration et d'unification future. Cela en vaut-il la peine ?"
anq.103.d2:0 "Les récents prêts Dalu Yinhang que nous avons contractés ont fourni les capitaux nécessaires à l'expansion industrielle. Aujourd'hui, les Qing nous approchent avec une offre de prêts supplémentaires, dans la même veine que ceux que nous avons reçus de Dalu Yinhang. Cela nous oblige à prendre une décision. Les prêts valent-ils les attentes supplémentaires que les Qing attendront certainement de nous concernant l'unification ?"
anq.103.a:0 "Oui, acceptez"
anq.103.b:0 "Non, pas la peine"

anq.104.t:0 "Wu rencontre les anticoncessionnistes"
anq.104.d:0 "Le véritable chef du gouvernement Qing, Wu Peifu, a récemment rencontré divers dirigeants de la Ligue anti-concessions. Cette nouvelle est parvenue aux oreilles de Chen par l'intermédiaire de l'un des dirigeants anti-concessionnistes les plus pro-républicains, qui lui a demandé de prendre une position ferme contre les Qing et de proclamer une république indépendante. Bien sûr, Chen sait très bien qu'il n'a ni le soutien ni l'appui nécessaires pour une telle démarche et s'est plutôt aligné beaucoup plus étroitement sur les Qing. Chen pardonne également à Wu Peifu, car il respecte cet homme. Il est cependant regrettable que Wu Peifu ait agi dans son dos".
anq.104.a:0 "Bâtard sournois"

anq.105.t:0 " Aide supplémentaire de Qing"
anq.105.d:0 "Notre approche coopérative de la reconstruction a déjà permis un afflux de soutien de la part de Qing, mais une grande partie de ce soutien a été prise en charge par les gouvernements locaux et par des initiatives plus modestes. Cependant, leur gouvernement a décidé d'apporter également un soutien supplémentaire, afin que la reconstruction puisse être achevée plus rapidement et avec moins d'obstacles".
anq.105.a:0 "Toute aide est la bienvenue"

