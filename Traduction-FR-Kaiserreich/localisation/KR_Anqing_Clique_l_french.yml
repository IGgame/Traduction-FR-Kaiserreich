ANQ_yiguandao:0 " L'agitation Yiguandao "
ANQ_yiguandao_desc:0 "L'agitation générale dans le nord, combinée à la guerre civile, a fait monter en flèche l'agitation des adeptes de la religion Yiguandao. Ils se rassemblent en masse et provoquent un grand chaos dans nos provinces du nord. Si nous ne travaillons pas à les réprimer rapidement, le désordre ne fera qu'empirer : [getanqunreststrengthtextyiguandao]"
ANQ_kuomintang:0 "Les troubles au sein du KMT"
ANQ_kuomintang_desc:0 "Alors que le gouvernement de gauche du KMT a finalement été brisé en déversant toutes ses ressources restantes dans l'insurrection, de nombreux déserteurs et bandits qui étaient autrefois dans ses rangs continuent de semer le trouble. Les partisans du KMT de gauche continueront à causer des problèmes dans le sud si nous ne nettoyons pas leurs dernières cachettes. \nNous sommes forts : [getanqunreststrengthtextkmt]" 

ANQ_international_embargo:0 "Embargo international"
ANQ_international_embargo_desc:0 "Nos récentes actions contre les étrangers et le commerce extérieur, en particulier allemand, ont suscité le mépris dans le monde entier. En conséquence, nous sommes presque sous un embargo commercial complet".

ANQ_righteous_cause:0 "Cause juste"
ANQ_righteous_cause_desc:0 "Le mouvement anti-concessions et l'hostilité générale envers l'ancien établissement ont suscité une vague de soutien à la Clique d'Anqing. La Chine mérite d'être libérée de l'impérialisme allemand, et le soutien du peuple en est la preuve !"
ANQ_victory_league_idea:0 "Victoire contre Nanjing"
ANQ_victory_league_idea_desc:0 "La victoire contre la Clique de Nanjing a entraîné une hausse du soutien au régime de Chen. Elle a également donné aux soldats de son armée la raison de croire que la paix peut revenir dans les cinq provinces".
ANQ_peace_idea:0 "La paix dans les cinq provinces"
ANQ_peace_idea_desc:0 "L'unification réussie des cinq provinces par Chen a suscité un grand soutien pour sa personne et les détournera, au moins temporairement, du chaos que la guerre a provoqué".
ANQ_black_dragon_society:0 "Coopération de la société du dragon noir"
ANQ_black_dragon_society_desc:0 "Nos forces combattent pour la gloire de l'Asie et contre l'Occident. Pékin et une grande partie de la Chine sont pratiquement occupés par ceux qui voulaient nous asservir. Nous ne pouvons pas tolérer cela et devons travailler ensemble au nom de l'Asie avec la seule puissance anti-impérialiste qui reste, le Japon. La Black Dragon Society engage la population avec cette idée radicale"
ANQ_nationalist_spirit_idea:0 "L'esprit nationaliste"
ANQ_nationalist_spirit_idea_desc:0 "Nous servons la cause de la Chine, et de la Chine seule. Nous ne servons aucun autre seigneur à l'extérieur et sommes les phares du patriotisme. Nous serons forts et unis dans notre nationalisme".
ANQ_chen_yi:0 "Le respect des règles par Chen Yi"
ANQ_chen_yi_desc:0 "Le gouverneur du Zhejiang, Chen Yi, a été influencé par la position anti-concessionniste de Chen Tiaoyuan, et peut-être par les opportunités qu'elle promet".
