#Système d'influence
ANQ_influence_decisions:0 "La diplomatie alliée"
ANQ_influence_decisions_desc:0 "[getanqinfluencesystem]"
anq_influence_decisions_proqing:0 "Les Qing ont contribué à notre défaite de la Clique de Nanjing, et nous leur devons beaucoup. En outre, nous soutenons l'idéal d'une Chine unie. Par conséquent, une coopération étroite avec les Qing et un chemin vers une éventuelle unification sont inévitables : §H[?party_popularity@market_liberal|%1]§!§! §Y(Market Liberal Popularity)§!\n§gCurrent §YQing Anger§! : §R[?ANQ_beijing_anger|0]§! §Y(Diminue 1 par semaine)§!"
anq_influence_decisions_projapan:0 "Nous reconnaissons le gouvernement Fengtian comme le gouvernement chinois légitime. A travers eux, les Japonais ont une influence significative car nous dépendons de leur soutien. En utilisant notre soutien à une Chine unie, les Fengtiens chercheront à étendre leur contrôle sur nous. [getanqwillingnessreclamation]§gCurrent §YFengtian Influence§! §H[?party_popularity@market_liberal|%1]§!§! §Y(Market Liberal Popularity)§!\n§gCurrent §YJapanese Aid Score§! §H[?ANQ_tokyo_score]§!§!"
anq_willingness_reclamation_loc:0 "§g§YWillingness§! to join Reclamation War : §H[?ANQ_reconnaissance_volontaire|+0]§!§!\n"

ANQ_reduce_qie_influence:0 "Sabotage de l'influence Qing"
ANQ_reduce_qie_influence_desc:0 "A un moment donné, cela suffira car il sera de plus en plus difficile de résister aux avancées de Qing. Par conséquent, il peut être utile, grâce à des manœuvres politiques intelligentes, de mettre sur la touche les responsables pro-Qing et de réduire globalement l'influence des Qing".
ANQ_closer_qie_cooperation:0 "Une coopération plus étroite à Qing"
ANQ_closer_qie_cooperation_desc:0 "Nous reconnaissons Qing comme le gouvernement national. Nous croyons aussi en une Chine unie. À ce titre, une coopération plus étroite est un pas en avant pour tous les Chinois. Grâce à des projets communs, au dialogue politique et à bien d'autres choses encore, nous pouvons renforcer nos liens mutuels".
ANQ_placate_qing:0 "Apaiser les Qing"
ANQ_placate_qing_desc:0 "Qing est très en colère contre notre gouvernement. Nous devrions nous efforcer d'accepter leurs exigences dans l'espoir qu'ils reculent devant leurs menaces. Nous ne pouvons pas risquer une rupture totale des relations comme nous le ferions seuls".
ANQ_coordinated_qie_industrialisation:0 " Industrialisation coordonnée "
ANQ_coordinated_qie_industrialisation_desc:0 "Pékin et Nanjing, les capitales du Nord et du Sud, sont responsables d'une grande partie de notre production industrielle. Cela nous donne une excellente occasion de coordonner l'industrialisation et d'obtenir de meilleurs résultats pour les deux villes".
ANQ_canal_dikes_qing:0 "Canaux et digues"
ANQ_canal_dikes_qing_desc:0 "Maintenant que nous avons aidé Qing à construire des canaux et des digues dans les régions de Hebei, Kaifeng et Huaisi (cette dernière étant la nôtre), ils sont venus nous aider à construire des canaux supplémentaires à Jinhua et Qiantang, ce qui devrait contribuer à relier ces régions à notre capitale".
ANQ_develop_wuchanganqing:0 "Développer Wuchang-Anqing"
ANQ_develop_wuchanganqing_desc:0 "La région de Wuchang-Anqing est un lieu idéal pour le développement qui profite à la fois à [QIE.GetName] et à Anqing. Nous allons investir des ressources importantes dans l'amélioration et l'industrialisation de la région".

ANQ_join_QIE_alliance:0 "Rejoindre l'Alliance Qing"
ANQ_join_QIE_alliance_desc:0 "Qing est en guerre avec Fengtian. Nous ne pouvons pas rester les bras croisés pendant que le territoire chinois souverain, territoire appartenant au gouvernement que nous reconnaissons comme le seul légitime, est envahi. L'État fengtien est peut-être chinois, il ne se bat pas pour les intérêts chinois. Nous devons agir maintenant".
ANQ_join_war_vs_FNG:0 "Participer à la guerre contre les Fengtiens"
ANQ_join_war_vs_FNG_desc:0 "Maintenant que nous sommes en alliance avec Qing, il est temps pour nous de nous joindre à leur guerre contre les envahisseurs fengtiens et de défendre la Chine contre leur mal"
ANQ_join_war_vs_FNG_self:0 "Participer à la guerre contre les Fengtiens"
ANQ_join_war_vs_FNG_self_desc:0 "Les Qing sont attaqués par les Fengtiens ! Attendons-nous que la Chine soit envahie par un régime fantoche japonais ou agissons-nous maintenant pour défendre nos voisins du nord ?"

ANQ_develop_wuchanganing:0 "Développer l'industrie de Wuchang-Anqing"
ANQ_develop_wuchanganing_desc:0 "La région de Wuchang-Anqing est très stratégique et possède un grand potentiel de développement. C'est pourquoi nous devrions investir dans le développement de cette région".

ANQ_reduce_fng_influence:0 "Saboter l'influence fengtienne"
ANQ_reduce_fng_influence_desc:0 "A un moment donné, cela suffira car il sera de plus en plus difficile de résister aux avancées fengtiennes. Par conséquent, il peut être utile de mettre sur la touche, par des manœuvres politiques astucieuses, les responsables pro-fengtiens de la société Xinhai et de réduire globalement l'influence des Fengtiens".
ANQ_closer_fng_cooperation:0 "Une coopération fengtienne plus étroite"
ANQ_closer_fng_cooperation_desc:0 "Nous reconnaissons le Fengtian comme le gouvernement national. Nous croyons également en une Chine unie. À ce titre, une coopération plus étroite est un pas en avant pour tous les Chinois. Grâce à des projets communs, au dialogue politique et à bien d'autres choses encore, nous pouvons renforcer nos liens mutuels".
ANQ_xinhai_loyalists:0 "Rassemblement des Loyalistes de Xinhai"
ANQ_xinhai_loyalists_desc:0 "Nos récentes initiatives pour soutenir les idéaux républicains de la révolution du Xinhai ont conduit un grand nombre de républicains à se présenter au travail. Certains ont même servi avec le Fengtian, mais sont maintenant rentrés chez eux. D'autres se souviennent simplement de la restauration des Qing comme d'un jour sombre de notre histoire et souhaitent contribuer à sa destruction".

ANQ_join_war_vs_QIE:0 "Participer à la guerre de récupération"
ANQ_join_war_vs_QIE_desc:0 "Fengtian est en train de faire les derniers préparatifs pour sa guerre avec le [QIE.GetName], ce qui signifie que nous devons préparer et honorer notre engagement.""
ANQ_join_war_vs_QIE_self:0 " Participer à la guerre de récupération "
ANQ_join_war_vs_QIE_self_desc:0 "Fengtian est en guerre contre le [QIE.GetName]. Nous devons saisir cette opportunité et leur déclarer la guerre à eux aussi. La région de Wuhan serait une cible très attrayante".

ANQ_steel_prospect_for_resources:0 " Prospection des gisements de fer ".
ANQ_steel_prospect_for_resources_desc:0 "Nous disposons de bonnes informations qui indiquent qu'il existe un certain nombre de gisements de fer probables sur notre territoire. Nous devrions financer des expéditions pour trouver ces gisements".
steel_huainan_find:0 "Développer les mines de Huainan"
steel_changsa_find:0 "Développer les mines de Changsa"
steel_nhunan_find:0 "Développer les mines du nord du Hunan"
steel_nanjing_find:0 "Développer les mines de Nanjing"
steel_jinan_find:0 "Développer les mines de Jinan"

# Canal Stuff
ANQ_subei_canal:0 "Le Canal de Subei"
ANQ_subei_canal_desc:0 "Le canal d'irrigation principal du Jiangsu Nord ou canal Subei a été conçu pour fournir un débouché direct à la mer pour les eaux de la rivière Huai, qui se déchargeait près de l'embouchure de la rivière Guan. À la fin du 12e siècle, le Huang He (fleuve Jaune) a changé de cours pour se jeter au sud de la péninsule de Shandong, prenant ainsi le cours inférieur du Huai, qui s'est ensuite jeté dans le lac Hongze et de là, vers le sud, à travers une série de lacs et de voies d'eau, dans le fleuve Yangtze (Chang Jiang) près de Yangzhou (Jiangsu). Le Huang He est resté dans ce cours jusqu'aux années 1850, lorsqu'il s'est à nouveau déplacé vers son cours actuel au nord de la péninsule de Shandong. Au début du XXe siècle, le drainage de la région de Huai était devenu un problème permanent. Pour résoudre ce problème, un canal reliant le lac Hongze à la mer a été commandé, conçu non seulement comme un canal pour l'évacuation des eaux de crue mais aussi comme l'artère principale d'un vaste réseau de canaux de drainage et d'irrigation".

# Politique étrangère
ANQ_join_war_FNG:0 "Participez à la guerre contre [FNG.GetNameDef]".
ANQ_join_war_FNG_desc:0 "Frère doit se tenir à côté de son frère maintenant que les masques sont tombés. Les chiens de salon japonais en Mandchourie ont commencé leur invasion et c'est à chaque honnête Chinois, homme et femme, de les repousser par-dessus la Grande Muraille. Pour de bon cette fois-ci !"
ANQ_join_war_QIE:0 "Participez à la guerre contre [QIE.GetNameDef]"
ANQ_join_war_QIE_desc:0 "Les Qing ont failli à la tâche de la Chine et toute leur existence est une tache sale sur l'image de notre grande nation. Tout comme Zhang Zuolin a métaphoriquement franchi le Rubicon, nous allons maintenant marcher vers l'Ouest et terrasser le dragon. Pour une Chine meilleure et plus forte !"

