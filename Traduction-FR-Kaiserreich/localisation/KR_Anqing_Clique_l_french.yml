ANQ_anti_concessionists_desc:0 "Avec l'ancienne Ligue des Huit Provinces en ruine et la théorie anti-concessionniste qui se répand, [ANQ.GetLeader] a réussi à s'imposer comme un phare pour le mouvement en Chine. Mais ceux qui ont permis son ascension pourraient tout aussi bien le laisser tomber s'il trahissait leurs intérêts. Néanmoins, [ANQ.GetLeader] sait très bien que suivre leurs moindres désirs conduira à un Anqing sans les ressources nécessaires pour réaliser cette libération de la Chine. §représente la légitimité globale que [ANQ.GetLeader] a au sein du mouvement anti-concessionniste et la crédibilité de ses revendications pour faire avancer leur cause.  : [?ANQ.credibility_factor]\n"

ANQ_antiwestern_volunteers:0 "Recruter des volontaires anti-occidentaux".
ANQ_antiwestern_volunteers_desc:0 "La haine contre les Occidentaux est forte. Nous devons exploiter cette haine et organiser ceux qui arrivent ici, fuyant la marionnette étrangère à Nanjing, dans de nouvelles divisions de volontaires pour soutenir nos forces. Nous sommes largement dépassés en nombre et nous devons faire appel à tous ceux qui souhaitent nous aider".
ANQ_anticollaborationist_patrols:0 "Patrouilles anti-collaborationnistes".
ANQ_anticollaborationist_patrols_desc:0 "La haine contre les Allemands et l'Occident a engendré de nombreux justiciers, qui opèrent actuellement seuls et tentent de sévir contre tous ceux qui ont collaboré avec l'Allemagne par le passé. Nous devons nous servir de ce mouvement et les employer comme patrouilles générales dans les campagnes pour améliorer la sécurité et la sûreté".
ANQ_harsh_desertion_policy:0 "Politique de désertion brutale"
ANQ_harsh_desertion_policy_desc:0 "En raison du désordre général en Chine orientale, nos terres sont envahies par des officiers rebelles et d'autres bandits, dont beaucoup sont d'anciens soldats. Nous devons sévir contre les déserteurs afin de les empêcher de faire des ravages sur des paysans innocents".
ANQ_expel_western_nationals:0 "Expulser les ressortissants de l'Ouest"
ANQ_expel_western_nationals_desc:0 "Alors que de nombreux Occidentaux ont déjà fui, réalisant que rester n'est probablement pas une bonne idée, il reste quelques têtus. Nous ne pouvons jamais être sûrs qu'ils espionnent pour l'ennemi. En outre, faire un grand spectacle en les expulsant devrait nous apporter un soutien supplémentaire"."
ANQ_redirect_criticism_japan:0 "Rediriger la critique du Japon"
ANQ_redirect_criticism_japan_desc:0 "Nos relations avec le Japon font l'objet d'une surveillance accrue de la part des nationalistes radicaux et d'autres personnes. Ils affirment qu'au lieu de vendre à l'Allemagne, nous vendons maintenant au Japon. Cependant, sans le Japon, nous n'aurions aucune chance d'accéder à l'indépendance et nous avons donc besoin qu'ils soient perçus favorablement. Nous devrions essayer de réorienter les critiques adressées au Japon vers l'Allemagne et l'Occident".

ANQ_internal_decisions:0 "Demandes d'urgence en temps de guerre"
ANQ_internal_decisions_desc:0 "Pour travailler dans l'espace limité dont nous disposons, nous sommes fortement tributaires de l'aide de l'étranger, notamment de l'Empire japonais et des Qing de notre Nord-Ouest. Ils sont prêts à contribuer à nos actions dans les pays de la Ligue déchirés par la guerre, mais ne continueront à nous envoyer du matériel que si le retour sur investissement est probable".

ANQ_hastened_doctrine_adoption:0 " Adoption accélérée de la doctrine "
ANQ_hastened_doctrine_adoption_desc:0 "Nous n'avons pas le temps d'enquêter correctement sur la doctrine la plus correcte. Nous devons accélérer ce processus et examiner les autres afin de déterminer la meilleure ligne de conduite et d'accroître l'efficacité de nos forces".

ANQ_chens_propaganda:0 "Propagande pour Chen"

# Villes
ANQ_Xuzhou_City:0 "Chute de Xuzhou"
ANQ_Xuzhou_City_desc:0 "Au nord de la rivière Huai, la ville de Xuzhou est non seulement un centre ferroviaire clé mais aussi une zone importante de recrutement et un rempart important pour toute opération visant à la conquête de Xuhai".
ANQ_Nanchang_City:0 "La chute de Nanchang"
ANQ_Nanchang_City_desc:0 "Récemment reliée par un chemin de fer construit par nombre de nos frères chinois, cette ville a constitué un centre important dans la croissance du mouvement anti-concessionniste et est un atout majeur pour tous ceux qui voudraient être les conquérants de la Ligue en déclin".
ANQ_Jinhua_City:0 "La chute de Jinhua"
ANQ_Jinhua_City_desc:0 "Berceau du célèbre jambon de Jinhua, la ville est un important centre régional de transformation et de collecte de denrées alimentaires dans la province de Zheijang. Bien qu'elle ne soit pas la plus grande ville de la région, sa liaison ferroviaire avec Shanghai a considérablement accru son importance au fil des ans et son contrôle serait une véritable aubaine pour le mouvement".
ANQ_Nanjing_City:0 "La chute de Nanjing"
ANQ_Nanjing_City_desc:0 "Considérée par certains comme la véritable capitale de la Chine, la ville tentaculaire de Nanjing est sans aucun doute la ville la plus importante de la Ligue et si elle devait tomber, la position de [LEP.GetLeader] serait fortement menacée. Il va sans dire que ce serait notre priorité numéro un".

# Lignes d'approvisionnement Qing
ANQ_Huai_River_Line:0 "La Ligne de la rivière Huai"
ANQ_Huai_River_Line_desc:0 "Reliant les £victory_points §GBengbu§! à l'intérieur de la province de Qing dans le Honan, ce fleuve, bien que n'ayant pas le prestige ou le trafic maritime du Yang Tsé, nous fournit tout de même un petit filet de ravitaillement de nos alliés à Bejing".
ANQ_Yangtze_River_Line:0 "La Rivière Yangtze"
ANQ_Yangtze_River_Line_desc:0 "Fleuve d'histoires et fleuve de conflits, le Yangtsé a eu un impact profond sur l'histoire chinoise depuis ses origines jusqu'aux conflits des dernières décennies. S'écoulant des montagnes du Tibet à la mer de Chine orientale, ce fleuve de 6 300 km de long abrite près d'un tiers de la population chinoise et constitue une connexion vitale pour la ville de Shanghai, en plein essor. Avec des connexions ferroviaires sur notre territoire à peine existantes et un important soutien étranger pour nos ennemis de Nanjing venant de la mer, ce fleuve nous fournit un lien essentiel avec nos partisans dans le territoire sous Wu Peifu. Si nous perdons la ville de £victory_points §GAnqing§!, l'impact sur notre capacité à poursuivre l'effort de guerre sera considérablement réduit".
ANQ_Xuzhou_Rail_Line:0 "Le chemin de fer Pékin-Shanghai"
ANQ_Xuzhou_Rail_Line_desc:0 "Reliant la capitale du Grand Qing au centre financier de Shanghai sur la mer de Chine orientale, ce chemin de fer est l'un des plus importants de toute la Chine et une ligne de ravitaillement vitale pour nos troupes. Le principal centre d'importance pour nous est £victory_points §GXuzhou§! mais le contrôle des £victory_points §GNanjing§! et des £victory_points §GBengbu§! ne fera qu'augmenter notre capacité d'importation de fournitures et convaincra les bienfaiteurs du pays des Qing que nous sommes susceptibles de reprendre le flambeau de la Ligue déchue".
ANQ_Nanchang_Rail_Line:0 "Le chemin de fer Nanchang-Shanghai"
ANQ_Nanchang_Rail_Line_desc:0 "Reliant la ville de £victory_points §GNanchang§! aux ports de £victory_points §GHangzhou§! et Shanghai, cette ligne ferroviaire moins importante n'est pas aussi bien reliée au pays de la grande Qing que les autres chemins de fer mais peut servir de dernière ligne de ravitaillement désespérée et pourrait soutenir nos actions dans la moitié sud de la Ligue. La prise de contrôle de la plaque tournante ferroviaire à £victory_points §GJinhua§! est susceptible d'augmenter la quantité de fournitures qui descendent les voies et sera considérée comme un signe de progrès par nos bienfaiteurs au pays des Qing".
ANQ_Jinan_Rail_Line:0 "Le chemin de fer Beijing-Qingdao"
ANQ_Jinan_Rail_Line_desc:0 "Reliant Béjing au port de traité allemand de Qingdao, cette voie ferrée, tout comme son grand frère menant à Shanghai, est d'une importance capitale pour notre insurrection et devrait être maintenue ouverte en permanence. Il faut cependant être prudent dans cette région car la ville de £victory_points §GJinan§! peut encore avoir des sympathies cachées pour la secte Yiguandao qui, sous le règne de Zongchang, a constamment accru son influence dans la région".

# Lignes d'approvisionnement Japon
ANQ_Nantong_Port_Line:0 "Route maritime Nantong-Nagasaki"
ANQ_Nantong_Port_Line_desc:0 "Derrière Shanghai, probablement le deuxième port le plus important de la mer de Chine orientale et relié à l'intérieur par le rail, £victory_points §GNantong§! est d'une importance vitale pour assurer un approvisionnement régulier d'armes "chinoises" destinées à notre armée".
ANQ_Wenzhou_Port_Line:0 "Route maritime Wenzhou-Nagasaki"
ANQ_Wenzhou_Port_Line_desc:0 "Après Nantong, le port le plus important sous la supervision de la Ligue, £victory_points §GWenzhou§! est moins influent que Nantong mais sert de source secondaire essentielle d'armes et d'autres fournitures pour la rébellion".
ANQ_Quanzhou_Port_Line:0 "La route d'approvisionnement de Quanzhou-Takow"
ANQ_Quanzhou_Port_Line_desc:0 "Bien plus au sud que les autres ports, £victory_points §GQuanzhou§! a une position très proche de l'île japonaise de Formose et est à ce titre une ligne de vie importante pour leurs complexes d'armement".
ANQ_Hangzhou_Port_Line:0 "Route maritime Hangzhou-Nagasaki"
ANQ_Hangzhou_Port_Line_desc:0 "Sécurisé avec l'allégeance du perfide Chen Yi, gouverneur du Zheijang, £victory_points §GHangzhou§! est la pierre angulaire de notre révolte et le seul lien avec l'Empire du Soleil Levant jusqu'à ce que nous puissions sécuriser les ports les plus importants de la mer de Chine orientale".

#Guerre
ANQ_attack_SQI:0 "Attaque Shandong"
ANQ_attack_SQI_desc:0 "Le gouvernement du Shandong va très probablement nous déclarer la guerre à tout moment. Nous ne pouvons pas laisser un régime aussi dangereux rester au pouvoir !"
ANQ_attack_CHI:0 "Attaquer le Kuomintang"
ANQ_attack_CHI_desc:0 "Le Kuomintang est une menace grave pour notre sécurité et le contrôle de nos cinq provinces. Nous devons agir, c'est tout l'être de notre nation qui est en jeu !"
ANQ_attack_FNG:0 "Attaquer le gouvernement fengtien"
ANQ_attack_FNG_desc:0 "Le gouvernement fengtien n'est pas celui que nous pensions et nous avons rompu nos relations avec lui. Nous devons maintenant agir contre eux afin de sauver l'avenir de la Chine".
ANQ_attack_HNN:0 "Attaque Hunan"
ANQ_attack_HNN_desc:0 "La province du Hunan faisait partie de la Ligue des huit provinces avant qu'elle ne s'effondre. En tant que successeurs légitimes de la Ligue, nous devons rétablir le contrôle sur ces rebelles"
ANQ_attack_GXC:0 "Attaquer Liangguang"
ANQ_attack_GXC_desc:0 "Le Guangdong et la province du Guanxi faisaient partie de la Ligue des huit provinces avant qu'elle ne s'effondre. En tant que successeurs légitimes de la Ligue, nous devons rétablir le contrôle sur ces rebelles"

#Reconstruction
ANQ_reconstruction_decisions:0 "Reconstruction après effondrement"
ANQ_reconstruction_decisions_desc:0 "La guerre de la Ligue a fait des dégâts incroyables à notre pays et il est maintenant temps de reconstruire. Nous devons à la fois rajeunir l'industrie et reconstruire la campagne".
ANQ_road_reconstruction_decision:0 "Reconstruction des routes"
ANQ_road_reconstruction_decision_desc:0 "Une grande partie des routes sont incroyablement endommagées, dans de nombreux cas même complètement impraticables. Nous devons nous efforcer de réparer les dégâts pour que la traversée de cinq provinces soit plus facile."
ANQ_invest_in_armaments_industry_decision:0 "Nommer de nouveaux responsables de l'armement".
ANQ_invest_in_armaments_industry_decision_desc:0 "Une grande partie de notre industrie militaire était fortement impliquée avec les Allemands. Maintenant qu'ils sont partis, les usines sont en désordre. Nous devons nommer de nouveaux directeurs, remplacer les Allemands aujourd'hui disparus et remettre ces entreprises entre les mains des Chinois".
ANQ_repair_the_machinery_decision:0 "Réparer les machines"
ANQ_repair_the_machinery_decision_desc:0 "Une grande partie de la machinerie industrielle a été endommagée pendant la guerre, au point d'être complètement détruite. Au fur et à mesure que le territoire changeait de mains, nos militaires ainsi que les bandits et autres saboteurs endommageaient et volaient fréquemment les machines. Des réparations seront nécessaires".
ANQ_factory_repair_teams_decision:0 "Reconstruction d'usine"
ANQ_factory_repair_teams_decision_desc:0 "Certaines usines ont non seulement été endommagées ou dépouillées de leurs machines, mais elles ont aussi été complètement brûlées. Nous devons indemniser les propriétaires d'usines chinoises et leurs ouvriers et les aider à reconstruire les bâtiments perdus pour donner un nouvel élan à notre industrie".
ANQ_new_industrial_investments_decision:0 "Nouveaux consortiums industriels".
ANQ_new_industrial_investments_decision_desc:0 "Avec la disparition des entreprises allemandes, nous devons consolider leurs anciennes possessions dans de nouveaux grands consortiums industriels, comme le consortium Jiangnan. Cela nous permettra de mieux orienter la politique industrielle".
ANQ_village_reconstruction_decision:0 "Reconstruction du village"
ANQ_village_reconstruction_decision_desc:0 "Nous devons contribuer à la reconstruction des petits villages qui n'ont pas pu bénéficier de l'aide des gouvernements locaux, ou dont la destruction est telle que les gouvernements locaux ne peuvent pas aider".

#S'occuper des restes de KMT et de Yiguandao
ANQ_reestablish_control:0 "Rétablir l'ordre"
ANQ_reestablish_control_desc:0 "Bien que nous ayons gagné la guerre, notre pays est toujours dans le chaos. Nous devrons faire beaucoup de travail si nous voulons nous débarrasser des menaces qui pèsent encore sur nous. [getanqreestablishcontrolkmt] [getanqreestablishcontrolyiguandao]".

anq_reestablish_control_kmt_desc:0 "\n§gCurrent §YKMT Unrest Level§! §H[?anq_kmt_unrest_level]§! §R([getanqunreststrengthtextkmt])§!"
anq_reestablish_control_yiguandao_desc:0 "\n§gCurrent §YYiguandao Unrest Level§! §H[?anq_yiguandao_unrest_level]§! §R([getanqunreststrengthtextyiguandao])§!"

ANQ_temp_suppress_kmt:0 "Supprimer les activités KMT"
ANQ_temp_suppress_kmt_desc:0 "Le Kuomintang de gauche continue de faire des ravages dans les campagnes du sud, en particulier dans la province du Fujian. Comme nous ne pouvons actuellement pas épargner les ressources pour une campagne d'extermination complète et qu'il nous manque une stratégie cohérente, nous ne pouvons les supprimer que temporairement, et seulement jusqu'à un certain niveau.\n§R Afin de pouvoir supprimer définitivement la présence du KMT, il faut compléter les campagnes d'encerclement du Fujian§! Courage !"
ANQ_decision_lower_kmt_unrest:0 "Campagnes Anti-KMT "
ANQ_decision_lower_kmt_unrest_desc:0 "Maintenant que nous avons commencé à chasser le KMT avec nos tactiques de campagne d'encerclement, il est temps de nous débarrasser une fois pour toutes des agents du KMT et des cellules terroristes qui subsistent dans le Fujian et les régions voisines".

ANQ_temp_suppress_yiguandao:0 "Supprimer les activités de Yiguandao"
ANQ_temp_suppress_yiguandao_desc:0 "Les sectes Yiguandao sévissent dans le nord, s'attaquent à des voyageurs innocents et provoquent de grands troubles dans le Jiangsu. Nous n'avons plus d'atouts pour mettre fin à cette menace, nous ne pouvons donc les supprimer que temporairement pour l'instant. Nous devons vraiment concentrer tous nos efforts si nous voulons nous en débarrasser.\nPour pouvoir supprimer définitivement la présence du KMT, il faut compléter la politique du Yiguandao du Jiangsu !"
ANQ_decision_lower_yiguandao_unrest:0 "Répressions anti-Yiguandao"
ANQ_decision_lower_yiguandao_unrest_desc:0 "Maintenant que nous avons commencé à améliorer la situation au Jiangsu et que nous nous sommes débarrassés de la plupart des instigateurs, l'heure est venue de réprimer de toutes nos forces. Nous devons trouver et suivre les rassemblements des adeptes du Yiguandao et y mettre fin avec force afin de sauvegarder la moralité de notre pays".

