ANQ_temporary_sanctions:0 "Sanctions temporaires de Qing"
ANQ_temporary_sanctions_desc:0 "En réponse à nos récents refus de leurs propositions, Qing a décidé de sanctionner les entreprises opérant sur leur territoire".
ANQ_qing_enterprises:0 "Investissements des entreprises"
ANQ_qing_enterprises_desc:0 "Les actions récentes de notre part ont conduit à un nombre temporairement important d'entreprises Qing à chercher à investir dans notre pays".

