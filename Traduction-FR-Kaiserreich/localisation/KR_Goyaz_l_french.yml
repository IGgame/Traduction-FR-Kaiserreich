### Leaders ###
 POLITICS_LEONIDAS_MATOS_DESC:0 "Leônidas Antero de Mattos est originaire de Cuiabá, né en 1894 et, comme d'habitude pour la classe supérieure à l'époque, a obtenu son diplôme de droit avant de se lancer dans la politique, tandis que son frère João Antero de Mattos s'est engagé dans l'armée. Figure incontournable des gouvernements de l'État du Mato Grosso depuis la guerre interétatique, il s'est vu attribuer de nombreux postes et fonctions administratives diverses, tout en se remplissant les poches, selon certains. Bien que le rôle de chef de la nouvelle République de Goyaz soit désagréable, surtout avec la puissante famille Caiado qui se bat constamment pour le pouvoir, Leonidas est certainement convaincu que la coopération, du moins pour l'instant, est le meilleur moyen d'assurer la prospérité de sa maison."
 POLITICS_RAMIRO_NORONHA_HOS_GOY_DESC:0 "Officier de rang relativement bas avant le début des hostilités, Ramiro Noronha s'est depuis établi comme l'un des militaires les plus connus dans les terres désormais contrôlées par Goyaz. Quant à la recherche d'une pacification rapide de l'arrière-pays, son expertise de chef de garnison et d'intervenant dans la région est aujourd'hui au service de la nouvelle république, dans un rôle qu'il n'avait certainement pas prévu lorsqu'il s'est engagé dans le service militaire dans sa jeunesse. Confronté aujourd'hui à des oligarques grognons et à des protestations syndicalistes, Noronha craint lui-même de ne pas être tout à fait qualifié pour la tâche qui lui est confiée, mais il est déterminé à établir l'ordre d'abord, avant tout réexamen des options stratégiques."
 POLITICS_JARI_GOMES_GOY_DESC:0 "Né en 1913 dans la ville fluviale de Corumbá, Jari Gomes a obtenu son diplôme de médecine, mais a été plus actif en tant que poète et homme politique depuis lors. Après avoir suivi l'ascension bien connue de conseiller municipal, de représentant de l'État puis de représentant fédéral, Jari est l'un des hommes politiques les plus influents de ce qui est aujourd'hui la République Goyaz. Il a été choisi comme premier président de la République, dans une démarche qui, selon certains, est une tentative directe de réduire l'influence de la famille Caiado dans la politique régionale. Le décor est planté pour un nouveau chapitre dans le paysage politique en constante évolution de ce pays, et peu de gens peuvent prédire si le président Jari sortira vainqueur en interne, mais son soutien à l'étranger a certainement incité la plupart de ses opposants à la prudence."
 POLITICS_TOTO_CAIADO_DESC:0 "L'histoire politique récente de l'État, puis de la République de Goyaz est presque entièrement l'histoire de la famille Caiado, extrêmement riche et puissante, et de ceux qui sont assez peu nombreux et courageux pour s'opposer à leur immense pouvoir politique. Même s'il est devenu une nation indépendante, Antônio José Caiado, également connu sous le nom de Totó, est de loin l'homme le plus puissant du pays, en tant que chef de famille, avec toutes ses propriétés et son influence. Si certains pourraient qualifier de douteux le fait de traiter avec des occupants étrangers, il y a peu de choses que la famille ne ferait pas pour maintenir son emprise sur la politique locale, qui s'est certes affaiblie depuis les réformes démocratiques consécutives à la guerre interétatique. Aujourd'hui, avec le contrôle direct du gouvernement et de puissants bailleurs de fonds étrangers, peu de gens voient un avenir où les Caiados ne gouverneront pas Goyaz."
 POLITICS_CANDIDO_RONDON_HOS_GOY_DESC:0 "Presque une légende vivante dans le nord de Goyaz et dans l'ensemble des anciennes terres brésiliennes, Candido Rondon est un républicain convaincu qui a consacré des décennies d'efforts à relier, explorer et cartographier les grandes étendues occidentales du Brésil. Généralement peu enclin à se mêler des affaires politiques, Rondon connaît ces terres mieux que quiconque dans l'histoire, et il n'abandonnera pas le combat pour ses valeurs républicaines, même dans la situation désastreuse dans laquelle se trouve tout l'ancien Brésil. Certains, cependant, affirment qu'il est un homme brisé et fatigué, qui a renoncé à son esprit de combat pour la sécurité des habitants de la région."
 POLITICS_CHICO_AQUINO_GOY_DESC:9 "Son Excellence Francisco de Aquino Correia, né en 1885 à Cuiabá, est la principale autorité religieuse et intellectuelle de la région. Ayant fait de la politique depuis 1917, Francisco sait que le rôle de l'église dans l'arrière-pays est plus que spirituel, mais qu'il consiste à guider et à protéger contre les menaces toujours présentes du monde matériel, comme la tentation de l'athéisme et de la discrimination. Alors qu'il faisait à un moment donné cause commune avec les intégristes au Brésil, son manque relatif d'enthousiasme pour le mouvement monarchiste l'a fait tomber dans le piège de ce mouvement, mais il a depuis admis que traiter avec ces radicaux était une erreur née de la crainte d'une montée du syndicalisme. Bien qu'il soit respecté tant par le peuple que par ses pairs, il aura beaucoup à faire pour stabiliser la nouvelle république, notamment lorsqu'il s'agira de freiner l'influence toujours croissante de la famille Caiado de la capitale."
 POLITICS_PEDRO_LUDOVICO_GOY_DESC:0 "Né et élevé dans la ville de Goyaz, Pedro Ludovico Teixeira a terminé ses études à Rio de Janeiro avant de rentrer chez lui, où il a rapidement entamé une carrière politique, se positionnant contre les oligarques de l'État, la famille Caiado. Si, au départ, il s'est orienté vers la politique, les échecs du DE et la violence de la rue qui a même atteint sa ville lors des élections de 1936 l'ont poussé vers un point de vue plus libéral-démocrate. Son principal objectif à la tête de la république est celui qui a défini sa carrière politique, son désir de longue date d'un Goyaz meilleur et plus développé, même si ses idées sur la manière d'atteindre ce but ont beaucoup changé au fil des ans. Alors qu'il prend maintenant la barre d'un Goyaz indépendant et libre, il peut enfin mettre en œuvre ses plans de développement, et bien que certaines familles puissantes se dresseront probablement sur son chemin, dont naturellement le Caiado, il est convaincu que son soutien étranger lui donne une position sûre pour négocier."
 POLITICS_PONCE_ARRUDA_GOY_DESC:0 "Ingénieur civil de métier, João Ponce de Arruda n'est pas exactement le genre d'homme qui assume généralement le rôle de protagoniste dans les États socialistes. Bien qu'il ait toujours été un ailier gauche, il ne s'est jamais considéré comme un radical, mais comme un modéré, et cette position et son influence dans la région lui ont permis de se présenter comme le meilleur chef possible pour un gouvernement de transition au moment où la république nouvellement établie se remet sur pied, la guerre ayant démoli le peu d'infrastructures qui restaient. Né à Cuiabá en 1904, il a également des liens de sang et d'amitié avec de nombreux notables de l'État, et cherche à assurer une transition stable ; mais de nombreuses familles puissantes de la région se croient encore en position au-dessus du nouveau gouvernement, ce qui ne manquera pas de causer des problèmes à la jeune nation."
 POLITICS_APOLLONIO_GOY_DESC:0 "Apolônio de Carvalho est l'un des militaires les plus remarquables à avoir rejoint la vie politique de l'aile gauche. Il a eu une longue et brillante carrière dans l'armée brésilienne après avoir quitté sa maison de Corumbá pour servir. Il a rejoint les rangs de l'ED au moment des élections de 1936, poussé par ses collègues officiers à agir sur son désir d'apporter un changement significatif à la nation. Avec la guerre qui a dévasté l'ancienne nation dans le passé, Apolônio est certainement un politicien proactif, car lui et de nombreux autres officiers de gauche estiment que les changements dans la structure du pays doivent être faits de manière rapide et décisive, et que ne pas le faire risque de mettre en danger des vies et la sécurité du succès futur de la nouvelle république. Ses positions politiques sont également beaucoup plus proches des idéaux traditionnels français que des idées générales hétérodoxes de la plupart des officiers de l'armée. En tant que militaire, il croit également en une politique étrangère proactive pour sauvegarder les intérêts de la révolution mondiale."
 POLITICS_HEITOR_LIMA_GOY_DESC:0 "Heitor Ferreira Lima est né dans la ville de Corumbá, dans le Mato Grosso, mais il s'est installé à Rio de Janeiro alors qu'il était encore relativement jeune, en 1922. Il commence à travailler comme tailleur et rejoint les mouvements syndicalistes locaux, et devient l'un des trois jeunes choisis pour étudier à Paris sous les auspices de la Troisième Internationale. Il y est devenu un véritable spécialiste de la théorie économique et sociale, et a depuis lors consacré sa vie aux travailleurs du monde entier. Aujourd'hui chargé de conduire son pays natal vers un avenir meilleur, il doit faire face non seulement aux éléments, mais aussi à la résistance quasi féodale contre tout effort de modernisation bien ancré dans le nouvel État. Cependant, la nature internationaliste de l'homme signifie qu'il n'hésitera pas à faire appel à l'aide étrangère pour faire face à toute agitation ouverte, un fait que les membres les plus sages de l'opposition au gouvernement communard récemment établi doivent toujours garder à l'esprit."

