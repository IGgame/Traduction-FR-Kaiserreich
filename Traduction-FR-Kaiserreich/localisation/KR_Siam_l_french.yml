## Sucession Line (Paribatra & Mahidol) ##
siam.13.t:0 "La mort de Rama VII" # Mahidol
siam.13.d:0 "Le roi Prajadhipok du [SIA.GetName], également connu sous le nom de Rama VII - le 7e monarque de la Maison de Chakri - est mort ce matin d'une insuffisance cardiaque. Sans enfant, c'est son neveu, Ananda Mahidol qui assumra le tritre de roi sous le nom de Rama VIII."
siam.13.d.plaek:0 "Le roi Prajadhipok du [SIA.GetName], également connu sous le nom de Rama VII - le 7e monarque de la Maison de Chakri - est mort ce matin d'une pneumonie durant son exil. Le monarque sans enfants sera remplacé par son neveu Ananda Mahidol, qui a pris le nom de Rama VIII comme prétendant au trône [SIA.GetAdjective]."
siam.13.d.rep:0 "Prajadhipok Mahidol, l'ancien Roi Prajadhipok du [SIA.GetName], aussi connu sous le nom de Rama VII - le 7ème monarque de la Maison de Chakri - est mort ce matin à cause d'une pneumonie pendant son exil. Le monarque sans enfants sera remplacé par son neveu Ananda Mahidol, qui a pris le nom de Rama VIII comme prétendant au trône [SIA.GetAdjective]."
siam.13.a:0 "Puisse-t-il reposer en paix."

siam.14.t:0 "Le plan de Paribatra Sukhumbhand" # Boripatr (?)
siam.14.d:0 "Le nouveau roi est encore jeune et actuellement loin de chez lui, étudiant en Suisse. Faut-il prendre l'initiative et s'emparer rapidement du trône et du titre de roi du Siam pour soi-même ? Après tout, nous ne pouvons pas compter sur lui pour nous guider pendant la guerre."
siam.14.a:0 "Le trône est vacant pour nous."
siam.14.b:0 "Nous devons rester fidèles au roi légitime."

siam.15.t:0 "La mort de Rama VIII" # Mahidol
siam.15.d:0 "Le roi Ananda Mahidol du [SIA.GetName], également connu sous le nom de Rama VIII - le 8e monarque de la Maison de Chakri - a été retrouvé dans son lit, abattu. Bien qu'on ait d'abord pensé qu'il s'agissait d'un accident, sa mort a été considérée comme un meurtre par les médecins légistes et trois pages royales ont ensuite été exécutées à la suite de procès douteux et précipités. Les circonstances mystérieuses de sa mort ont fait l'objet de nombreuses controverses. Le monarque sans enfants sera remplacé par son frère Bhumibol Adulyadej, qui a pris le nom de Rama IX."
siam.15.d.plaek:0 "Le prince Ananda Mahidol du [SIA.GetName], également connu sous le nom de Rama VIII - qui aurait été le 8e monarque de la Maison de Chakri - est mort des suites d'une grave perte de sang suite à une rupture de l'artère radiale après un grave accident de voiture. Le prince sans enfants sera remplacé par son frère Bhumibol Adulyadej, qui a pris le nom de Rama IX comme prétendant au trône [SIA.GetAdjective]."
siam.15.d.rep:0 "Ananda Mahidol, ancien Prince du[SIA.GetName], également connu sous le nom de Rama VIII - qui aurait été le 8ème monarque de la Maison de Chakri - est mort des suites d'une grave perte de sang suite à une rupture d'artère radiale après un grave accident de voiture. Le prince sans enfants sera remplacé par son frère Bhumibol Adulyadej, qui a pris le nom de Rama IX comme prétendant au trône [SIA.GetAdjective]."
siam.15.a:0 "Puisse-t-il reposer en paix."

siam.33.t:0 "La mort de Rama IX" # Boripatr
siam.33.d:0 "Le roi Parbatra Sukhumbhand du [SIA.GetName], également connu sous le nom de Rama IX - le 9e monarque de la Maison de Chakri - a été victime d'une crise cardiaque hier soir en se promenant dans sa chambre du Grand Palais. L'équipe médicale est arrivée beaucoup trop tard et a essayé en vain de le sauver. Rama IX étant mort sans héritier mâle c'est son frère, Chumbhotbongs Paribatra, qui lui succédera sous le nom de Rama X."

siam.34.t:0 "La mort de Rama X" # Boripatr
siam.34.d:0 "Le roi Chumbhotbongs Paribatra du [SIA.GetName], aussi connu sous le nom de Rama X - le 10e monarque de la Maison de Chakri - est mort paisiblement au palais Suan Pakkard en raison de son âge avancé. Comme il est mort sans laisser d'héritier mâle, la monarchie sera remplacée par son frère, Soukhoumabhinanda, qui a pris le nom de Rama XI."

## Introduction Events ##
siamn.1.t:0 "Le Royaume du Siam en 1936"
siamn.1.d:0 "Un des pays qui a bénéficié de la victoire allemande pendant la Weltkrieg, le Siam a regagné la plupart de ses anciens territoires qui avaient été précédemment perdues aux impérialistes occidentaux. Bien que les relations avec les Allemands sont, en général, cordiales, le fait qu'ils aient contrecarré ses ambitions expansionnistes pendant l'intervention de 1929 en Birmanie a envenimé les liens diplomatiques et militaires entre les deux pays. Le Siam doit-il se réconcilier avec l'Allemagne ou s'aligner avec d'autres puissances ? Cette question doit être réglée dans la prochaine décennie."
siamn.1.a:0 "Intéressant, dites m'en plus!"
siamn.1.b:0 "J'ai déjà une bonne compréhension de la situation générale."

siamn.2.t:0 "L'État de la Politique"
siamn.2.d:0 "Depuis le couronnement du roi Rama VII en 1925, la plupart, sinon la totalité, des politiques définies par le Siam ont été dictées par l'Aphiratthamontri Sapha (Conseil d'État). Il s'agit d'un conseil composé des frères et sœurs aînés du roi, qui ont continuellement travaillé pour consolider leur pouvoir tout en maintenant faible le pouvoir du roi sur la nation. Bien qu'il ait promis à l'intelligentsia siamoise qu'une constitution codifiée serait promulguée, toute réforme a été difficile à adopter, car elle serait contraire aux intérêts de la noblesse.\n\nEntouré d'ennemis, comme la dynastie Konbaung à l'ouest, les bandits yunnanais au nord et les impérialistes allemands à l'est, le Siam est dans une situation terrible. Soit elle périra, à jamais confinée aux pages d'un livre d'histoire, soit elle se réformera et deviendra un État moderne, que ce soit par la négociation ou par l'usage de la force."
siamn.2.a:0 "Je plains le pauvre roi ..."

siamn.3.t:0 "Les Nombreux Autres Problèmes du Royaume"
siamn.3.d:0 "Bien qu'apparemment prospère économiquement et industriellement aux yeux de l'extérieur, le Siam est en fait très dépendant des investissements allemands et doit chérir les liens économiques qu'il partage avec l'Allemagne. L'industrie est un secteur très fragile et restreint de l'économie qui repose principalement sur l'exportation du riz, du sucre et du bois. Le nationalisme des minorités ethniques est en hausse, ce qui rend le spectre des mouvements séparatistes de plus en plus pesant. En plus de tout cela : le système bureaucratique engorgé, présent depuis le règne de Rama VI, a siphonné bien des impôt nécessaires et a ainsi permis aux bandits de prospérer à la périphérie du Siam."
siamn.3.a:0 "J'aurais du prendre les Philippines."

## Black Monday and Early political chaos # Max Reform 7 - Lowest 0: 0-2 = Khana Ratsadon coup, 3-4 = Civil War with Prajadhipok Bias (based on Boworadet Rebellion), 5-6 = success, 7 = Reactionary coup with Paribatra as HoS
siamn.4.t:0 "Le Lundi Noir Frappe le Siam !"
siamn.4.d:0 "En raison de sa forte dépendance à l'égard de ses liens économiques avec l'Allemagne, le Lundi Noir a rapidement plongé le Siam dans un gouffre économique, la demande de ses principales exportations agricoles ayant fortement chuté et les livraisons ayant été laissées à pourir dans les entrepôts. Les employés des entreprises étrangères sont continuellement mis à pied, tandis que des pauvres gens commencent à se rassembler autour du Grand Palais à la recherche d'espoir. Il est évident que nous devons faire quelque chose pour améliorer notre situation économique de peur qu'elle ne s'aggrave et ne nous fasse sombrer encore plus."
siamn.4.a:0 "Khun Prah!"

siamn.5.t:0 "Le Problème du Riz au Jasmin"
siamn.5.d:0 "Les des plus grands exportateurs de riz du Siam, les paysans de la Chao Phraya, ont demandé l'intervention du gouvernement pour faire face à l'offre excessive de riz due à la baisse générale de la demande et à la diminution des possibilités d'exportation après le Lundi Noir."
siamn.5.a:0 "Achetez la plus grande partie du riz pour aider à stabiliser les prix." #-200, +2 reform
siamn.5.b:0 "Achetez seulement une partie du riz en excès" #-100, +1 reform
siamn.5.c:0 "Le marhé libre résoudra le problème !" #0, 0 reform

siamn.6.t:0 "Une Bureaucratie Engorgée"
siamn.6.d:0 "Le système bureaucratique moderne s'est formé sous le règne de Rama V et a été considérablement développé par Rama VI. Cependant, il s'est avéré trop important pour servir efficacement l'État. Mais licencier plus de gens signifierait une augmentation du taux de chômage exactement au moment où nous voulons qu'il baisse."
siamn.6.a:0 "Licenciez des employés" # 0 reform
siamn.6.b:0 "Licenciez des gestionnaires et de ministres" #-100, +1 reform
siamn.6.c:0 "Ne virez personne." #-200, +2 reform

siamn.7.t:0 "Les Dépenses militaires"
siamn.7.d:0 "Le Siam consacre actuellement jusqu'à 25 % de son revenu annuel à la préservation et à l'entretien de son complexe militaro-industriel. Il est en effet, entouré d'ennemis historiques et d'occidentaux impérialistes qui désirent ses terres. Cependant, peut-être qu'une légère réduction de nos dépenses militaires ne nous ferait pas trop de mal ?"
siamn.7.a:0 "Couper tous les financement de la recherche." #-10 for 3 years, 0 reform
siamn.7.b:0 "Couper tout sauf le développement de nouveaux fusils." #-10 for 3 years, +1 reform
siamn.7.c:0 "Nous ne devons montrer aucun signe de faiblesse !" #-200, +2 reform

siamn.8.t:0 "Un Impôt d'urgence"
siamn.8.d:0 "Même si nous avons adopté de nombreuses réformes radicales, nous n'avons toujours pas assez d'argent pour équilibrer suffisamment le budget de cette année. Un impôt d'urgence devrait aider à remédier à cette situation, mais créera plus de souffrance pour nos loyaux sujets."
siamn.8.a:0 "Augmentez l'impôt sur le revenu !" #+50, 0 reform
siamn.8.b:0 "Doublez les droits de succession !" #+10, +1 reform
siamn.8.c:0 "Lever l'interdiction des jeux d'argent." #+30, -5 NP, +1 reform

## New Governmnet Established for Siam ##
siamn.10.t:0 "Le Cabinet provisoire du Khana Ratsadon"
siamn.10.d:0 "Après la révolution pacifique, nous devons reconstruire la nation à partir de zéro. Luang Praditmanutham, chef de la faction civile du gouvernement provisoire et connu pour son penchant à gauche, travaille actuellement à la création d'une constitution officielle, tandis que d'autres commencent à sensibiliser les masses aux mérites et au fonctionnement de la démocratie parlementaire. A côté de tout cela, Phraya Phahonponpayuhasena a préparé ses troupes, en cas d'invasion opportuniste par des puissances étrangères."
siamn.10.a:0 "C'est un grand bond en avant pour le Siam !"

siamn.11.t:0 "Le Cabinet provisoire du Khanagummakarn Ratsadon"
siamn.11.d:0 "Après la ratification de la Constitution, le Comité populaire, un groupe choisi par Prajadhipok lui-même, a commencé l'éducation des masses à la démocratie parlementaire. Dirigé par la Cour Suprême Siamoise, le Comité est également responsable des réformes de l'éducation, de la santé et de l'industrialisation. Le chemin à suivre pour le Siam ne sera guère une promenade de santé, mais un brillant avenir attend notre grande nation."
siamn.11.a:0 "C'est un grand bond en avant pour le peuple siamois !"

## Khana Ratsadon 1936 Election and subsequent Civil War ##

siamn.12.t:0 "L'affaire du "Dossier Jaune""
siamn.12.d:0 "Aujourd'hui, Luang Praditmanutham, ministre d'État et membre du Parti populaire, a présenté à l'Assemblée nationale le projet de sa proposition de \"Plan National de Développement Économique\" Connu sous le nom de \"Dossier jaune\", le plan détaille la formation d'un État providence, la redistribution des terres, l'intervention de l'État dans le secteur privé et un système de subventions aux agriculteurs.\n\nCertains ont comparé la proposition à celle d'un syndicaliste tandis que d'autres ont convenu que les réformes amélioreront grandement la vie du peuple siamois. Tout ce qui reste à faire est de voir ce que Sa Majesté a à dire..."
siamn.12.a:0 "Sa Majesté est d'accord avec Praditmanutham."
siamn.12.b:0 "Sa Majesté appuie une proposition plus édulcorée."
siamn.12.c:0 "Sa Majesté exige l'arrestation de ce sympathisant syndicaliste !"

siamn.13.t:0 "La Réponse de Prajadhipok"
siamn.13.d:0 "La réponse du roi Prajadhipok est arrivée et critique sévèrement le projet de Luang Praditmanutham, allant jusqu'à accuser Praditmanutham d'être un syndicaliste ! Une session d'urgence des membres en chef du Parti populaire a conduit le parti à décider de..."
siamn.13.a:0 "..concéder pour le moment."
siamn.13.b:0 "..poursuivre en justice le Roi."

siamn.14.t:0 "Des Tensions Internes"
siamn.14.d:0 "Thawan Ritthidet, un simple citoyen, a récemment intenté une action en justice contre le roi, l'accusant d'intervenir dans les affaires politiques, étatiques et économiques. Les retombées du plan de Luang Praditmanutham ont divisé davantage le Cabinet et dressé les royalistes et les parlementaires les uns contre les autres."
siamn.14.a:0 "La réconciliation s'impose, semble-t-il."
siamn.14.b:0 "Arrêtez ces syndicalistes !"

siamn.15.t:0 "Le dilemme de Luang Phibunsongkhram"
siamn.15.d:0 "Une crise politique est actuellement en cours et a presque atteint le point d'ébullition ! Les tensions sont vives et il est clair que nous devons prendre des mesures pour remédier à la situation. Que devons-nous faire ?"
siamn.15.a:0 "L'heure est à la trahison ! (se ranger du côter des parlementaires)"
siamn.15.b:0 "La dignité de Sa Majesté doit être respectée ! (se ranger du côter des royalistes)"
siamn.15.c:0 "Essayer de mettre fin à ces chamailleries entre factions."

siamn.16.t:0 "L'Aube de la Guerre Civil Siamoise"
siamn.16.prd:0 "Bien que le chef des forces armées ait déclaré son allégeance à la monarchie, une petite mutinerie à Sattahip et Kanchanaburi par la marine a rapidement dégénéré et a maintenant plongé toute la nation dans le chaos."
siamn.16.ppd:0 "Bien que le chef des forces armées ait déclaré son allégeance au nouveau gouvernement, une petite mutinerie de l'armée à Lopburi et Nakhon Ratchasima a rapidement dégénéré et a maintenant plongé toute la nation dans le chaos."
siamn.16.pra:0 "Pour le pays ! (Côté rebelle)"
siamn.16.prb:0 "Pour le Roi ! (Côté loyaliste)"
siamn.16.ppa:0 "Pour le pays ! (Côté loyaliste)"
siamn.16.ppb:0 "Pour le Roi ! (Côté rebelle)"

siamn.17.t:0 "Les rebelles contrôlent Bangkok (événement IA)"
siamn.17.d:0 "Cet événement n'est pas destiné à tirer pour les joueurs humains - s'il vous plaît signaler ce comme un bug si cela apparaît à vous"
siamn.17.a:0 "Se rendre aux royalistes"
siamn.17.b:0 "Se rendre aux parlementaires"

siamn.18.t:0 "La prise de Bangkok"
siamn.18.d:0 "La guerre civile [SIA.GetAdjective] a récemment pris une tournure inattendue pour le mieux, car nos troupes ont réussi à reprendre Bangkok. Peut-être que le gouvernement reviendra-t-il à la raison et se rendra-t-il enfin ?"
siamn.18.a:0 "Lancez un ultimatum."
siamn.18.b:0 "Jusqu'à la mort !"

siamn.19.t:0 "La Réponse du gouvernement"
siamn.19.d.yes:0 "Alors que certains ministres du gouvernement illégitime se sont enfuis à l'étranger, les autres se sont conformés à nos exigences et ont rapidement déposé les armes."
siamn.19.d.no:0 "En réponse à notre ultimatum, nous n'avons reçu que le corps criblé de balles de notre messager..."
siamn.19.a:0 "Les royalistes ont repris le pouvoir !"
siamn.19.b:0 "Le syndicalisme guidera notre nation !"
siamn.19.c:0 "Les enfoirés !"

siamn.20.t:0 "Les parlementaires rebelles se rendent (IA)"
siamn.20.d:0 "Cet événement n'est pas destiné à tirer pour les joueurs humains - s'il vous plaît signaler ce comme un bug si cela apparaît à vous"
siamn.20.a:0 "Ils se sont rendus (royalistes)"

siamn.21.t:0 "Les royalistes rebelles se rendant (IA)"
siamn.21.d:0 "Cet événement n'est pas destiné à tirer pour les joueurs humains - s'il vous plaît signaler ce comme un bug si cela apparaît à vous"
siamn.21.a:0 "Ils se sont rendus (parlementaires)"

siamn.22.t:0 "Le coup d'État de Luang Phibunsongkhram"
siamn.22.d:0 "Avec le temps et l'adaptation de la population à la prise du pouvoir, la situation au Siam a enfin commencé à se stabiliser. Il est enfin temps de..."
siamn.22.a:0 "..lever la loi martial."
siamn.22.b:0 "..prendre le pouvoir pour nous-mêmes."

siamn.23.t:0 "Les élections générales de [GetYear]" #1936
siamn.23.d.syn:0 "Après la purge des conservateurs de toutes les chambres du gouvernement et le démantèlement du pouvoir de la noblesse, les résultats de l'élection sont assez clairs."
siamn.23.d.con:0 "Après la purge des socialistes de toutes les chambres du gouvernement, en plus de l'interdiction de leurs organisations, les résultats de l'élection sont assez clairs."
siamn.23.d.norm:0 "D'après les sondages les partis favoris étaient au coude à coude. Cependant, il semble qu'un camp ait réussi à obtenir une majorité au parlement."
siamn.23.a:0 "Les libéraux sont sortis victorieux !"
siamn.23.b:0 "Les socialistes sont sortis victorieux !"
siamn.23.c:0 "Les conservateurs sont sortis victorieux !"

siamn.24.t:0 "La Fin de la Guerre Civil [SIA.GetAdjective]" # Government
siamn.24.prd:0 "Après la reconquête de nos régions de l'est et du sud par les forces gouvernementales, les révolutionnaires restants ont décidé de fuir vers la Malaisie allemande, où nous devons faire face à des procédures d'extradition. Il est plus important de pleurer d'abord les pertes subies pendant la guerre par nos loyaux sujets. Des funérailles publiques ont eu lieu dans tout le pays, et les restes de nos fidèles sujets ont été transportés par la route de Ratchadamnoen jusqu'à Sanam Luang où le roi Prajadhipok nous a autorisés à installer un bûcher funéraire public sur le lieu sacré de crémation royale."
siamn.24.ppd:0 "Après avoir maîtrisé la majorité des séparatistes et des rebelles, nous avons appris que les rebelles restants avaient fui dans le Yunnan. Peu importe, car nous attraperons ce qui reste de la racaille rebelle plus tard. Nous devons d'abord pleurer les pertes subies par nos hommes loyaux, c'est pourquoi le champ de crémation royal a été transformé en bûcher public. Prajadhipok, qui n'était pas lié à la rébellion, a été autorisé à retourner au Grand Palais."
siamn.24.a:0 "Vive le Roi !" # Plaek Royalist
siamn.24.b:0 "Vive la démocratie !" # Plaek Parliamentarians

siamn.25.t:0 ""La Fin de la Guerre Civil [SIA.GetAdjective]" # Rebel
siamn.25.prd:0 "Après la reconquête de nos régions de l'est et du sud par les forces gouvernementales, les révolutionnaires restants ont décidé de fuir vers la Malaisie allemande, où nous devons faire face à des procédures d'extradition. Il est plus important de pleurer d'abord les pertes subies pendant la guerre par nos loyaux sujets. Des funérailles publiques ont eu lieu dans tout le pays, et les restes de nos fidèles sujets ont été transportés par la route de Ratchadamnoen jusqu'à Sanam Luang où le roi Prajadhipok nous a autorisés à installer un bûcher funéraire public sur le lieu sacré de crémation royale."
siamn.25.ppd:0 "Après avoir soumis la majorité des rebelles, nous avons appris que les royalistes restants se sont enfuis dans le Yunnan avec le Roi. Peu importe, car nous attraperons ce qu'il reste de la racaille loyaliste plus tard. Nous devons d'abord pleurer les pertes subies par nos hommes loyaux, c'est pourquoi le champ de crémation royal a été transformé en bûcher public."
siamn.25.b:0 "Vive le Roi !" # Plaek Royalist
siamn.25.a:0 "Chaiyo pour la République !" # Plaek Parliamentarians; Chaiyo = Hurrah in Thai

## Industrial Nationalizaion ##

siamn.26.t:0 "La question des usines allemandes"
siamn.26.d:0 "D'importantes entreprises allemandes au sein du pays sont principalement liées à l'industrie maritime, forestière et ferroviaire. Un prêt important consenti à de bonnes conditions par le gouvernement pourrait facilement les convaincre de relancer leurs activités, mais nous pourrions tout simplement saisir leurs usines aussi. Cependant, cela pourrait signifier un suicide économique. Comment devrions-nous aborder la situation ?"
siamn.26.a:0 "Saisissez les moyens de production !"
siamn.26.b:0 "Offrir une compensation monétaire."
siamn.26.c:0 "Regardons plutôt ailleurs..."

siamn.27.t:0 "Le Siam s'empare de nos usines !"
siamn.27.d.bast:0 "Le nouveau gouvernement [SIA.GetAdjective] a lancé son programme de \" nationalisation industrielle \" afin d'aider à renforcer son économie. Nos usines du Siam ont été saisies à tort par la junte militaire du Premier ministre Plaek Phibunsongkhram."
siamn.27.d.comp:0 "Le nouveau gouvernement [SIA.GetAdjective] a lancé son programme de \" nationalisation industrielle \" afin d'aider à renforcer son économie. Nos usines du Siam ont été saisies à tort par la junte militaire du Premier ministre Plaek Phibunsongkhram. Il nous a cependant offert une compensation monétaire pour nos pertes."
siamn.27.a:0 "Salauds !"
siamn.27.b:0 "Au moins ils nous ont dédommagés."

siamn.28.t:0 "La question des usines américaines"
siamn.28.d:0 "Le constructeur automobile américain Ford possède son siège sud-est asiatique à Ayutthaya. En raison des conflits politiques et économiques aux États-Unis, il est peu probable que les États-Unis riposteraient si nous devions saisir l'usine. Que devons-nous faire ?"

siamn.29.t:0 "La question des plantations de caoutchouc canadiennes"
siamn.29.d:0 "Les Britanniques d'Asie du Sud-Est ayant été contraints de se retirer en Australasie à la suite de la Révolution britannique, de nombreuses plantations privées de caoutchouc à Sirat Malai ont été abandonnées pendant un certain temps par leurs anciens propriétaires. Bien que nous puissions tout simplement nous emparer des plantations, cela perturberait les Australasiens qui possèdent une puissante flotte dans la région de l'Asie-Pacifique, de plus ils pourraient être de potentiels alliés. Que devons-nous faire ?"

siamn.30.t:0 "La question des mines de fer japonaises"
siamn.30.d:0 "Les Japonais possèdent quelques mines de fer à Yala et Nakhon Si Thammarat qui sont utilisées pour transférer des matières premières essentielles vers leur archipel. Si nous nous emparerions des mines, cela nous aliénerait et endommagerait définitivement les relations siamo-japonaises, nous laissant sans allié puissant pour aider à défier l'hégémonie allemande dans la région. Que devons-nous faire ?"

siamn.31.t:0 "Phibunsongkhram critiqué pour la faiblesse de sa politique étrangère"
siamn.31.d:0 "En raison du plan national d'industrialisation qui n'apporte que peu ou pas de changement économique, nos adversaires dans les médias et sur la scène politique nous ont accusés d'avoir un leadership faible et inefficace."
siamn.31.a:0 "Bon sang !"

## Siamese- Burmese War (NatPop) ##

siamn.32.t:0 "Des agitateurs birmans capturés"
siamn.32.d:0 "Onze agitateurs birmans à Morlamaeng, l'une des villes à majorité mon près du delta de la rivière Salween, ont été arrêtés aujourd'hui en train de répandre des brochures portant le slogan \"Libérons-nous du joug [SIA.GetAdjective] !\" Peut-être pouvons-nous profiter de cet événement pour rallier le soutien de notre régime et mettre fin une fois pour toutes à la menace birmane !"
siamn.32.a:0 "Qui a dit que nous étions des lâches ?"
siamn.32.b:0 "C'est une oportunité de leur montrer qui est le patron !"
siamn.32.c:0 "Nous ne sommes pas prêts pour ça maintenant..."

siamn.33.t:0 "Le [SIA.GetNameDefCap] nous a déclaré la guerre !"
siamn.33.d:0 "Mauvaises nouvelles ! Apparemment, les [SIA.GetAdjective] ont attrapé onze "espions birmans", bien qu'ils se trouvent dans ce qui est légitimement notre territoire. Leur armée avance maintenant vers Yangon. C'est scandaleux !"
siamn.33.a:0 "Aux armes, citoyens !"

siamn.34.t:0 "Le Traité de Thawai" # Siamese Wins
siamn.34.d:0 "Les Birmans décadents de Yangon ont été mis en déroute et nos forces sont solidement retranchées dans les vestiges enflammés de leur capitale. C'est maintenant le meilleur moment pour exiger des concessions du gouvernement birman, la victoire est à nous. La question est : faut-il chercher la paix ou continuer la guerre jusqu'à ce qu'on se débarrasse des Birmans pour toujours ?"
siamn.34.a:0 "Nous exigerons le Haut-Shan et réunirons le peuple Thaï."
siamn.34.b:0 "Pas de paix avec les Birmans, la conquête totale est notre objectif !"

siamn.35.t:0 "Les exigences des [SIA.GetAdjective]"
siamn.35.d:0 "Les chiens [SIA.GetAdjective] nous ont complètement dominés et nous sommes humiliés. Maintenant, ils exigent la reddition des états de Haut-Shan. Bien que ces termes soient durs, il serait sage de s'y conformer, de peur que nos rivaux dans la région n'agissent en fonction de notre situation affaiblie."
siamn.35.a:0 "Nous n'avons pas d'autres choix..."
siamn.35.b:0 "Ils plaisantent ?! Kaba Ma Kyei!"

siamn.36.t:0 "Le gouvernement birman refuse !"
siamn.36.d:0 "Ces stupides Birmans ont refusé notre offre généreuse."
siamn.36.a:0 "La guerre doit continuer, semble-t-il..."

siamn.37.t:0 ""Le Traité de Thawai" # Burmese Wins
siamn.37.d:0 "Les décadents [SIA.GetAdjective] de Bangkok a été mis en déroute et nos forces sont solidement retranchées dans les restes couvants de Chiang Mai. C'est le meilleur moment pour demander des concessions au gouvernement [SIA.GetAdjective], la victoire est à nous. La question est : devons-nous chercher la paix ou continuer à faire la guerre jusqu'à ce que nous nous soyons débarrassés des [SIA.GetAdjective] ?"
siamn.37.a:0 "Nous reprendrons nos territoires légitimes."
siamn.37.b:0 "Pas de paix avec les [SIA.GetAdjective], la conquête totale est notre objectif !"

siamn.38.t:0 "Les exigences des Birmans"
siamn.38.d:0 "Les chiens birmans nous ont complètement dominés et nous sommes humiliés. Maintenant, ils exigent la reddition des états du Bas-Shan et de Morlamaeng. Bien que ces termes soient durs, il serait sage de s'y conformer, de peur que nos rivaux dans la région n'agissent en fonction de notre situation affaiblie."
siamn.38.a:0 "Nous n'avons pas d'autres choix..."
siamn.38.b:0 "Ils plaisantent ?! Rao Suu Mai Thoi!"

siamn.39.t:0 "Le gouvernement [SIA.GetAdjective] refuse !"
siamn.39.d:0 "Les stupides [SIA.GetAdjective] ont refusé nos demandes légitimes."
siamn.39.a:0 "La guerre doit continuer, semble-t-il..."

## Phibunsongkhram's Ratthaniyom Reform, Assassination attempt and its aftermath ##
siamn.40.t:0 "Mise en œuvre des réformes du Ratthaniyom"
siamn.40.d:0 "Les nationalistes ont proposé les réformes du Ratthaniyom, ou \"État Populaire\", comme moyen d'atteindre le but ultime d'une nation forte qui favorise le peuple thaïlandais. Cependant, cela peut entraîner des frictions indésirables avec les Malais, les Chinois, les Mons et les Cambodgiens qui vivent dans notre pays."
siamn.40.a:0 "Qui s'en soucie ? Mettez en œuvre les réformes."
siamn.40.b:0 "Tout compte fait, c'est probablement une mauvaise idée."

siamn.41.t:0 "Changer le nom du Siam ?"
siamn.41.d:0 "Bien que notre pays soit connu sous le nom de Siam depuis la fin de l'ère Ayutthaya, les services de renseignement de la communauté [SIA.GetAdjective] ont souligné que, puisque notre pays est principalement composé de Thaïlandais, il serait logique de changer notre nom pour Pratet Thai, ou Thaïlande, afin de refléter ce fait. Cependant, ils pourraient contrarier les minorités de notre nation. Que devons-nous faire ?"
siamn.41.a:0 "Nous serons la nation du peuple thaïlandais !"
siamn.41.b:0 "Nous sommes le Siam et rien d'autre !"

siamn.42.t:0 "La loi sur l'incorporation thaï et le nouvel hymne national"
siamn.42.d:0 "Suite à l'adoption de la loi qui a officiellement fait de nous la Thaïlande, l'utilisation du Tai Lao, Tai Dam, Tai Daeng, Tai Puan, Tai Yai, Tai Sayam, Tai Khuean, Tai Lue, Tai Yuan et autres dans le groupe culturel Tai Kadai est maintenant simplement connue comme Thaïs. Les minorités conserveront le préfixe thaï car ils sont, comme le prévoit la loi, également des Thaïlandais. L'hymne national sera également modifié pour refléter cette nouvelle réalité, avec un concours qui aura lieu dans trente jours pour aider à décider du nouvel hymne."
siamn.42.a:0 "Passez-la !"
siamn.42.b:0 "Finalement non."

siamn.43.t:0 "La Loi sur la langue nationale et l'enseignement obligatoire de [GetYear]"
siamn.43.d:0 "Dans le cadre de notre politique de thaïfication, ou d'intégration des minorités en Thaïlande, le dialecte central thaïlandais (le dialecte de Bangkok) a été désigné comme langue principale, les dialectes thaïlandais du nord et laotien étant désormais interdits. La nouvelle loi rendra obligatoire l'enseignement du dialecte thaïlandais central et aura de lourdes répercussions sur les écoles ethniques et religieuses, telles que les écoles gérées par des Chinois, les établissements catholiques et les écoles musulmanes dans le sud, sauf si elles acceptent de se conformer à cette nouvelle loi. Bien sûr, nous pourrions aussi être moins fermes dans l'application de la loi ou en annuler l'adoption."
siamn.43.a:0 "La thaïfication est en marche !"
siamn.43.b:0 "Faisons simplement la promotion de l'utilisation du dialecte de Bangkok."
siamn.43.c:0 "Annuler l'adoption de la loi..."

siamn.44.t:0 "Loi sur l'Exclusion de la Main-d'œuvre Étrangère"
siamn.44.d:0 "En raison de l'afflux récent d'immigrants chinois - qui avaient échappé au carnage et à la destruction de la guerre civile chinoise - au [SIA.GetName], nous avons constaté une augmentation du taux de chômage. Afin de s'attaquer à ce problème, le gouvernement a décidé de déclarer certains emplois comme interdits aux immigrants non qualifiés et de les mettre de côté pour notre propre population. Cela aura toutefois un impact négatif sur notre économie en raison de notre dépendance à l'égard de la main-d'œuvre chinoise."
siamn.44.a:0 "Nous devons préserver le marché [SIA.GetAdjective] !"
siamn.44.b:0 "Nous avons besoin de la main-d'œuvre étrangère ; annulez la loi !"

siamn.45.t:0 "Achèvement des réformes du Ratthaniyom"
siamn.45.d:0 "Toutes les principales lois concernant les réformes du Ratthaniyom de Phibunsongkhram ont été appliquées avec succès, d'une manière ou d'une autre. Nous attendons maintenant avec impatience la réaction du public aux réformes de l'information."
siamn.45.a:0 "La nation [SIA.GetAdjective] est forte !"
siamn.45.b:0 "La nation [SIA.GetAdjective] est forte !"
siamn.45.c:0 "Au moins, les réformes ont un certain impact..."
siamn.45.e:0 "Peut-on parler de réforme si rien n'a été fait ?"

# siamn.46 is hidden

siamn.47.t:0 "Phibunsongkhram Assassiné !"
siamn.47.d:0 "Le Premier ministre Phibulsongkram vient d'être assassiné par des hommes armés thaïlandais et chinois à [GetDateText] lors de son arrivée à la salle du trône Ananda Samakhom. Alors qu'il montait dans son cortège, on lui a tiré une balle dans le cœur et il est mort sur le coup. Il s'en est suivi une crise politique dans lequel Phao Sriyanond, le chef de la police secrète, et Sarit Thanarat, l'homme fort de Phibunsongkhram, ont cherché à prendre le pouvoir et à réaliser leurs propres ambitions. Phao considère la monarchie comme un symbole archaïque et souhaite déclarer officiellement une république, tandis que Sarit considère la coopération avec l'ancienne dynastie Chakri comme la meilleure chose pour la nation."
siamn.47.a:0 "Phao Sriyanond est victorieux !"
siamn.47.b:0 "Sarit Thanarat est victorieux !"

siamn.48.t:0 "Phibunsongkhram survit à une tentative d'assassinat !"
siamn.48.d:0 "Le premier ministre Phibulsongkram a reçu une balle dans la mâchoire alors qu'il s'habillait pour le travail - par un de ses propres domestiques, rien de moins ! Le coupable a été rapidement maîtrisé par l'équipe de sécurité et Phibulsongkram a été transporté d'urgence à l'hôpital militaire thaïlandais. Comme il était entre les mains d'une équipe médicale extrêmement professionnelle, il a pu se rétablir rapidement et prévoit de prononcer un discours à la salle du trône d'Ananta Samakhom aujourd'hui."
siamn.48.a:0 "Ce n'est pas pour rien qu'on l'appelle le Maréchal de Fer !"

