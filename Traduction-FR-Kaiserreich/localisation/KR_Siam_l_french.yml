siamn.50.t:0 "Phibunsongkhram Assassiné !"
siamn.50.d:0 "Le premier ministre Phibulsongkram a reçu une balle dans la tête alors qu'il s'habillait pour le travail - par un de ses propres domestiques, rien de moins ! Il a été déclaré mort sur les lieux. Il s'en est suivi une crise politique dans lequel Phao Sriyanond, le chef de la police secrète, et Sarit Thanarat, l'homme fort de Phibunsongkhram, ont cherché à prendre le pouvoir et à réaliser leurs propres ambitions. Phao considère la monarchie comme un symbole archaïque et souhaite déclarer officiellement une république, tandis que Sarit considère la coopération avec l'ancienne dynastie Chakri comme la meilleure chose pour la nation."
siamn.50.a:0 "Phao Sriyanond est victorieux !"
siamn.50.b:0 "Sarit Thanarat est victorieux !"

# siamn.51 is free here

siamn.52.t:0 "La mort de Luang Phibunsongkhram"
siamn.52.d.rep:0 "Le premier ministre Phibulsongkram est décédé paisiblement aujourd'hui dans sa maison après avoir été vistime d'une crise cardiaque. Selon son épouse, La-iade Phibunsongkhram, ses dernières paroles ont été simplement : \" Mon amour, la mort est vraiment une délivrance \". En raison de l'absence d'un successeur politique, il s'en est suivi un vide politique dans lequel Phao Sriyanond, chef de la police secrète, et Sarit Thanarat, l'homme fort de Phibunsongkhram, ont cherché à prendre le pouvoir et à réaliser leurs propres ambitions.\n\nPnhao lui-même considère la monarchie comme un symbole archaïque et souhaite déclarer officiellement une république, tandis que Sarit considère la coopération avec la dynastie Chakri, la meilleure pour la nation."
siamn.52.d.nor:0 "Le premier ministre Phibulsongkram est décédé paisiblement aujourd'hui dans sa maison après avoir été vistime d'une crise cardiaque. Selon son épouse, La-iade Phibunsongkhram, ses dernières paroles ont été simplement : \" Mon amour, la mort est vraiment une délivrance \". Il est décédé entouré d'amis et de membres de sa famille.\n\n Né en tant que \"Plaek Khittasangkha\" en 1897, il a reçu le titre de Luang Phibunsongkhram en raison de son service extraordinaire pendant l'intervention siamoise en Birmanie. Modernisateur, il s'est engagé à moderniser l'armée siamoise tout au long de son long service. Une grande cérémonie a été organisée en son honneur par les quatre branches des forces armées siamoises à Bangkok, avec une rue dans la ville rebaptisée en son nom."
siamn.52.a:0 "Phao Sriyanond est victorieux !"
siamn.52.b:0 "Sarit Thanarat est victorieux !"
siamn.52.c:0 "Puisse-t-il reposer en paix..."

siamn.53.t:0 "Le Siam se rend"
siamn.53.d:0 "Aujourd'hui le Siam nous a envoyé un envoyé diplomatique nous demandant de négocier une reddition conditionnelle. Leurs troupes cesseront immédiatement les hostilités, ils cèderont des territoires clés et nous paieront une somme importante de réparations de guerre - tout ce qu'ils demandent en retour est que nous garantissions leur indépendance contre de futures agressions étrangères."
siamn.53.a:0 "Nous n'acceptons que la reddition inconditionnelle."
siamn.53.b:0 "Acceptez leur proposition."

siamn.54.t:0 "Les premières femmes officiers terminent leur formation"
siamn.54.d:0 "Aujourd'hui, les 28 premières femmes officiers de l'Armée Royale Siamoise ont terminé leur formation accéléré. En raison de sa nature progressiste, toutes les cadets ont été forcées de suivre le même programme de formation que leurs homologues masculins et sont censées servir sur la ligne de front comme le font les hommes.\n\nL'une des recrues exceptionnelles est le sous-lieutenant Jirawat Phibunsongkram, la fille aînée de Luang Phibunsongkhram, qui servira dans la compagnie Suranaree du régiment Suriyothai à Lopburi, qui sera étendu ultérieurement au bataillon si le projet pilote se révèle un succès."
siamn.54.a:0 "Santé pour ces dames."

siamn.55.t:0 "Création du ministère des Transports"
siamn.55.d:0 "Faisant parti à l'origine du ministère de l'Intérieur - le ministère de la Voirie, le ministère des Chemins de fer, le ministère des Transports aériens et l'Administration portuaire - formeront un nouveau ministère distinct dans le but de faciliter la construction de nouvelles routes et voies ferrées reliant les grandes villes du pays. Bien qu'ambitieux, le ministère lui-même ne dispose pas de la main-d'œuvre nécessaire pour réaliser le plan par lui-même. Certains suggèrent que nous engagions des ingénieurs allemands et autrichiens pour nous aider jusqu'à ce que ceux que nous avons envoyés étudier à l'étranger rentrent chez eux."
siamn.55.a:0 "Embauchons à nouveau ces ingénieurs."
siamn.55.b:0 "Nous nous tiendrons sur nos propres pieds."

siamn.56.t:0 "Le Barrage de Yanhee"
siamn.56.d:0 "Après 3 ans de préparation, le premier projet de construction d'un barrage polyvalent à Sam Ngao, Tak sur la rivière Ping avec une puissance estimée à 780 mégawatts est sur le point de démarrer. Cependant, nous n'avions pas encore de nom officiel pour ce projet."
siamn.56.a:0 "Appelons-le simplement le barrage de Yanhee."
siamn.56.b:0 "Le barrage Phibunsongkhram, d'après notre glorieux chef Chormpon Por."
siamn.56.c:0 "Le barrage [From.GetLeader], d'après que notre roi bienveillant."
siamn.56.e:0 "Le barrage Phanomyong, d'après notre grand camarade."
siamn.56.f:0 "Le barrage Khundanprakarnchol, notre protecteur contre les inondations."
siamn.56.g:0 "Le barrage Prajadhipok, d'après notre grand camarade."
siamn.56.h:0 "Le barrage Ananda, d'après notre grand camarade."
siamn.56.i:0 "Le barrage Bhumibol, d'après notre grand camarade."

