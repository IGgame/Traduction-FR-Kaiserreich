### Army Path ###
SIA_royalsiamesearmy:0 "L'Armée Siamoise"
SIA_royalsiamesearmy_desc:0 "Créée en 1874, en réponse aux nouvelles menaces pour la sécurité introduites par le traité Bowing de 1855 (qui nous a ouvert au commerce international), l'armée est la plus ancienne et la plus importante branche des forces armées siamoises, jouant son rôle de protecteur de notre souveraineté."
SIA_phibunsongkhramplan:0 "Réformes de Phibunsongkhram"
SIA_phibunsongkhramplan_desc:0 "Le Siam adoptera une doctrine basée sur les conseils de Luang Phibunsongkhram. Bien connu pour sa traduction d'un manuel français d'artillerie de campagne de l'époque de la Weltkrieg en thaïlandais, il plaide pour une armée centralisée et bien équipée avec l'utilisation de l'artillerie comme point central."
SIA_seriroengritplan:0 "Réformes de Seriroengrit"
SIA_seriroengritplan_desc:0 "Le Siam suivra les conseils de Luang Seriroengrit, le chef de l'armée Phayap qui a combattu de nombreux raids transfrontaliers depuis la révolution birmane post-révolution britannique. Sa doctrine met l'accent sur l'utilisation d'un commandement régional décentralisé de l'armée, composé principalement de milices. Similaire à celle de la Suisse."
SIA_phrayaphahonplan:0 "Le Plan de Phahonpolpayuhasena"
SIA_phrayaphahonplan_desc:0 "Le Siam adoptera les propositions de Phraya Phahonpolpayuhasena. Des études à la Hauptkadettenanstalt pendant sa jeunesse et l'expérience du travail de l'état-major général allemand pendant la Weltkrieg l'ont convaincu que la bonne planification est la clé de la victoire."
SIA_jungletraining:0 "Entraînement au Combat dans la Jungle"
SIA_jungletraining_desc:0 "Les jungles denses de l'Indochine ont longtemps été un cimetière d'empires déchus, amis et ennemis. Nous devons former toutes nos troupes pour mieux opérer dans des conditions aussi hostiles."
SIA_femalecorps:0 "Le Bataillon Suranaree"
SIA_femalecorps_desc:0 "Tandis que les \"Ja-Khlone\", les gardiennes de palais, ont été chose commune dans le palais intérieur depuis l'ère d'Ayutthaya, avoir des femmes soldats dans le combat actif est sur un tout autre niveau. Luang Phibunsongkhram lui-même a exprimé un soutien limité à la pétition, mais la question est encore en suspens. Persuader que de telles mesures ne peut que mettre en colère les traditionalistes."
SIA_asymmetricalwarfare:0 "Guerre Asymétrique"
SIA_asymmetricalwarfare_desc:0 "En analysant les tactiques employées par les Vietnamiens lors du soulèvement de Saïgon - qui est rapidement devenu la rébellion indochinoise - et certains des exploits de Luang Chumnanyutthasart en Shan en 1928, nous pouvons avoir un aperçu du placement efficace des troupes et comment combattre en terrain urbain".
SIA_newstandardrifle:0 "Nouveaux Modèles de Fusils"
SIA_newstandardrifle_desc:0 "L'ancien Mauser Siamois Type 46 est sujet aux dysfonctionnements dans notre climat chaud et humide, il est peut-être temps d'en trouver un autre ?"
SIA_artilleryresearchdivision:0 "Divisions de Recherche sur l'Artillerie"
SIA_artilleryresearchdivision_desc:0 "Dirigée par Luang Wichitsongkhram, la nouvelle division de recherche sur l'artillerie est chargée de concevoir notre propre artillerie autochtone pour réduire la demande d'artillerie importée dans l'armée."
SIA_defensetechnologyinstitute:0 "Institut des Technologies de Défense"
SIA_defensetechnologyinstitute_desc:0 "Satisfait de leur projet le plus récent, l'ancienne division de recherche sur l'artillerie va être agrandie et chargée d'autres domaines de la recherche militaire, assurant ainsi à nos forces armées une longueur d'avance."
SIA_salacheepphurchard:0 "Pour la Mère Patrie !"
SIA_salacheepphurchard_desc:0 "Nos ancêtres ont versé tant de sang sur cette terre maintenant appelée Siam, nous veillerons à ce que leurs sacrifices ne soient pas en vain."
SIA_expandsupportcapacity:0 "Accroître la Capacité des équipes de soutien"
SIA_expandsupportcapacity_desc:0 "Le \"Taharn Chang\" (Génie de combat) et le \"Taharn Khonsong\" (Équipes logistiques) sont ce qui a permis à notre armée de fonctionner si longtemps pendant la Weltkrieg, donnons-leur de meilleurs outils pour qu'ils puissent remplir leur rôle dans une guerre moderne."
SIA_armyaffairs:0 "Réorganisation de l'Armée"
SIA_armyaffairs_desc:0 "Notre armée utilise actuellement divers modèles de fusils et d'artillerie, ce qui s'est avéré être un cauchemar logistique. En adoptant une taille de munition standardisée pour chaque type de canon et en éliminant progressivement les anciennes, ou en les rechambrant pour tirer la nouvelle cartouche à jante siamoise de 8x52mmR, nous allons considérablement aider nos problèmes d'approvisionnement."
SIA_specialforce:0 "Commandement Spécial de Guerre"
SIA_specialforce_desc:0 "Sur le modèle de la Luftlandetruppe allemande et de la Gebirgstruppe autrichienne, le \"Krom Songkhram Pisaet\" sera chargé de recruter et d'entraîner nos nouvelles unités spécialisées capables de perturber l'ennemi par derrière leurs lignes."
SIA_counterinsurgencytactics:0 "Tactiques Anti-Insurrectionnelles"
SIA_counterinsurgencytactics_desc:0 "Nos unités Taharn Pran ont réussi à détecter l'infiltration ennemie à notre frontière, peut-être qu'elles peuvent aussi nous servir d'yeux et d'oreilles dans les zones occupées ?"
SIA_taharpran:0 "Taharn Pran"
SIA_taharpran_desc:0 "Aussi connu sous le nom de \" Siamese Rangers \" (Rangers Siamois) en anglais, le Taharn Pran est une unité d'infanterie légère paramilitaire de l'armée royale siamoise composée de volontaires formés pour patrouiller les frontières. Ils agissent comme une force d'intervention rapide en cas d'invasion étrangère. Les volontaires locaux s'assurent aussi que nous avons toujours l'avantage du terrain sur l'ennemi."
SIA_royalmiltaryacademy:0 "Académie Militaire Royale de Chulachomklao"
SIA_royalmiltaryacademy_desc:0 "En fusionnant l'Académie militaire royale (est. 1887) avec l'Institut royal polytechnique de l'armée thaïlandaise, la nouvelle Académie Militaire Royale de Chulachomklao devrait obtenir de meilleurs résultats comme son financement sera rationalisé et plus efficace."
SIA_royalmunitionsfactory:0 "Usine Royale de Munitions"
SIA_royalmunitionsfactory_desc:0 "Ayant des ennemis de tous côtés, le Siam a presque épuisé tous ses obus d'artillerie pendant la Weltkrieg, sans aucun moyen d'être ravitaillé. Au fil des ans, le service de logistique paranoïaque a accumulé un stock massif d'obus d'artillerie, mais des usines de munitions supplémentaires nous aideraient certainement en cas de conflit prolongé."
SIA_industrialmobilization:0 "Plan de Mobilisation Industrielle"
SIA_industrialmobilization_desc:0 "En temps de guerre, les industries clés seront temporairement placées sous le contrôle du gouvernement pour assurer la survie de notre pays. Bien que cela se soit avéré impopulaire, cela maintiendra notre armée bien préparée et augmentera nos chances de gagner cette guerre."
SIA_phaopoliceintegration:0 "Intégration du Commandement de la Police"
SIA_phaopoliceintegration_desc:0 "Le général de police Phao Sriyanond suggère que nous devrions élever les forces de police au même niveau que les trois autres branches des Forces armées royales siamoises. Il en résultera une organisation plus efficace en cas d'urgence et un financement supplémentaire pour les forces de police sous-armées, mais aussi une réduction beaucoup plus importante que jamais de nos impôts".
SIA_nationalreserveact:0 "La Loi de Réserve Nationale"
SIA_nationalreserveact_desc:0 "\"...Tous les hommes âgés de 18 à 45 ans ayant la citoyenneté siamoise doivent être inscrits à leur caserne locale et terminer leur cours d'entraînement de base au moins une fois, à défaut de quoi l'armée peut les assigner en justice...\"\n\n-extrait du projet de loi sur la réserve nationale de 2484 de l'ère bouddhiste"

### Navy Path ###
SIA_royalsiamesenavy:0 "La Marine Royale Siamoise"
SIA_royalsiamesenavy_desc:0 "Fondée en 1887, la MRS a des structures organisationnelles similaires à celles de la marine américaine, puisqu'elle est composée à la fois de la Flotte Navale et du Corps Royale de la Marine Siamoise. C'était aussi la deuxième nation asiatique à acquérir des sous-marins, après le Japon."
SIA_expandmarinescorps:0 "Agrandir le Corps Navikkayothin"
SIA_expandmarinescorps_desc:0 "Bien que la 'Taharn Ma-Rine' ait été fondée pour en 1833, l'unité a servi principalement de garde d'honneur royale tout au long du XIXe siècle. Ce n'est qu'en 1913 que les Marines siamois ont été réorganisés pour former le \"Groupe d'Assaut Amphibie\", qui a vu de l'action dans le Weltkrieg. Peut-être que les marines peuvent servir comme un atout de plus pour le conflit à venir ?"
SIA_improvedlandingcraft:0 "Amélioration des Barges de Débarquement"
SIA_improvedlandingcraft_desc:0 "Les Marines siamois utilisent actuellement comme seul moyen de transport les anciens navires marchands britanniques que nous avons saisis dans le Weltkreig. Des vaisseaux de débarquement amphibies feront en sorte que nos hommes puissent embarquer et sécuriser la tête de pont plus rapidement."
SIA_newflagship:0 "Un Nouveau Navire Amiral"
SIA_newflagship_desc:0 "Comme nous sommes sérieusement dépassés par nos voisins, ce serait une bonne idée d'avoir quelque chose qui puisse percer les blindages des cuirassés de façon fiable. Cela donnera aussi à nos marins un sentiment de fierté et d'accomplissement."
SIA_coastaldefenseships:0 "Navires de Défense Côtière"
SIA_coastaldefenseships_desc:0 "Bien que ces croiseurs lourdement armés ne soient pas à la hauteur de la flotte orientale allemande ou de la marine impériale japonaise, et qu'ils aient une capacité limitée en haute mer, ils serviront certainement bien notre marine à court d'argent, surtout dans les eaux côtières du golfe du Siam et de la mer des Andaman, où l'on trouve des îles.
SIA_riverpatolunit:0 "Unités de Patrouille Fluviale"
SIA_riverpatolunit_desc:0 "Les fleuves de la Salouen et du Mékong servent de fortification naturelle contre les avancées ennemies. En envoyant nos jeunes capitaines prometteurs apprendre de leurs homologues des eaux brunes, ils peuvent apprendre une leçon ou deux sur l'organisation navale."
SIA_destroyerfleet:0 "Les Destroyers de Classe Chonburi"
SIA_destroyerfleet_desc:0 "Nommé d'après feu l'amiral Prince Abhakara Kiartivongse, Prince de Chumphon, ces nouveaux destroyers serviront de colonne vertébrale à notre Ratchanavi."
SIA_subships:0 "Le projet Navires-S"
SIA_subships_desc:0 "Ces " Ruea-Sor's " ont d'abord été envisagées par feu le Prince Mahidol Adulyadej, qui a étudié à la Marineschule Mürwik, comme \"essentielles\" à la défense de Bangkok et par extension du Golfe du Siam. Bien que nous ayons acheté quatre petits sous-marins pour la première ligne de défense, la poursuite de la deuxième phase du plan, qui comporte cinq autres sous-marins pour la ligne défensive extérieure, pourrait être une bonne idée."
SIA_twooceannavy:0 "La Marine des Deux Océans"
SIA_twooceannavy_desc:0 "Notre marine est peut-être trop petite pour affronter la Kaiserliche Marine ou le Marine Impériale Japonaise de front. Un financement supplémentaire aiderait certainement."
SIA_expandsattahip:0 "Agrandir la Sattahip"
SIA_expandsattahip_desc:0 "La Sattahip a été construit pour la première fois comme base navale principale de la Marine Royale Siamoise en 1914. Comme la base est assez petite et qu'elle a déjà atteint sa limite de capacité de support, l'agrandissement de ses installations s'impose."
SIA_wolfpacks:0 "Chasse au convois"
SIA_wolfpacks_desc:0 "Entouré d'une marine plus grande et mieux armée, l'amiral Luang Yutthasart Kosol nous suggère de jouer à cache-cache avec la flotte ennemie au lieu de lui faire face de front. Tout en les tirant de loin avec nos torpilles."
SIA_alargefleet:0 "Flotte de Dissuasion"
SIA_alargefleet_desc:0 "L'amiral Luang Kamolnavin, entouré d'une marine plus grande et plus lourdement armée, veut que nous obtenions toute la puissance de feu possible pour chasser les cuirassés ennemis du combat et, si possible, les couler."

### Air Forces Path ###
SIA_royalsiameseaircorps:0 "Corps d'Aviation Royal Siamois"
SIA_royalsiameseaircorps_desc:0 "Fondés en 1913 sous le nom du Corps Volant Siamois, nos pilotes nous ont aidés à remporter de nombreuses victoires en nous aidant du ciel. Nous renommerons donc à nouveau les Services Aéronautique Royal Siamois en Corps d'Aviation Royal Siamois."
SIA_airportauthority:0 "Administration Aéroportuaire Siamoise"
SIA_airportauthority_desc:0 "La construction d'aéroports publics supplémentaires peut nous aider à démarrer notre propre compagnie aérienne nationale et servir de base aérienne à nos forces aériennes."
SIA_antiairsystem:0 "Préparatifs contre les raids aérien"
SIA_antiairsystem_desc:0 "Luang Athuekthewadet a mené une étude concluante : la création d'un corps de défense anti-aérienne dédié aidera à protéger la capitale et d'autres lieux importants des attaques aériennes ennemies."
SIA_thaiaviationindustries:0 "Industries Aéronautiques Thaïlandaises"
SIA_thaiaviationindustries_desc:0 "En investissant dans l'Industries Aéronautiques Thaïlandaises (IAT), précédemment responsable de la maintenance de notre armée de l'air, ils pourront contribuer davantage à l'effort de guerre avec leurs propres avions conçus localement."
SIA_newfighterdesign:0 "Nouveau modèle de chasseur"
SIA_newfighterdesign_desc:0 "Notre propre chasseur Prajadhipok s'est avéré obsolète pour la guerre moderne. Sous la direction de Luang Wechayanrangsarit, notre bureau d'études nous aidera à créer la puissance aérienne nécessaire."
SIA_navalbomber:0 "Focus sur les Bombaridiers Navals"
SIA_navalbomber_desc:0 "Entre l'océan Indien et l'océan Pacifique, et avec une longue côte, il est parfaitement logique de développer des bombardiers navals spécialisés."
SIA_CASfocus:0 "Focus sur le Soutien Aérien Rapproché"
SIA_CASfocus_desc:0 "Notre propre soutien aérien sur le terrain s'est avéré inadéquat - peut-être qu'un avion de soutien aérien rapproché dédié à la mobilité et à l'armement approprié est nécessaire ?"
SIA_tacticalbombers:0 "Développement des Bombardiers Tactiques"
SIA_tacticalbombers_desc:0 "Nos propres bombardiers Boripatr, conçus par Luang Wechayanrangsarit, ont bien servi de banc d'essai pour notre propre bureau d'études mais pas au combat. Utilisons notre propre savoir-faire pour concevoir des bombardiers adaptés au combat moderne."
SIA_furtherairdevelopment:0 "Poursuite le Développement Aérien"
SIA_furtherairdevelopment_desc:0 "Avec son importance croissante, l'armée de l'air doit continuer à développer ses tactiques de combat, afin d'être mieux préparée pour l'avenir."
SIA_bangfai:0 "Projet Phi Fa"
SIA_bangfai_desc:0 "Inspiré par le festival laotien \"Bun Bang Fai\" en Isan, la recherche et le développement peuvent transformer ces fusées artisanales en armes et moteurs de destruction terribles pour propulser nos avions."
SIA_electronicsresearch:0 "Recherche en Électronique"
SIA_electronicsresearch_desc:0 "L'avènement du \"Khanittakorn\", un appareil informatique fabriqué par Tanin Industry, va énormément aider nos efforts de guerre."
SIA_rulerofheskies:0 "Les Protecteurs du ciel"
SIA_rulerofheskies_desc:0 "Comme Garuda, nous serons l'une des meilleures forces aériennes de la région, capable d'aller rapidement partout. Toujours vigilant et ennemi de ceux qui osent nous attaquer."

