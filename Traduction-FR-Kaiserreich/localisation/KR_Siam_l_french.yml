### Decision system ###
# War Measures
SIA_capital_relocation:0 "Déplacement d'urgence de la capitale"
SIA_capital_relocation_desc:0 "Bangkok est située stratégiquement à l'embouchure de la rivière Chao Phraya, propice au commerce et à la communication maritime. Malheureusement, dans le domaine de la guerre moderne, cela la met en danger d'invasion navale. Le transfert temporaire de notre capitale à Chiang Mai assurera la sécurité de notre bureaucratie et de notre chaîne de commandement encore un peu plus longtemps."
SIA_move_capital_back:0 "Retour de la Capitale à Bangkok"
SIA_move_capital_back_desc:0 "La situation s'étant calmée, remettons notre capitale à sa place."
SIA_surrender:0 "Négocier la paix avec l'ennemi"
SIA_surrender_desc:0 "La guerre est passée du mauvais au pire. C'est peut-être la seule option pour nous sauver de l'anéantissement total..."

