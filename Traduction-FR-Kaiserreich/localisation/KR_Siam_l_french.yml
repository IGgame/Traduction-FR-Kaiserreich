SIA_reorganize_Shan_state_dec:0 "Intégrer les États Shan"
SIA_reorganize_Shan_state_dec_desc:0 "L'allégeance du peuple Shan est, au mieux, douteuse, puisqu'il est actuellement divisé entre deux régions où il est majoritaire - une au Siam et une en Birmanie. En sécurisant les autres régions à majorité Shan, nous pouvons mieux intégrer ces gens dans l'État."

# Political Actions
SIA_country_namechange_decision:0 "Changer notre nom en Thaïlande"
SIA_country_namechange_decision_desc:0 "Une campagne, soutenue par des ministres du gouvernement, des chefs militaires et l'intelligentsia nationaliste, a proposé de rebaptiser notre nation \"Ratcha Anachak Thai\", le Royaume de Thaïlande, d'après notre principal groupe ethnique, le peuple thaï."
SIA_country_namechange_back_decision:0 "Changer notre nom de nouveau en Siam"
SIA_country_namechange_back_decision_desc:0 "Défendu par de nombreux royalistes, conservateurs et modérés, ils ont proposé de renommer notre nation en Siam, car le nouveau nom suscite des controverses parmi les minorités chinoise, malaise et laotienne, tout en diminuant le prestige de notre pays."
SIA_tarutao:0 "Centre correctionnel de Tarutao"
SIA_tarutao_desc:0 "A 22 kilomètres de la côte de Satun et au milieu de la zone infestée de requins, l'île de Tarutao (\"Golfe d'eau douce\" en malais) a été sélectionnée par le Département de l'administration pénitentiaire".

