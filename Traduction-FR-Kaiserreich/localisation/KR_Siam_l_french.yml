### Ideas ###
SIA_black_monday:0 "Le Lundi Noir"
SIA_black_monday_desc:0 "Aussi connu sous le nom du krach boursier de Berlin de 1936. Nos exportations industrielles ont souffert de la tombé en récession de notre pricipal partenaire économique, l'Allemagne."
SIA_black_monday2:0 "Au lendemain du Lundi Noir"
SIA_black_monday2_desc:0 "Nos exportations industrielles ont souffert de la récession allemande, mais nous commençons lentement à nous remettre."
SIA_black_monday3:0 "Stabilisation de l'Éconmie"
SIA_black_monday3_desc:0 "Les effets du Lundi Noir sont en train de s'estomper et nos exportations reprennent."
SIA_military_expense_cut:0 "Réduction des Dépenses Militaire"
SIA_military_expense_cut_desc:0 "Rama VII, sous la pression du cabinet, a accepté de réduire les dépenses de l'armée qui était d'environ 25% à maintenant 10% de notre budget annuel."
SIA_military_expense_cut_rifle:0 "Réduction des Dépenses Militaire"
SIA_military_expense_cut_rifle_desc:0 "Rama VII a, sous la pression du cabinet, accepté de réduire les dépenses de l'armée qui était d'environ 25% à maintenant 10% de notre budget annuel."
SIA_bloated_bureaucracy:0 "Bureaucratie Engorgée"
SIA_bloated_bureaucracy_desc:0 "Depuis le début de la modernistion sous le règne de Rama V, la bureaucratie s'est développée à un rythme alarmant. Par conséquent, elle est surdimensionnée et trop lente pour réagir à des changements rapides."
SIA_bloated_bureaucracy_plebs_purged:0 "Bureaucratie Réorganisée"
SIA_bloated_bureaucracy_plebs_purged_desc:0 "Notre bureaucratie engorgée et surdimensionnée a fait l'objet d'une série de mesures d'austérité visant à réduire les redondances dans les postes de bas niveau, accroissant ainsi son efficacité."
SIA_bloated_bureaucracy_manager_purged:0 "Bureaucratie Réorganisée"
SIA_bloated_bureaucracy_manager_purged_desc:0 "Notre bureaucratie engorgée et surdimensionnée a fait l'objet d'une série de mesures d'austérité visant à supprimer les haut postes de gestion inutiles, accroissant ainsi son efficacité."
SIA_conscription_bonus:0 "Loi de Réserve National"
SIA_conscription_bonus_desc:0 "Tous les hommes siamois valides doivent accomplir deux ans de service militaire national obligatoire et resteront assujettis au rappel jusqu'à l'âge de 55 ans."
SIA_RPC_good:0 "Année de Récolte Abondante"
SIA_RPC_neutral:0 "Année de Récolte Normale"
SIA_RPC_bad:0 "Année de Récolte Épouvantable"
SIA_airport_authority_idea:0 "Autorité Aéroportuaire du Siam"
SIA_airport_authority_idea_desc:0 "L'AAS est responsable de la coordination des vols internationaux et intérieurs à l'intérieur de l'espace aérien siamois, en plus du maintien des aéroports civils."
SIA_air_production:0 "Usines de l'IAT étendues"
SIA_air_production_desc:0 "L'Industrie de l'Air Thai est une entité distincte des atelier de l'Armée de l'Air Royale Siamoise, il est à espérer que leur vision plus récente et innovante produise des appareils siamois modernes et authentiques"
SIA_air_focus:0 "Protecteur des Cieux"
SIA_navy_focus:0 "La Marine des deux océans"
SIA_salacheepphurchard_idea:0 "Pour la Mère Patrie !"
SIA_salacheepphurchard_idea_desc:0 "Nous devons assurer la protection de toutes les terres sous notre contrôle. Nous, le peuple siamois, sommes nés et avons grandi sur cette terre et nous devons la défendre, pour nos familles et les générations futures."
SIA_suranaree_corps_idea:0 "Le Corps Suranaree"
SIA_suranaree_corps_idea_desc:0 "Le Corps Suranaree est un corps composé uniquement de femmes, formé par la RSA dans le but de remplacer la main-d'œuvre perdue lors des récents combats sanglants."
SIA_yuwachon_taharn_idea:0 "Yuwachon Taharn"
SIA_yuwachon_taharn_idea_desc:0 "Le Yuwachon Taharn est un programme de formation d'élève-officier de réserve qui vise à améliorer la performance au combat des nouvelles recrues."
SIA_education_reform_idea:0 "Loi sur le Curriculum National"
SIA_education_reform_idea_desc:0 "En uniformisant le système éducatif en fonction d'un programme d'études national, nous pouvons assurer l'amélioration des taux d'alphabétisation dans tout le pays."
SIA_education_reform2_idea:0 "l'Institut de Technologie Mongkut"
SIA_education_reform2_idea_desc:0 "En formant une nouvelle génération de techniciens, d'instructeurs, de chercheurs et d'inventeurs, nous pouvons maintenant demeurer à la fine pointe de la technologie et, peut-être, surpasser les autres pays en matière d'éducation."
SIA_chulachomklao_academy:0 "L'Académie Militaire Royale Chulachomklao"
SIA_chulachomklao_academy_desc:0 "Fondée à l'origine en 1887 sous le nom d'Académie Militaire Royale, l'AMR a récemment fusionnée avec l'Institut Royal Polytechnique de l'Armée Thaïlandaise et se nomme désormais \"L'Académie Militaire Royale Chulachomklao\", en hommage au roi Chulachomklao (Rama V)."
SIA_industrialmobilizationplan:0 "Plan de mobilisation industrielle"
SIA_industrialmobilizationplan_desc:0 "Créé en tant que plan d'urgence pour aider l'État à mieux faire face à la guerre, notre plan de mobilisation industrielle nous permet d'augmenter notre production industrielle d'environ 10%."
SIA_taharn_pran_idea:0 "Taharn Pran"
SIA_taharn_pran_idea_desc:0 "Le Taharn Pran est une unité spécialisée dans le domaine de la collecte d'informations et contribuera certainement à l'effort de guerre siamois."
SIA_counterinsurgency_idea:0 "Tactiques Anti-Insurrectionnelles"
SIA_counterinsurgency_idea_desc:0 "Basé sur le concept déjà développé du Taharn Pran, notre nouvelle tactique anti-insurrectionnelle peut être utilisée pour traquer et faire taire les dissidents nationaux."
SIA_reorganization_idea:0 "Programme de Normalisation des Armes"
SIA_reorganization_idea_desc:0 "En normalisant légalement toutes les armes à feu militaires pour les mêmes munitions, nos usines d'armement en difficulté peuvent produire des armes à un rythme beaucoup plus rapide."
SIA_new_construction_method_idea:0 "Méthode de préfabrication"
SIA_new_construction_method_idea_desc:0 "Les cimentiers siamois ont maîtrisé la méthode de préfabrication, ce qui nous a permis d'augmenter considérablement notre vitesse de construction. Cela contribuera grandement à l'effort de guerre siamois."
SIA_Tiger_Economy_idea:0 "Éconmie du Tigre"
SIA_Tiger_Economy_idea_desc:0 "L'économie émergente et en pleine croissance du Siam, orientée vers le libre-échange et les principes du marché libre, est maintenant connue à travers le monde !"
SIA_Communal_Farming_idea:0 "Agriculture Communautaire"
SIA_Communal_Farming_idea_desc:0 "Au lieu de permettre aux chômeurs de rester oisifs, nous devrions les envoyer à la campagne. Ceci contribuera à réduire notre dépendance vis-à-vis des importations étrangères."
SIA_Self_Sufficeincy_idea:0 "Économie Autosuffisante"
SIA_Self_Sufficeincy_idea_desc:0 "La philosophie de l'économie autosuffisance est une philosophie basée sur les principes fondamentaux de la culture thaïlandaise, à savoir la modération, la prudence et l'immunité sociale. Cette philosophie utilise à la fois la connaissance et la vertu comme principes fondamentaux de vie."
SIA_Export_Rice_idea:0 "Production de Riz Destinée à l'Exportation"
SIA_Export_Rice_idea_desc:0 "La meilleure façon de faire face à la situation économique désastreuse actuelle est d'augmenter nos exportations."
SIA_World_Granary_idea:0 "Grenier du monde"
SIA_World_Granary_idea_desc:0 "Le Siam a toujours eu une forte tradition de production de riz. Nous avons la cinquième plus grande superficie de terres détournées au monde pour la culture du riz et nous visons maintenant à devenir le plus grand exportateur de riz au monde."
SIA_Reformed_Judiciary:0 "Pouvoir Judiciaire Réformé"
SIA_Reformed_Judiciary_desc:0 "Nos lois sont maintenant modernisées et fonctionnent en parfaites adécoition avec notre société moderne. Le temps des lois barbares et draconiennes de l'ère d'Ayutthaya est maintenant révolu."
SIA_Centralized_Police_idea:0 "Commandement Centralisé de la Police"
SIA_Centralized_Police_idea_desc:0 "Le commandement de la Police Royale Siamoise étant désormais sous le contrôle direct du Premier ministre, davantage de fonds ont été investis dans l'organisation pour accroître son efficacité."
SIA_SDSI_idea:0 "DRS"
SIA_SDSI_idea_desc:0 "Signifiant \"Départment du Renseignement Siamois\", le DRS est une organisation chargée de protéger nos interêts nationaux et internationaux."
SIA_IndNat_Income:0 "Monnaie de Compensation Siamoise"
SIA_IndNat_Income_desc:0 "Le Premier ministre Plaek Phibunsongkhram a offert une compensation monétaire pour la saisie de nos actifs industriels au Siam."
SIA_SocDem_1:0 "Réformes Sociales-Démocrates"
SIA_SocDem_2:0 "Réformes Sociales-Démocrates"
SIA_SocDem_3:0 "Réformes Sociales-Démocrates"
