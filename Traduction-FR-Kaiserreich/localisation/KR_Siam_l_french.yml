### Events ###
siam.0.t:0 "En-tête caché" # I know that they're Indian events but their loc are "who knows where" and why are they included in the Siamese event file in the first place?
siam.0.d:0 "Loc caché"

siam.2.t:0 "L'Empire Allemand en déroute"
siam.2.d:0 "Alors que l'Empire allemand traverse actuellement une période de troubles, nous avons eu l'occasion de prendre le contrôle de Singapour. Dans l'état actuel des choses, ils ne peuvent pas faire grand-chose pour nous arrêter."
siam.2.a:0 "Saisissons Singapour!"
siam.2.b:0 "Je ne préfère pas...."

siam.3.t:0 "Le [SIA.GetName] s'empare de Singapour!"
siam.3.d:0 "Avec notre grand empire maintenant en ruines, les infâmes [SIA.GetAdjective] ont profité de l'occasion pour prendre le contrôle de Singapour. Soit on laisse passer, soit on prend une position ferme contre cet opportunisme."
siam.3.a:0 "Il n'y a rien que l'on puisse faire."
siam.3.b:0 "Déclarez la Guerre!"

siam.4.a:0 "ÉVÉNEMNET CACHÉ."

siam.6.t:0 "La Naissance d'un Empire"
siam.6.d:0 "Après nos succès militaires, contre la Birmanie et le puissant Empire allemand, nous avons réussi à nous assurer une place de nation la plus grande et la plus puissante d'Asie du Sud-Est. Notre roi bien-aimé, après avoir écouté une proposition faite par le Premier ministre, a vraiment commencé à réfléchir à l'idée de présenter la puissance thaïlandaise au monde en adoptant le titre d'Empereur, se déclarant égal aux dirigeants du Japon, de l'Allemagne et de l'ancien Empire britannique"
siam.6.a:0 "Proclamer l'Empire de Thaïlande."
siam.6.b:0 "Procalmer l'Empire du Siam"
siam.6.c:0 "Nous sommes fatigués de l'impérialisme, laissez tomber la proposition."

siam.7.t:0 "Le sort de la Birmanie"
siam.7.d:0 "En raison de la proclamation de notre nouvel empire, de violentes émeutes ont éclaté dans les grandes villes de Birmanie. De nombreux Birmans de souche, poussés par des agitateurs et des syndicalistes nationalistes, protestent à l'idée d'être sous le règne d'un souverain thaïlandais. Alors que les militaires ont exigé l'imposition de la loi martiale et l'intégration complète de la Birmanie dans l'Empire, nombre de nos politiciens les plus modérés ont proposé d'accorder une autonomie limitée aux Birmans, pour aider à apaiser leurs dirigeants et à réprimer les manifestations."
siam.7.a:0 "Integrer la Birmanie."
siam.7.b:0 "Libérez une Birmanie autonome."

siam.8.t:0 "L'Intégration de la Birmanie"
siam.8.d:0 "Après trois années de dur labeur, de répression des dissidents gênants et de multiples campagnes de propagande clandestine, nous avons enfin réussi à achever le processus d'intégration du Royaume de Birmanie !"
siam.8.a:0 "Super !"

siam.9.t:0 "Le destin de la Malaisie"
siam.9.d:0 "En raison de la proclamation de notre nouvel empire, de violentes émeutes ont éclaté dans les grandes villes de Malaisie. Beaucoup de Malaisiens de souche, aux côtés de nobles et d'imams éminents, protestent contre l'idée d'être sous la domination d'un souverain thaïlandais. Alors que les militaires ont exigé l'imposition de la loi martiale et l'intégration complète de la Malaisie dans l'Empire, beaucoup de nos politiciens les plus modérés ont proposé d'accorder une autonomie limitée aux Malais, pour aider à apaiser leurs dirigeants et réprimer les protestations."
siam.9.a:0 "Integrer la Malaisie."
siam.9.b:0 "Libérez une Malaisie autonome."

siam.10.t:0 "L'Intégration de la Malaisie"
siam.10.d:0 "Après trois années de dur labeur, de répression des dissidents et de multiples campagnes de propagande secrète, nous avons finalement réussi à mener à bien le processus d'intégration de la Malaisie !"
siam.10.a:0 "Super !"

siam.11.t:0 "Le destin du Viêtnam"
siam.11.d:0 "En raison de la proclamation de notre nouvel empire, de violentes émeutes ont éclaté dans les grandes villes du Vietnam. Ce n'est que récemment que de nombreux Vietnamiens se sont débarrassés du joug du colonialisme allemand et n'apprécient pas l'idée d'être sous la domination d'un souverain thaïlandais. Alors que les militaires ont exigé l'imposition de la loi martiale et l'intégration complète du Vietnam dans l'Empire, beaucoup de nos politiciens les plus modérés ont proposé d'accorder une autonomie limitée aux Vietnamiens, pour aider à apaiser leurs dirigeants et réprimer les protestations."
siam.11.a:0 "Integrer le Viêtnam."
siam.11.b:0 "Libérez un Viêtnam autonome."

siam.12.t:0 "L'Intégration du Viêtnam"
siam.12.d:0 "Après trois années de dur labeur, de répression des dissidents et de multiples campagnes de propagande secrète, nous avons finalement réussi à mener à bien le processus d'intégration du Viêtnam !"
siam.12.a:0 "Super !"

