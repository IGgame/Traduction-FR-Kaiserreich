### Focuses ###

### Political Path ###
SIA_prajadhipokreform:0 "Les réformes de Prajadhipok"
SIA_prajadhipokreform_desc:0 "La crise économique actuelle offre l'occasion idéale de mettre en œuvre de nouvelles réformes. La vieille garde et la noblesse de notre pays vont paniquer et vont vouloir soutenir nos initiatives... ou vont-elles vraimanent le vouloire ?"
SIA_ratthasapha:0 "Formation du Ratthasapha"
SIA_ratthasapha_desc:0 "Pour aider à la modernisation du Siam, nous devons commencer à réformer la bureaucratie inefficace qui s'est formée pendant la période de la monarchie absolue. La salle du trône d'Anantasamakhom a été considérée comme un lieu approprié pour le nouveau bâtiment du Ratthasapha (parlement) et permettra à plus de gens de participer au développement du Siam."
SIA_halfleafdemocracy:0 "Une Démocratie à Demi-teinte"
SIA_halfleafdemocracy_desc:0 "Il faut que le monarque ait la mainmise sur la nation pour contrer la vague syndicaliste qui s'approche à grands pas. En accordant plus de pouvoirs au Roi et en lui permettant de nommer le Premier ministre, outre l'immunité de persécution par la loi, nous pouvons garantir la stabilité à long terme. Mais cela ne satisfera pas les libéraux."
SIA_tourthenation:0 "Grand Tour National"
SIA_tourthenation_desc:0 "Afin de mieux connaître nos sujets et les problèmes auxquels ils sont confrontés, et d'accroître leur confiance dans la monarchie, le Roi fera personnellement le tour de la nation."
SIA_royalprojectfoundation:0 "La Fondation Royales des Projets Populaires"
SIA_royalprojectfoundation_desc:0 "Une commission, du nom de La Fondation Royales des Projets Populaires, doit être créée afin de suivre et de recevoir un retour d'information sur les problèmes auxquels les gens du peuple sont confrontés."
SIA_adevotedmonarchy:0 "Une Monarchie Dévoué"
SIA_adevotedmonarchy_desc:0 "En travaillant en étroite collaboration avec nos sujets à la poursuite de l'agriculture et du développement, nous avons réussi à obtenir l'appui de ceux qui vivent dans les zones rurales. Cela servira de dissuasion contre le fantôme rouge qui hante notre gouvernement."
SIA_yellowcoverdossier:0 "Le Dossier Jaune"
SIA_yellowcoverdossier_desc:0 "Luang Praditmanutham (Pridi Panomyong) a élaboré des propositions quelque peu socialistes visant à résoudre le problème de l'inégalité au sein de la société siamoise, il a jusqu'ici bénéficié du soutien populaire des paysans. La noblesse s'oppose farouchement à ce plan. Peut-être qu'un accord avec le diable peut garantir la sécurité de notre nation contre la menace syndicaliste ?"
SIA_nationwidelandreform:0 "La Réforme Agraire Nationale"
SIA_nationwidelandreform_desc:0 "Une grande partie des terres appartenant à la noblesse sont en jachère dans tout le pays et ne servent à rien. Nous pourrions être en mesure d'accroître rapidement la productivité en redistribuant ces terres à la paysannerie sans terre. Cela provoquera cependant la colère des propriétaires terriens."
SIA_fiveyearplan:0 "Le Plan Quinquennal"
SIA_fiveyearplan_desc:0 "Des plans ambitieux à long terme ont été élaborés pour le développement industriel et la construction d'infrastructures dans les zones rurales, ce qui nous mettra sur la bonne voie pour devenir une nation Siwilai (civilisée)".
SIA_statewelfare:0 "État Providence"
SIA_statewelfare_desc:0 "En assurant le bien-être de nos concitoyens grâce à des fonds publics, nous pouvons nous assurer que tous les Siamois auront accès à des soins médicaux appropriés, à l'éducation et à d'autres formes de soutien. Mais cela s'accompagnera d'une réduction des impôts élevés qui nous aliéneront les capitalistes."
SIA_aliberalsiam:0 "Un Siam Libéral !"
SIA_aliberalsiam_desc:0 "Savaeng Piampongsarn, diplômé de Rayong qui a étudié le droit, est actuellement le chef de la faction libérale/ progressiste au sein du Ratthasapha. S'inspirant du style de démocratie japonais de l'ère Taisho, il a promis de délivrer le peuple à la fois paix et prospérité."
SIA_landsofthefree:0 "La Pays de la Liberté !"
SIA_landsofthefree_desc:0 "L'une des premières initiatives du Piampongsarn, qui est sorti vainqueur de l'élection, est d'adopter une politique de promotion de l'égalité des droits au sein de la nation et de reconnaissance des peuples laotien, mon, malais, chinois et cambodgien, aux côtés des peuples autochtones siamois."
SIA_newsiamsociety:0 "Une Nouvelle Société Siamoise"
SIA_newsiamsociety_desc:0 "Des cours supplémentaires concernant les devoirs civiques de chaque citoyen ont été ajoutés au programme national et sont désormais obligatoires, ce qui permet à chaque citoyen de participer pleinement et sur un pied d'égalité à une société démocratique selon Piampongsarn."
SIA_progressivemeasures:0 "Mesures Progressistes"
SIA_progressivemeasures_desc:0 "Les progressistes ont adopté des mesures donnant aux femmes le droit de vote, en plus d'exiger que leur salaire soit égal à celui de leurs homologues masculins. La réglementation des monopoles et des sociétés par le biais de lois antitrust a également été mise en œuvre afin de promouvoir l'égalité de concurrence et de décourager les monopoles".
SIA_modernsiamesenation:0 "Une Nation Siamoise Moderne"
SIA_modernsiamesenation_desc:0 "Notre nation a progressé assez loin de ce qu'elle était autrefois. Nous ne sommes plus un marécage du XIXe siècle, mais une nation modernisée à l'avant-garde du progrès. Cela ne signifie pas que nous nous arrêterons là, nous nous efforcerons continuellement de nous améliorer et d'améliorer la nation. Vive le [SIA.GetName] !"
SIA_khana_ratsadon:0 "Le Coup d'État Khana Ratsadon"
SIA_khana_ratsadon_desc:0 "\"...Le Roi gouverne sans principe. Le pays est laissé à la merci du destin, comme en témoignent la dépression et les difficultés actuelles.... Le Parti populaire n'a pas l'intention d'arracher le trône, c'est pourquoi il invite le Roi à conserver ce poste. Mais il doit adopter une constitution pour gouverner légitimement le pays... \"\nExtrait du Manifeste de Khana Ratsadon"
SIA_iron_marshal:0 "Le Maréchal de Fer"
SIA_iron_marshal_desc:0 "Luang Phibunsongkhram, qui est devenu célèbre pendant l'intervention siamoise en Birmanie, doit maintenant faire face à la tâche monumentale de maintenir la nation unie et à l'abri des menaces lointaines."
SIA_yuwachontaharn:0 "Yuwachon Taharn"
SIA_yuwachontaharn_desc:0 "Le Yuwachon Taharn (la jeune milice) est un programme d'entraînement des élèves-officiers de réserve qui vise à améliorer la performance au combat des nouvelles recrues. En s'assurant que tous les hommes valides comprennent comment manier et utiliser correctement un fusil, nous pouvons améliorer la qualité de notre armée."
SIA_nationalizationofforeignindustries:0 "Nationalisation des Industries Étrangères"
SIA_nationalizationofforeignindustries_desc:0 "Le Siam aura besoin de tout ce qu'il peut obtenir pour se débrouiller seul dans ce monde toujours plus instable. Nous achèterons toutes les usines étrangères de notre pays ou, si nous n'avons pas d'autre choix, nous les saisirons par la force. Ces usines seront nationalisées et utilisées pour faire avancer notre programme d'industrialisation."
SIA_ratthaniyomdecrees:0 "Les Décrets Ratthaniyom"
SIA_ratthaniyomdecrees_desc:0 "Les politiques de thaïfication ont déjà commencé à produire leurs effets. L'usage de l'écriture thaïlandaise est désormais standardisé ; la mastication du bétel a été interdite ; la langue thaïe centrale est appliquée dans toutes les écoles du pays et les écoles chinoises et musulmanes qui ne se sont pas conformées à nos exigences ont été fermées. En outre, le nouvel hymne national est promu pour promouvoir la nouvelle identité thaïlandaise."
SIA_reapporachthemonarchy:0 "Réapprocher la Monarchie"
SIA_reapporachthemonarchy_desc:0 "Après l'assassinat de Luang Phibunsongkhram, Sarit Thanarat a réussi à prendre le contrôle des forces armées et du gouvernement. Afin de se rapprocher de son idéal de Patiwat (révolution) et d'instituer le principe directeur de "Phokhun". Thanarat considère la réconciliation avec la dynastie Chakri comme essentielle, car la monarchie doit servir de guide moral."
SIA_buddhisttraditions:0 "Nos Traditions Bouddhistes"
SIA_buddhisttraditions_desc:0 "La promotion du bouddhisme theravada en tant que religion nationale, afin de promouvoir l'unité nationale, commencera par l'établissement d'un seul Patriarche suprême pour les sectes Mahanikai et Thammayutthanikai, aux côtés de la minorité des bouddhistes mahayana de la nation. Cela ne satisfera cependant pas les musulmans qui résident dans le sud."
SIA_creationoftherepublic:0 "Création de la République"
SIA_creationoftherepublic_desc:0 "Après l'assassinat de Luang Phibunsongkhram, Phao Sriyanond a réussi à prendre le contrôle des forces armées et du gouvernement. Considérant la monarchie comme une relique archaïque et détestant le statut de la monarchie sous le règne de Phibunsongkhram, Sriyanond estime que l'ancien système devrait être abandonné en faveur d'une république."
SIA_survivorofthecivilwar:0 "Les Leçons de la Guerre Civile"
SIA_survivorofthecivilwar_desc:0 "Le bilan de la guerre civile sur le Siam a dépassé l'invasion birmane d'Ayutthaya de 1765, il est clair que nous devons tirer les leçons de ce gâchis si nous voulons nous améliorer en tant que nation."
SIA_prestigious_senate:0 "Le Prestigieux Sénat"
SIA_prestigious_senate_desc:0 "Le Wutthisapha (Sénat), qui ressemble beaucoup à la Chambre des Lords britannique, a été introduit dans le but de permettre au roi de nommer des conseillers loyaux et expérimentés. Cela lui permettra également d'empêcher l'adoption de certains des projets de loi proposés par les éléments les plus radicaux du gouvernement."
SIA_privycouncilreforms:0 "Réformes du Conseil Privé"
SIA_privycouncilreforms_desc:0 "Avec le Conseil siamois des États ayant la capacité de dicter la politique du roi en coulisse, peut-être devrions-nous envisager de réformer l'ancien Conseil privé ? Cela nous permettrait d'amener des personnalités aux vues similaires pour qu'elles exercent une influence contre la noblesse, ce qui pourrait les détrôner en tant que véritable pouvoir dans notre pays."
SIA_empowerthenobility:0 "Donnez le Pouvoir à la Noblesse"
SIA_empowerthenobility_desc:0 "En modernisant le système de noblesse désuet pour en faire un système fondé sur les idéaux de la méritocratie, au lieu de simplement l'abolir, nous pourrons peut-être réaliser notre rêve de mettre en place un système bureaucratique plus efficace."
SIA_fathergovernschildren:0 "Le Père Guide ses Enfants"
SIA_fathergovernschildren_desc:0 "De l'ère Sukothai, nous nous souviendrons du règne du roi bienveillant Ramkamhaeng le Grand, en permettant à nos sujets d'exprimer leurs préoccupations directement au Conseil privé. Cela aura l'avantage supplémentaire d'aider à résoudre plusieurs problèmes d'une manière beaucoup plus efficace."
SIA_reconstruction:0 "Renaître de ses Cendres"
SIA_reconstruction_desc:0 "Nous devons entreprendre un vaste et vaste programme de construction, afin de restaurer non seulement la nation elle-même, mais aussi l'esprit de notre peuple. Nous honorerons les sacrifices consentis par nos alliés et par tous ceux qui se sont ralliés à nous pendant nos heures les plus sombres."
SIA_amnesty:0 "Accorder l'Amnestie"
SIA_amnesty_desc:0 "De la brutalité de la guerre civile, nous avons vu que nous avons besoin d'unifier le peuple pour guider la nation à travers cette période de calamité. C'est pourquoi nous avons décidé d'accorder l'amnistie aux officiers qui ont combattu contre nous. Bien que cela puisse entraîner des troubles, ces officiers traîtres continuent de demeurer importants pour nous, et leur aide est donc nécessaire."
SIA_the_great_purge:0 "Purges Militaires"
SIA_the_great_purge_desc:0 "Les bouleversements tumultueux de la guerre civile nous ont appris que les traîtres se cachent derrière chaque coin de rue et qu'il faut les éradiquer, c'est pourquoi nous nous débarrasserons de tous les officiers qui ont combattu contre nous. Bien que cela affectera négativement notre capacité opérationnelle, leur mort nous permettra de consolider le pouvoir à long terme."
SIA_military_royalty:0 "Assurer la Loyauté"
SIA_military_royalty_desc:0 "Afin d'éviter la possibilité d'une rébellion militaire, nous devons veiller à ce que les forces armées survivantes soient loyales au gouvernement et au peuple, et non à des étrangers et à des révolutionnaires subversifs".
SIA_people_assembly:0 "L'Assemblée populaire"
SIA_people_assembly_desc:0 "Comment se fait-il qu'au XXe siècle, notre pays demeure une nation féodale ? Inspirés par les révolutionnaires héroïques de France, passés et présents, nous établirons un nouveau gouvernement qui éradiquera l'aristocratie pour le prolétariat et les paysans."
SIA_faith_in_the_star:0 "Notre Foi dans l'Étoile"
SIA_faith_in_the_star_desc:0 "Pour que notre révolution porte véritablement ses fruits, nous devons répandre notre doctrine auprès des masses et leur apporter l'espoir et l'assurance d'un avenir meilleur. L'étoile rouge doit briller et les aider à traverser ces temps sombres."
SIA_new_order_rise:0 "Un Nouvel Ordre Siamois"
SIA_new_order_rise_desc:0 "Le groupe paramilitaire Krating Daeng (Les Gaurs Rouges) a été créé par le gouvernement pour éradiquer l'opposition restante des capitalistes et des nobles. Une fois débarrassés d'eux, nous pourrons sûrement passer à des moyens plus pacifiques."
SIA_arunothai:0 "Arunothai"
SIA_arunothai_desc:0 "Afin d'assurer la protection de notre nouveau système, nous devons sacrifier tout ce qui est en notre pouvoir, nous ne pouvons promettre au peuple que du sang, du labeur, des larmes et de la sueur. L'aube rouge assurera à la fois chaleur et unité, détruisant tous les capitalistes qui osent tenter de déstabiliser notre glorieuse nation !"

### Government Reform Path ###
SIA_governmentalreform:0 "Réforme Gouvernementale"
SIA_governmentalreform_desc:0 "En l'état actuel des choses, le système bureaucratique actuel est surdimensionné, surtout si l'on considère la taille du Siam. Non seulement cela le rend inefficace, mais il continue aussi de drainer une plus grande partie de notre budget à mesure que les années passent. Entreprendre la réforme devrait être une priorité absolue."
SIA_juridicialreform:0 "Réforme Judiciaire"
SIA_juridicialreform_desc:0 "Bien que les lois archaïques de l'ère ayutthayenne ne soient plus en place, nous devons regagner les droits de juridiction que nous avons perdus après la ratification du Traité de Bowring, afin d'accroître notre prestige dans le monde entier. Ce faisant, nous rendrons notre système judiciaire beaucoup plus efficace."
SIA_centralizedpolicecommand:0 "Commandement Centralisé de la Police"
SIA_centralizedpolicecommand_desc:0 "Suite à la Weltkrieg, notre commandement de police est devenu paralysé car il est composé d'un mélange d'employés allemands, italiens et américains. En les remplaçant lentement par des diplômés siamois et en fusionnant le commandement de la police métropolitaine et régionale, nous pouvons assurer une plus grande efficacité de notre service de police."
SIA_SDSI:0 "DRS"
SIA_SDSI_desc:0 "Le \"Départment du Renseignement Siamois\" (également connu sous le nom de Samnag-ngarn Khao-khrong Haeng Chard Siam) doit assurer le maintien de la stabilité dans l'ensemble du pays en traitant et en suivant les renseignements nationaux et étrangers."
SIA_nationalcurriculumact:0 "Loi sur le Curriculum National"
SIA_nationalcurriculumact_desc:0 "Alors que Rama V et Rama VI ont promulgué des lois en faveur de l'éducation au Siam, nous devrions commencer à nous concentrer sur la qualité de cette éducation. L'enseignement primaire doit maintenant être porté dès six ans et l'enseignement doit être rendu obligatoire jusqu'à la dix-huitième année. Le matériel préjudiciable, tel que la propagande syndicaliste ou séparatiste, doit également faire l'objet d'une surveillance étroite."
SIA_regionaluniversities:0 "Création d'Universités Régionales"
SIA_regionaluniversities_desc:0 "Afin d'appuyer notre pays, nous devons d'abord créer de solides assises en matière d'éducation. Grâce à la création d'universités régionales à Chian Mai, Khonkaen et Hat Yai (Songkhla), l'enseignement supérieur sera rendu plus abordable pour les personnes qui vivent loin de Bangkok."
SIA_kingmongkutinstitute:0 "L'Institut de Technologie Mongkut"
SIA_kingmongkutinstitute_desc:0 "Nommé en l'honneur d'un roi siamois, connu pour ses prouesses scientifiques monumentales, ce centre de recherche spécialisé augmentera considérablement notre capacité de recherche tout en exploitant les meilleurs esprits que le Siam a à offrir."

### Economic Path ###
SIA_intialeconomictsabilisation:0 "Stabilisation Économique Initiale"
SIA_intialeconomictsabilisation_desc:0 "Au lendemain de la crise économique, qu'on a surnommée le \"Lundi Noir\", il a été clairement établi qu'il existe de nombreuses faiblesses dans notre économie et que nous devons prendre des mesures pour y remédier."
SIA_kickstartlocalbusiness:0 "Relancer les Entreprises Locales"
SIA_kickstartlocalbusiness_desc:0 "En accordant des prêts gouvernementaux aux entreprises locales ou en les aidant à répondre à leurs besoins, nous pouvons faire en sorte que l'activité économique dans notre pays se relance non seulement à l'échelle nationale, mais aussi à l'échelle locale".
SIA_bailoutsiamcement:0 "Renflouement de Siam Cement"
SIA_bailoutsiamcement_desc:0 "En renflouant Siam Cement, la plus grande entreprise de ciment et de matériaux de construction du [SIA.GetName], nous pouvons nous assurer que l'entreprise reste à flot et éviter tout autre impact négatif sur notre économie."
SIA_chiangmaioil:0 "Découverte de pétrole à Chiang Mai"
SIA_chiangmaioil_desc:0 "Du pétrole brut a été découvert pour la première fois dans le district de Fang, en particulier à Chiang Mai, en 1921, mais n'a jamais été exploité correctement. La crise économique actuelle a fait grimper les prix à des niveaux records et toute instabilité dans la région pourrait nous couper de nos sources importées à Palembang. Devenir plus autonome pourrait bien contribuer à améliorer notre industrialisation en difficulté."
SIA_thaioilcorp:0 "Thai Oil Corporation"
SIA_thaioilcorp_desc:0 "En investissant dans la fondation d'une compagnie pétrolière centrale, nous pouvons nous assurer que le pétrole de notre pays est mieux géré et peut prospecter et forer des puits plus efficacement."
SIA_rayonrefineries:0 "Les Raffineries de Rayong"
SIA_rayonrefineries_desc:0 "Anciennement le \"Départment de l'Approvisionnement en Carburant\" au sein du Ministère de la Défense, une entreprise d'Etat nouvellement créée veillera à ce que le pétrole dans notre pays soit mieux géré et que nous puissions raffiner plus efficacement ce que nous forons."
SIA_newconstructionmethod:0 "Nouvelles méthodes de construction"
SIA_newconstructionmethod_desc:0 "En adoptant de nouvelles méthodes de construction, nous pouvons travailler à l'industrialisation progressive et au développement économique du [SIA.GetName]."
SIA_contractswithchaiseri:0 "Contrats avec Chaiseri"
SIA_contractswithchaiseri_desc:0 "Fondé en tant que société civile de pièces détachées pour camions, Chaiseri a acquis quelques connaissances sur la production de machinerie lourde et veut que nous financions leur projet de véhicule blindé comme banc d'essai pour les futurs véhicules de combat."
SIA_rubberplantations:0 "Les Plantations de caoutchouc du Sud"
SIA_rubberplantations_desc:0 "L'exploitation des plantations d'hévéa dans le sud devrait être considérée comme une industrie nationale vitale de nos jours et peut nous aider à stimuler le commerce alors que les pays du monde entier cherchent des sources au-delà de Singapour."
SIA_thairungcars:0 "Les Voitures Siamoises de Thairung"
SIA_thairungcars_desc:0 "En investissant dans de nouveaux modèles de voitures, nous pouvons promouvoir la mobilité personnelle et développer des véhicules à usage militaire."
SIA_prototypetankdesign:0 "Protoypage de Char"
SIA_prototypetankdesign_desc:0 "Nous devons rassembler tous les brillants esprits militaires que possède le Siam et financer la création d'un prototype de char d'assaut, en référence au prototype construit sous le règne de Rama VI, pour aider à stimuler notre industrie de l'armement tout en gagnant un avantage sur tout ennemi potentiel."
SIA_petrochemicaldepartment:0 "Le Département Pétrochimique"
SIA_petrochemicaldepartment_desc:0 "En créant une nouvelle autorité pour l'extraction du charbon, du pétrole, du lignite et du goudron, nous pouvons faire en sorte que le processus de raffinage et de traitement du pétrole soit mieux géré et plus efficacement mené à bien."
SIA_sahaviriyasteeldeal:0 "Traiter avec Sahaviriya Steel"
SIA_sahaviriyasteeldeal_desc:0 "En négociant un accord avec Sahaviriya Steel, nous pouvons mieux gérer la production d'acier au sein de notre nation et mieux contrôler ce qui va où, tout en isolant contre l'entréeisme étranger. Cela contribuera également aux efforts contre le chômage."
SIA_nakhonsiwolfram:0 "Les Mines de Tungstène de Nakhon Si Thammarat"
SIA_nakhonsiwolfram_desc:0 "Le tungstène est une ressource incroyablement cruciale qui permet la production d'électronique moderne et la création de nouveaux outils industriels."
SIA_kanchanaburiironreservoir:0 "Exploitation du réservoir de fer de Kanchanaburi"
SIA_kanchanaburiironreservoir_desc:0 "L'exploitation du \"réservoir de fer\" de Kanchanaburi constituera une source vitale de fer pour les intérêts stratégiques de la nation et contribuera à galvaniser la croissance de l'acier national."
SIA_expandloeimines:0 "Agrandir les mines de fer de Loei"
SIA_expandloeimines_desc:0 "L'expansion des mines de fer à Loei devrait être une priorité absolue, car la production de minerai de fer et d'acier est vitale pour une économie moderne. En outre, cela contribuera à réduire le chômage et à maintenir les gens au travail."
SIA_tigereconomy:0 "Le Trigre Asiatique"
SIA_tigereconomy_desc:0 "Grâce à notre politique de revitalisation économique par le biais d'investissements dans des industries clés et de nouvelles méthodes de recherche, nous avons réussi à accroître massivement la richesse de notre peuple et de la nation."

### Agricultural Path ###
SIA_agriculuralmechanisation:0 "Mécanisation Agricole"
SIA_agriculuralmechanisation_desc:0 "Les rizières constituent plus de la moitié des terres arables du [SIA.GetName], mais Elles sont principalement exploitées par des paysans cultivant de petites superficies et produisant de petites quantités de riz. En accordant des prêts bon marché et à faible taux d'intérêt pour l'achat de tracteurs et d'équipements modernes, nous pouvons libérer certains de ces agriculteurs des rizières et les envoyer à la place dans les usines, sans compromettre les rendements agricoles."
SIA_agrarianscoop:0 "Coopératives Agricoles"
SIA_agrarianscoop_desc:0 "Bien que la première coopérative [SIA.GetAdjective] ait été créée en 1916, les coopératives elles-mêmes ne sont pas encore courantes dans les collectivités rurales. En persuadant les riziculteurs de mettre leurs économies en commun et de s'organiser en coopératives, ils auront assez d'argent pour acheter le matériel agricole dont ils ont tant besoin en ces temps difficiles, et obtenir un plus grand pouvoir de négociation contre les négociants en riz."
SIA_communalapproach:0 "Une Approche Communal"
SIA_communalapproach_desc:0 "Le riz est au cœur de la société [SIA.GetAdjective]. En tant que nation, nous sommes depuis longtemps relativement autosuffisant, égalitaire et résistant à l'intervention gouvernementale. La plupart des riziculteurs possédaient leurs propres terres et échangeaient de la main-d'œuvre avec d'autres agriculteurs pour couvrir leurs besoins. En mettant l'accent sur ces aspects de la société [SIA.GetAdjective] et en encourageant une plus grande coopération au sein de la communauté, nous pouvons construire un pays meilleur, tout en le protégeant des aristocrates et des propriétaires."
SIA_newfarmingtheory:0 "Initiative de Fermes Modèles"
SIA_newfarmingtheory_desc:0 "En créant des \" fermes modèles \" dans tout le pays, où les riziculteurs peuvent étudier de nouvelles techniques agricoles et diversifier leurs cultures, les agriculteurs peuvent améliorer la façon dont ils utilisent leurs terres et ainsi augmenter considérablement leur production."
SIA_selfsufficiencyeconomics:0 "Autosuffisance Économique"
SIA_selfsufficiencyeconomics_desc:0 "Nos plans pour stimuler la culture du riz ont incroyablement bien fonctionné jusqu'à présent, et une quantité vertigineuse de surplus agricoles est disponible. Nous pouvons maintenant nous concentrer entièrement sur notre plan d'industrialisation."
SIA_exportrice:0 "Production de Riz Axée sur l'Exportation"
SIA_exportrice_desc:0 "Le riz est au cœur de la société [SIA.GetAdjective]. Normalement, la production de riz ne représente pas beaucoup plus que ce dont l'agriculteur a besoin pour survivre, ce qui ne lui laisse que très peu de profit à en tirer. Si nécessaire, nous pouvons collaborer avec les grands négociants et les grandes usines de riz pour fournir une pression du marché en faveur d'une augmentation de la production, ou nous pouvons simplement obliger les agriculteurs à produire davantage en augmentant leur taxe sur le riz."
SIA_ricesubsidyscheme:0 "Régime de Subventions pour le Riz"
SIA_ricesubsidyscheme_desc:0 "En créant des incitations pour les agriculteurs qui ont réussi à augmenter considérablement leur production de riz et en permettant aux paysans de posséder les terres qu'ils ont défrichées à des fins agricoles, nous pouvons fournir des incitations commerciales simples pour cultiver plus de terres et augmenter les rendements agricoles."
SIA_worldgranary:0 "Le Grenier du monde"
SIA_worldgranary_desc:0 "Nous sommes maintenant l'un des plus grands exportateurs de riz au monde, même si la paysannerie se sent un peu exploitée."

### Transportation Path ###
SIA_nationalhighway:0 "Commission National des Autoroutes"
SIA_nationalhighway_desc:0 "L'expansion de la route 3 (route Sukhumvit : Bangkok - Rayong) et de la route 1 (route Vachiravut : Bangkok - Lopburi) est envisagée par le gouvernement depuis un certain temps déjà - avec la création de la Commission National des Autoroutes, les choses vont peut-être progresser plus."
SIA_railwaygauge:0 "Normalisation de l'Écartement des Voies Ferrées"
SIA_railwaygauge_desc:0 "En raison des différentes normes des pays étrangers et de la finalité extractive des chemins de fer [SIA.GetName], notre matériel roulant est différent d'une province à l'autre. En entamant un projet à long terme de standardisation des chemins de fer, nous pouvons faciliter l'interconnexion de nos villes à l'avenir."
SIA_isanrailway:0 "Agrandissement des Chemins de Fer d'Isan"
SIA_isanrailway_desc:0 "Etant la plus grande région de la nation [SIA.GetAdjective] et une zone clé entre nos provinces cambodgienne et laotienne, les liaisons de transport de l'Isan sont d'un intérêt national vital."
