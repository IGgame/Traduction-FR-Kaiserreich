SIA_hire_foreign_engineers:0 "Embaucher des ingénieurs étrangers qualifiés"
SIA_hire_foreign_engineers_desc:0 "Nos citoyens que nous avons envoyés à l'étranger ne reviendront pas de sitôt.... embauchons enfin des ingénieurs étrangers pour accélérer le plan de construction de l'infrastructure de base."
SIA_north_road_2:0 "Agrandissement de l'autoroute Vachiravut - Phase 2"
SIA_north_road_2_desc:0 "Aussi connu sous le nom de Route Phibunsongkhram, nous allons commencer la construction de l'autoroute 1 de Lopburi à Tak."
SIA_north_road_3:0 "Agrandissement de l'autoroute Vachiravut - Phase 3"
SIA_north_road_3_desc:0 "Nommé Route Ratchawong en l'honneur du Prince de Lampang qui finance en partie le projet, nous allons commencer la construction de l'autoroute 1 de Tak à Chiang Rai".
SIA_north_road_4:0 "Agrandissement de l'autoroute Vachiravut - Phase 4"
