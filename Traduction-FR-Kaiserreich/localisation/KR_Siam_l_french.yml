SIA_isan_road_1:0 "Agrandissement de l'autoroute Chaiyakon - Phase 1
SIA_isan_road_1_desc:0 "Aussi connu sous le nom de la route Sud-bantad, nous allons commencer la construction de l'autoroute 2 de Bangkok à Nakhon Ratchasima".
SIA_isan_road_2:0 "Agrandissement de l'autoroute Chaiyakon - Phase 2"
SIA_isan_road_2_desc:0 "Aussi connu sous le nom de la route Janejobtid, nous allons commencer la construction de l'autoroute 2 de Nakhon Ratchasima à Nongkhai".
SIA_isan_road_3:0 "Agrandissement de l'autoroute Soukhoumvit - Phase 1"
SIA_isan_road_3_desc:0 "Aussi connu sous le nom de la route Viangchan, nous allons commencer la construction de l'autoroute 2 de Nongkhai à Luang Prabang".
SIA_east_road_2:0 "Agrandissement de l'autoroute Soukhoumvit - Phase 2"
