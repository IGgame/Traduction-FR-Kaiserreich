SIA_Liberal_2:0 "Réformes Kijsangkhom"
SIA_Liberal_3:0 "Réformes Kijsangkhom"
SIA_MSN_idea:0 "La Nation Siamoise Moderne"
SIA_MSN_idea_desc:0 "Nos efforts, traduient par notre sang, sueur et larmes, pour redresser le Siam sont clairement visibles à travers le pays."
SIA_MSN_SocDem_idea:0 "La Nation Siamoise Moderne"
SIA_MSN_SocDem_idea_desc:0 "Nos efforts, traduient par notre sang, sueur et larmes, pour redresser le Siam sont clairement visibles à travers le pays."
SIA_MSN_SocCon_idea:0 "La Nation Siamoise Moderne"
SIA_MSN_SocCon_idea_desc:0 "Nos efforts, traduient par notre sang, sueur et larmes, pour redresser le Siam sont clairement visibles à travers le pays."
SIA_MSN_Liberal_idea:0 "La Nation Siamoise Moderne"
SIA_MSN_Liberal_idea_desc:0 "Nos efforts, traduient par notre sang, sueur et larmes, pour redresser le Siam sont clairement visibles à travers le pays."
SIA_Syndie_1:0 "Un Régime Socialiste Établi"
SIA_Syndie_2:0 "Réformes Socialistes"
SIA_Syndie_3:0 "Réformes Socialistes"
SIA_Syndie_4:0 "Un Bastion Socialiste"
SIA_PatAuth_1:0 "Restauration Absolutiste"
SIA_PatAuth_2:0 "Réformes Absolutistes"
SIA_PatAuth_3:0 "Réformes Absolutistes"
SIA_PatAuth_4:0 "Absolutisme Moderne"
SIA_ensuring_loyalty_idea:0 "Loyauté Garantie"
SIA_ensuring_loyalty_idea_desc:0 "Notre nation a été déchirée par des chefs militaires qui considéraient leurs intérêts personnels comme plus importants que ceux de notre nation. Nous devons faire en sorte que cela ne se reproduise plus."
SIA_reconstruction_idea:0 "Reconstruction"
SIA_reconstruction_idea_desc:0 "La guerre civile est terminée et il est temps de panser nos blessures et de reconstruire."
SIA_Ratthaniyom_NatPop_0_idea:0 "Réformes Ratthaniyom"
SIA_Ratthaniyom_NatPop_1_idea:0 "Réformes Ratthaniyom"
SIA_Ratthaniyom_NatPop_2_idea:0 "Réformes Ratthaniyom"
SIA_Ratthaniyom_NatPop_3_idea:0 "Réformes Ratthaniyom"
SIA_buddhisttraditions_idea:0 "Buddhist Traditions"
SIA_buddhisttraditions_idea_desc:0 "Unir les sectes Mahanikai et Thammayutthanikai, ainsi que la minorité du bouddhisme Mahayana, dans notre pays sous un seul Patriarche Suprême, bénéficira grandement à l'unité nationale."
SIA_merchantmarines_idea:0 "Marines Marchandes Siamoise"
SIA_merchantmarines_idea_desc:0 "Nous sommes en train d'établir une compagnie maritime à part entière sous contrôle gouvernemental. Elle servira aussi de main-d'oeuvre auxiliaire pour la marine en temps de guerre."
SIA_war_reparation_recieved_idea:0 "Réparations de Guerre Siamoises"
SIA_war_reparation_paid_idea:0 "Réparations de Guerre"
SIA_engineer_shortage:0 "Pénurie d'Ingénieurs Qualifiés"
SIA_engineer_shortage_desc:0 "La planification à elle seule ne permet pas de construire de nouvelles autoroutes, surtout lorsque les étudiants en génie civil que nous avons envoyés à l'étranger ne sont pas encore rentrés chez eux et que d'autres sont occupés ailleurs."
SIA_electrified_1:0 "Électrification de Grandes Villes"
SIA_electrified_1_desc:0 "Toutes les grandes villes du pays sont maintenant électrifiées, prêtes à alimenter l'industrie naissante."
SIA_electrified_2:0 "Électrification des Campagnes"
SIA_electrified_2_desc:0 "La plupart des zones rurales sont maintenant connectées au réseau électrique, les pénuries d'électricités appartiennent désormais au passé."

