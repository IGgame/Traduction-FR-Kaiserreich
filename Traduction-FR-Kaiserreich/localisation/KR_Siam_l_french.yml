SIA_east_road_3:0 "Agrandissement de l'autoroute Soukhoumvit - Phase 3"
SIA_east_road_3_desc:0 "Aussi connu sous le nom de la route d'Aphaiwong, nous allons commencer la construction de l'autoroute 3 de Prachankirikhaet à Phnom Penh."
SIA_pakt_road_1:0 "Agrandissement de l'autoroute Phetkasem - Phase 1"
SIA_pakt_road_1_desc:0 "Aussi connu sous le nom de la route Srichumporn, nous allons commencer la construction de l'autoroute 4 Highway de Bangkok à Chumporn".
SIA_pakt_road_2:0 "Agrandissement de l'autoroute Phetkasem - Phase 2"
SIA_pakt_road_2_desc:0 "Aussi connu sous le nom de la route Kanchanavanit, nous allons commencer la construction de l'autoroute 4 de Chumporn à Satun".
SIA_pakt_road_3:0 "Agrandissement de l'autoroute Phetkasem - Phase 3"
SIA_pakt_road_3_desc:0 "Aussi connu sous le nom de la route Alor Setar, nous allons commencer la construction de l'autoroute 4 de Satun à Butterworth."
SIA_Electrification:0 "Électrifier la Nation"
SIA_Electrification_desc:0 "Alors que Bangkok et ses environs sont fermement électrifiés depuis 1884 par les centrales de Wat Lieb et Sam Sen, la couverture extérieure est au mieux partielle (Ratchaburi, Nakhon Prathom, Prachinburi, Phuket, Nakhon Nayok, Chon Buri, Ban Phong, Chanthaburi et Chiang Mai). La construction de centrales électriques dans la région de l'Isan et du Sud devrait pouvoir stimuler la création de pôles industriels dans ces régions."
SIA_Electrification_2:0 "Poursuivre le programme d'électrification"
SIA_Electrification_2_desc:0 "En raison de la croissance rapide de la demande d'électricité des ménages et de l'industrie, les coupures de courant sont devenues monnaie courante ces derniers temps. Peut-être devrions-nous augmenter notre production d'électricité en allouant plus de budget à la Metropolitan and Provincial Electricity Authority (MPEA) pour la construction de nouvelles centrales électriques."
