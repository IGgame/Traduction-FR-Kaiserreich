siamn.59.t:0 "Fête nationale"
siamn.59.d:0 "Aujourd'hui, tout le monde à [SIA.GetNameDefCap] célèbre le jour où nous avons réussi à prendre le pouvoir des quelques corrompus et à adopter la première constitution, le premier pas vers notre transformation en une nation moderne. Nous défendrons à jamais les six valeurs dictées dans le Manifeste de Khana Ratsadon : Indépendance, sécurité publique, prospérité économique, égalité, liberté et éducation."
siamn.59.a:0 "Nous les défendrons !"

siamn.60.t:0 "Le premier tracteur à Ayutthaya" # Ripping off VicII
siamn.60.d:0 "Mère, Mère ! Oncle Daeng a acheté une nouvelle machine ! Elle peut labourer, tirer, bouger et on peut le conduire ! Il appel cette machine un \"Rot-thai\" !\n\nL'avènement du tracteur ou, comme il est maintenant surnommé par les agriculteurs, le \"buffle d'acier\" à Ayutthaya a conduit à une révolution dans l'agriculture locale, avec une augmentation de la production agricole à une échelle insondable il y a à peine une génération. Vraiment, les merveilles de l'industrie sont formidables pour le Siam."
siamn.60.a:0 "Khun Phra Chuay!"

siamn.61.t:0 "Derrière la Toile"
siamn.61.d:0 "Derrière la Toile est un roman romantique thaïlandais de Kulap Saipradit, écrit sous le pseudonyme de "Sri Burapha". Il raconte l'histoire de Nopphon, un étudiant thaïlandais d'origine japonaise, qui rencontre et développe une relation avec l'aristocrate Mom Rajawongse Kirati, la jeune épouse d'une connaissance familiale. Nopphon et Kirati développent des sentiments romantiques qu'ils sont incapables de reconnaître, entraînant des tensions lorsque les personnages sont confrontés au conflit entre leurs sentiments et leurs devoirs familiaux."
siamn.61.a:0 "Un roman bien écrit."

siamn.62.t:0 "Ouverture du Centre Correctionnel de Tarutao"
siamn.62.d:0 "Après 6 mois de construction, la première cargaison de prisonniers politiques est arrivée sur l'île. Espérons qu'on ne les reverra plus jamais."
siamn.62.a:0 "Bon Voyage à Tarutao !"

siamn.63.t:0 "Les Pirates de Tarutao"
siamn.63.d:0 "Coupés du continent et livrés à eux-mêmes, les détenus et les agents pénitentiaires du centre de détention de Tarutao ont eu recours à la piraterie maritime dans le détroit de Malakka pour survivre. Après quelques tentatives de raid réussies, la garnison Kaiserlichemarine de Penang a réussi à pacifier l'île et nous propose d'extrader ces prisonniers, dans l'espoir que nous paierons une indemnité pour les dommages que nos parents ont causés..."
siamn.63.a:0 "Envoyez nos "compliments" aux Allemands."
siamn.63.b:0 "Qui s'en soucie de toute façon ?"

siamn.64.t:0 "Coucher de soleil sur la Chao Phraya"
siamn.64.d:0 "Un autre best-seller écrit par \"Thomayanti\". Khu-gaam est une histoire d'amour tragique entre une jeune fille thaïlandaise : Angsumalin, un membre du Pak Sahachip sous le pseudonyme de Pichit Na Sukothai, et un capitaine allemand du nom de Karl von Staffener, un aristocrate allemand au service de la Kaiserliche Marine, commandant allemand en Asie orientale pour la flotte de Singapour.\n\nL'histoire s'intensifie à la fois pendant la rébellion des Songsuradet et la rébellion indochinoise, où leur rencontre fatidique et leur départ se produisent, avec le point culminant fixé lors d'un coup d'état imprévu de Phon Choonhavan en 1942."
siamn.64.a:0 "C'est donc de là que vient l'engouement pour \"l'Adalheida\"..."

siamn.65.t:0 "Le Dictionnaire siamois-anglais de Sor Setthabut"
siamn.65.d:0 "Compilé par Sor Setthabut (anciennement Luang Mahasithivoharn) qui est l'un des détenus politiques de Tarutao, avec le manuscrit sorti par sa mère lors d'une visite en prison. Basé sur l'époque où il était étudiant à la Royal Scholarship au Royaume-Uni, sa version du \"Pathanukrom\" est très appréciée par les professionnels de l'éducation comme le dictionnaire siamois-anglais le plus complet jamais écrit."
siamn.65.a:0 "Quel dommage qu'il soit un dissident."

