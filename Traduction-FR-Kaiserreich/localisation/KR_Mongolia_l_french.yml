### Events ###
mongolia.1.t:0 "Les Russes Ne Regardent Pas"
mongolia.1.d:0 "Seuls quelques jours sont passés depuis l'assassinat de Kerenski, et la Russie est toujours en train d'essayer de se regrouper et de se réorganiser. Ils seront trop occupés dans leurs propres affaires pour remarquer que nous posons les bases pour reconquerir nos propres terres à nos voisins Chinois..."
mongolia.1.a:0 "Emmètons nos revendications sur les terres reconnues commes Mongoles!"
mongolia.1.b:0 "Que les Chinois soit Maudits! L'Unification pour TOUT les Mongols!"
mongolia.1.c:0 "Le jeu n'en vaut pas la chandelle"
mongolia.2.t:0 "Une Alliance avec le Tibet?"
mongolia.2.d:0 "Il y a un intérêt croissant pour nos voisins, et quelques personnes du gouvernement apellent à envoyer une délégation au Tibet, tant qu'ils tiennent une position stratégique dans la relation avec nos ennemis du sud. Une union avec ces confrères Bouddhistes pourrait être pratique dans un future proche..."
mongolia.2.a:0 "Envoyez la délégation!"
mongolia.2.b:0 "Qu'est ce qu'ils ont, à part des yaks? Laissons les."
mongolia.3.t:0 "Une délégation Mongole est arrivée"
mongolia.3.d:0 "Nos confrères Bouddhistes ont envoyé une délégation diplomatique à travers les terres Musulmannes de Mongolie. Ils recherchent la coopération et l'union entre nos groupes... Comment devons nous répondre?"
mongolia.3.a:0 "Acceuillons la Délégation! Unissons-nous pour le Tibet Historique!"
mongolia.3.b:0 "Nous sommes un peuple humble - refusons poliment."
mongolia.4.t:0 "Le Tibet accepte notre Offre"
mongolia.4.d:0 "Le Tibet accepte notre alliance. Désormais, nous allons travailler ensemble pour répendre la parole de Bouddha."
mongolia.4.a:0 "Bonne nouvelle!"
mongolia.5.t:0 "Le Xibei Lianbang Yiyuan et les minorités Mongoles"
mongolia.5.d:0 "Après avoir émis nos revendications sur la Mongolie intérieure, les Vrais Mongols du Xibei Lianbang Yiyuan ont commencés à se battre contrele gouvernement Hui."
mongolia.5.a:0 "Envoyer des troupes pour aider nos frères!"
mongolia.5.b:0 "Ce n'est pas le moment"
mongolia.6.t:0 "Escarmouches éthniques à la frontière"
mongolia.6.d:0 "Après que la Mongolie ai officiellement revendiqué ses droits sur les territoires a majorité Mongole à la frontière, il y a eu des troubles locaux contre nous dans ces régions. Pour envinmer tout ça, Sternberg a envoyé des troupes pour aider les partisans. Le gouvernement doit agir maintenant, les révoltes gagnant en intensité au fil des jours, et le peu de place pour la diplomatie avec des révoltes aux portes de nos villes."
mongolia.6.a:0 "Nous devons agir devant ce manque de respect! Aux armes!"
mongolia.6.b:0 "Assez de sang a été répandu. Soummetons nous a Sternberg et aux Mongols."
mongolia.7.t:0 "Ungern Khan fond sur le Xinjiang"
mongolia.7.d:0 "Le Baron Fou a déchaîné ses divisions de cavalerie asiatiques dans les steppes du nord-ouest, semant la panique dans les forces tremblantes de la Clique de Ma. Une contre-invasion incontestable depuis nos forteresses des montagnes semble totalement dangeureuse, mais nous pourrions avec de la discrétion et des contrefaçons usurper le pouvoir dans les plaines du Lanzhou, décuplant nos défenses en protègeant entièrement les banques occidentales du Fleuve Jaune."
mongolia.7.a:0 "Le Lanzhou doit être la porte occidentale de l'Etat Millénaire!"
mongolia.7.b:0 "Le Royaume Pur Au Dessus Du Paradis doit rester neutre"
mongolia.8.t:0 "Les Vautours du Xa'an"
mongolia.8.d:0 "Désastre! Les fanatiques Millénairiens à notre frontière est sont descendus des montagnes du Shanxi et ont pris le contrôle de la ville de Lanzhou. Avec en plus l'Ikuan Tao, nous sommes entourés d'ennemis. Pouvons nous nous permettre de perdre une ville alors que nous sommes entrain de gagner la guerre?"
mongolia.8.a:0 "Si des Mongols ont été punis, nous devons raser le Mont Heng!"
mongolia.8.b:0 "Vermine, ton heure viendra ... en temps voulu!"
mongolia.9.t:0 "Les Mususlmans se soummettent!"
mongolia.9.d:0 "Les Musulmans du sud se sont soumis sans se battre!"
mongolia.9.a:0 "Houzza!"
mongolia.10.t:0 "Transfert de terres"
mongolia.10.d:0 "Nous avons été obligés de ceder quelques unes de nos provinces au Tibet."
mongolia.10.a:0 "Nous devons obtempérer"
mongolia.11.t:0 "Victoire dans le Xibei Lianbang Yiyuan"
mongolia.11.d:0 "Après un grand et glorieux affrontement, nous avons finis par soumettre les Chefs de Guerre de l'Ouest! Il y a assez pour nous récompenser, ainsi que nos soldats, en incluant l'approvisionnement ennemi capturé. Comment devons nous gérer notre nouvelle population et ses ressources?"
mongolia.11.a:0 "Pillons les villages et salons les terres !"
mongolia.11.b:0 "Nous devons les intégrer pacifiquement."
mongolia.12.t:0 "Les Mongols Reignent dans le Xinjiang, le Qinghai et le Gangsu"
mongolia.12.d:0 "Après une période de consolidation, Ungern Khan a décidé de consolider sa loi sur les provinces chinoises jadis tenues par la criminellement corompue famille Ma. Cela peux se faire en mettant en place des états fantoches territorialements mutilés ou en intégrant la populace dans la Mongolie elle même."
mongolia.12.a:0 "Mettons en place un état fantoche Ouïgour dans le Xinjiang éloigné."
mongolia.12.b:0 "Divisons les provinces en états tributaires!"
mongolia.12.c:0 "Ces trois provinces doivent être dirigées depuis Oulan-Bator!"
mongolia.13.t:0 "Ouïgourie Indépendante"
mongolia.13.d:0 "L'Oïgourie indépendante ? Il sont fous ces Mongols!"
mongolia.13.a:0 "Par Toutatis..."
mongolia.14.t:0 "Guerre en Asie-Centrale!"
mongolia.14.d:0 "Sur notre frontière ouest, les Turcs se sont engagés dans un conflit sanglant! Comment devons nous réagir à ces nouvelles ?"
mongolia.14.a:0 "Rejoinions nos frères Kazahks dans leur combat!"
mongolia.14.b:0 "Nous soutenons la cause des Turcs... Rassemblez la Horde!"
mongolia.14.c:0 "L'Asie Centrale est un gâchis de ressources."
mongolia.15.t:0 "Alliés Mongols"
mongolia.15.d:0 "Les Mongols, entendant que nous partons en guerre, ont demandés à se joindre à nous dans notre Guerre Sainte. Ils seraient de puissants alliés mais le Baron est un dangeureux compagnon. Devons nous encourager cette alliance?"
mongolia.15.a:0 "Acceuillons nos frères Altaïques!"
mongolia.15.b:0 "Que ces fourbes Mongols retournent chez eux... C'est NOTRE guerre!"
mongolia.16.t:0 "L'Alliance Turquo-Mongole"
mongolia.16.d:0 "Les Turcs ont acceptés notre alliance!"
mongolia.16.a:0 "Houzza!"
mongolia.17.t:0 "L'Alliance Turquo-Mongole Refusée!"
mongolia.17.d:0 "Les Turcs ont refusés notre alliance. Comment devons nous réagir à cet affront?"
mongolia.17.a:0 "Offrons à la place notre assisstance aux Kazakhs."
mongolia.17.b:0 "Que les alliés soit maudits, attaquons les Turcs!"
mongolia.17.c:0 "Après tout, l'Asie Centrale est un gâchis de ressources..."
mongolia.18.t:0 "Alma-Ata est Tombé!"
mongolia.18.d:0 "Le bastion de Alma-Ata est tombé! Nous avons l'opportunité de punir le peuple rebelle, et de piller le butin pour notre Horde victorieuse!"
mongolia.18.a:0 "Pillons les villages et salons les terres !"
mongolia.18.b:0 "Nous devons les intégrer pacifiquement."
mongolia.19.t:0 "Les Alliés Mongols"
mongolia.19.d:0 "Les Mongols, entendant que nous partons en guerre, ont demandés à se joindre à nous dans notre guerre contre les Turcs. Ils seraient de puissants alliés avec les troupes dont nous avons besoin, mais le Baron nourris un radicalisme similaire. Devons nous encourager cette alliance?"
mongolia.19.a:0 "Acceuillons nos frères Altaïques!"
mongolia.19.b:0 "Refusons l'intervention Mongole."
mongolia.20.t:0 "L'Alliance Kazakho-Mongole"
mongolia.20.d:0 "Les Kazakhs ont acceptés notre alliance!"
mongolia.20.a:0 "Houzza!"
mongolia.21.t:0 "L'Alliance Kazakho-Mongole Refusée!"
mongolia.21.d:0 "Les Kazakh ont refusés notre alliance. Comment devons nous réagir à cet affront?"
mongolia.21.a:0 "Offrons à la place notre assisstance aux Turcs."
mongolia.21.b:0 "Que les alliés soit maudits, attaquons les Kazakhs!"
mongolia.21.c:0 "Après tout, l'Asie Centrale est un gâchis de ressources..."
mongolia.22.t:0 "Les Alliés Mongols"
mongolia.22.d:0 "Les Mongols, entendant que nous partons en guerre, ont demandés à se joindre à nous dans notre guerre contre les Turcs. Ils seraient de puissants alliés avec les troupes dont nous avons besoin, mais le Baron nourris un radicalisme similaire. Devons nous encourager cette alliance?"
mongolia.22.a:0 "Acceuillons nos frères Altaïques!"
mongolia.22.b:0 "Refusons l'intervention Mongole."
mongolia.23.t:0 "L'Alliance Kazakho-Mongole Refusée!"
mongolia.23.d:0 "Les Kazakh ont AUSSI refusés notre alliance. Comment devons nous réagir à cet affront?"
mongolia.23.a:0 "Frappons les Kazakhs."
mongolia.23.b:0 "Attaquons les deux!"
mongolia.23.c:0 "Bon, après tout, l'Asie Centrale est un gâchis de ressources..."
mongolia.24.t:0 "Les Alliés Mongols"
mongolia.24.d:0 "Les Mongols, entendant que nous partons en guerre, ont demandés à se joindre à nous dans notre Guerre Sainte. Ils seraient de puissants alliés mais le Baron est un dangeureux compagnon. Devons nous encourager cette alliance?"
mongolia.24.a:0 "Acceuillons nos frères Altaïques!"
mongolia.24.b:0 "Que ces fourbes Mongols retournent chez eux... C'est NOTRE guerre!"
mongolia.25.t:0 "L'Alliance Turquo-Mongole Refusée!"
mongolia.25.d:0 "Les Turcs ont AUSSI refusés notre alliance. Comment devons nous réagir à cet affront?"
mongolia.25.a:0 "Frappons les Turcs."
mongolia.25.b:0 "Attaquons les deux camps!"
mongolia.25.c:0 "on, après tout, l'Asie Centrale est un gâchis de ressources..."
mongolia.26.t:0 "Les Besoin de Ressources Naturelles"
mongolia.26.d:0 "Un contretemps majeur que subit la Mongolie est notre manque de ressources naturelles. Il se peut que le gouvernement ait urgement besoin de nouvelles politiques en faveur des ressources."
mongolia.26.a:0 "Oui, nous avons besoin de ressources, elles sont essentielles."
mongolia.26.b:0 "Il n'y a pas besoin de changer de politiques"
mongolia.27.t:0 "Les Ressources Naturelles de Khem-Beldyr"
mongolia.27.d:0 "Beaucoup de conseillers nous suggèrent d'étendre les installations minières à la province du Khem-Beldyr afin d'exploiter cette zone, riche en ressources naturelles. Cela nous donnera la faculté d'étendre encore plus notre industrie et d'aider à accelerer notre industrialisation."
mongolia.27.a:0 "Nous avons besoin de ressources! Développons des Installations Minières!"
mongolia.27.b:0 "Les Opération minières au Khem-Beldyr n'en valent pas la peine, nous les ferons plus tard"
mongolia.28.t:0 "Les Toutes Nouvelles Ressources"
mongolia.28.d:0 "Les investissements placés dans la province minière du Khem-Beldyr ont payé. Les ressources gagnées vont bientôt rembourser le coût de construction original."
mongolia.28.a:0 "Pourquoi n'y a t'on Pas Pensé Plus Tôt?!"
mongolia.29.t:0 "NOT VISIBLE:PAS VISIBLE"
mongolia.29.d:0 "NOT VISIBLE:PAS VISIBLE"
mongolia.29.a:0 "NOT VISIBLE:PAS VISIBLE"
mongolia.30.t:0 "Les Qing on été Vaincus"
mongolia.30.d:0 "Les Mongols ont pris les villes majeures des Qing, et l'Empereur est à notre merci."
mongolia.30.a:0 "Les Qing vont reigner sur la Chine en notre nom!"
mongolia.30.b:0 "Nous allons occuper le territoire nous mêmes!"
mongolia.31.t:0 "Le statut du Shangqing Tiango"
mongolia.31.d:0 "Le territoire de l'ex-Shangqing Tiango est sous notre contrôle, mais il se pourrait que les Qing soit plus à mêmes d'administrer cette région."
mongolia.31.a:0 "Transferrons le territoire aux Qing"
mongolia.31.b:0 "Il n'y a pas besoin de transferer ce territoire"
mongolia.32.t:0 "Un nouvel Empire Mongol?"
mongolia.32.d:0 "Maintenant que nos couards ennemis ont été vaincus, plus personne ne peut stopper notre Khan dans son projet de restauration de la gloire pssée de la Mongolie. Avec la plupart de l'Asie Centrale entre ses mains, Ungern Khan règne sur tout les peuples Mongols et tout ceux qui vivent dans une Yourtes lui ont prêtés allégance. Cet Homme aux capacités au delà des autres mortels, Ungern est dans l'esprit de beaucoups de Mongols une incarnation du Dieu de la Guerre ou -au moins-  la réincarnation du grand Gengis Khan et avec ses nouvelles victoires ces septiques ont été réduits à une simple poignée. Alimentés par les doux fruits de la victoire, Ungern Khan a convoqué une grande assemblée à Oulan-Bator pour manifester le triomphe de conquêtes Mongoles récentes. La question, cependant, reste si oui ou non le Baron Fou se satisfaira de la mise en place d'une Mongolie Plus Grande ou est ce qu'il prendra ses forces tribales loyales et ses divisions sauvages aguérries plus loin  sur le chemin de l'ambition, de la folie et de la gloire?"
mongolia.32.a:0 "La Mongolie va s'élever sous Ungern Khan!"
mongolia.32.b:0 "Nous devons nous concentrer dans le developpement d'un état Pan-Mongol!"
mongolia.33.t:0 "La Mort de von Ungern-Sternberg"
mongolia.33.d:0 "Dictateur sans pitié, Roman von Ungern-Sternberg n'a jamais été considéré comme un Homme ordinaire et ses intentions et ses actions étaient souvent passionées et dures. Cependant, ses officiers et ses généraux ont toujours attendus le bon moment pour le renverser, car ils le considérais comme un belliciste hors de contrôle qui n'avait aucune pitié, même pour ses fidèles lieutenants. Les Conspirateurs de l'état-major avait par conséquent comploté la chute d'Ungern depuis longtemps, mais ont vu leur seule chance lorsque la population de la  Mongolie a commencé à se rebeller. L'étendue du désordre civil fût ainsi la couverture pour tuer Ungern et dissoudre son gouvernment. Les commandants loyaux au Khan ont été arrêtés sans avertissements et tout les sites stratégiques à Oulan-Bator sont occupé par les putschistes. Tandis que les rebelles prennent d'assaut la résidence du Baron, Ungern s'est méchamment défendu en tuant lui même quelques leaders de la rebellion dans une fusillade désepérée. Cependant, alors que le dernier de ses garde du corps tombait et que sa maison prennait feu, Ungern Khan se tira une balle dans la tête. Ainsi, dans le sang et les flammes, le règne fou d'Ungern Khan pris fin."
mongolia.33.a:0 "Les militaires prendront le contrôle du pays"
mongolia.33.b:0 "Les chefs religieux dirigeront le pays."
mongolia.34.t:0 "La Mort de Genghis Khan II"
mongolia.34.d:0 "Autocrate sans pitié, Roman von Ungern-Sternberg n'a jamais été considéré comme un Homme ordinaire et ses intentions et ses actions étaient souvent passionées et dures. Cependant, ses officiers et ses généraux ont toujours attendus le bon moment pour le renverser, car ils le considérais comme un belliciste hors de contrôle qui n'avait aucune pitié, même pour ses fidèles lieutenants. Les Conspirateurs de l'état-major avait par conséquent comploté la chute d'Ungern depuis  longtemps, mais ont vu leur seule chance lorsque la population de la  Mongolie a commencé à se rebeller. L'étendue du désordre civil fût ainsi la couverture pour tuer Ungern et dissoudre son gouvernment. Les commandants loyaux au Khan ont été arrêtés sans avertissements et tout les sites stratégiques à Oulan-Bator sont occupé par les putschistes. Tandis que les rebelles prennent d'assaut la résidence du Baron, Ungern s'est méchamment défendu en tuant lui même quelques leaders de la rebellion dans une fusillade désepérée. Cependant, alors que le dernier de ses garde du corps tombait et que sa maison prennait feu, Ungern Khan se tira une balle dans la tête. Ainsi, dans le sang et les flammes, le règne fou d'Ungern Khan, réincarnation de Gengis Khan, pris fin. Une nouvelle ère pour la Mongolie a commencé mais il reste la question de son futur. Quelques putschistes veulent diriger le pays grâce a un nouveau monarque manipulable - la femme d'Ungern ou son jeune fils, tandis que d'autres veulent former un gouvernement militaire. La Mongolie est à un embranchement de son histoire encore une fois."
mongolia.34.a:0 "Zhelne Khatan doit diriger le pays. Sous supervision..."
mongolia.34.b:0 "Genghis Khan III doit régner. Sous supervision..."
mongolia.34.c:0 "Les militaires prendront le contrôle direct du pays"
mongolia.35.t:0 "Un Second pour Ungern Khan?"
mongolia.35.d:0 "Aujourd'hui les journaux du monde entier sont remplis de la nouvelle de l'assassinat de d'Alexandre Kerenski, le président Russe. A cause de l'assassinat, la Russie est tombé dans le chaos et ne sera pas capable d'intervenir dans les politiques Mongoles. Roman von Ungern-Sternberg comprend que le temps est venu de rendre à la Mongolie sa gloire passée, mais il a besoin d'un second doué pour le commandement pour réussir. Va t'il choisir son général loyal de la Division de Cavalerie Asiatique, Boris Rezoukhine? Ou peut être celui qui est actuellement à la tête du gouvernement, l'aristocrate Mongol Tögs-Ochiryn Namnansüren to further consolidant sa popularité auprès des Mongols? Ou le chef religieux, le 7ème Changkya Khutukhtu, pourrait garantir le status divin d'Ungern et prouver sa filiation avec le Dieu de la Guerre?"
mongolia.35.a:0 "Boris Rezoukhine, la main droite d'Ungern!"
mongolia.35.b:0 "Tögs-Ochiryn Namnansüren, le prince Mongol!"
mongolia.35.c:0 "Le 7ème Changkya Khutukhtu, l'homme sain pieux!"
mongolia.36.t:0 "L'Annexation du Shangtian"
mongolia.36.d:0 "Après de durs combats, nous avons finalement soumis ce régime pathétique du Shangqing! Le Khan est réjoui que nos victoires aient glorifiés son règne et aient fait notre Mongolie adorée plus forte et plus grande. Il y a assez pour nous récompenser, ainsi que nos soldats, en incluant l'approvisionnement ennemi capturé. Comment devons nous gérer notre nouvelle population et ses ressources?"
mongolia.36.a:0 "Pillons les villes et salons les terres"
mongolia.36.b:0 "Nous devons les intégrer pacifiquement."
mongolia.37.t:0 "Annexion du Tibet"
mongolia.37.d:0 "Le Tibet est desormais noyé sous les sabots de nos chevaux...Mais nous devons nous rappeler de notre longue amitié et de la coopération avec ce peuple. Leur gouvernement sera puni pour leur trahison, mais les citoyens des montagnes tibétaines acepterons probablement de rejoindre notre Empire sous le règne du glorieux Genghis Khan II! Les Tibetains savent comment se battre sur les hauteurs glacées, et leurs soldats serait bénéfiques à notre puissante armée...Mais les soldats du Khan veulent être récompensés des longues et sanglantes batailles..."
mongolia.37.a:0 "Pillons les villes et salons les terres"
mongolia.37.b:0 "Nous devons les intégrer pacifiquement."
mongolia.38.t:0 "Négociations avec le Régime de Lhassa"
mongolia.38.d:0 "Le Tibet a toujours apprécié les relations cordiales qu'il tient avec la Mongolie, mais lorsque qu'ils ont entendus parler de la restauration du Grand Empire, le couard gouvernement de Lhassa a tourné le dos à Ungern. L'union de deux peuples et la consolidation des deux grands centres bouddhistes cimenterai les revendications d'Ungern sur un nouvel Empire Mongol. Nous devrions libérer le Tibet des traîtres hérétiques qui ont plus à faire de leurs sacs d'or que de leur peuple. Nos armées sont prêtes à apporter la paix et la prospérité au Tibet - Genghis Khan II doit unir tout les peuples Mongols dans une nation. C'est notre déstiné."
mongolia.38.a:0 "Ungern Khan doit unir TOUT les Bouddhistes! En avant!"
mongolia.38.b:0 "Nous avons assez de Lamas à Oulan-Bator."
mongolia.39.t:0 "Reversement du Shangqing Tianguo"
mongolia.39.d:0 "Avec le Xinjiang et le Tibet incorporés à notre Empire nous avons plus d'ennemis à battre – l'état Millénaire du Shangqing Tianguo, où beaucoup de tribues Mongoles vivent, est encore sous l'oppression Chinoise. Les peuples Nomades veulent reconnaître Genghis Khan II et lui seul en tant que souverain - ce qui signifie que cette guerre est inévitable. Bientôt, la banière d'Ungern Khan y flotera et l'Empire Mongol sera restauré!"
mongolia.39.a:0 "Le Dieu de la Guerre réincarné va ravager Yan'an!"
mongolia.39.b:0 "Ce serait une bien trop longue marche pour les troupes..."
mongolia.40.t:0 "Révoltes Tribales!"
mongolia.40.d:0 "Les Mongols ont toujours tenus von Ungern-Sternberg en haute estime et l'appelait ‘Ak Bagatur' – ‘Le Guerrier Blanc'. Il se considérait généralement comme la réincarnation de Genghis Khan et ainsi n'avait pas grand choses a faire de son éducation Russe. Mais quand Ungern fût renversé et que ses généraux prirent le pouvoir, la population Mongole fût profondément déçue du comportement de son successeur. Les ex-commandants de l'armée d'Ungern se considère comme Russes et régnent sur la Mongolie comme si c'était une colonie et non leur patrie. Cette oppression combinée avec sévérité du régime militaire a causé une vague de révoltes dans l'armée. Les leaders des tribues Mongoles sous les commandes de l'aristocrate noyan Amagaiin Bajudai ont démarrés un révolte massive anti-gouvernment avec le slogan "Les tribues Mongoles contre l'oppresseur Russe". Bientôt des vagues de terreurs recouvriront les steppes..."
mongolia.40.a:0 "Les Tribues rebelles renversent le régime!"
mongolia.40.b:0 "La révolte est écrasée!"
mongolia.42.t:0 "Les seigneurs de guerre du Yunnan renversés"
mongolia.42.d:0 "Avec le Xinjiang, le Tibet et le Tian Shang Mongol incorporés à notre Empire nous n'avons plus d'ennemis a battre – les états rebelles des Chefs de Guerre du Yunnan vont tomber. Ces terres ont un jour appartenus à l'Empire Mongol et il vont enfin être une fois de plus gouvernés par nous, leurs légitimes propriétaires."
mongolia.42.a:0 "Le Dieu de la Guerre réincarné va ravager le Yunnan!"
mongolia.42.b:0 "Ce serait une trop longue marche..."
mongolia.43.t:0 "Le Yunnan fantoche"
mongolia.43.d:0 "Nous avons décidés de placer un régime fantoche au Yunnan pour améliorer leur intégration de ces nouvelles terres."
mongolia.43.a:0 "Nous marchons vers la Gloire!"
mongolia.44.t:0 "NOT VISIBLE/PAS VISIBLE"
mongolia.44.d:0 "NOT VISIBLE/PAS VISIBLE"
mongolia.44.a:0 "NOT VISIBLE/PAS VISIBLE"
mongolia.45.t:0 "Les territoires Allemands"
mongolia.45.d:0 "Il est peut être temps d'affronter nos derniers ennemis en Chine, l'Allemagne. Maintenant que nous n'avons plus d'égaux en Chine, nous n'avons plus besoin de l'aide du Kaiser."
mongolia.45.a:0 "C'est le moment!"
mongolia.45.b:0 "Ce ne serait pas très gentil de notre part"
mongolia.46.t:0 "Les Mongols avancent leurs troupes vers nos ports!"
mongolia.46.d:0 "Hier soir, l'Empire Mongol a bougé ses troupes le long de la frontière vers nos villes cotières! Ils en revendiquent la propriété et réclamment leur retour à l'Empire Mongol avant qu'ils envahissent l'Indochine!"
mongolia.46.a:0 "Nous n'avons pas les moyens de supporter une guerre à l'autre bout du monde"
mongolia.46.b:0 "Le Kaiser ne restera pas les bras croisés devant cette INSULTE!"
mongolia.47.t:0 "L'Allemagne accepte"
mongolia.47.d:0 "L'Allemgne à accepté notre demande et nous a rendu nos territoires légitimes. C'est une marche importante de la réunification Mongole sous l'étendard de la glorieuse dynastie Von Sternberg."
mongolia.47.a:0 "Bienvenue à la maison!"
mongolia.48.t:0 "Le status de Macao"
mongolia.48.d:0 "Cela fait des centaines d'années depuis que Macao est devenue portugaise, achetée en 1557 à l'Empereur Ming Jiajing. Maintenant que le Sud est à nouveau dans les mains des Mongols, le khan se demande s'il doit revendiquer le port de Macao aux Portugais ou s'il ne doit pas interferer avec le propriétaire de la ville vendue avant l'ascention des Mongols."
mongolia.48.a:0 "Macao appartient à la Chine!"
mongolia.48.b:0 "Laissons passer cette drôle d'idée"
mongolia.49.t:0 "Réclammation Mongole"
mongolia.49.d:0 "Après des siècles, le Khan Mongola décider de réclammer Macao. L'empire Mongol est maintenant l'un des états les plus puissant de l'Extrême Orient et se battre contre eux n'est probablement pas une bonne idée."
mongolia.49.a:0 "Nous n'avons pas le choix."
mongolia.49.b:0 "Ils devront se battre pour l'avoir!"
