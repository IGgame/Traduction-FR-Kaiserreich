 armour_folder: "Blindés"
 air_doctrine_folder_desc: "La doctrine aérienne, définissant la manière dont combat notre armée de l'air."
 mobile_warfare_desc: "La guerre de mouvement privilégie la vitesse et les manœuvres pour diviser et désorganiser les forces ennemies.\n\n"
 elastic_defence: "Défense élastique"
 elastic_defence_desc: "Plutôt que de privilégier la disposition de toutes les forces sur la ligne de front, la défense élastique consiste à assurer une défense plus en profondeur afin de donner plus de temps pour réagir et contre-attaquer, tandis que que l'assaillant est dispersé et cloué sur place."
 mobile_infantry_desc: "L'infanterie régulière est souvent trop lente pour suivre, réagir ou échapper à des blindés en mouvement. La réponse consiste à privilégier l'infanterie motorisée ou mécanisée, capable de tenir le rythme de la guerre moderne.\n\n"
 mass_motorization: "Motorisation de masse"
 mass_motorization_desc: "Une plus grande priorité encore doit être donnée à la mécanisation des troupes."
 mechanised_offensive: "Offensive mécanisée"
 mechanised_offensive_desc: "Les troupes transportées par les véhicules à moteur sont certes utiles ; mais pour mener des offensives, les hommes doivent pouvoir être transportés dans des véhicules blindés, capables de les protéger et d'acheminer les armes lourdes."
 armored_spearhead: "Percée des blindés"
 armored_spearhead_desc: "Pour tirer le meilleur parti des chars, ceux-ci ne doivent pas être retardés par une infanterie de soutien. L'idéal consiste au contraire à les organiser en petites unités, indépendantes et rapides, capables de prendre la tête pour effectuer des percées.\n\n"
 firebrigades_desc: "Les brigades d'intervention sont des forces réunies rapidement pour contrer une percée ennemie ou faire face à toute autre situation critique.\n\n"
 backhand_blow_desc: "Plutôt que de les combattre pour chaque pied de terrain, les forces ennemies sont évitées autant que possible, jusqu'à se qu'elles soient pleinement déployées et en limite de ravitaillement. Alors, elles peuvent être coupées et annihilées par des contre-attaques."
 mobile_defence: "Défense mobile"
 mobile_defence_desc: "Les forces mobiles permettent de renforcer la défense partout où l'ennemi peut attaquer."
 dispersed_support_desc: "La dispersion des unités de soutien permet de couvrir une zone plus large tout en les tenant éloignées de la ligne de front, ce qui assure aux divisions une défense plus efficace.\n\n"
 sup_mechanized_offensive: "Offensive mécanisée"
 sup_mechanized_offensive_desc: "Les troupes transportées par les véhicules à moteur sont certes utiles ; mais pour mener des offensives, les hommes doivent pouvoir être transportés dans des véhicules blindés, capables de les protéger et d'acheminer les armes lourdes."
 concentrated_fire_plans_desc: "Synchroniser les tirs de différentes batteries dans le cadre d'un même bombardement permet d'infliger des dégâts bien plus importants à l'ennemi.\n\n"
 combined_arms_desc: "L'utilisation coordonnée des blindés, de l'infanterie et des unités de soutien au sein d'unités bien organisées est nettement plus efficace que ces mêmes forces dirigées de façon distincte."
 tactical_control_desc: "Les officiers ayant l'habitude des opérations de première ligne combinant plusieurs armes sont tout à fait capables de commander directement les opérations de toutes les branches armées."
 air_land_battle_desc: "Les forces terrestres opèrent déjà en formations combinées ; mais le combat aéroterrestre permet d'améliorer cette fois la coordination entre les branches terrestres et aériennes, pour en faire un tout parfaitement cohérent."
 centralized_fire_control: "Poste de commandement de l'artillerie"
 centralized_fire_control_desc: "Un poste de commandement de l'artillerie centralisé permet l'évaluation en un seul lieu de toutes les demandes de soutien, et si cela s'avère nécessaire de concentrer la puissance de feu de l'ensemble d'une division sur une cible unique.\n\n"
 shock_and_awe_desc: "La concentration d'une puissance de feu écrasante suscite chez l'ennemi des sentiments mêlés de choc et d'effroi, avec pour effet de le paralyser et de le décourager de continuer le combat."
 grand_mechanized_offensive: "Offensive mécanisée"
 grand_mechanized_offensive_desc: "Les troupes transportées par les véhicules à moteur sont certes utiles ; mais pour mener des offensives, les hommes doivent pouvoir être transportés dans des véhicules blindés, capables de les protéger et d'acheminer les armes lourdes.\n\n"
 armored_operations: "Opérations blindées"
 armored_operations_desc: "Chars et véhicules blindés sont particulièrement utiles pour acheminer l'infanterie sur le champ de bataille et lui apporter un soutien direct en situation de combat."
 infiltration_in_depth_desc: "Nos forces sont désormais parfaitement formées pour contourner et isoler les points de résistance ennemis en profondeur. L'idéal est donc que nos forces de frappe puissent ne pas s'arrêter avant d'avoir rejoint les zones arrière de l'ennemi et de l'avoir complètement coupé de ses bases."
 pocket_defence: "Poches défensives"
 pocket_defence_desc: "En situation défensive, les troupes peuvent se trouver encerclées dans une poche. Dans ce type de cas, elles doivent juste tenir bon, jusqu'à ce que la contre-attaque inévitable ne vienne les libérer."
 defence_in_depth: "Défense en profondeur"
 vast_offensives_desc: "Dès qu'une brèche est ouverte, elle doit être exploitée sans ménagement. Ainsi, une offensive d'envergure, capable de percer les lignes de l'ennemi, rendra leur défense difficile, impossible, voire inutile."
 mechanized_wave: "Vague mécanisée"
 mechanized_wave_desc: "Les troupes mécanisées sont idéales pour effectuer les avances rapides qui permettent d'exploiter les percées, aussi bien par l'appui qu'elles apportent aux blindés que pour sécuriser les flancs des brèches."
 continuous_offensive_desc: "Même si les percées sont convenablement exploitées, tôt ou tard l'attaquant s'épuise. Les défenseurs peuvent alors se réorganiser et former de nouvelles lignes défensives. Mais si les réserves sont suffisantes, une offensive bien planifiée peut se poursuivre en profondeur, tournant au désastre pour l'ennemi."
 infantry_weapons2_desc: "Armement individuel et collectif des fantassins, comprenant aussi d'autres types de matériels indispensables à tout soldat. Les modèles d'armes ont été améliorés, et le matériel plus spécialisé."
 improved_infantry_weapons_2_desc: "Armement individuel et collectif des fantassins, comprenant aussi d'autres types de matériels indispensables à tout soldat. Les modèles d'armes ont été améliorés, et le matériel plus spécialisé."
 advanced_infantry_weapons2_desc: "Armement individuel et collectif des fantassins, comprenant aussi d'autres types de matériels indispensables à tout soldat. Les modèles d'armes et de matériels ont été encore modernisés et distribués en plus grand nombre pour en permettre un usage élargi."
 infantry_at_desc: "Armer nos unités d'infanterie de fusils antichars leur permettra de neutraliser les blindés légers tout en conservant leur mobilité."
 infantry_at2_desc: "Pour permettre à l'infanterie d'attaquer des unités blindées plus lourdes, les armes antichars hautement explosives doivent être plus compactes et plus légères."
 paratroopers3_desc: "S'adapter aux opérations de parachutage en fonction de la météo, normaliser l'équipement comme les bottes des parachutistes et proposer un entraînement spécialisé limitera la confusion et les risques liés à ces dangereuses opérations."
 marines_desc: "Les troupes spécialisées dans la guerre amphibie se révèlent de plus en plus indispensables. À mesure qu'elles sont appuyées par plus de matériels spécialisés et reçoivent un entraînement spécifique, on délaisse de plus en plus fréquemment l'improvisation et les moyens de fortune."
 marines2_desc: "La guerre amphibie évolue constamment. Un soutien logistique amélioré et des ports artificiels transportables permettent aux troupes de débarquer dans des régions précédemment inaccessibles."
 marines3_desc: "L'infanterie de marine dépasse désormais le champ de l'infanterie amphibie. À l'avenir, notre corps de marine comptera parmi les forces spéciales les plus disciplinées et les mieux organisées."
 tech_mountaineers_desc: "En montagne, le combat expose les troupes à bien des dangers qu'il est parfois possible d'éviter. En proposant à nos soldats un entraînement adapté à ce genre d'environnement, nous contribuerons à limiter les risques."
 tech_mountaineers2_desc: "Au-delà de la survie, nos forces peuvent être entraînées à utiliser le terrain montagneux à leur avantage. Moyennant un équipement léger et des mules de bât, elles pourront mieux manœuvrer en montagne que l'infanterie."
 tech_recon4_desc: "Les opérations de reconnaissance en profondeur, d'espionnage, de guérilla et d'entraînement des commandos facilitent nos choix tactiques ainsi que la prise rapide de décisions."
 tech_logistics_company_desc: "Doter nos rangs de logisticiens spécialisés nous permettra d'exploiter tous les réseaux de soutien pour limiter les pertes."
 tech_logistics_company3_desc: "L'évaluation statistique continue des besoins en approvisionnement des troupes contribue à optimiser l'utilisation des ressources."
 tech_logistics_company4_desc: "Mettre au point une classification normalisée des approvisionnements limitera la confusion et renforcera l'efficacité de la planification."
 tech_military_police2_desc: "En affectant la police régulière à des tâches dans les territoires occupés (contrôle de la circulation, maintien de l'ordre public, etc.), notre police militaire limite le chaos et la confusion qui sont le terreau des mouvements partisans."
 tech_signal_company_desc: "Établir et maintenir les communications sur le champ de bataille a toujours nécessité des compétences spécifiques. Lors de la Grande Guerre, l'avènement de nouvelles technologies en matière de communication et de détection a ouvert la voie à de nouvelles pratiques."
 tech_signal_company3_desc: "Les systèmes de communication sont devenus si compacts qu'ils peuvent désormais être transportés dans des sacs à dos. La mobilité ainsi accrue des corps de transmission doit être mise à profit."
 tech_maintenance_company2_desc: "Les procédures de maintenance opérationnelle limitent les risques de défaillance de l'équipement et permettent aux troupes d'en changer, si besoin."
 tech_maintenance_company4_desc: "Les expériences en matière de redondance active menées lors de la Grande Guerre peuvent être renouvelées avec l'équipement moderne pour en faciliter la maintenance."
 motorised_infantry: "Infanterie motorisée"
 streamlined_line_desc: "Ce sont la standardisation et le maintien de sa structure qui rendent la chaîne de montage si efficace et si sûre. Ce sont ces principes qui devraient guider tout développement de la production industrielle.\n\n"
 concentrated_industry5_desc: "La plupart des sites industriels majeurs doivent désormais réunir en un même lieu autant de pans de la production que possible. Ainsi les coûts de transport et de main-d'œuvre seront notablement réduits."
 dispersed_industry2_desc: "Accroître encore la dissémination de la production industrielle permet de rendre plus difficile la destruction de secteurs entiers."
 construction2_desc: "La modernisation des outils et du matériel permettra d'accélérer encore les chantiers de construction."
 construction4_desc: "Le recours croissant à la mécanisation et la définition de procédures standardisées plus efficaces permettront de raccourcir encore les temps de construction."
 construction5_desc: "Pour s'améliorer encore, le secteur de la construction doit adopter une planification plus poussée de chaque projet, et adopter des solutions standardisées aussitôt que c'est possible."
 improved_decimetric_radar_desc: "L'utilité du radar n'est plus à démontrer, mais nous n'avons pas assez de radars décimétriques pour permettre une bonne couverture. En équiper un plus grand nombre d'unités nous permettra de pleinement exploiter notre avantage technologique."
 improved_centimetric_radar_desc: "Le recours aux dernières technologies radar comme les radars mono-impulsion nous offrira une précision de suivi inégalée lors des opérations clés."
 improved_encryption_desc: "Les limites liées à la randomisation des machines de chiffrement les exposent à des risques de violation. En améliorant le caractère aléatoire de la mécanique des rotors, nous rendrons cette cryptanalyse plus difficile."
 basic_decryption_desc: "La cryptanalyse relève d'une science mathématique toujours plus complexe. Des systèmes tels que les fichiers et des dispositifs tels que les cyclomètres nous sont d'une grande aide."
 improved_decryption_desc: "Le développement de calculateurs plus sophistiqués permet l'utilisation de nouvelles méthodes de cryptanalyse, comme la différenciation, qui, combinées à de nouvelles méthodes de décryptage permettent de violer les meilleurs cryptogrammes."
 rocket_interceptor_2_desc: "S'ils sont toujours considérés comme extrêmement dangereux à piloter, les chasseurs à moteur-fusée bénéficient désormais d'un pilote automatique et sont tractés par d'autres avions pour profiter au maximum de leur très grande vitesse malgré l'autonomie sévèrement limitée par le carburant embarqué."
 artillery1_desc: "Moyennant de nouveaux matériaux et mécanismes, les obusiers et les canons de la Grande Guerre pourront être adaptés à la guerre moderne."
 mountain_gun_desc: "Les terrains montagneux du Nord de l'Inde ont amené le développement d'une pièce d'artillerie qui pouvait être démontée et transportée à dos d'homme ou de mule jusqu'au lieu où on en avait besoin."
 rocket_artillery2_desc: "Les pièces d'artillerie automotrices utilisant plusieurs roquettes permettront d'infliger de lourds dégâts, sans perdre de leur mobilité pour éviter les tirs de riposte."
 rocket_artillery4_desc: "Les roquettes à rotation stabilisée peuvent améliorer la portée des batteries d'artillerie légère."
 antiair4_desc: "La combinaison de systèmes radar, de calculateurs et de chargeurs automatiques modernes sera nécessaire pour réagir rapidement face à des appareils plus rapides."
 antitank1_desc: "La Grande Guerre a démontré l'importance d'armes antichars efficaces. L'apparition d'une nouvelle génération d'armes de ce type sera nécessaire pour combattre les chars modernes."
 antitank2_desc: "La plupart des canons antichars sont actuellement relativement légers. De plus gros calibres seront nécessaires pour combattre les chars lourds à blindage incliné."
 antitank4_desc: "Les nouveaux canons antichars polyvalents avec obus antiblindage à sabot détachable sont capables de pénétrer le blindage de la plupart des chars."
 antitank5_desc: "En alliant différents types de nouvelles munitions à un canon plus rapide, nous pourrons percer tous les blindages mis au point par nos ennemis."
 dogfighting_experience: "Expérience du combat aérien"
 air_defence: "Défense aérienne"
 home_defence: "Défense aérienne"
 dive_bombing_desc: "Le bombardement en piqué offre une plus grande précision, mais pour de meilleurs résultats il nécessite d'utiliser des appareils spécialisés, capables de ralentir la plongée en piqué et de supporter les contraintes causées en redressant après le largage des bombes."
 direct_ground_support_desc: "En coordonnant étroitement les pilotes de l'appui aérien avec les observateurs au sol, la puissance de feu aérienne peut être dirigée avec plus de précision, permettant ainsi d'appuyer au mieux les troupes terrestres."
 bomber_ace_initiative_desc: "Reconnaître et promouvoir officiellement les pilotes de bombardiers au statut d'as encourage l'audace et l'initiative."
 cas_ace_initiative_desc: "Reconnaître et promouvoir officiellement les pilotes de l'appui aérien rapproché au statut d'as encourage l'audace et l'initiative."
 keypoint_bombing: "Bombardement de points clefs"
 night_bombing_desc: "Déployer les bombardiers lorsqu'ils sont invisibles dans le noir et que l'ennemi a baissé la garde permet de lancer des attaques 24h sur 24. Montrons donc à l'ennemi que nous ne renonçons jamais !\n\n"
 flying_fortress_desc: "Les bombardiers lourds volant à haute altitude doivent être équipés d'un armement pour se défendre et d'un blindage suffisant pour résister aux tirs ennemis et rentrer à la base au terme de leurs missions."
 battlefleet_concentration: "Concentration de la flotte"
 battlefleet_concentration_ti: "Concentration de la flotte"
 subsidiary_carrier_role_desc: "Les porte-avions sont un appui parfait pour les cuirassés. De fait, l'utilité du porte-avions pour la surveillance en mer et sa capacité à agir comme une force de frappe puissante et rapide sont tout à fait complémentaires des cuirassés plus lents, leur permettant ainsi de passer rapidement d'un rôle défensif à un rôle offensif."
 subsidiary_carrier_role_ti_desc: "Les porte-avions sont un appui parfait pour les cuirassés. De fait, l'utilité du porte-avions pour la surveillance en mer et sa capacité à agir comme une force de frappe puissante et rapide sont tout à fait complémentaires des cuirassés plus lents, leur permettant ainsi de passer rapidement d'un rôle défensif à un rôle offensif."
 grand_battlefleet: "Flotte impressionnante"
 escort_carriers_desc: "La zone couverte par les appareils embarqués sur un porte-avions facilite grandement l'escorte des convois commerciaux. Il est vital d'assurer la sécurité de nos lignes d'approvisionnement."
 integrated_convoy_defence: "Défense coordonnée des convois"
 integrated_convoy_defence_bs: "Défense coordonnée des convois"
 wolfpacks_desc: "Organiser les sous-marins en meutes permet d'améliorer considérablement leur coordination. Dès qu'un bâtiment ennemi est repéré, le sous-marin n'a qu'à attendre les autres afin de ne passer à l'attaque que lorsque toutes les chances sont de notre côté."
 advanced_submarine_warfare_desc: "La très nette amélioration de la communication entre les sous-marins leur permet de lancer des attaques parfaites. Lorsque l'ennemi peut les apercevoir, c'est depuis le pont d'un navire déjà en train de sombrer."
 naval_air_operations_desc: "Les pilotes entraînés à mener des missions depuis les porte-avions vont nous offrir le moyen de dominer les mers d'une nouvelle manière. De fait, les avions sont particulièrement efficaces pour réduire les flottes ennemies."
 carrier_primacy_desc: "La précision et la portée des avions modernes sont bien supérieures à celles des canons navals classiques. Nous devons donc intégrer des porte-avions dans la flotte et ainsi dominer les océans."
 carrier_task_forces_desc: "Les forces opérationnelles dotées de porte-avions et de croiseurs légers sont l'idéal pour empêcher que l'ennemi puisse nous prendre par surprise."
 carrier_battlegroups: "Groupes navals de porte-avions"
 MOBILE_WARFARE_DOCTRINE_DESC: "La guerre de mouvement privilégie la vitesse et les manœuvres pour diviser et désorganiser les forces ennemies."
 MOBILE_INFANTRY_LABEL_TT: "Améliore la rapidité de mouvement et l'organisation de l'infanterie motorisée."
 BLITZKRIEG_LABEL_TT: "Améliore l'organisation des unités blindées."
 DESPERATE_DEFENSE_LABEL: "DÉFENSE DÉSESPÉRÉE"
 DESPERATE_DEFENSE_LABEL_TT: "Optimise le recrutement et les tactiques de guérilla."
 MODERN_BLITZKRIEG_LABEL_TT: "Améliore l'organisation de l'armée et les contre-tactiques."
 DISPERSED_SUPPORT_LABEL_TT: "Améliore l'organisation et l'efficacité de l'artillerie de ligne."
 INTEGRATED_SUPPORT_LABEL_TT: "Améliore l'organisation et l'efficacité des unités de soutien."
 ASSAULT_LABEL_TT: "La priorité est donnée aux attaques frontales directes avec les blindés."
 DEEP_BATTLE_LABEL: "OPÉRATIONS EN PROFONDEUR"
 MASS_MOBILIZATION_LABEL: "MOBILISATION DE MASSE"
 MASS_MOBILIZATION_LABEL_TT: "Optimise le recrutement afin d'assurer la puissance par le nombre."
 STRATEGIC_DESTRUCTION_DESC: "Bombarder ses usines, de nuit comme (plus dangereusement) de jour, va porter un coup sérieux à la machine de guerre de l'ennemi."
 ETA_SHORT_D: "§T$DAYS|H$ jours§!"
 ETA_SHORT_W: "§T$WEEKS|H$ semaines§!"
