### stats_l_english
 STAT_COMMON_MAX_ORG: "Organisation : "
 STAT_COMMON_MAX_ORG_DESC: "Niveau de préparation au combat et d'organisation d'une unité. Une unité désorganisée ne peut combattre ou se déplacer efficacement."
 STAT_ARMY_DEFAULT_MORALE_DESC: "Niveau d'organisation pouvant être récupéré chaque heure lorsque l'unité n'est pas au combat."
