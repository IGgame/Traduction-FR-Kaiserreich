### wtt_decisions_l_english
 improved_worker_conditions:0 "Amélioration des conditions de travail"
 improved_worker_conditions_desc:0 "Le travail en usine est difficile et comporte de nombreux dangers. L'amélioration des conditions pour nos ouvriers réduira la production à court terme, mais les avantages à long terme en valent la peine."
 foreign_politics:0 "Politique Étrangère"
 foreign_politics_desc:0 "Une bonne politique étrangère est vitale pour la survie d'une nation, quelle que soit sa taille. Alors que certaines nations préfèrent se concentrer sur la construction d'alliances, d'autres, plus agressives, choisissent de défier leurs adversaires de front dans un conflit ouvert. Quel que soit notre choix, nous ne devons pas être téméraires, car seule une politique étrangère pleine de tact peut nous permettre de nouer des amitiés et de détruire nos ennemis."
