### research_l_english
 BLITZKRIEG_LABEL: "BATAILLE D'ENCERCLEMENT"
 MODERN_BLITZKRIEG_LABEL: "BATAILLE D'ANÉANTISSEMENT"
jungle_warfare: "Entraînement au combat en jungle"
 schwerpunk: "Défaite en Détail"
 schwerpunk_desc: "Un front de force uniforme est un front de faiblesse uniforme. Dans toute opération, un point focal doit être identifié, et la force maximale doit être concentrée pour gagner à ce point."
 blitzkrieg: "Bataille d'Encerclement"
 blitzkrieg_desc: "L'encerclement - c'est-à-dire l'isolement total d'une cible sur le champ de bataille. Le vieil adage \"diviser pour mieux régner\" s'applique ici aussi ; un bataillon ennemi peut être aussi puissant et fort qu'il le souhaite, mais s'il est coupé de son approvisionnement et de son haut commandement, s'occuper de lui devient un jeu d'enfant."
 kampfgruppe: "Escadres"
 kampfgruppe_desc: "Une Task Force est une formation ad hoc, organisée pour mener rapidement une tâche spécifique à son terme."
 modern_blitzkrieg: "Bataille d'Annihilation"
 modern_blitzkrieg_desc: "Annihilation - c'est-à-dire la destruction complète et totale de la capacité militaire de l'armée adverse. Une bataille d'anéantissement réussie est accomplie par l'utilisation de la surprise tactique, l'application d'une force écrasante à un point clé, ou d'autres tactiques de ce type."
 volkssturm: "Milices du Peuple"
 volkssturm_desc: "La demande de main-d'œuvre restant élevée, certains proposent la création d'une \"Milice Populaire\" composée d'hommes trop vieux, trop jeunes ou inaptes au service militaire régulier.\n\n"
 werwolf_guerillas: "Guérillas de la Résistance"
 werwolf_guerillas_desc: "Les groupes de résistance planifiée sont notre dernier espoir dans la lutte contre les puissances occupantes. Notre nation a peut-être été battue sur le champ de bataille, mais elle vivra dans le cœur de notre peuple."
 basic_heavy_armor_scheme: "Schéma de blindage à ceinture inclinée"
 basic_heavy_armor_scheme_desc: "En plaçant le blindage de la ceinture à un angle, le même poids et la même épaisseur de blindage sont beaucoup plus difficiles à percer.\n\nLe montage de ce module sur les §YNavires Lourds§! améliore leur capacité à résister aux §Ydégâts infligés par l'ennemi§!. Les §YCuirassés§! et les §YCroiseurs de Bataille§! sont définis par leurs différents §YSchémas de Blindage§!."
 improved_heavy_armor_scheme: "Système de blindage tout ou rien"
 improved_heavy_armor_scheme_desc: "Ce schéma se concentre sur la protection des zones les plus vitales du navire, tout en ignorant les parties sans importance.\n\nLe montage de ce module sur les §YNavires Lourds§! améliore leur capacité à résister aux §Ydégâts infligés par l'ennemi§!. Les §YCuirassés§! et les §YCroiseurs de Bataille§! sont définis par leurs différents §YSchémas de Blindage§!."
 heavy_armor_advice_tt: "\nLe montage d'un meilleur module de §YBlindage§! sur les §YVaisseaux Lourds§! améliore leur capacité à résister aux dommages. Les §YCuirassés§! et les §YCroiseurs de Bataille§! sont définis par leurs différents §YSchémas de Blindage§!, les Croiseurs de Bataille ayant généralement un blindage plus faible."

