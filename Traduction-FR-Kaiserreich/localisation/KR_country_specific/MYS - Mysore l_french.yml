### Leaders ###
POLITICS_KRISHNA_WADIYAR_IV_DESC: "Krishna Raja Wadiyar IV, prince de Mysore, est un érudit dans l'âme. Réputé pour ses grandes collections de musique et de littérature, et singulier parmi les seigneurs indiens pour son mécénat en matière d'enseignement supérieur, Krishna Raja Wadiyar aspire à l'illumination. Sa vision d'une "ville sur une colline" indienne a cependant failli être anéantie par la fin de l'Empire britannique et les bouleversements qui ont suivi. Aujourd'hui, en tant que chef de Mysore, il s'efforce d'illuminer le sud de l'Inde, et peut-être un jour, l'ensemble du sous-continent."
POLITICS_JAYACHAMARAJENDRA_WADIYAR_V_DESC: "Jayachamarajendra Raja Wadiyar V, prince de Mysore, a succédé à son oncle érudit sur le trône de Mysore. Jayachamarajendra, tout comme son oncle, est un universitaire. Mais contrairement à son prédécesseur, il est lui-même un artiste remarquable. Jayachamarajendra cherche à peindre toute l'Inde, et pas seulement la Fédération, en une mosaïque harmonieuse intégrant les nombreux peuples et modes de vie du sous-continent ; grâce à une politique habile, ses fantasmes idéalistes sont peut-être encore à portée de main."
