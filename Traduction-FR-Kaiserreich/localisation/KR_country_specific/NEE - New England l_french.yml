### Ideas ###
 NEE_Arsenal_of_Democracy_idea: "Arsenal de la démocratie"
 NEE_Arsenal_of_Democracy_idea_desc: "L'effondrement des États-Unis dans la guerre civile a certainement plongé l'idée de la démocratie américaine dans un état d'incertitude. Avec nos secteurs industriels fonctionnant à pleine capacité et notre production d'armement plus importante que jamais, il est de notre devoir envers les nations démocratiques du monde que notre économie puisse être et soit - l'Arsenal de la Démocratie. En temps de guerre comme en temps de paix, nous nous appliquerons avec la même urgence, le même patriotisme et la même abnégation dans notre engagement pour la liberté des nations du monde."

 NEE_Special_Forces: "Forces spéciales de la République"
 NEE_Special_Forces_desc: "Placées loin derrière les lignes ennemies, les forces spéciales de la Nouvelle-Angleterre ont beaucoup en commun avec leurs ancêtres Rangers coloniaux de la Révolution américaine. Forgées dans les conditions d'entraînement les plus dures et soumises au régime d'entraînement le plus exigeant physiquement, les forces spéciales peuvent frapper l'ennemi là où il s'y attend le moins, en coupant ses communications, et sont capables de mener une guerre légère et non conventionnelle. Par conséquent, la sélection des forces spéciales est très sélective afin de ne retenir que les meilleurs éléments que la Nouvelle-Angleterre peut offrir."

 NEE_MOEF: "Force d'Escorte Médio-Océanique"
 NEE_MOEF_desc: "Comme l'a prouvé l'expérience des Britanniques lors de la première guerre mondiale, la guerre sous-marine peut être préjudiciable aux besoins désespérés des convois de commerce et d'approvisionnement en temps de guerre. Afin d'accroître l'efficacité de nos escortes de convois, nous créerons et organiserons de nouvelles compositions de nos destroyers - en les équipant également de nouvelles technologies telles que des radars et des armes anti-sous-marines modernes."
 NEE_MOEF_NB: "Bombardement Naval Coordonné"
 NEE_MOFF_NB_desc: "Grâce à la disponibilité de radios portables et de réseaux de relais sophistiqués, les observateurs avancés sont désormais en mesure de transmettre des informations de ciblage et de fournir des rapports précis quasi instantanés aux cuirassés au large. En outre, les avions d'observation sont également en mesure de fournir aux navires de guerre des informations précises en vue des débarquements amphibies."

 NEE_marine_corps: "Marines de Nouvelle-Angleterre"
 NEE_marine_corps_desc: "Inspirés par les commandos et les marines canadiens, les Marines de Nouvelle-Angleterre sont organisés en équipes de tir d'infanterie légère innovantes de trois personnes et sont rompus aux invasions amphibies et à la guerre asymétrique. Véritables successeurs des Continental Marines de la Révolution Américaine, les Marines de Nouvelle-Angleterre reçoivent un endoctrinement égalitaire et éthique au cours de leur formation afin de façonner le parfait fusilier marin. En hommage à leur grand héritage, des salles de Montezuma aux rivages de Tripoli, les Marines de la Nouvelle-Angleterre font partie des régiments les plus élites de la Nouvelle-Angleterre - toujours présents et toujours fidèles."

 NEE_reluctant_populace: "Populace Réticente"
 NEE_tt_cant_call_allies: "§YLa Nouvelle-Angleterre ne peut pas être appelée à la guerre par ses alliés, ni demander à rejoindre les guerres de ses alliés.§!"
 NEE_reluctant_populace_desc: "Fortement opposés à l'intervention ou à l'alignement sur les factions dans les retombées de la crise nationale, dans l'ensemble du Gouvernement provisoire - les hommes et les femmes hésitent à prendre les armes. Déclarant sa neutralité dans les retombées de la crise nationale au printemps 1937, le peuple de la Nouvelle-Angleterre reste déterminé à éviter l'effusion de sang qui a plongé la nation dans le chaos. À moins que la situation ne change et que la fièvre patriotique des habitants de la Nouvelle-Angleterre ne s'éveille, le gouvernement n'entraînera pas son peuple dans la grande guerre."

 NEE_Great_Depression: "Grande Dépression"
 # PDX has not added support for dynamic modifier descriptions yet.
 # NEE_Great_Depression_desc: "Unlike the rest of the nation that shifted into war-time mobilisation, the economy of New England remained bitterly stagnant as a result of the Great Depression. Throughout the Provisional Government, lines of unemployed men continue to fill the streets, and thousands of New Englanders find themselves either bankrupt or homeless from the continued economic crisis. While the people of New England trust their government to undertake significant economic reform, until that is done, the Provisional Government's economy will only continue to languish in bitter agony."

 NEE_highway_act_idea: "Loi sur les Autoroutes Nationales Interétatiques"
 NEE_highway_act_idea_desc: "Dans le dernier projet de loi d'envergure signé par le président [NEE.GetLeader], le National Interstate and Defense Highway Act vise à améliorer et à moderniser notre infrastructure gouvernementale pour qu'elle soit la meilleure au monde. Avec une autorisation de près de 25 milliards de dollars pour construire 41 000 miles d'autoroutes inter-états, notre ambitieux projet de travail aura pour but de connecter la nation américaine plus que jamais auparavant."
 NEE_canadian_backing: "Soutien Canadien"
 NEE_canadian_backing_desc: "Avec le récent déclenchement de la guerre sur le continent américain et notre présence relativement minuscule, nos chances de restaurer une véritable démocratie américaine semblent plutôt faibles. Le gouvernement canadien, déterminé à rétablir l'ordre et à empêcher le succès d'un gouvernement américain radical - a annoncé sa décision de fournir au gouvernement provisoire des armes et une aide industrielle pour préparer la Nouvelle-Angleterre à la libération des anciens États-Unis. Néanmoins, les habitants du Nord-Ouest américain restent méfiants, car il y a certainement ceux qui ne pensent pas que la Nouvelle-Angleterre soit prête à affronter la tempête qui s'annonce."

