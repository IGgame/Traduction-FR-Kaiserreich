 newengland.200.t: "The [GetYear] Provisional President"
 newengland.200.d: "The outbreak of the Second American Civil War separated New England from the rest of the nation. In the absence of a responsible government, the local state governments have organised a vote to determine who shall lead as the provisional president of New England. In hopes of shoring up some of our legitimacy, the provisional president will only serve until 1940, when a normal election cycle will occur. The convention has come up with three options.\n\nThe Republican Party has put forward their candidate of Lewis Barrows, a longstanding Republican committeeman and just recently elected into the governorship of Maine in 1936. Running alongside him is Styles Bridges, the former governor and current senator for New Hampshire. While they have promised to work with Democrats to bring about social relief for those still suffering under the Great Depression, they remain committed to fighting what they view as excesses in unionisation and welfare subsidies.\n\nRunning against them for the Democratic Party is David Walsh, the former Governor of Massachusetts and current senator of the same state. While he has not been supportive of large government projects ever since his political defeat in 1924, the party has chosen his running mate accordingly. Prospective vice-president Theodore Green, recently elected Senator of Rhode Island, is a fervent defender of big government. He has already delivered speeches outlining plans to ensure relief reaches the people and enacting wage and rent reform to keep the bottom line up.\n\nFinally, in an unorthodox approach for an equally unusual election, moderates from both the Democratic and Republican Party have pushed forward the option of Joseph Martin Jr, a member of the House of Representatives for Massachusetts for over the last decade. He has agreed to have Joseph Ely as his running mate, which will mark the first time since John Adams and Thomas Jefferson's election in 1796 that members of opposing political parties will run together. Promising a middle ground where both parties have equal input on national policy, they hope that the moderates can carry their way into the presidency."
 newengland.200.a: "The Republicans come out on top."
 newengland.200.b: "A compromise cabinet is needed at this time!"
 newengland.200.c: "The Democrats win the vote."

 newengland.201.t: "An Alliance between Labor and the Democrats"
 newengland.201.d: "As the 1940 election rolls ever closer, the Democrats seek to sweep the president's office from the incumbent Barrows. To help their chances, the Democratic Party has sought after the Progressive Party's influence and their ties to the American labour movement. They plan to present themselves as the ally of the poor worker. If Perkins and her allies can rally together enough Progressive votes to ensure the Presidency does not remain in Republican hands, she will earn a cabinet position as the secretary of commerce in the Democratic cabinet should they win the 1940 election."
 newengland.201.a: "Pour le peuple !"

 newengland.202.t: "An Alliance between Prohibition and the Republicans"
 newengland.202.d: "With the 1940 election just around the corner, the Republicans have made plans to take office for themselves. Since the provisional elections, David Walsh and the Democrats have controlled the presidency. To give themselves the edge over the Democrats, the Republicans have reached out to the Prohibition Party in search of votes. They hope to woo the Prohibition Party by offering Roger Babson, their proposed Presidential nominee, a position in the cabinet in 1940 should the Republicans win the election with the Prohibition voters' additional help."
 newengland.202.a: "To a more moral America!"

