 newengland.132.t: "[ENT.GetName] accepte notre demande"
 newengland.132.d.PSA: "Nous avons reçu d'excellentes nouvelles de nos amis de [ENT.GetAdjective] à [ENT.Capital.GetName] aujourd'hui. Nos efforts pour construire notre légitimité nationale en tant que véritables successeurs des États-Unis et pour combattre notre crise économique ne sont pas passés inaperçus. Malgré le soutien antérieur de l'Entente à l'égard de [PSA.GetNameDef], ses chances de victoire sont sérieusement remises en cause par ses défaites continuelles. L'Alliance de l'Entente a réaffirmé sa relation avec nous et a officiellement déclaré son soutien à notre cause. Reconnaissant que nous sommes la véritable Amérique, l'Entente commencera un retrait de deux semaines de [PSA.GetNameDef] afin d'engager pleinement ses efforts industriels et militaires pour nous aider à libérer l'Amérique. Avec les Canadiens et leurs alliés du monde entier, nous sommes prêts à reprendre notre pays bien-aimé des mains des révolutionnaires et des radicaux qui nous l'ont pris !"
