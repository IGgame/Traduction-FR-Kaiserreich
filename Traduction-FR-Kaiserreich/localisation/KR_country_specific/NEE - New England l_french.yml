 newengland.415.t: "1948 Presidential Election"
 newengland.415.d.PSA: "With November upon the nation, the country has been inundated by political campaigns at every street corner, on every soapbox, and in the papers. Preliminary counts predict a close race between the candidates.\n\nFor the Democratic Party, incumbent President Sheridan Downey is seeking a second term. During his tenure in office, Downey was able to secure legislation for both a 'Ham and Eggs' pension program and additional benefits for veterans. Such programs have garnered much support for the sitting Democratic President, even if it has drawn the ire of some in the Republican Party.\n\nRunning against Downey for the Republican Party is Earl Warren of California. Not letting his defeat in 1944 tarnish his spirit, the former lawyer and attorney is ready to once more go toe-to-toe at the polls. If he is elected to the Presidency, Warren has promised to expand his statewide anti-crime effort to encompass the entire nation. Every American has a right to feel safe in his or her own home, claimed Warren at a press conference last week.\n\nActing as a spoiler to the two parties is the Progressive Party candidate Glen Taylor. An entertainer and politician from Idaho, Taylor has seen growing support from desegregationists. One famous incident that gave Glen Taylor national fame was his arrest in Birmingham, Alabama, earlier this year. Police Commissioner Eugene \"Bull\" Connor arrested Taylor for attempting to use a door reserved for African Americans only instead of the whites-only door. Such news broke out across the nation, and under immense pressure, Connor was forced to release Taylor back into freedom."
