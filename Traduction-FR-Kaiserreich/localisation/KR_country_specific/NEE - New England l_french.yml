 NEE_charles_evans_hughes_sr:0 "Charles Evans Hughes Sr."
 NEE_charles_evans_hughes_sr_desc: "Le père de Charles Hughes Sr a émigré du Pays de Galles vers les États-Unis en 1855 et s'est installé à New York. Son fils est entré à l'université de Madison en 1876 et a terminé ses études de droit en 1884. Hughes devient gouverneur de New York en 1906, avec l'aide de l'ancien Président Theodore Roosevelt. Il a été nommé juge associé à la Cour Suprême en 1916, après une campagne réussie en tant que gouverneur progressiste, et a servi en tant que secrétaire d'État en 1920, aidant à négocier des accords avec le Japon pour protéger leurs possessions aux Philippines."
 NEE_dean_acherson:0 "Dean Acheson"
 NEE_dean_acherson_desc: "Dean Acheson est né dans le Connecticut en 1893, et a fréquenté l'université de Yale. Il a également étudié à Harvard, où il a été l'élève du célèbre juriste Felix Frankfurter. Il est ensuite devenu clerc du juge suprême Louis Brandeis, et a soutenu le parti démocrate dans son opposition à l'administration d'Herbert Hoover. Acheson est l'auteur de plusieurs propositions politiques visant à découpler le dollar américain de l'étalon-or, et à soutenir l'Entente de manière plus agressive contre l'hégémonie allemande."
 NEE_francis_biddle:0 "Francis Biddle"
 NEE_francis_biddle_desc: "Francis Biddle est né à Paris, en France, et a été naturalisé citoyen américain plus tard dans sa vie. Il est apparenté à plusieurs gouverneurs américains historiques, dont le président James Madison. La carrière juridique de Biddle s'est doublée d'une tutelle politique de la part du Président Theodore Roosevelt, et il a tenté de mettre en avant plusieurs politiques visant à améliorer les relations du gouvernement avec les syndicats, dans l'espoir de faire pencher les Américains contre une révolte syndicaliste ouverte."
 NEE_frances_perkins:0 "Frances Perkins"
 NEE_frances_perkins_desc: "Frances Perkins est née à Boston et a étudié la chimie au Mount Holyoke College, où elle a visité une usine chimique et constaté les mauvaises conditions de travail des ouvriers. Elle a ensuite étudié l'économie dans plusieurs universités, s'intéressant de plus près aux conditions de travail des ouvriers. Son action en faveur de l'amélioration des conditions de travail a largement contribué à ce que la majeure partie de l'État de New York échappe au contrôle des syndicalistes pendant la crise de 1936. Perkins plaide pour que le gouvernement tienne ses promesses aux travailleurs, et mette en place un salaire minimum et un programme d'assurance chômage."
 NEE_henry_morgenthau_jr:0 "Henry Morgenthau Jr."
 NEE_henry_morgenthau_jr_desc: "Henry Morgenthau Jr. est le fils d'une importante famille juive de Manhattan, et a fréquenté une université de l'Ivy League, malgré le quota imposé à l'admission d'étudiants juifs. Après avoir étudié l'agriculture, Morgenthau rejoint le Federal Farm Bureau et tente de formuler des politiques avec des économistes sur la meilleure façon de réduire l'inflation."
 NEE_john_foster_dulles:0 "John Foster Dulles"
 NEE_john_foster_dulles_desc: "John Dulles est né à Washington D.C. et a étudié le droit à l'université George Washington. Il est ensuite employé par le Secrétaire d'État en 1917, pour enquêter sur d'éventuels politiciens pro-allemands au Nicaragua. Dulles fait partie, avec Eleanor Roosevelt, de l'Association de la Ligue des Nations libres, dont l'objectif est la diffusion d'informations sur les affaires mondiales. Il a plaidé pour une sortie plus directe de la propagande contre le syndicalisme européen."
 NEE_roger_babson:0 "Roger Babson"
 NEE_roger_babson_desc: "Roger Babson est né à Glouchester, dans le Massachusetts, et a fréquenté le M.I.T. En 1904, il a fondé un organisme de statistiques, principalement pour quantifier l'activité économique et prôner une forme de gestion scientifique, mais il a également mené des études sur la technologie anti-gravitationnelle. En outre, Babson est impliqué dans le parti conservateur Prohibitionniste."
 NEE_sinclair_weeks:0 "Sinclair Weeks"
 NEE_sinclair_weeks_desc: "Sinclair Weeks a servi dans la Garde Nationale Américaine au lendemain de la Révolution Mexicaine. En tant que maire de Newtown, dans le Massachusetts, il a fait de grands efforts pour renforcer le Parti Républicain dans le Nord-Est."
 NEE_web_du_bois:0 "W.E.B. Du Bois"
 NEE_web_du_bois_desc: "W.E.B. Du Bois est un ambassadeur international des Afro-Américains et un des principaux fondateurs de la NAACP. Du Bois s'est opposé à Booker T. Washington, un autre éminent leader afro-américain des droits civiques, sur l'orientation de la lutte pour les droits civiques. Afin de promouvoir les politiques de déségrégation et de criminalisation du lynchage, Du Bois entretient un ensemble éclectique de relations - des panafricanistes au gouvernement japonais, en passant par l'Empire allemand et la Commune de France."
 NEE_allen_dulles: "Allen Dulles"
 NEE_allen_dulles_desc: "Allen Dulles est le frère de l'éminent théoricien du droit John Dulles. Au début de sa carrière diplomatique, il a notamment tenté d'alerter le gouvernement américain de la propagande antisémite qui se répandait dans les empires russe et ottoman. Dulles a été directeur du Conseil des Relations Étrangères dans les années 1920, et a tenté d'alerter le gouvernement américain sur l'empiètement des dictatures en Allemagne, en Roumanie, en Grande-Bretagne et au Japon."
 NEE_george_mead: "George J. Mead"
 NEE_george_mead_desc: "George Mead est né dans le Massachusetts et a fréquenté le M.I.T. Il a d'abord été employé par la société Crane-Simplex pour concevoir des voitures, mais a ensuite été promu à la conception d'avions dans les années 1920, contribuant à la conception d'avions qui peuvent se déplacer plus rapidement sans surchauffer. Boeing, Pratt & Whitney Aircraft font tous confiance à Mead pour leurs conceptions."

