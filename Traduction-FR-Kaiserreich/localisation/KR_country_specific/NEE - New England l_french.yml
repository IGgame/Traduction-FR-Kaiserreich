### Foreign Policy ###
# Securing the Northern Border #
 newengland.300.t: "The Ogdensburg Agreement"
 newengland.300.d: "This morning the ambassador from [NEE.GetNameDef] brought a request to our foreign office in Ottawa. The [NEE.GetName] government requests that all American land seized by the Entente in 1937 at the outbreak of the Second American Civil War be returned to their control as well as the withdrawal from all Entente forces in American territory. While they have expressed the highest gratitude toward our government for safeguarding them, America finds itself whole again and no longer needs the Entente in American lands. Realising our relationship's importance and value, the American government has proposed a mutual non-aggression pact between our two nations.\n\nWhile the Canadian government can certainly make use of our occupied American territory (and do we trust a war-torn country), the American diplomats have expressed that they would not accept a more protracted Entente occupation. Failure to comply with this will most likely result in a war with our southern neighbour - one we may not possibly afford."
 newengland.300.a: "Very well, let the withdrawal begin"
 newengland.300.b: "America is in chaos. Maintain the occupation until the war is over"
 #Player Only:
 newengland.300.c: "The Americans are not in a position to make demands"

 newengland.301.t: "Canada returns Puerto Rico to the Americans"
 newengland.301.d: "This morning, the governor was informed from the Foreign Office that our administration of the island of Puerto Rico has come to an end. During the chaos and conflagration of the Second American Civil War; forces of the Entente occupied the former American territory of Puerto Rico. Administered under our government given our proximity to the islands; the conclusion of the great American conflict has led the [NEE.GetName] government to declare that the territory must be returned to Washington. With minimal fanfare; we will announce to the island; the cessation of the occupation and we will honour the arrival of the Americans - with a flag raising ceremony."
 newengland.301.a: "It was an honour to safeguard the island."

 newengland.302.t: "Canada returns Puerto Rico to the Americans"
 newengland.302.d: "This morning, the Canadian government announced to us that the island territory of Puerto Rico would be promptly returned to the Americans following the conclusion of their civil war. The Entente alliance occupied the island due to the chaos of the Second American Civil War. Following a diplomatic arrangement between [CAN.GetNameDef] and [NEE.GetNameDef], the Americans have made it clear that the territory of Puerto Rico must be returned to the United States at once. The Canadian government has agreed, and already the Entente has begun a withdrawal of our island."
 newengland.302.a: "Our occupation was brief but honorable. (switch to CAN)"
 newengland.302.b: "We reassert ourselves once more. (switch to NEE)"
 newengland.302.c: "And we weren't consulted? We shall never submit!"

 newengland.303.t: "Canada returns the Panama Canal to the Americans"
 newengland.303.d: "Following negotiations after the Second American Civil War, the Americans have stressed the importance of the return of the Panama Canal. Occupied by the Entente government during the chaos of the war, the American government has petitioned the Entente government to withdraw its forces from Panama. Respecting the terms of the agreement, the [CAN.GetAdjective] government has fully agreed to the request, and the American colours will soon once again fly over the Canal."
 newengland.303.a: "Very well, we accept Ottawa's decision."
 newengland.303.b: "We shall never submit!"

 newengland.304.t: "Results of the Buffalo Conference"
 newengland.304.d.return: "The representatives from [CAN.GetNameDef] have agreed to the terms offered by our proficient diplomats. The withdrawal process has begun, and the territories seized by the Entente government will soon be promptly returned to our hands. Both nations have agreed to a mutual non-aggression pact; this is a declaration to the world that the Canadian and American governments will oversee the return of peace, order, and democracy in the New World once more!"
 newengland.304.d.partial: "Despite our persistence at the negotiation table, the representatives from [CAN.GetNameDef] have made a counteroffer. Citing Canada and the Entente’s desperate need for resources to reclaim the Home Islands, the Canadians have requested that we allow them to retain the territory they seized for the duration of the conflict. While we sympathize with their cause greatly, their prolonged occupation is cause for concern. Shall we allow this temporary lease of American territory, or shall we take a more aggressive stance?"
 newengland.304.d.total: "Outrage. No better word sums up the reaction of our representatives after they stormed out of the Buffalo Conference. The arrogant representatives from [CAN.GetNameDef] has rejected our proposal to return American territory in exchange for peace along the 49th parallel. A danger to the freedom of the New World; the imperialist ambitions of the British Empire show no limits, and it is clear that all negotiations have failed. We have no choice but to see their return through the force of arms!"
 newengland.304.a: "The Entente needs all the help they can get."
 newengland.304.b: "An aggressive stance with [CAN.GetNameDef]!"
 newengland.304.c: "Let's back down."
 newengland.304.e: "Vers un futur prospère !"

 newengland.305.t: "[NEE.GetNameDef] threatens war over the American territories"
 newengland.305.d: "The envoys from the Buffalo Conference have urgently cabled the Foreign Office in Ottawa to inform the government of the threat of war. It seems that relations are at the breaking point and that all negotiations have failed. Their hurried voices on the other end of the line suggest that the Americans are not making idle threats at this point. Canada finds herself in a precarious position and a war with [NEE.GetNameDef] may not necessarily be in our favor."
 newengland.305.a: "We can’t afford this. Back down and agree to their terms."
 newengland.305.b: "It’s a bluff. We’ll drive the Yanks back just as we have done before."

 newengland.306.t: "The [CAN.GetAdjective] Response"
 newengland.306.d.peace: "A feeling of relief was felt across the nation today as the Canadian government has decided to hand over the territories they seized at the outbreak of the Second American Civil War. Recognising our renowned military and economic strength, the Canadian government has stressed that they desire nothing more than restoring peace and democracy in the Americas. While their initial response may have been belligerent, this has been a significant diplomatic victory for our country."
 newengland.306.d.war: "Faced with the threat of invasion, the arrogant Canadian government has still refused to hand over the territory they seized. While we do not want to bring our nation to war, we have no choice but to see through the threat we delivered at the end of the Buffalo Conference. With our resurgent military and economic strength, we will deal the British Empire a final crippling blow and see to it the end of their so-called \"empire.\""
 newengland.306.a: "A sigh of no relief, peace in our time."
 newengland.306.b: "Glory, glory, hallelujah! To arms, America!"

 NEE_liberate_America_idea: "Liberate America"

 newengland.307.t: "Canada returns Hawaii to the Americans"
 newengland.307.d: "The conflagration and chaos of the Second American Civil War engulfed the mainland of the United States, leaving us to fend for ourselves. Despite the brief return to our independence this morning, the Foreign Office in Ottawa has informed us that their protection over our islands has ended with the restoration of a unified America. While some are willing to embrace the returned status as an American territory, some yearn for an independent Hawaii, free from rule in Washington."
 newengland.307.a: "Hawaii will gratefully return to the Union (switch to CAN)"
 newengland.307.b: "Hawaii will gratefully return to the Union (switch to NEE)"
 newengland.307.c: "And we weren't consulted? Hawai'i Pono'ī!"

 newengland.308.t: "The Santa Fe Accords"
 newengland.308.d.mex_ti: "Our relationship with Mexico has been strained in recent years, given the instability caused by the Mexican Revolution and our own chaotic Civil War. Nonetheless, the American government will not tolerate a southern threat, especially once aligned with Paris's radical revolutionaries. Today, we formally invited the Mexican government to negotiate a revision of their current global alignment. With our resurgent strength, we will ask the Mexican government to restore their unlawfully seized oil rights. In addition to leaving the Third Internationale, the Mexican government can either join our very own Organisation of American States or demobilize their military forces so that they no longer pose a threat to us. Should they demobilize, the American government will be more than happy to offer our protection to guarantee democracy in the Western Hemisphere. As part of our efforts to further democratize the New World, the Mexicans must replace their non-democratic government with one closer to our ideals. However, if they so choose, we will allow them to embrace one with social democracy."
 newengland.308.d.mex_soc: "Our relationship with Mexico has been strained in recent years, given the instability caused by the Mexican Revolution and our own chaotic Civil War. Nonetheless, the American government will not tolerate a southern threat, one that espouses nothing but radicalism. Today, we formally invited the Mexican government to negotiate a closer alignment to [NEE.GetNameDef]. With our resurgent strength, we will ask the Mexican government to restore their unlawfully seized oil rights. In addition to the return of our oil rights - the Mexican government can either join our very own Organisation of American States or demobilize their military forces so that they no longer pose a threat to us. Should they demobilize, the American government will be more than happy to offer our protection to guarantee democracy in the Western Hemisphere. As part of our efforts to further democratize the New World, the Mexicans must replace their non-democratic government with one closer to our ideals. However, if they so choose, we will allow them to embrace one with social democracy."
 newengland.308.d.mex_auth: "Our relationship with Mexico has been strained in recent years, given the instability caused by the Mexican Revolution and our own chaotic Civil War. The authoritarian Mexican government constantly threatens our southern border, and their commitment to autocracy is quite problematic. As part of our policy to restore and safeguard democracy, we will invite the Mexican government to negotiate a closer alignment to [NEE.GetNameDef]. With our resurgent strength, we will ask the Mexican government to restore their unlawfully seized oil rights. In addition to the return of our oil rights - the Mexican government can either join our very own Organisation of American States or demobilize their military forces so that they no longer pose a threat to us. Should they demobilize, the American government will be more than happy to offer our protection to guarantee democracy in the Western Hemisphere. As part of our efforts to further democratize the New World, the Mexicans must replace their non-democratic government with one closer to our ideals. However, if they so choose, we will allow them to embrace one with social democracy."
 newengland.308.d.mex_dem: "Our relationship with Mexico has been strained in recent years, given the instability caused by the Mexican Revolution and our own chaotic Civil War. While the Mexican government is committed to the ideas of democracy, we will invite the Mexican government to negotiate a closer alignment to [NEE.GetNameDef]. The American oil rights were seized in the disorder of the civil war, and now that we have rebuilt our strength, they must be returned to the American nation. In addition to returning our oil rights, we will offer the Mexican government a mutual non-aggression pact to ensure that the southern border is stable and secured. Once we have the means to establish a unified coalition of all nations in the Western Hemisphere, we will formally invite the Mexican government to join us in the continuation of a democratic and free New World."
 newengland.308.a: "The Americans are threatening us! Send word to Paris at once!"
 newengland.308.b: "We will accept these terms."
 newengland.308.c: "Who do they think we are? We will never bow down to them!"

