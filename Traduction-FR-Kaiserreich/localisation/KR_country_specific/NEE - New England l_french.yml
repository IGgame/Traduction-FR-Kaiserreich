 newengland.441.t: "[NEE.GetNameDefCap] demande des contrats d'armement"
 newengland.441.d: "Le gouvernement de [NEE.GetName] nous a officiellement demandé de soutenir son industrie de l'armement en lui fournissant des contrats d'armement. Entourés de réactionnaires et de révolutionnaires, le soutien de nos alliés américains peut très bien être la meilleure ligne de conduite si nous souhaitons voir un voisin américain démocratique et libre. Notre industrie s'est suffisamment développée depuis la Grande Dépression pour que nous puissions détourner la production vers les Yankees. Bien que la motion soit soutenue par bon nombre de nos alliés de l'Entente, il y a aussi le souci que chaque fusil que nous fabriquons doit soutenir nos propres excursions militaires à venir. Ils se débrouilleront sans doute très bien sans notre soutien ?"
 newengland.441.a: "Bien sûr !"
 newengland.441.b: "Malheureusement, nous ne pouvons rien épargner."

 newengland.442.t.accept: "L'Entente approuve le contrat d'armement"
 newengland.442.t.decline: "L'Entente a refusé le contrat d'armement"
 newengland.442.d.accept: "Excellentes nouvelles de nos alliés de l'Entente ! Ils ont accepté notre demande de contrats d'armement et ont accepté de détourner leur production d'armes pour aider notre industrie de l'armement en pleine croissance. Les travailleurs du front intérieur pousseront un soupir de soulagement lorsque les premières cargaisons d'armes franco-canadiennes arriveront sur nos côtes. Le soldat de la Nouvelle-Angleterre trouvera ses nouvelles armes d'une qualité et d'un savoir-faire exceptionnels - un témoignage de notre engagement commun avec l'Entente à rétablir l'ordre légitime dans le monde."
 newengland.442.d.decline: "Des nouvelles décevantes de nos alliés de l'Entente. Malheureusement, l'Entente a rejeté notre demande de contrats d'armement - citant que leurs lignes de production sont déjà tendues et qu'ils auront besoin de chaque fusil pour leurs propres troupes. Bien que cela soit décourageant à entendre, notre puissance industrielle devrait être suffisante pour développer nos propres industries d'armement. La qualité et l'artisanat américains sont, après tout, les meilleurs au monde."
 newengland.442.a: "Nous sommes reconnaissants."
 newengland.442.b: "Nous le ferons nous-mêmes !"

 newengland.443.t: "[NEE.GetNameDefCap] demande des contrats de construction"
 newengland.443.d: "Le gouvernement de [NEE.GetName] nous a officiellement demandé de soutenir son développement par des contrats de construction. Alors que son économie se remet de la Grande Dépression et que les hommes se préparent aux conflits militaires, le réservoir de main-d'œuvre de la Nouvelle-Angleterre est de plus en plus tendu. Ils doivent venir nous demander de l'aide, espérant peut-être utiliser la vaste main-d'œuvre que l'on trouve dans les colonies françaises et les Dominions. Cependant, notre priorité a toujours été le retour au pays d'abord et avant tout et il y a la question que peut-être nos ressources sont mieux dépensées dans la préparation du retour. Il serait sage de décliner poliment leur demande afin d'être prêts à reprendre nos terres natales."
 newengland.443.a: "Bien sûr !"
 newengland.443.b: "Malheureusement, nous ne pouvons pas."

 newengland.444.t.accept: "L'Entente approuve les contrats de construction"
 newengland.444.t.decline: "L'Entente a refusé les contrats de construction"
 newengland.444.d.accept: "Excellentes nouvelles de nos alliés de l'Entente ! Ils ont accepté notre demande de contrats de construction, nous rappelant avec empressement qu'ils espèrent qu'avec leur aide, nous serons en mesure de renforcer notre bastion de liberté et de démocratie. Cela soulagera sans aucun doute les pénuries de main-d'œuvre sur le front intérieur et contribuera à développer notre économie qui commence à se remettre de la terrible dépression qui a frappé la Nouvelle-Angleterre pendant bien trop longtemps. Nous leur devons une dette immense que nous ne pouvons pas rembourser maintenant, mais que nous rembourserons sûrement plus tard."
 newengland.444.d.decline: "Nouvelles décevantes de nos alliés de l'Entente. Ils ont rejeté notre demande de contrats de construction, arguant du fait qu'ils auront besoin de tous les constructeurs et ingénieurs de leur pays pour soutenir leurs efforts en vue de reprendre le contrôle de leur patrie. Bien que cela soit certainement démoralisant, n'oublions pas que nous avons été capables de traverser ensemble les jours les plus sombres de la Dépression. Mobilisons les hommes et les femmes de notre pays pour qu'ils travaillent plus dur que jamais afin de nous aider à nous préparer à ce qui nous attend. Ensemble, nous pouvons le faire !"
 newengland.444.a: "Nous apprécions votre aide !"
 newengland.444.b: "Nous le ferons nous-mêmes !"

 newengland.445.t: "Entraînement Conjoint Militaire"
 newengland.445.d: "À l'initiative de [NEE.GetNameDef], des détachements de nos forces armées se sont réunis pour s'entraîner ensemble et apprendre les uns des autres au Fort Ethan Allen dans le Vermont. Nommé en l'honneur d'Ethan Allen, figure de la guerre d'Indépendance américaine, le fort a accueilli des unités telles que le 10e Régiment de Cavalerie et le 1er Escadron de la 3e Cavalerie - les habitants actuels du fort sont la Garde Nationale du Vermont.\n\nLe général Leslie Groves a prononcé un discours d'ouverture pour commencer l'entraînement conjoint d'une coalition internationale de forces armées, comprenant des soldats d'Afrique française et d'Australie. S'engageant à aider les objectifs de l'Entente, à savoir le retour au pays après des années d'exil et la libération de l'Amérique de la guerre civile qui l'avait terrassée, le discours de Groves a été accueilli par des applaudissements nourris parmi les participants. Des journalistes et des spectateurs curieux ont observé les hommes des forces alliées et ont interagi avec eux, tandis que les soldats se mesuraient les uns aux autres - indépendamment de leur nation et de leur couleur. Les membres des forces alliées ont participé à des activités récréatives dans les salles de loisirs du camp, par exemple en dansant avec les habitants ou en nouant des liens de camaraderie lors des feux de camp nocturnes. L'état-major de l'Entente et de [NEE.GetNameDef] a conclu que les exercices d'entraînement conjoints étaient un succès, et des plans sont en cours d'élaboration pour le prochain événement."
 newengland.445.a: "Ensemble pour la victoire ! "

 newengland.446.t: "Entraînement Conjoint Navale"
 newengland.446.d: "À l'initiative de [NEE.GetNameDef], des escadrons de nos forces navales se sont réunis pour s'entraîner ensemble et apprendre les uns des autres. Le gouvernement canadien a proposé que l'exercice naval conjoint se déroule au large des côtes de la Nouvelle-Écosse, une zone maritime neutre proche de la [NEE.GetNameDef] et du Canada.\n\nPlusieurs nations de l'Entente ont envoyé leurs navires et leurs meilleurs marins pour participer à l'exercice naval conjoint. Au nom des forces navales du gouvernement de [NEE.GetNameDef], l'amiral Thomas Kinkaid et un escadron des meilleurs marins de [NEE.GetNameDef] ont été envoyés pour participer à l'événement. Bien que la marine de [NEE.GetNameDef] soit relativement inexpérimentée, l'exercice s'est avéré incroyablement utile car les marins de [NEE.GetAdjective] ont pu pratiquer les signaux, les communications et les nouvelles stratégies navales. Pour la marine inexpérimentée de [NEE.GetNameDef], les exercices ont renforcé la détermination et la discipline de la jeune marine américaine.\n\nL'amiral Kinkaid a partagé ses articles sur l'importance d'avoir plus de canons plutôt que de gros canons et ses réflexions sur l'aviation navale. L'exercice d'entraînement a également permis de préparer leurs marins au retour éventuel des marines canadienne, australienne et française. Les nations qui ont participé à l'exercice naval conjoint ont trouvé l'expérience très bénéfique et, grâce aux encouragements du gouvernement canadien, des plans sont en cours d'élaboration pour une future coopération sur les mers."
 newengland.446.a: "Ensemble pour la Victoire"

 newengland.447.t: "Entraînement Conjoint Aérien"
 newengland.447.d: "À l'initiative de [NEE.GetNameDef], des escadrons de nos forces aériennes se sont réunis pour s'entraîner ensemble et apprendre les uns des autres. Le [CAN.GetNameDefCap] sera la nation hôte, proposant d'accueillir les différents pays de l'alliance de l'Entente sur la Base des Forces Canadiennes Uplands (BFC Uplands) en Ontario, Canada. Choisies pour leur climat idéal, leurs installations industrielles, leurs grands espaces et leur proximité avec la Nouvelle-Angleterre, les installations canadiennes offriront aux pilotes de l'Entente les meilleures simulations possibles de combat aérien.\n\nLes forces aériennes de la Nouvelle-Angleterre seront représentées par le général George Kenney. Bien que les recrues américaines soient relativement inexpérimentées par rapport à leurs homologues alliés, elles ont fait preuve d'un grand enthousiasme lors des exercices d'entraînement jusqu'à présent. Les conceptions d'avions américains, en particulier celles de Bell et de Consolidated, sont partagées avec les ingénieurs et les conseillers de l'Entente qui partagent leurs conceptions avec les Américains. Avec un sentiment de satisfaction générale parmi le personnel aérien des différentes nations de l'Entente, cette dernière espère coordonner une plus grande coopération dans les années à venir en ce qui concerne le développement de la doctrine aérienne et les conceptions d'avions."
 newengland.447.a: "Ensemble pour la Victoire"

 newengland.448.t: "[NEE.GetNameDefCap] demande de l'aide de secours."
 newengland.448.d: "Malgré tous les efforts déployés dans le cadre du Second Square Deal, les effets de la Grande Dépression continuent de se faire sentir en Nouvelle-Angleterre. Alors que les usines recommencent enfin à produire et que les taux d'emploi montent en flèche, de nombreuses personnes sont encore affectées par les difficultés de la guerre civile, en particulier les milliers de réfugiés qui ont traversé la frontière vers la Nouvelle-Angleterre. Les pénuries alimentaires et le rationnement continuent de mettre à rude épreuve la population déjà fatiguée, et il faudra un certain temps avant qu'une reprise économique complète ne soit atteinte. Leur gouvernement nous a demandé de l'aide, et avec nos ressources, nous devrions être capables de prêter main forte à notre allié américain. Cependant, avec l'inévitable retour de l'Entente, peut-être nos ressources seraient-elles mieux utilisées pour aider notre peuple. Même si le peuple américain sera sans aucun doute reconnaissant pour cette aide, nous pourrions toujours décliner poliment leur demande."
 newengland.448.a: "Bien sûr, nous les aiderons !"
 newengland.448.b: "Malheureusement, nous ne pouvons pas."

 newengland.449.t.accept: "L'Entente envoie des secours"
 newengland.449.t.decline: "L'Entente a refusé notre demande d'aide"
 newengland.449.d.accept: "Excellentes nouvelles de nos alliés de l'Entente ! Conscients de nos difficultés économiques et sociales, ils ont gracieusement promis une aide d'urgence au gouvernement provisoire. Cela contribuera sans aucun doute à la reprise économique progressive et permettra aux Américains de retrouver le plein emploi. Nous avons envers eux une dette que nous devrons un jour rembourser, mais pour l'instant, nous pouvons être assurés que les pires jours de la Dépression ne seront plus qu'un lointain souvenir."
 newengland.449.d.decline: "Nouvelles décevantes de nos alliés de l'Entente. Ils ont rejeté notre demande d'aide, arguant que leurs ressources sont mieux utilisées sur le front intérieur, en particulier alors qu'ils se préparent à reprendre leurs terres. Bien que cela soit décourageant à entendre, nous continuerons à persévérer malgré les effets persistants de la Dépression. Mobilisons les hommes et les femmes de notre pays pour qu'ils travaillent plus dur que jamais afin de nous aider à préparer ce qui nous attend. Ensemble, nous pouvons le faire !"
 newengland.449.a: "Merci pour votre aide !"
 newengland.449.b: "Nous devrons le faire nous-mêmes."

#Reclaiming America
 NEE_reclaiming_america: "Réclamer les États-Unis d'Amérique"
 NEE_reclaiming_america_desc: "La lumière de la Old North Church reste prête à être rallumée aux heures les plus sombres de l'Amérique, alors que d'autres parties de notre belle nation se sont déchirées. Depuis l'intervention canadienne qui a créé notre gouvernement provisoire, nous avons espéré que la démocratie l'emporterait dans la guerre civile. Si ce n'est pas le cas, alors nous devons nous armer de courage pour porter le flambeau de la liberté, en tant que dernier vestige de l'Amérique démocratique.\n\nLégitimité Actuelle :  §G[?NEE.NEE_legitimacy]§!\n§P-----------------------------------§!\nUne fois la priorité §YDerrière les Lignes Ennemies§! achevée, les capacités suivantes seront débloquées dans les états revendiqués voisins de notre territoire entièrement contrôlé :\n\n£GFX_manpower_texticon  Localiser des Contacts Amicaux: §gEn choisissant cette option, vous reconstituerez un réseau d'alliés à notre cause. Une fois l'état ciblé sécurisé, ils aideront à faciliter la transition du pouvoir..§!\n§CAccommodement§!: §G+10%§!\n§P---------------§!\n£GFX_territory_icon  Infiltrer, Improviser, Saboter: §gEn sélectionnant cette option, des armes seront introduites en contrebande dans l'état ciblé pour atteindre les combattants de la résistance. Il faudra plusieurs jours §W(5)§! pour que la résistance soit prête à combattre.§!\n§P---------------§!\n£GFX_pol_violence  Déclencher un Soulèvement: §gEn choisissant cette option, deux unités de résistants partisans seront déployées pour aider à libérer les États-Unis. Si la priorité §YS'Envoler Pour la Liberté§! a été choisie, nos courageux pilotes seront en mesure de livrer un meilleur équipement et de faire passer des sous-officiers plus expérimentés pour diriger les unités de résistance.§!\n§LModèle de Résistance§!:  8 £GFX_nato_unit_infantry_icon_small  avec £GFX_unit_artillery_icon_small , £GFX_unit_recon_icon_small , et £GFX_unit_logistics_company_icon_small ."

#£GFX_nato_unit_infantry_icon_small  8 battalions of §nInfantry§! with £GFX_unit_logistics_company_icon_small §nArtillery, Recon, §Wand§! Logistics§!"

 NEE_request_ENT_backing: "Demande le Soutien de [ENT.GetNameWithFlag]"
 NEE_request_ENT_backing_desc: "§gCes négociations ont plus de chances d'aboutir si nous disposons d'une base solide pour construire notre dossier auprès de [ENT.GetName]. Cela se traduit par la présence d'une grande armée sur le terrain et une grande légitimité§!"

 NEE_claim_usa_territory: "Revendiquer le manteau de l'Amérique libre"
 NEE_claim_usa_territory_desc: "Lorsque les Canadiens sont intervenus au printemps 1937, beaucoup ne voyaient en nous qu'une simple marionnette dans les tentatives désespérées de l'Entente pour rentrer chez elle. Cependant, avec la chute des derniers bastions de la démocratie aux États-Unis - nous nous trouvons maintenant comme la seule option restante pour sauver la démocratie en Amérique ! Si nous ne défendons pas les idéaux démocratiques pour lesquels nous avons mené la guerre d'indépendance, personne ne le fera. Ceux qui doutent de nous peuvent regarder notre force économique renouvelée et les capacités croissantes de nos forces armées. Il est temps d'annoncer au continent américain que nous allons libérer notre nation de ceux qui l'ont plongée dans le chaos !"
 NEE_claim_usa_territory_harsh: "Revendiquer le manteau de l'Amérique libre"
 NEE_claim_usa_territory_harsh_desc: "Lorsque les Canadiens sont intervenus au printemps 1937, beaucoup ne voyaient en nous qu'une simple marionnette dans les tentatives désespérées de l'Entente pour rentrer chez elle. Toutefois, grâce aux hommes et aux femmes patriotes qui ont refusé de renoncer à la démocratie américaine, nous sommes aujourd'hui en mesure de revendiquer le titre d'Amérique Libre. Ceux qui doutent de nous peuvent regarder notre force économique renouvelée et les capacités croissantes de nos forces armées. Il est temps d'annoncer au continent américain que nous allons libérer notre nation de ceux qui l'ont plongée dans le chaos !"
 NEE_liberate_states: "Libérer [From.GetNameDef]"
 NEE_liberate_states_desc: "Si nous n'avons pas participé aux premiers jours de la guerre, nous l'avons fait par nécessité et par manque de temps. Notre économie s'est finalement remise des pires jours de la Dépression au point que nos usines sont maintenant prêtes à se convertir à la production militaire. Le gouvernement s'est stabilisé de manière significative, et nos forces armées se sont étendues au point que la reconquête du continent est tout à fait réalisable. Avec les autres parties épuisées par des années de guerre civile, nous sommes maintenant capables d'aller audacieusement de l'avant pour réclamer notre nation de la tyrannie comme nos ancêtres avant nous !"

#Defence Stratagem A
 NEE_Defence_of_New_England: "Stratagème de défense A"
 NEE_Defence_of_New_England_desc: "Nos pires craintes sont apparues alors que la guerre civile américaine déchire la nation, des côtes du Pacifique aux champs pétrolifères du Texas, en passant par les usines de fumage des Grands Lacs. Nous n'avons réussi à échapper à la terreur que par la grâce de l'Empire britannique, mais même notre avenir semble troublé car ce n'est qu'une question de temps avant que les blocs du Sud qui s'affrontent idéologiquement ne regardent vers le Nord, prêts à reprendre ce qu'ils considèrent comme leur terre légitime. C'est pour eux que nous devons être préparés et que des systèmes de défense doivent être créés, du fleuve Hudson aux rues de Boston. Nous pouvons paraître faibles sur le papier, mais il faudra jusqu'à la dernière goutte de vrai sang américain pour nous abattre."

 NEE_air_defence_of_the_territory: "Déployer le système de défense antiaérienne"
 NEE_air_defence_of_the_territory_desc: "La guerre moderne a montré la valeur d'une force aérienne et les destructions massives qu'elle peut causer sur les armées d'autrefois. Alors que nous essayons désespérément de rester dans la course aérienne, nos installations industrielles sont bien plus petites que celles de nos ennemis, ce qui a incité le Haut Commandement à se concentrer plutôt sur la création d'un système élaboré de défense antiaérienne capable d'annuler la supériorité aérienne de nos adversaires."

 NEE_hudson_line: "Fortifiez la ligne d'Hudson"
 NEE_hudson_line_desc: "S'écoulant vers la grande ville de New York, le fleuve Hudson est d'une grande valeur pour tout défenseur. Placer des §YBunkers§! sur ses rives peut s'avérer très utile pour arrêter la menace du Sud."

 NEE_connecticut_line: "Repli vers le fleuve Connecticut"
 NEE_connecticut_line_desc: "Bien que notre principale ligne de défense se trouve sur le fleuve Hudson, il faut toujours se préparer à l'imprévu et, à ce titre, nous devrions envisager de créer une ligne de force égale derrière le fleuve Connecticut. Ils ont peut-être pris le dessus sur nous à l'Hudson, mais leur attaque s'arrête ici !"

 NEE_boston_last_stand: " Notre dernier combat "
 NEE_boston_last_stand_desc: "Les rivières ont été percées et les troupes ennemies inondent la campagne de la Nouvelle-Angleterre. Boston est toujours debout, mais l'évacuation générale de sa population civile a déjà été décrétée. "Il peut sembler que la guerre se retourne contre nous, mais les hommes et les femmes de Boston n'entreront pas doucement dans la nuit. Nous sommes le dernier bastion de la démocratie américaine ; leur dernier espoir et c'est ici que cette folie s'arrête !""
 NEE_last_stand_tt: "3 divisions de §GVolontaires de la Nouvelle-Angleterre§! vont frayer à §YBoston§! pour défendre la ville\n"

#Sway Public Opinion
 NEE_Sway_Public_Opinion: "Établir la légitimité"
 NEE_Sway_Public_Opinion_desc: "Nous sommes un gouvernement qui a été mis en place par une puissance étrangère - et donc beaucoup sont désireux de ne pas tenir compte de notre droit à l'existence, ou de nous traiter de traîtres pour ne pas avoir pesé sur la guerre civile qui fait rage dans le reste de la nation. Nous devons combattre l'opinion selon laquelle nous servons les intérêts britanniques plutôt que les citoyens américains, et cela implique un changement d'attitude chez nous. Ne pas le faire signifie la dissolution éventuelle de notre gouvernement une fois la guerre civile terminée - ou pire.\n\n Légitimité actuelle :  §G[?NEE.NEE_legitimacy]§!"

 NEE_national_propaganda_campaign: "Organiser une campagne de propagande"
 NEE_national_propaganda_campaign_desc: "Les panneaux d'affichage, les publicités radio, les annonces dans les journaux et bien d'autres choses encore, tous seront poussés dans la gorge des gens dans l'espoir de transmettre notre message."

 NEE_presidential_goodwill_tour: "Organisez une tournée présidentielle de bonne volonté"
 NEE_presidential_goodwill_tour_desc: "Même si notre ministère de la propagande travaille 24 heures sur 24, l'homme de la rue n'est pas convaincu que le pouvoir réel s'exerce à Boston et voit le "président" comme une simple marionnette de chaussettes canadiennes qui suit avec bonheur tous les ordres d'Ottawa. En faisant le tour du président et du cabinet élu en Nouvelle-Angleterre, nous espérons convaincre les gens que leur vrai président et chef est bien [NEE.GetLeader]."

 NEE_bribe_foreign_press: "'Motiver la presse étrangère"
 NEE_bribe_foreign_press_desc: "Les journalistes de tous les coins du monde ont cette fâcheuse habitude de rapporter les nouvelles de notre pays comme s'il s'agissait de l'État de la "Nouvelle-Angleterre", les journaux socialistes allant même jusqu'à nous appeler la province canadienne de la Nouvelle-Angleterre. Cela ne suffira plus, car nous ne nous laisserons pas berner et ils reconnaîtront bientôt que la seule véritable nation américaine est la nôtre. Mais pour l'instant, nous devrons nous contenter de glisser un peu d'argent vers les plus grands fauteurs de troubles et de leur demander poliment de nous appeler les États-Unis d'Amérique."

 NEE_foreign_representation: "Augmenter la représentation étrangère dans la R&D"
 NEE_foreign_representation_desc: "La guerre fait peut-être rage plus que jamais, mais les scientifiques américains travaillent toujours dans les laboratoires et les installations d'ingénierie des universités de l'Ivy League. Précisons que [Root.GetNameDef] a les moyens d'innover et de se placer à part parmi les leaders mondiaux."

 NEE_labour_relation_act: "Adopter la loi sur les relations de travail"
 NEE_labour_relation_act_desc: "Une des sources principales du chaos dans le sud était l'exploitation effrénée de la classe ouvrière par l'élite. Nous devons éviter que cela ne se produise ici en protégeant les droits des travailleurs"

#Freedom Fliers
 NEE_Dropping_Propaganda: "Les "tracts de la liberté"."
 NEE_Dropping_Propaganda_desc: "L'avion a non seulement révolutionné notre façon de voyager, de transporter des marchandises ou même de faire la guerre, mais aussi la façon dont nous pouvons diffuser nos messages. Grâce à l'utilisation de ballons, de bombardiers et même d'un simple avion de combat, l'initiative "Freedom Fliers" a été chargée de survoler le territoire ennemi pour mener une guerre non pas physique mais psychologique, dans l'espoir de perturber l'esprit de ceux qui ne sont peut-être pas totalement à bord avec la nation pour laquelle ils se battent."

 NEE_Choosing_our_Propaganda: "Choisir notre message"
 NEE_Choosing_our_Propaganda_desc: "Même s'il y a un accord pour que les Freedom Fliers partent vers les cieux, le conflit règne toujours au sein du ministère de la propagande car la recherche du message "parfait" ne connaît pas de fin et les concepteurs sont renvoyés à la planche à dessin."

 NEE_For_Home_and_Fatherland: "Survolez §Y[USA.GetNameWithFlag]§!"
 NEE_Fighting_the_Reds: "Survolez §Y[CSA.GetNameWithFlag]§!"
 NEE_Down_with_the_Traitors: "Survolez §Y[TEX.GetNameWithFlag]§!"
 NEE_Not_My_President: "Survolez §Y[PSA.GetNameWithFlag]§!"

#Liberty Ship Project
 NEE_Liberty_Ship_Program: " Programme Liberty Ship "
 NEE_Liberty_Ship_Program_desc: "La guerre sur le continent européen étant inévitable et les ambitions de l'Entente d'exécuter la plus grande opération navale de l'histoire de l'humanité, les chantiers navals de la Nouvelle-Angleterre font des heures supplémentaires pour répondre aux besoins croissants de l'alliance. Afin d'augmenter encore notre production, un programme de construction centralisé a été créé par le gouvernement pour guider l'expansion future de ces chantiers navals."

 NEE_Todd_Bath_Shipyard: " Société de construction navale en fer de Todd-Bath "
 NEE_Todd_Bath_Shipyard_desc: "Dans le cadre de l'intense programme national d'urgence de construction de navires, le chantier de la Société Todd-Bath Iron Shipbuilding vise à répondre aux exigences élevées de la marine américaine. Avec des milliers de femmes employées, le chantier naval a généré un degré considérable de productivité et d'emploi dans la ville portuaire de Sud Portland, dans le Maine. C'est également le premier chantier naval à proposer des navires construits sous le niveau de la mer."
 NEE_South_Portland_Shipyard: " Société de construction navale de Portland du Sud "
 NEE_South_Portland_Shipyard_desc: "Comme son homologue, le chantier Todd Bath Iron, le chantier ouest de Sud Portland a été rebaptisé Chantier Naval de Sud Portland. Les navires y seront construits avec la nouvelle technologie des coques "soudées" plutôt que rivetées - ce qui donnera à nos navires un avantage en haute mer !"
 NEE_Walsh_Kaiser_Shipyard: " Compagnie du Walsh-Kaiser "
 NEE_Walsh_Kaiser_Shipyard_desc: "Située à Cranston et Providence dans le Rhode Island, la société Walsh and Kaiser a été financée par la Commission Maritime dans le cadre du programme national et intensif de construction navale. Les commerçants locaux, les femmes au foyer, les employés de bureau et les jeunes fraîchement sortis de l'école ont été encouragés à participer au développement et à la construction du chantier naval afin que notre marine reste la première de sa catégorie."

### GUI ###
 NEE_GUI_Contacts: "§YLocaliser des Contacts Amicaux§!"
 NEE_GUI_Contacts_desc: "§gEn établissant des contacts parmi les groupes de résistance locaux, nous pouvons aider à élever les bonnes personnes pour faciliter la transition du pouvoir. Avec un peu de propagande et les bonnes personnes de notre côté, la région devrait être contrôlée plus facilement.§!\n\n[!NEE_Contacts_button_click_enabled]"

 NEE_GUI_Infiltration: "§YInfiltrer, Improviser, Saboter§!"
 NEE_GUI_Infiltration_desc: "§gEn établissant des contacts avec les groupes de résistance locaux et en leur fournissant les armes et l'expertise nécessaires pour organiser avec succès des actions de guérilla, nous construirons un réseau de cellules de résistance qui nous seront fidèles et qui seront capables d'infliger de lourds dommages à nos ennemis.§!\n\n[!NEE_Infiltration_button_click_enabled]"

 NEE_GUI_Uprising: "§YLancer un soulèvement!§!"
 NEE_GUI_Uprising_desc: "§gL'heure des comptes a sonné et les cellules que nous avons si soigneusement entretenues sont maintenant prêtes à frapper le gouvernement central. Pour la Liberté!§!\n\n[!NEE_Launch_Uprising_button_click_enabled]"

