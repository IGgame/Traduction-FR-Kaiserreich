# SFA decisions

 NEE_SFA_decisions: "Accords de San Francisco"
 NEE_SFA_decisions_desc: "L'océan Pacifique est la plus grande mer du monde, le foyer de nombreuses nations et de nombreux peuples et des ressources naturelles illimitées. Alors que le monde s'enflamme, le grand océan aura besoin d'un protecteur pour garantir la préservation de la démocratie et l'indépendance des peuples libres d'Asie. Avec notre nation reconstruite et nos industries qui retrouvent leur pleine capacité, nous chercherons à étendre notre influence et à établir de nouveaux liens avec les pays de l'Asie-Pacifique pour nous assurer qu'ils restent attachés à la démocratie et à la liberté. Sous la direction des États-Unis, le Pacifique sera un bastion de la liberté - libre de l'agression des puissances étrangères qui cherchent à déstabiliser la région."
