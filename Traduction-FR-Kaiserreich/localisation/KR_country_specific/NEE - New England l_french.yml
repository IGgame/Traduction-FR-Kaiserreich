sion that the colossus of the New World had finally stood back up!\n\nTo cap off the conference, President [NEE.GetLeader] has given a speech praising the conduct of [PSA.GetLeader] in bringing the second American civil war to a successful conclusion. He announced to the world that he would be stepping down as President to give the full powers of the Executive Branch to President [PSA.GetLeader] of the newly restored America!"
 newengland.404.a: "We are all one people!"
 newengland.404.b: "We are all one people!"

# 1940 PSA led election
 newengland.410.t: "1940 Presidential Election"
 newengland.410.d.normal: "[THIS.GetLeader] has governed the nation since the outbreak of the Second American Civil War when the Pacific States broke away from the tyranny of MacArthur. During the biggest threat to American democracy, her people stood strong in favour of the founding principles that America was founded on. As election season nears, both establishment parties have been hard at work campaigning for their preferred candidates.\n\nCampaigning for the Democratic Party is Culbert Olson of Utah. Born the son of a suffragette, the first female elected to office in Utah, Olson was involved in politics from a young age. While ordinarily, a staunch atheist like Olson would face derision amongst the American populace, the horrors of the Second American Civil War have left scars amongst even the most devout believers who struggle to answer the question of how the events of the last three years could come to be.\n\nRunning against Olson for the Republican Party is Charles McNary of Oregon. A progressive Republican, McNary has found support amongst a broad range of voters. A friend of farmers and nature, McNary spent much of the 20's attempting to pass legislation to expand natural parks and protect American farmers when the Great Depression ravaged the country."
 newengland.410.d.socdem: "[THIS.GetLeader] has governed the nation since the outbreak of the Second American Civil War when the Pacific States broke away from the tyranny of MacArthur. During the biggest threat to American democracy, her people stood strong in favour of the founding principles that America was founded on. As election season nears, both establishment parties have been hard at work campaigning for their preferred candidates.\n\nCampaigning for the Democratic Party is Culbert Olson of Utah. Born the son of a suffragette, the first female elected to office in Utah, Olson was involved in politics from a young age. While ordinarily, a staunch atheist like Olson would face derision amongst the American populace, the horrors of the Second American Civil War have left scars amongst even the most devout believers who struggle to answer the question of how the events of the last three years could come to be.\n\nRunning against Olson for the Republican Party is Charles McNary of Oregon. A progressive Republican, McNary has found support amongst a broad range of voters. A friend of farmers and nature, McNary spent much of the 20's attempting to pass legislation to expand natural parks and protect American farmers when the Great Depression ravaged the country.\n\nSurprising many at the polls is the Farmer-Labor Party. As the Socialist Party of America and the America First Party shattered the Two-Party duopoly on governmental power, the Farmer-Labor Party was able to grow in that vacuum. A farmer from Iowa, Henry Wallace and the Farmer-Labor Party appeal strongly to the rural populace. Wallace has promised that during his term, legislation such as McNary–Haugen Farm Relief Bill would not be vetoed."
 newengland.410.a: "Olson and the Democrats sweep the polls!"
 newengland.410.b: "McNary and the Republicans secure the vote!"
 newengland.410.c: "Wallace wins big!"

 #Olson vs Lee:
 newengland.412.t: "1944 Presidential Election"
 newengland.412.d.PSA: "Once more, all across [THIS.GetNameDef], signs can be seen at every street corner advertising for the [GetYear] Presidential election. Experts have claimed that this race will surely be close.\n\nWhile some reluctantly supported the openly atheist Olson in 1940, his actions in office have eroded his goodwill with the faithful. His vetoing of bills that would give free transportation to students attending religious private schools and permit Catholic schoolchildren a break during the school day to attend catechism has placed many against Olson. Nevertheless, his tireless work to reform the penal system has some supporters amongst the public.\n\nThe Republican party has also brought forth a candidate from Utah to square off against Olson. While not affiliated with the church of latter-day saints, Joseph Bracken Lee has maintained positive relations with them and other denominations throughout [THIS.GetNameDef]. A fiscal conservative, Lee has been an extremely vocal opponent of Olson's attempts to raise the federal income tax as another attempt at Democratic overreach in government.\n\nFor the second election cycle in a row, the Farmer-Labor Party has fought hard to reach national prominence in the polls. Some even believe that they may have the ability to win the election of [GetYear]! Philip La Follette of Wisconsin has grown in prominence as news travels of the progressive legislation and policies he has passed and put into action in his home state of Wisconsin."
