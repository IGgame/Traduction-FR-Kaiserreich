 NEE_Underground_Railroad_Smuggling_dc: "Le Réseau du Rail"
 NEE_Underground_Railroad_Smuggling_dc_desc: "Alors que le reste de l'Amérique sombrait dans les ténèbres de la Seconde Guerre Civile Américaine, les habitants de la Nouvelle-Angleterre ont été épargnés de cette même horreur grâce à l'intervention opportune des forces armées canadiennes. Cependant, les Canadiens n'ont pas pu sauver tous les Américains qui souhaitaient éviter d'être entraînés dans une guerre à laquelle ils ne croyaient pas. De nombreux membres de familles ont été coupés de leurs proches et sont piégés derrière les lignes ennemies.\n\nMalgré les dangers, beaucoup tentent de parcourir de grandes distances pour atteindre la sécurité de §G[NEE.GetNameWithFlag]§!, un îlot de paix dans l'océan de chaos tourbillonnant qu'est la guerre civile. Si nous nous organisons et nous coordonnons avec les groupes de rescapés à travers les États-Unis, nous pourrions peut-être voir plus de personnes (et d'armes) trouver leur chemin vers nous !\n§P-----------------------------------§!\nUne fois la priorité §YLe Réseau du Rail§! terminée, nous serons en mesure d'étendre le réseau du chemin de fer clandestin des Grands Lacs au Golfe du Mexique !"
