# PP Gift Event
 newengland.451.t: "[NEE_Ambassador_name_cap] speaks to [CAN.GetAdjective] Government"
 newengland.451.d: "Today in the Canadian capital of Ottawa, [NEE_Ambassador_name] and an entourage of military and government officials arrived on behalf of [NEE.GetNameDef] government. A crowd gathered in anticipation of the much-awaited speech by the American diplomatic mission in front of the Beaux-Arts adorned embassy on 100 Wellington Street. While the building formerly served as the American legation, events on the rest of the continent have allowed the legation to transition into a full embassy.\n\n[NEE_Ambassador_name_cap] began his speech thanking the Canadian people for its protection and commitment to democracy in the New World. He made it clear that should the United States ever be reunified and rebuilt to its pre-war strength, it would make a great effort to repay America's debt to the Canadian peoples. The speech was made with great appraise by all those present, and it was reported that the British King himself later paid a personal visit to the ambassador. Canadian and New England newspapers spoke warmly of the goodwill mission, with both nations finding themselves drawn closer in their shared goal and dreams of a free world against syndicalism."
 newengland.451.a: "Thanks Canada!"

# Stability Gift Event
 newengland.452.t: "[NEE_Ambassador_name_cap] speaks to [CAN.GetAdjective] People"
 newengland.452.d: "In an unprecedented move, [NEE_Ambassador_name] was invited to speak at the Canadian Parliament today. While the President of [NEE.GetNameDef] elected to stay home and attend to domestic affairs, the British King, his Exiles, and the Canadian Prime Minister were in attendance.\n\nSpeaking on behalf of the government of [NEE.GetName], [NEE_Ambassador_name] spoke warmly of the Canadian government's continued support and recognition of American democracy in the Northeast. He remarked that the changing world order meant that the old world powers could finally have a chance to return home once more. While it will take a while for America to heal and recover from the civil war that has torn the continent apart, the might of a restored United States will gladly support the goals and ambitions of the Entente. In return, the Canadian Prime Minister assured the ambassador that the free world of the Entente would stand behind the government of New England in America's darkest hour. He reiterated Canada's continued recognition of [NEE.GetNameDef] government as a legitimate democratic and that henceforth the ties between the two countries should continue to grow closer."
 newengland.452.a: "Our people are united!"

# War Support Gift Event
 newengland.453.t: "[NEE_Ambassador_name_cap] speaks to [CAN.GetAdjective] Military"
 newengland.453.d: "In the act of goodwill and friendship, [NEE_Ambassador_name] visited the Royal Canadian Army at CFB Picton in Picton, Ontario. He was seen in attendance with Canadian generals such as General Guy Simonds, but he was also seen in deep conversation with generals of the exiles such as Bernard Montgomery.\n\nNonetheless, the highlight of his visit would be his address to the men of the Canadian Army. [NEE_Ambassador_name_cap] thanked the soldiers of Canada directly, praising them for their brave commitment to restoring democracy to Europe and wishing them success on the eventual homecoming. He emphasised that the Canadian military's role in the intervention of 1937 was instrumental in protecting the people of New England from falling into the chaos and destruction that destroyed the American nation. Finally, he concluded that should the day ever come when Canada needed help, American soldiers would be more than willing to risk life and limb for the freedom of the Canadian and British peoples. The ambassador's visit to the Canadian military was received warmly by the upper echelons of the Canadian army and has elicited great approval from the Canadian troops themselves who never expected to have themselves addressed by [NEE_Ambassador_name] himself."
 newengland.453.a: "Ensemble pour la victoire !"

# Truck Gift Event
 newengland.454.t: "[NEE_Ambassador_name_cap] speaks to Ford Motor Company of Canada"
 newengland.454.d: "Established in 1904, the Ford Motor Company of Canada, based in Walkerville, Ontario, is a famous American Ford Company subsidiary. The company was initially founded with a $125,000 investment from Henry Ford at the McGregor wagon factory across the Detroit River from his original plant in Dearborn, Michigan. The company had gained all Ford patent rights and selling privileges to all parts of the former British Empire, excluding Great Britain and Ireland. The plant would see Canada's first car "the Model C" wheeled out, and the coming years would see continued production of vehicles for civilian and military use.\n\nTo strengthen American and Canadian business ties, [NEE_Ambassador_name] paid a visit to the Walkerville plant. Escorted by the owner of Ford Canada, the American ambassador was seen strolling through the steamy assembly line and conversing with the assemblers. In a brief speech to the workers, he praised their efficiency and remarked that aside from the United States, the work ethic of the Canadian worker was unparalleled. No wonder why Canada has been able to bounce back from years of economic depression and has turned itself into an industrial giant. The workers gave the ambassador a rambunctious round of applause, and as thanks for the American visit, Ford Canada pledged to send 80 of their Canadian Military Pattern (CMP) trucks in a gesture of goodwill."
 newengland.454.a: "To unparalleled industry!"

# Bomber Gift Event
 newengland.455.t: "[NEE_Ambassador_name_cap] speaks to Victory Aircraft of Canada"
 newengland.455.d: "As a consequence of the British Revolution and the empire's collapse, the British aircraft company Avro moved to Canada, thus becoming Avro Canada. The National Steel Car Company built a manufacturing plant at Malton in 1938 to produce military aircraft; the Canadian government then expropriated the company and set up a Crown Corporation named Victory Aircraft Limited. Victory Aircraft secured the license to produce Avro bombers and transport planes in preparation for the eventual homecoming.\n\nIn order to bolster the air capabilities of [NEE.GetNameDef], [NEE_Ambassador_name] visited the plant today in order to sign a contract for twelve Avro bombers. Victory Aircraft president J.P. Bickell took the ambassador on a brief tour showing the ambassador the vast assembly lines and giving the ambassador a chance to meet the hard-working Canadian assemblers. In the frontlines of the Canadian industrial machine, the ambassador took the time to sit down and converse with the Canadian workers - earning him much praise in the press. The ambassador even had the chance to step inside the Avro bombers, where he could see for himself the durability and strength of Canadian engineering. The tour concluded with a visit to Bicknell's office, where the two men shared a drink and a cigar before signing off the Canadian planes to the air force of New England."
 newengland.455.a: "Long range airpower will win the day!"

# Fighter Gift Event
 newengland.456.t: "[NEE_Ambassador_name_cap] speaks to National Steel Car of Canada"
 newengland.456.d: "As a consequence of the British Revolution and the empire's collapse, the British aircraft company Avro moved to Canada, thus becoming Avro Canada. The National Steel Car Company built a manufacturing plant at Malton in 1938 to produce military aircraft; the Canadian government then expropriated the company and set up a Crown Corporation named Victory Aircraft Limited. Victory Aircraft secured the license to produce Avro bombers and military fighters in preparation for the eventual homecoming.\n\nIn order to bolster the air capabilities of [NEE.GetNameDef], [NEE_Ambassador_name] visited the plant today in order to sign a contract for twenty four modern fighters. Victory Aircraft president J.P. Bickell took the ambassador on a brief tour showing the ambassador the vast assembly lines and giving the ambassador a chance to meet the hard-working Canadian assemblers. In the frontlines of the Canadian industrial machine, the ambassador took the time to sit down and converse with the Canadian workers - earning him much praise in the press. The ambassador even had the chance to step inside a Venom fighter, where he could see for himself the durability and strength of Canadian engineering. The tour concluded with a visit to Bicknell's office, where the two men shared a drink and a cigar before signing off the Canadian planes to the air force of New England."
 newengland.456.a: "With clear skies, nothing can stop us!"

# Offmap Factory Gift Event
 newengland.457.t: "[NEE_Ambassador_name_cap] coordinates construction of new factory"
 newengland.457.d: "Today, [NEE_Ambassador_name] paid a visit to C.D. Howe, the great Canadian businessman, engineer, and politician at his home. Howe himself always had a soft spot for [NEE.GetNameDef]; the Canadian had been born in Massachusetts and had attended the Massachusetts Institute of Technology. A businessman and an engineer, Howe's business expanded into engineering consulting and general contracting, with his firm dominating the grain elevators of the Canadian West.\n\nThe two men discussed how to tighten the business and cordial ties between the two nations. Howe proposed a relatively undeveloped plot of land near Port Arthur, Ontario, that could serve as a building ground for a joint Canadian-American factory. The factory in Canadian lands would be staffed with Canadian and American workers, improving employment in both countries while allowing the two nations to reap the profits. It was also reported that upon meeting one another, both men talked for a long while about the situation in America and Canada's role in the intervention. The two men were seen raising a toast to a new era of North American friendship, perhaps a testament of future days of cooperation to come."
 newengland.457.a: "To a fruitful partnership!"

# Industrial Gift Event
 newengland.458.t: "[NEE_Ambassador_name_cap] invites Industrial Experts from [CAN.GetNameDef]"
 newengland.458.d: "Thanks to the government's effective stance against the Great Depression, our economy is finally beginning to show signs of recovery. The long queues outside of the soup kitchens are finally becoming a figment of the past and unemployment levels are the lowest they have ever been. As we continue along this path of economic recovery, our government has suggested that we invite industrial experts from our Canadian ally such as Arthur Blaikie Purvis and Max Aitken, 1st Baron Beaverbrook.\n\nClosely tied to the economy of the former United States, the Canadian economy faced an even more harrowing issue when the German economic crisis on Black Monday further exacerbated Canada's economic woes. However, thanks to the aid of prominent industrialists and economists, the Canadian economy is now on the road to recovery especially with the help of government organised projects and ventures such as labour camps and the IEDC. In order to boost our own economy, let us send out invitations to Canadian industrial experts and businessmen so that we too may emulate Canada's economic recovery."
 newengland.458.a: "Our industrial might will be unmatched!"

 NEE_industrialist_aid_idea: "Industrial Aid"
 NEE_industrialist_aid_idea_desc: "The aid of our allies shall not go to waste! Our friends in the Entente have provided us with valuable industrial assistance to help the economy of New England grow so that we may finally overcome years of economic stagnation."

# Legitimacy Boost Event
 newengland.459.t: "[NEE_Ambassador_name_cap] arranges pro-[NEE.GetAdjective] speech"
 newengland.459.d: "In a shift in tactics to appeal to an international audience and to our friends in the Entente, [NEE_Ambassador_name] has arranged to present a pro-[NEE.GetAdjective] speech at a conference held by members of the Entente in Montreal. Not only does the speech hope to reach American civilians and soldiers on the continent who are locked in the brutal civil war but the Montreal conference room featured representatives from the Reichspakt who are eager to hear New England's voice.\n\nIn this broadcasted speech, [NEE_Ambassador_name] declared that no matter how long it may take, the \"American people in their righteous might will win through to absolute victory.\" The ambassador stressed the confidence New England had in its armed forces and that of the Entente in liberating not just America but also the Old World from the red menace. No longer would America be subjected to division. The time had come for New England to reclaim the United States and to liberate the country their forefathers had sacrificed so much for. One way or another, the Provisional Government will see to it the revival of American democracy!"
 newengland.459.a: "We will restore America!"

# MP Support Event
 newengland.460.t: "[NEE_Ambassador_name_cap] secures support from Mounties"
 newengland.460.d: "The brainchild of Prime Minister James A. Macdonald, the Northwest Mounted Police (NWMP), was formed following the passage of the Mounted Police Act in 1873. The forerunner of the Royal Canadian Mounted Police (RCMP), the Northwest Mounted Police force enforced territorial acquisitions of Canada's westward expansion and served alongside forces of the British imperial forces internationally. The Mounted Police received their \"Royal\" title after service in the Second Boer War and merged with the Dominion Police to officially form the Royal Canadian Mounted Police. This new organisation is charged with federal law enforcement in all the provinces and territories of Canada as well as assuming the role of national counterintelligence. As part of its duties, the RCMP has infiltrated political or ethnic groups considered to be dangerous to Canada. In its recent years of operation, the RCMP, in particular, has had to deal with a large number of syndicalist sympathisers and spies that have smuggled their way across the Canadian-US border.\n\nDue to their expertise and experience with strikebreaking - the Government of [ROOT.NEE.GetNameDef] has petitioned the Canadian government for garrison and repression assistance as the armed forces of New England begin the national liberation. In a brief speech to the RCMP, [NEE_Ambassador_name] praised the efficiency and discipline of the RCMP in maintaining order and stability on the Canadian border as the American nation fell into civil war. The speech was met with great applause, and the commissioner of the RCMP assured the ambassador of all the men and equipment from the police force that New England will need."
 newengland.460.a: "Your help is much appreciated"

# Replacing Winant as Ambassador
 newengland.461.t: "Changing of the Guard"
 newengland.461.d.rep: "Previous ambassador John Winant has announced his intention to resign from his post as ambassador to Canada. In his place comes the promising candidate from somewhere, Jay Moffat. An esteemed dignitary from a prestigious line of emmisaries, Moffat seems like a worthy successor to John Winant.\n\nWe can invite Moffat into the direct ear of the President if we would like, otherwise, more resources could be allocated elsewhere if the office was diminished in significance."
 newengland.461.d.dem: "Previous ambassador John Winant has announced his intention to resign from his post as ambassador to Canada. In his place comes the promising candidate from somewhere, William Harriman. Some characteristic of Harriman, Harriman seems like a worthy successor to John Winant.\n\nWe can invite Harriman into the direct ear of the President if we would like, otherwise, more resources could be allocated elsewhere if the office was diminished in significance."
 newengland.461.a: "Moffat's our man!"
 newengland.461.b: "Harriman's our man!"
 newengland.461.c: "Demote the office"

# Replacing Harriman as Ambassador
 newengland.462.t: "Changing of the Guard"
 newengland.462.d: "Harriman is off to seek election to the Presidency, accordingly he seeks to resign from the ambassador role. In his place he suggests his longtime ally and close friend, Charles Bohlen, a non-partisan pick who should satisfy both parties. Alternatively, the office can be demoted so that efforts can better placed elsewhere."
 newengland.462.a: "Approve the Appointment"
 newengland.462.b: "Demote the Office"

# Replacing Atherton as Ambassador
 newengland.463.t: "Changing of the Guard"
 newengland.463.d: "Long serving ambassador, Ray Atherton has announced his intention to step down. After over 3 decades of diplomatic duties, the aging statesmen has seen his share of the world from the sunny Mediterranean in Athens, to the stormy Pacific while based in Manilla as well as everything in between. Serving in smaller roles to countries like Sweden and Peru, Laurence Steinhardt is the prospective candidate to take up Atherton's place. Alternatively, the office can be demoted so that efforts can better placed elsewhere."
 newengland.463.a: "Approve the Appointment"
 newengland.463.b: "Demote the Office"

