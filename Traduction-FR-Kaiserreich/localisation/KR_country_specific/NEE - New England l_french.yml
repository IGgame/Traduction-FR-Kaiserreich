 newengland.125.t: "[ENT.GetName] reconsidère l'Engagement Américain"
 newengland.125.d.noone: "Après des discussions entre les représentants de [NEE.Capital.GetName] et [ENT.Capital.GetName], le gouvernement de [ENT.GetNameDef] a déclaré un changement de politique concernant la seconde guerre civile américaine. Nous avons actuellement évité de consacrer nos ressources pour soutenir l'un des prétendants aux États-Unis d'Amérique. Persuadé des avantages d'une Amérique loyale et unie soutenant les intérêts de l'Entente, [ENT.GetNameDef] a accepté de commencer à soutenir [NEE.GetNameDef] en tant que prétendant à l'Amérique. Ils ont demandé que nous nous préparions à la guerre sur le continent car la forge de la démocratie est en jeu !"
 newengland.125.d.TEX: "Après des discussions entre les représentants de [NEE.Capital.GetName] et [ENT.Capital.GetName], le gouvernement de [ENT.GetNameDef] a déclaré un changement de politique concernant la seconde guerre civile américaine. Alors que nous consacrons actuellement nos ressources au soutien de [TEX.GetNameDef], les forces de l'Entente ont été priées de se retirer de la région. Un changement vers un soutien total de [NEE.GetNameDef] semble se dessiner. D'ici deux semaines, le soutien officiel cessera d'aller à [TEX.GetNameDef] et sera dirigé vers [NEE.GetNameDef]."
 newengland.125.d.PSA: "Après des discussions entre les représentants de [NEE.Capital.GetName] et [ENT.Capital.GetName], le gouvernement de [ENT.GetNameDef] a déclaré un changement de politique concernant la deuxième guerre civile américaine. Alors que nous consacrons actuellement nos ressources au soutien de [PSA.GetNameDef], les forces de l'Entente ont été priées de se retirer de la région. Un changement vers un soutien total de [NEE.GetNameDef] semble se profiler. D'ici deux semaines, le soutien officiel ne sera plus accordé à [PSA.GetNameDef] mais à [NEE.GetNameDef]."
 newengland.125.d.USA: "Après des discussions entre les représentants de [NEE.Capital.GetName] et [ENT.Capital.GetName], le gouvernement de [ENT.GetNameDef] a déclaré un changement de politique concernant la seconde guerre civile américaine. Alors que nous consacrons actuellement nos ressources au soutien des [USA.GetNameDef], les forces de l'Entente ont été priées de se retirer de la région. Un changement vers un soutien total de [NEE.GetNameDef] semble se dessiner. D'ici deux semaines, le soutien officiel cessera d'aller à [USA.GetNameDef] et sera dirigé vers [NEE.GetNameDef]."
 newengland.125.a: "Espérons que c'est la bonne décision"

 newengland.126.t: "[ENT.GetName] reconsidère l'Engagement Américain"
 newengland.126.d: "Les traîtres de l'Entente viennent de nous annoncer qu'ils commencent à nous retirer leur soutien. Des rumeurs circulent sur les discussions entre [ENT.GetNameDef] et [NEE.GetNameDef] pour persuader le gouvernement de [ENT.Capital.GetName] d'utiliser les ressources de l'Entente à leur profit. En ce jour, l'Entente a montré son vrai visage. On ne peut pas se fier à leurs accords ! Toute déclaration de guerre à l'un de nos partenaires américains que nous combattons équivaut à une déclaration de guerre contre nous !"
 newengland.126.a: "Traitres !"

 newengland.127.t: "Tous derrière la Nouvelle-Angleterre"
 newengland.127.d: "Une fois le délai de deux semaines écoulé, toutes les forces de l'Entente sur le continent doivent être dirigées vers un assaut conjoint contre la Ceinture d'Acier depuis le Haut-Canada et la Nouvelle-Angleterre. Un coup rapide et décisif pour sécuriser le cœur industriel de la nation est le premier pas vers la victoire. Les feux de la guerre ayant déjà consumé les usines de munitions du Nord-Est, les ressources et la puissance industrielle supplémentaires seront nécessaires pour conquérir entièrement le reste du continent contre ceux qui s'opposent à nous."
 newengland.127.a: "Ensemble, nous allons reconquérir l'Amérique pour l'Entente !"

