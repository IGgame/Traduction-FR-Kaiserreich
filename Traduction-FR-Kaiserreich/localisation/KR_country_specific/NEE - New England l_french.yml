 newengland.209.t: "Congress Back In Full Swing"
 newengland.209.d: "With the 1940 Presidential Election and the end of the interim President's cabinet - the [NEE.GetName] government has decided to reconvene the former Congress of the United States. The 1940 Congress will be held with much anticipation in the nation's capital of [NEE.Capital.GetCapitalVictoryPointName] - the first Congressional meeting since the national disaster.\n\nThe idea of the Congress is one highly tied to the values of American democracy. The First American Civil War would be the watershed event to resolve slavery amidst the endless debates held between the Democratic and Republican parties. During the Gilded Age of the late nineteenth century, lobbying activities intensified as lobbying groups became an increasingly prominent force in American politics. The division between American political groups and the passage of the Seventeenth Amendment, and the woes caused by the Great Depression led to the radicalisation of Congress in the 1930s. Congress became a battleground in the days before the Second American Civil War, with national unity rapidly disintegrating.\n\nThe 1940 Congress plans to rebuild the faith of Americans in the legislative branch of government. With the radicals gone from the halls of Congress, the party system is now restored to its antebellum days - a Congress once more divided between the Republican and Democratic Parties. Passing legislation from one of the two will undoubtedly strengthen their dominance in the government, and therefore, a balance must be held between the two parties to ensure national unity. With this national unity, we will keep the American political machine moving once more - and restore our people's faith in American democracy."
 newengland.209.d.1944: "With the recent legislative elections, the makeup of Congress has differed enough to give it a fresh start once more. In the highly anticipated Congress of 1944, congressional leaders and representatives are on their way to [NEE.Capital.GetCapitalVictoryPointName] to attend the Congress.\n\nAmong the issues anticipated to be discussed are labour reform, education reform, and national construction projects. In particular, the Republican Party seeks to regulate the labour movement to not fall into the seduction of socialism while also trying to provide security for the thousands of veterans left broken by the great conflict. The Democratic Party will be pushing for increased government intervention in the nation's economy - hoping that with the government's hand, the nation's economy will rebuild. Their platform will hope to see the return of the Works Progress Administration and the implementation of fair labour policies. A house divided against itself cannot stand, and therefore, an effective Congress must balance Republican and Democratic policies. We must make sure to keep this tense balance so that our nation's political machine continues to move along steadily."
 newengland.209.a: "Towards unity!"

 newengland.210.t: "Attack the Depression"
 newengland.210.d.barrows: "Unlike the rest of the nation that switched into wartime production, the Great Depression continues to plague New England. Unless meaningful government intervention is taken, the problems of the Depression will continue to slow down New England's economic growth and render any attempts at claiming national legitimacy useless.\n\nThe recently appointed Secretary of Commerce, Harry Hopkins has brought up the notion of a \"The Second Square Deal\" to newly elected President Lewis Barrows' attention. Arguing that the government should play a new interventionist role in New England's crippled economy, the second square deal aims to follow Roosevelt's original Square Deal from several decades ago. Hopkins has assembled a team of government officials to chart out a new plan dedicated to the conservation of natural resources, strengthening the control of corporations, and enhancing consumer production. While a fiscal conservative like Barrows is sceptical of large government projects, Barrows understands that the Provisional Government's precarious position gives little room for a divided nation. As such, Barrows agrees not to block congressional legislation to pass the Second Square Deal and to initiate the hopeful road to economic recovery."
 newengland.210.d.comp: "Vice President Joseph Ely working closely with the prospective Vice President for the Democratic ticket, Theodore Green have brought a request to the desk of the President. Ely favours a debt based public works program in an effort to attempt to solve the rampant unemployment. While President Martin Jr has made it known that he has issues with this \"The Second Square Deal\" program, he has agreed in the spirit of compromise to not block congress from passing the legislation."
 newengland.210.d.walsh: "On the president's desk lay a manila folder entitled \"The Second Square Deal\". It was delivered personally by vice-president Theodore Green, the biggest backer of the project. Inspired by Roosevelt's Square Deal several decades ago, Green has assembled with him a team of government officials to chart the best course out of the long depression.\n\nGreen has had his work cut out to convince president Walsh to support his agenda. Ever since his electoral loss in 1924, Walsh had grown to distrust activist government. Over the last decade, many of his speeches have criticized plans made by ambitious democrats who seek to enlarge the government massively. Green proposed that this enlarged government would be better suited to support and provide for its people but may become overly bloated if left unchecked."
 newengland.210.a: "We need a united legislature!"

 newengland.211.t: "Mail Campaign"
 newengland.211.d: "Several state governors and representatives have encouraged their constituents to write into the president's office in Boston. Most of these government officials fall into the Democratic large government camp who wish to see a significant expansion in their available resources. Leading the charge in upstate New York is Representative George Bradshaw Kenney. Ever popular with his support base of industrial union workers, he has held several speeches centred on what he refers to as \"The great mail campaign.\" Every citizen of the United States deserves to be heard at all levels of government office! Together, the people must write in to [NEE.GetLeader] and implore that he takes action to combat the Depression even if at the cost of increased government expenditures."
 newengland.211.a: "Let our voices be heard!"

 newengland.212.t: "[NEE.GetLeader] agrees to the Second Square Deal"
 newengland.212.d: "For decades, the Great Depression has crippled the industry of the North. The lines of people queued at soup kitchens and businesses closing became a norm as the American economy continued to decline.\n\nWith its second civil war in recent history, the American industry across the nation has exploded as production has turned to war material. However, the provisional government of New England continues to lag behind due to our nation's neutrality amidst the chaos and the storm. In the face of such outright aggression, President [NEE.GetLeader] has announced his plan to revitalize New England's industry and prepare the country for all that is to come. The free market will be unable to solve New England's economic woes, the government will have to take an active and dynamic approach in solving the crisis. With the help of government-sponsored work programs, Congress aims to bring New England's people to the factories as the nation prepares to fight through America's darkest hour."
 newengland.212.a: "To a brighter future!"

 newengland.213.t: "Housing Act of [GetYear]"
 newengland.213.d: "Working under the Secretary of the Interior, the young Robert Weaver has pushed the government to reduce the prices of the cost of living. With the approval of [NEE.GetLeader], Weaver has drafted the United States Housing Program to provide financial support to local housing departments. Of particular focus for this program, Weaver hopes that this housing program can provide subsidies for his fellow African American brothers and sisters. They have been particularly affected by the prolonged depression. As some of the first workers laid off from farms and industrial plants, many are currently struggling to provide housing and food to their families."
 newengland.213.a: "Let us provide a roof for every head!"

 newengland.214.t: "Administration de l'électrification rurale"
 newengland.214.d: "Many large cities throughout [NEE.GetNameDef] have access to electricity. The rural Northeast can not say the same. Dense forests and poor infrastructure have left many of our citizens in states like New Hampshire or Maine in the dark. Before the outbreak of the civil war, as little as 11 per cent of the United States had access to electricity. With most power distribution lying in private companies' hands, there was no impetus for companies to create far-flung infrastructure across the country. Many companies had quoted prices of nearly 2,000 dollars per mile to build the needed power lines.\n\nThe Rural Electrification Act of [GetYear] seeks to remedy this issue. Loans are to be made available for large-scale projects such as new power plants or power lines and individual homes. The interest rate on these loans shall be kept low by tying them to the federal government borrowing rates. Furthermore, repayment plans can be extended up to 25 years to help bring affordable modernity to rural America!"
 newengland.214.a: "A light in every home!"

 newengland.215.t: "Opening of Arcadia National Park"
 newengland.215.d: "After nearly a year of intensive labour and hard work, the boys of Eagle Lake have finished creating some of the first hiking trails of a new national park in Maine. While much remains to be done in the region, the young men employed through the CCC have created much beauty in the region of Arcadia. Sections of forest have been cleared or trimmed to provide material for other construction projects while enabling visitors to explore the forest properly. Of particular note are the large granite blocks weighing upwards of one ton in weight which were cut and laid by hand along the path."
 newengland.215.a: "Have you seen the view from there?"

 newengland.216.t: "Débat sur la réforme de l'armée"
 newengland.216.d: "With the civil war consuming the rest of the nation, each side has found itself rapidly militarising. The emergency national guard units called up to maintain security on our southern border may not be adequate to defend [NEE.GetNameDef]. Two prominent sides have formed among the general staff on how to approach the army of [NEE.GetNameDef].\n\nMerritt Edson and his fellow marine officers propose greater training of the special forces. A small core of highly mobile, professional soldiers would act as America's sword and shield to blunt any blows made by the enemy as well as take the fight to them! They propose that the national guard and our Canadian allies take control of the border's general defence.\n\nMeanwhile, George Kenney advocates for a general enlargement of the military, including conscription. Relying on Canada to defend our borders places us at the mercy of Ottawa. With a large population in the Northeast, [NEE.GetNameDef] has plenty of potential recruits for the armed forces. Kenney argues that our position and industrial capabilities allow our forces to grow in size without large shortages."
 newengland.216.a: "America's strength lies in her special forces"
 newengland.216.b: "The American Army must be greatly expanded"

 newengland.217.t: "Congress debates child workers"
 newengland.217.d: "As the Industrial Revolution arrived in the United States, factory owners would hire young workers for various tasks. Especially in the textile mills that categorize much of New England, finding children in the factories has not been uncommon. Children tend to work in factories and mines as their small statures make it easy to handle machinery and navigate tight spaces. Since 1870, the number of children in the workforce increased, and now with New England attempting to rebuild its industry - that number has not stopped growing.\n\nNonetheless, the implementation of children in the workforce has attracted a substantial degree of controversy. Factory work is dangerous, and children find themselves exposed to the chemicals and machinery of the industrial workplace that often leads to horrible accidents or death. Activist groups such as the National Child Labor Committee (formed in 1904) have risen up in response to child labour, often publicising young people's lives and working conditions. The Syndicalist cause has also seen efforts to reduce the number of children in the workforce and instead create state compulsory education laws to keep children in schools rather than at work. With New England's industry beginning to recover, Congress has now brought the issue of child labour to its latest debate. While some argue that children are needed to help struggling families and help New England's industry compete with the rest of the American continent, many believe that the practice of child labour is inhumane. Instead, they have pushed Congress to provide compulsory universal education laws nationwide, following the age-old New England tradition of education. Doing so would significantly enhance our research and intellectual capacity as we create a new generation of scientists and researchers, although this would cost fewer hands in the factories."
 newengland.217.a: "Keep them at work"
 newengland.217.b: "Restrict their hours during the school day"

 newengland.218.t: "Congress debates implementing wage reform"
 newengland.218.d: "The substantial rise of syndicalism across the nation occurred due to the agitation of labour to the seemingly oppressive practices of the industrial barons that dominated the nation's economy. While Congress is indeed wary of the totalitarian and pervasive radical nature of socialism, the latest Congressional debate brings the issue of wage and labour standards to the table.\n\nThis proposed new law aims to amend the labour agitation in the country while also keeping the populace far from the allure of syndicalism. Supported by individuals within the Bureau of Labour Standards and Congresswoman Mary T. Norton, the proposal plans to formally adopt an eight-hour workday, a forty-hour workweek, and a wage for overtime hours. The act declares that workers must be paid a minimum wage and that the overtime wage must be one-and-a-half times what workers would usually be paid. The act also aims to cover younger workers and declares that workers under eighteen are exempt from specific dangerous jobs. Critics of the proposed law argue that it is nothing more than syndicalism in sheep's clothing and that the law dramatically strengthens workers and unions who may use the act as motivation to demand more. On the other hand, proponents of the law are confident that the passage of such protection will guarantee worker loyalty - ensuring that the issue of labour rights is dealt with for the time being."
 newengland.218.a: "A fair day's wage!"
 newengland.218.b: "Reject this syndicalism!"

 newengland.219.t: "An Unpleasant Scandal "
 newengland.219.d: "\"SCANDAL\" bleeds the headline of every newspaper across the country, with reporters furiously surrounding the Walsh residence in the wake of a nationwide election scandal. Having served two terms as President of [NEE.GetNameDef], Walsh has been acclaimed among many as the savior of the Democratic Party following the civil war that tore the nation apart. Despite his roaring successes in successfully combating the Great Depression and ending years of woe for New Englanders, Walsh seeks a third presidential term - unheard of and completely breaking with American tradition. No president in American history has served a third term - with George Washington himself leaving office after two, setting what many consider to be a precedent. Among the critical voices of the opposition are even those within Walsh's party, men like James Farley.\n\nNevertheless, before Walsh's campaign can even take off, it would appear that it is destined for failure. On a particular evening, OSS spies were dispatched to a male brothel after being informed that syndicalist spies were hiding amongst the patrons. The OSS found not just the syndicalist spies but also an immensely embarrassed David Walsh. His reputation is utterly in shambles among not just his party but the entire nation; Walsh will no longer represent the Democratic Party. Instead, the Democrats have decided to replace Walsh with the esteemed Massachusetts politician Joseph P. Kennedy."
 newengland.219.a: "A Time For Greatness?"

 newengland.220.t: "Yet Another Scandal"
 newengland.220.d: "With Kennedy replacing Walsh on the Democratic Party's ticket, it would appear that the Democratic party would bounce back. However, once again, another scandal rocks the Democratic ballot - one that could potentially shift the election heavily in favor of the Republicans. Such a loss will end the two terms of Democratic dominance in [NEE.GetNameDef] political scene.\n\nDocuments and witnesses report that Joseph P. Kennedy has been in league with the former mayor of Boston, James Curley. Due to their shared Irish-Catholic heritage, the two men are pretty close and often seen together within the Massachusetts political scene. It would appear that Joseph Kennedy has paid off Curley for political favors - no doubt in efforts to secure Democratic support for Kennedy's presidential run or perhaps to secure a spot in Congress for Kennedy's son, Joseph F. Kennedy. With Joseph P. Kennedy disgraced, the Democratic Party again has another scandal to deal with and no presidential candidate to contest the Republicans. They have hastily nominated Maurice Tobin to win over their voting base, although it appears that for now, the Republicans possess a tremendous advantage in winning the election of 1944."
 newengland.220.a: "Hopefully Tobin will save the Democrats."

 NEE_Fair_Labour_idea: "Fair Labour Standards Policy"

 newengland.230.t: "All-American Lease"
 newengland.230.d: "As the fire rages to the south of our border, it is our responsibility to assist our neighbour in putting out the fire. While not as safe as loaning a firehose to a neighbour in need, our military production facilities can be offered to those fighting on our side in the civil war. While we must still retain some production to protect ourselves, we have the opportunity to do our part to help ensure that our ally does not falter!"
 newengland.230.a: "Send 1 Factory to our allies"
 newengland.230.b: "Send 2 Factories to our allies"
 newengland.230.c: "Send 3 Factories to our allies"
 newengland.230.e: "We cannot spare anything at this time"

 newengland.231.t: "[FROM.GetName] has begun leasing us equipment"
 newengland.231.d: "With the signing of the All-American Lease Act in [NEE.GetName], their government has authorized the beginning of a lease program towards us. Some of their industrial capacity has begun to be transported to assist us during these trying times. They are currently sending us [?NEE_sent_mil] military factories!"
 newengland.231.a: "We can always use a leg up!"

### Reconstruction Events ###
