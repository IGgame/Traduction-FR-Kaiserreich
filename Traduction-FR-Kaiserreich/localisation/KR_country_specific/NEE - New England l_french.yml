 CSA_delay_new_england_intervention: "Retarder la Nouvelle Intervention Anglaise"
 CSA_delay_new_england_intervention_desc: "Nous ne pouvons pas empêcher les Américains de la Nouvelle Angleterre d'intervenir dans la guerre civile... mais nous pouvons les retarder. Si nous parrainons des grèves nationales avec un lien clair avec les syndicalistes, ils seront bloqués chez eux et trop paranoïaques pour agir. Mais nous ne pourrons le faire qu'un certain nombre de fois avant que les Américains de Nouvelle-Angleterre ne comprennent d'où viennent les fonds."

 newengland.128.t: "Intervention Imminente de [NEE.GetAdjective]"
 newengland.128.d: "Trop effrayés par la perspective d'une Amérique syndicaliste assise à leur porte, les Canadiens et les Américains du nord-est - ainsi que leurs maîtres britanniques - se préparent actuellement à une intervention. Nous ne pouvons pas l'empêcher de se produire, mais certains pensent qu'il serait possible de la retarder. Si nous prenions discrètement contact avec les mouvements syndicaux de la Nouvelle-Angleterre et les financions, si nous les amenions à se soulever lors de grèves ayant des liens évidents avec le syndicalisme, les Américains pourraient être trop paranoïaques pour agir jusqu'à ce que les grèves soient arrêtées. Cela nous ferait, tout au plus, gagner quelques mois si nous continuons comme ça. Sinon ? Nous devrions nous préparer à faire face à une invasion du nord bientôt."
 newengland.128.a: "Qu'il en soit ainsi"
