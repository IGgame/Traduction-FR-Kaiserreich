 newengland.132.d.noone: "Nous avons reçu d'excellentes nouvelles de nos amis de [ENT.GetAdjective] à [ENT.Capital.GetName] aujourd'hui. Nos efforts pour construire notre légitimité nationale en tant que véritables successeurs des États-Unis et pour combattre notre crise économique ne sont pas passés inaperçus. Malgré le refus antérieur de l'Entente de soutenir un camp dans la guerre civile, leur chance de victoire est sérieusement mise en doute alors que les différents états ennemis consolident leurs gains. L'Alliance de l'Entente a réaffirmé ses relations avec nous et a officiellement déclaré son soutien à notre cause. Reconnaissant que nous sommes la véritable Amérique, l'Entente va maintenant engager pleinement ses efforts industriels et militaires pour nous aider à libérer l'Amérique. Avec les Canadiens et leurs alliés dans le monde entier, nous sommes prêts à reprendre notre pays bien-aimé des mains des révolutionnaires et des radicaux qui nous l'ont pris !"
 newengland.132.a: "V comme Victoire !"

 newengland.133.t: "[ENT.GetName] décline notre demande."
 newengland.133.d.PSA: "Malheureusement pour nous, le gouvernement [ENT.GetAdjective] n'a pas été convaincu par nos tentatives de revendiquer notre légitimité en tant que véritables successeurs des États-Unis. Invoquant leur engagement envers la cause de [PSA.GetNameDef], les Canadiens ont malheureusement refusé notre demande de soutien. Nous devrons prendre notre mal en patience et attendre d'avoir une capacité industrielle et militaire plus forte avant de chercher à les rallier à notre cause. Passons encore un peu de temps à améliorer notre légitimité et nos forces militaires pour montrer aux Canadiens que nous sommes bien les seuls capables de restaurer une véritable démocratie américaine aux États-Unis."
 newengland.133.d.TEX: "Malheureusement pour nous, le gouvernement [ENT.GetAdjective] n'a pas été convaincu par nos tentatives de revendiquer notre légitimité en tant que véritables successeurs des États-Unis. Invoquant leur engagement envers la cause de [TEX.GetNameDef], les Canadiens ont malheureusement refusé notre demande de soutien. Nous devrons prendre notre mal en patience et attendre d'avoir une capacité industrielle et militaire plus forte avant de chercher à les rallier à notre cause. Passons encore un peu de temps à améliorer notre légitimité et nos forces militaires pour montrer aux Canadiens que nous sommes bien les seuls capables de restaurer une véritable démocratie américaine aux États-Unis."
 newengland.133.d.USA: "Malheureusement pour nous, le gouvernement [ENT.GetAdjective] n'a pas été convaincu par nos tentatives de revendiquer notre légitimité en tant que véritables successeurs des États-Unis. Invoquant leur engagement envers la cause de [USA.GetNameDef], les Canadiens ont malheureusement refusé notre demande de soutien. Nous devrons prendre notre mal en patience et attendre d'avoir une capacité industrielle et militaire plus forte avant de chercher à les rallier à notre cause. Passons encore un peu de temps à améliorer notre légitimité et nos forces militaires pour montrer aux Canadiens que nous sommes bien les seuls capables de restaurer une véritable démocratie américaine aux États-Unis."
 newengland.133.d.noone: "Malheureusement pour nous, le gouvernement [ENT.GetAdjective] n'a pas été convaincu par nos tentatives de revendiquer notre légitimité en tant que véritables successeurs des États-Unis. Invoquant leur volonté de concentrer leurs efforts sur l'invasion transatlantique, les Canadiens ont malheureusement rejeté notre demande d'obtention de leur soutien. Nous devrons prendre notre mal en patience et attendre d'avoir une capacité industrielle et militaire plus forte avant de chercher à les rallier à notre cause. Passons encore un peu de temps à améliorer notre légitimité et nos forces militaires pour montrer aux Canadiens que nous sommes effectivement les seuls capables de restaurer la véritable démocratie américaine aux États-Unis."
 newengland.133.a: "Quel dommage !"

#NEEPSA
 newengland.134.t: "Envoyer le message à [PSA.GetNameDef] ?"
 newengland.134.d: "Autrefois considérée comme une expérience réussie de démocratie, la nation américaine s'est effondrée dans une guerre civile violente et destructrice pour la deuxième fois de son histoire. Malgré la neutralité de la communauté internationale à l'égard des événements survenus aux États-Unis, l'armée canadienne franchit la frontière américaine dès les premiers jours de la guerre. Pour de nombreux habitants de la Nouvelle-Angleterre, l'intervention canadienne dans ces premiers jours chaotiques a donné l'espoir que le voisin du nord de l'Amérique était désireux de protéger la démocratie dans le Nouveau Monde.\n\nCependant, il semble que ce ne soit plus le cas. Peut-être dans une tentative désespérée de rassembler des hommes pour le retour espéré des exilés britanniques, la promulgation par le gouvernement canadien de la conscription totale a rendu les Québécois furieux, entraînant des protestations et des émeutes massives dans tout le pays. Dans un geste peu surprenant pour des démagogues comme MacArthur, la mise en œuvre par le gouvernement canadien de la Loi sur les Mesures de Guerre a mis à genoux, face à l'autoritarisme, ce que beaucoup considéraient comme la dernière démocratie stable d'Amérique du Nord. L'engagement du Canada envers la démocratie étant un handicap, le président [NEE.GetLeader] a consulté son gouvernement concernant une alliance potentielle entre le gouvernement provisoire de la Nouvelle-Angleterre et les États du Pacifique d'Amérique. Si les Canadiens ne sont pas disposés à sauvegarder la démocratie dans le Nouveau Monde, alors peut-être qu'un front démocratique uni contre le socialisme et l'autoritarisme garantira la préservation de la liberté."
 newengland.134.a: "Oui, envoyez un message à Sacramento !"
 newengland.134.b: "Nous ne sommes pas encore prêts."

 NEE_sent_cable_PSA: "Il a déjà envoyé un câble aux États du Pacifique"

 newengland.135.t: "[NEE.GetNameDefCap] propose d'ouvrir un second front"
 newengland.135.d: "Malgré l'engagement en faveur de la démocratie américaine entre les deux factions des deux côtés opposés du continent, la communication entre les États du Pacifique et la Nouvelle-Angleterre a été rare. Cependant, un télégramme de Boston a été reçu à Sacramento concernant la possibilité d'un effort commun et déterminé pour libérer l'Amérique des terreurs du socialisme et de l'autoritarisme.\n\nProtégé par la présence de l'armée canadienne et de l'Entente, alors que la guerre civile fait rage, le gouvernement provisoire de la Nouvelle-Angleterre reste neutre. Avec la descente du Canada dans l'autoritarisme, nous ne pouvons plus compter sur l'Entente pour nous aider à rétablir la démocratie américaine. Notre main-d'oeuvre est précieuse, et notre capacité de faire la guerre ne pourra jamais atteindre les capacités industrielles de la Ceinture d'Acier. Une alliance entre le gouvernement provisoire et les États du Pacifique nous donne une chance de reprendre notre pays aux mains des radicaux qui nous l'ont volé. Bien sûr, la taille de la Nouvelle-Angleterre et ses forces armées peuvent être un handicap dans les batailles à venir. Nous pouvons refuser leur offre et nous déclarer le seul bastion légitime de la liberté."
 newengland.135.a: "Ensemble, nous pouvons repousser les ténèbres!"
 newengland.135.b: "Nous n'avons pas besoin de vos pacifistes"

 NEE_will_enter_war_30_days: "Dans §Y30 jours§!, §G[NEE.GetNameWithFlag]§! entrera dans la §RSeconde Guerre Civile Américaine§! à nos côtés !"

 NEE_enter_civil_war: "La Cloche de la Liberté sonne à nouveau !"
 NEE_enter_civil_war_desc: "Après des pourparlers fructueux entre les démocraties survivantes, le gouvernement provisoire de la Nouvelle-Angleterre et les États du Pacifique d'Amérique ont formé une alliance pour sauvegarder l'avenir de la démocratie américaine ! Il faut s'occuper des Reed, Long et du tyrannique MacArthur avant que l'expérience américaine ne tombe en poussière !"

 NEE_PSA_declined_alliance: "Les États du Pacifique ne souhaitent pas s'allier à la Nouvelle-Angleterre."

 newengland.136.t: "[PSA.GetNameDefCap] décline notre alliance"
 newengland.136.d: "Au milieu d'une grande attente, un câble est finalement revenu de Sacramento. Malheureusement, les États du Pacifique ont décliné notre offre d'alliance en indiquant qu'ils avaient l'intention d'unifier le pays eux-mêmes et ont rejeté notre revendication de légitimité. Nous allons devoir préparer la nation à la tempête à venir car il semble que nous soyons seuls dans cette affaire."
 newengland.136.a: "C'est malheureux."

 newengland.137.t: "[PSA.GetNameDefCap] accepte notre alliance"
 newengland.137.d: "Au milieu d'une grande attente, un câble est finalement revenu de Sacramento. Dans cette note, le président [PSA.GetLeader] assure à son homologue de Nouvelle-Angleterre que les États du Pacifique sont pleinement engagés dans une alliance militaire entre les côtes de l'Atlantique et du Pacifique pour garantir l'existence de la démocratie en Amérique du Nord. Même si la communication sera difficile entre les deux factions alors que le vaste continent américain se trouve devant elles, Sacramento et Boston rassembleront sans aucun doute leurs forces et leurs ressources pour la tempête à venir. La flamme de la liberté ne s'est pas éteinte, non, elle brûle plus fort que jamais. Nous ne sommes plus seuls dans ce combat, ensemble pour la victoire !"
 newengland.137.a: "La liberté d'un bout à l'autre du pays !"
 newengland.137.tt: "\n§gDans 30 jours, nous entrerons en guerre aux côtés de [PSA.GetNameDef]§!"

 joint_pacific_atlantic_command: "Commandement Interarmées Pacifique-Atlantique"

 newengland.138.t: "Formaliser L'Alliance"
 newengland.138.d: "Aujourd'hui, les chefs militaires et navals des États du Pacifique et du gouvernement provisoire de la Nouvelle-Angleterre se sont réunis à Boston pour officialiser l'alliance entre les factions démocratiques. La Nouvelle-Angleterre est restée neutre dans la grande guerre qui a englouti le reste de la nation, et beaucoup considèrent les États du Pacifique comme le dernier bastion de la démocratie américaine. Cependant, la descente du Canada dans l'autoritarisme a rompu les liens entre la Nouvelle-Angleterre et le Canada.\n\nAppelée à juste titre [THIS.GetFactionName], les auditeurs des radios des côtes Est et Ouest ont écouté avec impatience la nouvelle de la formation d'un front démocratique et américain uni contre les démagogues tyranniques de Long, MacArthur et Reed. Des mois de militarisation, d'allègement économique et de préparation ont réveillé le géant endormi de la Nouvelle-Angleterre, qui se prépare à entrer dans la mêlée. La bataille pour la liberté a commencé."
 newengland.138.a: "La Cloche de la Liberté Résonne !"

 newengland.139.t: "[NEE.GetNameDefCap] entre dans la mêlée"
 newengland.139.d: "Suite au succès des négociations entre Sacramento et Boston, les États du Pacifique et le gouvernement de la Nouvelle-Angleterre ont créé une alliance militaire officielle. La Nouvelle-Angleterre se joindra en tant que cinquième faction à la guerre la plus destructrice à avoir jamais visité l'Amérique du Nord, en s'alliant officiellement avec son gouvernement frère sur la côte opposée du continent. Les observateurs internationaux du conflit en Amérique commencent à se demander si cette double alliance mettra ou non un terme au conflit. Dans une déclaration publique, le président [NEE.GetLeader] et le président [PSA.GetLeader] ont annoncé au monde que leur alliance est le successeur légitime des valeurs, des traditions et de l'héritage de l'ancien gouvernement des États-Unis."
 newengland.139.a: "Nous soutenons la Côte Ouest !"
 newengland.139.b: "Nous soutenons la Côte Est !"
 newengland.139.c: "Nous les écraserons aussi !"

### Flavour Events ###

# Coconut Fire
 newengland.150.t: "L'Incendie de Coconut Grove fait 492 victimes !"
 newengland.150.d: "Located at 17 Piedmont Street in the Bay Village neighbourhood of Boston, a few blocks south of the Boston Public Garden, the Coconut Grove is well known among Bostonians as a popular hangout spot given the number of celebrities that frequent it. Visited by GIs, movie stars, celebrities, and even politicians such as Maurice Tobin - the nightclub also has been rumored to have links with the Mafia and organised crime. Initially a garage and a warehouse, the club offered its patrons dining and dancing in a "South Seas" like a tropical paradise with support columns made to look like palm trees and fixtures made to look like coconuts.\n\nAt 10:5 pm on the evening of November 28th however, a young soldier removed a lightbulb in the lounge to give himself and his date some privacy. A young busboy was called to replace the lightbulb, unable to find the bulb he lit a match, tightened the bulb, and extinguished the match. Witnesses would report that soon after, flames burst from palm fronds beneath the ceiling. Despite the best efforts of the staff, the flames simply spread throughout the nightclub, racing faster than patrons could move and covering the entire establishment with smoke. The building's main entrance was a single revolting door which became useless as the patrons stampeded in panic. By the time firefighters had arrived, 492 lives were lost. Perhaps more grotesque was the fact that some bodies were discovered with drinks still in their hands as the fire and toxic smoke had overtaken them too quickly.\n\nThe owner of the club Barney Welansky was convicted on nineteen counts of manslaughter due to his failure in following the loose restrictions of the city. Investigators also discovered that the club lacked licenses for serving liquor and food and the remodeling was done by unlicensed contractors. The mayor of Boston, Maurice Tobin has come under fire for his connections to Welansky with some calling for his resignation."
 newengland.150.a: "Une horrible tragédie !"

# VT-NH Border Transfer
 newengland.151.t: "Un Long Différend Réglé"
 newengland.151.d: "Aujourd'hui, les cartographes de la Commission Géologique se sont réjouis du règlement du différend frontalier de longue date entre le Vermont et le New Hampshire.\n\nLe nouveau règlement fixe la frontière entre les deux états sur 200 miles le long de la rivière Connecticut. La juridiction du New Hampshire commence avec la ligne de basse mer originale sur la rive ouest du fleuve. Pendant près de 150 ans, les deux états se sont disputés sur le tracé de cette ligne. Les deux états percevaient des taxes auprès des propriétaires fonciers, et un débat récurrent opposait les deux états pour savoir lequel d'entre eux contrôlerait les ponts et les centrales électriques.\n\nA.F. Hassen, chef de la section cartographique de la Commission Géologique, a déclaré que certaines modifications de cartes au cours des vingt dernières années ont été suffisamment importantes pour être modifiées dans le cadre du texte géographique mais suffisamment obscures pour n'affecter principalement que les scientifiques, les constructeurs de routes et les ingénieurs. La plupart de ces changements sont survenus à la suite du changement de cours des rivières. Après la fixation de la frontière entre le Vermont et le New Hampshire, la Commission Géologique a commencé à rechercher d'autres rivières erratiques qui auraient pu changer de cours et, par conséquent, modifier radicalement le tracé des frontières."
 newengland.151.a: "Peut-être que ce sera la fin ?"

# Grew Event
 newengland.152.t: "Un Prince du Pays du Soleil Levant"
 newengland.152.d: "Un curieux visiteur a été aperçu à la résidence de Joseph Grew, l'ambassadeur au Japon avant la guerre civile. Le visiteur à lunettes et de petite taille salua Grew en s'inclinant et, à la surprise des curieux, Grew lui rendit la pareille. Grew a ensuite invité l'invité et son entourage dans sa maison, où l'on rapporte que les hommes ont partagé un délicieux thé.\n\nLe visiteur est le prince Tokugawa Iesato, le premier chef du clan Tokugawa après le renversement du Bakufu Tokugawa et la restauration Meiji qui s'ensuivit. Une jeunesse passée en Angleterre a valu à Iesato le respect des puissances de l'Entente. Pendant la Weltkrieg, Iesato avait organisé un livret de condoléances pour exprimer son inquiétude face aux immenses pertes humaines et aux destructions en Europe. Malgré les relations tendues entre le Japon et les États-Unis, Iesato et Grew en étaient venus à se considérer comme des amis proches et cherchaient à encourager la bonne volonté entre les deux nations. En reconnaissance du don par le Japon de cerisiers en fleurs en 1912, Iesato s'était rendu en Nouvelle-Angleterre dans un geste de bonne volonté, malgré la grande guerre civile qui divise aujourd'hui les États-Unis.\n\nBien que leur conversation se soit limitée aux seules personnes présentes, il existe des rumeurs selon lesquelles les deux hommes auraient discuté de la situation actuelle dans le Pacifique. Pendant longtemps, les États-Unis ont été en concurrence avec le Japon pour la domination du grand océan. Maintenant, avec la guerre civile qui sévit aux États-Unis, les Japonais sont pratiquement sans opposition dans le Pacifique. Même si Iesato lui-même est attaché à la paix, la nation japonaise a certainement des ambitions en Asie - ambitions qu'elle se sentira désormais à l'aise de poursuivre sans la présence du géant industriel américain. Si aucun conflit ouvert n'est encore apparu entre les deux pays, seul le temps dira si la paix régnera ou non en Asie."
 newengland.152.a: "À la paix et à la prospérité en Asie de l'Est !"

# War Referendum Killed
 newengland.153.t: "Référendum sur la Guerre rejeté par la Chambre"
 newengland.153.d: "Il est révélé au public que les dirigeants de l'administration du Congrès de la Nouvelle-Angleterre ont eu une surprise lorsqu'un nouveau référendum possible sur la guerre a été introduit dans le débat. Le projet de loi propose qu'un référendum national soit organisé avant que le Congrès ne puisse déclarer la guerre, donnant ainsi aux hommes et aux femmes ordinaires la chance d'avoir un vote direct sur l'implication de leur pays dans des conflits étrangers. Toutefois, dans le cas où la nation est attaquée en premier, un référendum ne serait pas organisé.\n\nLe projet de loi controversé a obtenu les 23 voix nécessaires pour être présenté à la Chambre. De nombreux délégués irlando-américains sont impatients de soutenir le projet de loi, estimant que cela donnera à la Nouvelle-Angleterre la possibilité de ne pas aider l'ancien Empire Britannique. Ces délégués et les personnes qu'ils représentent se méfient des Britanniques, les souvenirs de la Grande Famine et de la Guerre d'Indépendance étant encore frais dans leur mémoire. Néanmoins, alors que la décision de 35 membres du Congrès est dans la balance, James Farley, membre du Congrès, rallie ses collègues irlando-américains pour bloquer le projet de loi. Farley estime que la place de l'Amérique dans le monde est de l'aider et non de rester à l'écart des affaires du monde. Ses efforts ont été couronnés de succès ; la loi sur le référendum éventuel sur la guerre a été bloquée.\n\nFait intéressant, une question parlementaire a été soulevée tard dans la soirée par la découverte que la liste des signataires portait le nom de William P. Connery Jr, un représentant du Massachusetts qui était décédé au moment où la pétition était présentée. La règle exige qu'une pétition de décharge soit signée par une majorité des membres de la Chambre. Mais la loi ne dit rien sur la signature d'un membre décédé et la question reste pour l'instant sans réponse."
 newengland.153.a: "Ces questions doivent être contrôlées par le gouvernement."

# Garbage Truck Maims Three
 newengland.154.t: "Un Camion Poubelle Mutile Trois Personnes"
 newengland.154.d: "Dans un horrible accident aujourd'hui, trois GI's ont été percutés par un camion poubelle qui passait dans l'après-midi. Les trois hommes étaient originaires de New York ; Aaran Rivenavich, Thomas Luzzo et Michael Malito servaient dans le 244e régiment d'artillerie côtière. Ces soldats sont d'anciens réfugiés de New York qui avaient fui la ville déchirée par la guerre pour s'engager dans l'armée du gouvernement provisoire. Lorsqu'un morceau de charge projeté les a heurtés, les hommes revenaient de Port Ontario à Oswego, une importante base militaire et un camp de réfugiés.\n\nLes trois hommes ont été sévèrement écorchés, et Luzzo aurait un bras cassé. Le conducteur du camion poubelle a été inculpé d'agression au troisième degré et de chargement inapproprié. Alors que l'incident a suscité l'indignation des familles des victimes, l'état de New York a promis de renforcer les normes et les mesures relatives au transport des déchets."
 newengland.154.a: "Un voyage pas très reluisant."

# Kennedy Recalled
 newengland.155.t: "Rappel de l'Ambassadeur Kennedy"
 newengland.155.d: "Aujourd'hui, un changement s'est opéré dans les départements des affaires étrangères puisque l'ambassadeur Joseph P. Kennedy Sr, ambassadeur auprès du gouvernement canadien, a été effectivement rappelé et remplacé par John Winant.\n\nLe rappel a eu lieu après que M. Kennedy a donné une longue interview décousue sur les engagements de la Nouvelle-Angleterre envers l'Entente au journaliste Louis M. Lyons du Boston Globe. Dans le discours qui a suivi, l'ancien ambassadeur Kennedy a affirmé sans ambiguïté et à plusieurs reprises sa conviction que la guerre pour libérer les Home Isles ne visait pas à sauver la démocratie de la marée du Syndicalisme.\n\n"Tout est une question de ce que nous faisons pendant les six prochains mois. Toute la raison de l'aide au Canada est de nous donner du temps... tant qu'elle est là, nous avons le temps de nous préparer. Ce n'est pas qu'elle se bat pour la démocratie. C'est de la foutaise. Elle se bat pour restaurer la monarchie sur les sujets qui l'ont rejetée. Je connais mieux que quiconque la situation européenne, et c'est à moi de veiller à ce que le pays comprenne."\n\nLes propos de M. Kennedy n'ont attiré que l'indignation du président de la Nouvelle-Angleterre et du gouvernement canadien. Le président a remplacé M. Kennedy par John Winant, l'ancien gouverneur du New Hampshire. Dans sa première déclaration officielle en tant que nouvel ambassadeur auprès du Dominion du Canada, Winant a déclaré : "Nous, le peuple de la Nouvelle-Angleterre, sommes déterminés à aider par l'action à assurer la victoire totale sur l'agression socialiste." Signe peut-être d'une période de renforcement des liens entre les États-Unis et le Canada, Winant a souligné qu'il existe entre les Canadiens et les Américains "un lien de sympathie et de compréhension communes, d'objectif commun et de dévouement qui subsistera longtemps après la tyrannie syndicaliste.""
 newengland.155.a: "Winant fera un meilleur travail !"

# Currency Powers Fought
 newengland.156.t: "Le pouvoir de [NEE.GetLeader] sur la monnaie nationale"
 newengland.156.d: "Alors que le gouvernement provisoire de la Nouvelle-Angleterre s'efforce de reconstruire l'économie après des années de Grande Dépression, la question du pouvoir du Président sur la monnaie est revenue à plusieurs reprises dans les débats du Congrès. Le secrétaire au commerce Charles W. Tobey et le vice-président H. Styles Bridges ont élaboré une résolution commune visant à abroger la capacité du président [NEE.GetLeader] à émettre jusqu'à 3 000 000 $ de papier-monnaie supplémentaire, conformément à la loi actuelle. Ils ont déclaré que ce pouvoir latent pourrait mettre en danger les petits investisseurs, les détenteurs d'assurance, les salariés et les personnes à revenus fixes. En outre, la résolution prévoit également de freiner l'inflation en imposant des restrictions plus strictes sur qui et combien d'argent peut être imprimé en même temps."
 newengland.156.a: "Vers un budget plus restreint !"

# Hopkins under Fire
 newengland.157.t: "Hopkins sous les Feux"
 newengland.157.d: "Depuis son lit de malade à l'hôpital communautaire de North County, où il se remet d'une infection de la gorge, le secrétaire au Commerce Harry L. Hopkins a de nouveau répondu "non" aux allégations selon lesquelles il appartient au Parti Socialiste d'Amérique. Dans les jours qui ont suivi la mise en œuvre par Hopkins des programmes d'aide de l'Administration du Progrès Professionnel, Hopkins a été la cible de critiques au sein du Congrès, certains le dénonçant comme un syndicaliste déguisé en brebis.\n\nDans un discours à la Chambre, le représentant démocrate John J. Connor, de l'état de New York, déclare que "le chef d'un de nos grands ministères est un socialiste reconnu". Lorsqu'on lui a demandé s'il faisait ou non référence à Hopkins, Connor a haussé les épaules et répondu que "chacun doit tirer ses conclusions." Bien que Hopkins et son fils aient répété oralement que Hopkins n'appartient pas au parti socialiste, cet incident particulier a illustré la paranoïa des membres du Congrès à l'égard de la soi-disant "menace rouge". Ceux qui sont conservateurs sur le plan fiscal se méfient du rôle croissant du gouvernement dans l'économie et en sont venus à considérer le socialisme comme le plus grand ennemi de la nation, tant sur le plan politique que moral. Même sur le lieu de travail, on rapporte que les personnes soupçonnées d'avoir des convictions de gauche ou de parler favorablement du mouvement de Reed à Chicago sont licenciées et discréditées. Dans toute la Nouvelle-Angleterre, de nombreux particuliers parlent de cette hystérie collective comme d'une "peur rouge", et certains font même remarquer en plaisantant qu'il vaut mieux "être mort que rouge"."
 newengland.157.a: "Le mouvement de Reed aurait-il pu atteindre les hautes fonctions ?"

# Hopkins WPA
 newengland.158.t: "L'Administration du Progrès Professionnel sous Hopkins"
 newengland.158.d: "En réponse aux difficultés économiques persistantes de la Grande Dépression, le secrétaire au commerce Harry L. Hopkins a annoncé une augmentation de salaire supplémentaire pour les travailleurs des accords de l'Administration du Progrès Professionnel (APP) pour les travailleurs des zones rurales du Vermont, du New Hampshire et du Maine. Le programme fixe désormais le nouveau salaire à 3,90 dollars par mois pour plus de 82 000 travailleurs.\n\nDans les zones rurales de la Nouvelle-Angleterre, Hopkins fait valoir que les salariés n'y touchent que 45 % de la moyenne nationale, mais qu'avec cette nouvelle augmentation, ils obtiendront 53 % de cette moyenne. Cela donne l'impression d'une sous-rémunération comparative du Nord par l'APP. Néanmoins, les membres du Congrès qui sont opposés à l'intervention du gouvernement dans l'économie, trouvent la législation de Hopkins trop radicale. Les critiques ne savent pas si l'augmentation de salaire de Hopkins profitera réellement au fermier rural, d'autant plus que les salaires de l'APP peuvent être déterminés par une seule personne. Afin d'apaiser les doutes de la classe ouvrière et des politiciens, Hopkins participe à l'organisation de la Mobilisation Communautaire pour les Besoins Humains - une organisation dédiée au partage des coûts de l'aide entre les gouvernements locaux, étatiques et fédéraux."
 newengland.158.a: "Un Salaire Juste !"

# St Lawrence Waterway
 newengland.159.t: "Pacte sur la Voie Navigable du Saint-Laurent"
 newengland.159.d: "Lors d'une brève conférence tenue aujourd'hui à Saint-Laurent au Canada, les ingénieurs canadiens et américains se sont rencontrés pour discuter de la possibilité d'un plan de développement énergétique en deux étapes. Le Président [NEE.GetLeader] a rencontré le Premier Ministre canadien pour discuter du projet industriel exposé par les membres américains du Conseil Conjoint des Ingénieurs en 1926 - dans l'espoir d'encourager la bonne volonté et les intentions entre les nations.\n\nLe projet prévoit la construction d'un barrage sur l'île Barnhart, avec une centrale électrique construite près de Massena, New York, du côté américain, et une autre centrale construite à Cornwall, du côté canadien. Bien que des plans aient été élaborés, on ignore quand la construction du barrage commencera réellement. La conclusion réussie de la réunion et l'atmosphère amicale ont cependant renforcé les relations entre les deux nations et il ne fait aucun doute que l'avenir verra une coopération accrue entre les nations américaine et canadienne."
 newengland.159.a: "Une passerelle vers l'avenir !"

# Winant Stands Tall
 newengland.160.t: "L'Ambassadeur Winant se Bat pour la Démocratie"
 newengland.160.d: "Lors d'une conférence à Montréal, l'éminent ambassadeur des États-Unis au Canada, John Winant, prononce un discours dans lequel il loue les objectifs de l'alliance de l'Entente. Les dominions britanniques et leurs alliés luttent ensemble contre un système qui représente une perversion de la justice sociale. Les socialistes qui contrôlent actuellement les îles britanniques sont allés trop loin dans leur poursuite d'un noble idéal. Dans leurs efforts pour élever la classe ouvrière, ils ont détruit l'ordre naturel de la société et mis le monde sens dessus dessous.\n\nSe tournant vers l'avenir, il a déclaré que lorsque la guerre sera terminée et que les armes seront déposées, il a bon espoir que les peuples, non seulement de Grande-Bretagne, mais du monde entier, reconstruiront la démocratie d'une manière plus parfaite qu'elle ne l'a jamais été auparavant."
 newengland.160.a: "Pour la Démocratie !"

# Latham Knighted
 newengland.161.t: "Mme Latham Reçoit les Honneurs de [GBR.GetLeader]"
 newengland.161.d: "Lors d'une cérémonie élaborée à Londres, le Roi [GBR.GetLeader] a remis à Mme Latham une médaille de Commandeur de l'Ordre de l'Empire Britannique pour son travail avec la société d'aide à l'étranger Bundles for Britain. C'est la première fois dans l'histoire qu'un sujet non britannique reçoit cet honneur.\n\nS'exprimant dans une interview aujourd'hui, Mme Latham a déclaré : "Toute l'Angleterre est indiciblement reconnaissante pour l'aide envoyée par les États-Unis. Le chemin de la victoire sur le socialisme est gagné grâce à votre générosité." A l'approche du premier hiver qui suivra la chute de l'Union Britannique, il y aura un grand besoin de vêtements chauds sur l'île. Des milliers et des milliers de vêtements sont nécessaires pour la population ruinée."
 newengland.161.a: "Ensemble, on peut s'en sortir !"

# Snell SSA Revision
 newengland.162.t: "Révision de la Loi sur la Sécurité Sociale "
 newengland.162.d: "Dans une révision radicale de la Loi sur la Sécurité Sociale, le secrétaire au commerce, Bertrand Snell, a effectivement retiré les dispositions accordées par la version précédente de la Loi. Si Snell s'est engagé à ce que cela "élimine les fonds de réserve inutiles", il a également promis que cette révision se ferait "sans affaiblir les avantages de la loi".\n\nÉtablie dans le cadre du Second Fair Deal, la loi sur la sécurité sociale a versé des paiements directs aux personnes âgées qui luttaient contre les malheurs de la Grande Dépression. Le programme a ensuite été élargi pour inclure un système d'assurance chômage et un programme national de soins de santé - aidant les personnes les plus durement touchées par les problèmes économiques de la fin des années 30. Néanmoins, alors que la Grande Dépression n'est plus qu'un lointain souvenir, la réduction par le Congrès de certaines dispositions de la sécurité sociale a suscité la controverse chez certains citoyens qui dépendent encore du système. Selon M. Snell, l'amendement vise à prévenir "les discordes inutiles et perturbatrices entre les employeurs, les employés et les organisations syndicales." M. Snell estime que la révision contribuera à limiter la concurrence du gouvernement avec les entreprises privées, afin que les entreprises puissent créer des emplois avec une certaine certitude quant à l'avenir. Le temps nous dira si la prédiction de M. Snell se réalisera ou non, mais cette décision a sans aucun doute suscité la colère des classes laborieuses américaines."
 newengland.162.a: "Vers un gouvernement plus responsable !"

# National Church Association Incorporated
 newengland.163.t: "Association Nationale des Églises, Incorporées"
 newengland.163.d: "Entrepreneur américain, économiste, théoricien des affaires - le secrétaire d'État au commerce Roger Babson a promu la création de sa soi-disant " Association Nationale des Églises. Inc ", un réseau de bénévoles où les personnes de toute confession auront un espace pour faire une pause et pratiquer leur culte.\n\nReprésentant la dixième génération d'habitants de la Nouvelle-Angleterre, Roger Babson a fait des recherches approfondies sur ses ancêtres, se découvrant lui-même issu d'une lignée de fermiers, de marchands, de sages-femmes et de capitaines de navires. Convaincu que les traits de caractère sont héréditaires, Babson espère imiter la vie de ses ancêtres dans ses paroles et ses actions. Après avoir étudié l'ingénierie au du MIT (Massachusetts Institute of Technology) et travaillé brièvement sur des projets d'autoroutes dans le Massachusetts, Babson se tourne vers une carrière de banquier d'affaires. De là, sa carrière s'est étendue au conseil en économie, un brillant prévisionniste financier soucieux d'aider les jeunes et futurs investisseurs - Babson s'est distingué en étant le premier prévisionniste financier à prédire l'effondrement de l'économie allemande le Lundi Noir.\n\nAyant survécu à ce qui semblait être un diagnostic inéluctable de tuberculose, Babson attribue sa guérison à sa foi inébranlable. Selon le secrétaire au commerce lui-même, l'expérience la plus profonde de Babson fut sa conversion religieuse à l'âge de quinze ans. De 1936 à 1938, Babson a été Modérateur National de l'Église pour le Conseil Général des Églises Chrétiennes Congrégationales. Pendant son mandat, il utilise son goût pour les statistiques pour mettre en évidence la faiblesse de la fréquentation de l'église - craignant qu'un déclin de la fréquentation de l'église n'entraîne une dégradation de la moralité de la société. Ses appels à tracer une voie moralement correcte pour l'église et la société ont été accueillis par des menaces et des provocations, ce qui a mis fin à son mandat de modérateur avec déception.\n\nNéanmoins, Babson refuse d'abandonner. Aujourd'hui, en tant que secrétaire d'État au commerce, il a tracé la voie pour ouvrir les portes des églises pour chaque jour et chaque heure. Les églises de Babson seront ouvertes aux peuples de toutes les confessions afin que tous aient l'espace nécessaire pour exprimer leur louange et leur adoration au Très-Haut. L'ouverture du premier établissement de ce type à Wellesley, MA, sera la première de nombreuses églises nationales permettant à tous les Américains de pratiquer librement leur religion."
 newengland.163.a: "Que toute l'Amérique soit unie dans la foi !"

# Moderate Prohibition Agenda
 newengland.164.t: "Un Programme de Prohibition Modéré"
 newengland.164.d: "Entrés dans le monde de la politique, Babson et ses partisans ont fait pression pour une société moralement conservatrice. Babson lui-même a longtemps appartenu au Parti de la Prohibition et a exprimé son grand désir de voir l'Amérique revenir à son "passé moral"."\n\nReprésentant le Parti de la Prohibition, les membres du parti de Babson croient en l'interdiction des jeux de hasard, de l'alcool, des stupéfiants, de la pornographie et d'autres publications indécentes. Le parti a également exprimé son désir de faire passer des lois pour conserver les ressources naturelles, réduire la dette et les impôts, aider les agriculteurs et assurer aux travailleurs et aux consommateurs les produits et les profits de l'industrie. En tant que nouveau secrétaire au commerce, Babson a utilisé sa plate-forme pour dénoncer "l'ordre moral en décomposition" de l'Amérique et demander au peuple américain de revenir aux églises.\n\nBien que l'interdiction totale des vices ne soit peut-être pas une réalité de sitôt, le parti de Babson a incontestablement remporté une victoire avec une nouvelle législation promettant d'aider les petits agriculteurs ruraux. Ces agriculteurs bénéficieront d'un stimulus gouvernemental et verront leurs impôts réduits pour les aider à prospérer. Babson lui-même a reconnu que la taille de son parti l'empêche de devenir aussi pertinent que les Démocrates et les Républicains, mais il a déclaré qu'il espérait que le peuple américain prêterait attention à son mouvement."
 newengland.164.a: "Un troisième Grand Réveil ?"

# Moffat passes away
 newengland.165.t: "Décès de l'Ambassadeur Moffat"
 newengland.165.d: "Aujourd'hui, le 25 janvier 1943, est un triste jour puisque l'ambassadeur au Canada, Jay Pierrepont Moffat, est décédé. Deux semaines et demie seulement après son 47e anniversaire, l'ambassadeur est décédé des complications d'une intervention chirurgicale pour une phlébite.\n\nNé le 7 janvier 1896 à Rye, dans l'état de New York, M. Moffat était un descendant en ligne directe du célèbre John Jay, premier juge en chef et négociateur du traité de Paris qui a mis fin à la guerre d'Indépendance. Diplomate de profession, Moffat a été secrétaire privé de l'ambassadeur américain aux Pays-Bas de 1917 à 1919 et secrétaire de la légation américaine à Varsovie de 1919 à 1921 et à Tokyo de 1921 à 1923. De 1925 à 1927, il a servi le président McAdoo comme officier de cérémonie et, à la fin de son affectation, il a épousé Lila Cabot Grew, la fille du diplomate américain Joseph C. Grew.\n\nDepuis 1940, M. Moffat est ambassadeur au Canada, ce qui lui permet de combler les différences entre les gouvernements américain et canadien. Dans sa nécrologie, le New York Times déplore "que même en temps de guerre, lorsque la mort frappe à une telle multitude de portes, la perte d'un homme public de confiance, dans la fleur de l'âge et de ses pouvoirs, soit lamentable". Le Premier Ministre canadien et d'autres personnalités canadiennes assistent à ses funérailles dans la cathédrale de Christ Church. Le président [NEE.GetLeader] a présenté ses condoléances à la famille Moffat et a annoncé sa nomination de Ray Atherton comme prochain ambassadeur américain au Canada."
 newengland.165.a: "A tragic loss."

# Noble Trade Agreement
 newengland.166.t: "Edward Noble Proposes Tariff Amendment"
 newengland.166.d: "Proposed by the Secretary of Commerce Edward Noble, the Reciprocal Tariff Act of [GetYear] has been put forth granting the President the ability to negotiate with foreign nations to reduce tariffs in return for reciprocal reductions in tariffs in the United States for up to 50%.\n\nThey were signed into law by President [NEE.GetLeader], the act will now give the president the power to negotiate bilateral, reciprocal trade agreements with other countries, bringing liberalisation to American trade policy around the globe. Ever since the first American Civil War, tariffs in the United States have been at an all-time high. In response to the decades-long Great Depression and Black Monday, tariffs in the United States and the nation embraced a trade policy of protectionism. The Reciprocal Tariff Act aims to bring down these barriers, bring down duties on foreign products, and encourage trade between nations.\n\nBefore establishing the Reciprocal Tariff Act, if Congress wanted to enact a lower tariff - it would be unliterary and tackle the foreign country's tariff rate as fixed. Congress would choose a tariff rate that was either a little lower or higher than the median preferred tariff, depending on the composition of Congress. Individual members of Congress were under tremendous pressure from lobbyists to raise tariffs to protect them from the adverse effects of imports. The Reciprocal Tariff Act now ties US tariff reductions to foreign tariff reductions, giving Congress the ability to approve the tariffs with a simple majority instead of a two-thirds majority. With the President given the authority to negotiate the terms, we will undoubtedly see a more liberal trade policy in the near future."
 newengland.166.a: "Trade brings prosperity!"

# Cross Parkway
 newengland.167.t: "Wilbur Cross Parkway"
 newengland.167.d: "Rapid progress has been made on the \"Wilbur Cross Parkway,\" a four-lane parkway connecting Merritt Parkway at the Sikorsky Bridge over the Housatonic River at the town line between Milford and Stanford. Named after the former Governor of Connecticut and the Provisional Government of New England Wilbur Cross, the project plans to expand the infrastructure of the state of Connecticut and to alleviate the stress of traffic. The ambitious project aims to be the longest vehicular tunnel in all of New England.\n\nThe first section of this parkway, which acts as a continuation of the Merritt Parkway, was opened on Labour Day last year and directly connected with the Boston Post Road at Milford. As construction begins linking the Nutmeg State and the Bay State, engineers and advisors are hopeful that motorists will make use of this famous parkway. Since the opening of the first section of the Merritt Parkway, the route has witnessed a steady increase in the number of cars passing through it. It is with great hope and anticipation that more passengers will utilise the highway to the fullest - allowing for safe high-speed traffic."
 newengland.167.a: "In honour of Governor Cross!"

# Dulles Rails TI
 newengland.168.t: "Secretary of State Dulles rails against the Third Internationale"
 newengland.168.d: "A fiery speech was just delivered by the acting secretary of state for [NEE.GetNameDef], John Foster Dulles. He denounced the totalitarian regimes across the Atlantic that hold the peoples of Europe in bondage. Their society is highly materialistic, atheistic and unconcerned by the concept of a moral law. Instead they claim that laws are merely the means whereby those in power carry out their will. God-given unalienable rights are a foreign concept to them where every protection that a man can have can be stripped away by the government's will.\n\nWhile some good has been done for the proletariat in the nations overseas, this was only made possible through the coercion, terrorism, and liquidisation of those whose reason or conscience compelled them to resist the changing regime. There are some similarities in the professed end goals of both the Socialist States of Europe and America, yet, the methods employed are utterly dissimilar.\n\nThe Totalitarian regimes in Europe are not wholly a government of peace and liberation, as much as they wish to tell the world through their propaganda machine. It may not, and it is my hope that it does not wish for international war. Such devastation in the modern age would be completely unthinkable. Even if this is the case, the peoples of [NEE.GetNameDef] must remain ever vigilant against the prospects of foreign agents infiltrating the country to stir up the seeds of class warfare amongst the free citizens of the West."
 newengland.168.a: "We can't let them win!"

# Dulles Complacency
 newengland.169.t: "The [NEE.GetAdjective] Fight Against Complacency"
 newengland.169.d: "America must never allow itself to be maneuvered by the forces opposing it into the position of defending the status quo, claimed John Dulles, speaking at an assembly in Schenectady New York. The power of Western liberalism and democracy is the ability to bring about largely peaceful changes to better society. [NEE.GetNameDefCap] can not afford to cling to the past simply because the past solutions proved reliable. Innovation and risks drove development across the world.\n\nDuring the last 150 years, the political institutions of the free societies of the West have brought about immense leaps in social and economic developments that the people living back then could hardly believe what a life we live today is like. If the [NEE.GetAdjective] nation is to grow complacent, she will lose the trust and belief from the unsatisfied. Those who see the imperfections in the model and yearn to discover new innovative ways to create a better world where their dreams can come true."
 newengland.169.a: "May the forge never blow out!"

# Department of Non-Military Defense
 newengland.170.t: "Department of Non-Military Defense Formed"
 newengland.170.d: "Organised today was the creation of a new agency for [NEE.GetNameDef]. This new federal department would be tasked with ensuring the defense of the nation against foreign powers who wish to destabilize [NEE.GetNameDef] from the inside. While the military strength of [NEE.GetNameDef] continues to grow, the importance of psychological warfare can not be underestimated. As the weapons of modern warfare grow more devastating, a precision scalpel becomes more necessary. There is no need to burn down an entire house to the ground to deal with one spotted mouse when a cat will do the trick without causing such a ruckus. The Department of Non-Military Defense has also been authorized to broadcast to [NEE.GetNameDef] accurate information regarding the world stage."
 newengland.170.a: "A watchful eye over the backyard."

# Weeks Highway Act
 newengland.171.t: "Weeks Secures Funding for [GetYear] Highway Act"
 newengland.171.d: "Secretary of Commerce, Sinclair Weeks was tasked by President [NEE.GetLeader] with securing funding for the National Interstate and Defense Highways Act. The horrors of the second American civil war showed the dire state of transcontinental travel across the nation. While some improvements were made to help the various factions supply their armies deeper into enemy territory, the time it takes a unit to cross the United States is still largely the same as back in 1919 when the Motor Transport group first attempted a crossing using the Lincoln Highway. With most major reconstruction projects coming to completion, Weeks was able to secure congressional approval to levy a federal gas tax to support the expansion of the Interstate Highway system. The act will provide a thirteen year program to build 41,000 miles of modern highways for civilian and military use subsidized up to 90% by the government."
 newengland.171.a: "I hope this cuts down on my commute!"

# British Loans Stressed
 newengland.172.t: "British Loan Benefits Stressed"
 newengland.172.d: "The Secretary of Commerce for [NEE.GetNameDef], today spoke in defense of the loan provided to Great Britain today. Such a loan would help rebuild the world trade that suffered due to the collapse of the British, American, and German markets in the preceding decades. As countries moved towards retrenchment, global cooperation took a nosedive. Furthermore, the conflict of the Second World War saw multiple factions attempt to corner a market of resources solely for themselves. This loan of 3.75 billion dollars would help improve world trade since it would allow for the sale of goods in Britain for cash that could be used to purchase goods."
 newengland.172.a: "We must strive to be a good neighbour."

# Harriman Promises Aid
 newengland.173.t: "Harriman promises aid to Britain"
 newengland.173.d: "The cities of the British Isles were left in utter ruin following the conclusion of the Second Weltkrieg. London, Manchester, and Liverpool had been brutally mauled and shattered as towns and hamlets were turned into craters. The fight against the menace of syndicalism had been a victorious one, but the price had been painful. American newsreels and newspapers have been broadcasting daily scenes of the horrendous plight of the British; families crammed in bomb shelters, buses in craters, and the endless fires.\n\nThe American ambassador to Canada, W. Averell Harriman, announced today that he and other members of the American embassy planned to give "the greatest possible consideration" for immediate aid to the United Kingdom. In his first conference as ambassador to the Canadian nation, he acknowledged the United States' full commitment to the restoration of the United Kingdom." The American people have the greatest sympathy for the British people who have suffered so much. It is in their hearts to attempt to be of the greatest possible assistance," he said "We will have plants to produce machinery and equipment needed by the United Kingdom. In doing so, we will help our people to convert from war to peace production."
 newengland.173.a: "Together for Prosperity!"

# Atherton Unity Event
 newengland.174.t: "Atherton calls for Unity"
 newengland.174.d: "Today the ambassador to Canada, Ray Atherton announced in a press statement at Le Circle Universitaire in Ottawa that "the post-war world must achieve internationalism or go down into the chaos of darker ages that we have yet known." In stark contrast to the loud clamors of isolation during the years following and during the Weltkrieg, Atherton's rhetoric petitions the free nations of the world to work together instead of against each other.\n\nIn his statement he declared that "The immediate expressions of this internationalism will be economical and political but both economics and politics are children of education, and the parent must teach the child." Asserting that education was the only means of eradicating the lure of socialism, he said that "if the evil ideas, the sins of socialism live on, if they penetrate our own society, if we permit radicalism and terror, unthinkable prejudice to colour our lives, then the Syndicalist philosophy shall have triumphed after all."
 newengland.174.a: "We stand stronger together!"

# Morganthau Controversial Plan
 newengland.175.t: "Morgenthau delivers controversial disarmament plan"
 newengland.175.d.puppetger: "The conclusion of the Weltkrieg against the Third Internationale did not bring peace to Europe; instead [NEE.GetNameDef] found itself at war with the German Empire in yet another destructive war of global hegemony. In its third major war, the German Kaiserreich has finally lost its place in the sun, and the American occupation of Germany has begun.\n\nAs the occupation of Germany begins, US Secretary Henry Morgenthau has announced his \"Morgenthau Plan\" to push for a period of peace and stabilisation in Europe while also ensuring that Germany's ability to wage war would never be used again. His Disarmament Program aims to cripple Germany for generations so that war will never be brought again to Europe while also hoping to quell the flames of Prussian militarism. The Ruhr, the so-called heart of German industrial power, is to be stripped of all existing industries so that Germany can never again have the power to wage war. Morgenthau has not been shy about his desire to effectively turn Germany into an agricultural and pastoral nation, although this has led to significant controversy among American leadership.\n\nArguments have arisen over the humanitarian concern of the Morgenthau Plan, with some estimators believing that the Plan will lead to the starvation of millions of Germans. The events of the last Weltkrieg showed that defeated nations hold nothing but resentment towards the occupiers and victors, and many are wary of angering the tired German population. Germany has long been the premier industrial power in Europe, and to fully dismantle their financial ability has led to hesitation even among those eager to punish the German nation. The passage of the Plan lies in debate and with it the fate of Germany."
 newengland.175.d.notpuppetger: "The conclusion of the Weltkrieg against the Third Internationale did not bring peace to Europe; instead [NEE.GetName] found itself at war with the German Empire in yet another destructive war of global hegemony. In its third major war, the German Kaiserreich has finally lost its place in the sun, and now with her allies, [NEE.GetNameDef] plans to aid in the coming occupation and stabilisation of Germany.\n\nAs the occupation of Germany begins, US Secretary Henry Morgenthau has announced his \"Morgenthau Plan\" to push for a period of peace and stabilisation in Europe while also ensuring that Germany's ability to wage war would never be used again. His Disarmament Program aims to cripple Germany for generations so that war will never be brought again to Europe while also hoping to quell the flames of Prussian militarism. The Ruhr, the so-called heart of German industrial power, is to be stripped of all existing industries so that Germany can never again have the power to wage war. Morgenthau has not been shy about his desire to effectively turn Germany into an agricultural and pastoral nation, although this has led to significant controversy among American leadership.\n\nArguments have arisen over the humanitarian concern of the Morgenthau Plan, with some estimators believing that the Plan will lead to the starvation of millions of Germans. The events of the last Weltkrieg showed that defeated nations hold nothing but resentment towards the occupiers and victors, and many are wary of angering the tired German population. Germany has long been the premier industrial power in Europe, and to fully dismantle their financial ability has led to hesitation even among those eager to punish the German nation. America's allies are finding themselves weary after years of war, and despite Morgenthau's best arguments, the Plan has effectively been shelved. While the nature and tone of the occupation have not yet been set, the terms will likely be less punishing than the Morgenthau Plan."
 newengland.175.a: "Nous ne pouvons pas faire confiance aux Allemands !"
 newengland.175.b: "How could he say this!"

# Wise Men Cabinet
 newengland.176.t: "Wise Men Cabinet formed"
 newengland.176.d: "With the shifting balance in the political order and America's newfound position at the centre of the world stage, President [NEE.GetLeader] has created a unique non-ideological cabinet and non-partisan cabinet to discuss and tackle world issues. Two of these new cabinet members; Dean Acheson and W. Averell Harriman had known each other since their days at Yale University and in their early Wall Street careers. They are also joined by Charles E. Bohlen, a younger but Harvard graduated diplomat with experience serving with the Syndicalist regime of France.\n\nInfluenced by former Secretary of State Harry Stimson, the group was formed due to the President's lack of expertise in foreign policy. The group's divisive members allow it to be non-partisan, with the men striving for pragmatic American internationalism and an aversion to ideological fervor. The men tend to be practical, realistic, and non ideological - hoping to bring America back onto the world stage after the destructive civil war. With their expertise in diplomacy, it has been reported that the President values the group's advice, especially in containing syndicalism from corrupting the rest of the free nations of the world. It can be assumed that successor presidencies will take advantage of these wise men of foreign diplomacy to use America's strength and industry for the benefit of the free world."
 newengland.176.a: "Now let's get some real work done!"

# Steinhardt Plane Crash
 newengland.177.t: "Ambassador Steinhardt, 4 Others Killed When Plane Falls in Canada"
 newengland.177.d: "Tragic news reached the State Department today as the Canadian government informed us that Ambassador Laurence A. Steinhardt had been unfortunately killed in an early morning plane accident near Ramsayville, Ontario. In addition to Steinhardt, the plane accident also took the lives of several American servicemen and Alan Harrington, a twenty-year old son of a United States minister who had been visiting his parents in Canada. The plane was a C-47 used by the ambassador for business flights and en route to New York, no foul play has been suspected so far. Witnesses saw the plane emitting heavy smoke shortly after leaving the Rockcliffe Airport before falling and exploding into flames. Only one American serviceman escaped by parachute, it remains uncertain whether or not the parachutes had either malfunctioned or that the men were hesitant to jump. Regardless, the incident is being investigated by the Royal Canadian Air Force and a United States investigation team sent from [NEE.Capital.GetCapitalVictoryPointName].\n\nBorn on October 6, 1892- Steinhardt grew up in New York City and served a brief stint in the army in the 60th Field Artillery. A member of the Republican Party, he ascended into politics with a close friendship with President Baldwin. Entering the world of international relations, Steinhardt served as the American Ambassador to Sweden where he was given the Order of the Polar Star by King Gustav V in 1936. The civil war in America forced Steinhardt to return home and he decided to offer his allegiance to the Provisional Government in New England. Following the great war, Steinhardt served as the American ambassador to [RUS.GetName] until his most recent and unfortunately final appointment as ambassador to [CAN.GetName]."
 newengland.177.a: "Memento Mori"

# Bourne and Sagamore Bridge
 newengland.178.t: "Connecting Cape Cod to the Continent"
 newengland.178.d: "Since the completion of the Cape Cod Canal, built at the height of tensions in the Atlantic during the first Weltkrieg, the sleepy fishing communities of Cape Cod have been officially disconnected from mainland Massachusetts. In the wake of our most recent infrastructure projects, however, the communities on Cape Cod are once again connected with the rest of the state. Speculators are beginning to buy up property along the untouched waterfront, preparing for a promised post-war tourism boom. To the locals, the towering metal silhouettes of the Bourne and Sagamore Bridges are the harbingers of a new era, one which will almost certainly bring sweeping changes to these quiet shores."
 newengland.178.a: "Next up, a bridge to Nantucket!"

# Death Knell of Maine Klan
 newengland.179.t: "Death Knell of the Maine Klan"
 newengland.179.d: "Since its inception as a compromise between the divided congress of the American antebellum, the northernmost state of Maine has long been considered a land of moderation and tranquility. To this end, the political trends in Maine are a good measure of the national mood, with its September gubernatorial election widely considered a predictor of the following national elections. In recent years, however, a new wave of immigration from French Canada to the mill-towns of central Maine has disrupted the homogeneity and tranquility of the state. With a growing community of devout Catholics in the state, the entrenched Protestant majority increasingly turned to charismatic magician turned Ku Klux Klan Leader F. Eugene Farnsworth, who developed a deep web of Klan patronage and community which threatened to subsume the ruling Republican Party.\n\nThese tensions would come to a head in 1926, when a clique of pro-Klan Republicans led by Governor Owen Brewster were soundly defeated by the old guard of the party, which joined forces with their Democratic enemies to secure the election of an anti-Klan senator. In the wake of this electoral defeat, the Maine Klan suffered a number of legal and monetary setbacks, leading to a near universal collapse. While the Klan itself has all but dissolved, a more insidious legacy remains. A number of sheriffs and municipal administrators across the state were put in place by the Klan more than a decade ago, and continue to maintain Klan values in much of the state.\n\nAs far as official membership goes, on the other hand, all that remains are the Women of the Klan, who continue to fund a collection of local chapters through bake sales and church meetings."
 newengland.179.a: "I’ll stay away from Klan Kasserole, thanks..."

# Frances Perkins #CB
 newengland.180.t: "Secretary of Commerce Derides Conditions in the South"
 newengland.180.d: "Brutally devastated by the horrors of modern war, much of the South lies in shambles following the civil war. The already rural south faces a greater need for reconstruction compared to the rest of the country as thousands are left homeless and penniless with the South's second defeat in recent history.\n\nThe Secretary of Commerce, Frances Perkins has called for greater labour standards in the new reconstructed social order of the South following the conclusion of the civil war. She was joined by Roman Catholic social justice advocate Francis J. Haas (dean of the School of Social Science of the Catholic University of America), a proponent of an occupational labour group system somewhat along the lines of that established by American railroads - management and workers as the machinery for a sound social order. In a panel discussion held at the Catholic Committee of the South in Richmond, Virginia - the two discussed labour, family life, and industry in the postwar South.\n\nPerkins in particular has called for a rebuilding of the labour standards as she deems the pre civil-war labour standards to be \"inadequate.\" She declared that it was necessary that in every nation \"no matter how much we should be pressed by the day to day problems of survival, we shall dedicate a portion of our resources to continuous study and planning of this post-war period.\" Furthermore, she noted that in addition to revising labour standards, there must be a great extension of public \"responsibility\" in the postwar era of public responsibility in health, nutrition, and housing."
 newengland.180.a: "The south can not be left behind!"

# Formation of National Ski Patrol
 newengland.181.t: "Formation of the National Ski Patrol"
 newengland.181.d: "An experience of ski tragedies shook the worldview of amateur skier and insurance agent Charles Minot Dole in 1936 that would lead him to spearhead a national organisation dedicated to ski safety and rescue. On a ski trip in Stowe, Vermont, Dole fractured his ankle, and he had no one to save him but his friend Frank Edson who just happened to pass by. Two months later, Edson went on his own ski race and fractured his ribs and arms while also suffering from lung collapse. The severe injury led to Edson's unfortunate death - and would have a lasting impression on Dole.\n\nThe president of the National Ski Association, Roger Langley, asked Dole to chair a ski accident study for the NSA and set up patrols for the 1938 National Downhill and Slalom Races. The success of this little project convinced Langley to ask Dole to charter a provisional patrol on a national basis throughout the United States. Dole took heavy inspiration from the Parsenndienst, a Swiss patrol in Davos, Switzerland, forming his own ski patrol. However, unlike the Swiss patrol, members of the American patrol did not charge for rescue or care. His \"National Ski Patrol\" is centreed around the motto \"Service and Safety,\" with patrollers mandated to take extensive courses to fulfill Dole's requirements and standards for effective and efficient patrollers. Since the organisation is entirely voluntary, Dole created an awards program based on local and national levels. The awarding program covers various commendable skills and achievements such as leadership, first aid, skiing, mountaineering, and avalanche training."
 newengland.181.a: "We watch out for each other!"

# Acheson refuses relief cuts
 newengland.182.t: "Secretary of Commerce Acheson Refuses Relief Cuts"
 newengland.182.d: "In a reaffirmation of the Entente Alliance, Secretary of State Dean Acheson has announced today that despite the clamor for relief cuts, [NEE.GetName] will continue to support the French and British nations in their hour of need. As American aid and relief continues to pour into war-torn Europe, isolationists and critics of American foreign policy have pushed to cut relief efforts. Acheson mentioned that he had heard that the European peoples seeking assistance were not hard-working and were instead reliant on American support.\n\nTo these critics of American overseas aid, Acheson argued that Europeans were not lazy - pointing out the rise in pre-war production in France and Britain. Acheson further admonished that if [NEE.GetNameDef] failed or refused to help the governments of Western Europe restore order; the citizens of these countries can easily fall sway to the seductive lure of syndicalism and socialism once more. To Acheson, the continued relief shipments to the European free world reflected America's strong commitment to global democracy and freedom - a commitment it intends to keep."
 newengland.182.a: "They need our help!"

# Wells calls for the death of isolation
 newengland.183.t: "Wells Calls For The Death of Isolationism"
 newengland.183.d: "The past history of the United States has shown the futility of taking the isolationist stance. Despite a quick colonial war at the turn of the century with the fading power of the Spanish Empire, the United States began a shift in foreign policy towards isolation. While this trend successfully kept our young men from dying needlessly in the fields of Flanders over a European scuffle, American global interests were devastated. The collapse of the Third French Republic was to be a quick showcase of the tremors that were to come in the next half decade. Five years later, when the British Empire collapsed and the stock exchange plummeted, America found itself in its darkest hour since the outbreak of hostilities in 1861. As the Germans pushed the Americans out of the greater European market, and with longstanding American allies falling to socialist revolts, the United States was forced to turn inwards in hopes of outlasting the storm. This isolationist stance saw a decreasing American presence abroad until finally the fires of the second American civil war consumed America once more.\n\nIn a speech given to the New York Times, Secretary of State Sumner Wells decried that \"Isolation, in its earlier form, as an issue, is I believe, dead.\" If America wishes to see prosperity in the world, they can not make it happen while staying inside their borders at home. America must take an active approach to seek out allies and expand their presence. The way to secure future peace is through action, not merely words. Only then can the world know the strength of Democracy that spent much of the last two decades fading away in face of Authoritarianism and Socialism."
 newengland.183.a: "To be isolated, is to be blind."

# Census question bill
 newengland.184.t: "Census To Require Previous Affiliation With Radicals"
 newengland.184.d: "The Department of Justice has brought forth a proposal to the desk of President [NEE.GetLeader]. Under the new proposal, the results of the upcoming census would be made immediately available to the Federal Bureau of Investigations, the Office of Naval Intelligence, and the intelligence division of the War Department. These records detailing industrial records as well as previous affiliation with radical groups such as the America First Party or the Socialist Party of America would become subject to their knowledge. They claim that this would allow them to quickly face any potential instigators of unrest that would negatively affect the defense of [NEE.GetNameDef]. Prominent politician Charles Tobey of New Hampshire, a vibrant opponent of the proposed census, went as far as to decry the proposal as an attempt to \" transform the 1940 census into the most complete police list in the history of the world.\" With the president's approval, this proposal could pass but if he takes a stand against it, the proposal will be delegated to the dustbin."
 newengland.184.a: "Authorize the proposal."
 newengland.184.b: "Such a bill is un-American!"

# New Capital for America
 newengland.185.t: "Un nouveau capitole pour l'Amérique ?"
 newengland.185.d: "The once-great capital had been reduced to rubble during the civil war. For the second time in its history, the city's once-mighty avenues and monuments were nothing more than mere shells of their former selves. Intense street-to-street fighting had led to each building in the city turned into a fortress - a depressing fate for what was once the heart of American democracy.\n\nWith order being restored across the nation and the world recognition of the reunified United States of America, the question of the nation's capital has arisen. Despite being utterly ruined, Washington D.C. is a powerful candidate. The return of a President to the White House and the Congresses held in the Capital would legitimize the Provisional Government of New England as the heirs to American democracy. On the other hand, the city of Boston also poses a powerful argument. The birthplace of the American Revolution and the temporary capital during the nation's darkest days, Boston has undoubtedly proved its worth as the nations' capital. And finally, there is the proposal that the nation's capital should be moved westward, to the middle of the country. St. Louis has long been the bridgeway between the East and the West and would fit a vast nation like America."
 newengland.185.a: "Washington, D.C."
 newengland.185.b: "Boston"
 newengland.185.c: "St. Louis."

# Eleanor Roosevelt
 newengland.186.t: "Val-Kill Industries narrowly holds on"
 newengland.186.d: "Over the last several months, many current and former workers along the Hudson river came together to pitch in their earnings and save the company collectively. Despite the scarcity of the Great Depression that still ravages the country, these men owe much of their success to the quartet of women who helped start the company.\n\nStemming from her work in the '20s as a part of the Women's Trade Union League, widow of the late Franklin Roosevelt, Anna "Eleanor" Roosevelt created a small factory to provide supplementary income for local farming families. Marion Dickerman, Nancy Cook, Caroline O'Day, and other contacts from the Democratic Party in New York helped finance the project at the Roosevelt Estate. Val-Kill Industries hoped to capitalize on the popularity of the Colonial Revival by creating items such as furniture, pewter, and homespun cloth using 18th-century methods.\n\nWith Nancy Cook's failing health and the lingering effects of the Great Depression still being felt throughout New England, Eleanor made the hard decision to close down the factory. Spurned to fight for the kindness bestowed upon them, the workers from Val-Kill sent letters and petitions to Duchess Country government officials pleading for funding for the business as a part of the Second Square Deal projects approved following the outbreak of the Second American Civil War."
 newengland.186.a: "True American Spirit."

# OWI Established
 newengland.187.t: "Establishment of the OWI"
 newengland.187.d.ent: "Today, President [NEE.GetLeader] has announced the creation of the Office of War Information (OWI) with Elmer Davis, a popular radio commentator, as its chief executive. The agency has been given the responsibility of coordinating overseas and domestic communications, publications, and broadcasts.\n\nCreated by executive order, the OWI hopes to coordinate radio, films, newsreels, and press releases in a way that reflects the views held by the President [NEE.GetLeader]. To ensure that the film industry properly depicts the goal of the American war effort, the OWI gave each studio a detailed and constantly expanded advisory manual on how motion pictures can be used to inform and educate the country and its allies on the truth of democracy. In particular, the guide has stressed that movies must commit themselves to present African Americans as equal partners in American democracy - showcasing the tolerance of the American nation. OWI manuals stress that motion pictures emphasise the totalitarian dictatorships that had deposed the democracies of Britain and France.\n\nAlong with depicting the evils of the enemy, the OWI has instructed movies to portray America's allies as heroic nations to counter negative stereotypes. American newsreels that portrayed the French Exiles as a colonial state have been instructed to change their content to portray the mission and goal of the French exiles as just and valiant. The OWI hopes that Americans see their allies as one free world, desperately fighting against the horrors of syndicalism. The moving images of the suffering in the Indian Civil War and the tales of Communard brutality from occupied France evoke feelings of citizenship and patriotism among all Americans."
 newengland.187.d.amer: "Today, President [NEE.GetLeader] has announced the creation of the Office of War Information (OWI) with Elmer Davis, a popular radio commentator, as its chief executive. The agency has been given the responsibility of coordinating overseas and domestic communications, publications, and broadcasts.\n\nCreated by executive order, the OWI hopes to coordinate radio, films, newsreels, and press releases in a way that reflects the views held by the President [NEE.GetLeader]. To ensure that the film industry properly depicts the goal of the American war effort, the OWI gave each studio a detailed and constantly expanded advisory manual on how motion pictures can be used to inform and educate the country and its allies on the truth of democracy. In particular, the guide has stressed that movies must commit themselves to present African Americans as equal partners in American democracy - showcasing the tolerance of the American nation. OWI manuals stress that motion pictures emphasise the totalitarian dictatorships that had deposed the democracies of Britain and France.\n\nAlong with depicting the world's villains, the OWI has also instructed cinemas to portray the joint war effort between the Provisional Government of New England and the Pacific States of America. Interviews are held of the soldiers, pilots, seamen, and leaders that had fought for freedom and democracy in America's darkest hours. The OWI hopes that with more depictions of national unity, the people of this nation will recover and rebuild after years of civil war."
 newengland.187.a: "To a better world!"

# War Bond Drive
 newengland.188.t: "The Battle of the Bonds"
 newengland.188.d: "With the support of movie stars across the nation, Henry Morgenthau has officially kicked off the Fifth War Loan. With an initial announcement from Orson Welles and President [NEE.GetLeader] to the whole nation, the war drive has begun! Americans across the nation listened to the voices of today's celebrities speaking on the importance of bond participation in person, on the screen, through the radio, and even on a projected screen outside on the beach. The Hollywood spokespeople allows for a stronger national coordination of local war bond events as communities across the country watch and listen. Together, Americans find themselves wrapped in patriotic unity - called to arms by those they admire the most.\n\nFollowing the announcement, the National Association of Visual Education Dealers presented trophies to distributors that helped spread films in the war loan. Americans regardless of race, colour, and creed gathered to support the war loan, bringing their dollars to the service of Uncle Sam. Bonds had been issued during the Great Depression but these war bonds were marketed as Series E. The drive plans to surpass previous records of war bond buying - a testament to the profound unity of Americans from coast to coast."
 newengland.188.a: "Uncle Sam needs YOUR support!"

# Hollywood investigated
 newengland.189.t: "Hollywood Investigated"
 newengland.189.d: "A congressional hearing organised by the House of Unamerican Activities Committee was held today in Los Angeles, and while the hearings were initially held behind closed doors to achieve publicity, news of a so-called \"Hollywood Blacklist\" has emerged from the investigations.\n\nThe congressional committee met with prominent anti-syndicalists in Hollywood, including members of the Motion Picture Alliance for the Preservation of American Ideals (MPA), an organisation of high profile conservative members of the film industry to defend the film industry from reactionary and socialist infiltration. At the committee, many members of the MPA, such as John Wayne, have argued that radicals in the film industry have been inserting propaganda onto the silver screen to incite labour union violence, manipulate voting behavior, and raise money for Syndicalists worldwide. The committee believed that enough evidence existed and expressed concern about \"everyone in the movie industry who might be used as agents of a foreign power to destroy our country.\" Popular actor Ronald Reagan, president of the Screen Actors Guild, testified that a small clique within his union was using "syndicalist" like tactics to steer union policy.\n\nAs subpoenas have begun to fill the mailboxes of movie writers, directors, actors, and executives - the fear of censorship has strengthened the liberal front in Hollywood. In response, a group of anti-syndicalist liberals formed the Committee of the First Amendment, arguing that the investigations violated the Bill of Rights. The Committee of the First Amendment argued that the American film industry - through its patriotic political mobilisation - had defended democratic America in the media during the civil war. Nonetheless, as paranoia continues to grow at a congressional level, the celebrities and stars of Hollywood find themselves increasingly investigated and scouted by the government they had helped to defend months prior."
 newengland.189.a: "Syndicalists everywhere?"

# Hollywood 10
 newengland.190.t: "The Hollywood Ten"
 newengland.190.d: "Several movie executives met at the Waldorf Astoria hotel in New York. They issued a public statement condemning the actions of the \"Hollywood Ten\" who have refused to show up to testify before the House of Unamerican Activities Committee (HUAC). The statement declared that these ten men and women had been a \"disservice to their employers\" and have impaired their usefulness in the industry. All ten were dismissed from their employment contracts, and the executives pledged that studious would never knowingly employ a syndicalist.\n\nThe ten include Alvah Bessie, Herbert Bibberman, Lester Cole, Edward Dmytryk, Ring Lardner Jr, John Howard Lawson, Albert Maltz, Samuel Ornitz, Adrian Scott, Dalton Trumbo, and Dorothy Parker. Officially blacklisted, the ten have tried to argue against HUAC and the Supreme Court but to no avail. Charged with contempt of Congress, they have been fined $1,000 each and sentenced to prison terms of six months to a year.\n\nAfter the sentencing, Congressman Hamilton Fish III and film director Myron Coureval Fagan issued a brief statement confirming that HUAC will continue to thoroughly investigate the American media industry for more signs of syndicalist infiltration. Fish and Fagan assured the American public that more subpoenas would be sent out within the coming weeks to cleanse Hollywood of red intrusion thoroughly. It is uncertain how many syndicalists HUAC believes to have infiltrated the film industry, but federal agents can be seen patrolling movie sets and studios in Los Angeles. Most film studios and their owners have all declared their support to American democracy and have promised to fire staff that has shown their sympathies for syndicalism or the syndicalist regimes around the world."
 newengland.190.a: "Our cinemas must be free of such propaganda!"

