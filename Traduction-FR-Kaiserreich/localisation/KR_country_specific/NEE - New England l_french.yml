 newengland.351.t: "[NEE.GetNameDef] invites us to the International Trade Organisation"
 newengland.351.d: "We have received word that [NEE.GetNameDef] has invited us to join the \"International Trade Organisation\". Declaring that the world will no longer need war and violence [NEE.GetNameDef] has claimed that this community will not only bolster economic ties but strengthen relations among all democratic nations of the world. The Americans have declared that this trade bloc will serve as a means to bolster one another in economic prosperity while also ensuring a world of peace, order, and stability. Shall we accept their invitation?"
 newengland.351.a: "We would like to join!"
 newengland.351.b: "We would like to go on our own."

 newengland.352.t1: "[FROM.GetNameDefCap] agrees to join the International Trade Organisation"
 newengland.352.t2: "[FROM.GetNameDefCap] declines to join the International Trade Organisation"
 newengland.352.d1: "America's role is not within just her own hemisphere but to lead the nations worldwide as a role model. Our ambassador to [FROM.GetNameDef] has informed our State Department that their government is willing to join the International Trade Organisation. Together, we will ensure that world trade remains free and that our nations will prosper without war and violence!"
 newengland.352.d2: "Despite our best intentions, our ambassador to [From.GetNameDef] has informed our State Department that their nation is unwilling to join the International Trade Organisation. Citing that they would much rather pursue their own economic goals instead of joining our community and wishing to distance themselves from us, they have politely declined our invitation."
 newengland.352.a: "United trade shall prevail!"
 newengland.352.b: "Très bien."

 newengland.353.t: "[FROM.GetNameDefCap] Assumes Entente Leadership"
 newengland.353.d: "To the outside world, the United States was an abject failure with the advent of the Second American Civil War and splitting the nation into various factions vying for power. Yet despite the odds, [FROM.GetNameDef] has achieved nothing less than full victory. Aiding the Entente in their hour of need and liberating Europe from the Syndicalists, the immense economic and military strength of [FROM.GetNameDef] means that [FROM.GetNameDef] has replaced [old_leader.GetNameDef] as the leader of the Entente. This morning, [FROM.GetAdjective] officials with [old_leader.GetAdjective] military leadership to facilitate the transfer of leadership in [NEE.Capital.GetName]. In this elaborate ceremony with great fanfare and bagpipes, President [FROM.GetLeader] thanked [old_leader.GetNameDef] for their service in bringing about the free world and remarked on the sacrifices both nations made to restore democracy to the world. The world is changing, and it appears that the winds of destiny now stem from not the Old World but the New."
 newengland.353.a: "This will be the era of the [FROM.GetAdjective] century!"

# NEE considers inviting neutral IRE
 newengland.354.t: "An invite to the Emerald Isle?"
 newengland.354.d1: "As we have ascended to leadership of the Entente, there are several possibilities open to us that would not have been possible for our predecessors. One of the most apparent of these is our alliance's relationship with our closest European neighbour, the small island of Ireland.\n\nThe Irish fought a War of Independence against the British after the Weltkrieg, successful in no small part due to the large number of donations and material support given by thousands of Irish-Americans, largely in New England. There remains an undercurrent of anti-British sentiment and suspicion among much of their populace, though perhaps with us at the helm of the Entente instead of the British, they might be more inclined to join with us? The cultural and familial links between our countries are many, and their small economy would no doubt benefit from IEDC membership.\n\nOf course, some more hardline members of the old British establishment murmur of the supposedly legally spurious nature of Northern Ireland’s amalgamation into the Republic, citing varying interpretations of treaties and clauses, so such an alliance would reaffirm the region's continuing existence as part of the Republic. The likelihood of any British protest at this would be another matter, but is a possibility nonetheless."
 newengland.354.d2: "As we have ascended to leadership of the Entente, there are several possibilities open to us that would not have been possible for our predecessors. One of the most apparent of these is our alliance's relationship with our closest European neighbour, the small island of Ireland.\n\nThe Irish fought a War of Independence against the British after the Weltkrieg, successful in no small part due to the large number of donations and material support given by thousands of Irish-Americans, largely in New England. There remains an undercurrent of anti-British sentiment and suspicion among much of their populace, though perhaps with us at the helm of the Entente instead of the British, they might be more inclined to join with us? The cultural and familial links between our countries are many, and their small economy would no doubt benefit from IEDC membership."
 newengland.354.a: "They belong at our side."
 newengland.354.b: "Let us not draw the ire of the British."

# IRE invited to NEE-led Entente
 newengland.355.t: "[NEE.GetNameDefCap] invites us to the Entente"
 newengland.355.d: "The American Ambassador to Ireland has presented the President with an unexpected proposal.\n\nSeeing the United States' leadership of the old Entente, President [NEE.GetLeader] has cited Ireland's ongoing aversion to radicalism and their common democratic values to be reason enough to offer us formal admittance into their military alliance. Such a move would also bring us the benefit of IEDC membership, which would certainly bolster our comparatively small economy.\n\nThese diplomatic overtures from the United States are doubtlessly due to the role that New England played in their recent civil war, an area home to many hundreds of thousands of our diaspora, and a vital source of support during the War of Independence. Now that the British have been sidelined in their own alliance, perhaps we can stand aside them and the Americans, as equals rather than subjects?"
 newengland.355.a: "Comptez sur nous !"
 newengland.355.b: "Maintaining neutrality is the safer option."

# NEE receives IRE's response
 newengland.356.t1: "[IRE.GetNameDefCap] joins the Entente"
 newengland.356.t2: "[IRE.GetNameDefCap] declines our offer"
 newengland.356.d1: "A grand ceremony took place in [NEE.Capital.GetName], where President [IRE.GetLeader] of Ireland signed the necessary documents and treaties involved in formalising his nation's place as part of the Entente.\n\nIn a speech given as part of the proceedings, [NEE.GetLeader] held Ireland as an example of yet another country that is capable of working with former adversaries for the common good of justice and liberty, and of how aware he is of the significance of the occasion for the millions of Americans who hold Irish origins. [IRE.GetLeader] thanked him for his words, and gave recognition to the efforts of America, and in particular Irish-America, towards Ireland's previous struggles for freedom, but restated their shared goal of looking together to the future, without being held by the past.\n\nGreat throngs of people, most wearing at least one green article of clothing, filled the streets with the announcement, with the sounds of revelry and Irish music lasting well into the night."
 newengland.356.d2: "We have received a reply from the Irish ambassador, who brings word that Ireland has unfortunately declined our offer.\n\nHe states that his government believes that Ireland would be better served by remaining neutral, lest they become involved in engagements that his country would otherwise have no place in.\n\nNonetheless, he affirms that Ireland values its current relationship with the United States, and the close ties in our nations' and peoples' mutual history, and that maintaining this relationship would be best done by building on our existing links, rather than forging tenuous new ones."
 newengland.356.a: "Éirinn go brách!"
 newengland.356.b: "Well that's a pity."

## SFA ##
# Invite
 newengland.365.t: "[NEE.GetNameDefCap] Invites [THIS.GetNameDef] to San Francisco Accords"
 newengland.365.d: "The American embassy handed our government a note today, declaring their nation's intention for us to join the San Francisco Accords. This is a planned American led organisation that will champion literacy and science across the Pacific and will see the growth of amicable ties between our nations. However, there are those who wonder if there is any benefit in joining the Yankee led agreement. Joining the organisation draws us closer to [NEE.GetNameDef] and that is a course that not all in our country wish to take."
 newengland.365.a: "We wish to join."
 newengland.365.b: "Not interested for now"
 newengland.365.c: "Not interested ever"

 newengland.366.t1: "[FROM.GetNameDefCap] wishes to join the San Francisco Accords"
 newengland.366.t2: "[FROM.GetNameDefCap] declines joining the San Francisco Accords"
 newengland.366.d1: "Our efforts at diplomacy have proven to be a complete success! The [FROM.GetAdjective] nation has announced that they are more than willing to join our organisation. We will aid in developing their own research programs and help promote American values and literacy within their lands. Together - we will seek to strengthen ties between our nation and the Pacific."
 newengland.366.d2: "Unfortunately, [FROM.GetNameDef] has politely declined our invitation to join the San Francisco Accords. However, they stressed that they have not yet officially dismissed the issue and that perhaps they would reconsider and seek to participate in the future. A shame, but we are glad that they can potentially seek to consult us at another time."
 newengland.366.d3: "Unfortunately, [FROM.GetNameDef] has declined our invitation to join the San Francisco Accords. Whatever their reason, their government has informed our embassy that they do not wish to partake in our beneficial agreement. A true shame, but in the end, it is their loss that they will fall behind in research and knowledge - our resources are better spent elsewhere."
 newengland.366.a: "Un toast à nos nouveaux amis !"
 newengland.366.b: "Perhaps they will change their mind"
 newengland.366.c: "Décevant"

# Investing
 newengland.367.t: "[NEE.GetNameDefCap] wishes to invest in [THIS.GetNameDef]"
 newengland.367.d: "Our nation has fallen considerably behind in terms of industrialisation and modernisation compared to the western world. [NEE.GetNameDefCap] government has offered to help industrialize our nation by sending investment and money to aid us in the growing development of our fledgling economy. However, in return, they demand that we open up favorable trade channels between our nation and theirs. While some push that we accept the decision to help speed up our own industrial expansion, some are worried that such an agreement will move us closer to the American economic sphere."
 newengland.367.a: "Business is booming!"
 newengland.367.b: "Not interested for now"
 newengland.367.c: "Not interested ever"

 newengland.368.t1: "[FROM.GetNameDefCap] accepts the deal"
 newengland.368.t2: "[FROM.GetNameDefCap] declines our offer of investment"
 newengland.368.d1: "We have received news from [FROM.GetNameDef] that their government will completely accept all of our terms. While we will spend resources to develop their nation to that of a modern standard, they have agreed to pursue tighter economic bonds with our nation. This is a diplomatic success and will ensure that we now have access to reliable trade partners within the Asia-Pacific region."
 newengland.368.d2: "We have received news from [FROM.GetNameDef] that their government is unwilling at this time to negotiate with our terms. Whatever their reason might be, they have implied that perhaps they would be willing to reconsider our agreement in the future. While it's a shame that we have been refused, we can possibly approach them once more in the future."
 newengland.368.d3: "We have received news from [FROM.GetNameDef] that their government is unwilling to agree with the terms and proposal we have brought to them. Whatever their reason, their government has stressed that they are reluctant to change their stance on the issue. It's a complete shame that they will not recognize our industrial strength and our generosity in offering to help develop their own backward nation."
 newengland.368.a: "American products, the finest in the world!"
 newengland.368.b: "Perhaps they will change their mind"
 newengland.368.c: "A shame." "

# Medical Aid
 newengland.369.t: "[NEE.GetNameDefCap] wishes to send humanitarian aid to [THIS.GetNameDef]"
 newengland.369.d: "Years of internal and external chaos have left our people starved and deprived of hope. Falling drastically behind western medicine and techniques, our nation will continue to struggle unless the conditions of our people are greatly improved. We have received word that the government of [NEE.GetNameDef] has offered to send a Red Cross humanitarian package of an incredible degree of medical aid ranging from advisors to vaccines. While these benefits would undoubtedly benefit our country, we should be wary of the growing American influence in the Pacific. While accepting American aid would alleviate the suffering of our people, we can always politely decline."
 newengland.369.a: "Merci !"
 newengland.369.b: "We are fine on our own"

 newengland.370.t1: "[FROM.GetNameDefCap] accepts our aid"
 newengland.370.t2: "[FROM.GetNameDefCap] declines our aid"
 newengland.370.d1: "By aiding the nations of the Pacific, they will be less inclined to fall into the hands of imperialists or revolutionaries. We have received great news from the American embassy at [FROM.Capital.GetName]. Their ambassador has notified our government that they are willing to accept our generous offer of medical aid to their country. Our doctors, advisors and the supplies needed to help bring their country to recovery are already en route. Together, we will help to build a stronger new world!"
 newengland.370.d2: "While we aim to serve the greater Asia-Pacific region to improve significantly the lives of the wretched peoples suffering from years of wars and disorder, we have received news from the American embassy at [FROM.Capital.GetName] that they are unwilling to accept our generous offer. Whether their reason may be, our resources can clearly be spent elsewhere. It is an unfortunate loss for them, but we can always find nations that are willing to accept a helping hand when it is right in front of them."
 newengland.370.a: "Everyone deserves a fair chance"
 newengland.370.b: "Their loss"

# Guarantees
 newengland.371.t: "[NEE.GetNameDefCap] guarantees our independence!"
 newengland.371.d: "Our country finds itself under threat from outside aggressors or foreign agitators who aim to destabilise our government and bring nothing but misery to our people. As the German world order built in the flames of the Weltkrieg finds itself increasingly challenged and in decline, we will need to look elsewhere for guidance. We have received news that [NEE.GetNameDef] has officially stated to the world that we are now under their protection. With the naval and military prowess of the colossal industrial giant of the New World, we now have a powerful ally to back us up should our nation be threatened by those who wish us harm. Under America's guidance and protection, we will no longer have any cause for concern."
 newengland.371.a: "Yay"

# SFA Influence
 newengland.372.t: "[NEE.GetNameDefCap] wishes to influence [THIS.GetNameDef]"
 newengland.372.d: "For years, our economy lies backwards compared to the rest of the western world. Years of colonial rule and dominance has led to our nation falling behind the standards of the industrial age. The American embassy has notified our government that American investors are willing to bring their businesses overseas to our country. With the help of one of the world's most industrialised nations, we will certainly be able to develop faster with American assistance. While they declare that this is a show of goodwill, there is no doubt that their influence in our country will certainly be greater the longer they stay. Alternatively, we can always politely turn them down at this time but keep the option open should we decide to accept or reject their offer."
 newengland.372.a: "Sign me up"
 newengland.372.b: "Not interested for now"
 newengland.372.c: "Not interested ever"

 newengland.373.t1: "[FROM.GetNameDefCap] accepts the deal"
 newengland.373.t2: "[FROM.GetNameDefCap] wishes to remain free of our influence"
 newengland.373.d1: "A diplomatic victory for our nation today as [FROM.GetNameDef] has accepted our deal. Recognising our country's economic and industrial prowess, they have agreed to all our terms to aid their growing development. Our investors and business are already headed en route to their countries, eager to partake in this new period of mutual cordial relations. Under American leadership, the world's developing nations will have nothing less than our full cooperation and aid. To our new friends in the Pacific!"
 newengland.373.d2: "Unfortunately, our ambassador in [FROM.Capital.GetName] has received word from their government that their country is unwilling at this time to accept our deal. Whether their reasons might be, for now, their answer is no. While this is a setback and disappointing, they have also informed us that they are willing to negotiate with us further in the future. Perhaps now is not a good time for them, and we'll definitely consider consulting them in the future."
 newengland.373.d3: "Unfortunately, we have received word from our ambassador in [FROM.Capital.GetName] that their nation does not want to do business at all with our country. Whether their reasons might be, they have flatly refused our demands and show no desire to negotiate. We won't lose much from this, but they will suffer the loss of not accepting our gratuity and assistance."
 newengland.373.a: "Excellent !"
 newengland.373.b: "Perhaps they will change their mind."
 newengland.373.c: "A disappointment."

# PT 109 resuce
 newengland.374.t: "A Tale from the Pacific"
 newengland.374.dgea: "From its periscope, the submarine U-99 sailing on behalf of the German East Asian Navy, undertaking a reconnaissance mission near German Samoa, spotted an unusual sight. Beached on a deserted island were a group of men and a canoe. Without resorting to headquarters and breaching protocol, the crew of U-99's Kapitänleutnant Otto Kretschmer immediately organised a party, including himself, to investigate. Upon reaching the island, they found that the men were American crewmen from a torpedo boat named PT-109 that had been destroyed in an attack by the Japanese. After ensuring the American crew was fed and clothed, Kretschmer immediately radioed his superiors to ensure they were sent home.\n\nThe commander of PT-109 was none other than the handsome son of the acclaimed New England congressman Joseph P. Kennedy. Lt. John F. Kennedy had been ordered to bring PT-109 to scout and survey Japanese naval movements near German Samoa. However, on a dark and moonless night, their ship was caught off guard and rammed suddenly by a Japanese destroyer - cutting the entire vessel in half. With the wreckage of a crew and two dead crew members, Kennedy gave his men the order to fight or surrender. The brave sailors chose to fight to the end and swam 3.5 miles away from the wreckage of their ship to find safety. The brave lieutenant swam through the water despite an injured back, towing a badly burned crewman with a life jacket strap clenched between his teeth. Kennedy made other mile-long swims to hail passing PT boats or search for supplies for his exhausted crew. He and his executive officer then made the long swim with their crew to a nearby island where they found edible coconuts but no freshwater. Thus, Kennedy and a crewmate made a one-hour swim to find supplies, where they found a canoe with drinkable water and food. Two days later, paddling back to his crewmates, they were discovered by and were rescued by U-99, much to their relief.\n\nLt. Kennedy has returned home a hero, although he has continued to thank Otto Kretschmer and the crew of U-99 for their hospitality. He has returned home, hailed as a hero, decorated with the Purple Heart and Silver Star Medal. With his natural charisma, many are wondering if he, too, will continue a career in politics like his father."
 newengland.374.dnogea: "A fantastic story of survival, courage, and the American spirit has emerged from the Pacific War - astounding the nation. Native coastwatchers near the Solomon Islands discovered an exhausted and thought to be missing crew on some islands in Samoa. After alerting the local coast watcher and then the PT base on Rendova before bringing the rescued American crew back to safety.\n\nIn a surprise southern thrust, Japanese naval forces pushed towards Samoa and PT crews were sent to scout and report on their movement. This particular crew was commanded by Lt. John Fitzgerald Kennedy son of the acclaimed New Englander politician, and eager to serve his country in the war with Japan. However, on a dark and moonless night, their ship was caught off guard and rammed suddenly by a Japanese destroyer - cutting the entire ship in half. With the wreckage of a crew and two dead crew members, Kennedy gave his men the order to fight or surrender. The brave sailors chose to fight to the end and swam 3.5 miles away from the wreckage of their ship to find safety. Lt. Kennedy swam through the water despite an injured back, towing a badly burned crewman with a life jacket strap clenched between his teeth. Kennedy made other mile-long swims to hail passing PT boats or search for supplies for his exhausted crew. He and his executive officer then made the long swim with their crew to a nearby island where they found edible coconuts but no fresh water. Thus, Kennedy and a crewmate made a one-hour swim to find supplies, where they found a canoe with drinkable water and food. Paddling back to his crewmates, two days later, they were discovered by the coastwatchers and were rescued by the Navy, much to their relief.\n\nThe brave and selfless act of this congressman's son has not gone unnoticed. Lt. Kennedy has returned home, a hero, and decorated with the Purple Heart and Silver Star Medal. Speaking warmly of his men and not of himself in front of the press, Lt. Kennedy has charmed many with his natural charisma - with some remarking that perhaps he may follow in the path of his father."
 newengland.374.a: "Lucky those boys survived!"

# Return of Guam
 newengland.376.t: "[NEE.GetNameDefCap] requests the return of [638.GetName]"
 newengland.376.d: "Lost to America following the outbreak of the Second American Civil War, the island of [638.GetName] eventually fell under our control. With their country rebuilt and their gaze cast upon the Pacific, the [NEE.GetName] have requested that we return their colony. While Guam shows our strength and power projection in the Pacific, the small island may not be worth starting an altercation with the Americans over."
 newengland.376.a: "The island is rightfully ours!"
 newengland.376.b: "Return [638.GetName] to the [NEE.GetName]"

 newengland.377.t: "[FROM.GetNameDefCap] refuses to return [638.GetName]"
 newengland.377.d: "We have been scorned by the [FROM.GetAdjective] delegation! They claim that our weakness in the Second American Civil War that allowed the island to fall from our control is proof that we are not capable of controlling the Pacific. The island will stay under their control for the foreseeable future. With this insult our position in the Pacific may be in jeopardy if we do not take action."
 newengland.377.a: "This cannot stand!"

 newengland.378.t: "[FROM.GetNameDefCap] returns [638.GetName]"
 newengland.378.d: "Successful negotiations have been completed in San Francisco between ourselves and a delegation from [FROM.GetNameDef]. They have agreed to return the island of [638.GetName] to our control. One last ceremony was performed on the island before the [FROM.GetName] flag was pulled down to be replaced by the proud flag of [NEE.GetNameDef]!"
 newengland.378.a: "Bon retour!"

# JFK Senate
 newengland.379.t: "The Return to Kennedy Clout"
 newengland.379.d: "Despite the disgrace of Joseph P. Kennedy after the turbulent 1944 election and the scandal that rocked the Democratic party in New England, it would appear that another Kennedy has entered the political sphere - perhaps in a bid to redeem the Kennedy name.\n\nJohn Fitzgerald Kennedy, national war hero following his intense tribulation in the Pacific has announced his desire to run for the House of Representatives - representing his home state of Massachusetts. A popular young man, well acknowledged for his warm charisma and his wartime medals - observers and polls indicate that Kennedy will definitely seize this election. While the Kennedy name still remains tinted with scandal, perhaps this young Catholic soldier will bring it back to light!"
 newengland.379.a: "We'll be watching your progress!"

# Philippines
 newengland.380.t: "[FROM.GetNameDefCap] exige une réunion"
 newengland.380.d.in_faction: "As the smoke clouds and crackles of gunfire above continental American have died down, many [PHI.GetAdjective] politicians have questioned what the [FROM.GetName]'s policy towards [PHI.GetNameDef] will be. Today, [FROM.GetLeader], the leader of [FROM.GetNameDef], has made a radio broadcast across America addressing the outcome of the bloody civil war, along with requesting that [PHI.GetNameDef] abandon her alliance with the [ROOT.GetFactionName] and rejoin the republic as an equal partner, instead of a territory. At the same time, a small group of delegates have arrived in Manilla to await a reply."
 newengland.380.d.default: "As the smoke clouds and crackles of gunfire above continental America have died down, many [PHI.GetAdjective] politicians have questioned whether it is time to see ourselves return to the American sphere. Today, [FROM.GetLeader], the leader of [FROM.GetNameDef], has made a radio broadcast across America addressing the outcome of the bloody civil war, along with requesting that [PHI.GetNameDef] rejoin the republic as an equal partner, instead of a territory. At the same time, a small group of delegates have arrived in Manilla to await a reply."
 newengland.380.a: "Dites à [faction_leader.GetNameDef] que nous souhaitons les rejoindre."
 newengland.380.b: "Demander à [faction_leader.GetNameDef] d'intervenir."
 newengland.380.c: "Nous n'avons pas le choix."
 newengland.380.d: "Absolument pas !"

 newengland.381.t: "[PHI.GetNameDefCap] wishes to rejoin [america.GetNameDef]"
 newengland.381.d: "After the recent radio broadcast made by [america.GetLeader] demanding the reunion of [FROM.GetNameDef] with [america.GetNameDef], [FROM.GetLeader] has informed [ROOT.GetLeader] that the Philippines intends to return to the protection of the continental United States. However, he also wishes to seek approval from us before contacting the delegates that have just arrived in Manilla.\n\nAllowing them to rejoin will put us on speaking, if not friendly terms with [america.GetNameDef], but we would also give up a crucial staging ground for countering Japanese aggression in the Pacific."
 newengland.381.a: "Par tous les moyens."
 newengland.381.b: "Absolument pas !"

 newengland.382.t: "[FROM.GetNameDefCap] approuve la réunion avec l'Amérique"
 newengland.382.d: "[FROM.GetNameDefCap] has listened to the arguments of our diplomat in [FROM.Capital.GetName] who presented our arguments for rejoining continental America. After excusing our diplomats for a short period, he summoned them again, and to great surprise and relief, agreed to allow us to rejoin continental America. [FROM.GetNameDefCap] wishes the best for our country."
 newengland.382.a: "Excellent !"

 newengland.383.t: "[PHI.GetNameDefCap] Rejoins America"
 newengland.383.d: "Today, a small garrison of American troops has landed in the Port of Manilla, and have marched into the city centre. At noon, the flag of [america.GetNameDef] was raised alongside the flag of the Philippines on top of the Malacanang Palace. [PHI.GetLeader] then gave a speech, asking Filipinos to celebrate the restored ties between the Phillipines and continental America."
 newengland.383.a: "Excellent !"

 newengland.384.t: "[FROM.GetNameDefCap] décline la réunion avec l'Amérique"
 newengland.384.d: "After consulting his advisors, [FROM.GetLeader] has declined our request of reuniting with continental America, citing political instability as the prime reason. As one of the many American possessions whose control had been lost during the American Civil War, the reunion of [PHI.GetNameDef] with America will undoubtedly bring much needed legitimacy to the owner of the White House, rendering the Philippines as only a political tool and not seen with true equality within the legislature or the administration.\n\nWhile we may respect their decision and refuse a reunion, a notable portion of the Filipino population would undoubtedly prefer being under the same umbrella as the whole of America. We could secretly inform the delegates from America and organise a reunion all under [FROM.GetLeader]'s nose before they can react."
 newengland.384.a: "Les défier !"
 newengland.384.b: "Nous devons respecter leur décision."

 newengland.385.t: "[PHI.GetNameDefCap] Defies Us!"
 newengland.385.d: "Despite us presenting the possibility of the Philippines being used as a political tool for the victor of the American civil war, our informants have passed on reports that [PHI.GetLeader] has opted to organise their reunion in secret. The reports that have made their way back seem to be solid with little room for interpretation. We can either use all means possible to ensure they remain within our influence, including starting a war with their masters, or simply let the Pacific islands return to continental America."
 newengland.385.a: "Comment osent-ils !"
 newengland.385.b: "The Philippines aren't worth a war."

 newengland.386.t: "[FROM.FROM.GetNameDefCap] nous menace"
 newengland.386.d: "A furious telegraph has arrived in [ROOT.Capital.GetName] demanding that the Philippine’s return to continental America must be stopped, under threat of war with [FROM.FROM.GetNameDef]. Clearly, they underestimated the sentiment of the Filipinos, yet wanted to retain whatever little influence they have upon the islands. We can hold our ground and refuse, potentially starting another brutal war after the recent conclusion of the American Civil War, or stand down and let them keep the Philippines."
 newengland.386.a: "Alors c'est la guerre."
 newengland.386.b: "Ça ne vaut pas le coup de verser du sang."

 newengland.387.t: "[PHI.GetNameDefCap] Request Intervention"
 newengland.387.d: "An encrypted message has been sent by [PHI.GetLeader] to us, informing us of the [america.GetName]'s formal demands to see the Philippines returned to their sphere. Implied in the demands are possibilities that military action will be taken to ensure their return. Thus, [PHI.GetLeader] has requested us to provide military support and back their desire for independence from America."
 newengland.387.a: "Nous protégeons nos alliés !"
 newengland.387.b: "Ils se débrouilleront seuls."

 newengland.388.t: "[FROM.GetNameDefCap] intervient"
 newengland.388.d: "Manilla has given us a reply. They declined the reunion offer, but before our delegates could ask them to reconsider lest we use arms to ensure the reunion goes through. At this threat, [PHI.GetLeader] replies that the alliance that the Philippines has joined, [PHI.GetFactionName] would support them were they attacked. The delegates were then quickly sent on a flight back to continental America. We are left with two options, going to war for the Pearl of the Orient, or backing down."
 newengland.388.a: "Alors c'est la guerre."
 newengland.388.b: "The Philippines aren't worth a war."

 newengland.389.t: "[FROM.GetNameDefCap] refuse d'intervenir"
 newengland.389.d: "Nous avons reçu une réponse de [FROM.GetLeader], qui nous a informés qu'ils ne nous soutiendraient pas en cas d'invasion américaine. Nous disposons d'une petite armée, certainement incapable de faire face à la puissance de l'industrie américaine. Cependant, nous avons encore une chance de nous battre, et nous ne pourrions pas nous rendre ou nous coucher sans combattre. Quelle sera notre prochaine étape ?"
 newengland.389.a: "Nous n'avons pas de choix désormais ..."
 newengland.389.b: "Nous n'abandonnerons pas notre indépendance !"

 newengland.390.t: "The Philippines Reject Our Offer to Restore Ties"
 newengland.390.d: "Just now, our delegates in Manilla have been told that [PHI.GetNameDef] will not rejoin America. However, [FROM.GetLeader] has not elaborated on the reasons for declining the reunion and promptly sent our delegates away, showing little room for further negotiations. Needless to say, the only options we are left with are declaring a state of war with [FROM.GetNameDef] or backing down."
 newengland.390.a: "Reprenons la guerre dans ce cas."
 newengland.390.b: "The Philippines aren't worth a war."

 newengland.391.t: "[FROM.GetNameDefCap] Demands the Return of the Philippines"
 newengland.391.d.puppet_same_faction: "The Philippines established an independent government during the American civil war and entered a defensive alliance to prevent the clouds of war from reaching the shores of the Pacific archipelago. Earlier today, we received a message from [FROM.GetNameDef], informing us that they would like to see the peaceful restoration of bonds with the Philippines. The Philippines never belonged to us, and allowing them to return to the control of continental US would protect us from war between us and America, but at the same time, we should honour our alliance. What shall we do?"
 newengland.391.d.puppet: "The Philippines established an independent government during the American civil war, protected by us, to prevent the clouds of war from reaching the shores of the Pacific archipelago. Earlier today, we received a message from [FROM.GetNameDef], informing us that they would like to see the peaceful restoration of bonds with the Philippines. The Philippines never belonged to us, and allowing them to return to the control of continental US would protect us from war between us and America, but at the same time, we should defend our protectorate. What shall we do?"
 newengland.391.d.annexed_same_faction: "We annexed the Philippines during the American civil war, and now America has come asking for their return, as the farthest extension of their territory before the war, that was lost as they sorted their ideological differences out. The strategic importance of the Philippines in the Pacific, especially as a staging ground in the Pacific should we want to exert our influence, makes it a difficult decision, however, the potential of war between us and [america.GetNameDef] is not a small threat. What shall we do?"
 newengland.391.d.annexed: "We annexed the Philippines during the American civil war, and now America has come asking for their return, as the farthest extension of their territory before the war, that was lost as they sorted their ideological differences out. The strategic importance of the Philippines in the Pacific makes it a difficult decision, however, the potential of war between us and [america.GetNameDef] is not a small threat. What shall we do?"
 newengland.391.a: "Rendre les terres Américaines"
 newengland.391.b: "Non, nous les garderons."
 newengland.391.c: "The Philippines aren't worth fighting over."
 newengland.391.d: "The Philippines belong to us."

 newengland.392.t: "[FROM.GetNameDefCap] Returns the Philippines"
 newengland.392.d: "We have received great news. [FROM.GetNameDef] has informed us that they would not want to jeopardise the precious peace we share currently, and has agreed to allow the Philippines to peacefully rejoin America."
 newengland.392.a: "Excellent."

 newengland.393.t: "Trahison de [FROM.GetNameDefCap]"
 newengland.393.d: "We have received news of an extraordinary betrayal! [FROM.GetNameDef] have refused to promise us military intervention in case of a invasion. Without the backing of a military force, we are likely to be quickly overwhelmed by the American industry, however, we can also attempt to defend ourselves for as long as possible."
 newengland.393.a: "C'est un outrage !"
 newengland.393.b: "The Philippines aren't worth fighting over"

 newengland.394.t: "[FROM.GetNameDefCap] quitte le [Root.GetFactionName]"
 newengland.394.d: "Manilla, after receiving the news that we would not back them in case of an American invasion, has announced they will leave [Root.GetFactionName] and proudly stand alone against their invaders. This was followed by them denouncing us for cowardly self-preservation and having our diplomats dismissed rudely, despite best efforts to convince them to remain within the [Root.GetFactionName], however, their rage is understandable and we could only honour their decision."
 newengland.394.a: "Ça aurait pu mieux se passer..."

 newengland.395.t: "[FROM.GetNameDefCap] Refuses To Return the Philippines"
 newengland.395.d: "As negotiations reached an impasse, our delegates messaged back to [ROOT.Capital.GetCapitalVictoryPointName] with much disappointment and hesitation, that [FROM.GetNameDef] will not allow the Philippines to rejoin us. Our delegates wanted to convince them otherwise, however they have been dismissed and sent back to continental United States. As such, we have two options remaining, we can declare war to force the return of the Philippines, or we can back down and wait for another time."
 newengland.395.a: "Reprenons la guerre dans ce cas."
 newengland.395.b: "Nous ne pouvons pas les combattre."

 newengland.396.t: "[FROM.GetNameDefCap] Demands a Restoration of Democracy"
 newengland.396.d: "While the Americans were pleased that the Philippines came back to their sphere, they are not content with just the island. They also wish to see a restoration of democracy to the island as well. To do so may place our well-being in danger due to our role in overthrowing the previous democratic government. But perhaps, if we come willingly, the Americans will be lenient..."
 newengland.396.a: "Very well, we will step down."
 newengland.396.b: "Step down? Are they crazy?"

 newengland.397.t: "[FROM.GetNameDefCap] Refuses to Restore Democracy"
 newengland.397.d: "As negotiations reached an impasse, our delegates messaged back to [ROOT.Capital.GetCapitalVictoryPointName] with much disappointment and hesitation, that [FROM.GetNameDef] will not allow the Philippines to restore democratic rule over the archipelago. Our delegates wanted to convince them otherwise, however they have been dismissed and sent back to continental United States. As such, we have two options remaining, we can declare war to force the restoration of democracy in the Philippines, or we can back down and wait for another time."
 newengland.397.a: "Reprenons la guerre dans ce cas."
 newengland.397.b: "Nous ne pouvons pas les combattre."

## NEE/PSA Interactions ##
# Seattle Hooverville
 newengland.400.t: "Rebuilding Order in Seattle"
 newengland.400.d: "During the height of the Great Depression, the failure of former President Hoover's policies to alleviate the economic crisis led to the creation of \"Hoovervilles\" in Seattle, Washington. These desolate shanty towns that sprang up to house those who had become homeless due to the Depression reflected the American nation's lack of social safety. Following the victory of democracy in the Second American Civil War, President [NEE.GetLeader] and an entourage, including General Lemuel Shepherd, have arrived in Seattle to assess the damage done by the great civil war and encourage national unity.\n\nThe Emerald City had become a haven of socialist resistance and sentiment during the early 1900s. One of the largest state affiliates of the Socialist Party of America in the Western States of America, Washington boasted more than 62,000 paid members. When the civil war broke out and the Pacific States of America seceded, socialist demagogues like Anna Louise Strong helped lead the treacherous Seattle Commune in a seditious uprising against the Union. For days, anarchy and chaos plagued the streets as the city became yet another front in the great war. Pacific troops under General Alexander Vandegrift placed the city under siege, and after a week of heavy street-to-street fighting, the last of the remaining syndicalists surrendered. The orchestrators of the rebellion including Strong were tried and convicted by the Pacific court, all of them receiving imprisonment for their sedition.\n\nEven though the rebellion had been crushed in the early days of the war, the devastation caused by the ensuing battle could still be seen. President [NEE.GetLeader] gave a brief speech thanking the city of Seattle for its loyalty to American democracy and thanked them for their perseverance during the war despite the horrible conditions. [PSA.GetAdjective] General Vandegrift and New England General Shepherd were also present; both men were seen sharing a private talk, perhaps reminiscing their times together in the Marine Corps. The nation they had served in their youth that seemed to collapse had risen back on its feet once more."
 newengland.400.a: "Your loyalty will always be treasured!"
 newengland.400.b: "Thank you for the kind words!"

# PSA speaks in New England
 newengland.401.t: "President [PSA.GetLeader] Addresses New England"
 newengland.401.d: "For a week in Massachusetts, Bostonians celebrated with ticker-tape parades, barbeques, fireworks, and reunions. The national crisis was finally over. The radicals and revolutionaries that threatened to tear apart the fabric of America had been defeated at last. In America's darkest hour, the Pacific States and New England fought side by side as not only Americans but brothers-in-arms.\n\nIn a radio address to the Provisional Government, President [PSA.GetLeader] praised the government in Boston for its speedy economic recovery amidst the Great Depression. He mentioned New England's tactfulness and strength in building up their industrial powerhouse before joining the fray. Above all, he thanked the men and women who helped build the weapons that would end up being sent to the Pacific States. The President's speech was met with praise and approval in newspapers all across New England. The fire that threatened to destroy the soul of the American nation had been quenched by the place where the American country had been born. In a seemingly divine form of irony, once again, the people of New England had begun the fight for freedom."
 newengland.401.a: "It was our pleasure!"
 newengland.401.b: "Your assistance will be remembered!"

# Armed Forces Integration
 newengland.402.t: "Integration of the Armed Forces"
 newengland.402.d: "Side by side, the young men of New England and the western Pacific States had fought and died together. From the battles at Chicago, New Orleans, and Denver - young men from states like Rhode Island and California answered the national call of duty to save America in her hour of need. In San Francisco, a joint ceremony was held between the Armed Forces of New England and the Armed Forces of the Pacific States to mark the official integration of both armies. Representing the Pacific States would be General George Marshall and representing the Provisional Government would be General Mark Clark. Friends that had been split apart from the war and had found themselves fighting for the true America were able to embrace each other once more. No longer were they Irish Catholic militia or Nisei Japanese-American volunteers. They are now soldiers of the Armed Forces of the United States.\n\nThe President of [NEE.GetName], [NEE.GetLeader] praised the Pacific States for their early entry into the great civil war. Refusing to accept MacArthur's so-called \"Federal Government,\" they had joined the fight to preserve American democracy from the clutches of a military junta. As New England rebuilt and developed in isolation, the Pacific States fought alone. Like our forefathers did against King George, they had taken up arms against the odds - and against the odds, they succeeded. The nation's reconstruction will be difficult, but both governments pledged to meet in St. Louis to officially reunify the United States of America."
 newengland.402.a: "Side by side with our brothers in arms!"
 newengland.402.b: "Side by side with our brothers in arms!"

# commitment to Democracy
 newengland.403.t: "A Commitment to Democracy"
 newengland.403.d: "After much anticipation across New England, President [PSA.GetLeader] had finally arrived in Boston to meet the people of New England in person. In a nationally televised event, he gave a speech thanking the provisional government in front of the City Hall on 45 School Street. The Provisional Government of New England was hastily formed in the spring of 1937 during the national crisis by the aid of the Canadian Government and the Entente. In America's darkest hours as thousands fled from the violence that consumed the country - New England was a bastion of freedom and democracy. New Englanders saw the Entente as the greatest rival towards radicalism and the Canadian government as the bearer of the torch of liberty in the Western Hemisphere. As America became torn apart in the civil war, the people of New England hoped that the nation would be reunited with the Entente's support once more.\n\nHowever, in a move that shocked the government of New England - the Canadian government fell to authoritarianism and the iron rule of the English king. They had cast away the shield of liberty and had become as autocratic as the very revolution that had driven the British into exile - for this [PSA.GetLeader] claimed America owed an unpayable debt. He ended the speech by declaring that the Pacific States and New England governments would begin rebuilding democracy across the nation from sea to shining sea."
 newengland.403.a: "May the torch never go out!"
 newengland.403.b: "May the torch never go out!"

# St. Louis Conference
 newengland.404.t: "St. Louis Conference"
 newengland.404.d.neeleader: "With the armies of New England and the Pacific States integrated, both sides had arrived in the city of St. Louis to honour the promised meeting. A city of paramount strategic importance and value during the Civil War, the city had been heavily damaged during the civil war. However, President [NEE.GetLeader] and President [PSA.GetLeader] believed that the city's location in the middle of the country would serve as a symbolic form of reconciliation. Congressmen from all over New England and congressmen on the West Coast arrived at St. Louis City Hall to discuss the reunification. In a televised broadcast to the world, the two Presidents signed a treaty that officially confirmed the reunification of the United States of America.\n\nAmidst the sunlight beaming from the French-inspired ornamental dormer windows, the governments of New England and the Pacific States agreed to a signed promise directed at the entire American nation. The sister governments petitioned the exhausted American people for peace and unity in the reconstruction. The statement continued by declaring that all Americans are Americans in this challenging period - no matter political beliefs, or the colour of one's skin, or the issue of wealth, all Americans find refuge in the stars and stripes. The future lies not with the past differences that had torn apart the country but rather with shared value and trust in American democracy. In the darkness, amidst the rockets' red glare and the bombs bursting in the air - the banner of American freedom refused to fall. From coast to coast, Lady Liberty's torch would be lit again. The nightmare that consumed the American nation was finally over.\n\nThe national proclamation was read on the radio and found in newspapers nationwide. Many met the statement with approval and praise, although some will continue to resist and terrorise their fellow Americans in their radical beliefs. Nations across the world have reached a mutual conclusion that the colossus of the New World had finally stood back up!\n\nTo cap off the conference, President [PSA.GetLeader] has given a speech praising the conduct of [NEE.GetLeader] in bringing the second American civil war to a successful conclusion. He announced to the world that he would be stepping down as President to give the full powers of the Executive Branch to President [NEE.GetLeader] of the newly restored America!"
