### Setting up New England ###

 newengland.1.t: "L'occupation de la Nouvelle-Angleterre"
 newengland.1.d.usa: "Alors que le chaos continue d'engloutir le pays et que la nation s'est dissoute dans un état de guerre civile, les États du Nord-Est américain se retrouvent piégés entre les factions de la grande guerre qui s'annonce. Cherchant désespérément la neutralité, il semble qu'ils aient pris la décision de rester non-alignés dans la seconde grande guerre civile américaine en demandant au gouvernement canadien d'intervenir militairement en Nouvelle-Angleterre.\n\nDans une violation flagrante des frontières territoriales de l'Amérique, le Lion Britannique affaibli a marché sur les États-Unis pour la troisième fois. Bien que les factions de la guerre civile soient opposées à toute forme de réconciliation, à l'exception de la reddition inconditionnelle, toutes partagent un sentiment d'incrédulité et d'indignation. Alors que les soldats canadiens patrouillent la frontière entre la Nouvelle-Angleterre et les anciens États-Unis, de grands groupes de réfugiés américains tentent de franchir la frontière avec le peu de biens qu'ils possèdent. Nombreux sont ceux qui, à travers le pays, ont considéré l'État du Nord-Est comme une marionnette du Canada, mais ce n'est peut-être pas le cas. Selon une déclaration officielle faite par Wilbur Cross, qui a été nommé président du gouvernement provisoire de la Nouvelle-Angleterre, ce dernier prévoit d'organiser une élection présidentielle officielle et légitime dans les prochains jours - ce qui signifie peut-être que la Nouvelle-Angleterre revendique et légitime son statut de successeur des anciens États-Unis."
