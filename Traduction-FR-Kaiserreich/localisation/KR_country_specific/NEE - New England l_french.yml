 NEE_wilbur_cross: "Wilbur Lucius Cross"
 NEE_wilbur_cross_leader_desc:0 "Born in Mansfield, Connecticut in 1862 - Cross is renowned across the American literary scene for his talented work in analyzing English literature. From academia, Cross competed for the position of governorship for the state of Connecticut of which he won successfully. With the outbreak of the civil war, Cross finds himself in a precarious position following the Canadian occupation of New England. One of the many Americans who petitioned the Canadian government to intervene, Cross's openness to embrace the Entente's arrival into America has led some to suspect that he is no more than a mere puppet of the former British Empire. While he is on paper the leader of a provisional government led by Ottawa, he is also the temporary interim leader of New England until a suitable President is chosen."

 NEE_david_walsh: "David I. Walsh"
 NEE_david_walsh_leader_desc: "Born in Leominster, Massachusetts, on November 11, 1872 - David Ignatius Walsh attended local public schools in his youth before attending Boston University Law school, after which he was admitted to the bar. Rising to politics in a longtime Republican district as a Democrat, Walsh proposed increased government responsibility for charity work and the mentally ill and pushed for censorship of the racist film "Birth of a Nation." Indeed, Walsh is a staunch opponent of the racism that pervades American society; in the 1924 Democratic National Convention, he condemned the Ku Klux Klan. A champion of modern labour standards, Walsh has found a robust voting base among the working classes of New England.\n\nNoted for his political populism and seemingly luxurious lifestyle, Walsh served successful terms as Massachusetts's first Irish-Catholic senator. When the great civil war broke out, Walsh quickly ascended to the head of the Democratic Party in New England. A prominent advocate of isolation during the Weltkrieg, Walsh has attracted the annoyance of his Canadian neighbours due to his anti-imperialist views. While Canadian-American ties are ever closer, Walsh's anti-interventionist stances will surely bring conflict between the two nations.\n\nServing alongside President Walsh is none other than former Rhode Island Senator Theodore Green. A vigorous member of the Democratic Party despite his age, Green stands opposed to Walsh's isolationism - instead of believing that America's path lies in aiding the rest of the free world."

 NEE_charles_hurley: "Charles F. Hurley"
 NEE_charles_hurley_leader_desc: "Born in Cambridge, Massachusetts, on November 24th, 1893 - Charles Francis Hurley's early life was marked with tragedy as he lost both his parents at a young age. He was then raised by the family housekeeper, a former US District Attorney, before attending Boston College and becoming a salesman in athletic goods. Hurley then embarked on a career in local politics before ascending to the position of Massachusetts State Treasurer for three consecutive terms as a Democrat. The success of his political run convinced him of greater political aspirations, and he ran successfully for governor in the 1936 election. As the nation descended into chaos, the Irish-American governor sought to resolve tensions between Yankee Protestants and Irish-American Catholics. In the wake of the destructive 1938 New England Hurricane, Hurley oversaw the relief and rebuilding efforts for the city of Boston.\n\nNow the newly elected 33rd President of the United States finds himself in a much greater position, the defender of American democracy in the wake of radicals and reactionaries. Serving alongside Hurley is fellow Democrat Peter Gerry, a wealthy senator from the state of Rhode Island. Gerry was tutored and mentored by none other than Canadian politician William Lyon Mackenzie King in his youth."

 NEE_maurice_tobin: "Maurice J. Tobin"
 NEE_maurice_tobin_leader_desc: "Born in Boston, Massachusetts, on May 22, 1901 - Maurice Joseph Tobin's Catholic and Irish heritage has led him to become deeply popular among Boston's Irish population. He briefly worked at Conway Leather and New England Telephone after graduating from Boston University until he entered politics as a protege of the esteemed Democrat James Curley. At just the young age of 25, Tobin was elected to the Massachusetts House of Representatives, which he served from 1925-1929. A fiscally conservative man, Tobin then became mayor of Boston serving the city without authorising large public scale projects. His career as mayor was rocked by the Coconut Grove fire, but the scandal did not stop the ambitious Tobin from running for President. An energetic and vigorous member of the Democratic Party, Tobin became elected as the 34th President, securing for the Democrats four more years in the White House. The nation waits to see what the new President will do, especially those involved in labour as Tobin has been a constant supporter of labour unions and socially liberal policies.\n\nServing alongside Tobin is James Farley, an Irish-Catholic New Yorker and member of the Knights of Malta. A fierce fighter for civil rights, especially for African-Americans, Farley has announced he will supervise the rebuilding of the nation's postal service and significantly improve its airmail capabilities. The two men have vowed to reunite and rebuild America once and for all under the leadership of the Democratic Party."

 NEE_william_harriman: "W. Averell Harriman"
 NEE_william_harriman_leader_desc: "Born in New York City on November 15, 1891 - Averell Harriman, born as \"William\" Harriman, was raised in a life of wealth as his father was the railroad baron E.H. Harriman. During his academic career at Groton School and Yale University, Harriman made contacts that led to the large firm \"Brown Brothers Harriman & Co.\" During the 1930s, Harriman's properties grew to include the Union Pacific Railroad, the Merchant Shipbuilding Corporation, and the Polaroid Corporation. His immense wealth painted Harriman as an enemy in the eyes of the Syndicalists during the years leading up to the civil war. During the ensuing chaos, Harriman fled north for the Provisional Government of New England, where he joined the Committee of Canadian-American Relations and helped coordinate the joint war effort between New England and Canada. Through this position, Harriman gained the experience necessary to become the American ambassador to Canada - helping aid in the close relations between the two nations.\n\nReceiving the nomination of the Democratic Party and following his victory in the 1948 election, Harriman has become the 35th President of the United States of America. The new President has a lot of work cut out for him as the full signs of recovery are beginning to show, and the years of reconstruction are finally coming to an end. Serving alongside Harriman will be the former governor of New York state, Herbert H. Lehman. A supporter of the Second Square Deal during the provisional government era, Lehman has publicly stated his support for the guaranteed rights and wages of the working class."

 NEE_chester_bowles: "Chester Bowles"
 NEE_chester_bowles_leader_desc: "Born in Springfield, Massachusetts, on April 5th, 1901 - Chester Bliss Bowles came from a Republican family who hated and feared big government. However, Bowles' political views were shaped by his aunt Ruth Standish Baldwin, a socialist and friend of Norman Thomas. After graduating from Yale University, Bowles became an advertising executive, although he was forced to flee from New York City due to the arrival of the civil war. Initially opposed to Canada's involvement in American politics, Bowles joined the America First Committee, although he voiced his support for New England after the provisional government entered the fray. After the civil war, Bowles led the Office of Economic Stabilisation, using his years in economics to help rebuild the nation's war-torn economy. In 1948, he became governor of Connecticut, defeating James C. Shannon signed the end of segregated national guard units and acts to improve mental health and housing.\n\nNow the 36th President of the United States, after securing the election of 1952, Bowles plans to lead a new America, one willing to help develop the world's weaker nations. Realising America's restored industrial and military might be better used to serve the world, Bowles will push for greater American world involvement to keep the peace. Paul Dever, the governor of Massachusetts and a former Lt. Commander in the Civil War, will be serving alongside Bowles. The youngest ever Attorney General of Massachusetts, Dever's governorship saw mental health reforms and efforts to resist domestic syndicalism."

 NEE_joseph_martin_jr: "Joseph William Martin Jr."
 NEE_joseph_martin_jr_leader_desc:0 "Born in North Attleborough, Massachusetts, on November 3, 1884 - Joseph Martin Jr came from an Irish New England family and spent his youth playing ball and working as a newspaper editor. A so-called "compassionate conservative," Martin supports the use of conservative techniques and concepts to significantly improve society's welfare.\n\nAscending from a career of local and then state politics for Massachusetts, Martin secured a position in Congress as a Representative for the Republican Party. As the nation descended into chaos and a new interim President was hastily chosen, Martin was elected on a combined coalition party of Democrats and Republicans.\n\nHis Vice President is the former Democratic governor of Massachusetts and conservative Democrat Joseph B. Ely. Achieving fame among New Englanders due to his handling of the Great Depression, Ely has been chosen by the compromise committee due to his role in combating unemployment and poverty. While the tensions between the Democratic Party and the Republican Party still exist, a house divided against itself cannot stand in America's darkest hour."

 NEE_lewis_barrows: "Lewis O. Barrows"
 NEE_lewis_barrows_leader_desc: "Né à Newport, dans le Maine, le 7 juin 1893, Lewis Orin Barrows a étudié dans les écoles locales de Newport avant d'entrer à l'université du Maine où il a obtenu un diplôme en pharmacie. Sa carrière politique a commencé à décoller après avoir occupé des postes locaux à Newport, comme celui de trésorier, puis de membre du comité d'État du Parti Républicain. Alors que la nation sombrait dans le chaos en 1936, le Maine est resté indemne d'une grande partie de la violence et Barrows a veillé à ce que le Maine reste à l'abri du radicalisme sous sa direction en tant que secrétaire d'État du Maine.\n\nAvec l'arrivée de la seconde guerre civile entre les états des anciens États-Unis d'Amérique, Barrows, ainsi que d'éminents politiciens et gouverneurs de la Nouvelle-Angleterre, ont été parmi ceux qui ont fait appel à la protection du Canada. Représentant ce qui reste du Parti Républicain, Barrows a été nommé président intérimaire dans l'espoir d'assurer la restauration éventuelle de la démocratie américaine. Aux côtés du président Barrows se trouve le vice-président Henry Styles Bridges, ancien gouverneur du New Hampshire. Enseignant et homme d'affaires, Styles Bridges était le plus jeune gouverneur de l'État à l'époque et il est impatient de rejoindre l'administration de Barrows."

 NEE_john_winant: "John G. Winant"
 NEE_john_winant_leader_desc: "Né dans l'East Side de New York le 23 février 1889 - John Gilbert Winant est issu d'une famille prospère et fréquente l'université de Princeton, bien que ses notes soient relativement faibles. Après un bref passage dans l'armée, Winant entre dans la politique d'État en étant élu au Sénat du New Hampshire. Après une carrière réussie au Sénat, Winant accède au poste de gouverneur du New Hampshire sous l'égide du Parti Républicain de 1925 à 1927, puis de 1931 à 1935. Il est devenu célèbre dans tout l'État pour sa gestion de la dépression économique qui a frappé l'Amérique pendant des décennies. Actif dans les politiques du "Fair Deal" qui ont contribué à mettre fin à la dépression en Nouvelle-Angleterre, Winant a été facilement choisi par son parti pour diriger la Nouvelle-Angleterre dans ses jours les plus difficiles. Après avoir été gouverneur, Winant a accédé au poste puissant d'ambassadeur américain au Canada, où il a joué un rôle dans les nombreuses interactions entre le gouvernement provisoire et la nation canadienne. Le 33e président des États-Unis fait face à une nation brisée mais désireuse de se réunir et de reprendre sa place en tant qu'hégémon du Nouveau Monde.\n\nAux côtés de Winant se trouve Frederick Hale, un avocat du Maine et sénateur de l'Université de Harvard. Républicain de longue date et président du Comité des relations canadiennes - Hale a épousé en public des opinions farouches contre le Ku Klux Klan et n'a pas eu peur de les dénoncer."

 NEE_raymond_baldwin: "Raymond E. Baldwin"
 NEE_raymond_baldwin_leader_desc: "Né à Rye, dans l'État de New York, le 31 août 1893, Raymond Earl Baldwin a déménagé très jeune dans le Connecticut, où il a passé ses années d'études à Yale. Baldwin a participé au tribunal de la ville de Stratford en tant que procureur, avant d'être promu juge du tribunal de la ville en 1931. Alors que le pays s'effondre, le gouverneur du Connecticut, Baldwin, est parmi ceux qui demandent au gouvernement canadien d'intervenir en raison de la guerre civile. Pour assurer la sécurité de la population de la Nouvelle-Angleterre, Baldwin supervise un ensemble complexe de défenses civiles et de services à l'échelle de l'État sur le front intérieur, ce qui accroît sa popularité au sein du Parti Républicain. Il a certainement du pain sur la planche alors que la nation se remet de l'horreur de la grande guerre - seul le temps dira si la main de Baldwin mènera ou non à la prospérité et à la paix dans le futur.\n\nAux côtés de Baldwin, le New-Yorkais Irving Ives, un homme dont la famille remonte aux premiers colons qui se sont installés en Nouvelle-Angleterre. Réélu à plusieurs reprises à l'Assemblée de l'État de New York, M. Ives a exprimé publiquement son désir de mettre fin à la discrimination sur le lieu de travail fondée sur la race, la croyance et la couleur. Ensemble, les deux hommes ont juré de réunifier et de reconstruire l'Amérique une fois pour toutes sous la direction du Parti Républicain."

 NEE_george_aiken: "George Aiken"
 NEE_george_aiken_leader_desc: "Né à Dummerston, dans le Vermont, le 20 août 1892, George David Aiken développe très tôt un intérêt marqué pour l'agriculture, une passion qu'il poursuivra dans sa carrière de gouverneur du Vermont. Républicain, il se présente sans succès à la Chambre des représentants du Vermont en 1922, mais il se présente avec succès en 1930 et 1932. Il accède au poste de lieutenant-gouverneur en 1934 et devient gouverneur en 1936, au moment où la nation sombre dans le chaos. En tant que gouverneur du Vermont pendant la guerre civile, Aiken a contribué à organiser des projets de travail pour atténuer le stress économique causé par les années de la grande dépression. Partisan de projets de dépenses pour l'Amérique rurale, Aiken a une grande affection pour la beauté naturelle de son état natal, bien que ces opinions l'aient mis en désaccord avec les républicains de la vieille garde. Grâce à son expérience dans le domaine de l'agriculture, il se présente comme le défenseur des agriculteurs et des gens ordinaires - grâce à cette position et à sa popularité, il accepte la nomination républicaine pour la campagne de 1948.\n\nDésormais 35e président des États-Unis, Aiken fait face à une nation qui se débarrasse enfin de la poussière après des années de malheur économique et d'instabilité. Aux côtés d'Aiken, Robert Bradford, le lieutenant-gouverneur républicain de Boston, est un homme issu d'une famille traditionnelle de la Nouvelle-Angleterre. Pendant son mandat de gouverneur, Bradford a mis l'accent sur le conservatisme fiscal mais sur des valeurs sociales libérales, comme en témoignent ses projets tels que le logement et les soins aux vétérans de la guerre civile."

 NEE_thomas_dewey: "Thomas E. Dewey"
 NEE_thomas_dewey_leader_desc: "Né à Owosso, dans le Michigan, le 24 mars 1902 - Thomas Edmund Dewey fréquente l'université du Michigan, où il envisage brièvement une carrière de chanteur. Après qu'un mal de gorge l'ait convaincu qu'un tel travail était risqué, Dewey s'est tourné vers le droit, ce qui l'a amené à New York. D'abord procureur fédéral, Dewey fait la une des journaux dans les années 1930 en poursuivant le gangster Waxey Gordon. Doté d'une excellente mémoire, Dewey utilisait les détails de ses crimes et les écoutes téléphoniques pour faire tomber des organisations criminelles. Malheureusement pour Dewey, la grande guerre civile l'oblige à fuir New York et à se rendre dans le nord de la Nouvelle-Angleterre, où il sera gouverneur en 1942, 1946 et 1950. Considéré comme un gouverneur honnête et efficace, Dewey interdit la discrimination raciale dans l'emploi et augmente l'aide publique à l'éducation et les salaires des employés de l'état. Son "Fonds de reconstruction" d'après-guerre a aidé la ville de New York à se relever après des années de guerre civile brutale qui avaient complètement dévasté la métropole, et grâce à cette renommée, il a obtenu l'investiture républicaine en 1952.\n\nEn remportant l'élection de 1952, Dewey est désormais le 36e président des États-Unis et dirige une Amérique puissante, les années de guerre civile et d'instabilité étant depuis longtemps derrière elle. À ses côtés, le petit-fils du légendaire baron américain du pétrole John Rockefeller, Nelson Rockefeller. Collectionneur d'art, homme d'affaires et politicien réputé, Rockefeller est connu pour ses opinions libérales et progressistes malgré ses origines républicaines."

 NEE_vannevar_bush: "Vannevar Bush"

 NEE_leslie_groves_jr: "Leslie Groves Jr."
 NEE_leslie_groves_jr_commander_desc: "§YDescription Générale\n§YNaissance:§L 17 août 1896, à Albany, État de New York, États-Unis d'Amérique\n§YCarrière militaire:§L Leslie Richard Groves Jr. est né dans une famille ayant un passé militaire assez important, puisque son père avait servi pendant la guerre hispano-américaine, aux Philippines et pendant la rébellion des Boxers. À la fin de ses années de lycée, Groves commence à s'inscrire à des cours à l'Université de Washington, dans l'espoir d'être nommé à l'Académie Militaire des États-Unis. Son souhait a été exaucé lorsque le président Woodrow Wilson lui-même lui a permis de concourir pour le poste vacant, mais ses notes n'étaient pas assez élevées pour être accepté. Au lieu de cela, Groves a rejoint le Massachusetts Institute of Technology pendant qu'il se préparait à repasser l'examen d'entrée de West Point. En 1916, il repasse l'examen d'entrée et est accepté. Il visite les champs de bataille européens dans le cadre d'un voyage éducatif en 1919 et obtient son diplôme en 1920 en tant que sous-lieutenant dans le Corps des ingénieurs, grâce à son expérience au MIT. Il est affecté au 4e corps d'ingénieurs stationné à Camp Lewis, avant d'être transféré à Fort Worden, où il rencontre sa future épouse, Grace Wilson. À la fin de l'année 1922, il est affecté à Hawaï au 3e corps du génie, à la caserne Schofield, où il obtient une mention élogieuse pour avoir participé à la construction d'un sentier entre Kahuku et Pupukea. Il sera affecté à plusieurs reprises, devenant commandant de la compagnie D du 1er bataillon du génie, apportant son aide lors des inondations de 1927 en Nouvelle-Angleterre, étant envoyé au Nicaragua en 1929 pour effectuer des relevés en vue de la construction du canal du Nicaragua, et étant chargé de surveiller l'approvisionnement en eau du Nicaragua après le tremblement de terre de 1931. C'est à son retour dans des États-Unis en ruines qu'il obtient ses dernières promotions, s'élevant au rang de Field marshal en Nouvelle-Angleterre, principalement en raison du manque flagrant de personnel compétent dans la région.\n§YRemarques Importantes:§L- Brillant ingénieur, il a suivi de près le développement de la technologie de la fission nucléaire en gardant des contacts réguliers avec Otto Hahn et Lise Meitner."

 NEE_merritt_edson: "Merritt A. Edson"
 NEE_merritt_edson_commander_desc:0 "§Y Description générale\n§YNé:§W 25 avril 1897, à Rutland, Vermont, États-Unis d'Amérique\n§YCarrière militaire:§W Merritt Austin Edson a rejoint l'université du Vermont en 1915, et en juin 1916 il a rejoint le premier régiment d'infanterie de la garde nationale du Vermont, où il a été envoyé à Eagle Pass, Texas pour travailler à la frontière mexicaine. Il reviendra dans le Vermont en septembre, mais quelque temps après son retour à l'université, il s'engage dans la réserve du corps des Marines. Il est nommé sous-lieutenant dans le corps des Marines en octobre 1917, et sera promu premier lieutenant en juin 1920. Il s'inscrit ensuite à la base aéronavale de Pensacola et obtient ses ailes dorées en tant qu'aviateur naval en 1922. Il est ensuite stationné à Guam, où il reçoit une formation sur les environnements semi-tropicaux. À son retour aux États-Unis en 1925, il suit un cours de tactique aérienne avancée à Kelly Field, au Texas. Il a ensuite été envoyé au Nicaragua pour combattre les forces sandinistes, et est rentré aux États-Unis à la fin de 1929. Il est depuis lors devenu l'entraîneur et le capitaine des équipes nationales de fusiliers et de pistolets du corps des Marines, réussissant à remporter les tournois de 1935 et 1936, malgré plusieurs interruptions dues à l'agitation sociale croissante. Il est finalement promu major en février 1936, et affecté à Philadelphie. Avec l'effondrement de l'Union dans la guerre civile, Merritt parvient à peine à atteindre la Nouvelle-Angleterre avant que les armées ne ferment la frontière vers la Nouvelle-Angleterre. Son expérience et sa renommée lui ont valu une promotion précoce au rang de général de brigade.\n§YNotes importantes :§W - Apathique à la politique."

 NEE_mark_clark:0 "Mark W. Clark"
 NEE_mark_clark_commander_desc:0 "§YDescription générale\n§YNé:§W Le 1er mai 1896, à Sackets Harbour, dans l'État de New York, aux États-Unis d'Amérique\n§YCarrière militaire:§W Mark Wayne Clark est né dans une famille ayant une grande histoire militaire. Son grand-père était George Rogers Clark, un général militaire de l'époque de la Révolution américaine, et est le cousin du général d'armée George Marshall. Il a rejoint l'Académie militaire des États-Unis à West Point alors qu'il n'avait que 17 ans, en 1913, mais a malheureusement perdu du temps dans sa carrière en raison de sa maladie constante. Lors de son séjour à West Point, il a rencontré et s'est lié d'amitié avec Dwight Eisenhower, et Clark a obtenu son diplôme en avril 1917 aux côtés de Matthew Ridgway et de J. Lawton Collins en tant que sous-lieutenant. Comme son grand-père, il choisit de servir dans le corps d'infanterie où il est affecté au 11e régiment d'infanterie. Il a ensuite occupé divers postes d'état-major et de formation, obtenant le grade de premier lieutenant en 1921, le grade de capitaine en 1925 après avoir suivi le cours d'officier professionnel à l'école d'infanterie de l'armée américaine, et a atteint le grade de major en 1933 après avoir été affecté comme instructeur de formation de la garde nationale de l'armée de l'Indiana. Il a servi comme commandant adjoint du district du Civilian Conservation Corps à Omaha, Nebraska, tout en suivant des cours à l'école de commandement et d'état-major de l'armée américaine où il rencontrait de nouveau d'anciens camarades de classe comme Matthew Ridgway, ainsi que Walter Bedell Smith et Geoffrey Keyes, avec lesquels il entretenait des relations cordiales. Alors que la situation interne se détériorait, Clark était en congé à New York, et lorsque les hostilités ont éclaté, il a déménagé en Nouvelle-Angleterre à la recherche de sécurité. En raison du manque de personnel compétent, Clark a été promu à la hâte au rang de général de brigade, où il devra désormais superviser la création d'une nouvelle armée.\n§YNotes Importantes:§W- Bien que sa loyauté soit incontestée, son amitié avec des généraux désormais ennemis a fait craindre que le général Clark ne soit pas en mesure de faire son devoir lorsque le moment sera venu de les affronter ouvertement sur le champ de bataille."

 NEE_george_kenney:0 "George Kenney"
 NEE_george_kenney_commander_desc:0 "§YDescription générale\n§YNé:§W 6 août 1889, à Yarmouth, Nouvelle-Écosse, Canada\n§YCarrière militaire:§W George Churchill Kenney est entré au Massachusetts Institute of Technology en 1907 où il a suivi un cours de génie civil. Il n'a jamais terminé ses études, car son père a abandonné sa famille et il a été obligé de travailler pour subvenir aux besoins de sa famille. Il s'est ensuite engagé comme cadet volant pour la section d'aviation de l'US Signal Corps. Il est nommé premier lieutenant le 5 novembre 1917 et ne sera promu qu'en 1921 après avoir suivi un cours à l'Air Service Engineering School de Dayton, Ohio. Il devient inspecteur de l'Air Service de la Curtiss Aeroplane and Motor Company. En 1926, Kenney devient étudiant à l'école tactique de l'armée de l'air, à Langley Field, en Virginie, où il s'intéresse de plus en plus à l'utilisation combinée de l'armée de l'air et de l'armée de terre pour coordonner des attaques meurtrières. En septembre 1932, Kenney entre à l'Army War College à Washington D.C. où il rejoint l'un des nombreux comités qui étudient les batailles de Weltkrieg, où il devient expert de la deuxième bataille des lacs de Mazurie et commence à travailler sur ce qui sera connu sous le nom de Plan de guerre orange. Il est promu lieutenant-colonel en mars 1935, et est affecté à l'école d'infanterie de Fort Benning, en Géorgie. Cependant, voyant la montée en puissance de la guerre civile depuis le sud longiste, Kenney était certain que les hostilités allaient éclater. Il prépara donc un avion de fuite avec un groupe de loyalistes, et décida de s'échapper vers le nord dès que les hostilités éclateraient. Malgré tout, l'avion a réussi à atteindre la Nouvelle-Angleterre indemne, et Kenney a rejoint l'état-major de la Nouvelle-Angleterre pour assurer leur défense par tous les moyens possibles."

 NEE_willard_gordon_wyman: "Willard Gordon Wyman"
 NEE_willard_gordon_wyman_commander_desc:0 "§YDescription générale\n§Y!Né:§W Le 21 mars 1898, à Augusta, Maine, États-Unis d'Amérique\n§YCarrière militaire:§W Willard Gordon Wyman est entré à l'Académie militaire des États-Unis en 1917 et a été commissionné comme sous-lieutenant dans la branche de l'artillerie côtière, puis transféré à la branche de la cavalerie de l'armée américaine. Il devient instructeur d'infanterie et de cavalerie en 1921, et acquiert une expérience précieuse en travaillant comme attaché sur la Chine entre 1928 et 1932, atteignant le grade de capitaine à son retour. Le manque de personnel compétent a obligé Wyman à être promu rapidement au grade de général de brigade, mais il a montré sa volonté d'apprendre malgré le fait d'avoir été jeté dans une position si difficile."

 NEE_lemuel_shepherd_jr: "Lemuel C. Shepherd Jr."
 NEE_lemuel_shepherd_jr_commander_desc:0 "§YDescription Générale\n§YNaissance:§L 10 février 1896, à Norfolk, Virginie, États-Unis d'Amérique\n§YMilitary Career:§L Lemuel Cornick "Lem" Shepherd Jr. a obtenu son diplôme de l'Institut militaire de Virginie en 1917 et est entré dans le Corps des Marines juste après en tant que sous-lieutenant. Il a lentement gravi les échelons jusqu'au grade de capitaine en 1922, où il a été affecté à la compagnie des Marines qui a assisté l'exposition du centenaire du Brésil, avant d'être réaffecté au détachement des Marines sur l'USS New York. En 1927, il a été envoyé à Tianjin pour servir dans la 3e brigade de marines qui gardait la légation américaine dans la ville. Lemuel retourne en Amérique en 1929 et obtient son diplôme du cours d'officier de campagne en 1932. Il est envoyé en Haïti pour servir dans la Garde d'Haïti en tant que commandant de district et de département, où il est promu major. En 1934, Shepherd est affecté à la caserne des Marines, à Washington, D.C., en tant qu'officier exécutif et registraire de l'Institut du Corps des Marines, et il est promu lieutenant-colonel au début de 1936. Après sa promotion, il est affecté à l'Université de Guerre Navale de Newport, dans le Rhode Island. Alors que le pays s'enfonce dans la guerre civile et que les Canadiens s'emparent de la Nouvelle-Angleterre, Shepherd présente ses services au gouvernement de la Nouvelle-Angleterre, ce qui lui vaut d'être promu général de brigade et d'être affecté au corps des Marines de la Nouvelle-Angleterre, où son expérience sera très appréciée par le petit personnel de la Nouvelle-Angleterre."

 NEE_cornelius_edward_ryan: "Cornelius Edward Ryan"
 NEE_cornelius_edward_ryan_general_desc:0 "§YDescription Générale\n§YNaissance:§L 12 mai 1896, Boston, Massachusetts, États-Unis d'Amérique\n§YCarrière militaire:§L Après le lycée, Cornelius E. Ryan a fréquenté l'université du Connecticut où il était actif dans les équipes de football et de basket-ball et a atteint le grade de premier sergent dans le Corps d'Entraînement des Officiers de Réserve. Il a ensuite poursuivi sa carrière dans l'armée américaine, entrant dans le cours pour officiers de compagnie en septembre 1922. Intéressé par la technologie militaire moderne, Ryan a étudié les chars d'assaut au Centre d'Étude des Chars de Combat dans la Commune de France. Lorsque la guerre civile éclate, Ryan décide de rester dans son état natal, le Massachusetts, dans l'espoir d'aider le gouvernement de la Nouvelle-Angleterre à revendiquer sa légitimité au milieu du chaos. Dans ses études sur la guerre européenne, Ryan est fortement influencé par les concepts d'enveloppement vertical et pense que la Nouvelle-Angleterre devrait investir dans la formation aéroportée. Avec la permission du haut commandement, Ryan commence à organiser et à rechercher des volontaires pour rejoindre les premières forces aéroportées de Nouvelle-Angleterre."

 NEE_ernest_harmon: "Ernest N. Harmon"
 NEE_ernest_harmon_general_desc: "Tragiquement orphelin à l'âge de dix ans, Ernest Nason Harmon est élevé par sa famille à Newbury, dans le Vermont, et passera une grande partie de sa vie dans le village de West Newbury. Il a fréquenté l'université de Norwich pendant un an avant d'être nommé à l'Académie Militaire des États-Unis à West Point en 1913. Très actif dans les activités scolaires telles que l'équitation, le hockey, le football et la boxe, le séjour de Harmon à West Point le rapproche également de Mark W. Clark, un autre diplômé. En 1921, il est affecté à West Point en tant qu'instructeur en dessin mécanique, et ses fonctions supplémentaires incluent l'entraînement de l'équipe de football et de la première équipe de crosse de West Point. Il servira dans le 6e Régiment de Cavalerie en Géorgie et pendant quatre ans comme professeur de sciences militaires et commandant des cadets à Norwich. En 1933, il est diplômé du Commandement de l'Armée Américaine et de l'Université d'État Major, et en 1934, il est diplômé de l'Université de Guerre de l'Armée Américaine. Lorsque la guerre civile éclate au printemps 1937, Harmon décide de rester avec son ami proche Mark W. Clark, et rejoint le gouvernement provisoire de la Nouvelle-Angleterre. Son expérience du leadership et son parcours éducatif exemplaire seront déterminants pour la formation des forces armées relativement inexpérimentées de la Nouvelle-Angleterre."

 NEE_allan_rockwell_mccann: "Allan Rockwell McCann"
 NEE_allan_rockwell_mccann_admiral_desc:0 "§YDescription Amiral\n§YNaissance:§L 20 septembre 1896 à North Adams, Massachusetts, États-Unis d'Amérique\n§YCarrière militaire:§L Allan Rockwell McCann a obtenu son diplôme de l'Académie navale des États-Unis en mars 1917. Il est affecté à l'USS Kansas, sur lequel il sert jusqu'en septembre 1919. Après avoir suivi une formation sur les sous-marins à bord de l'USS Fulton à la base de sous-marins de New London, il a rejoint l'USS K-6 en janvier 1920 et a commandé ce sous-marin de mai à septembre de la même année. Il a ensuite commandé les sous-marins USS N-4 et USS L-3 jusqu'en juin 1922. Il a été transféré à l'USS R-21 à Coco Solo et a commandé ce sous-marin jusqu'à son déclassement en juin 1924. En juillet 1924, de retour à la base de sous-marins de New London, il sert comme instructeur en génie diesel pendant un an, affecté au USS Chewink. Il est ensuite transféré au poste d'ingénieur en chef et d'officier de réparation de cette base. En 1925, il est affecté à un poste supplémentaire de conseiller technique auprès de la Commission navale péruvienne à l'Electric Boat Company et, lorsqu'il est détaché en 1926, il commande le sous-marin USS S-30 jusqu'en 1929. Il sert ensuite dans la division de conception, puis dans la division de maintenance du Ministère de la Marine à Washington, D.C., pendant deux ans à partir de juillet 1929. D'août 1931 à juin 1934, il commande le sous-marin USS Bonita. Au début de l'année 1937, il prend le commandement de la 2e division de sous-marins de la flotte de sous-marins et sert dans ce commandement lorsque le gouvernement de la Nouvelle-Angleterre est proclamé. Après avoir rejoint la Nouvelle-Angleterre, il est promu au rang de contre-amiral."

 NEE_edward_ellsberg: "Edward Ellsberg"
 NEE_edward_ellsberg_admiral_desc:0 "§YDescription Amiral\n§YNaissance:§L 21 novembre 1891 à New Haven, Connecticut, États-Unis d'Amérique\n§YCarrière militaire:§L Edward "Commander Ellsberg" Ellsberg est l'un des rares juifs à avoir été accepté à l'Académie Navale des États-Unis, d'où il est sorti avec une licence en sciences en 1914 et où il a ensuite obtenu une maîtrise en sciences au Massachusetts Institute of Technology en 1920. Ellsberg a été engagé dans la marine en 1914 et a servi en service actif jusqu'en 1926. Il est devenu un expert en sauvetage sous-marin. En 1926, il a relevé le sous-marin de la marine, le S-51. Ce succès lui vaut d'être promu au rang de commandant par une loi du Congrès et d'être décoré de la Médaille du Service Distingué par le Département de la Marine, depuis lors il est connu sous le nom de "Commandant Ellsberg". Ellsberg a décrit le soulèvement du S-51 dans son livre de 1929, "On the Bottom". Après avoir quitté le service actif, Ellsberg a travaillé pour la Compagnie Pétrolière Tide Water et a commencé à écrire des livres sur ses exploits et sur des événements historiques. En 1927, Ellsberg s'est porté volontaire pour le service actif afin de sauver les survivants piégés dans le sous-marin coulé S-4. Les efforts de sauvetage échouent et Ellsberg rentre chez lui au début de janvier 1928, où il continue à travailler pour la Compagnie Pétrolière Tide Water. Immédiatement après la déclaration de la Nouvelle-Angleterre, Ellsberg rejoint la marine et est promu au rang de contre-amiral."

 NEE_thomas_hart: "Thomas C. Hart"
 NEE_thomas_hart_admiral_desc: "§YDescription Amiral\n§YNaissance:§L 12 juin 1877 Davison, Michigan, États-Unis d'Amérique\n§YCarrière militaire:§L Diplômé en 1897 de l'Académie Navale Américaine d'Annapolis, la carrière navale distinguée et riche en histoires de Thomas Charles Hart a débuté environ un an plus tard avec la guerre hispano-américaine. Officier à bord du cuirassé USS Massachusetts pendant le blocus de Santiago de Cuba, Hart a été félicité pour son courage à la tête d'un cotre à vapeur dans la baie de Cabanas à la recherche de sites de débarquement. Malgré le feu nourri des batteries côtières, Hart réussit sa mission et ne subit aucune perte malgré des tirs répétés. Ses compétences en matière de manœuvre de navire lui ont valu d'être affecté à l'USS Vixen, où il s'est lié d'amitié avec le lieutenant Alexander Sharp Jr et l'enseigne Arthur MacArthur III (le défunt frère aîné de Douglas MacArthur).\n\nAprès un passage sur un sloop, Hart enseigne l'ordonnance et l'artillerie à Annapolis. Ses relations à l'institut comprennent le mariage avec la fille du contre-amiral Brown, alors surintendant. Il se qualifie également pour commander des sous-marins et devient chef d'état-major du commandant de la force sous-marine de la Flotte de l'Atlantique. Bien que les États-Unis n'aient pas eu à subir la Weltkrieg, Hart est déterminé à étudier les sous-marins allemands pendant son mandat. Après avoir été le surintendant de l'Académie navale américaine de 1931 à 1934, Hart est affecté au conseil général de la marine américaine. Le début de la guerre civile voit Hart rejoindre le gouvernement de la Nouvelle-Angleterre avec d'autres membres de la flotte de l'Atlantique dans l'espoir de préserver la démocratie. Avec la guerre civile en cours, Hart continue de faire pression pour la création d'une flotte sous-marine américaine moderne, qui, selon lui, permettra à la Nouvelle-Angleterre de perturber les expéditions d'aide étrangère."
 NEE_harold_stark: "Harold R. Stark"
 NEE_harold_stark_admiral_desc: "§YDescription Amiral\n§YNaissance:§L 12 novembre 1880 à Wilkes-Barre, Pennsylvanie, États-Unis d'Amérique\n§YCarrière militaire:§L Harold Rainsford "Betty" Stark s'inscrit à l'Académie Navale des États-Unis en 1899 et en sort avec la classe de 1903. En tant que simple étudiant, il reçoit le surnom de "Betty". De 1907 à 1909, Stark a servi sur le cuirassé USS Minnesota avant et pendant la croisière de la Grande Flotte Blanche autour du monde. Par la suite, Stark a effectué de nombreuses missions à bord de torpilleurs et de destroyers, y compris le commandement de la flottille de torpilleurs de la flotte asiatique en 1917, alors qu'il faisait partie du personnel du commandant de la flotte asiatique de novembre 1917 à janvier 1919. Après la Weltkrieg, Stark a été commandant en second des cuirassés North Dakota et West Virginia, a fréquenté l'Université de Guerre Navale, a commandé le navire de munitions USS Nitro et a occupé des postes dans l'artillerie navale. À la fin des années 1920 et au milieu des années 1930, avec le grade de capitaine, Stark est successivement chef d'état-major du commandant des destroyers de la flotte de combat, aide du secrétaire de la marine et commandant de l'USS West Virginia. De 1934 à 1936, promu au rang de contre-amiral, Stark occupe le poste de chef du Bureau of Ordnance.\n§YNotes Importantes:§L- Stark soutient l'idée d'une alliance militaire avec le Canada."

