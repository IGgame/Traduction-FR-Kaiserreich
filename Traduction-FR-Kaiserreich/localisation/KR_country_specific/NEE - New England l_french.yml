 newengland.419.b: "Victory called for Cain and the Republicans!"
 newengland.419.c: "Taylor will lead the nation!"

 newengland.420.t: "Élection Présidentielle de 1952"
 newengland.420.d.PSA: "As America looks to a new decade and President Downey’s eight year tenure draws to a close, campaign slogans have yet again become a staple of American life as Democratic and Republican hopefuls look to make their mark on history and make a play for the presidency. In what is being called 'The Battle of the Washington Soldiers', both of the Democratic and Republican candidates are veterans hailing from the eponymous state, both with widely different views on the issues facing America.\n\nThe Democratic nominee this year is Warren Magnuson, a senator and civil war veteran who famously escaped MacArthur’s coup on a defecting naval vessel, and led congressional efforts to repeal the Chinese Exclusion Act during his time in the Senate. Magnuson’s campaign has focused on turning the work of the Downey presidency into more progressive policy, using it as a jumping off point for social reform without upending economic growth, hoping to retain supporters of the outgoing president.\n\nThe Republicans, for their part, seem to have adopted a more belligerent campaign - their nominee, fellow veteran and Washington senator Harry Cain, has repeatedly attacked both his opponent and President Downey as being weak on radicals and allowing known Socialists, Longists, and MacArthurites to undermine America unhindered. Senator Cain was already notorious for his inflammatory conservative stances and \"radical-baiting\" tendencies, and has freely leaned into his controversy as a part of his campaign. Whether this has galvanized voters unhappy with the Democrats and their progressive shift or only united an opposition around him, America is about to find out…\n\nActing as a spoiler to the two parties is the Progressive Party candidate Glen Taylor. An entertainer and politician from Idaho, Taylor has seen growing support from desegregationists. One famous incident that gave Glen Taylor national fame was his arrest in Birmingham, Alabama, in 1948. Police Commissioner