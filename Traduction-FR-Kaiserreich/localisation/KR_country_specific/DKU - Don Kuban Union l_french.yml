### Events ###
 dkb.1.t: "Union du Don et du Kouban"
 dkb.1.d: "L'Union Don-Kouban a été proclamée par Pyetr Krasnov le 18 mai 1918, lorsqu'il a été élu \"Ataman\" (\"Chef\") des Cosaques du Don. Depuis lors, Krasnov, qui était un lien entre la direction de l'Armée blanche et les Allemands, a commencé à renforcer son régime en Russie du Sud en améliorant ses relations avec les dirigeants séparatistes des Cosaques du Kouban et du Terek. Avec l'aide allemande, l'Union Don-Kouban a pu enfin se séparer de la Russie, que Krasnov, en tant qu'Ataman de l'Union, a condamnée pour son nouveau système républicain en utilisant les sentiments conservateurs et pro-monarchistes de la population de Russie du Sud.\n\nCependant, la nation nouvellement établie doit encore faire face à de nombreux problèmes. Le manque d'industrie moderne affaiblit l'armée, le peuple souhaite une redistribution des terres et une réunification avec la Russie alors que les tensions séparatistes dans diverses parties du Caucase s'accroissent. Si Pyetr Krasnov veut rester l'Ataman de l'Union Don-Kouban, il devra faire face à tous ces problèmes dans son pays."
dkb.1.a: "Krasnov devrait donner un ordre à l'Union."

dkb.2.t: "Cercle cosaque"
 dkb.2.d: "\"Kazachiy Krug\" (\"Cercle Cosaque\") est la principale autorité législative et exécutive de l'État dans l'Union de Don-Kouban. Le membre de ce \"Krug\" représente les Russes, les Cosaques du Don, du Kouban et du Terek, les Kalmouks, les Tchétchènes et les autres minorités de notre pays. Cette autorité a le droit de discuter de presque toutes les questions importantes, qui ont un rapport avec la vie dans le pays. Bien que Krasnov puisse promulguer ses ordres même sans l'approbation du \"Krug\", il doit toujours tenir compte de son avis au cas où il voudrait conserver le contrôle de l'Union."
 dkb.2.a: "Ce \"Krug\"" est très important."

 dkb.3.t:0 "Crise boursière de Berlin"
 dkb.3.d: "Comme prévu, les finances et l'économie de [ROOT.GetNonIdeologyName] sont en crise profonde. Le citoyen moyen a du mal à vendre ses produits et un certain nombre d'usines ferment. Cela signifie que divers éléments dangereux auront un impact plus important sur le paysage politique du pays."
 dkb.3.a: "Que Dieu nous sauve des pires effets ..."

dkb.4.t: "Stabilisation initiale"
 dkb.4.d: "La première vague de la crise passant lentement, certaines branches de l'économie moins touchées ont rebondi sur le fond. Pourtant, l'état général de notre économie ne semble pas optimiste..."
dkb.4.a: "Espérons que la stabilisation viendra bientôt."

dkb.5.t: "Poursuite de la stabilisation"
 dkb.5.d: "L'économie continue à retrouver son efficacité d'avant la crise."
dkb.5.a: " Continuez comme ça ! "

 dkb.6.t: "Création d'un Syndicat illégal"
 dkb.6.d: "Nous avons trouvé un autre syndicat secret dans l'une de nos usines. Les travailleurs se sont unis pour exiger des salaires plus élevés et de meilleures normes de sécurité sur le lieu de travail. Nous devons blâmer la propagation de la propagande syndicale pour cela !"
 dkb.6.a: "Autorisez-les à travailler mais surveillez-les de près."
dkb.6.b: "Dissoudre le syndicat et arrêter les travailleurs !"

 dkb.7.t: "La langue Ukrainienne dans la région du Kouban"
 dkb.7.d: "Les fonctionnaires ukrainiens, qui ont une fois essayé d'inclure la région de Kouban avec notre capitale Ekaterinodar dans l'Ukraine mais ont été arrêtés par Krasnov et les armées locales des Cosaques et des Blancs, n'ont pas arrêté leurs tentatives de gagner de l'influence dans notre pays. Cette fois, les Ukrainiens nous proposent de reconnaître la langue ukrainienne comme deuxième langue officielle du Kouban. Ils ont le soutien de certains membres des Cosaques du Kouban dans le \"Krug\", qui espèrent que l'aide ukrainienne leur permettra de renforcer leurs positions dans notre pays.\n\nAu contraire, les Cosaques du Don rejettent tout accord avec les Ukrainiens car le Royaume d'Ukraine a occupé une grande partie des terres du Don à la fin de la guerre civile russe."
 dkb.7.a: "Les Cosaques du Don ont raison - nous devrions revendiquer nos terres !"
dkb.7.b: "Faites un compromis - les Ukrainiens peuvent financer des écoles dans le Kouban."
 dkb.7.c: "La langue ukrainienne sera la deuxième langue dans la région de Kouban !"

 dkb.8.t: "Redistribution des terres à Stavropol"
 dkb.8.d: "La région de Stavropol est majoritairement russe, mais les Kalmouks, qui vivent dans les steppes près de la mer Caspienne, ont prétendu que certaines de ces terres de Stavropol devraient faire partie de la Kalmoukie.\n\nA l'autre bout, les Russes pensent que les Kalmouks ont pris beaucoup de leurs terres paysannes à Stavropol pendant la guerre civile. Afin d'équilibrer les choses, nous devons lancer une campagne de redistribution des terres dans la partie nord de la région de Stavropol. Comment devrions-nous procéder ?"
dkb.8.a: "Les Russes ont raison - rendez-leur ces terres."
 dkb.8.b: "Nous ne commencerons aucune redistribution des terres."
 dkb.8.c: "Les Kalmyks auront de nouvelles terres !"

