### Characters ###
 DKB_pyotr_krasnov: "Pyotr Krasnov"
 DKB_pyotr_krasnov_leader_desc:0 "The Krasnov Clan is perhaps the most famous among the Don Cossacks, its members have been generals, officers and intellectuals, and Pyotr Krasnov was just the most recent manifestation of this heritage. Though raised as a Cossack, Krasnov is extremely well read - he holds great interest in literature and writes fiction, has studied the nations of the Far East and Africa while serving in the Life Guards Ataman Regiment, and was even an acquaintance of Tsar Nikolay II himself. Having risen to lead the Regiment, he swore fealty to the Provisional Government, but did not hold warm feelings towards it, and so chose to not save Kerensky during the October Revolution. When he arrived back to his home in the Don Host, he was elected their Ataman and announced a crusade against the revolution in the north.\n\nThe Don Cossacks would prove to be the most loyal and effective force among the South Russian Whites, and periodically received German support, which the Ataman did not forget. Once the Bolshevik revolution concluded, Krasnov returned to his Host, but the Republic in Moscow did not leave him satisfied. The Tsar was nowhere close to being restored, the Republic itself was weak, and Krasnov personally despised Kerensky. During the Kolchak Coup of 1925, he decided to strike. Supported by German arms and a clique of loyal officers, he organised his own putsch in Rostov-on-Don, moved onto the rest of the Don-Caucasian region, and cut all ties with the regime in Moscow. The Kaiser's support meant that Russia was forced to back down, although it claims the region to this day. Krasnov continues to run the clique as a personalistic regime, suppressing all of Kuban Host's calls for union with Ukraine and keeping the North Caucasian tribes down. For now."

