 HNN_zhao_hengti: "Zhao Hengti"
 HNN_zhao_hengti_leader_desc:0 "Zhao Hengti, le gouverneur du Hunan, gouverne le pays depuis plus de dix ans. Né en 1880 à Hengyang, Zhao Hengti a fréquenté l'Académie impériale de l'armée japonaise, où il a obtenu un diplôme avec une spécialisation dans le domaine de l'artillerie. Il a rejoint les Tongmenghui sous le commandement de Sun Yat-Sen et a participé à la révolution du Xinhai et à la seconde révolution en tant que commandant militaire. Après l'échec de la Seconde Révolution, Zhao est emprisonné par Yuan Shikai. Après sa libération, il a été nommé commandant en chef de l'armée du Hunan et gouverneur de la province du Hunan.\nZhao Hengti a introduit le premier mouvement constitutionnel provincial en Asie, a formulé la Constitution de la province du Hunan, a établi un conseil provincial démocratique et des élections au gouverneur. En tant que gouverneur du Hunan, Zhao a limité son pouvoir en tant que gouverneur, une mesure saluée par beaucoup. Avec le début de l'Expédition du Nord, Zhao a été poussé hors du Hunan en faveur de son rival, Tang Shengzhi. Il demanda l'aide de Wu Peifu, qui rétablit Zhao au poste de gouverneur. Zhao Hengti était lié à la Ligue des huit provinces, et bien qu'il soit celui qui détient le plus de pouvoir sur sa province, ne répondant pas à Sun Chuanfang à Nanjing, il a choisi de rester avec lui pour éviter les problèmes avec l'Allemagne.\nMaintenant, après l'effondrement de la Ligue des Huit Provinces, Zhao Hengti a finalement affirmé une fois de plus sa position indépendante et redonne au Hunan sa vision."
 HNN_zhao_hengti_commander_desc:0 "§YDescription Générale\n§YNaissance:§L\nLe 12 janvier 1880\nHengshan, Hunan, Empire Qing\n§YCarrière militaire:§L\nZhao Hengti, le gouverneur du Hunan, gouverne le Hunan depuis plus de dix ans. Né en 1880 à Hengyang, Zhao Hengti a fréquenté l'Académie de l'Armée Impériale Japonaise, dont il est sorti avec une spécialisation dans le domaine de l'artillerie. Il a rejoint les Tongmenghui sous Sun Yat-Sen et a participé à la révolution Xinhai et à la Deuxième Révolution en tant que commandant militaire. Après l'échec de la deuxième révolution, Zhao est emprisonné par Yuan Shikai. Après sa libération, il a été nommé commandant en chef de l'armée du Hunan et gouverneur de la province du Hunan.\nZhao Hengti a lancé le premier mouvement constitutionnel provincial en Asie, a formulé la Constitution de la province du Hunan, a établi un conseil provincial démocratique et des élections au poste de gouverneur. En tant que gouverneur du Hunan, Zhao a limité son pouvoir de gouverneur, ce qui a été salué par beaucoup.\nAvec le début de l'Expédition du Nord, Zhao a été évincé du Hunan en faveur de son rival, Tang Shengzhi. Il demande l'aide de Wu Peifu, qui rétablit Zhao au poste de gouverneur. Cependant, sa position était celle d'un gouverneur militaire nommé par le gouvernement central, et non celle d'un gouverneur élu comme il voulait l'être.\nZhao Hengti était lié à la Ligue des Huit Provinces, et bien qu'il soit celui qui détient le plus de pouvoir sur sa province, ne répondant pas à Sun Chuanfang à Nanjing, il a choisi de rester avec lui pour éviter les problèmes avec l'Allemagne.\nAujourd'hui, après l'effondrement de la Ligue des huit provinces, Zhao Hengti a finalement affirmé une fois de plus sa position indépendante et restauré le Hunan selon sa vision."

 HNN_tang_shengzhi: "Tang Shengzhi"
 HNN_tang_shengzhi_leader_desc: "Né le 12 octobre 1889 et originaire du Hunan, Tang Shengzhi a réussi à reprendre le pouvoir après plus d'une décennie. Diplômé de l'académie militaire de Baoding et bouddhiste convaincu, Tang a joué un rôle de premier plan dans l'armée du Hunan avant que des tensions internes n'entraînent sa défection au profit de l'Armée Nationale Révolutionnaire pendant l'Expédition du Nord. Là, il a été nommé gouverneur pour le KMT, mais a finalement été chassé avec l'effondrement de l'ANR. Contraint à l'exil, la notoriété de son frère et ses intrigues politiques astucieuses lui ont permis de retourner dans le Hunan et de défier avec succès le gouverneur en place, Zhao Hengti, lors des élections.\n\nTriomphant, Tang cherche maintenant à mettre en œuvre sa version du socialisme bouddhiste. Selon sa doctrine, le bouddhisme et le socialisme sont identiques, le matérialisme et le spiritualisme sont interconnectés. Toutefois, cela ne signifie pas qu'il peut considérer le soutien des bouddhistes comme acquis et, pour beaucoup, ses approches de la foi sont beaucoup trop révolutionnaires. Il reste à voir si ce soi-disant général bouddhiste peut vraiment transformer le Hunan pour le mieux."
 HNN_tang_shengzhi_commander_desc: "§YDescription Générale\n§YNaissance:§L Le 12 octobre 1889\nComté de Dong'an, Hunan, Empire Qing\n§YCarrière militaire:§L\nAprès s'être inscrit avec succès à l'académie militaire de Baoding, Tang Shengzhi entame une longue carrière dans le Hunan en tant qu'officier de la clique de Zhao Hengti. La victoire de Zhao lors des élections de 1921 a permis à Tang de se faire connaître, mais cette alliance a rapidement pris fin, Tang étant jaloux du favoritisme de Zhao envers d'autres commandements militaires. Tang attendit cependant son heure et vit sa chance avec l'expédition du Nord de 1926. Rejoignant l'Armée Nationale Révolutionnaire, Tang évince son ancien maître et établit sa propre administration sous les auspices du KMT. Il s'écarte cependant de ses nouveaux patrons en lançant une campagne de bouddhisation, un programme syncrétique bouddhiste-gauchiste, mais cela ne dure pas longtemps, car l'intervention allemande permet au gouvernement Zhili de repousser les forces du KMT de la région et de ramener Zhao. Tang s'enfuit dans les concessions, où il se cachera pendant plusieurs années en exil.\n\nCe ne fut cependant pas la fin de Tang Shengzhi. Tang Shengming, son frère cadet, s'est avéré suffisamment populaire pour rester général dans l'armée du Hunan et a rapidement réussi à ranimer le soutien des officiers pour le retour de Tang Shengzhi. Prenant un risque, l'aîné Tang est retourné dans le Hunan où Zhao s'est avéré trop faible pour ordonner son arrestation, choisissant plutôt de déjouer son ancien général lors des élections. Tang, pour sa part, a décidé de suivre la voie politique également - mais il est clair que sa position dans l'armée sera difficile à déloger..."

 HNN_cheng_qian: "Cheng Qian"
 HNN_cheng_qian_leader_desc: "Cheng Qian a été élevé dans une riche famille de propriétaires terriens et a reçu une éducation confucéenne classique. Cela lui permet de passer l'examen de la fonction publique et d'étudier à l'Académie Yuelu de Changsha avant de se réorienter vers une carrière militaire à l'Académie militaire de Hunan. Plus tard, il se rendra au Japon pour poursuivre ses études, où il rencontrera les leaders en herbe du Tongmenghui. Il se convertit à leur cause après avoir rencontré Sun Yatsen, et après avoir obtenu son diplôme de l'Académie de l'armée impériale japonaise, il rejoint la révolution Xinhai qui éclate en 1911. Général du KMT de longue date, il dirige l'invasion du Hunan par l'ANR lors de l'expédition du Nord et participe à la mise en place d'un gouvernement provincial sous la direction de Tang Shengzhi. L'échec de l'expédition a toutefois contraint Cheng à s'exiler, du moins jusqu'à l'émergence d'une rébellion dans le Fujian. C'est là qu'il retrouvera la célébrité. Cependant, à l'annonce d'une nouvelle élection dans le Hunan, Cheng décide de prendre un congé et de disputer le poste de gouverneur au gouverneur en place, Zhao Hengti.\n\nCheng sort victorieux de l'élection, ce qui lui permet de commencer à mettre en œuvre les Trois Principes du Peuple et le programme du KMT dans la province. Cependant, il est considéré avec une certaine suspicion par ses anciens camarades. En effet, malgré sa loyauté supposée envers le Comité Central de Gauche, beaucoup pensent qu'il continue secrètement à s'affilier aux éléments de droite du KMT..."
 HNN_cheng_qian_commander_desc: "§YDescription Générale\n§YNaissance:§L\nLe 31 mars 1882\nLiling, Hunan, Empire Qing\n§YCarrière militaire:§L\nNé dans une famille de propriétaires terriens prospères du Hunan, Cheng a reçu une éducation confucéenne traditionnelle et a passé les examens impériaux avec le premier degré dans l'espoir de devenir un érudit. Cependant, conscient de la situation politique de la Chine de la fin du 19e siècle, il a préféré poursuivre une carrière dans l'armée. Il a fréquenté l'Académie militaire de Hunan, puis s'est rendu au Japon, où il a étudié et rencontré des révolutionnaires tels que Huang Xing, Song Jiaoren et Li Lijun. En 1905, il rencontre Sun Yat-sen et rejoint le Tongmenghui de Sun. Il sera diplômé de l'Académie Impériale Japonaise aux côtés de Tang Jiyao, se spécialisant dans le domaine de l'artillerie.\n\nLorsque la révolution Xinhai éclate en 1911, il prend part à la bataille de Changsha. Il devient ensuite gouverneur militaire du Hunan mais en est chassé lorsque Yuan Shikai prend le pouvoir.  Il démontrera sa loyauté envers les idéaux de Sun en rejoignant le Kuomintang et en aidant Sun dans la Guerre de Protection Nationale et les Mouvements de Protection Constitutionnelle. L'un des plus proches alliés de Sun dans sa guerre contre Chen Jiongming, il devient instructeur militaire pour préparer l'expédition du Nord.\n\nCependant, lorsque l'expédition du Nord arrive, il dirige la sixième armée dans la bataille de Nanchang. Cependant, après la défaite de l'expédition, il se retire avec les restes de l'Armée nationale révolutionnaire dans la zone insurgée de Jiangfu. Néanmoins, il jouit toujours d'un grand respect dans le Hunan, et il est probable qu'il y exerce encore une grande influence politique."
 HNN_cheng_qian_desc: "§YDescription Générale\n§YNaissance:§L\nLe 31 mars 1882\nLiling, Hunan, Empire Qing\n§YCarrière militaire:§L\nNé dans une famille de propriétaires terriens prospères du Hunan, Cheng a reçu une éducation confucéenne traditionnelle et a passé les examens impériaux avec le premier degré dans l'espoir de devenir un érudit. Cependant, conscient de la situation politique de la Chine de la fin du 19e siècle, il a préféré poursuivre une carrière dans l'armée. Il a fréquenté l'Académie militaire de Hunan, puis s'est rendu au Japon, où il a étudié et rencontré des révolutionnaires tels que Huang Xing, Song Jiaoren et Li Lijun. En 1905, il rencontre Sun Yat-sen et rejoint le Tongmenghui de Sun. Il sera diplômé de l'Académie Impériale Japonaise aux côtés de Tang Jiyao, se spécialisant dans le domaine de l'artillerie.\n\nLorsque la révolution Xinhai éclate en 1911, il prend part à la bataille de Changsha. Il devient ensuite gouverneur militaire du Hunan mais en est chassé lorsque Yuan Shikai prend le pouvoir.  Il démontrera sa loyauté envers les idéaux de Sun en rejoignant le Kuomintang et en aidant Sun dans la Guerre de Protection Nationale et les Mouvements de Protection Constitutionnelle. L'un des plus proches alliés de Sun dans sa guerre contre Chen Jiongming, il devient instructeur militaire pour préparer l'expédition du Nord.\n\nCependant, lorsque l'expédition du Nord arrive, il dirige la sixième armée dans la bataille de Nanchang. Cependant, après la défaite de l'expédition, il se retire avec les restes de l'Armée nationale révolutionnaire dans la zone insurgée de Jiangfu. Néanmoins, il jouit toujours d'un grand respect dans le Hunan, et il est probable qu'il y exerce encore une grande influence politique."

 HNN_tang_shengming: "Tang Shengming"
 HNN_tang_shengming_commander_desc: "§YDescription Générale\n§YNaissance:§L1906\nComté de Dong'an, Hunan, Empire Qing\n§YCarrière militaire:§L\nFrère cadet du plus célèbre Tang Shengzhi, le général Tang Shengming n'est pourtant pas à sous-estimer. Diplômé de l'académie militaire de Whampoa en 1926, à la veille de l'expédition du Nord, il rejoint le KMT et son frère aîné dans leurs efforts pour libérer la Chine. Bien qu'initialement réussie, l'expédition s'effondre avec l'intervention allemande. Malgré l'exil de l'aîné Tang de Hunan suite à l'échec de l'expédition du Nord et de son programme socialiste bouddhiste, la rare capacité de Tang Shengming à s'entendre avec pratiquement tout le monde lui a permis de rester à Hunan et même d'obtenir une position de premier plan au sein de l'armée de Hunan. Il a secrètement utilisé cette position pour réhabiliter l'image de son frère au sein du peuple et a également cultivé des liens étendus au sein de l'armée. Il espère faciliter le retour de Tang Shengzhi et la montée en puissance de la société de bouddhisation du Hunan."

 HNN_he_yaozu: "He Yaozu"
 HNN_he_yaozu_commander_desc:0 "§YDescription Générale\n§YNaissance:§LLe 8 mai 1889\nNingxiang, Hunan, Qing Empire\n§YCarrière militaire:§L\nIssu d'une famille riche et éminente du Hunan, He Yaozu a reçu une éducation confucéenne et a été élevé comme un gentleman. Cependant, son caractère indiscipliné dans son enfance lui vaut d'être envoyé dans une école privée, où il reçoit une éducation stricte. Il s'inscrit à l'académie militaire de Hunan en 1905, avant de partir étudier au Japon. Là-bas, il a rejoint le Tongmenghui, participant à la révolution Xinhai avant de retourner dans le Hunan en 1916 pour rejoindre son armée locale. Bien qu'il ait initialement rejoint le Kuomintang lors de l'expédition du Nord dans le Hunan, une défection opportune de He Yaozu et de sa division l'a protégé des principales ramifications politiques de la défaite. Bien que talentueux, ses associations passées signifient qu'il n'est pas susceptible de s'élever au-dessus d'un niveau d'autorité régional - il reste cependant un membre éminent de l'état-major militaire du Hunan."

 HNN_peng_dehuai: "Peng Dehuai"
 HNN_peng_dehuai_commander_desc: "§YDescription Générale\n§YNaissance:§L Le 24 Octobre 1888\nComté de Xiangtan, Hunan, Empire Qing\n§YCarrière militaire:§L\nPeng Dehua est né dans le village de Shixiang au sein d'une famille de fermiers pauvres. Bien que sa famille n'ait pas beaucoup de moyens, Peng écoutait son grand-père, un vétéran de la rébellion des Taiping, décrire les idéaux d'égalité sociale et économique. Peng a d'abord pu fréquenter une école traditionnelle confucéenne, mais le déclin de la prospérité économique de sa famille l'a obligé à se retirer et à mendier de l'argent pour aider à soutenir sa famille. Après avoir perdu de nombreux membres de sa famille dans la pauvreté, dont sa mère, il s'est retrouvé à travailler dans une mine de charbon. C'est à cette époque qu'éclate la révolution Xinhai, et Peng se retrouve encore plus démuni à mesure que l'économie décline. Il a rejoint l'armée d'un seigneur de guerre local en tant qu'engagé et a gravi les échelons - à un moment donné, son régiment a rejoint l'armée de Tang Shengzhi. Là, Peng a combattu pour les forces de Sun Yatsen contre les alliés locaux de Wu Peifu. Sa tentative de rejoindre le Kuomintang en 1922 le laisse toutefois désabusé, et il retourne d'abord chez lui pour devenir fermier. Insatisfait, il s'inscrit alors à l'académie militaire du Hunan, prenant le nom de Dehuai. Son régiment a d'abord soutenu le Kuomintang lors de son invasion du Hunan, mais Peng lui-même a hésité. Cette hésitation s'est avérée utile lorsque le vent a tourné, et Peng a réussi à faire défection vers les lignes de Zhili."

 HNN_he_jian: "He Jian"
 HNN_he_jian_commander_desc: "§YDescription Générale\n§YNaissance:§L Le 10 avril 1887\nLiling County, Hunan, Qing Empire\n§YCarrière militaire:§L\nNé dans une famille de fermiers du Hunan, He Jian était initialement destiné à la fonction publique avant d'entrer à l'Académie militaire de Baoding, dans l'ère post-Xinhai. Commandant de bataillon, deux ans après son diplôme, il met sur pied une force de guérilla pour résister à une invasion de Zhang Jingyao, ce qui lui vaut l'attention de Cheng Qian qui le promeut commandant des forces de guérilla locales. Tang Shengzhi le prend alors sous son aile et He Jian se bat pour le Kuomintang lors de l'Expédition du Nord. Cependant, l'effondrement de l'ANR en 1927 l'a initialement mis à la dérive, mais une amnistie générale dans le Hunan pour ceux qui étaient prêts à faire défection s'est avérée être une opportunité fortuite pour de nombreux subordonnés de Tang. He Jian se trouve maintenant au service de l'armée du Hunan, mais il est largement spéculé que sa loyauté, comme celle de beaucoup d'autres, reste avec Tang plutôt qu'avec Zhao."

 HNN_song_xilian: "Song Xilian"
 HNN_song_xilian_commander_desc:0 "§YDescription Générale\n§YNaissance:§L Le 9 avril 1907\nComté de Xiangxiang, Hunan, Empire Qing\n§YCarrière militaire:§L\nAprès avoir terminé le collège, Song Xilian a eu la chance d'être admis à l'école de préparation à l'armée dirigée par Cheng Qian. Il est ensuite admis dans la première classe de l'académie militaire de Whampoa, et devient le plus jeune diplômé de l'académie en 1924, rejoignant le Kuomintang peu après. Ami de Chen Geng, il a d'abord flirté avec la partie gauche du parti, mais l'effondrement du Kuomintang en 1927 a radicalement changé l'avenir de cet officier de 20 ans. À la dérive, il part au Japon pour étudier pendant plusieurs années avant de retourner dans son pays, le Hunan, pour offrir ses services. Là-bas, il a trouvé de nombreux anciens associés de Cheng Qian et du KMT servant dans l'armée du Hunan et a pu tirer parti de ses relations pour atteindre lentement une place de choix dans les forces régionales."

 HNN_he_long: "He Long"
 HNN_he_long_commander_desc:0 "§YDescription Générale\n§YNaissance:§L Le 22 mars 1896\nSangzhi, Hunan, Empire Qing\n§YCarrière militaire:§L\nAyant grandi dans une famille de paysans pauvres, He Long a reçu peu d'éducation formelle dans son enfance. Néanmoins, il semblerait qu'il ait hérité de certaines compétences militaires de son père, un officier Qing mineur, et à l'âge de 20 ans, il a commencé sa longue carrière de chef de guérilla après avoir tué un contrôleur des impôts pour se venger du meurtre de son oncle endetté. Depuis lors, sa légende de hors-la-loi et de Robin des Bois n'a fait que croître, He Long et son fidèle couteau ayant construit une armée locale juste à temps pour la montée du Kuomintang en 1920. Enseignant et commandant pendant l'expédition du Nord, He Long s'est rapidement aligné sur les éléments socialistes du parti alors qu'il servait sous les ordres de Zhang Fakui. La défaite du KMT au cours de l'expédition du Nord n'a pas assouvi son désir de changement en Chine et, bien qu'il se soit réfugié dans son pays, le Hunan, il continue de susciter le respect de ses soldats. Ses talents de révolutionnaire ne doivent pas être sous-estimés et il sera un atout utile pour toute armée."

 HNN_teng_daiyuan: "Teng Daiyuan"
 HNN_teng_daiyuan_commander_desc: "§YDescription Générale\n§YNaissance:§L Le 2 novembre 1904\nComté de Mayang, Hunan, Empire Qing\n§YCarrière militaire:§L\nÉtudiant à l'école provinciale de Changde Hunan, Teng Daiyuan rejoint le Kuomintang au printemps 1925, à la veille de l'Expédition du Nord. Socialiste convaincu et affilié au Parti Syndicaliste Chinois, il sera président de l'Association des fermiers de la province du Hunan. L'échec de l'expédition du Nord a poussé le jeune officier dans la clandestinité, où il a mené une brève résistance avant d'accepter une offre d'amnistie générale pour rejoindre l'armée locale du Hunan sous les ordres de Peng Dehuai. Officier prometteur, Teng a acquis une notoriété régionale malgré ses liens antérieurs avec des groupes révolutionnaires. Teng est également connu pour être un membre du peuple Miao, un groupe minoritaire du Hunan."

