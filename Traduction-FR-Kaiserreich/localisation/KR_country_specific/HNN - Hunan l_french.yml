#Economic

 hnn.97.t: "L'économie du Hunan"
 hnn.97.d: "Même si le lundi noir a peu affecté les provinces de l'intérieur, le Hunan a tout de même été touché. Il y a eu un ralentissement économique important pendant la nuit, mais pas de quoi détruire l'économie. Le Hunan est dans une position plutôt stable depuis des années, avec une économie relativement faible parmi les autres provinces chinoises. Nos principales exportations sont la rhubarbe, le musc, le miel, le tabac, le chanvre et les oiseaux, et nous sommes un important producteur de thé et de ramie, deux produits qui, dans le cadre de la Ligue des huit provinces, ont été vendus aux concessions. La province doit maintenant utiliser ses capacités pour améliorer notre économie, faire des affaires avec d'autres puissances en Chine, et mettre notre province sur la bonne voie."
 hnn.97.a: "Nous devons viser une meilleure économie."

 hnn.98.t: "Fin des difficultés économiques"
 hnn.98.d: "Notre économie ne souffre plus du léger contretemps du lundi noir. Elle est parvenue à se réparer et nous nous sommes débarrassés de tous les effets négatifs que nous avons subis."
 hnn.98.a: "Que notre économie devienne encore plus forte !"

 hnn.99.t: "Liens économiques et assistance au Hunan"
 hnn.99.d: "Le Hunan, historiquement appauvri, nous a demandé d'aider financièrement son développement économique et de lui fournir une expertise."
 hnn.99.a: "Acceptez leur demande."
 hnn.99.b: "Nous refusons"

 hnn.100.t: "[From.GetName] A accepté notre demande"
 hnn.100.d: "Notre allié, [From.GetName], a accepté d'investir dans notre développement."
 hnn.100.a: "Hourra !"

 hnn.101.t: "[From.GetName] A refusé notre demande"
 hnn.101.d: "Notre allié, [From.GetName], a refusé d'investir dans notre développement."
 hnn.101.a: "Zut."

#Flavor

 hnn.102.t: "Journée de la Constitution"
 hnn.102.d: "Aujourd'hui est l'anniversaire de la restauration de la constitution du Hunan. Pendant la période où la Constitution a été remise en vigueur, elle a apparemment réussi à protéger les citoyens du Hunan de trop de corruption et de mauvaise conduite, et l'expérience démocratique du Hunan a bien fonctionné."
 hnn.102.a: "Nous vous souhaitons une nouvelle année fructueuse !"

 hnn.104.t: "'Entrée n° 192 - Un autre jour à Changsha'"
 hnn.104.d: "'On dit que le général bouddhiste est revenu. Je ne me soucie pas de cela, ni de Zhao Hengti, ni de quoi que ce soit. Tout cela n'a aucun sens - je veux juste protéger ma famille sans craindre que ces manifestants fassent irruption dans ma maison. Bon sang, les prix augmentent rapidement à cause de l'effondrement, et personne ne veut plus que j'aiguise ses lames. Je déteste ça - je vais aller dans le nord et déménager à Wuchang avec ce qu'il me reste d'argent'.'"
 hnn.104.a: "'La vie est dure de nos jours.'"

 hnn.105.t: "He Jian interdit Alice au pays des merveilles"
 hnn.105.d: "Le général He Jian, censeur de la province de Hunan sous la direction de Zhao Hengti, a prononcé une interdiction unilatérale du livre "Alice's Adventures in Wonderland", de l'auteur Lewis Carroll. Il affirme que la représentation dans le livre d'animaux anthropomorphisés agissant sans autre différence que physique que les êtres humains est une insulte à l'humanité. Il explique également que les enfants, lorsqu'ils voient les humains et les animaux au même niveau, commencent à les considérer comme tels, ce qui, selon lui, a des conséquences "désastreuses".\n\nLes soldats ont reçu l'ordre de jeter et de brûler tout exemplaire des Aventures d'Alice au pays des merveilles qu'ils verraient. Dans toute la province, son action a été très mal perçue par les parents et les enfants locaux."
 hnn.105.a: "Il a raison."
 hnn.105.b: "C'est juste un livre pour enfants, annulez l'interdiction."

#Transfering units around

 hnn.106.t: "Tang Shengzhi remporte les élections dans le Hunan."
 hnn.106.d: "Tang Shengzhi a gagné les élections générales dans le Hunan. Notre homme, Cheng Qian, a été battu et est retourné au bercail."
 hnn.106.a: "Peut-être que ça va marcher."

 hnn.107.t: "Zhao Hengti remporte les élections dans le Hunan."
 hnn.107.d: "Zhao Hengti a gagné les élections générales dans le Hunan. Notre propre homme, Cheng Qian, a été battu et est retourné au bercail."
 hnn.107.a: "Bon sang !"

 hnn.108.t: "Cheng Qian remporte l'élection de Hunanese"
 hnn.108.d: "Notre homme dans le Hunan, Cheng Qian, a été élu gouverneur de la province. En tant que leader du Hunan, il a un immense pouvoir pour aligner la province sur notre mouvement."
 hnn.108.a: "Un allié dans le Hunan."

 hnn.109.t: "He Jian s'enfuit"
 hnn.109.d: "He Jian, le plus important commandant hunanais et allié de Zhao Hengti, aurait fui, probablement pour bénéficier de la protection de ses alliés à Beijing"
 hnn.109.a: "Ne laissez pas la porte vous frapper."

 hnn.110.t: "He Jian arrive à Pékin"
 hnn.110.d: "He Jian a fui le Hunan après la défaite de son allié Zhao Hengti dans cette région. Il est maintenant arrivé à Pékin et a obtenu notre protection."
 hnn.110.a: "Bienvenue !"

 hnn.111.t:0 "Le Général Bouddhiste prend le pouvoir !"
 hnn.111.d_gxc: "Tang Shengzhi, le "Général Bouddhiste" du Hunan, a déposé le gouverneur Zhao Hengti et a officiellement revendiqué la souveraineté du Hunan. Tang est un républicain rigoureux, et bien que sa loyauté ne soit pas claire pour le moment, il pourrait s'avérer être un allié dans le futur. Au moins, nos ennemis à Beijing ont été privés d'un allié."
 hnn.111.d_szc: "Tang Shengzhi, le "Général Bouddhiste" du Hunan, a déposé le gouverneur Zhao Hengti et revendique officiellement le pouvoir sur le Hunan. Tang est un républicain rigoureux et sa loyauté n'est pas claire pour le moment. Il pourrait s'avérer être un allié ou un ennemi à l'avenir. Ce qui est clair, c'est que le flanc sud de Beijing est désormais tenu par un ennemi de son régime."
 hnn.111.a: "Nous le suivrons de près."

 hnn.112.t:0 "Le Kuomintang prend le pouvoir au Hunan !"
 hnn.112.d_gxc: "[HNN.GetLeader], un chef rebelle du Kuomintang dans le Hunan, a pris le contrôle de la province et a officiellement déclaré son allégeance aux idéaux du Dr Sun. C'est un développement inquiétant, car notre flanc nord est maintenant exposé à un ennemi de notre régime."
 hnn.112.d_szc: "[HNN.GetLeader], un chef rebelle du Kuomintang dans le Hunan, a pris le contrôle de la province et a officiellement déclaré son allégeance aux idéaux du Dr Sun. Il va certainement s'aligner sur le KMT, ce qui pourrait s'avérer un problème pour nous."
 hnn.112.a: "Plus de soldats du KMT. Des chiens de salon pour le parti-État."
 hnn.112.b: "Le parti-État se renforce."

 hnn.113.t:0 "Zhao Hengti s'accroche au Hunan"
 hnn.113.d: "Zhao Hengti, le Gouverneur du Hunan, s'est maintenu au pouvoir après des élections que beaucoup, dans la province et dans toute la Chine, jugent truquées et injustes. Malgré ses affirmations de loyauté envers les idées du fédéralisme, il est évident qu'il n'est pas très attaché à la démocratie."
 hnn.113.a:0 "Heureusement que le gouverneur Zhao garde ses loyautés en mémoire..."
 hnn.113.b: "Les temps sont durs pour Hunan."

 hnn.114.t:0 "Zhao Hengti gagne les élections au Hunan"
 hnn.114.d_gxc: "Le Gouverneur Zhao Hengti vient de remporter les récentes élections provinciales dans le Hunan. C'est une excellente nouvelle pour nous, car la victoire électorale de Zhao signifie également qu'il a réaffirmé son engagement envers ses valeurs fédérales, plaçant ce qu'il pense être les meilleurs intérêts de la nation au-dessus de sa loyauté antérieure envers Wu Peifu."
 hnn.114.d_szc: "Le Gouverneur Zhao Hengti vient de remporter les récentes élections provinciales dans le Hunan. Cela a renforcé les fédéralistes car la victoire électorale de Zhao signifie également qu'il a réaffirmé son engagement envers ses valeurs fédérales, plaçant ce qu'il pense être les meilleurs intérêts de la nation au-dessus de ses loyautés précédentes envers Wu Peifu."
 hnn.114.a: "Il est rare de voir un homme suivre ses principes."

