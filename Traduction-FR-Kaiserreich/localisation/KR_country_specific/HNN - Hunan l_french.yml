 hnn.17.t: "Le vote commence"
 hnn.17.d: "Il est temps pour les habitants du Hunan de voter pour savoir qui, selon eux, devrait diriger la province. Les gens de tout le Hunan se rassemblent maintenant dans les isoloirs pour déposer leur voix dans le scrutin, et le Hunan verra le rêve démocratique de Zhao Hengti se réaliser."
 hnn.17.a: "Un nouveau chapitre de notre histoire commence..."

#hnn.18 removed

 hnn.19.t: "Le Gouverneur"
 hnn.19.d: "Les événements ont pris une tournure choquante : Zhao Hengti a dépouillé la province de Hunan de la plupart de ses procédures légales. Il a rebondi sur ses promesses d'élections au poste de gouverneur. Les cris du peuple n'ont pas été entendus, et Zhao promet la prospérité et un nouveau Hunan."
 hnn.19.a: "Vive le gouverneur !"

 hnn.20.t: "Manifestations à Changsha"
 hnn.20.d: "Dans les rues de Changsha, le ciel est obscurci par la brume, on peut à peine voir au-delà des montagnes et des mers de personnes qui manifestent. On pouvait à peine entendre à travers le bruit qu'ils faisaient. Il était clair que les gens n'étaient pas favorables aux nouvelles politiques du gouverneur et qu'ils réclamaient le retour de la démocratie dans la province.\n\nZhao Hengti, cependant, est resté calme, se prélassant dans son fauteuil de bureau toute la journée, envoyant de plus en plus de gardes pour réprimer les manifestants."
 hnn.20.a: "C'est ainsi que meurt la démocratie..."

 hnn.21.t: "Wu Peifu nous soutient"
 hnn.21.d: "Dans le Nord, le maréchal Wu Peifu nous a envoyé une lettre, promettant de nous aider dans notre cause et d'aider Zhao Hengti. La frontière entre le Hunan et le Hubei étant de plus en plus militarisée, il semble que Wu Peifu ripostera par la force aux manifestations anti-Zhao Hengti si elles deviennent incontrôlables."
 hnn.21.a: "Dans les moments difficiles, nous avons besoin d'une main secourable."

 hnn.22.t: "Le général bouddhiste est de retour"
 hnn.22.d: "Au milieu des tensions croissantes entre le peuple et le gouverneur, le général Tang Shengming a réussi à ramener son frère du Guizhou, où il se cachait dans un petit village de montagne. Tang Shengzhi, le général bouddhiste, est entré à Changsha aujourd'hui, son visage étant immédiatement reconnaissable par les citoyens locaux grâce à sa propagande de bouddhisation lorsqu'il était gouverneur. Du jour au lendemain, il est devenu un sujet de débat brûlant, les dîners familiaux étant interrompus par la politique provinciale.\n\nIl séjourne actuellement dans la résidence de son frère à Changsha, et des rumeurs ont circulé sur un éventuel complot visant à le rétablir au pouvoir."
 hnn.22.a: "Quels sont les plans qu'il a en tête ?"

 hnn.23.t: "Tang Shengzhi s'exprime"
 hnn.23.d: "Le général Tang Shengzhi, récemment rentré au pays, s'est prononcé contre la révocation de la Constitution provinciale, qu'il a qualifiée d'antidémocratique et de trahison de la province et de son peuple. Avec son frère, Tang Shengming, Tang Shengzhi s'est montré très véhément envers Zhao Hengti et ses actions. On soupçonne même le général d'avoir envoyé des espions pour saboter les actes du gouverneur."
 hnn.23.a: "Il n'est rien d'autre que des ennuis..."

 hnn.24.t: "Tentative d'assassinat sur le gouverneur !"
 hnn.24.d: "En entrant dans la pièce, le pistolet dans la poche, l'assassin savait qu'il avait deux options : réussir ou échouer. Ses camarades lui auraient dit qu'il pouvait reculer et se détourner à tout moment, qu'il avait encore une longue vie à vivre. Mais la décision était déjà prise. Il n'y avait pas de retour en arrière possible.\n\nZhao Hengti doit mourir."
 hnn.24.a: "Il est temps !"

 hnn.25.t: "Assassinat raté de Zhao Hengti !"
 hnn.25.d: "Le corps de l'assassin a été brûlé ce matin. Personne ne savait qui il était, et personne ne se souciait de lui. Il était mort, quatre balles dans la poitrine, le sang séché depuis longtemps.\n\nLe gouverneur Zhao est monté sur le podium pour prononcer un discours aujourd'hui. Il a été choqué par la tentative de meurtre dont il a été victime, mais il a vaillamment combattu l'assassin, le tuant. Il a exposé le corps de l'assassin comme une menace pour tous ceux qui osent s'opposer à lui."
 hnn.25.a: "Comment quelqu'un a pu faire ça à notre gouverneur ? Comment quelqu'un a pu faire ça à notre gouverneur ?"

 hnn.26.t: "L'armée se rallie à Tang Shengzhi"
 hnn.26.d: "Figure très populaire dans l'armée, le général bouddhiste Tang Shengzhi s'est attiré beaucoup de soutien parmi les divisions du Hunan, incitant de nombreux généraux et caporaux à se ranger de son côté. Il semble qu'une résistance militaire se développe, qui pourrait menacer le règne de Zhao Hengti sur le Hunan."
 hnn.26.a: "Très inquiétant."

 hnn.27.t: "Les protestations pro-constitutionnelles s'intensifient."
 hnn.27.d: "Les manifestations se multiplient dans la province ces derniers temps, la population locale étant très mécontente de voir la constitution déchirée et révoquée. Aujourd'hui encore, une grande manifestation s'est déroulée devant le bâtiment du Conseil provincial du Hunan, et une autre a eu lieu à Hengyang il y a quelques jours. Au fil du temps, ces manifestations sont devenues beaucoup plus importantes et bruyantes, rassemblant chaque jour de nombreuses personnes. Certains ont même rapporté avoir vu des bannières Pro-Tang Shengzhi utilisées dans les manifestations."
 hnn.27.a: "Sont-ils vraiment si en colère pour un papier inutile ?"

 hnn.28.t: "Des émeutes éclatent"
 hnn.28.d: "Une émeute a eu lieu aujourd'hui à Changsha. Il s'agissait au départ d'une manifestation normale, mais après une prise de bec entre un constitutionnaliste et un membre du Conseil provincial, une véritable émeute a éclaté, avec des gens qui se frappaient en l'air. L'armée locale a été envoyée sur place, réussissant à repousser les émeutiers dans les rues et à mettre fin à ce chaos temporaire."
 hnn.28.a: "Bon sang, on doit garder le contrôle !"

 hnn.29.t: "Violence dans la Rue"
 hnn.29.d: "Changde et Changsha ont été frappées par une nouvelle vague de protestations cette semaine, dont l'une s'est terminée dans le sang. Un garde a ouvert le feu sur les manifestants à Changde, provoquant une explosion de la foule et une bataille presque totale entre les émeutiers et les gardes, qui a fait des victimes des deux côtés. Au cours de la semaine écoulée, les manifestations sont devenues de plus en plus violentes, entraînant des blessures graves et même des décès dans certains cas. Chaque jour qui passe, il devient plus difficile de rétablir l'ordre dans la province et d'empêcher les gens de protester."
 hnn.29.a: "La rivière Yuanjiang est rouge aujourd'hui..."

 hnn.30.t: "Les militaires se révoltent !"
 hnn.30.d: "Ce matin, sous la bannière du Général Bouddhiste, une grande partie de notre armée a déclaré la révolte ! Ils ont établi leur capitale provisoire à Changde, et les forces loyales à Zhao Hengti commencent à affluer vers les lignes de front. Des batailles majeures sont annoncées pour bientôt, et la province est plongée dans le chaos."
 hnn.30.a: "Ce n'est pas bon..."

 hnn.31.t: "La bataille de Fenghuang"
 hnn.31.d: "La ville de Fenghuang, près de la frontière orientale du Guizhou, est le théâtre d'une bataille entre les deux camps. La milice de Zhao Hengti est entrée dans la ville en tirant des coups de feu, tandis que les soldats fidèles à Tang Shengzhi se défendent vaillamment."
 hnn.31.a: "La défense de Tang Shengzhi réussit !"
 hnn.31.b: "Zhao Hengti prend le contrôle de la ville !"

 hnn.32.t: "La bataille de Changsha"
 hnn.32.d: "Après la victoire des rebelles à Fenghuang, ils ont avancé pour tenter de prendre Changsha, la base de Zhao Hengti. La ville est en proie au chaos depuis plusieurs jours, les rebelles s'ébattant dans les rues, se rapprochant de plus en plus de la maison du gouverneur provincial. L'air est tendu, et le sol est taché de sang. Si les rebelles gagnent, cela pourrait signifier la fin du gouvernorat de Zhao Hengti."
 hnn.32.a: "Les Rebelles gagnent !"
 hnn.32.b: "Les Loyalistes poussent les Rebelles dehors !"

 hnn.33.t: "La bataille de Changde"
 hnn.33.d: "Après la victoire à la Pyrrhus de Zhao Hengti à Fenghuang, il a de nouveau rassemblé sa confiance et ses troupes, cette fois pour frapper le cœur de la rébellion - Changde. Une série d'escarmouches et de batailles ont déjà eu lieu, et le son de l'artillerie remplit l'air. Les rebelles pourraient bien être vaincus aujourd'hui."
 hnn.33.a: "Tang défend la ville !"
 hnn.33.b: "Zhao arrive !"

 hnn.34.t: "La bataille de Hengyang"
 hnn.34.d: "Après une série de batailles serrées et une tentative infructueuse de prendre la capitale d'un camp, la révolte est dans sa dernière phase. Les deux camps ont finalement réuni toutes leurs forces dans la ville de Hengyang, lieu de naissance de Zhao Hengti. Avec leurs divisions rassemblées, cela pourrait bien être le champ de bataille final de la révolte. Cette bataille décidera du destin du Hunan, et celui qui gagnera sera celui qui dirigera le Hunan."
 hnn.34.a: "Une victoire pour Tang Shengzhi !"
 hnn.34.b: "Zhao Hengti détruit les rebelles !"

#hnn.35 removed

 hnn.36.t: "La bataille de Yiyang"
 hnn.36.d: "Jonction importante entre les deux villes de Changsha et Changde, bases respectives de Zhao Hengti et Tang Shengzhi, Yiyang a été attaquée par les rebelles. Tang Shengzhi et quelques divisions se sont approchés de la ville et bombardent actuellement les défenses loyalistes. Zhao Hengti, apprenant ces nouvelles, a rapidement ordonné à ses généraux d'envoyer une force de secours. Mais on craint que cette force n'arrive pas à temps et que Tang Shengzhi ne prenne la ville, ce qui le rapprocherait de Changsha."
 hnn.36.a: "Tang brise les défenses !"
 hnn.36.b: "Les renforts arrivent !"

 hnn.37.t: "La bataille de Shaoyang"
 hnn.37.d: "Shaoyang, une ville au milieu du Hunan, a été attaquée par les forces du général bouddhiste. Depuis Shaoyang, Tang pourrait étendre son pouvoir jusqu'à la ville de Hengyang et s'emparer du sud du Hunan, coupant nos liens avec Liangguang et nous coinçant au nord. Il pourrait également prendre le contrôle de routes importantes menant à des villes importantes comme Changsha. Il est impératif que Zhao Hengti garde la ville s'il souhaite survivre."
 hnn.37.a: "Tang met les loyalistes dehors !"
 hnn.37.b: "Zhao route les rebelles !"

 hnn.38.t: "Une attaque à Huaihua"
 hnn.38.d: "Huaihua, une ville de l'ouest du Hunan, est actuellement sous le contrôle du général bouddhiste Tang Shengzhi. Une force a été envoyée par le gouverneur pour potentiellement briser le front et capturer la ville de Huaihua, qui pourrait être utilisée comme point de départ pour une attaque sur Changde et le Nord et couper les forces du général bouddhiste dans le Sud. La ville est bien défendue, et la bataille est serrée. Qui va gagner ?"
 hnn.38.a: "L'attaque échoue !"
 hnn.38.b: "L'attaque réussit !"

 hnn.39.t: "De l'autre côté du lac Dongting"
 hnn.39.d: "Le lac Dongting est un grand lac situé au nord du Hunan, dont le Hunan porte le nom (au sud du lac). Si nous sommes capables de le traverser, cela peut nous fournir un énorme avantage tactique sur les rebelles et nous rapprocher de Changde. Des bateaux doivent être construits et envoyés sur le lac pour contester la domination actuelle de Tang Shengzhi. L'objectif est de sécuriser les villages côtiers et de tenir bon."
 hnn.39.a: "Nous allons capturer ce lac !"

 hnn.40.t: "Remonter la rivière Yuanjiang"
 hnn.40.d: "Le Yuanjiang est une rivière qui coule du lac Dongting et traverse Changde. Maintenant que nous avons une domination suffisante sur le lac, nous devons remonter le fleuve. Nos hommes ont été embarqués sur des bateaux avec l'objectif de faire des raids sur les colonies riveraines et avec l'objectif final de créer le chaos à Changde et de retourner à Changsha."
 hnn.40.a: "Bonne chance"

 hnn.41.t: "Un raid sur Changde"
 hnn.41.d: "Succès ! Nos hommes ont remonté la rivière et attaqué Changde, emportant avec eux de précieux documents, des renseignements et de l'argent. Beaucoup de bons hommes ont été perdus, mais ceux qui se sont échappés nous ont apporté un avantage inestimable."
 hnn.41.a: "Un grand succès!"

 hnn.42.t: "Échec du Raid"
 hnn.42.d: "Les hommes de Ou ont été capturés et abattus par les forces du général bouddhiste à Changde. Il semble qu'ils s'attendaient à une attaque en amont de la rivière, et ils ont tendu un piège, encerclant les soldats et les forçant à se rendre."
 hnn.42.a: "Vous étiez les élus !"

 hnn.43.t: "Un complot suspecté"
 hnn.43.d: "Des officiers militaires ont été entendus au cours de leurs conversations aujourd'hui, parlant d'un complot visant à potentiellement renverser le gouverneur. Lorsque la nouvelle est arrivée au bureau du gouverneur, celui-ci s'est contenté de hocher la tête et de dire qu'il s'attendait à ce qu'une telle chose se produise. Le gouvernement provincial a été informé qu'il ne fallait pas s'inquiéter, bien que l'on craigne que le gouverneur ait sous-estimé la menace..."
 hnn.43.a: "Ça va aller... Pas vrai ?"

 hnn.44.t: "Tang Shengzhi dénonce Zhao Hengti"
 hnn.44.d: "Le général bouddhiste s'est une nouvelle fois exprimé, avec une colère bien plus féroce contre le gouverneur. Il est monté sur un balcon à Changde, sous le regard de milliers de personnes, pour énumérer les nombreuses choses dont il accuse le gouvernement provincial actuel. Il a été vu flanqué de son frère, Tang Shengming, parmi d'autres membres de l'armée. De nombreuses inquiétudes ont été exprimées quant aux liens entre le général et le complot contre Zhao Hengti."
 hnn.44.a: "Le bâtard absolu..."

#Tang Victory Events

 hnn.45.t: "Tang Shengzhi remporte l'élection"
 hnn.45.d: "Tang Shengzhi, le général bouddhiste, a remporté les élections provinciales et est devenu le gouverneur du Hunan, le chef d'État de facto."
 hnn.45.a: "Victoire !"

 HNN_zhao_flees: "§HZhao Hengti§! devient un général"

 hnn.46.t: "Tang Shengzhi prend le contrôle de Hunan"
 hnn.46.d: "Tang Shengzhi a, une fois de plus, établi un contrôle total sur la province de Hunan. Plus tôt dans la journée, Tang Shengzhi et ses hommes sont entrés dans la maison du gouverneur et l'ont évincé de son poste, installant Tang comme nouveau gouverneur. Zhao Hengti se serait enfui de l'autre côté de la frontière provinciale, dans le Hubei, une province contrôlée par le Zhili du Nord. Tang Shengzhi a commencé à répandre le "socialisme bouddhiste", et le Hunan connaîtra une nouvelle ère, meilleure ou pire, sous la direction de Tang Shengzhi. Pour l'instant, nous devons voir ce qu'il fait."
 hnn.46.a: "Le Gouverneur est parti, vive le nouveau Gouverneur !"

 hnn.47.t: "Le bouddhisme révolutionnaire de Tang Shengzhi"
 hnn.47.d: "Le nouveau gouverneur, Tang Shengzhi, a une fois de plus mis en avant sa nouvelle idéologie dans la société hunanaise. Baptisée "bouddhisme révolutionnaire", le gouverneur Tang cherche à combiner les meilleurs éléments de nombreuses idéologies. Il s'inspire des socialistes du Kuomintang et de leur message d'égalité, de l'Alliance de protection nationale et de son patriotisme, des idéologies de la Troisième Internationale et de son propre bouddhisme et de celui de ses camarades. Tang Shengzhi combine tous ces éléments pour créer sa nouvelle idéologie parfaite.\n\nMême si certains bouddhistes fervents et des gens de droite s'y opposent, beaucoup de gens au Hunan l'acceptent, car ils pensent que c'est la bonne voie à suivre pour la modernisation de la province. Pour que le Hunan puisse à nouveau monter sur la scène chinoise, il doit d'abord se révolutionner."
 hnn.47.a: "Pour le bouddhisme ! Pour la révolution !"

 hnn.48.t: "Le problème des propriétaires"
 hnn.48.d: "Il y a un problème assez litigieux dans le Hunan - le problème de ce qu'il faut faire avec nos propriétaires. Comme Tang Shengzhi est un socialiste, il doit savoir comment les traiter efficacement. Il y a trois façons de s'occuper d'eux : les tuer, les faire travailler dix fois plus dur qu'un paysan ordinaire, ou les libérer et leur dire de ne plus revenir. Que doit choisir le général ?"
 hnn.48.a: "Tuez-les !"
 hnn.48.b: "Faites-les travailler !"
 hnn.48.c: "Libérez-les !"

 hnn.49.t: "La question des femmes"
 hnn.49.d: "Les femmes constituent une grande partie de notre population. La plupart des femmes adultes du Hunan sont de simples fermières ou des femmes au foyer, et n'ont pas voix au chapitre. Cependant, des femmes influentes ont commencé à faire avancer leur programme, pour qu'elles travaillent davantage dans les usines des grandes villes et pour aider les femmes à améliorer leur statut. Elles demandent que les femmes soient égales aux hommes en termes de travail et de salaire, et que la discrimination à l'égard des femmes soit éliminée. Cependant, il y a eu beaucoup d'opposition de la part du conseil provincial et des hommes locaux, car ils ne veulent pas céder une grande partie de leur pouvoir aux femmes. Ils veulent conserver du mieux qu'ils peuvent leurs positions et leur supériorité sociale et économique masculine. Si nous promettons l'égalité, ce sera bon pour les femmes, mais c'est un moyen sûr de mettre en colère les hommes du Hunan. Comment réagir ?"
 hnn.49.a: "L'égalité sociale et économique, maintenant !"
 hnn.49.b: "Promettre d'élever le statut des femmes"
 hnn.49.c: "Retournez à la cuisine, imbéciles."

 hnn.50.t: "Fondation de l'Académie de Yaoxiang"
 hnn.50.d: "Aujourd'hui, près de son comté natal de Dong'an, Tang Shengzhi a annoncé qu'il allait ouvrir une nouvelle école secondaire, baptisée Yaoxiang Academy en l'honneur de son père. L'académie, qui devait initialement être une université, n'aura pas de conseil d'administration, et Tang Shengzhi sera le président de l'école, avec Gu Chou comme directeur. L'académie Yaoxiang, étant une école privée, vise à éduquer des adolescents relativement riches. L'académie n'a pas d'objectif spécifique et ouvrira ses portes l'année prochaine."
 hnn.50.a: "Un effort notable pour améliorer l'éducation !"

 hnn.51.t: "Protestations des monastères"
 hnn.51.d: "Certains monastères bouddhistes du Hunan ont exprimé leur indignation face au nouveau programme de bouddhisation de Tang Shengzhi, affirmant qu'il leur enlevait leur mode de vie et adaptait leur religion à un programme politique néfaste. Tang Shengzhi a répondu à ces moines en disant : "Le bouddhisme n'est rien sans le socialisme ou la politique. Si vous vous inquiétez de l'implication de la politique dans la religion, vous devriez regarder du côté des provinces occidentales"."
 hnn.51.a: "Ils n'ont probablement pas aimé cette réponse..."

 hnn.52.t: "Collecteurs de loyers militaires"
 hnn.52.d: "Il a été porté à l'attention du gouvernement provincial de Hunan que des propriétaires locaux ont engagé des membres de l'armée pour collecter les loyers et expulser leurs locataires en échange d'une partie de l'argent du loyer. Il va sans dire qu'il s'agit d'une grave transgression des idéaux du socialisme bouddhiste et, avec l'accord unanime du Conseil provincial, il faut demander aux militaires de se retirer et de cesser leur ingérence dans les affaires des propriétaires fonciers."
 hnn.52.a: "Ces ennuyeux propriétaires ne font rien de bon !"

 hnn.53.t: "Les collecteurs de loyers militaires se retirent"
 hnn.53.d: "Avec l'ordre donné par Changsha à tous les membres de l'armée qui s'occupaient de la collecte des loyers et de l'expulsion des locataires de cesser leurs actions, la plupart des militaires qui s'occupaient de la collecte des loyers ont arrêté. Ils ont été rétrogradés ou punis, et ceux qui ont refusé l'ordre ont été démis de leur grade et arrêtés."
 hnn.53.a: "Les gens feraient n'importe quoi pour un peu d'argent..."

 hnn.54.t: "Rapports sur la contrebande d'armes"
 hnn.54.d: "La voie ferrée nord-sud qui traverse le Hunan est largement utilisée pour le transport de marchandises, et notamment d'armes. Ces armes sont transportées illégalement vers et depuis le Guangxi, le Guangdong, les concessions étrangères et le gouvernement de Pékin. Il y a maintenant un débat animé au sein du Conseil provincial sur ce qu'il faut faire avec ces trafiquants d'armes illégaux. De nombreux membres ont déclaré qu'ils ne se souciaient pas de la situation, et certains exhortent le gouverneur Tang Shengzhi à agir immédiatement et à sévir contre les contrebandiers. En fin de compte, c'est à lui de choisir : que faire du commerce illégal d'armes ?"
 hnn.54.a: "En commençant par le prochain train de marchandises qui passe par là, nous devons sévir immédiatement !"
 hnn.54.b: "Laissez-les, tant qu'ils paient les frais de transport, tout ira bien."

 hnn.55.t: "L'incident du Xiangjiang"
 hnn.55.d: "Les rapports locaux de bateaux suspects sur le Xiangjiang n'ont jamais été un sujet d'importance pour la police. Cependant, après une grande fusillade à Changde, qui a fait une douzaine de morts et de nombreux blessés, impliquant ces bateaux, la police locale a commencé à enquêter davantage sur ces étranges barges. Beaucoup disent que les bateaux ne sont que des bateaux ordinaires, et que les participants à la fusillade devraient être appréhendés, mais certains affirment que la fusillade et les bateaux marqués sont des exemples de quelque chose de plus grand."
 hnn.55.a: "Je suis sûr que ce n'est rien - arrêtez ceux qui posent problème et nous en aurons fini avec ça."
 hnn.55.b: "Cela demande une enquête !"

 hnn.56.t: "Découverte d'un réseau massif de contrebande d'opium"
 hnn.56.d: "L'enquête sur les étranges bateaux marqués et la fusillade sur le fleuve Xiangjiang ont conduit à la découverte d'un vaste réseau de contrebande d'opium qui opère depuis des années sous le nez du gouvernement provincial. Bien que le gouvernement provincial ne se soucie guère de la consommation d'opium, le fait que ce réseau de contrebande ait continuellement échappé à l'impôt l'a amené à reconnaître qu'il devait être arrêté. Opérant dans le Hunan, le Sichuan et le Yunnan, ce réseau est connu pour fuir la loi et défier les autorités locales."
 hnn.56.a: "Il faut y mettre fin immédiatement !"

 hnn.57.t: "Rallye Yiguandao"
 hnn.57.d: "Un récent rassemblement rural de Yiguandao a attiré l'attention du public sur cette étrange religion. Avec un vieux "maître" qui organisait le rassemblement, les membres du Yiguandao ont essayé de répandre la parole du Yiguandao dans la campagne du Hunan. Le culte a été rejeté par de nombreux fermiers et paysans comme étant fou, mais beaucoup d'autres ont également commencé à devenir des adeptes dévoués. Le Yiguandao et ses effets possibles sur la province font aujourd'hui l'objet d'un vif débat, beaucoup citant le Yiguandao de Shandong, où il constitue peut-être l'une des forces les plus puissantes de la province."
 hnn.57.a: "Ce culte est étrange."

 hnn.58.t: "Découverte d'un réseau de contrebande d'opium dans le sud de la Chine"
 hnn.58.d: "Un réseau illégal de contrebande d'opium vient d'être découvert par le gouvernement provincial du Hunan. Ce réseau opérait sous le nez des gouverneurs du Hunan, du Sichuan, du Yunnan et des provinces orientales le long du Yangtze depuis de nombreuses années, échappant systématiquement aux taxes. Le gouverneur du Hunan, Tang Shengzhi, s'est employé la semaine dernière à détruire ce réseau de contrebande, ou du moins à lui faire payer des impôts. Quoi qu'il en soit, mettre fin à l'évasion fiscale de ce groupe nous aidera financièrement."
 hnn.58.a: "Bon travail, Tang !"

#Zhao Authoritarian Events

 hnn.59.t: "Zhao Hengti remporte l'élection grâce à la fraude."
 hnn.59.d: "L'élection était si profondément frauduleuse que les résultats ont été presque tous rejetés. Zhao Hengti a été réélu sur des bases fragiles. Tang Shengzhi et Cheng Qian peuvent protester, mais la durée de l'élection a donné à Zhao Hengti suffisamment de temps pour asseoir son pouvoir. Tang Shengzhi, de manière inquiétante, a fui la province avec certains de ses plus proches conseillers."
 hnn.59.a: "Victoire !"

 hnn.590.t: "Zhao Hengti réprime la rébellion"
 hnn.590.d: "Zhao Hengti et ses hommes sont entrés dans Changde, évinçant Tang Shengzhi et les généraux qui lui sont fidèles, dont la plupart, sinon tous, ont fui en train vers le Sichuan voisin, où ils feront profil bas au milieu du chaos. La rébellion est terminée, et Tang Shengzhi a fui la province. Le gouverneur a convoqué une grande fête ce soir, avec ses généraux loyalistes, pour célébrer la fin de cette rébellion courte mais difficile. Une nouvelle ère va commencer pour le Hunan sous le gouverneur Zhao Hengti."
 hnn.590.a: "Il est parti pour de bon cette fois."

 hnn.60.t: "La chasse à Tang Shengzhi"
 hnn.60.d: "La recherche initiale de Tang Shengzhi n'a donné lieu à aucune piste. L'équipe responsable de la recherche a commencé à chercher plus loin. Cela peut prendre du temps, mais nous trouverons sûrement le traître et le jugerons."
 hnn.60.a: "Espérons qu'il n'a pas fui trop loin."

 hnn.61.t: "Tang Shengzhi trouvé à Hong Kong"
 hnn.61.d: "Après deux mois de recherches, Tang Shengzhi a été identifié à Hong Kong. Une équipe a été constituée pour le ramener enchaîné dans le Hunan."
 hnn.61.a: "Ramenez-le, et nous le mettrons en procès."

 hnn.62.t: "Le procès de Tang Shengzhi"
 hnn.62.d: "Alors que deux de nos hommes ont été abattus à Hong Kong dans le processus, Tang Shengzhi a été ramené enchaîné à Hunan. Un procès pour l'exemple a été préparé et il est accusé de trahison. Bien que notre règne soit sûr, Tang Shengzhi reste populaire et l'exécuter pourrait laisser un certain nombre de personnes assez mécontentes."
 hnn.62.a: "Mort au traître !"
 hnn.62.b: "Exilez-le !"

#Zhao Democratic Events

 hnn.63.t: "Zhao Hengti gagne l'élection"
 hnn.63.d_1: "Bien que le scrutin ait été extrêmement serré, Zhao Hengti l'a finalement emporté d'une courte tête. Alors que certains murmurent que c'est la fraude qui l'a poussé à bout, tout au long de l'élection, Zhao a fait preuve d'une retenue inhabituelle, et comme il a eu le temps de consolider son régime, personne ne peut ouvertement défier Zhao sur le terrain."
 hnn.63.d_2: "Alors que beaucoup s'attendaient à ce que Zhao Hengti affecte frauduleusement les résultats de l'élection générale de Hunan, de l'avis général, l'élection a été libre et équitable. Zhao a néanmoins été réélu gouverneur."
 hnn.63.a: "Victoire !"

#KMT Events

 hnn.64.t: "Cheng Qian remporte l'élection"
 hnn.64.d: "Cheng Qian et le KMT ont gagné les élections. Ne voulant pas attendre pour assumer le poste de gouverneur, Cheng Qian a pratiquement chassé Zhao Hengti de sa résidence. Alors que beaucoup s'attendent à ce que Cheng Qian soutienne le KMT à Longyang, il est connu pour son indépendance."
 hnn.64.a: "Victoire !"

 hnn.65.t: "Une voie pour le Hunan"
 hnn.65.d1: "Notre victoire étant assurée, nous devons choisir de nous aligner sur la gauche ou sur la droite, moins en vue."
 hnn.65.d2: "La tentative de révolte nationaliste à Longyang a malheureusement échoué avant notre prise de pouvoir dans le Hunan. Avec notre victoire assurée, nous devons choisir de nous aligner sur la gauche ou sur la droite, moins en vue."
 hnn.65.a: "Se conformer à la ligne du parti."
 hnn.65.b: "Notre propre voie - s'aligner sur la droite du parti."

 hnn.650.t: "Hunan s'aligne sur la droite"
 hnn.650.d: "Alors que Cheng Qian n'était que récemment un membre important de notre parti, après sa victoire dans le Hunan, il a officiellement proclamé son désir de s'aligner avec la droite discréditée. Bien qu'il soit possible qu'une sorte d'arrangement puisse encore être conclu entre nous, beaucoup voient cela comme une trahison."
 hnn.650.a: "Une trahison."

#Foreign Policy Events

 hnn.66.t: "Hunan cherche la clarté"
 hnn.66.d_1: "Le Hunan a exprimé son intérêt à rejoindre l'Alliance de protection nationale, mais émet des réserves. En tant que petite province, le Hunan craint qu'en cas de victoire d'autres factions chinoises, nous ne nous retournions contre elles pour notre propre profit. Bien qu'il s'agisse d'un simple accord entre gentlemen, le Hunan demande à notre leader de renoncer publiquement à toute ambition envers sa province. D'homme à homme, Tang Shengzhi, le gouverneur du Hunan, a également fait une demande décalée - il demande que nous déclarions la guerre à la clique Zhili dans les six prochains mois."
 hnn.66.d_2: "Le Hunan a exprimé son intérêt à rejoindre l'Alliance de protection nationale, mais émet des réserves. En tant que petite province, le Hunan craint qu'en cas de victoire d'autres factions chinoises, nous ne nous retournions contre elles pour notre propre profit. Bien qu'il s'agisse d'un simple accord entre gentlemen, le Hunan demande à notre leader de renoncer publiquement à toute ambition envers sa province."
 hnn.66.a: "Acceptez leurs conditions."
 hnn.66.b: "Déclin."

 hnn.67.t: "[From.GetNonIdeologyNameDefCap] Accepter"
 hnn.67.d: "[From.GetNonIdeologyNameDefCap] a publié les déclarations souhaitées assurant notre intégrité territoriale à l'avenir. En tant que tel, nous avons accepté de joindre formellement notre sort au leur."
 hnn.67.a: "Nous sommes enfin en sécurité."

 hnn.68.t: "[From.GetNonIdeologyNameDefCap] Déclins"
 hnn.68.d: "[From.GetNonIdeologyNameDefCap] a refusé d'assurer notre intégrité territoriale à l'avenir. Comment peuvent-ils être transparents ? Nous allons chercher des alliés ailleurs."
 hnn.68.a: "Une autre faction alors."

 hnn.69.t: "Hunan cherche provisoirement à rejoindre notre faction"
 hnn.69.d: "Zhao Hengti était autrefois un proche allié de Chen Jiongming. Cependant, la politique intérieure du Hunan et ses amitiés mutuelles avec Wu Peifu l'ont récemment poussé fermement dans notre camp. En tant que tel, cherchant la protection, le Hunan désire lier formellement son destin au nôtre, cependant, il désire une garantie. La demande de Zhao est simple, nous ne retirerons jamais Zhao Hengti lui-même comme gouverneur de province, quoi qu'il arrive."
 hnn.69.a: "Acceptez l'accord."
 hnn.69.b: "Zhao nous demanderait des comptes ? Jamais."

 hnn.70.t: "Une proposition du Hunan"
 hnn.70.d: "Le Hunan, s'appuyant sur de vieux liens avec le mouvement fédéraliste, a demandé à rejoindre notre alliance. Zhao Hengti, cependant, n'est plus le même homme qu'avant. Autrefois dévoué au constitutionnalisme, son règne sur le Hunan est devenu de plus en plus autoritaire. En tant que tel, beaucoup dans notre gouvernement ont de fortes réserves quant à l'alliance avec le Hunan de Zhao."
 hnn.70.a: "Donnez-leur la promesse."
 hnn.70.b: "Nous ne traiterons pas avec ce tyran de toute façon."

 hnn.71.t: "Le Hunan cherche une alliance"
 hnn.71.d_1: "Le Hunan, s'appuyant sur de vieux liens avec le mouvement fédéraliste, a demandé à rejoindre notre alliance. D'homme à homme, [HNN.GetLeader], le gouverneur du Hunan, a également demandé que nous déclarions la guerre à la clique Zhili dans les six prochains mois."
 hnn.71.d_2: "Le Hunan, s'appuyant sur de vieux liens avec le mouvement fédéraliste, a demandé à rejoindre notre alliance."
 hnn.71.a: "Bienvenue aux vieux amis !"
 hnn.71.b: "Ils ne seraient qu'un fardeau."

 hnn.72.t: "Tang Shengzhi de Hunan et la NRA"
 hnn.72.d: "Le Hunan, dirigé par le vieux commandant bouddhiste Tang Shengzhi, a demandé à rejoindre notre faction. Bien que certains soient hésitants étant donné les fréquents affrontements de Tang avec le général nationaliste Cheng Qian, la plupart des membres de notre gouvernement ont de la sympathie pour Tang. D'homme à homme, Tang Shengzhi, le gouverneur du Hunan, a également formulé une demande spécifique - il souhaite que nous déclarions la guerre à la clique Zhili dans les six prochains mois. Bien que cela ne soit pas surprenant étant donné son ancienne animosité avec Wu Peifu, prendre un tel engagement pourrait s'avérer gênant pour nous."
 hnn.72.a: "Concluez le marché."
 hnn.72.b: "Rejetez-le."

 hnn.73.t: "Amis dans le Hunan"
 hnn.73.d: "Le Hunan, dirigé par Cheng Qian, a demandé à rejoindre notre faction. Etant donné la séparation publique de Cheng Qian de la gauche de notre parti, il semblerait être un allié naturel."
 hnn.73.a: "Bienvenue !"
 hnn.73.b: "Ils ne seraient qu'un fardeau."

 hnn.74.t: "Cheng Qian cherche le pardon et l'alliance"
 hnn.74.d: "Cheng Qian, le général hunanais qui nous a autrefois trahis, a étonnamment envoyé un message implorant le pardon pour ses transgressions passées et la protection du Hunan, toujours sous son contrôle. Bien que beaucoup hésitent à accepter le retour du traître au bercail, il pourrait être bénéfique de conclure une alliance avec le Hunan."
 hnn.74.a: "Bienvenue au bercail."
 hnn.74.b: "Il a trahi la révolution pour la dernière fois."

 hnn.75.t: "Le Hunan demande une intégration plus étroite"
 hnn.75.d: "Le Hunan, longtemps notre allié, a demandé à formaliser notre relation. Ils feront désormais partie intégrante de notre régime révolutionnaire."
 hnn.75.a: "Bien sûr, nous acceptons."
 hnn.75.b: "Pas maintenant"

 hnn.76.t: "Hunan cherche la guerre avec les [QIE.GetName]"
 hnn.76.d: "Le gouverneur du Hunan, [HNN.GetLeader], méprise depuis longtemps le [QIE.GetName] et ses dirigeants. Rempli de zèle et impatient de voir que nous n'avons pas tenu notre promesse initiale, il a exigé que nous leur fassions la guerre immédiatement, menaçant de quitter l'alliance si ses exigences ne sont pas satisfaites."
 hnn.76.a: "C'est un moment opportun."
 hnn.76.b: "Sont-ils fous ?"

 hnn.77.t: "[From.GetName] Accepte"
 hnn.77.d: "[From.GetName] has agreed to declare war upon the [QIE.GetName] as we requested."
 hnn.77.a: "Aux armes!"

 hnn.78.t: "[From.GetName] Décline !"
 hnn.78.d: "Le [From.GetName] a refusé de déclarer la guerre au [QIE.GetName]. Nous avons précédemment menacé de quitter leur alliance si notre demande était refusée. Devons-nous maintenant mettre cette menace à exécution ?"
 hnn.78.a: "Nous devons l'accepter."
 hnn.78.b: "Quittez leur alliance."

 hnn.79.t: "Le Hunan exige le contrôle"
 hnn.79.d: "Le gouverneur de Hunan, [HNN.GetLeader], a longtemps eu des ambitions de grandeur. Il cherche maintenant à exercer son autorité sur notre alliance, et a menacé de nous abandonner si nous ne l'écoutons pas. Que devons-nous faire ?"
 hnn.79.a: "Nous n'avons pas le choix."
 hnn.79.b: "Au diable le Hunan."

 hnn.80.t: "[From.GetName] Accepte"
 hnn.80.d: "[From.GetName] a plié le genou. Nous allons officiellement prendre la tête de notre faction."
 hnn.80.a: "Comme prévu."

 hnn.81.t: "[From.GetName] Décline !"
 hnn.81.d: "[From.GetName] a refusé de plier le genou. Nous avons déjà menacé de quitter leur alliance si notre demande était rejetée. Devons-nous maintenant mettre cette menace à exécution ?"
 hnn.81.a: "Connaître notre place."
 hnn.81.b: "Quittez l'alliance."

 hnn.82.t: "Hunan fait marche arrière"
 hnn.82.d: "N'ayant pas été à la hauteur de sa menace, le Hunan a choisi de ne pas quitter notre alliance."
 hnn.82.a: "C'est pathétique."

 hnn.83.t: "Hunan quitte notre alliance"
 hnn.83.d: "Mettant sa menace à exécution, Hunan a rompu ses liens avec nous."
 hnn.83.a: "Qu'ils soient maudits."

 hnn.84.t: "Chen Jiongming ne peut pas aider"
 hnn.84.d: "Alors que Zhao Hengti souhaitait initialement conclure une sorte d'accord avec Chen Jiongming pour permettre à notre nation de survivre à cette horrible guerre, des problèmes internes consument les ressources de Chen Jiongming, et il est incapable de nous aider. Nous sommes maintenant confrontés à un combat à mort sans aucun allié en vue."
 hnn.84.a: "Nous nous battrons jusqu'à la fin."

 hnn.840.t: "Nous ne pouvons pas aider Hunan"
 hnn.840.d: "Alors que Zhao Hengti souhaitait initialement conclure une sorte d'accord avec Chen Jiongming pour permettre au Hunan de survivre face à la guerre, des problèmes internes consomment nos ressources, et nous ne sommes pas en mesure d'aider. Le Hunan est maintenant confronté à un combat à mort sans aucun allié en vue."
 hnn.840.a: "Nous leur souhaitons tout de même bonne chance."

 hnn.85.t: "Un combat de titans"
 hnn.85.d: "Notre guerre contre [GXCHNN_enemy.GetName] ne sera pas de tout repos. En désespoir de cause, malgré les objections de ses plus proches conseillers, en particulier He Jian, Zhao Hengti a réfléchi à l'idée de demander l'intervention des fédéralistes du Sud. Bien que les liens personnels de Zhao avec Chen Jiongming ne soient plus aussi forts qu'avant, Zhao est convaincu qu'il peut garantir que lui et son peuple continueront à gouverner le Hunan au sein de l'État de Chen Jiongming."
 hnn.85.a: "Envoyez le message."
 hnn.85.b: "Nous serons seuls."

 hnn.86.t: "Une demande de Zhao Hengti"
 hnn.86.d: "Désespéré par une guerre apparemment perdue d'avance, le gouverneur du Hunan, Zhao Hengti, a demandé directement l'aide de Chen Jiongming. Une vieille connaissance de Chen, et également un partisan d'une Chine fédérale, Zhao a proposé l'intégration de sa province dans notre régime. Comme Zhao a également des liens avec d'autres factions, certains membres de notre personnel suggèrent d'accepter cet accord, avant que Zhao ne s'aligne contre nous pour son profit personnel. D'autres, en revanche, estiment que le prix proposé par Zhao est trop élevé - entrer dans sa guerre pour protéger le Hunan maintenant, et accorder au Hunan une autonomie au sein de notre État, au-delà de celle des autres provinces. En lisant les petits caractères, cela garantirait essentiellement la place de Zhao en tant que gouverneur du Hunan au sein de notre nation."
 hnn.86.a: "Une proposition juste."
 hnn.86.b: "Nous avons nos propres problèmes qui se préparent."

 hnn.860.t: "Zhao Hengti attaqué"
 hnn.860.d_1: "Bien que Zhao Hengti se soit détourné du fédéralisme pour adopter le même comportement tyrannique que celui qui prévaut en Chine, nous conservons des liens avec le Hunan. Selon certaines rumeurs, face à sa guerre actuelle, apparemment ingagnable, il aurait songé à demander notre aide. Quoi qu'il en soit, si Zhao tombe, nous aurons un ami de moins en Chine."
 hnn.860.d_2: "Zhao Hengti, un vieil ami de Chen Jiongming, a été attaqué par un ennemi largement supérieur. Zhao est un partisan du fédéralisme et avant cette guerre, il était considéré comme réfléchissant à une alliance avec nous, en effet, la rumeur veut qu'il ait réfléchi à demander notre aide. Quoi qu'il en soit, si Zhao tombe, nous aurons un ami de moins en Chine."
 hnn.860.a: "Ce n'est pas vrai !"

 hnn.87.t: "Le [GXC.GetName] accepte"
 hnn.87.d: "Le [GXC.GetName] a accepté notre proposition. Leurs forces se joindront aux nôtres dans la lutte contre le [GXCHNN_enemy.GetName]."
 hnn.87.a: "Une pilule difficile à avaler."

 hnn.88.t: "Le [GXC.GetName] décline"
 hnn.88.d: "Le [GXC.GetName] a accepté notre proposition. Leurs forces ne rejoindront pas les nôtres dans la lutte contre le [GXCHNN_enemy.GetName]."
 hnn.88.a: "Nous sommes seuls"

 hnn.89.t: "Payer le joueur de flûte ?"
 hnn.89.d: "La guerre est gagnée, en grande partie grâce au [GXC.GetName]. Devons-nous honorer notre accord et devenir une province autonome de leur nation ?"
 hnn.89.a: "Honorez l'accord."
 hnn.89.b: "Trahir les Fédéralistes."

 hnn.90.t: "Betraying the Federalists."
 hnn.90.d: "Notre guerre pour défendre le Hunan a pris fin, et fidèle à sa parole, Zhao Hengti a décidé d'honorer ses obligations."
 hnn.90.a: "Zhao est un grand ami."

 hnn.91.t: "La trahison de Zhao"
 hnn.91.d: "Le Hunan a refusé d'honorer ses promesses à notre égard. Bien que nous lui ayons assuré qu'il resterait gouverneur du Hunan, Zhao Hengti n'a non seulement pas juré fidélité à notre égard, mais il s'est également employé à rompre les liens économiques existants."
 hnn.91.a: "Si c'est la guerre qu'ils veulent..."

 hnn.92.t: "Le [GXC.GetName] annexe le Hunan."
 hnn.92.d: "Le Hunan a rejoint le [GXC.GetName] pendant notre guerre contre la province. En toute légitimité, ils ont hérité du conflit."
 hnn.92.a: "Déclarez-leur la guerre."
 hnn.92.b: "Reculer."

 hnn.93.t: "Le [GXC.GetName] annexe le Hunan."
 hnn.93.d: "Le [GXC.GetName] a annexé le Hunan. Comme nous ne sommes pas particulièrement en désaccord avec eux, malgré notre guerre contre le Hunan, nous avons décidé de ne pas prendre les armes contre eux."
 hnn.93.a: "C'est Acceptable."

 hnn.94.t: "Le [From.GetName] déclare la guerre"
 hnn.94.d: "Précédemment en guerre contre le Hunan, en réponse à notre annexion de la province, le [From.GetName] nous a déclaré la guerre."
 hnn.94.a: "Nous les combattrons !"

