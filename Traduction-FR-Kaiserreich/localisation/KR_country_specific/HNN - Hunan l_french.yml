### Events ###

 hnn.1.t: "La province de Hunan"
 hnn.1.d: "La clique Xiang du Hunan était autrefois une clique importante de la Chine du Sud. Sous la direction des deux cliques de Tan Yankai et Tang Xiangming, la province du Hunan était influente dans la politique de la Chine du Sud et du Tongmenghui.\n\nEn 1916, Tang Jiyao a déclaré l'indépendance du Yunnan, ce qui a conduit de nombreuses autres provinces à déclarer leur indépendance en même temps - Guangxi, Guizhou, Guangdong, Zhejiang, et bien d'autres. Le Hunan se retrouve assiégé et l'Alliance de protection nationale nomme comme gouverneur Tang Shengzhi, le général bouddhiste. Il a promulgué son programme de bouddhisation, mais a été repoussé quelques années plus tard, étant remplacé par le fédéraliste Zhao Hengti comme gouverneur. Après la fin de la victoire du Zhili sur la Chine du Sud, elle est incorporée à la Ligue des huit provinces, Zhao Hengti déclarant son allégeance personnelle à Sun Chuanfang à Nanjing.\n\nToutefois, avec la mort de Sun Chuanfang, le Hunan, l'une des provinces déjà autonomes de la Ligue des huit provinces, a retrouvé sa pleine autonomie provinciale sous la direction de Zhao Hengti. La période qui s'annonce est mouvementée - Le frère de Tang Shengzhi, Tang Shengming, tente de ramener son frère dans le Hunan et de lui faire reprendre le pouvoir. Cheng Qian, le partisan du nationalisme et du KMT, cherche également à prendre le contrôle de la province.\n\nAu sud se trouve la clique de Liangguang, dirigée par Chen Jiongming. Même si Zhao Hengti prétend être un fédéraliste, Chen le montre. À l'ouest se trouvent les cliques du Sichuan et du Yunnan, qui nous regardent d'un air affamé. Au nord se trouvent les amis du Hunan, les Zhili du Nord, mais leur pouvoir ne durera peut-être pas éternellement."
 hnn.1.a: "Il est temps d'agir."

#Choosing Path Events

 hnn.2.t: "Restauration de la Constitution de la province du Hunan"
 hnn.2.d: "Zhao Hengti, le gouverneur, est obsédé par les procédures légales, même si elles sont truquées. C'est pourquoi il a suggéré que la province rétablisse l'ancienne constitution provinciale promulguée dans les années 1920. L'avenir de la province dépend de sa décision."
 hnn.2.a: "Restaurez la Constitution !"
 hnn.2.b: "Pfft, qui a même besoin de procédures légales ?"

 hnn.3.t: "La Constitution restaurée"
 hnn.3.d: "Nous avons décidé de restaurer la constitution. Nous sommes maintenant, de nom et en quelque sorte de gouvernement, une démocratie. Nous garderons notre terre libre et sûre, et tous nos citoyens connaîtront la liberté du Hunan."
 hnn.3.a: "Trois hourras pour le Hunan !"

 hnn.4.t: "La Constitution rejetée"
 hnn.4.d: "Nous avons décidé de rejeter la restauration de la constitution. Nous sommes une province, pas une république. Nous n'avons pas besoin de le faire, de répéter les erreurs de notre passé qui nous ont conduits à faire partie de la Ligue. Le gouverneur Zhao a déchiré la Constitution de ses mains et l'a laissée brûler. C'est décidé - le Hunan ne sera plus démocratique."
 hnn.4.a: "Trois hourras pour le Hunan !"

 hnn.5.t: "Annonce des élections"
 hnn.5.d: "Avec la restauration de la Constitution de la province du Hunan, le gouverneur Zhao Hengti a décidé d'annoncer les nouvelles élections provinciales du Hunan. Les candidats devront s'annoncer pour se présenter et le peuple pourra choisir entre eux, en fonction de la manière dont il souhaite que le Hunan soit géré et sous quel type de gouvernance. Tous les Hunanais peuvent se présenter, mais peu d'entre eux sont réellement intéressés par la politique. Nombreux sont ceux qui soupçonnent Zhao Hengti de vouloir jouer des tours à l'occasion des élections..."
 hnn.5.a: "Une victoire pour le constitutionnalisme !"

 hnn.6.t: "Tang Shengzhi retourne dans le Hunan"
 hnn.6.d: "Le général bouddhiste, Tang Shengzhi, ancien gouverneur du Hunan, est revenu dans la province aujourd'hui. Après avoir entendu parler de la restauration de la constitution, le général bouddhiste a décidé de faire ses valises et de quitter Hong Kong pour revenir dans le Hunan. Avec l'aide de son frère, le général Tang Shengming, Tang Shengzhi est temporairement hébergé dans une auberge de Changsha. Il n'a encore rien fait, mais beaucoup pensent que l'ancien gouverneur est revenu pour se présenter au poste de gouverneur. En effet, il est assez populaire au sein de l'armée et de la population pour son "socialisme révolutionnaire" et ses politiques de bouddhisation, et s'il devait se présenter, il représenterait une menace pour le règne de Zhao Hengti."
 hnn.6.a: "Que pourrait-il avoir l'intention de faire ?"

 hnn.7.t: "Cheng Qian part pour Hunan"
 hnn.7.d: "Le général Cheng Qian, originaire du Hunan, a exprimé le désir de participer aux élections générales annoncées récemment dans ce pays. Il a reçu le feu vert pour son projet et est maintenant parti pour le Hunan."
 hnn.7.a: "Espérons qu'il trouvera le succès."

 hnn.8.t: "Cheng Qian retourne dans le Hunan"
 hnn.8.d_1: "Alors que la révolte nationaliste à Longyang a été écrasée, Cheng Qian, un vieil agitateur du KMT de notre province, a réussi à s'échapper avec sa vie. Il est maintenant rentré dans le Hunan et a annoncé son ambition pour la présidence. Bien qu'il ne dispose pas actuellement d'une large base de soutien, les circonstances pourraient lui permettre d'en construire une, notamment parmi les pauvres des villes."
 hnn.8.d_2: "Cheng Qian, un vieil agitateur du KMT de notre province, est revenu dans le Hunan et a annoncé son ambition pour la présidence. Bien qu'il ne dispose pas actuellement d'une large base de soutien, les circonstances pourraient lui permettre d'en construire une, notamment parmi les pauvres des villes."
 hnn.8.a: "Il ne gagnera pas."

 hnn.9.t: "Zhao Hengti à Hengyang"
 hnn.9.d: "Il y a deux jours, le gouverneur Zhao Hengti est retourné dans sa ville natale de Hengyang, dans l'espoir de convaincre les habitants de sa ville de voter pour lui. Il a rendu visite à sa famille ainsi qu'à de vieux amis d'enfance, et a prononcé de multiples discours dans la ville, attirant l'attention de nombreuses personnes. Cependant, ses compatriotes lui sont indifférents, et lorsque le gouverneur dérape pendant son discours, la réaction à sa présence est ouvertement hostile. Il est hué et insulté. Il semble que la population de Hengyang se soit tournée vers les candidats alternatifs..."
 hnn.9.a: "Le peuple se tourne vers Tang"
 hnn.9.b: "Le peuple se tourne vers Cheng"

 hnn.10.t: "Zhao Regroups"
 hnn.10.d: "Après avoir été embroché dans sa ville natale, Zhao Hengti a pris quelques jours de congé de campagne pour établir une nouvelle stratégie avec ses conseillers."
 hnn.10.a: "Espérons qu'il trouve son équilibre."

 hnn.11.t: "Campagne à Yiyang"
 hnn.11.d: "Cheng Qian a trouvé un soutien dans la ville de Yiyang et dans la région environnante. Dans un discours enthousiaste, il a souligné ses origines modestes et son désir de voir le Hunan se tenir sur ses deux pieds, potentiellement séparé même du KMT à Longyang. Zhao Hengti et Tang Shengzhi ont tenté de répondre à cette vague de soutien à Cheng dans la région. Qui sera finalement le candidat favori de la ville ?"
 hnn.11.a: "Zhao Hengti"
 hnn.11.b: "Tang Shengzhi"
 hnn.11.c: "Cheng Qian"

 hnn.12.t: "Bataille électorale pour Changde"
 hnn.12.d: "Tang Shengzhi a choisi de commencer sa campagne à Changde, et a fait des progrès constants dans cette ville importante. Récemment, cependant, une controverse a éclaté dans la ville à propos des actions de Tang pendant le mouvement de protection de la Constitution. Si les flammes de cette controverse venaient à s'enflammer, Tang pourrait perdre la ville."
 hnn.12.a: "Zhao Hengti attise les flammes."
 hnn.12.b: "Tang Shengzhi s'accroche."
 hnn.12.c: "Cheng Qian attise les flammes."

 hnn.13.t: "Vers la campagne"
 hnn.13.d: "Grâce aux efforts du frère de Tang Shengzhi, Tang Shengming, Tang Shengzhi a redoublé de soutien dans les campagnes, en particulier dans les campagnes très peuplées autour de Changsha. Ne voulant pas céder la paysannerie, qui représente la grande majorité de la population mais qui n'est pas particulièrement politisée, Zhao Hengti et Cheng Qian sont également descendus à la campagne pour faire campagne. Qui trouve le plus grand soutien ?"
 hnn.13.a: "Zhao Hengti"
 hnn.13.b: "Tang Shengzhi"
 hnn.13.c: "Cheng Qian"

 hnn.14.t: "Incident de Shaoshan"
 hnn.14.d: "Fâché par les politiques foncières de Tang Shengzhi pendant son gouvernorat et l'apathie de Zhao Hengti, un groupe d'intermédiaires du petit bourg de Shaoshan a déclenché un tumulte qui se répercute maintenant dans toute la campagne. Ils exigent que tout ce qui peut arriver, c'est-à-dire amener sur le marché les céréales et les cultures commerciales cultivées par les grands domaines, ce qui a longtemps été considéré comme immoral, soit reconnu par l'État. Étant donné que beaucoup de ces intermédiaires dirigent eux-mêmes de grandes exploitations agricoles remplies de travailleurs engagés, leur impact a été particulièrement important."
 hnn.14.a: "Zhao Hengti leur promet ce qu'ils veulent."
 hnn.14.b: "Tang Shengzhi accepte de les intégrer dans ses politiques de réforme agraire."
 hnn.14.c: "Cheng Qian leur promet ce qu'ils veulent."

 hnn.15.t: "Les bidonvilles de Changsha"
 hnn.15.d: "Changsha s'est beaucoup développée ces dernières années, sous l'impulsion des changements économiques et des débuts de l'industrialisation, d'autant que de nombreux paysans ont cherché à se protéger des campagnes qui ont ravagé leurs billots. Les bidonvilles à la périphérie de la ville sont devenus importants et, bien qu'ils soient considérés comme un fléau, leurs habitants doivent au moins être pris en charge si l'on veut maintenir l'illusion du suffrage universel masculin. Qui est le plus à même de les séduire ?"
 hnn.15.a: "Zhao Hengti"
 hnn.15.b: "Tang Shengzhi"
 hnn.15.c: "Cheng Qian"

