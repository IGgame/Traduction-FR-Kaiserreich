### Characters ###
 RJM_belisario_augusto_de_oliveira_penna: "Belisário Augusto de Oliveira Penna"

### Leaders ###
 POLITICS_LACERDA_TOT_RJM_DESC: "Carlos Frederico Werneck de Lacerda was born in 1914, the year the weltkrieg started, and his very name is significant to understand him; Carlos comes from Karl Marx, Frederico from Friedrich Engels, as his father was a socialist activist as well who greatly admired the duo; In time, he followed in his father's footsteps, and joined the CGT and became a full time leftist activist as early as 1932, when he put his law degree on the backseat to focus on the political realm entirely. Long involved in the Democratic Left and before that the CGT, he found himself rapidly rising in the ranks of brazilian syndicalist circles, thanks to his no nonsense attitude and oratory talent; albeit some claim this is due to his father's influence, not his own talent. His faith in syndicalism is unabated by the crises that followed the past decade on the world, and he took an active part on bringing it to his home. Now, has taken up the great responsibility of leading his new nation, and to finish the fight against the capitalist rot of former Brazil for good, and seeks to implement extensive reforms on almost all matters of state. However, his somewhat aggressive demeanour may result in issues both domestically and abroad when it comes to close negotiations."
 POLITICS_MINERVINO_OLIVER_RJM_DESC: "Like many of Brazil's poor, Minervino de Oliveira began to work as a child, and from his earliest years of adulthood he already was an influential union member, and also an early member of the Brazilian Syndicalist Party and contributor to leftist newspapers. By the time the New Republic arose, he was a natural candidate to enter the political arena, and he entered Rio's city council in 1928. In the next decade, his staunch defence of workers rights and support of strikes garnered him many admirers and even more enemies. In 1936, his support to the Democratic Left front of João Mangabeira was a key turning point in the ideologically charged and contentious electoral race. Thrust into his new position by the liberation of his land, Oliveira is the first of hopefully many leaders of this relatively young nation, and hopes to create a legacy of equality and prosperity that will contrast with the terrible legacy left behind by Brazil and its political cronies."
 POLITICS_CARLOS_LUZ_RJM_DESC: "Carlos Coimbra da Luz was born in 1894 in a small town in the state of Minas Gerais, but later moved to the capital of Belo Horizonte to study, but the man always considered the town of Leopoldina, where his residence is located and where had had multiple terms as mayor. Having only recently joined the national stage of politics, Luz became a federal representative only recently in the 1936 elections with the ED, but since then has managed to maintain a steady political career, but always distrusted the further left members of that alliance, whom he saw as spies for foreign countries at best. An accomplished man who has performed varied roles, such as teachers, police captain and bank manager, Luz both understands the economic realities of the nation's hinterlands and the poverty that its small towns have to endure, and has always positioned himself in favour of a less centralised taxation system, which is an oddity in his own party."
 POLITICS_JK_RJM_DESC: "Hailing from the city of Diamantina in Minas Gerais, Juscelino Kubitschek de Oliveira is the mother of a Mineiro father and a Czech mother, his middle name being the germanised spelling of Kubícek. After his father's death very early on his life, he began his studies, and eventually graduated from medical school and volunteered to aid in medical service during the Interstate War, and began his by now very long political career. Now faced with the challenge of ruling a nation wracked by war and in dire administrative straits, JK, as he is known by the people, has to not only deal with the ever competitive oligarchic politicians, but also with the ever looming threat of debt, as most taxation infrastructure did not make it past the war. But he also has big plans for both Rio and Belo Horizonte, cities in dire need of extensive public works, but already many in his opposition call these planes a \"hurricane of spending\", and yet he remains undeterred. Opposition to said remodeling is going to be especially complicated in Rio, where many attempts to do so have been thwarted in the past decades by numerous mayors and presidents."
 POLITICS_TANCREDO_NEVES_RJM_DESC: "Born in 1910 in the city of São João del-Rei, southern Minas Gerais, Tancredo de Almeida Neves started to take an interest in politics as early as age nine, and already as a young man he opposed the then ruling party of his home state in the crisis that sparked the Interstate War. While he at first tried to volunteer for opposition militias, his remarkably poor aim and physical disposition had him rejected, and he spent the war at home, while having difficulties finding a job during the economic depression that hit the nation. Some years after the interstate war, he joined the Republican party and began the slow climb through its ranks, becoming a representative at city hall and the state legislature before heading to Rio's parliament. While his loyalties certainly lie with the Republicans, his somewhat moderate stances on key issues gave him a meaningful leg over other candidates, in what was a fairly contested election, even if the wanton violence of the war has been long left behind. His stances on economic and social issues are also why he has a relatively stable control of the upper and lower houses, but the complicated landscape left by the war may well surprise even the most skilled of politicians."
 POLITICS_AFONSO_FEATHER_JUNIOR_RJM_DESC: "Born in the small town of Santa Barbara in Minas Gerais, Afonso Augusto Moreira Pena Júnior started his career like many other local politicians, studying law and becoming a state representative. Even though he is a very successful liberal and a respected literary intellectual, he always had to deal with the looming shadow that his father, former President of Brazil Afonso Pena, whose achievements and legacy always seemed difficult to deal with, but now he too has become a head of state and a president of his own right, but unlike his father, who was frustrated at every turn by powerful landlords and political opponents, Junior is determined to advance and modernise this newborn nation to the standard enjoyed by European powers, especially in its farthest reaches, both in terms of education and infrastructure development. However, said endeavours are certainly easier planned than followed through, even with a relative control over the ever turbulent politics of Rio and Minas, there is no shortage of opposition for the so called radical ideas put forward by Afonso."
POLITICS_ARAKEN_OLIVEIRA_HOS_DESC: "Born and raised in the city of Rio de Janeiro, Araken de Oliveira has always had the interests of Brazil at heart throughout his distinguished military career. A war veteran and respected officer, his current position as head of state is in no doubt due to the fact that only the remnants of the brazilian army can maintain law and order throughout Vera Cruz. While the suspension, at least for now, of any kind of elections for executive power is indeed a harsh measure, harsh measures have to be taken if this young nation is to succeed in re-establishing the rule of law in both its cities and hinterlands, a task Araken has to undertake for the sake of his home."
 POLITICS_BELISARIUS_PITY_DESC: "Belisário Augusto de Oliveira Penna was born in Barbacena, Minas Gerais, in 1868, and began his political career as a city councillor in Juiz de Fora, and only in the 1920s he projected himself outside of his home state, positioning himself in favour of right wing tenentist uprisings. For most of his life, he was a doctor and has a belief in scientific principles being applied to politics and governments. While a supporter of radical integralism, he often found himself marginalised even among that radical movement due to his beliefs regarding eugenics, a concept which he pioneered in Brazil, and he was for many years a member of the Central Eugenics Committee. These viewpoints have also granted him many allies and admirers that share similar beliefs, and now he and his associates are in a prime position to apply their ideas as practical principle, to ensure the great cities of the land like Rio are finally cleansed of its poverty and superstition that hide under the guise of 'local culture'. Belisário is also a supporter of utilising political prisoners as a workforce, a controversial and divisive viewpoint even among the right winger clique that now form his cabinet."
 POLITICS_BIG_MOURA_JR_DESC: "Olympio Mourão Filho was born in 1900, in Diamantina, Minas Gerais. Having followed a fairly standard military career, his first active combat duty was during the interstate war, where he was among the defeated officers that sided with the federal government. He has since completely and utterly lost faith in the very concept of liberal democracy, and has written books on the subject of a new kind of state, an \"Integral Democracy\". His republican beliefs have kept him somewhat distanced from the AIB, even if they did enjoy his full support in their ideals of dismantling the carcass of the republic as it currently stood. To him, an organic democracy is the conclusion of his studies and ideology, which also changed as the war took a turn for the worse. Now in a position to truly rule and liberate the lands of Vera Cruz from the blight of marxism and liberalism, Mourão leads the newly formed integralist movement in conjunction with similarly minded officers, even if many of the more monarchic elements have been tossed to the wayside, and will do everything in his power to ensure that his political mantra, where the Army, Navy and Paramilitary Militias sustain a united and strong integralist state where faith in God and in the nation are the principles to be maintained, instead of idolatry of wealth and syndicalism."

### Ideas ###
RJM_buildingspeed: "Effort de redéveloppement"
RJM_ranching: "Ranches mineiros"
RJM_urban_planning_idea: "Urbanisme"
RJM_resource_efficiency: "Boom minier"
RJM_propersensus: "Recensement réformé"
RJM_plantations: "Résurgence des plantations"
RJM_national_armyidea: "Armée nationale"
RJM_drillmeister: "New Drilling Regimen"

### National Focuses ###
RJM_wounds_of_war: "Les blessures de la guerre"
RJM_wounds_of_war_desc: "Les systèmes politiques ont été détruits et doivent être reconstitués"
RJM_rekindle_wealth: "Raviver la richesse"
RJM_rekindle_wealth_desc: "La séparation d'avec le reste du Brésil a entraîné des difficultés économiques. Nous devons travailler à la consolidation de l'économie nationale autour de notre situation actuelle"
RJM_rebuilding_program: "Programme de reconstruction"
RJM_rebuilding_program_desc: "Là où elle a été ruinée par la guerre, l'industrie, plus avancée technologiquement qu'auparavant, doit surgir. Une fois les terres défrichées et prêtes, les cicatrices de la guerre pourraient peut-être porter leurs propres fruits"
RJM_qui_diserat_pace: "Celui qui désire la paix"
RJM_qui_diserat_pace_desc: "Les villes ne doivent pas être laissées sans protection. Même si nous devons nous battre de rue en rue, notre avenir n'est assuré que si nous pouvons défendre nos foyers"
RJM_industrial_effort: "Effort industriel"
 RJM_industrial_effort_desc: "Bien que notre région soit déjà assez industrialisée, il existe encore un grand potentiel de croissance. De nouveaux parcs industriels devraient être construits avec des fonds publics dans les régions éloignées des grandes villes"
RJM_mineiro_ranchers: "Éleveurs mineiros"
RJM_mineiro_ranchers_desc: "Avec un peu de soutien, les éleveurs de notre nouvel État pourraient devenir le moteur de la croissance économique qu'ils sont ailleurs dans ce qui était autrefois le Brésil."
RJM_urban_planning: "L'urbanisme de Niemeyer"
 RJM_urban_planning_desc: "Oscar Niemeyer, nommé juste avant l'effondrement du Brésil pour redessiner plusieurs bâtiments gouvernementaux, est devenu une sorte de superstar parmi la communauté des archéologues. Grâce à son expertise, Rio de Janeiro peut devenir le summum du véritable urbanisme"
RJM_factory_factorio: "Développement d'usine"
RJM_factory_factorio_desc: "Les nouveaux développements doivent intégrer l'hémorragie de la technologie. Nous devons mettre au point des méthodes industrielles nouvelles et améliorées et nous ouvrir aux développements technologiques étrangers"
RJM_develop_vitoria: "Investir à Vitória"
RJM_develop_vitoria_desc: "Longtemps une ville importante, mais sans industrie lourde suffisante, avec des investissements publics suffisants, l'économie de Vitória peut être transformée"
RJM_mineiro_natirial_wealth: "Richesse naturelle"
RJM_mineiro_natirial_wealth_desc: "Bien qu'interrompue par la guerre, notre région a connu une expansion continue de l'industrie minière. Nous devrions donner à l'industrie le soutien financier dont elle a besoin pour prospérer"
RJM_steel: "Établir la CSN"
 RJM_steel_desc: "Notre nation dispose d'un riche potentiel pour produire de l'acier. Une nouvelle organisation centrale chargée de superviser la production, la Companhia Siderúrgica Nacional, devrait être créée"
RJM_military_industrial_effort: "Effort militaro-industriel"
RJM_military_industrial_effort_desc: "La création de nouvelles installations spécifiquement destinées à la production d'armements pourrait faciliter grandement l'expansion des forces armées."
RJM_heavy_production: "Production lourde"
 RJM_heavy_production_desc: "Au-delà de la production de matériel général, certains types d'équipements, notamment les véhicules blindés, nécessitent des machines spécialisées. Nous devons exiger ces conditions et produire comme jamais auparavant"
RJM_naval_production: "Production navale"
RJM_naval_production_desc: "S'appuyer sur de vieux navires ne peut pas soutenir notre marine. Nous devons améliorer nos cales sèches et nos chantiers navals pour permettre une plus grande production"
RJM_industrial_catchup: "Jouer au rattrapage"
RJM_industrial_catchup_desc: "Notre technologie industrielle est toujours en retard sur celle de l'Europe. Nous devons envoyer des agents pour copier les avancées européennes et réduire l'écart"
RJM_tiradentes_wish_made_true: "Libertas Que Sera Tamen"
 RJM_tiradentes_wish_made_true_desc: "Bien qu'elle ait été terriblement retardée, la liberté est enfin arrivée. Le rêve des Tiradentes du Minas Gerais est là. Le processus de création d'un véritable état à partir de notre nouvelle indépendance sera cependant long et difficile"
RJM_capixaba_elites: "Apaiser les élites de Capixaba"
RJM_capixaba_elites_desc: "Les élites de l'Espirito Santo contrôlent beaucoup de choses dans notre nation et dans les autres anciens états brésiliens. Il faut s'occuper d'elles si notre nation veut prospérer"
RJM_rio_minas_agreement: "Accord Rio-Minas"
RJM_rio_minas_agreement_desc: "Les États de Minas Gerais et de Rio de Janeiro doivent s'engager dans une diplomatie qui leur est propre avant que notre identité nationale puisse véritablement se former. Ils doivent se donner des rôles dans le nouvel État"
RJM_national_constutution: "Constitution nationale"
RJM_national_constutution_desc: "Une fois les bases jetées, une nouvelle constitution peut enfin être élaborée, fondement de notre gouvernement"
RJM_higher_learninging: "Centres d'enseignement supérieur"
 RJM_higher_learninging_desc: "Nos universités sont déjà parmi les meilleures d'Amérique du Sud. Avec un peu d'huile de coude, elles peuvent être encore plus grandes"
RJM_logistical_reorganization: "Réorganisation logistique"
 RJM_logistical_reorganization_desc: "La logistique est une science en constante évolution. Nous devons nous débarrasser de l'ancien système brésilien d'approvisionnement des troupes et adopter les méthodes de l'avenir"
RJM_federal_organization_process: "Processus de réorganisation fédérale"
RJM_federal_organization_process_desc: "La situation politique étant désormais réglée, les infrastructures devraient être réorientées pour servir en priorité notre nouvelle nation plutôt que de faire partie d'un ensemble brésilien plus vaste."
RJM_law_and_order: "Rétablir la loi et l'ordre"
RJM_law_and_order_desc: "Les bandits dominent une grande partie de la campagne. Avec le retour de la stabilité dans les villes, nous pouvons enfin mettre fin à cette horrible situation"
RJM_national_pact: "Pacte national"
RJM_national_pact_desc: "Le Pacte national, un credo à répéter devant chaque jour par chaque écolier et chaque fonctionnaire, pourrait contribuer à encourager la loyauté envers la nation"
RJM_census_review: "Révision du recensement"
RJM_census_review_desc: "Certaines régions en marge de notre nation n'ont jamais été correctement évaluées par le Brésil. Nous allons mettre en place notre propre système de recensement plus efficace que le précédent"
RJM_plantation_relief: "Plantation Relief"
RJM_plantation_relief_desc: "Le déclin des plantations exportatrices de cultures de rente a continué à entraver notre développement. Nous devons travailler avec les plantations elles-mêmes et fournir des fonds là où ils sont nécessaires pour renverser la situation"
RJM_nationalist_campaigns: "Campagne nationaliste"
 RJM_nationalist_campaigns_desc: "Un nationalisme croissant menace de déstabiliser notre régime. Avec un encouragement approprié, il peut toutefois être exploité et apporter de grands avantages"
RJM_soldiers_without_a_cause: "Soldats sans cause"
 RJM_soldiers_without_a_cause_desc: "Des bandes de justiciers désorganisés ont patrouillé dans les rues après l'effondrement du Brésil. Ces hommes, étonnamment vaillants, devraient être intégrés dans les nouvelles forces armées"
RJM_a_navy_with_no_flag: "Marine sans drapeau"
RJM_a_navy_with_no_flag_desc: "La guerre étant terminée, les navires du Brésil doivent être remis en service"
RJM_battery_review: "Revue de la batterie"
RJM_battery_review_desc: "Les batteries côtières doivent être mises à jour pour se prémunir contre les invasions par la mer"
RJM_national_armed_forces: "Forces nationales"
RJM_national_armed_forces_desc: "Notre nation ne sera jamais vraiment en sécurité tant que les forces armées ne travailleront pas inlassablement sur terre et dans les airs pour assurer cette sécurité"
RJM_national_army: "Armée nationale"
 RJM_national_army_desc: "Les différentes milices et divisions improvisées qui ont ainsi constitué le noyau de notre armée doivent être centralisées. Une nouvelle armée avec de nouvelles loyautés doit être créée"
RJM_generalstaff: "Etat-major général"
RJM_generalstaff_desc: "Une grande partie de l'ancien état-major du Brésil a juré fidélité à notre nouvel État, leur intégration pourrait se faire rapidement et un véritable état-major pourrait être mis en place pour notre propre nation"
RJM_equipment_renewal_focus: "Focus sur le renouvellement de l'équipement"
RJM_equipment_renewal_focus_desc: "Les vieux équipements hérités du Brésil ne peuvent pas rester le pilier de nos forces armées. Nous devons disposer de nouveaux fusils, de nouvelles bottes, de nouveaux uniformes, et plus encore"
RJM_gunnery: "Modernisation de l'artillerie"
RJM_gunnery_desc: "L'artillerie a été la clé du succès de l'Allemagne dans la Weltkrieg. Nous devons développer des canons capables d'égaler ceux des grandes puissances pour avoir une chance sur le terrain"
RJM_project_tamoio: "Projet Tamoio"
RJM_project_tamoio_desc: "Nous possédons l'infrastructure industrielle et de recherche pour concevoir nos propres véhicules militaires à partir de la base. Pour donner le coup d'envoi de nos efforts, nous devrions concevoir un tout nouveau char"
RJM_forca_aerea_unida: "Armée de l'air unifiée"
 RJM_forca_aerea_unida_desc: "L'armée de l'air est aussi décentralisée et désorganisée que le vieux Brésil ! Nous devons centraliser le commandement des unités et l'administration des aérodromes"
 RJM_military_science: "Science Militaire"
 RJM_military_science_desc: "La science militaire est une discipline en soi. Des écoles de recherche spécialisées devraient être créées pour s'attaquer aux technologies émergentes selon les directives de notre gouvernement"
RJM_elite_forces: "Forces d'élite"
RJM_elite_forces_desc: "Une variété de rôles de spécialistes non standardisés permet à une armée de combattre plus efficacement. Nous devons disposer de nos propres unités d'élite"
RJM_agulhas_negras: "Académie des Agulhas Negras"
RJM_agulhas_negras_desc: "L'académie des premiers officiers au Brésil, l'académie des Aiguilles Noires est aussi la plus prestigieuse. L'école pourrait avoir besoin de fonds supplémentaires et d'instructeurs étrangers pour être d'autant plus efficace"
RJM_drilling: "Exercice militaire"
 RJM_drilling_desc: "Les méthodes de formation des nouvelles recrues varient d'un instructeur à l'autre. Nous devrions adopter et adapter un système d'entraînement étranger et normaliser autour de lui"
RJM_national_defense_comitee: "Comité de la défense nationale"
RJM_national_defense_comitee_desc: "Les différentes associations civiles et les intérêts particuliers liés à la défense devraient faire entendre leur voix. Nous devrions créer un conseil consultatif national composé de ces groupes"
RJM_atlantic_wall: "Mur de l'Atlantique"
RJM_atlantic_wall_desc: "Une grande partie de notre nation est couverte d'une épaisse forêt, une barrière naturelle si seulement nous pouvions apprendre à l'utiliser comme telle. Nos hommes doivent recevoir un entraînement supplémentaire pour le combat dans la jungle en conséquence"
RJM_advanced_aircraft: "Avions de haute technologie"
 RJM_advanced_aircraft_desc: "La conception des chasseurs a évolué à pas de géant ces dernières années. Nous devons disposer des modèles les plus récents et les plus performants utilisant une technologie de pointe"
RJM_marnie_legacy: "L'héritage maritime"
RJM_marnie_legacy_desc: "Nos ancêtres sont arrivés sur ces côtes par la mer et sur la mer que nous devons maintenant reprendre. Inspirons une fascination culturelle pour l'océan et pour nos fiers ancêtres qui l'ont bravé il y a longtemps"
RJM_ships: "Embrassez le sous-marin"
RJM_ships_desc: "Les sous-marins ont été la clé de la victoire allemande dans la Weltkrieg. Nous devons développer nos propres sous-marins"
RJM_ultrasmurfs: "Corps des Marines"
 RJM_ultrasmurfs_desc: "Nos défenses se sont considérablement améliorées. Nous pouvons maintenant nous concentrer sur l'épée pour compléter ce bouclier. Si jamais nous devions atterrir brutalement, une force amphibie dédiée sera nécessaire et nous ferions bien d'en établir une"
RJM_aircraft_reverse_engineering: "Rétro-ingénierie des avions"
RJM_aircraft_reverse_engineering_desc: "Des exemples capturés d'avions étrangers et de spécifications techniques volées peuvent être acquis pour un prix correct. Avec le bon savoir-faire, les percées réalisées par d'autres nations peuvent être réalisées par rétro-ingénierie"
RJM_defend_the_dream: "Protéger le rêve"
RJM_defend_the_dream_desc: "Notre indépendance a été une grande bénédiction, nous devons encourager les gens à la garder près de leur cœur"