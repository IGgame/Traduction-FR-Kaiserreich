### Ideas ###
 POR_secret_police: "Police secrète"
 POR_black_monday: "Lundi noir"
 POR_black_monday_desc: "En raison de son économie essentiellement agraire, le Portugal a beaucoup souffert des retombées du Lundi noir."
 POR_portuguese_economic_cooperation: "Coopération économique avec l'Espagne"
 POR_portuguese_economic_cooperation_desc: "Les idées idéologiques et économiques partagées entre le Portugal et l'Espagne ont abouti à une série d'accords commerciaux mutuellement avantageux entre les deux parties."
 POR_partial_recovery: "Récupération partielle"
 POR_partial_recovery_desc: "Malgré les pires conséquences du lundi noir, l'économie portugaise continue de souffrir."
 POR_austerity: "L'austérité chrétienne"
 POR_austerity_desc: "Une série de mesures impopulaires ont été prises par le gouvernement pour finalement débarrasser le Portugal de sa récession et préparer la guerre. Alors que la population souhaite acheter des produits de luxe, elle a le sentiment de comprendre les véritables dangers auxquels le Portugal est confronté, tant sur le plan économique que sur le plan militaire."
 POR_kingpath: "Deus Salve O Rei"
 POR_kingpath_desc: "Avec l'expérience intégriste qui se termine en échec et en disgrâce, le Roi peut enfin se débarrasser de leur influence, ainsi que la nation."
 POR_ultramarine_empire: "Empire Ultramarin"
 PORder_moderador: "Poder Moderador"
 PORder_moderador_desc: "Chaque fois que les pouvoirs du royaume sont en conflit, le monarque peut se réserver le droit d'intervenir en faveur de la partie qu'il ou elle a choisi."
 POR_royal_edictos: "édits royaux"
 POR_royal_edictos_desc: "Le recours généralisé aux ordonnances royales pour l'adoption de lois sans l'approbation de la Chambre basse a amélioré la flexibilité du gouvernement."
 POR_unlimited_powa: "Monarchie absolue"
 POR_tarrafall: "Le Tarrafal"
 POR_tarrafall_desc: "Tarrafal, un camp de prisonniers au milieu du Cap-Vert, retient les criminels les plus dérangés du Portugal, les éloignant des provinces continentales et outremer. Personne n'échappe à Tarrafal !"
 POR_organic_kingdomi: "Le Royaume Organique"
 POR_organic_kingdomi_desc: "Le municipalisme, la tradition et la foi sont les trois principes directeurs qui guideront le Portugal vers l'avenir."
 POR_jovens: "Ligue de la jeunesse portugaise"
 POR_jovens_desc: "Des milliers de jeunes ont afflué dans la Ligue de la jeunesse portugaise, mettant à profit leur énergie inépuisable."
 POR_patriot_youth: "Jeunesse patriote de Sa Majesté"
 POR_patriot_youth_desc: "Dotée d'un plus grand nombre de fonctions et de membres, la Ligue de la jeunesse portugaise sert maintenant le gouvernement de Sa Majesté à titre officiel et en grande qualité."
 POR_yournewempire: "Système juridique organique"
 POR_yournewempire_desc: "Un code juridique décentralisé nous permet de lutter plus efficacement contre la criminalité dans le royaume."
 POR_parliament_suspended: "Parlement Suspendu"
 POR_parliament_suspended_desc: "Le Parlement portugais a été suspendu provisoirement et pour une courte période."
 POR_non_ironic_anarcho_monarchism_for_fucks_sake: "Leadership intégral"
 POR_non_ironic_anarcho_monarchism_for_fucks_sake_desc: "Les administrations municipales jouissent maintenant d'une plus grande autonomie dans tous les aspects qui les concernent et sont donc gérées plus efficacement."
 POR_parliament_abolished: "Le Parlement est aboli"
 POR_parliament_abolished_desc: "Avec l'abolition de la Chambre basse et la vulnérabilité de la Chambre haute, la monarchie constitutionnelle du Portugal est désormais effectivement morte."
 POR_organic_eco: "Économie biologique"
 POR_organic_eco_desc: "Alors que chaque ville répond à ses propres besoins, l'État intervient partout et à tout moment pour prévenir les pénuries et assurer la prospérité."
 POR_colonial_act: "Ato Colonial Enforced"
 POR_colonial_act_desc: "Les lois adoptées en 1927 pour réformer les organisations coloniales sont maintenant appliquées."
 POR_colonial_admin: "Réforme de l'administration coloniale"
 POR_colonial_admin_desc: "Des officiers coloniaux plus jeunes et nouveaux ont été amenés d'Europe pour aider à administrer nos provinces d'outre-mer."
 POR_estudantes: "Casa dos Estudantes do Império"
 POR_estudantes_desc: "La Maison des Etudiants de l'Empire est une maison, payée par le gouvernement, qui nous aide à rassembler les meilleurs et les plus brillants dans l'empire pour le service."
 POR_encruzilhada: "Effort de développement du Cap-Vert"
 POR_encruzilhada_desc: "Des efforts importants sont consacrés au développement du Cap-Vert afin d'accroître la productivité et de réduire la fréquence des famines."
 POR_contratados: "Augmentation de la population de Contratado à São Tomé e Príncipe"
 POR_contratados_desc: "De nombreux travailleurs migrants ont été amenés à São Tomé pour travailler dans des plantations et, espérons-le, apporter la prospérité à l'île. Ils seront, assurément, bien pris en charge par l'État."
 POR_macaud: "Bénéfices de Macao"
 POR_macaud_desc: "Macao étant désormais directement administré par nous, nos revenus dans la région ont considérablement augmenté."
 POR_state_of_india: "État réorganisé de l'Inde"
 POR_state_of_india_desc: "L'État de l'Inde ressemble maintenant davantage à une organisation provinciale moderne, et nous pouvons commencer à récolter les fruits de ce changement."
 POR_timor_charter_companies: "Sociétés charter au Timor"
 POR_timor_charter_companies_desc: "Les Sociétés Charter investissent maintenant dans le Timor, souvent négligé, ce qui nous permet de libérer enfin les richesses de la province, d'augmenter nos exportations de bois et de café tout en permettant aux prospecteurs de rechercher des ressources plus précieuses."
 POR_heavyshipbuildcost: "Effort de la Grande Flotte Impériale"
 POR_heavyshipbuildcost_desc: "Au fur et à mesure que notre grande flotte s'agrandit, notre expertise en fait le colossi d'un champ de bataille naval menaçant."
 POR_smallshipbuildcost: "Effort naval impérial"
 POR_smallshipbuildcost_desc: "Grâce à une priorité élevée et à notre expertise, nos chantiers navals peuvent produire des sous-marins qui suivront les plans du Haut Commandement naval à un rythme beaucoup plus rapide."
 POR_african_triumph: "Triomphe africain"
 POR_african_triumph_desc: "Les intrus allemands ont été vaincus et humiliés, tandis que le Portugal se tient debout dans son défi !"
 POR_loyal_mozambique: "Un Mozambique loyal"
 POR_loyal_mozambique_desc: "Les groupes et tribus rebelles qui sont apparus au Mozambique pendant la crise ont été traités en conséquence et de manière permanente."
 POR_milprod: "Lignes d'assemblage Royal Standard"
 POR_milprod_desc: "Chacun de nos employés est comme un rouage bien huilé dans une machine : toujours prêt à donner le meilleur de lui-même."
 POR_trainingi: "Régime d'entraînement efficace"
 POR_trainingi_desc: "De nouveaux régimes d'entraînement efficaces ont été incorporés dans les casernes de l'armée. Nous pouvons maintenant nous attendre à ce que les troupes soient prêtes au combat à un rythme plus rapide."
 POR_knights: "Chevaliers de Portucale"
 POR_herois_do_mari: "Heróis do Mar"
 POR_herois_do_mari_desc: "C'est le destin du Portugal de régner sur les mers, et il en a toujours été ainsi !"
 POR_bravery: "L'élan royaliste "
 POR_bravery_desc: "Grâce à un conditionnement et un entraînement poussés, nos régiments réguliers sont intrépides et prêts à agir selon leurs ordres à tout moment !"
 POR_integralist_ethos: "Paz sem Honra"
 POR_integralist_ethos_desc: "Humilié pendant la Weltkrieg et, encore une fois, pendant le Second Ultimatum, la majeure partie du monde considère le Portugal comme une puissance de second ordre qui a eu la chance de maintenir son intégrité territoriale. Toutefois, cette opinion n'est pas partagée par la plupart des hauts fonctionnaires du Cabinet."

