 GXC_ma_ji: "Ma Ji"
 GXC_ma_ji_leader_desc:0 "Ma Ji est à la tête de la clique du Guangxi depuis la mort de Lu Rongting. En tant que fils adoptif cadet de Lu, ses opinions et attitudes ont été fortement influencées par son père adoptif. Il appréciait le maintien de l'image de la Clique en tant qu'entité militaire pluraliste, obsédée par le maintien de l'indépendance du Guangxi.\nLorsque Lu Rongting est devenu gouverneur du Guangxi pendant la révolution Xinhai, Ma était son adjoint et les deux seraient impliqués dans le Mouvement de Protection Nationale qui a renversé le régime de Yuan Shikai.\nAprès une brève guerre avec le Yunnan, la clique du Guangxi de Lu a été expulsée de la province par la nouvelle clique du Guangxi alignée sur le KMT. Alors que Lu se retirait à Hong Kong et s'alliait à Chen Jiongming, Ma Ji, qui était au Hunan à l'époque, se dirigea vers le nord et s'associa à la Clique Zhili de Wu Peifu. Au moment de l'échec de l'Expédition du Nord du KMT, il dirigeait la quinzième armée contre le KMT. Il a remporté une victoire contre la septième armée des nationalistes en retraite, qui était également composée de soldats du Guangxi. Il les convaincra plus tard de se retirer, déclarant que "les gens du Guangxi ne combattent pas les gens du Guangxi".\nDepuis l'Expédition du Nord, Ma Ji a rejoint Lu Rongting après son réintégration au sein du gouvernement provincial du Guangxi. De là, il a dirigé le plan de modernisation de l'armée provinciale, lui donnant une influence et une expérience considérables dans la gestion de l'affaire de la Clique. Il reste dévoué à la province et à ses habitants, promouvant fortement le régionalisme et l'héritage pluraliste de Lu Rongting."
 GXC_ma_ji_commander_desc:0 "§YGeneral Description\n§YBorn:§L\n1888\nBaise, Guangxi, Qing Empire\n§YMilitary Career:§L\nMa Ji is the head of the Guangxi Clique following Lu Rongting's senescence. As the younger adopted son of Lu, his views and attitudes were heavily influenced by his adoptive father. He valued maintaining the Clique's image as a pluralist military entity that was fixated on maintaining Guangxi's independence.\nWhen Lu Rongting became governor of Guangxi during the Xinhai Revolution, Ma was his deputy, and the two would be involved in the National Protection Movement than overthrew Yuan Shikai's regime.\nAfter a brief war with Yunnan, Lu's Guangxi Clique was evicted from the province by the KMT-aligned New Guangxi Clique. While Lu retreated to Hong Kong and allied with Chen Jiongming, Ma Ji, who was in Hunan at the time, went north and joined forces with Wu Peifu's Zhili Clique. By the time of the KMT's failed Northern Expedition, he was leading the Fifteenth Army against the KMT. He scored a victory against the retreating Nationalists' Seventh Army, which was also composed of soldiers from Guangxi. He would later convince them to stand down, declaring that \"Guangxi people do not fight Guangxi people\".\nSince the Northern Expedition, Ma Ji rejoined Lu Rongting after his restoration to the Guangxi provincial government. From there, he led the provincial army's modernisation plan, giving him ample influence and experience in managing the Clique's affair. He remains devoted to the province and its people, strongly promoting regionalism and Lu Rongting's pluralist legacy."

 GXC_chen_jitang: "Chen Jitang"
 GXC_chen_jitang_commander_desc:0 "§YGeneral Description\n§YBorn:§L\nFebruary 12th, 1890\nFangchenggang, Guangdong, Qing Empire\n§YMilitary Career:§L\nChen Jitang joined Sun Yat-sen's movement in 1908 while he was in the Qing Army. He would be an officer during the Anti-Monarchy War, Constitutional Protection War, and Guangdong-Guangxi War under Chen Jiongming. During the Jun 16 incident, he would side with Sun Yat-sen. He would stay in Guangdong during the Northern Expedition, fighting off the remnants of Chen Jiongming's Guangdong Army and desperately attempt to stop the German Expedition. As an officer of the Iron Army, he found refuge under Chen Mingshu's reorganised nationalists movement, protecting him from Qing retribution like many Guangdong NRA officers."

 GXC_jiang_guangnai: "Jiang Guangnai"
 GXC_jiang_guangnai_commander_desc:0 "§YGeneral Description\n§YBorn:§L\nDecember 17th, 1888\nDongguan, Guangdong, Qing Empire\n§YMilitary Career:§L\nAfter graduating from Baoding, Jiang Guangnai became an officer of the Guangdong Army in 1923. He fought in the Northern Expedition, following Chen Mingshu into the Battle of Wuhan and back out to Guangdong, witnessing the collapse of the National Revolutionary Army. He remains loyal to Chen Mingshu, helping him reorganise the remnant KMT in Guangdong under the Productive People's Party."

 GXC_lin_hu: "Lin Hu"
 GXC_lin_hu_commander_desc:0 "§YGeneral Description\n§YBorn:§L\n1887\nLuchuan, Guangxi, Qing Empire\n§YMilitary Career:§L\nLin Hu graduated from Baoding in 1903. During the Xinhai Revolution, he led a battalion to Nanjing, a brigade during the National Protection War, and the Guangdong Army's second division during the Constitutional Protection War. After the June 16 incident, he stayed with Chen Jiongming and fought the NRA in Guangdong. However, he would be defeated by Chiang Kai-shek in 1925, with the Guangdong Army destroyed, and he fled North. He returned to Guangdong with Chen Jiongming after the Northern Expedition, remaining one of the Guangdong Army's top commanders, although his defeat by Chiang Kai-shek's French-trained army supported by Red Russian mercenaries remain an obvious low-point in his military career."

 GXC_lu_yuguang: "Lu Yuguang"
 GXC_lu_yuguang_commander_desc:0 "§YGeneral Description\n§YBorn:§L\n1894\n§YMilitary Career:§L\nAn ethnic Vietnamese, Lu Yuguang is Lu Rongting's elder adopted son. The young man distinguished himself during the Xinhai Revolution, National and Constitutional Protection Wars. Merely 21, he was already a General and became known as the Guilin Marshall. During the Northern Expedition, after Lu's Clique was ousted by Li Zongren, he fought the NRA in the Lower Yangtze, leading Guangxi troops under Zhang Zhongchang. He returned with his adopted father after the war, essentially governing the province in Lu Rongting's stead by the late 1920s."

 GXC_cai_tingkai: "Cai Tingkai"
 GXC_cai_tingkai_commander_desc:0 "§YGeneral Description\n§YBorn:§L\nApril 15th, 1892\nLuoding, Guangdong, Qing Empire\n§YMilitary Career:§L\nIn 1910, he was a police officer when the local sheriff of Dapeng District, Shenzhen, introduced him to Sun Yat-sen's Alliance. The next year, he joined the Guangdong Army during the Xinhai Revolution, becoming a company commander at 19. He became a pupil of Chen Mingshu and would distinguish himself during the Northern Expedition despite its defeat, remaining in the Guangdong Army afterwards as a skilled commander despite his young age."

 GXC_li_pinxian: "Li Pinxian"
 GXC_li_pinxian_commander_desc:0 "§YGeneral Description\n§YBorn:§L\nApril 22nd, 1890\nCangwu, Guangxi, Qing Empire\n§YMilitary Career:§L\nLi Pinxian was studying at the Army Middle School in Hubei when the Xinhai Revolution broke out and studied at Baoding in 1913, joining the Guangxi Army the next year. In 1916, he transferred to the Hunan Army under Tang Shengzhi, and would only return to Guangxi after the National Revolutionary Army was defeated in the Northern Expedition. He became a general in the Guangxi Army, having been separated from Tang Shengzhi after the NRA collapsed. While he appears to have sympathies with the Kuomintang, he has no clear affiliation with them."

 GXC_zhang_gan: "Zhang Gan"
 GXC_zhang_gan_commander_desc:0 "§YGeneral Description\n§YBorn:§L\n1897\nGuilin, Guangxi, Qing Empire\n§YMilitary Career:§L\nZhang Gan was an officer in Lu Rongting's army when the latter was ousted by Li Zongren's New Guangxi Clique. He would serve as a battalion commander in Li's Seventh Army, the so-called Army of Steel of the National Revolutionary Army, during the Northern Expedition. While distinguishing himself during the Expedition, the NRA was defeated and Zhang returned to Guangxi, where he would remain in the Guangxi Army after Lu Rongting returned. Superstitious, he is known as the Compass General (referring to a Luopan, a type of compass used in Feng Shui). He has very clear sympathies to Li Zongren's New Guangxi Clique despite not being part of the Kuomintang itself."

 GXC_hong_zhaolin: "Hong Zhaolin"
 GXC_hong_zhaolin_commander_desc:0 "§YGeneral Description\n§YBorn:§L\nApril 3rd, 1876\nNingxiang, Hunan, Qing Empire\n§YMilitary Career:§L\nHong Zhaolin comes from a poor family and was drafted into the Guangdong Army, gradually rising through the ranks. When the Xinhai Revolution broke out, he was inspired by Chen Jiongming and the Provincial Assembly and defected to them, becoming a prominent officer. He fought against Yuan Shikai's forces in 1914, only to be defeated by Long Jiguang and forced into exile. He returned in 1916 and helped defeat Long. Hong was promoted to commander of the Guangdong Army's Second Division in 1921 and would side with Chen in the June 16 Incident. When they were unsuccessful in dislodging Sun Yat-sen from Guangzhou, they retreated to the east, continuing to fight the Kuomintang on-and-off until Chiang Kai-shek routed the Guangdong Army in 1925. Hong survived an assassination attempt while fleeing to Shanghai and would continue the fight against the National Revolutionary Army alongside Northern troops. He returned to Guangdong with Chen Jiongming, remaining fiercely loyal to the re-established Governor of Guangdong and helping him rebuild the provincial army."

 GXC_huang_qixiang: "Huang Qixiang"
 GXC_huang_qixiang_commander_desc:0 "§YGeneral Description\n§YBorn:§L\nSeptember 2nd, 1898\nMeixian, Guangdong, Qing Empire\n§YMilitary Career:§L\nHuang Qixiang studied at Baoding, graduating as an artillery officer after studying abroad in Germany. In 1922, he returned to Guangdong and joined Sun Yat-sen's army, where he would distinguish himself in the fight against the rebelling Guangdong Army. Huang would join the Kuomintang in 1924, but the Northern Expedition would fail and he found himself under the protection of Chen Mingshu as a remnant of the Iron Army. He went to Germany again in 1928, becoming deeply involved with the Productive People's Party's activities. The next year, he clandestinely met with Song Qingling and her guerrilla remnants as part of a mission to maintain contact between her and Chen Mingshu's own, mostly political, remnants."

 GXC_liu_fei: "Liu Fei"
 GXC_liu_fei_commander_desc:0 "§YGeneral Description\n§YBorn:§L\nOctober 25th, 1898\nLiling, Hunan, Qing Empire\n§YMilitary Career:§L\nLiu Fei was a platoon commander in the Guangxi Army when the power struggle between Guangxi warlords began in 1922. He would become a staff officer by 1924 and serve with distinction during the Northern Expedition. Returning to Guangxi after its failure, he remained in the Guangxi Army afterwards, going to study at the Imperial Japanese Army Academy in 1927, only returning to China in 1934. Being personal friends with Bai Chongxi, he has little loyalty to the Old Guangxi Clique, being a Kuomintang member, while holding sympathies with the Chinese Syndicalist Party."

 GXC_ye_jianying: "Ye Jianying"
 GXC_ye_jianying_commander_desc:0 "§YGeneral Description\n§YBorn:§L\nApril 28th, 1897\nMeixian, Guangdong, Qing Empire\n§YMilitary Career:§L\nYe Jiangying graduated from the Yunnan Military Academy in 1919, joining the Kuomintang that year. During the June 16 Incident, he sided with Sun, openly fighting Chen's forces in Guangzhou and helping Sun escape the city. He was one of the major participants in the establishment of the short-lived Whampoa Military Academy, teaching there. He participated in the suppression of the Guangzhou Merchant Corps and the Northern Expedition as a division commander. After the National Revolutionary Army's failure, Ye returned to Guangdong and joined the Chinese Syndicalist Party."

 GXC_ye_ju: "Ye Ju"

 GXC_chen_mingshu: "Chen Mingshu"
 GXC_chen_mingshu_leader_desc:0 "Originaire du Guangdong  et né en 1889, Chen Mingshu a participé à la révolution Xinhai de 1911. En 1921, il était commandant de la première division de l'armée du Guangdong, combattant dans le nord au moment où Chen Jiongming s'est révolté contre Sun Yat-sen.\nEn 1925, Chen est devenu le commandant de la dixième division de la Quatrième Armée de l'Armée Nationale Révolutionnaire, également connue sous le nom d'Armée de Fer. Sa division participera à l'échec de l'Expédition du Nord en 1926, la quatrième armée étant décimée par la force d'intervention allemande. Après un bref exil à Hong Kong, Chen retourna au Guangdong, où il réorganisera les restes du KMT dans la province sous les auspices du gouverneur Chen Jiongming. Avec ces restes, il a fondé son propre parti, le Parti du Peuple Productif (apparemment un peu plus qu'une émanation du KMT), participant à la démocratie provinciale naissante de la province, et soutenant une alliance fragile avec le gouverneur bien que ce dernier soit largement considéré comme un traître par le KMT.\nChen Mingshu se révélera être un politicien compétent, maintenant la présence du KMT dans la province du sud et ses liens avec la faction du Parti de Soong Qingling. Cependant, il reste méfiant envers le Comité Central de Wang Jingwei, critique de leur exil en France et de leur manque d'engagement envers Minquan, ou "Démocratie" selon les trois principes de Sun."
 GXC_chen_mingshu_commander_desc:0 "§YGeneral Description\n§YBorn:§L\n1889\nHepu, Guangdong, Qing Empire\n§YMilitary Career:§L\nA Baoding graduate, Chen Mingshu was an early member of the Kuomintang. He was a commander in the National Revolutionary Army's Fourth Army, the Iron Army, during the Northern Expedition. However, that army would be stuck in the quagmire of the Battle of Wuhan, the turning point of the Northern Expedition. He proved himself competent during the retreat to Guangdong, but it was for naught as the NRA found itself stuck between the Northern warlord forces and the German Expedition. In the aftermath, he organised the remnants of the NRA in Guangdong under the auspices of Chen Jiongming, whom wanted to maintain a united republican front protected from the Qing's restoration. Chen Mingshu remains a commander in the underground NRA, even if he remains busy with maintaining the Party's political arm, ensuring that they remain ready should Chen Jiongming fail and the revolution begin anew."

 GXC_chen_jiongming: "Chen Jiongming"
 GXC_chen_jiongming_leader_desc:0 "Cas unique parmi les Seigneurs de Guerre de Chine, Chen Jiongming était avocat et élu avant la Révolution Xinhai. En tant que membre de la brève Assemblée provinciale du Guangdong, formée en 1909, Chen s'est rapidement fait un nom en tant que réformateur prospère et enthousiaste, bien que radical, ses penchants républicains et anti-Qing étant un secret de polichinelle pour les responsables locaux.\nLorsque la révolution Xinhai a commencé en 1911, Chen, en tant que membre de l'Alliance révolutionnaire, est devenu commandant de l'armée du Guangdong et a contribué à aider Sun Yat-sen du KMT à mettre en place le Mouvement de Protection Constitutionnelle. Cependant, les deux hommes ont développé une rivalité féroce, ayant des opinions très différentes sur l'avenir de la Chine, qui a débordé en 1922 lorsque Chen s'est révolté contre Sun. Chen sera forcé de se rendre et de fuir après que les navires de Sun aient bombardé sans discernement Guangzhou. Le Comité Central du KMT n'a jamais pardonné à Chen sa "trahison", assurant de graves tensions entre les deux mouvements républicains les plus importants de Chine.\nChen Jiongming est retourné au Guangdong après l'échec de l'Expédition du Nord, qu'il avait prédit, et on lui a rapidement demandé de redevenir gouverneur de la province. Grâce à des coupes sans précédent dans les dépenses militaires, Chen a non seulement pu reconstruire la province, dévastée par une décennie et demie de conflit, mais en a fait l'une des plus prospères malgré les concessions douteuses des Allemands dans la capitale provinciale.\nEn tant que gouverneur du Guangdong, Chen a pu mettre ses idéaux en pratique. Il est l'un des très rares partisans authentiques de la démocratie et du fédéralisme et le fait que leur mise en œuvre réussie dans sa "province modèle" conduira le reste de la Chine à emboîter le pas, voyant les avantages évidents de l'autonomie et d'une véritable démocratie."
 GXC_chen_jiongming_commander_desc:0 "§YGeneral Description\n§YBorn:§L\nJanuary 13th, 1878\nHuizhou, Guangdong, Qing Empire\n§YMilitary Career:§L\nChen Jiongming's military career started abruptly, as he had no formal army education. He was merely an upstart member of the Provincial Assembly, having only been part of an aborted attempt at an uprising before the Xinhai Revolution. When Guangdong declared its independence in October 1911, Chen was elected the commander-in-chief of its forces, the Xunjun, an army of defected army officers, peasants, and revolutionaries. He would lead this revolutionary army and free Guangdong, forcing the Governor-General to flee Guangzhou before joining up with Sun Yat-sen's forces. Under Sun, Chen was known as cautious, perhaps overly so, but competent. When Sun returned in 1917, Chen would be the one to drive Guangxi forces out of Guangdong in a couple of months when Sun split with Lu Rongting. Chen repeatedly advised caution over the Northern Expedition, which, along with intrigue from other Kuomintang officers, further drove Sun and Chen apart until they split in June 1922. In 1925, Chen would return to lead the Guangdong Army against the KMT, but would be defeated and forced into exile. The Kuomintang was then defeated by the Zhili with German help, making Chen's earlier caution rather prophetic as he returned to a Guangdong sapped of its wealth. As Governor of Guangdong, Chen maintains his cautious style, preferring not to gamble his armies needlessly, always weary about collateral damage and his people's wellbeing."

 GXC_chen_qiyou: "Chen Qiyou"
 GXC_chen_qiyou_leader_desc:0 "Après des études de médecine moderne à Guangzhou, Chen Qiyou rejoint le Tongmenghui en 1911, étudie au Japon avant de devenir secrétaire de Chen Jiongming en 1917. Par la suite, il occupe plusieurs postes civils, de chef des comtés de Dongshan et Yunxiao dans le Fujian à agent des douanes à Shantou. Il a rejoint le Parti de l'Intérêt Public chinois (Zhigongdang, CZGP) en 1931, devenant membre de son comité central lors du deuxième congrès du parti. Là, il a aidé à cimenter la Grande Ligue Républicaine en tant qu'alliance de républicains à l'intérieur et à l'extérieur du Guangdong, cultivant le soutien de la majorité des Chinois d'outre-mer politiquement actifs. Après la retraite de Chen Jiongming, il est devenu président du CZGP et serait le premier chef d'État démocratiquement élu d'une Chine unifiée en tant que Zongzhizheng (chef de l'exécutif) des Provinces-Unies de Chine.\nL'objectif de Chen Qiyou en tant que premier chef de l'exécutif est de mettre en œuvre le plan de reconstruction de Chen Jiongming et la plate-forme du CZGP, en espérant maintenir un large consensus entre les différents partis républicains, pour le mener à bien."

 GXC_chen_lianbo: "Chen Lianbo"
 GXC_chen_lianbo_leader_desc:0 "Chef du Corps d'autodéfense des marchands de Guangzhou, Chen Lianbo est né dans une riche famille de marchands et a fait ses études à Hong Kong. En tant que ressortissant britannique, il a travaillé comme Comprador pour la HSBC, gérant également sa propre ferme de soie. Après avoir spéculé avec succès pendant et après la crise financière de Shanghai en 1910, il est devenu l'un des hommes d'affaires les plus influents du Sud.\nLa Révolution Xinhai et les premières années chaotiques ont conduit à une sécurité sociale et financière médiocre, et l'Organisation de Sécurité Publique des Marchands de Guangzhou, ou Corps des marchands, a été fondée pour remédier à la situation, avec Chen à sa tête. Le Corps des Marchands assurerait la stabilité de la ville tout au long de l'ère républicaine et, plus tard, l'augmentation de l'expropriation et de la mauvaise gestion des rebelles du KMT.\nLe Corps des Marchands de Chen Lianbo s'est soulevé contre le KMT en 1924 pour tenter de le renverser, mais a échoué, et les survivants se sont enfuis à Hong Kong, où ils choisirent de s'allier aux fédéralistes de Chen Jiongming pour préserver la stabilité et l'autonomie du Guangdong.\nLe Corps Marchand, après l'échec de l'expédition du Nord, travaillerat à la fois avec les Allemands à Guangzhou et avec le gouvernement provincial de Chen Jiongming, assurant une présence chinoise et une protection à la fois contre l'empiètement allemand dans la ville, et des réformes de plus en plus radicales dans le Guangdong. Chen Lianbo lui-même entretient une excellente image publique en envoyant une partie importante de sa richesse à des œuvres caritatives, en particulier des hôpitaux et des écoles, et il reste très respecté en tant que riche philanthrope dévoué à assurer la prospérité et la stabilité dans le sud de la Chine."
