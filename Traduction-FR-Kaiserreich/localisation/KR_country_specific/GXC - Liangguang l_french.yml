 GXC_federalist_secured_china: "Une Chine Fédéraliste"
 GXC_federalist_secured_china_desc: "Les Fédéralistes ont réuni la Chine. Beaucoup espèrent que leur victoire sur les monarchistes, les Seigneurs de Guerre et les dictateurs conduira non seulement à une république démocratique stable, mais enfin à la paix en Chine."

 GXC_workers_strike: "Grève des Ouvriers"
 GXC_workers_strike_desc: "Les travailleurs de Guangzhou, l'une des rares villes industrialisées de Chine, se sont mis en grève en raison d'un changement de politique gouvernementale. Il faudra un certain temps avant que ce conflit de travail ne se règle."

### Parties ###

 GXC_totalist_party: "Parti Syndicaliste Chinois"
 GXC_totalist_party_long: "Parti Syndicaliste Chinois\n§gLe Parti Syndicaliste Chinois est un acteur mineur de la politique chinoise. Il n'a certainement pas une grande puissance militaire, mais sa présence est notable dans les régions industrialisées telles que Guangzhou, où il a prospéré sous la position pro-syndicale de Chen Jiongming. Il est toutefois peu probable qu'ils prennent le pouvoir, étant donné que la Chine reste un arriéré rural et agraire.§!"
 GXC_syndicalist_party: "Parti Syndicaliste Chinois"
 GXC_syndicalist_party_long: "Parti Syndicaliste Chinois\n§gLe Parti Syndicaliste Chinois est un acteur mineur de la politique chinoise. Il n'a certainement pas une grande puissance militaire, mais sa présence est notable dans les régions industrialisées telles que Guangzhou, où il a prospéré sous la position pro-syndicale de Chen Jiongming. Il est toutefois peu probable qu'ils prennent le pouvoir, étant donné que la Chine reste un arriéré rural et agraire.§!"
 GXC_radical_socialist_party: "Kuomintang"
 GXC_radical_socialist_party_long: "Kuomintang\n§gLe Parti Nationaliste Chinois était autrefois une force révolutionnaire sur le point de guider la Chine vers la modernité et la liberté, mais il a été arrêté par le Yangtze. L'expédition du Nord a peut-être échoué, mais le KMT reste clandestin et constitue une force puissante à Liangguang. Le Parti du Peuple Productif de Chen Mingshu sert de façade aux vestiges de la Quatrième Armée Révolutionnaire Nationale et aux politiciens sociaux-démocrates du Parti. La faction de Wang Jingwei du Comité central est cependant assez faible, la plupart des membres de Liangguang favorisant les populistes de Song Qingling.§!"
 GXC_social_democrat_party: "Parti de l'Intérêt Public"
 GXC_social_democrat_party_long: "Parti d'Intérêt Public\n§gLe Zhongguo Zhigongdang, ou Parti Zhi Gong de Chine (Parti d'Intérêt Public de Chine) est le principal parti politique du mouvement fédéraliste en Chine. Fondé en 1925, le parti a réuni des politiciens désabusés du Kuomintang et des Chinois d'outre-mer (notamment des francs-maçons du Hongmen), appelant à la réforme de la République de Chine en un véritable État fédéral et une démocratie multipartite. Bien que ces espoirs aient été rapidement anéantis par la restauration des Qing, ils restent une force importante, bien qu'ils soient interdits dans les pays contrôlés par les Qing/Zhili en raison de leur républicanisme explicite. Leur programme, en dehors du fédéralisme et de la démocratie républicaine, expose des vues sociales et politiques progressistes, allant de la réforme de la terre et de l'éducation à l'élection d'assemblées à tous les niveaux du gouvernement.§!"
 GXC_social_liberal_party: "Grande Ligue Républicaine"
 GXC_social_liberal_party_long: "Grande Ligue Républicaine\n§gLa Gonghe Datongmeng (Grande Ligue Républicaine) a été fondée en 1928 comme une alliance entre Chen Jiongming, représentant le Zhigongdang fédéraliste, et Duan Qirui, représentant la défunte République de Chine et la Clique d'Anhui, afin de créer une coalition de républicains. Si la Ligue attire assez peu l'attention, elle devient la coalition officielle de Chen à l'Assemblée provinciale du Guangdong. La ligue est large et peu maniable, contenant des fédéralistes de toutes les couleurs, des restes du Kuomintang, des intérêts commerciaux et de la gentry, et même des syndicalistes. Avec l'effondrement de la Ligue, la coalition est sur le point de s'écrouler, car ils partagent à peine une plate-forme commune pour le maintien de la stabilité dans le Guangdong, sans parler du républicanisme.§!"
 GXC_market_liberal_party: "Corps des Marchands"
 GXC_market_liberal_party_long: "Organisation de la Sécurité Publique des Marchands\n§gLe Guangzhou Yueshang Gongan Weichihui, ou Corps des marchands en abrégé, est la milice armée sous le contrôle de la Chambre de Commerce de Guangzhou. Fondée en 1912, les hommes d'affaires de la ville ont organisé et financé leurs propres capacités d'autodéfense alors que la province sombrait dans le seigneurisme de guerre et le banditisme. La Chambre de commerce s'est soulevée contre le Kuomintang en 1924, convaincue de propager le syndicalisme, mais elle a été complètement écrasée. Chen Lianbo, son chef depuis le début, s'est enfui à Hong Kong et n'est revenu qu'après l'échec de l'expédition du Nord. Dans le cadre de la coalition de Chen Jiongming, la Chambre de Commerce de Guangzhou et ses paramilitaires représentent les intérêts commerciaux de la province, leur position antisyndicale obligeant la coalition à édulcorer la législation progressiste, ce qui crée de grandes tensions.§!"
 GXC_social_conservative_party: "Association des propriétaires terriens"
 GXC_social_conservative_party_long: "Association des Propriétaires Fonciers\n§gL'Association des Propriétaires Fonciers, comme son nom l'indique, est un groupement informel de propriétaires fonciers ruraux du Guangdong. Elle n'est pas un parti politique à proprement parler, étant représentée soit par le Corps des Marchands, soit par des indépendants à l'Assemblée provinciale. En tant que tels, ils n'ont pas de véritable idéologie contraignante, ne s'unissant que pour les intérêts économiques de leur classe et de leurs communautés rurales.§!"
 GXC_authoritarian_democrat_party: "Nouvelle Clique du Guangxi"
 GXC_authoritarian_democrat_party_long: "Nouvelle Clique du Guangxi\n§gLa Nouvelle Clique du Guangxi de Li Zongren a brièvement régné pendant l'Expédition du Nord, où la Septième Armée de l'Armée Nationale Révolutionnaire s'est distinguée malgré l'échec de la campagne. La Nouvelle Clique du Guangxi représente la droite militariste du Kuomintang, croyant en la suprématie de l'Armée Nationale Révolutionnaire et en l'importance des Première et Deuxième Etapes de la Révolution de Sun Yat-sen : Le renversement de l'ancien système par la force et le gouvernement provisoire de la Chine par l'armée.§!"
 GXC_paternal_autocrat_party: "Clique de Guangxi"
 GXC_paternal_autocrat_party_long: "Clique du Guangxi\n§gSouvent appelée l'Ancienne Clique du Guangxi pour la différencier de celle de Li Zongren, la Clique du Guangxi représente l'un des plus puissants seigneurs de guerre de l'ère républicaine, Lu Rongting. Elle n'est guère plus qu'un gouvernement provincial militariste qui dépend du gouvernement du Guangdong pour sa protection et son soutien. Sa grande armée est au centre de tout, tandis que la culture de la Clique est étonnamment pluraliste, rassemblant de nombreuses minorités ethniques du Guangxi avec peu de discrimination.§!"
 GXC_national_populist_party: "Yiguandao"
 GXC_national_populist_party_long: "Yiguandao\n§gLe culte de Zhang Tianran a une influence limitée à Liangguang.§!"

