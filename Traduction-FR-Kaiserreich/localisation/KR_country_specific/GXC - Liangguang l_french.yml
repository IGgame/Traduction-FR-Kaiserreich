 GXC_li_qingwen: "Li Qingwen"
 GXC_li_qingwen_admiral_desc:0 "§YAdmiral Description\n§YBorn:§L\n1889\nMaoming, Guangdong, Qing Empire\n§YNaval Career:§L\nLi Qingwen graduated from the Huangpu (Whampoa) Naval Academy in 1916 and served in the Guangdong Navy ever since. He became deputy commander of the fleet in 1932, then commander of the declining Academy in 1935."

 GXC_chen_ce: "Chen Ce"
 GXC_chen_ce_admiral_desc:0 "§YAdmiral Description\n§YBorn:§L\n1893\nWenchang, Guangdong, Qing Empire\n§YNaval Career:§L\nKnown in the Anglophone world as Andrew Chan Chak, Chen Ce graduated from the Huangpu Naval Academy, leading fellow naval officers against Yuan Shikai and supporting Sun Yat-sen, lobbying Chen Jiongming to allow Sun to return to Guangdong in 1917. In the June 16 Incident of 1922, Chen Ce sided with Sun Yat-sen, his marines instrumental in resisting Chen Jiongming's attack while his ships saved Sun and forced the rebels out of Guangzhou. Chen Ce would become commander of the Guangdong Fleet as a result. During the Northern Expedition, he bravely led the defence of the old fortress of Humen Island, which guarded the sea entrance to Guangzhou, against the German Expedition. This would cost him his left leg, but his personal bravery ensured he wouldn't be purged during Chen Jiongming's return. Ever since then, Chen Ce has fought to maintain the Guangdong Fleet's independence from the Army despite its insignificant size. His actions during the July Incident and the German Intervention cemented his reputation as a skilled and brave naval and marine commander."

