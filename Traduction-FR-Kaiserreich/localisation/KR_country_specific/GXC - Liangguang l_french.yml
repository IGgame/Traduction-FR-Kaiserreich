 GXC_anti_banditry_decisions_desc: "Des bandits de la province du Guangxi à Liangguang ont attaqué des avant-postes légèrement défendus près de la frontière, volant du matériel militaire. Nous devons nous assurer de sécuriser notre frontière avec le Liangguang afin de les arrêter. Sinon, nous risquons d'être à nouveau attaqués."

