 GXC_social_liberal_party_federalist: "Parti de l'Intérêt Public"
 GXC_social_liberal_party_federalist_long: "Parti de l'Intérêt Public (modéré)"

### Focus ###
 GXC_Liangguang_Dyarchy: "Diarchie du Liangguang"
 GXC_Liangguang_Dyarchy_desc: "Le Liangguang  ne constitue pas un seul État ni même un gouvernement. C'est l'union de deux provinces, le Guangxi à l'ouest et le Guangdong à l'est, et leurs gouvernements restent séparés et largement indépendants l'un de l'autre. Cette union reste informelle du moins jusqu'à présent, et des mesures devraient être prises pour la formaliser, sous l'autorité d'un Gouverneur-Général du Liangguang."

### Guangxi Development

 GXC_Guangxi_Construction_Plan: "Plan de Construction du Guangxi"
 GXC_Guangxi_Construction_Plan_desc: "Des deux provinces constituant le Liangguang, le Guangxi est clairement en retard en matière de développement économique. Avec un financement supplémentaire en provenance du Guangdong plus riche, un plan a été conçu pour stimuler l'économie locale et réduire le retard accumulé par le Guangxi sur la richesse de sa province voisine."

 GXC_Get_Some_Money: "Trouver de l'argent"
 GXC_Get_Some_Money_desc: "Cela peut sembler évident, mais les dirigeants du Guangxi sont des soldats, pas des économistes. La grande armée que maintient la Clique doit être financée, et il y a une limite à ce que le Guangdong est prêt à épargner pour les soutenir. Des fonds doivent être rassemblés pour que les ambitions du Guangxi se réalisent."

 GXC_Warlordist_Economy: "Economie des Seigneurs de Guerre"
 GXC_Warlordist_Economy_desc: "De nombreux gouvernements militaires provinciaux en Chine disposent d'économies poussives en raison de la nature même de leurs régimes, la quasi totalité de la richesse y est canalisée en faveur de l'armée. Le Guangxi ne fait pas exception, mais pourquoi cela devrait-il changer ? Le Guangxi a besoin de cette armée pour se protéger et protéger ses intérêts. L'économie continuera à servir l'armée."

 GXC_Opium_Smuggling: "Contrebande d'Opium"
 GXC_Opium_Smuggling_desc: "Ce n'est un secret pour personne que le Guangxi, comme de nombreuses provinces, a un grave problème avec l'opium. En revanche, une grande route commerciale de l'opium traverse la province et la Clique en profite grandement. Puisque nous avons besoin de ces profits pour étendre et maintenir notre armée, nous devons étendre ces opérations de contrebande, même si succomber à ce péché sera mal vu par beaucoup."

 GXC_Economic_Modernization: "Modernisation Economique"
 GXC_Economic_Modernization_desc: "Le Guangxi ne peut plus continuer à dépendre du terrible commerce de l'opium. Ce n'est pas seulement une addiction pour de nombreux chinois, mais aussi pour l'administration provinciale afin de financer ses opérations. Si la modernisation de l'économie sera une entreprise coûteuse, elle est nécessaire à long terme, sinon le peuple restera démuni et sujet au vice."

 GXC_Financial_Reorganization: "Réorganisation financière"
 GXC_Financial_Reorganization_desc: "Dans le cadre de la modernisation de l'économie du Guangxi, les finances provinciales doivent être complètement remaniées. Il faudra faire appel à des experts du Guangdong pour remettre l'économie à zéro, de la suppression de la contrebande d'opium à la diversification de ses activités économiques."

 GXC_Develop_Terrace_Field: "Développer les cultures en terrasse"
 GXC_Develop_Terrace_Field_desc: "Les cultures en terrasse ne sont certainement pas nouvelles dans le sud de la Chine. Et certainement pas au Guangxi, où son terrain accidenté en fait une nécessité absolue dans de nombreuses régions de la province. Pourtant, ces cultures nécessitent une technique particulière ainsi que des investissements importants avant que les agriculteurs ne puissent les travailler. Après tout, le Guangxi est encore très agraire et il y a peu de raisons de croire que cela change dans un proche avenir."

 GXC_Guangxi_Ruled_by_Guangxi_People: "Le Guangxi dirigé par le peuple du Guangxi"
 GXC_Guangxi_Ruled_by_Guangxi_People_desc: "La province du Guangxi devrait être gouvernée par le peuple du Guangxi. C'est incontestable et même le Guangdong reconnaît et encourage le besoin d'autonomie et d'auto-direction."

 GXC_Suppress_Bandits: "Eradiquer le banditisme"
 GXC_Suppress_Bandits_desc: "Le banditisme sévit dans le Guangxi depuis la révolution de Xinhai. Même avant cela, la province a un lourd passif avec les bandits et reste profondément associée à eux. Cela doit changer pour moderniser la province et la développer économiquement."

 GXC_Enlighten_Minorities: "Mettre en avant les minorités"
 GXC_Enlighten_Minorities_desc: "Le Guangxi abrite de nombreuses minorités ethniques. Bien qu'ils soient tous chinois au sens national, bien sûr, la province ne pourra jamais développer des traditions démocratiques et une autonomie si les minorités restent sans éducation et pauvres. Ils doivent être impliqués si le Guangxi veut devenir prospère."

 GXC_We_Are_Bandits: "Nous sommes des bandits!"
 GXC_We_Are_Bandits_desc: "Le Guangxi et le banditisme ont une longue et profonde histoire commune. Pourquoi cette tradition devrait-elle être brisée? Ces bandits du Guangxi restent connus comme certains des plus grands guerriers de Chine. Nous devons embrasser cette identité, pas la détruire, car c'est ce que nous sommes vraiment."

 GXC_Embrace_Regionalism: "Adhérer au régionalisme"
 GXC_Embrace_Regionalism_desc: "Le Guangxi est spécial et ni Beijing ni même Guangzhou ne peuvent nous dire le contraire. Nous devons avant tout nous concentrer sur notre province et maintenir notre identité régionale contre les efforts centralistes et assimilationnistes."

 GXC_Warrior_Identity: "Identité guerrière"
 GXC_Warrior_Identity_desc: "Les habitants du Guangxi sont craints dans toute la Chine comme étant des soldats sans égaux. Cela a été vrai pendant des millénaires, et n'a jamais été plus vrai que lorsque les soldats du Guangxi menaient l'avant-garde pendant la révolution, et la brève République."

 GXC_We_Need_Soldiers: "Nous avons besoin de soldats"
 GXC_We_Need_Soldiers_desc: "Le Guangxi a besoin de soldats. En a toujours eu besoin et en aura toujours besoin. Notre peuple s'illustre dans la guerre, et la Clique doit rester influente dans la région. Nous devons améliorer nos capacités à recruter des gens dans l'armée provinciale, et les former pour qu'ils deviennent les soldats féroces pour lesquels le Guangxi est connu."

 GXC_Militia_Corps: "Corps de milice"
 GXC_Militia_Corps_desc: "Les Corps de Milice sont, comme leur nom l'indique sans ambiguïté, une milice recrutée dans les villes et villages ruraux du sud de la Chine, souvent organisée par des chefs locaux et des propriétaires terriens. Nous devons intégrer et formaliser ce dispositif afin de sécuriser nos ressources humaines."

 GXC_Wolf_Troops: "Troupes du Loup"
 GXC_Wolf_Troops_desc: "Les Troupes du Loup étaient des troupes auxiliaires spéciales du Guangxi pendant la dynastie Ming. Ces troupes se sont rapidement distinguées pour leur férocité, leur violence et, plus important encore, leurs succès sur le champ de bataille. Ils étaient souvent utilisés pour réprimer les rébellions locales et les opérations à l'étranger. Depuis lors, le terme est resté dans l'esprit du Guangxi pour désigner les soldats d'élite de la province."

 GXC_Mountain_Battle_Training: "Entrainement à la guerre en montagne"
 GXC_Mountain_Battle_Training_desc: "Le terrain du Guangxi est accidenté et les montagnes dominent le paysage. En tant que tel, de nombreuses personnes dans la province sont bien adaptées à la guerre en montagne, et la formalisation d'un entraînement adapté et d'unités d'infanterie de montagne nous donnera un avantage technique dans ce type de guerre spécialisée."

 GXC_Militarized_Society: "Société militarisée"
 GXC_Militarized_Society_desc: "Le Guangxi est depuis longtemps connu pour son militarisme, et celui-ci s'en est encore trouvé renforcé depuis la révolution de Xinhai. La province se militarise à fond, ce qui est une bonne chose compte tenu de nos ambitions dans la région."

 GXC_Sparta_of_the_East: "La Sparte de l'Est"
 GXC_Sparta_of_the_East_desc: "Sparte est bien connue de nombreux Occidentaux : une société hautement militarisée privilégiant les prouesses martiales au reste, et où la guerre dominait tous les aspects de la vie spartiate. Bien qu'il ne signifie rien pour de nombreux Chinois, le surnom de "Sparte de l'Est" est largement utilisée par les étrangers et les habitants éduqués à l'occidentale, et il est du reste, plutôt approprié."

###Military

 GXC_provincial_armies: "Restructuration des Armées Provinciales"
 GXC_provincial_armies_desc: "Le Guangdong et le Guangxi ont des armées, des commandements et des structures administratives distincts depuis la formation de la Ligue des Huit Provinces. Les deux forces doivent être réunies sous un même commandement afin de devenir une force de combat cohérente, et afin de ne pas se retrouver pris dans un combat avec une armée divisée et désorganisée."

 GXC_hong_kong_contacts: "Contacts à Hong-Kong"
 GXC_hong_kong_contacts_desc: "Avec notre proximité avec Hong Kong et les liens commerciaux étroits entre elle et nos provinces, nous avons de nombreux contacts au sein des villes des Légation, beaucoup d'entre eux sont sympathiques à notre cause et les autres prêts à en profiter. Cela nous ouvre un marché d'armes excédentaires et de machines de pointe provenant du reste de la Chine et de l'Occident."

 GXC_tooling_help: "Aide supplémentaire sur l'outillage"
 GXC_tooling_help_desc: "Nos contacts à Hong Kong nous ont assuré une livraison de pièces de machines modernes que nous pouvons utiliser pour mettre à niveau notre stock actuel. Cela nous coûtera cher, mais nous aiderait à reconstituer rapidement nos forces par rapport à nos rivaux."

 GXC_second_arsenal: "Agrandir le deuxième arsenal"
 GXC_second_arsenal_desc: "L'usine d'artillerie de Paijang, également connue sous le nom de deuxième arsenal du Guangdong, a été construite en 1933 avec l'aide de Siemmsen & Co. et de l'AOG. Elle a récemment commencé à produire de l'artillerie de campagne et des munitions pour la Ligue jusqu'à ce qu'elle s'effondre. Avec l'aide du gouvernement, il peut être agrandi et s'assurer qu'il reste hors des mains des Allemands."

 GXC_improved_communications: "Acheter des radios"
 GXC_improved_communications_desc: "La logistique et les communications sont essentielles dans une guerre moderne. Grâce à nos contacts à Hong Kong, nous pouvons accéder à certaines radios modernes, qui pourraient s'avérer déterminantes pour la capacité de nos forces à combattre, car elles amélioreraient la capacité des officiers à maintenir le contact avec leurs subordonnés, lors de combats intenses."

 GXC_specialized_artillery: "Canons spécialisés AA/AT"
 GXC_specialized_artillery_desc: "Alors que la puissance aérienne et blindée reste assez limitée en Chine, leur présence ne cesse de croître et nous devons adopter des contre-mesures pour y faire face efficacement. Les pièces d'artillerie conçues pour contrer les avions et les véhicules blindés continuent d'être la solution la plus rentable."

 GXC_Liangguang_Aviation_Bureau: "Bureau de l'aviation du Liangguang"
 GXC_Liangguang_Aviation_Bureau_desc: "Les deux provinces ont une petite industrie aéronautique stimulée par les exigences des armées provinciales et de leurs chefs. Bien que cette industrie puisse paraitre insignifiante aux yeux des étrangers, c'est une aubaine incroyable par rapport à la plupart des gouvernements provinciaux chinois. Les deux provinces devraient mettre en commun leurs ressources et leur expertise pour maintenir l'avantage significatif que l'aviation militaire apporte sur le champ de bataille moderne."

 GXC_Aircraft_Repair_Factory: "Usine de réparation aéronautique"
 GXC_Aircraft_Repair_Factory_desc: "Shaoguan possède une petite usine capable de construire de petits avions militaires. Bien que leurs capacités soient faibles, ils sont capables de réparer et d'entretenir les avions que nous avons en stock."

 GXC_Liangguang_Aviation_School: "Ecole d'aviation de Liangguang"
 GXC_Liangguang_Aviation_School_desc: "Afin de créer n'importe quel type de force aérienne, les officiers et les hommes doivent être formés et éduqués. Une école d'aviation pour former les pilotes et les équipages nous aiderait à créer l'infrastructure de base et à développer notre flotte aérienne naissante."

 GXC_rejuvenation_type_aircraft: "Chasseurs de type rénovés"
 GXC_rejuvenation_type_aircraft_desc: "Les usines aéronautiques de Liuzhou et de Shaoguan ont commencé à développer leur propre modèle d'avion. Le Guangxi Type 3, un biplan de construction mixte, est l'un des premiers chasseurs à succès fabriqués en Chine, tandis que Shaoguan travaille sur un monoplan moderne qu'ils ont nommé « Type rénové ». Ils pourraient devenir l'épine dorsale de notre force aérienne et nous donner un avantage incommensurable sur nos ennemis."

 GXC_northern_doctrine: "Doctrine du Nord : Puissance de Feu"
 GXC_northern_doctrine_desc: "Les armées chinoises du nord ont développé leur propre doctrine basée sur la puissance de feu de leurs expériences de combat dans la plaine de Chine du Nord. Étant donné que nous combattrons probablement les habitants du Nord sur leur propre terrain, il serait sage d'adopter leurs idées et leurs expériences pour nos propres forces alors que nous continuons à reconstruire et à réformer nos armées."

 GXC_southern_doctrine: "Doctrine du Sud : Mobilité"
 GXC_southern_doctrine_desc: "Les combats dans le sud de la Chine depuis la révolution Xinhai ont principalement tourné autour de forces d'infanterie hautement mobiles se concentrant sur la mobilité et le maintien d'un avantage en main-d'œuvre. Puisque nous allons certainement nous défendre contre les assaillants, nous devons continuer à nous adapter à partir de nos propres leçons en combattant dans le Sud, où nos troupes combattent déjà le mieux."

 GXC_reopen_whampoa: "Corps des Officiers professionnel"
 GXC_reopen_whampoa_desc: "Parmi les officiers des armées chinoises, le professionnalisme est une denrée rare car nombre d'entre eux sont d'anciens bandits. Cependant, Liangguang a connu un taux d'alphabétisation en constante augmentation, ce qui nous donne un avantage lors du recrutement et de la formation de nouveaux officiers. Nous devons œuvrer à leur professionnalisation pour que nos officiers soient les vrais défenseurs de la République, et non une armée formée à partir de « l'Ecole Verte »."

 GXC_militia_integration: "Intégration des milices"
 GXC_militia_integration_desc: "Les armées du sud de la Chine, depuis la création des nouvelles armées Qing à la fin du XIXe siècle, ont été essentiellement de grandes forces de milice. Les intégrer au sein de notre structure militaire nous assurera d'avoir accès à une main-d'œuvre motivée et expérimentée, désireuse de défendre leurs maisons contre les Seigneurs de Guerre et les bandits."

 GXC_minjun_reforms: "Réformes des Minjun"
 GXC_minjun_reforms_desc: "Minjun, ou armées citoyennes/populaires, est le nom utilisé pour désigner les soldats volontaires dans les armées du Sud. Ils ont une réputation pour le moins mitigée, car le Kuomintang les a ridiculisés en les qualifiant de bandits, dans leur propagande. Nous devons réformer cette force, car les citoyens-soldats seront l'épine dorsale d'une armée efficace qui défendra la république comme ils l'ont fait aux États-Unis et en Grande-Bretagne."

 GXC_civilwar_lessons: "Leçons des guerres Yue-Gui"
 GXC_civilwar_lessons_desc: "Les guerres Yue-Gui, abréviation des guerres Guangdong-Guangxi, font référence à un certain nombre de conflits entre le Guangdong et la province du Guangxi depuis la révolution Xinhai. Nos forces ont encore beaucoup à apprendre en matière de guerre moderne, et la guerre la plus récente sera examinée et étudiée afin d'améliorer nos armées, car les guerres en Chine semblent ne pas devoir connaître de fin."

 GXC_modern_army_structure: "Moderniser la structure de l'Armée"
 GXC_modern_army_structure_desc: "Les armées chinoises diffèrent considérablement des armées occidentales modernes malgré des décennies de tentatives pour les imiter. Sans surprise, une structure d'armée moderne est une nécessité pour mener correctement les guerres, et le Chef d'Etat-Major a présenté un nouveau système visant à organiser les divisions d'infanterie."

 GXC_improved_logistics: "Logistique améliorée"
 GXC_improved_logistics_desc: "Les amateurs étudient la tactique, les maîtres étudient la logistique. En Chine, où les infrastructures vont de médiocres, dans le meilleur des cas, à inexistantes, une bonne organisation de la logistique des armées peut non seulement faire la différence entre la victoire et la défaite, mais aussi les sauver d'un anéantissement complet."

 GXC_mountain_warfare: "Leçons sur la Guerre en Montagne"
 GXC_mountain_warfare_desc: "Le sud de la Chine ne manque pas de terrain accidenté avec les montagnes de Nanling couvrant la région nord du Liangguang. Beaucoup de nos troupes connaissent bien la guerre en montagne ; eux-mêmes et les recrues de la région nous aideront à étudier ce type de guerre difficile et complexe."

 GXC_modern_engineers: "Corps des Ingénieurs permanent"
 GXC_modern_engineers_desc: "La Rivière des Perles s'avère être un obstacle majeur pour les mouvements d'unités importantes au sein de Liangguang. Un corps professionnel d'ingénieurs inspirés de leurs équivalents occidentaux nous aidera à surmonter les défis posés par les traversées de rivières pendant la bataille, car il est clair qu'ils ne manqueront pas à l'avenir."

 GXC_proper_recon: "Entrainement à la Reconnaissance"
 GXC_proper_recon_desc: "La reconnaissance et le renseignement ont toujours été la base d'une armée compétente. La guerre moderne nous a donné de nouveaux outils et de nouveaux défis pour accomplir ces tâches, ce qui garantira que nos troupes savent ce qui les attendent, et donneront à nos officiers la capacité de planifier et de réagir correctement face à ces défis."

 GXC_modern_forts: "Etude des fortifications"
 GXC_modern_forts_desc: "Il semble inévitable que la guerre arrive sur nous à un moment donné, car nous sommes entourés de rivaux hostiles. Dans la guerre moderne, les fortifications ont une réputation mitigée, cependant l'utilisation appropriée et raisonnable de fortifications statiques peut aider à dissuader les ennemis dans certaines zones, et les canaliser vers des points d'étranglement ou créer des obstacles difficiles sur des points stratégiques."

 GXC_federal_army: "Recréer la Guofangjun"
 GXC_federal_army_desc: "La Guofangjun, ou Armée de Défense Nationale, a été formée pour la première fois par Chen Jiongming en 1920. Il s'agissait essentiellement d'une extension de l'armée provinciale du Guangdong, qu'il avait l'intention de placer sous le contrôle civil d'un gouvernement fédéraliste chinois. Il est temps de finaliser la réorganisation des armées provinciales au sein d'une Guofangjun réformée, qui défendra et libérera une république chinoise libre."

 GXC_defense_force: "Force de défense du Liangguang"
 GXC_defense_force_desc: "Avec de grands progrès accomplis pour réformer les armées provinciales, nous pouvons commencer à finaliser sa restructuration en une véritable force de défense. Cela rendra clair le but de notre armée : la défense de Liangguang contre les envahisseurs, les bandits et les rebelles."

 GXC_seventh_army: "La Gloire de l'Armée d'Acier"
 GXC_seventh_army_desc: "L'Armée d'Acier est le surnom donné à la 7e armée de la République du Kuomintang de Chine, dont les hommes étaient originaires du Guangxi. L'Armée d'Acier était l'une des rares unités à avoir connu le succès lors de l'Expédition du Nord, où elle a gagné son surnom, et son héritage perdure dans la province, dans la lignée des nombreux succès militaires du Guangxi."

 GXC_fourth_army: "L'Héritage de l'Armée de Fer"
 GXC_fourth_army_desc: "L'Armée de Fer est le surnom de la 4e armée de la République de Chine. Ces hommes du Guangdong formaient le noyau des forces du KMT pendant l'Expédition du Nord, devenant rapidement l'une de ses unités les plus capables. Comme cette armée a été essentiellement créée à partir de l'armée du Guangdong de Chen Jiongming, son héritage perdure en tant qu'armée très mobile et compétente, malgré l'échec de l'Expédition."

 GXC_Officer_Vanguards: "Avant-gardes d'Officiers"
 GXC_Officer_Vanguards_desc: "Les avant-gardes d'officiers sont des unités composées uniquement de sous-officiers et d'officiers vétérans servant d'avant-garde à l'armée. Au lieu de disperser nos officiers pour diriger des unités mal entraînées et inexpérimentées, nous pouvons plutôt les concentrer au sein de leurs propres unités, où leur expérience et leurs compétences les rendront utiles pour des assauts audacieux."

 GXC_Professional_Officer_Corps: "Corps des Officiers professionnel"
 GXC_Professional_Officer_Corps_desc: "La professionnalisation du corps des officiers garantira que nos divisions sont dirigées par des officiers formés et talentueux. Comme nous sommes susceptibles de déployer une grande armée en un temps et avec des ressources limités pour les former et les équiper, un mauvais leadership conduirait à des désastres complets, un bon leadership peut compenser compenser ces lacunes."

 GXC_french_advisors: "Retour des conseillers français"
 GXC_french_advisors_desc: "Des conseillers militaires français étaient présents avant et pendant l'Expédition du Nord. Maintenant que nous sommes (du moins, sur le papier) alignés sur le Comité Central du Kuomintang, nous pouvons nous attendre à ce que des conseillers français nous rejoignent une fois de plus, et veillent à ce que nos forces militaires soient correctement préparées et entraînées. Si nous allons à l'encontre du Comité Central ou des syndicalistes, cependant, nous devons nous attendre à ce qu'ils partent immédiatement."

 GXC_liangguang_NRA: "La NRA du Liangguang"
 GXC_liangguang_NRA_desc: "L'Armée nationale révolutionnaire a maintenant été correctement mise en place au Liangguang, ce qui nous rapproche un peu plus du rêve de Sun Yat-sen d'une République de Chine moderne sans Seigneurs de Guerre, sans impérialistes et sans traîtres."

#Guangdong Development

 GXC_Guangdong_Star: "L'étoile du Guangdong"
 GXC_Guangdong_Star_desc: "Sous Chen Jiongming, le Guangdong est devenu l'une si ce n'est la plus économiquement stable et prospère du pays. La limitation des dépenses militaires (bien plus que dans tout autre gouvernement provincial) et la stabilité relative de la dernière décennie ont permis à la province de réussir là où d'autres ont échoué. Pourtant, le Guangdong a tellement plus de potentiel, et nous devons travailler pour l'améliorer davantage."

 GXC_Financial_Reform: "Réforme financière"
 GXC_Financial_Reform_desc: "Bien que de manière moins endémique que dans de nombreuses provinces de Chine, le Guangdong souffre toujours de corruption et le Lundi Noir a bousculé les choses. Les finances doivent être ajustées et réformées si le Liangguang veut se redresser et connaître à nouveau la croissance."

 GXC_New_Industrial_Zones: "Nouvelles zones industrielles"
 GXC_New_Industrial_Zones_desc: "La présence de l'AOG à Guangzhou a sérieusement entravé les finances et le développement économique du gouvernement provincial. Quoi qu'il en soit, la dernière décennie a vu de nombreux succès dans le développement industriel, notamment dans les petites villes et villages. Cette tendance devrait être davantage soutenue afin de continuer à stimuler la croissance économique dans la région."

 GXC_Infrastructral_Efforts: "Efforts sur les infrastructures"
 GXC_Infrastructral_Efforts_desc: "Les infrastructures en Chine sont notoirement sous-développées. Les chemins de fer sont encore rares ; la ligne ferroviaire principale reliant Guangzhou à Beijing est par exemple toujours inachevée. Bien que coûteuse et chronophage, l'amélioration des infrastructures est la base de tout développement économique important."

 GXC_Fuguo_Coal_Mine: "Agrandir la mine de charbon de Fuguo"
 GXC_Fuguo_Coal_Mine_desc: "Nous luttons toujours contre des pénuries  importantes de ressources telles que le charbon et les mines de Fuguo restent sous-exploitées. Elles devraient donc être agrandies, car le charbon est l'une des ressources les plus importantes au monde et nous devons en limiter nos importations."

 GXC_Municipal_Development: "Développement municipal"
 GXC_Municipal_Development_desc: "Les fédéralistes se sont toujours concentrés sur les comtés, les villes et les villages. Les développer est une grande partie de leur base visant à améliorer la vie des gens et l'économie provinciale en général."

 GXC_Guangdong_Industrial_Exhibition: "Exposition Industrielle au Guangdong"
 GXC_Guangdong_Industrial_Exhibition_desc: "Comme de nombreux gouverneurs de province, nous espérons faire de notre province des modèles afin de renforcer notre influence, de poursuivre nos objectifs politiques et, bien sûr, de les développer de manière générale. Montrer notre développement industriel et notre expertise nous aidera à atteindre cet objectif, d'autant plus que la Chine en général continue d'être à la traîne industriellement parlant."

 GXC_Revive_Guangdong_Arsenal: "Rénover l'arsenal du Guangdong"
 GXC_Revive_Guangdong_Arsenal_desc: "L'arsenal du Guangdong est l'un des principaux arsenaux chinois. Maintenant qu'il est de retour entre nos mains, nous devons l'agrandir afin d'agrandir également notre main-d'œuvre industrielle et, bien sûr, nos capacités de production militaire. Cela nous donnera supplémentaire par rapport à nos ennemis."

 GXC_Local_Investment: "Investissement local"
 GXC_Local_Investment_desc: "Investir dans les économies locales dans toute la province stimulera le développement économique dont nous avons cruellement besoin pour maintenir notre influence dans la politique nationale. Cela implique beaucoup de travaux de construction puisque le pays en général et l'infrastructure existante en particulier restent désespérément sous-développés."

 GXC_Consolidate_Local_Support: "Consolider le soutien local"
 GXC_Consolidate_Local_Support_desc: "En s'appuyant sur les élites locales, Chen Jiongming a pu se maintenir à son poste de gouverneur pendant très longtemps, malgré un agenda politique relativement radical, et bien que cela ne réjouisse pas ses partisans radicaux, le poste de gouverneur de Chen dépend toujours de leur soutien car ils ont une influence significative au sein de l'Assemblée provinciale élue."

 GXC_Republican_United_Front: "Front Uni Républicain"
 GXC_Republican_United_Front_desc: "Chen Jiongming est un ardent républicain et a travaillé avec de nombreux types hauts en couleur tout au long de son mandat, des anarchistes au KMT et des libéraux aux conservateurs. Souhaitant rester à la pointe du mouvement républicain chinois, il espère créer un front uni pour œuvrer à son objectif d'une république chinoise démocratique et fédérale."

 GXC_Education_Reform_focus: "Réforme Educative"
 GXC_Education_Reform_focus_desc: "L'éducation reste médiocre par rapport aux normes mondiales et son amélioration est l'une des principales préoccupations du Parti de l'Intérêt Public. Des fonds importants ont été détournés pour améliorer les institutions et cela doit être maintenu afin d'éduquer le peuple, et apporter la prospérité à la Chine à une époque de guerre et de chaos."

 GXC_Expand_Yue_University: "Agrandir l'Université du Guangdong"
 GXC_Expand_Yue_University_desc: "L'Université du Guangdong a été fondée en 1921 pendant le premier mandat de Chen Jiongming en tant que gouverneur du Guangdong et était la pierre angulaire de son Comité Provincial de l'Education. Malgré une instabilité croissante dans la région, l'éducation reste une priorité et l'expansion de l'institution aura d'importants avantages à long terme."

 GXC_Professional_Training_School: "Institut de formation professionnelle"
 GXC_Professional_Training_School_desc: "Le professionnalisme des fonctionnaires est un élément essentiel de la culture et de l'art de gouverner à la chinoise depuis des millénaires. Nous devons continuer à réformer notre système éducatif selon ces lignes traditionnelles, mais les améliorer et les moderniser pour améliorer notre cadre d'élites instruites."

 GXC_Massive_Literacy_Campaign: "Campagne d'Alphabétisation massive"
 GXC_Massive_Literacy_Campaign_desc: "L'analphabétisme nous ronge depuis trop longtemps. Si la Chine veut à nouveau prospérer, alors chaque Chinois doit être éduqué afin qu'il puisse participer au développement du pays. Après tout, comment le peuple chinois peut-il être libre s'il ne sait pas lire, et prendre des décisions par lui-même ?"

 GXC_Reform_Local_Culture: "Réformer la Culture Locale"
 GXC_Reform_Local_Culture_desc: "Le Guangdong n'a jamais été épargné par la décadence, la corruption et la mauvaise gestion. Ces problèmes ne peuvent être résolus que si les racines sont visées, elles qui sont, le plus souvent, profondément enracinées dans la culture. Alors que Chen Jiongming lutte contre les vices du jeu et de la consommation d'opium depuis plus de deux décennies, ces efforts doivent se poursuivre afin d'améliorer les moyens de subsistance de la population."

 GXC_County_Self_Governmence: "Autonomie du comté"
 GXC_County_Self_Governmence_desc: "Chen Jiongming, ainsi que de nombreux réformateurs chinois éminents, comprennent que la Chine est trop grande pour être gouvernée comme un État unitaire, et réorganiser le gouvernement selon des lignes fédéralistes aiderait à atténuer bon nombre de ses maux liés au Gouvernement Central. Cela doit être fait de bas en haut, et non de haut en bas, et doit commencer dans les comtés traditionnellement autonomes, où la démocratie peut s'affirmer."

 GXC_Land_to_the_Tiller: "La Terre au Laboureur"
 GXC_Land_to_the_Tiller_desc: "La question de la réforme agraire a occupé le cœur du débat du Parti de l'Intérêt Public, mais a rencontré une sérieuse opposition dès le début. Reste qu'il faut reprendre le programme « La terre au laboureur » afin d'aider la paysannerie à s'organiser et à participer à la démocratie au lieu de rester pauvre, et vulnérable aux caprices des propriétaires terriens."

 GXC_Promote_Self_Organization: "Promouvoir l'Auto-Organisation"
 GXC_Promote_Self_Organization_desc: "L'auto-organisation est l'un des principes fondamentaux de l'idéologie de Chen Jiongming. La démocratie n'est pas possible si le peuple n'est pas libre, et le peuple ne peut pas être libre s'il n'est pas politiquement autonome et économiquement indépendant. La clé de la démocratie en Chine sera d'organiser le peuple pour pouvoir lutter contre la corruption et l'autoritarisme."

 GXC_Enlightened_Gentry_Dominance: "Domination éclairée de la noblesse"
 GXC_Enlightened_Gentry_Dominance_desc: "Les propriétaires terriens dominent les comtés ruraux du Liangguang et ont une influence sérieuse à l'Assemblée Provinciale. Leur soutien a été essentiel jusqu'à présent, et il serait imprudent de les trahir car ils se sont montrés coopératifs dès le début et même prêts à accepter des réformes modérées. Cependant, ce ne sera pas une décision populaire parmi les réformateurs."

 GXC_Agricultural_Commodification: "Marchandisation agricole"
 GXC_Agricultural_Commodification_desc: "L'agriculture reste le mode de vie le plus important pour la grande majorité des Chinois. Veiller à ce que cette industrie soit rentable améliorera nos revenus et aidera les communautés rurales à proprement parler."

 GXC_Rural_Development: "Développement rural"
 GXC_Rural_Development_desc: "Les réformes agraires et politiques, c'est bien beau, mais les ruraux, l'écrasante majorité de notre population, ne croiront pas nos paroles à moins qu'ils ne constatent des améliorations dans leur vie. Le développement des collectivités rurales sera essentiel pour améliorer la prospérité économique de l'ensemble de la province."

 GXC_Federalist_Model_Province: "Province fédéraliste modèle"
 GXC_Federalist_Model_Province_desc: "Chen Jiongming espère qu'une « Province fédéraliste modèle» prouvera davantage que ses idéaux sont plus que de simples discours et brochures, qu'ils mèneront vraiment à une Chine meilleure, libre et vraiment unifiée, et surtout qu'ils convaincront les autres gouverneurs provinciaux de suivre son exemple."

###Split and Reorganisation

 GXC_Fire_in_the_Lake: "Il y a le feu au lac"
 GXC_Fire_in_the_Lake_desc: "La Diarchie a échoué! Les nombreuses forces en compétition pour le pouvoir n'ont pas pu être maîtrisées et la guerre a éclaté entre les deux provinces. La faction qui sortira victorieuse de la guerre Guangdong-Guangxi pourra non seulement dicter l'avenir du Liangguang, mais affectera également la politique nationale chinoise dans son ensemble."

###Guangxi Dominance

 GXC_Guangxi_Warlord_Domination: "Domination de la Clique du Guangxi"
 GXC_Guangxi_Warlord_Domination_desc: "La clique du Guangxi de Ma Ji est sortie victorieuse de la guerre Yue-Gui. La poursuite de la militarisation est au menu, c'est une certitude. Ce qui n'est pas certain en revanche, c'est si le Guangxi se battra pour la prééminence nationale ou maintiendra sa priorité sur la politique régionale."

 GXC_Stabilize_the_Situation: "Stabiliser la situation"
 GXC_Stabilize_the_Situation_desc: "Il est clair que le Guangdong n'accueille pas ses conquérants à bras ouverts. Si nous voulons les intégrer au sein de notre gouvernement, nous devrons travailler avec les locaux et faire des compromis avec eux. La stabilité est la clé, et gagner les élites locales nous aidera sur le long terme."

 GXC_Exploit_Our_New_Lands: "Exploiter nos nouvelles terres"
 GXC_Exploit_Our_New_Lands_desc: "Le Guangdong est riche, mais cette richesse appartient désormais au Guangxi! Ce que pensent les habitants n'a pas d'importance ; la croissance continue de l'armée du Guangxi est primordiale!"

 GXC_Further_Militarization: "Vers davantage de militarisation"
 GXC_Further_Militarization_desc: "Sous Chen Jiongming, le Guangdong a été considérablement démilitarisé, se concentrant plutôt sur les entreprises civiles. Cette tendance doit être inversée afin d'étendre davantage nos forces."

 GXC_Raid_Our_Enemy: "Pillages aux frontières"
 GXC_Raid_Our_Enemy_desc: "Le Guangxi a une histoire étroitement liée aux bandits et aux pillards. Cette ... tradition, pour ainsi dire, reste assez répandue, et nous pouvons en profiter. Afin de soutenir davantage notre grande armée, nous pouvons attaquer nos voisins pour compléter notre équipement."

 GXC_Expand_Nanning_Academy: "Agrandir l'Académie de Nanning"
 GXC_Expand_Nanning_Academy_desc: "L'Académie Militaire de Nanning date de l'époque pré-révolutionnaire, formant un grand nombre de sous-officiers du sud de la Chine, et la majorité des officiers du Guangxi sont diplômés. Avec notre armée en expansion, nous devons agrandir cette institution pour assurer la formation d'officiers de qualité."

 GXC_Expansionism: "Expansionnisme"
 GXC_Expansionism_desc: "Le Guangxi ne peut assurer son avenir que par la conquête. Sinon, nous serons condamnés à rester inféodés à un autre gouvernement."

 GXC_End_Yunnan_Threat: "Mettre fin à la menace du Yunnan"
 GXC_End_Yunnan_Threat_desc: "Le Yunnan et le Guangxi se battent pour la domination régionale depuis la révolution Xinhai. Nous savons bien que le Yunnan était complice de la tentative d'invasion de Li Zongren, et ils paieront désormais pour leur trahison."

 GXC_Republican_Glory: "Gloire Républicaine"
 GXC_Republican_Glory_desc: "Le Guangxi a été l'une des premières provinces à rejoindre à la fois la révolution Xinhai et le mouvement de Protection Constitutionnelle. Notre avenir se confond avec la République, et notre histoire récente est baignée de sa gloire éphémère. La République doit renaître, et les soldats du Guangxi seront l'avant-garde républicaine!"

 GXC_Lu_Rontings_Legacy: "L'héritage de Lu Rongting"
 GXC_Lu_Rontings_Legacy_desc: "Lu Rongting était un homme brillant. Non seulement en matière militaire, mais également dans les relations personnelles, et pour dénicher des talents cachés. Sous son autorité, la clique du Guangxi s'est faite connaître comme un groupe ouvert d'esprit et pluraliste, soucieux d'attirer les gens pour leurs compétences, sans se soucier de leur passé. Peuvent en témoigner les fils adoptifs et les successeurs de Lu, un musulman Hui et un Vietnamien."

###Chen Lianbo path

 GXC_Merchant_Government: "Un Gouvernement marchand"
 GXC_Merchant_Government_desc: "Chen Lianbo est sorti vainqueur! La chambre de commerce de Guangzhou et le Corps des Marchands ont réussi à renverser la perfide clique du Guangxi. Sous l'autorité des marchands cantonais, Liangguang s'engage sur la voie de la prospérité économique, où coulera la richesse, une étoile scintillante dans un vide sombre et chaotique."

 GXC_Merchant_Corp_Dominance: "Domination du Corps des Marchands"
 GXC_Merchant_Corp_Dominance_desc: "Le Corps des Marchands de Guangzhou, la propre force de défense de la Chambre de Commerce, est devenu l'une des forces dominantes du Liangguang de Chen Lianbo. Comme on pouvait s'y attendre, ils sont devenus une institution privilégiée et leur influence s'est considérablement accrue."

 GXC_Strengthen_Trade_Protection: "Renforcer la protection du commerce"
 GXC_Strengthen_Trade_Protection_desc: "La Chambre de commerce insiste sur la révision de nombreuses lois promulguées par le gouvernement de Chen Jiongming. Ils font pression pour une plus grande protection du commerce pour les commerçants chinois du Liangguang, afin de garantir que la richesse soit créée et reste entre les mains des Chinois."

 GXC_End_Labor_Movement: "Supprimer le Mouvement du Travail"
 GXC_End_Labor_Movement_desc: "Le mouvement ouvrier du Guangdong s'est développé avec l'industrialisation, protégé par les politiques socialistes de Chen Jiongming. Cela ne peut pas continuer, car le mouvement syndical continue de menacer la stabilité économique et la prospérité de la province. Après tout, peut-on vraiment faire confiance à ces marionnettes des puissances syndicalistes occidentales?"

 GXC_Philantropy: "Philanthropie"
 GXC_Philantropy_desc: "Chen Lianbo est un philanthrope, ce qui fait que le peuple l'aime. Le nouveau gouverneur n'a certainement pas l'intention de rogner sur cette générosité ; il continuera à financer personnellement des écoles et des hôpitaux, ainsi que d'autres grands projets pour le bien de la population. En plus, c'est une très bonne RP."

 GXC_Merchants_Fight_Bandits: "Ecraser les bandits du Guangxi"
 GXC_Merchants_Fight_Bandits_desc: "Le banditisme au Guangxi a été une épine dans le pied pour le développement de la région. Leur seule présence suffit à entraver la croissance économique, ce que la Chambre de Commerce ne peut plus tolérer, et le Corps des Marchands veillera à ce que le commerce soit protégé dans la région."

 GXC_Chinese_Washington: "Le Washington Chinois"
 GXC_Chinese_Washington_desc: "Pendant le Soulèvement du Corps des Marchands, un commentateur occidental à Hong Kong a décrit Chen Lianbo comme le « Washington chinois ». Il n'est certainement pas le premier à avoir reçu ce surnom, mais il est certainement positif aux yeux de l'Occident et aide notre cause en dehors de la Chine."

###Shared Guangxi-Merchant Corps

 GXC_Reapproachment_with_Yunnan: "Rapprochement avec le Yunnan"
 GXC_Reapproachment_with_Yunnan_desc: "Notre conflit avec le Yunnan ne peut pas continuer. Pour le bien de la République, nous devons faire amende honorable et nous lier ensemble, sinon nous serons détruits un à un par les Nordistes vengeurs."

 GXC_Reapproachment_with_Yunnan2: "Rapprochement avec le Yunnan"
 GXC_Reapproachment_with_Yunnan2_desc: "Notre conflit avec le Yunnan ne peut pas continuer. Pour le bien de la République, nous devons faire amende honorable et nous lier ensemble, sinon nous serons détruits un à un par les Nordistes vengeurs."

 GXC_Secure_South_China: "Sécuriser la Chine du Sud"
 GXC_Secure_South_China_desc: "La sécurisation du sud du pays garantira que le Liangguang restera la force dominante dans la région. De cette façon, nous pourrons garantir notre autonomie vis-à-vis du Gouvernement Central, ou ils devront nous forcer à nous soumettre."

 GXC_Conquer_Indochina: "Conquérir l'Indochine"
 GXC_Conquer_Indochina_desc: "Les radicaux d'Indochine sont une menace pour notre gouvernement s'ils décident de répandre leur idéologie toxique vers le nord. Leur gouvernement maléfique doit être renversé, et remplacé par un autre favorable à nos intérêts, pour sécuriser notre frontière sud."

 GXC_Secure_South_China2: "Sécuriser la Chine du Sud"
 GXC_Secure_South_China2_desc: "La sécurisation du sud du pays garantira que le Liangguang restera la force dominante dans la région. De cette façon, nous pourrons garantir notre autonomie vis-à-vis du Gouvernement Central, ou ils devront nous forcer à nous soumettre."

 GXC_Conquer_Indochina2: "Conquérir l'Indochine"
 GXC_Conquer_Indochina2_desc: "Les radicaux d'Indochine sont une menace pour notre gouvernement s'ils décident de répandre leur idéologie toxique vers le nord. Leur gouvernement maléfique doit être renversé, et remplacé par un autre favorable à nos intérêts, pour sécuriser notre frontière sud."

###Chen Jiongming and the Federalists

 GXC_Initiate_United_Provinces: "Troisième Conférence de Shantou"
 GXC_Initiate_United_Provinces_desc: "Les première et deuxième conférences de Shantou étaient des réunions des dirigeants du mouvement fédéraliste, rejoints par des délégués d'autres dirigeants nationaux, pour décider de l'avenir du mouvement. Il est temps de réunir à nouveau le mouvement et enfin de travailler à notre rêve d'une Chine fédérale et démocratique, et de rompre officiellement avec le gouvernement de Beijing."

 GXC_United_Provincial_Consititution: "Constitution Fédérale Provisoire"
 GXC_United_Provincial_Consititution_desc: "La rédaction d'une constitution est une partie importante du plan de reconstruction de Chen Jiongming. Alors que celle-ci sera provisoire jusqu'à ce que la Chine puisse être réunifiée, nous rassemblerons les dirigeants de toutes les provinces et comtés et rédigerons notre constitution fédérale."

 GXC_Southern_Reconstruction_Plan: "Plan de reconstruction du Sud"
 GXC_Southern_Reconstruction_Plan_desc: "Au cours des années 1920, Chen Jiongming a rédigé un plan de reconstruction ambitieux pour la Chine, dans l'espoir de combler le fossé entre les factions belligérantes et de réunifier le pays, et ce plan a été adopté par plusieurs autres gouverneurs de province, à l'époque. Celui-ci peut être adapté à nos provinces alliées et contribuer à faire du Sud un modèle des avantages du fédéralisme et de la démocratie."

 GXC_Civilian_Guangxi: "Restaurer le pouvoir civil au Guangxi"
 GXC_Civilian_Guangxi_desc: "Pendant trop longtemps, le Guangxi a été contrôlé par des militaristes irresponsables et avides de pouvoir qui ont privé la province de sa richesse et de son bonheur. Le rétablissement du pouvoir à l'Assemblée Provinciale et la mise en œuvre du plan de reconstruction dans le Guangxi lui donneront, ainsi qu'au mouvement fédéraliste, une expérience pratique et des résultats indispensables pour populariser les Provinces-Unies."

 GXC_Feds_Suppress_Bandits: "Mettre fin au banditisme dans le Guangxi"
 GXC_Feds_Suppress_Bandits_desc: "Le banditisme sévit dans le Guangxi depuis la révolution Xinhai. Même avant cela, la province a une histoire étroitement liée au banditisme et elle y est encore étroitement associée. Y mettre fin est notre priorité absolue dans la province, si nous souhaitons gagner le cœur et l'esprit de la population, et concrétiser nos promesses d'un développement économique approprié."

 GXC_Military_Nationalization: "Nationalisation militaire"
 GXC_Military_Nationalization_desc: "L'un des plus gros problèmes affligeant actuellement la Chine est le règne des seigneurs de  guerre. Ils font obstacle à l'unification nationale, assurant la poursuite d'une corruption endémique et de l'autoritarisme. Chen pense qu'il ne peut y avoir qu'une seule armée pour la Chine, une armée qui relèverait clairement du gouvernement fédéral civil. Ce sera probablement un casus belli pour les seigneurs de guerre alignés sur nous."

###NPA announces Northern Expedition 2

 GXC_National_Protection_Alliance: "Alliance Nationale de Protection"
 GXC_National_Protection_Alliance_desc: "Afin de renverser le gouvernement corrompu et inconstitutionnel de Beijing, le mouvement National de Protection doit être relancé une fois de plus. Rassembler les dirigeants du Sud nous donnera le pouvoir de réunifier enfin la Chine, une fois pour toutes."

 GXC_Negotiate_For_Reunification: "Négocier pour la Réunification"
 GXC_Negotiate_For_Reunification_desc: "Chen Jiongming estime que le seul moyen d'unir véritablement la Chine passe par le compromis et la négociation avec le nord, créant une union durable au lieu d'une victoire creuse par la force. Les Qing et leurs alliés ne pouvant pas être raisonnés, il y a une chance que les républicains du Fengtian reviennent à la raison, ou que Wu Peifu renonce à sa fidélité aux Qing par patriotisme."

 GXC_A_New_China: "Une Nouvelle Chine"
 GXC_A_New_China_desc: "Avec Beijing entre nos mains, nous avons enfin assuré notre revendication en tant que Gouvernement Central de Chine. Maintenant, nous pouvons commencer à reconstruire une nouvelle République de Chine, qui résistera à l'épreuve du temps !"

 GXC_National_Protection_Alliance2: "Alliance Nationale de Protection"
 GXC_National_Protection_Alliance2_desc: "Afin de renverser le gouvernement corrompu et inconstitutionnel de Beijing, le mouvement National de Protection doit être relancé une fois de plus. Rassembler les dirigeants du Sud nous donnera le pouvoir de réunifier enfin la Chine, une fois pour toutes."

 GXC_A_New_China2: "Une Nouvelle Chine"
 GXC_A_New_China2_desc: "Avec Beijing entre nos mains, nous avons enfin assuré notre revendication en tant que Gouvernement Central de Chine. Maintenant, nous pouvons commencer à reconstruire une nouvelle République de Chine, qui résistera à l'épreuve du temps !"

 GXC_A_New_China3: "Une Nouvelle Chine"
 GXC_A_New_China3_desc: "Avec Beijing entre nos mains, nous avons enfin assuré notre revendication en tant que Gouvernement Central de Chine. Maintenant, nous pouvons commencer à reconstruire une nouvelle République de Chine, qui résistera à l'épreuve du temps !"

###Chen Minshu & Li Zongren

 GXC_Li_Zongren: "La nouvelle Clique du Guangxi prend le contrôle"
 GXC_Li_Zongren_desc: "Li Zongren et sa nouvelle clique du Guangxi ont pris le contrôle des deux provinces. Pour la première fois depuis 1925, l'aile droite du Kuomintang dispose d'une base d'opérations importante. La vraie Révolution Nationale peut maintenant commencer sous la direction du généralissime."

 GXC_three-stage_revolution: "Révolution en Trois Etapes"
 GXC_three-stage_revolution_desc: "Sun Yat-sen, le fondateur de notre Parti, envisageait que la Révolution Nationale se déroulerait en trois étapes après l'échec de la première République. Nous n'en sommes encore qu'à la première étape, où l'Armée Nationale Révolutionnaire doit détruire les vestiges de la tyrannie et de la corruption mandchoues. À cette fin, la loi martiale doit être appliquée tandis que le Parti garde un contrôle étroit sur les institutions."

 GXC_reform_7th_army: "Réformer la 7ème Armée"
 GXC_reform_7th_army_desc: "La 7ème armée était la fierté de la NRA. Sous l'autorité et Li et avec ses recrues du Guangxi, ce fut l'armée la plus performante lors de l'échec de l'Expédition du Nord, une lueur d'espoir malgré l'échec global de la campagne. L'armée doit être réformée, son héritage enchâssé alors qu'elle porte à nouveau le flambeau de la Révolution Nationale."

 GXC_dang_guo: "Dang Guo"
 GXC_dang_guo_desc: "« Yi Dang Zhi Guo », qui signifie « Utiliser le parti pour diriger l'État », a été la pierre angulaire des deux premières étapes de la révolution nationale de Sun Yat-sen, où le parti nationaliste régnerait en tant que dictature jusqu'à ce que la révolution aboutisse à une conclusion positive."

 GXC_kmt_militarism: "Militarisme Républicain"
 GXC_kmt_militarism_desc: "L'Armée Nationale Révolutionnaire est l'un des piliers de la République. Les sentiments militaristes doivent être cultivés et encouragés afin de créer des citoyens fidèles à la République de Chine et au Kuomintang."

 GXC_minzu_focus: "Focus sur le Minzu"
 GXC_minzu_focus_desc: "Minzu, ou Nationalisme, est l'un des trois principes du peuple de Sun Yat-sen. L'unité nationale est primordiale pour notre succès et sera le principe sur lequel nous nous concentrerons jusqu'à ce que nous ayons réuni la Chine. Les deux autres devront attendre que la Chine soit libérée des monarchistes et des Seigneurs de Guerre."

 GXC_Chen_Mingshu: "Le Gouvernement du Peuple de Chen Mingshu"
 GXC_Chen_Mingshu_desc: "Chen Mingshu et son Parti du Peuple Productif, une émanation du Kuomintang, ont pris le contrôle du Liangguang et proclamé le gouvernement populaire. Bien qu'il ne s'oppose pas au gouvernement du Kuomintang au Fujian, il reste la direction plus autoritaire du Parti de Wang Jingwei, souhaitant se concentrer sur le développement de la démocratie en Chine."

 GXC_People_Production_Party_Plan: "Le plan du Parti du Peuple Productif"
 GXC_People_Production_Party_Plan_desc: "L'agenda du Parti du Peuple Productif ne diffère pas de manière significative de celui du Kuomintang et ne s'oppose pas non plus à la vision de Sun Yat-sen. Chen Mingshu pense simplement que le Parti devrait se concentrer sur le développement d'institutions démocratiques en Chine, tout en insistant davantage sur la réforme agraire pour créer une nation vraiment libre."

 GXC_local_democracy: "Promouvoir la Démocratie Locale"
 GXC_local_democracy_desc: "Veiller à ce que la démocratie locale puisse s'épanouir garantira que, le moment venu, les gens disposeront d'une vaste expérience et compréhension des institutions démocratiques, une fois qu'elles seront créées au niveau national. Ce n'est que par l'expérience et l'éducation que la Chine peut devenir une république démocratique comme le voulait Sun Yat-sen."

 GXC_kmt_land_reform: "Réforme Agraire Nationaliste"
 GXC_kmt_land_reform_desc: "Alors que le précédent gouverneur du Guangdong a fait des progrès significatifs vers un programme de réforme agraire approprié, cela n'a pas suffi. Tant que les paysans chinois ne posséderont pas la terre au lieu de la louer à des propriétaires corrompus, ils ne seront jamais libres."

 GXC_route_army: "Former les Armées de Route"
 GXC_route_army_desc: "Les armées de route sont, en termes de taille, similaires à une armée de campagne occidentale. La réorganisation de la NRA à Liangguang est primordiale pour la défense de la Révolution Nationale dans la région et les armées de route formeront la base de nos grandes unités alors que nous nous dirigeons de plus en plus vers la modernisation."

 GXC_minquan_focus: "Priorité sur la Minquan"
 GXC_minquan_focus_desc: "Minquan, ou démocratie, est l'un des trois principes du peuple de Sun Yat-sen. Créer des institutions démocratiques et y préparer le peuple chinois est l'objectif le plus important de la Révolution Nationale et prouvera, à long terme, que le Parti est le meilleur choix pour la Chine."

 GXC_consolidate: "Consolidation de la présence du KMT"
 GXC_consolidate_desc: "Le Kuomintang et le Parti du Peuple Productif ont une présence relativement faible au Liangguang, anciennement assurée par les traîtres fédéralistes de Chen Jiongming. Avec l'aide de l'Armée Nationale Révolutionnaire et des institutions du Parti, nous consoliderons notre présence avant de pouvoir nous préparer à la poursuite de la Révolution Nationale de Sun Yat-sen."

 GXC_tridemism: "La Doctrine Sanmin"
 GXC_tridemism_desc: "Les Trois Principes du Peuple, ou Doctrine Sanmin, sont à la base de la philosophie politique de Sun Yat-sen et du Kuomintang. Les Principes guident notre gouvernement dans ses politiques et décisions, et leur importance doit être intégrée par le peuple, dans le combat à venir."

 GXC_renovate_whampoa: "Reconstruire Whampoa"
 GXC_renovate_whampoa_desc: "L'Académie militaire du Kuomintang a été fondée par Sun Yat-sen en 1924 à Whampoa (Huangpu) près de Guangzhou. Les officiers formés là-bas ont créé un cadre d'officiers politiquement conscients qui dirigeraient la NRA pendant la Révolution. L'Académie étant de retour entre nos mains, il est temps de la réouvrir et de reprendre la formation d'officiers capables pour porter la nouvelle Révolution."

 GXC_join_KMT: "Rejoindre le Gouvernement du KMT"
 GXC_join_KMT_desc: "Nous sommes tombés d'accord avec le Comité Central du Kuomintang au Fujian. Les différends étant réglés et les objectifs unis, il est temps que nous les rejoignions pour le bien de la Révolution Nationale."

 GXC_contest_wang: "Contester la domination des Gauchistes"
 GXC_contest_wang_desc: "Les gauchistes du Fujian se sont de plus en plus éloignés des enseignements de Sun Yat-sen, l'empoisonnant d'idéaux impérialistes, tels que le syndicalisme, incompatibles avec la Chine. Ils doivent être détruits et purgés pour le bien du Parti et, plus important encore, du peuple chinois."

 GXC_claim_leadership: "Réclamer le Leadership du mouvement nationaliste"
 GXC_claim_leadership_desc: "Le Comité central du Fujian a été détruit. Il est de notre devoir de reprendre le flambeau de la Révolution Nationale et de veiller à ce qu'il continue de briller jusqu'à ce que la Chine soit libre, ou meure en essayant."

###RKMT tree

 GXC_first_stage: "Première étape : Domination des Militaires"
 GXC_first_stage_desc: "Maintenant que la Révolution Nationale peut regagner en force, il est temps de débuter sa première étape : la domination des militaires. Le Parti maintiendra l'ordre par l'intermédiaire de l'Armée Nationale Révolutionnaire jusqu'à la réunification du pays."

 GXC_ally_gentry: "Alliance avec les propriétaires terriens"
 GXC_ally_gentry_desc: "Les propriétaires terriens sont fatigués des velléités de réforme agraire et d'expropriation menées par le Kuomintang. Comme leur soutien est nécessaire à la stabilité rurale et à l'approvisionnement de la NRA en main-d'œuvre, nous devons faire des compromis avec eux et les rassurer sur le fait qu'ils ne seront pas expropriés et que tout changement de politique foncière nécessitera leur consentement."

 GXC_threaten_merchants: "Menacer les Marchands"
 GXC_threaten_merchants_desc: "Combien de fois devront-ils apprendre cette leçon ?! Nous les avons écrasés en 1924, et nous les écraserons à nouveau! S'ils ne soutiennent pas la Révolution Nationale, ce sont des traîtres purs et simples et leurs biens seront saisis pour le bénéfice du Parti."

 GXC_appease_merchants: "Apaiser les Marchands"
 GXC_appease_merchants_desc: "Le Soulèvement du Corps des Marchands en 1924 a provoqué de l'instabilité dans l'une de nos villes les plus importantes et a retardé l'Expédition du Nord ce qui a probablement contribué à son échec. Nous pourrions utiliser leur soutien à la Révolution ; nous pouvons certainement trouver un compromis pour le bien de la Chine."

 GXC_rent_control: "Plafonds des loyers fonciers"
 GXC_rent_control_desc: "Il est temps de rendre plus présentables nos idéaux révolutionnaires, les gauchistes du Parti et de trouver un compromis entre propriétaires terriens et paysans. Le plafonnement des fermages allégera le fardeau des paysans sans irriter la noblesse, ni ébranler l'ordre social."

 GXC_western_expedition: "Sécuriser le Sud-Ouest"
 GXC_western_expedition_desc: "Avant de marcher sur le nord, nous devons sécuriser le sud. Une expédition occidentale doit être lancée pour sécuriser le Yunnan et le Sichuan, nous assurant leurs ressources et le ralliement de leurs partisans républicains à notre cause."

 GXC_eastern_expedition: "Vers Nanjing!"
 GXC_eastern_expedition_desc: "Nanjing est une ville de grande importance pour le Kuomintang. En tant que "capitale du sud", elle contribuerait à redonner une légitimité au Kuomintang avant de frapper le nord."

 GXC_northern_expedition: "Seconde Expédition du Nord"
 GXC_northern_expedition_desc: "Nous avons pris un élan significatif depuis que nous avons pris la direction de la Révolution Nationale. Nous ne pouvons pas le perdre; il faut continuer ! A Beijing ! Les Trois Principes du Peuple prévaudront!"

 GXC_second_stage: "Seconde Etape : Tutelle Politique"
 GXC_second_stage_desc: "Le pays réunifié, nous entrons dans la seconde étape : la tutelle politique. La loi martiale sera abrogée dans les zones sécurisées et le pouvoir passera de la NRA au Parti et à ses institutions civiles. Bien sûr, Li Zongren et la NRA maintiendront une influence significative sur la politique en tant qu'architectes de notre victoire."

 GXC_revive_china: "Programme Chine Ravivée"
 GXC_revive_china_desc: "Sans le Parti nationaliste, il n'y aura pas de nouvelle Chine. Un vaste programme de planification et d'initiatives étatiques de grande envergure est nécessaire pour ramener la Chine au même niveau que l'Occident."

 GXC_national_reconstruction_commission: "Commission de Reconstruction Nationale"
 GXC_national_reconstruction_commission_desc: "Inspirée des propositions rédigées par Zhang Renjie, une Commission de Reconstruction Nationale dirigée par le centre devrait être formée par le Gouvernement Nationaliste, afin de planifier un programme national d'investissements en capital, et de normalisation. Ce programme impliquera de multiples efforts de mise à l'échelle indépendants, centrés autour de plusieurs grands centres de population."

 GXC_first_industrialization: "Première Phase d'Industrialisation"
 GXC_first_industrialization_desc: "La première phase d'industrialisation prévue pour chaque région de base impliquera l'expansion de la capacité des infrastructures, et des industries lourdes nécessaires à la construction future."

 GXC_academia_sinica_rkmt: "Academica Sinica"
 GXC_academia_sinica_rkmt_desc: "Pour mieux favoriser le développement de nos capacités scientifiques locales, le KMT doit s'engager à créer et à parrainer nos propres institutions de recherche universitaire. Longtemps proposé mais jamais adopté, l'Academica Sinica une fois en place sera au centre de ces efforts."

 GXC_bopomofo: "Bo, Po, Mo, Fo..."
 GXC_bopomofo_desc: "Les méthodes actuelles de romanisation du chinois mandarin et même d'enseignement de l'écriture chinoise sont terriblement inadéquates pour les enfants ou le citoyen moyen. Un nouveau standard pour les symboles phonétiques, similaire au syllabaire Hiragana créé pour le japonais, devrait être créé et diffusé dans tout notre système éducatif, pour aider à standardiser les dialectes chinois, et ouvrir une conversation de masse avec l'Occident."

 GXC_second_industrialization: "Seconde Phase d'Industrialisation"
 GXC_second_industrialization_desc: "La deuxième phase d'industrialisation prévue pour chaque région de base implique le développement d'usines dépendant d'un outillage fin, tels que les biens de consommation et les munitions militaires."

 GXC_first_congress: "Premier Congrès Unifié du KMT"
 GXC_first_congress_desc: "Le Kuomintang n'est plus un parti révolutionnaire, mais le parti du gouvernement. Avec cette nouvelle réalité, un nouveau Congrès du Parti sera organisé pour tracer la voie vers la troisième et dernière étape de la Révolution, élire de nouveaux membres et réorganiser le parti."

 GXC_military_affairs_commission: "Habiliter la Commission des Affaires Militaires"
 GXC_military_affairs_commission_desc: "Li Zongren dirige la Commission des Affaires Militaires, l'instance du Parti qui contrôle, hé bien, les affaires militaires. Il avait des pouvoirs de facto importants lors de l'Expédition du Nord et le président du parti souhaite consolider son influence sur le gouvernement civil et sa position de généralissime."

 GXC_appoint_premier: "Nommer un Premier Ministre"
 GXC_appoint_premier_desc: "Le Généralissime ne peut pas gouverner seul. En tant que militaire, Li Zongren a une légitimité et un charisme limités malgré sa grande popularité. Il souhaite ainsi nommer un Premier Ministre pour diriger le gouvernement civil dans le but de promouvoir la stabilité et sa loyauté envers les idéaux de Sun Yat-sen."

 GXC_national_mausoleum: "Construire le Mausolée National"
 GXC_national_mausoleum_desc: "Il est grand temps d'honorer ceux qui sont tombés au service de la démocratie chinoise. Un mausolée national sera construit à l'extérieur de [Root.Capital.GetCapitalVictoryPointName] pour accueillir les restes de Sun Yat-Sen, Chiang Kai-Shek, et d'autres révolutionnaires éminents."

 GXC_organic_law: "Loi Organique de la République"
 GXC_organic_law_desc: "Alors que la tutelle politique se poursuit et que la Constitution finale est rédigée, la Loi Organique du gouvernement national a été promulguée. Cet acte a réorganisé le gouvernement national en cinq branches, ou Yuan, et a renforcé l'exercice du pouvoir souverain du Kuomintang pendant la durée de la tutelle politique."

 GXC_new_life: "Mouvement de la Nouvelle Vie"
 GXC_new_life_desc: "Le Mouvement de la Nouvelle Vie est un mouvement civique dirigé par le gouvernement et créé pour endiguer la vague d'opposition idéologique et politique au Gouvernement National. Ce mouvement est fortement influencé par le confucianisme et le traditionalisme et espère contribuer à promouvoir la stabilité sociale et nationale."

 GXC_promulgate_constitution: "Promulguer la Constitution"
 GXC_promulgate_constitution_desc: "La transition suivant la fin de la tutelle politique est sur le point de commencer avec l'adoption de la Constitution. Cela jettera les bases d'une république démocratique unitaire avec des dispositions permettant au Yuan Législatif de devenir une assemblée élue une fois que la réunion préparatoire du Yuan le jugera prêt."

### Events ###

 lng.1.t: "La Situation au Liangguang"
 lng.1.d: "La Ligue des Huit Provinces sombrant dans une guerre ouverte pour sécuriser Nanjing, Chen Jiongming, gouverneur du Guangdong, a annoncé la sécession immédiate de sa province vis à vis de la Ligue. Dénonçant cette dernière comme corrompue et incapable de protéger les droits et le bien-être du peuple, il a été suivi par le gouverneur Lu Rongting du Guangxi, dans l'ouest. Les assemblées provinciales du Guangdong et du Guangxi ont ensuite tenu une réunion conjointe à Guangzhou, élisant Chen Jiongming comme gouverneur général extraordinaire du Liangguang.\n\nAlors que les « Deux Guangs » s'unissent pour se défendre contre les bandits et l'ambition des Seigneurs de Guerre de la Ligue en pleine désintégration, cette nouvelle union de provinces s'avère déjà en difficulté. Les dirigeants du Guangdong et du Guangxi ne sont unis que par le pragmatisme, les deux ayant des objectifs très différents pour la région, sans parler de la Chine dans son ensemble. Lu Rongting dirige une province hautement militarisée, tandis que Chen dirige une coalition républicaine variée dans l'une des rares démocraties fonctionnelles de toute la Chine.\n\nLe Liangguang peut permettre d'éviter une effusion de sang suite à l'effondrement de la Ligue, mais il n'évitera pas les conséquences de l'échec de Beijing à garder la Chine vaguement unie."
 lng.1.a: "Le gouverneur Chen nous accompagnera."
 lng.1.b: "Dites m'en plus à propos du Liangguang."
 lng.1.c: "Qu'en est-il de toutes ces factions?"

 lng.101.t: "Introduction rapide au sujet du Liangguang"
 lng.101.d: "Le Liangguang, ou les "Deux Guangs", est un terme géographiquedésignant les provinces du Guangxi à l'ouest et du Guangdong à l'est. La vice-royauté du Liangguang a été créée pour la première fois pendant la dynastie Ming, mais sera dissoute et réformée à plusieurs reprises jusqu'à sa dissolution définitive en 1911. Son nom officiel était le long « gouverneur général, commandant et quartier-maître, superviseur des voies navigables et inspecteur général des deux étendues (Guangs) et des zones environnantes ».\n\nLa province du Guangdong est l'une des régions les plus riches et les plus développées de Chine, Guangzhou rivalisant avec Shanghai, Nanjing et Beijing. Cependant, son histoire récente est marquée par la guerre et la destruction, la province perdant Hong Kong, Macao et Guangzhouwan au profit des impérialistes occidentaux au 19e siècle, tandis que la révolution Xinhai apporta son cortège de malheurs entre les conflits des Seigneurs de Guerre le régime turbulent du Kuomintang. Depuis l'échec de l'Expédition du Nord en 1926, la province a été gouvernée par Chen Jiongming et a connu une reprise et une croissance remarquables, se développant comme une jeune démocratie provinciale.\n\nLe Guangxi, quant à lui, est dirigé par Lu Rongting, qui est considéré comme le seigneur de guerre par excellence. La province a été hautement militarisée et ses soldats sont bien connus dans toute la Chine pour être parmi les meilleurs. Cependant, ce niveau élevé de militarisation a été coûteux et le Guangdong, plus riche, a essentiellement maintenu l'armée du Guangxi à flot, créant une relation d'interdépendance entre les deux provinces, car les troupes du Guangxi complètent souvent la plus petite armée du Guangdong."
 lng.101.a: "Le gouverneur Chen nous accompagnera."
 lng.101.b: "Qu'en est-il de toutes ces factions?"

 lng.102.t: "Factionnalisme au Liangguang"
 lng.102.d: "Alors que Chen Jiongming dirige actuellement une large coalition de républicains, la Grande Ligue Républicaine, celle-ci comporte de nombreuses factions en dehors de son propre parti politique.\n\nLe Parti de l'Intérêt Public, ou Zhigongdang, a été fondé en 1925 par Chen Jiongming et son allié, Tang Jiyao. Son idéologie peut être comparée à la social-démocratie occidentale, voulant améliorer les droits civils et des travailleurs dans toute la Chine. Cependant, il s'agit principalement du parti fédéraliste le plus important du pays, appelant à la réorganisation du gouvernement central en une république fédérale et une démocratie multipartite.\n\nLe Parti du Peuple Productif, dirigé par Chen Mingshu, est essentiellement une organisation de façade pour le Kuomintang de gauche modérée au sein du Guangdong. Bien qu'ils soient également sociaux-démocrates comme les fédéralistes, ils diffèrent car l'idéologie et la philosophie du PPP sont basées sur les Trois Principes du Peuple de Sun Yat-sen et ses enseignements. Leur obstacle majeur au rapprochement avec les fédéralistes est la mauvaise relation entre les fondateurs des deux partis, qui se sont violemment séparés avant l'Expédition du Nord.\n\nBien qu'il ne s'agisse pas d'un parti politique, l'Organisation pour le Salut Public des Marchands, organisation paramilitaire de la Chambre de Commerce de Guangzhou, est très influente. Dirigé par Chen Lianbo, leur objectif principal est de protéger les entreprises et le commerce des bandits, et des politiciens irresponsables. Ils ont des liens notables avec les hommes d'affaires de Hong Kong et allemands, ce qui en fait une cible des anti-concessionnistes locaux, alors que l'AOG lutte pour récupérer ses pertes massives suite au Lundi Noir et l'effondrement de la Ligue.\n\nDans le Guangxi, l'assemblée provinciale n'est qu'une marionette entre les mains de l'armée. En tant que tel, il y a peu d'opposition ouverte à la clique du Guangxi de la part des groupes politiques. Les principaux ennemis de la Clique se cachent actuellement dans le Yunnan alors que Li Zongren attend patiemment sa chance de frapper et de reprendre la province pour sa propre Clique, alignée sur l'aile droite du Kuomintang."
 lng.102.a: "Le gouverneur Chen nous accompagnera."
 lng.102.b: "Dites m'en plus à propos du Liangguang."

 lng.2.t: "Le Liangguang propose une réconciliation"
 lng.2.d: "Alors que [GXC.GetLeader] sécurise le Liangguang, il est devenu évident qu'il souhaite améliorer ses relations avec nous, probablement pour sécuriser son flanc nord-ouest et mettre fin à la rivalité entre nos provinces. Accepter signifie que non seulement notre frontière sud-est sera plus sûre, mais cela pourrait aussi aider à stabiliser le sud de la Chine alors que le pays continue de se remettre de l'effondrement de la Ligue des Huit Provinces."
 lng.2.a: "Accepter"
 lng.2.b: "Refuser"

 lng.3.t: "Le Yunnan accepte"
 lng.3.d: "Bonnes nouvelles! [YUN.GetLeader] a accepté notre proposition. Nous ne devrions plus nous attendre à avoir des problèmes avec le Yunnan dans un futur proche."
 lng.3.a: "Excellent!"

 lng.4.t: "Le Yunnan refuse"
 lng.4.d: "Mauvaises nouvelles. [YUN.GetLeader] a refusé notre proposition de rapprochement. Il est clair qu'il a des arrière-pensées et nous ne devons en attendre aucune aide dans un avenir proche."
 lng.4.a: "Salaud!"

 lng.5.t: "Pacte de Non-Aggression avec le Hunan"
 lng.5.d: "Avec l'effondrement de la Ligue des Huit Provinces, les provinces unies du Liangguang et la province du Hunan se sont naturellement rapprochées face aux représailles potentielles de Nanjing. Chen Jiongming et Zhao Hengti sont tous deux fédéralistes, partisants du constitutionnalisme provincial et national, et à l'importance de la primauté du droit en ces temps chaotiques. En tant que tels, les deux ont coopéré depuis les débuts de la Ligue, travaillant ensemble pour garantir l'autonomie de la région par rapport à Nanjing et, par conséquent, par rapport à Beijing.\n\nLes deux gouverneurs ont ainsi convenu de rester neutres dans le conflit déchirant l'ancienne Ligue, et de se concentrer plutôt sur l'intérieur."
 lng.5.a: "Excellent."

 lng.6.t: "Pacte de Non-Aggression avec le Liangguang"
 lng.6.d: "Avec l'effondrement de la Ligue des Huit Provinces, les provinces unies du Liangguang et la province du Hunan se sont naturellement rapprochées face aux représailles potentielles de Nanjing. Chen Jiongming et Zhao Hengti sont tous deux fédéralistes, partisants du constitutionnalisme provincial et national, et à l'importance de la primauté du droit en ces temps chaotiques. En tant que tels, les deux ont coopéré depuis les débuts de la Ligue, travaillant ensemble pour garantir l'autonomie de la région par rapport à Nanjing et, par conséquent, par rapport à Beijing.\n\nLes deux gouverneurs ont ainsi convenu de rester neutres dans le conflit déchirant l'ancienne Ligue, et de se concentrer plutôt sur l'intérieur."
 lng.6.a: "Excellent"

 lng.7.t: "[GXC.GetNameDefCap] demande notre protection"
 lng.7.d: "Ma Ji, gouverneur des provinces du Guangxi et du Guangdong, est une vieille connaissance du maréchal Wu. Au cours de la guerre de conquête ratée du Kuomintang, il avait fui sa province natale pour combattre sous les ordres du maréchal, se distinguant comme un général très compétent capable de vaincre les rebelles du sud. Maintenant qu'il a sécurisé le sud de la Chine, il souhaite ramener Liangguang dans le giron, ce qui nous donnerait un allié de poids dans une région notoirement rebelle du pays. Bien sûr, cela signifie qu'il aurait une autonomie significative par rapport à Beijing et nous devrons nous assurer qu'il est protégé contre ses rivaux dans la région."
 lng.7.a: "Bien sûr! Bon retour parmi nous, mon ami!"
 lng.7.b: "Il serait imprudent de chercher à nous doubler."

 lng.8.t: "[GXC.GetNameDefCap] demande notre protection"
 lng.8.d: "Chen Lianbo, gouverneur des provinces du Guangdong et du Guangxi, est un homme politique riche et puissant du sud de la Chine. Considérant le Kuomintang et les états des Seigneurs de Guerre comme une menace pour la stabilité et le développement économique de la Chine, il a été très réceptif à l'idée panasienne et cherche à se protéger. Bien sûr, il ne faut pas oublier que Chen a des liens avec les riches marchands de Chine ; il attendra certainement quelques concessions pour sa loyauté, mais son soutien pourrait être une aubaine importante pour nos relations avec l'élite économique chinoise."
 lng.8.a: "Notre influence grandit en Chine."
 lng.8.b: "Nous n'avons guère besoin de lui."

 lng.9.t: "[FROM.GetNameDefCap] accepte!"
 lng.9.d: "Bonnes nouvelles! Les dirigeants de [From.GetNameDef] ont accepté notre offre. Nous sommes maintenant alignés avec eux : ils nous soutiendront et nous soutiendrons leur revendication en tant que véritable Gouvernement Central de Chine."
 lng.9.a: "Longue vie à la Chine!"

 lng.10.t: "[FROM.GetNameDefCap] refuse"
 lng.10.d: "Notre offre de soutenir [From.GetNameDef] a été rejetée. C'est à la fois insultant et cela signifie que nous sommes maintenant isolé diplomatiquement."
 lng.10.a: "Bandes de crétins ingrats! C'est honteux!"

 lng.11.t: "Le Gouverneur Chen s'adresse à l'Assemblée Provinciale"
 lng.11.d: "Alors que la guerre et le chaos font rage du Shandong au Fujian en raison de l'effondrement de la Ligue des Huit Provinces, le Gouverneur Général du Liangguang, Chen Jiongming, a prononcé aujourd'hui un discours à l'Assemblée Provinciale du Guangdong, abordant un certain nombre de problèmes auxquels la province est confrontée.\n\nChen a assuré à l'Assemblée que la neutralité dans le conflit au nord-est était la seule voie logique à suivre : la province stable et prospère du Guangdong devait se replier sur elle-même et se concentrer sur son propre développement et sur les moyens de subsistance de ses habitants. Le peuple devait montrer au reste de la Chine que sa démocratie provinciale et son gouvernement civil étaient un modèle à suivre, formant une alternative crédible aux monarchistes du nord, aux Seigneurs de Guerre dans toute la Chine et aux faux révolutionnaires du Kuomintang. C'était, selon Chen, le seul moyen d'apporter la paix et d'unir la Chine à long terme et de la débarrasser une fois pour toutes des tyrans."
 lng.11.a: "Vers une Chine libre!"

 lng.12.t: "Le Gouverneur Chen critiqué à l'Assemblée"
 lng.12.d: "Chen Jiongming est un fervent partisan de la démocratie et l'Assemblée Provinciale du Guangdong est l'un des rares organes législatifs vraiment démocratiques en Asie, sans parler de la Chine. Bien sûr, cela signifie que l'Assemblée n'est pas seulement un lieu pour représenter le peuple, débattre et adopter des politiques, mais aussi pour critiquer le gouvernement.\n\nAvec les récentes décisions prises par le gouvernement de Chen Jiongming de solliciter le soutien de la noblesse au détriment de sa réforme agraire promise, un membre socialiste de l'Assemblée s'est empressé de critiquer la décision du gouverneur, l'interpellant sur cette décision contradictoire. Cela a nui à la crédibilité du gouverneur aux yeux du peuple et renforcé la popularité des radicaux."
 lng.12.a: "Ainsi va la démocratie."

 lng.13.t: "Les paysans requierent une aide financière"
 lng.13.d: "La province du Guangdong n'a pas été épargnée par les conséquences du Lundi Noir, quelle que soit l'influence indésirable de l'Allemagne. Les paysans ont été particulièrement touchés alors qu'ils luttent contre la baisse des prix du riz et des céréales. Des élus des districts ruraux sont arrivés à l'Assemblée Provinciale pour plaider leur cause, demandant une aide financière pour traverser la tempête.\n\nChen Jiongming, bénéficiant d'un soutien considérable des paysans et des propriétaires terriens ruraux à travers ses politiques gouvernementales, est largement en faveur de cette requête, cependant la situation financière de la province peut rendre un tel programme impossible à mettre en œuvre, et à financer."
 lng.13.a: "Aidez-les, bien sûr."
 lng.13.b: "C'est malheureusement impossible."

 lng.14.t: "Renflouement des marchands?"
 lng.14.d: "Semblable à la crise des paysans du mois dernier, un certain nombre de riches commerçants ont rencontré de graves difficultés financières du fait de la crise économique mondiale. Un certain nombre de membres de l'Assemblée Provinciale ayant des liens avec la classe marchande des villes et des villages ont fait valoir que le Gouvernement Provincial devrait intervenir et préserver ces marchands de la ruine économique. L'influence des commerçants du Guangdong est importante et leur soutien politique constant est essentiel, mais un tel renflouement serait, bien sûr, coûteux."
 lng.14.a: "Renflouez les."
 lng.14.b: "Ils peuvent se débrouilller."

 lng.15.t: "Exercices militaires communs"
 lng.15.d: "Les armées du Guangxi et du Guangdong étaient, jusqu'à récemment, sous des commandements séparés. Pour améliorer encore la cohésion entre les unités et les officiers des deux armées provinciales, des exercices militaires ont été organisés assez régulièrement. Bien que cela ait eu des avantages significatifs pour les deux armées, ces exercices ont rendu de plus en plus évident la qualité supérieure de l'armée du Guangxi par rapport à son homologue du Guangdong. Même si la première est essentiellement subventionnée par le gouvernement du second, les manœuvres ont été, jusqu'à présent, d'excellentes occasions pour le gouverneur du Guangxi de montrer les prouesses militaires de sa province."
 lng.15.a: "Le Guangdong finance, le Guangxi se bat."

 lng.16.t: "Interdiction des jeux d'argent illégaux"
 lng.16.d: "Même depuis qu'il est entré en politique dans les années qui ont précédé la révolution Xinhai, Chen Jiongming a mené une bataille ardue contre le jeu dans la province, un véritable fléau tout comme la dépendance à l'opium. Dans les années 1920, il réussit à le faire interdire complètement. Cependant, tout comme l'interdiction du commerce et de la consommation d'opium, l'application de cette interdiction a été difficile et a supprimé une importante source de revenus pour le gouvernement. L'AssembléeProvinciale a récemment commencé à débattre de son efficacité, avec une faction faisant pression pour l'assouplissement des lois anti-jeu.\n\nLe gouverneur est catégorique sur le fait que cela conduirait à un retour à la dégénérescence morale dans le Guangdong, ainsi qu'à une augmentation de la corruption sans vraiment réduire la criminalité, tandis que ses opposants au sein de l'Assemblée prétendent que les lois sont inutiles et impossibles à appliquer, faisant plutôt pression pour sa re-légalisation et le rétablissement des taxes sur les jeux.\n\nLe Guangdong est, bien sûr, une démocratie, et l'Assemblée Provinciale se prononcera sur la question."
 lng.16.a: "L'interdiction des jeux d'argent demeure."
 lng.16.b: "Les législations anti-jeu sont assouplies."

 lng.17.t: "L'Amérique suscite le doute"
 lng.17.d.federals: "Ce n'est un secret pour personne que les croyances de Chen Jiongming sont fortement inspirées des États-Unis d'Amérique. Ou, du moins, ce qui était autrefois les États-Unis.\n\nOr, les opposants de Chen ont certainement entendu parler de la Deuxième Guerre de Sécession Américaine et ils voient dans les combats aux États-Unis la preuve que les idéaux de Chen Jiongming sont voués à l'échec, comme ils l'ont été de l'autre côté de l'océan. De son côté, Chen a rappelé à ses opposants que sa proposition pour la Chine différait sensiblement du système américain, et s'est empressé d'établir des parallèles entre les États actuels de la Chine et des États-Unis : Son système présidentiel met trop de pouvoir entre les mains du Président par rapport au pouvoir législatif, ce qui ne le rend pas différente de l'actuelle monarchie «constitutionnelle» telle qu'elle existe en Chine, tout en comparant des «démagogues» tels que Long et Reed à Sun Yat-sen et Wang Jingwei - qui déstabilisent ou suppriment les institutions démocratiques de la nation.\n\nAlors que Chen Jiongming soutient que l'échec de l'Amérique n'est pas intrinsèquement dû au fédéralisme ou à la démocratie, son argument a mis en évidence le fait que sa proposition soulève de nombreux doutes."
