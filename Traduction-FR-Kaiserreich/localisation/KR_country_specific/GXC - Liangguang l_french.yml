 GXC_UPC_ultimatums_descs_HNN: "Beaucoup au Hunan soutiennent le fédéralisme, mais leur contrôle sur le gouvernement provincial n'est pas garanti. Quoi qu'il en soit, ses dirigeants devraient avoir la possibilité de faire amende honorable et de rendre le pouvoir au peuple hunanais."
 GXC_UPC_ultimatums_descs_SZC: "La province du Sichuan a vu de terribles fléaux succéder à d'autres terribles fléaux sur son territoire. Famine, seigneurs de la guerre, bandits, etc. Peut-être que les Provinces-Unies peuvent apporter la stabilité à cette province troublée et restaurer la foi des gens ?"
 GXC_UPC_ultimatums_descs_LEP: "Il est ironique de constater que nous sommes capables de faire pression sur les anciens dirigeants de la Ligue qui ont tenté de nous détruire. Bien que nous n'attendions rien du soi-disant Maréchal de la Ligue, il vaut simplement mieux faire le premier pas en faveur de la paix, pour montrer notre bonne foi."
 GXC_UPC_ultimatums_descs_ANQ: "Chen Tiaoyuan est décidément un homme digne de respect et sa position anti-concessionniste est admirable. Bien que nous ne soyons pas sûrs de son véritable caractère, il y a une chance qu'il soit attiré par notre cause et veuille limiter les effusions de sang envers nos compatriotes."
 GXC_UPC_ultimatums_descs_SQI: "Nous n'attendons rien du leadership du Shandong. Ce ne sont que des formalités dans l'espoir que les pauvres de cette province troublée sachent que nous venons en libérateurs, pour renverser leurs oppresseurs."
 GXC_UPC_ultimatums_descs_SHX: "Yan Xishan est un homme pour le moins singulier. On ne peut certes pas dire qu'il soit fédéraliste, mais il est clair que le CZGP a influencé son leadership. Pour autant, cet homme d'État pragmatique voit-il que s'opposer à nous irait à l'encontre de ce qu'il prétend défendre ? Sinon, nous pouvons toujours essayer de trouver un nouvel accord avec les Guominjun, comme nous avons essayé de le faire en 1921."
 GXC_UPC_ultimatums_descs_YUN: "Le Yunnan est connu comme un bastion républicain, mais son gouverneur n'est peut-être pas assez sage pour considérer notre mouvement comme un allié. Les seigneurs de guerre doivent être éliminés et le pouvoir rendu au peuple."
 GXC_UPC_ultimatums_descs_YUN_tang: "Tang Jiyao a été nommé vice-président du Parti de l'Intérêt Public lors de sa fondation, mais son allégeance au mouvement est discutable. Une fois que nous serons certains qu'il est loyal, nous pouvons l'amener dans les Provinces-Unies."

