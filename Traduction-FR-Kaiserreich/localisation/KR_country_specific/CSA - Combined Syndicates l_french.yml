CSA_expanding_the_revolution_decisions: "Exporter la révolution"
CSA_expanding_the_revolution_decisions_desc: "Nous avons fait la révolution à travers les États-Unis, mais nous ne pouvons nous arrêter là. Notre devoir est de répandre la révolution, particulièrement sur notre continent, et de briser les chaînes de tous les travailleurs des amériques."
