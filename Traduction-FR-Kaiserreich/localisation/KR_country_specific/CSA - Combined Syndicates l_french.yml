CSA_expand_revolution_desc: "La révolution syndicaliste doit se répandre à travers le nouveau monde, et [CSA.GetNameDef] devons en être aux premiers rangs!"

CSA_international_decisions: "L'Amérique rejoins l'Internationale"
 CSA_international_decisions_desc: "En tant que membres de l'Internationale, il est de notre devoir de contribuer à l'avancement de la Révolution mondiale."
