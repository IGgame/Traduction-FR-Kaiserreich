 csa.42.t: "Cannon contre Lewis"
 csa.42.d: "Une fois de plus, le mandat de quatre ans du président touche à sa fin, appelant les syndicats, les délégués et les partis à se mobiliser pour déterminer la prochaine personne qui occupera le siège. De manière frustrante pour les socialistes, le mandat de John L. Lewis a fait face à une opposition constante de la part du $CSA_syndicalist_party_postwar_abbrev$, qui s'est opposé avec virulence à la nationalisation de l'industrie du charbon par Lewis comme créant de grandes disparités entre les syndicats, ainsi qu'à sa préférence pour les partis modérés par rapport à ceux qui ont directement participé à la révolution.\n\nCapitalisant sur les réactions de la gauche à Lewis, le $CSA_syndicalist_party_postwar$ a désigné le militant James Cannon pour la présidence. Cannon a choisi de se présenter sur une plateforme de renouveau révolutionnaire, évitant la modération de Lewis en faveur d'un gouvernement plus militant, de l'égalité entre les syndicats et les travailleurs, et d'une participation plus active à l'étranger.\n\nL'accusation principale de Cannon contre l'administration Lewis est qu'elle a créé une aristocratie ouvrière avec les United Mineworkers et les Steelworkers au sommet, où les syndicats qui refusent de soutenir Lewis sont discriminés et mis dans la pauvreté. Lewis soutient qu'il n'agit que dans l'intérêt du pays, critiquant l'adhésion de Cannon au militarisme civil comme étant imprudente et insensée dans la période post-révolutionnaire.\n\nÀ la fin de ce débat, les parties se sont réunies dans [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le gagnant, et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.42.a: "James Cannon !"
 csa.42.b: "Le Président Lewis !"

 csa.44.t: "Zeidler contre Randolph"
 csa.44.d: "Alors que [Root.GetNonIdeologyName] se tourne vers une nouvelle décennie, le temps est venu une fois de plus pour le pays de déterminer qui le dirigera pendant les quatre prochaines années. Alors que le syndicalisme et le $CSA_syndicalist_party_postwar$ poursuivent leur monopole sur la gouvernance, le président Zeidler a été confronté à une controverse croissante sur le statut des travailleurs non syndiqués du pays, qui bénéficient généralement de droits légaux distincts de ceux des travailleurs syndiqués, un grief qu'ils expriment de plus en plus.\n\nAfin de mettre un terme à leur longue période d'opposition, le $CSA_radical_socialist_party$ a désigné Asa Philip Randolph, le premier Afro-Américain à être désigné comme président dans l'histoire [Root.GetNonIdeologyAdjective]e. Randolph a une très longue histoire en tant que militant syndical et des droits civiques, et est devenu l'un des principaux visages de la communauté afro-américaine, qui a fait de plus en plus campagne contre la discrimination raciale qui persiste dans le pays. En nommant Randolph, les socialistes espèrent faire appel aux électeurs non syndiqués, afro-américains et plus modérés, en plus de ceux qui sont mécontents de douze années de gouvernement ouvrier.\n\nLe président Zeidler et le $CSA_syndicalist_party_postwar_abbrev$ ont tenu bon, dépoussiérant une vieille proposition de l'époque de la Convention constitutionnelle visant à rendre l'adhésion syndicale obligatoire, afin de résoudre le double standard légal entre les travailleurs syndiqués et non syndiqués. Ils affirment que le parti n'a pas cessé d'être à l'écoute des besoins de la population et a bien progressé dans les efforts de déségrégation, et qu'il reste le "parti naturel du gouvernement" par opposition aux socialistes moribonds.\n\nÀ la fin de ce débat, les partis se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le gagnant, et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.44.a: "Le Président Zeidler !"
 csa.44.b: "Asa Philip Randolph !"

 csa.45.t: "Allison contre Sinclair"
 csa.45.d: "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. The term of President Allison has turned out to be...uneventful. Allison's primary program was the transfer of many responsibilities away from the executive and towards Congress, which has come with the curious side effect of drawing a lot of media attention away from the presidency. This has resulted in what is being called the quietest period in the history of [CSA.GetNameDef] - in the public eye, very little happened during the term, with mixed reactions.\n\nTo challenge Allison, the $CSA_radical_socialist_party$ has nominated Upton Sinclair, a party veteran. Sinclair brings to the debate his decades of popularity outside politics as a writer, and socialist credentials dating back to before the civil war. The opposition's primary angle of attack on Allison has been calling him the head of a do-nothing government, a charge that Sinclair has carried on by accusing the President of being an ineffective propagandist for the Syndicates and alienating westerners who cannot relate their needs to industrial labour.\n\nAllison, meanwhile, has returned fire by accusing Sinclair of being flighty within the political realm, citing his work on Mental Radio while his End Poverty in America program floundered during the civil war. The President holds that the expectations set of him by his opponents are ridiculous - despite his reserved use of the executive, Congress has been active during this term and has not been getting the credit it deserves. However, Sinclair still holds that an active executive can be far more responsive to the issues facing the nation.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.45.a: "Le Président Allison !"
 csa.45.b: "Upton Sinclair !"

 csa.46.t: "Blomen contre Randolph"
 csa.46.d.johns: "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. Completing his final term, President Johns has presided over an era of renewed radicalism, as the government attempted to further socialism through means previously thought unthinkable. However, eight years of this approach seem to have created a real fatigue among the American people, who increasingly desire a more relaxed political scene after years of a rhetoric of vigilance.\n\nTo succeed President Johns, the $CSA_syndicalist_party_postwar$ has nominated Henning Blomen of Massachusetts, representing a new generation of socialist organisers. In a stark turn for the party, Blomen did not actively participate in the civil war, preferring to hold to his ideal of a 'bloodless revolution' that would abolish capitalism. He has campaigned on a policy of leniency towards former establishment partisans, and a renewed commitment to socialist pacifism.\n\nMeanwhile, the $CSA_radical_socialist_party$ has elected to nominate Asa Philip Randolph, the first African-American to be nominated to the presidency by a major party - and, if elected, America's first African-American president. Randolph has a long history as labour and a civil rights leader, and has spent the post-civil war era leading many efforts to desegregate unions as a member of the Fellowship of Reconciliation.\n\nFor much of the campaign, the respective parties and their history has been the primary bone of contention - Randolph holds that the $CSA_syndicalist_party_postwar_abbrev$ cannot claim to be genuinely interested in reconciliation after such a militant eight years and that only the $CSA_radical_socialist_party_abbrev$ has the credentials to lead a lasting peace. Meanwhile, Blomen argues that the $CSA_radical_socialist_party_abbrev$ has, on occasion, been the preferred party of the American Federation of Labor, who have become a major target of desegregation campaigns.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.46.d.roosevelt: "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. Against all odds, the controversial President Roosevelt has managed to defy expectations and complete a full two terms, championing her personal brand of equality and reconciliation. Although some radicals remain bitter over the perceived undermining of the revolution, the times seem to have changed - both parties have elected to nominate moderate candidates, speaking to a new era in [Root.GetNonIdeologyAdjective] politics.\n\nTo succeed President Roosevelt, the $CSA_syndicalist_party_postwar$ has nominated Henning Blomen of Massachusetts, representing a new generation of socialist organisers. Unlike some, Blomen did not participate in the civil war, preferring to hold to his ideal of a 'bloodless revolution' that would abolish capitalism without a need for violence. He has campaigned on continuing Roosevelt's policy of leniency towards former establishment partisans, and a renewed commitment to socialist pacifism.\n\nMeanwhile, the $CSA_radical_socialist_party$ has elected to nominate Asa Philip Randolph, the first African-American to be nominated to the presidency by a major party - and, if elected, America's first African-American president. Randolph has a long history as labour and a civil rights leader, and has spent the post-civil war era leading many efforts to desegregate unions as a member of the Fellowship of Reconciliation.\n\nFor much of the campaign, the respective parties and their history has been the primary bone of contention - Randolph has claimed that the $CSA_syndicalist_party_postwar_abbrev$ is hardly a party of moderates, as President Roosevelt spent her term taking a secondary role to the more dedicated syndicalists in Congress. Meanwhile, Blomen argues that the $CSA_radical_socialist_party_abbrev$ has, historically been the preferred party of the American Federation of Labor, who have become a major target of desegregation campaigns, raising the question of how much of the party is genuinely committed to racial equality and the ability of Randolph to push through desegregation should he win.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.46.d.lewis: "Alors que [Root.GetNonIdeologyName] se tourne vers une nouvelle décennie, le temps est venu une fois de plus pour le pays de déterminer qui le dirigera pendant les quatre prochaines années. Le président Lewis semble destiné à rester dans les annales comme l'un des présidents les plus controversés non seulement de l'après-guerre civile, mais aussi de l'histoire américaine dans son ensemble - Lewis quitte son poste en étant loué pour ce que ses partisans appellent l'action directe en faveur des travailleurs, mais décrié pour ce que ses opposants appellent une personnalité tyrannique et un "socialisme frauduleux". Bien que les divisions sur la présidence de Lewis demeurent, la scène politique [Root.GetNonIdeologyAdjective] semble avoir changé malgré, ou peut-être à cause de, ce fait : les candidats des deux partis à la présidence sont notablement modérés cette année.\n\nLe $CSA_syndicalist_party_postwar$ a choisi de nommer Henning Blomen du Massachusetts, représentant une nouvelle génération d'organisateurs socialistes. Contrairement à d'autres, Blomen n'a pas participé à la guerre civile, préférant s'en tenir à son idéal d'une "révolution sans effusion de sang" qui abolirait le capitalisme sans avoir recours à la violence. Blomen reste opposé au style de gouvernement de Lewis et à nombre de ses politiques, et fait toujours campagne sur un engagement renouvelé envers le socialisme, mais il maintient également un besoin de pluralisme en politique, indiquant une modération du $CSA_syndicalist_party_postwar_abbrev$.\n\nPour succéder au président Lewis, le $CSA_radical_socialist_party$ a proposé Asa Philip Randolph, le premier Afro-Américain à être proposé à la présidence par un grand parti - et, s'il est élu, le premier président afro-américain des États-Unis. Randolph a une longue histoire en tant que travailleur et leader des droits civiques, et a passé l'ère de l'après-guerre civile à mener de nombreux efforts pour déségréger les syndicats en tant que membre du Fellowship of Reconciliation. Notamment, Randolph semble déjà prendre ses distances avec le personnage de Lewis qui divise.\n\nPendant une grande partie de la campagne, les partis respectifs et leur histoire ont été la principale pomme de discorde - Randolph a affirmé que le $CSA_syndicalist_party_postwar_abbrev$ n'est guère un parti de modérés, ayant précédemment nommé le radical James Cannon. De son côté, Blomen affirme que le $CSA_radical_socialist_party_abbrev$ a historiquement été le parti préféré de la Fédération américaine du travail, qui est devenue une cible majeure des campagnes de déségrégation, ce qui soulève la question de l'engagement réel du parti en faveur de l'égalité raciale et de la capacité de Randolph à faire passer la déségrégation en cas de victoire.\n\nÀ la fin de ce processus, les partis se sont réunis à [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le gagnant, et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.46.d.fallback: "Generic desc in case of bugs. If you're seeing this, then please report it on the GitHub issue tracker."
 csa.46.a: "Henning Blomen !"
 csa.46.b: "Asa Philip Randolph !"

 csa.47.t: "Cannon contre Thomas"
 csa.47.d: "Alors que [Root.GetNonIdeologyName] s'apprête à entamer une nouvelle décennie, le temps est venu pour le pays de déterminer qui le dirigera pendant les quatre prochaines années. Jusqu'à présent, le président Cannon a tenu parole - son mandat a vu à la fois une remilitarisation de la société au nom de la défense contre les puissances réactionnaires étrangères, et un renouvellement des réformes destinées à étendre le système syndicaliste en Amérique. Cependant, alors que la guerre civile devient un souvenir de plus en plus lointain, nombreux sont ceux qui remettent en question la nécessité de sa position belliqueuse - il semble que le peuple américain souhaite de plus en plus une démobilisation et une politique plus détendue.\n\nVisant à surfer sur la vague antimilitariste, le $CSA_radical_socialist_party$ a désigné Norman Thomas, vétéran de longue date du parti. Après avoir participé à la convention constitutionnelle et perdu sa candidature pour devenir le premier président de [CSA.GetNameDef], Thomas a joué un rôle relativement réduit en politique, prêtant sa sagesse aux membres du $CSA_radical_socialist_party_abbrev$ et prenant occasionnellement un poste au Congrès, mais la controverse sur le militarisme de Cannon l'a poussé à se présenter une nouvelle fois à la présidence.\n\nCannon est sorti de la campagne en déclarant que Norman Thomas, en cas de victoire, ramènerait le pays au pacifisme typique de son début de carrière, ce qui rendrait l'Amérique vulnérable aux ennemis étrangers et nationaux et diluerait la révolution socialiste. Thomas a répliqué en critiquant l'adhésion de Cannon au militarisme civil, qu'il considère comme une atteinte au véritable objectif de la révolution, et qui présente une ressemblance frappante avec la rhétorique utilisée par les longistes et l'establishment politique avant la guerre civile. Thomas a réaffirmé son engagement en faveur d'un "socialisme inclusif", où les socialistes et les progressistes de tous bords ont une voix au gouvernement, comme alternative au militantisme itinérant de Cannon. Bien qu'il y ait certainement un retour de bâton contre la gouvernance de Cannon, sa profondeur n'a pas encore été testée - et à une époque où les armes d'une puissance destructrice inimaginable semblent quitter le domaine de la fiction, la position défensive de Cannon peut encore trouver un public.\n\nÀ la fin de ce processus, les parties se sont réunies dans [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le gagnant, et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.47.a: "Le Président Cannon !"
 csa.47.b: "Norman Thomas !"

 csa.48.t: "Bolmen contre Amter"
 csa.48.d: "Alors que [Root.GetNonIdeologyName] se tourne vers une nouvelle décennie, le temps est venu une fois de plus pour le pays de déterminer qui le dirigera pour les quatre prochaines années. Le mandat du Président Amter a vu une centralisation sans précédent du pouvoir au sein du gouvernement fédéral, aidé par le soutien tacite du $CSA_totalist_party_postwar_long$ - un lien que l'opposition a régulièrement utilisé comme munition contre le gouvernement. Les rumeurs de plus en plus insistantes sur le déclin de la santé d'Amter compliquent encore la situation. Alors que le Président et ses assistants insistent sur le fait qu'il est en assez bonne santé pour briguer un nouveau mandat, ses apparitions publiques sont de plus en plus rares et il délègue beaucoup de pouvoir à son cabinet.\n\nDans une tentative de capitaliser sur la faiblesse perçue de l'administration, le $CSA_syndicalist_party_postwar$ a choisi de nommer Henning Blomen du Massachusetts, représentant une nouvelle génération d'organisateurs socialistes. Dans un tournant radical pour le parti, Blomen n'a pas participé à la guerre civile, préférant s'en tenir à son idéal d'une "révolution sans effusion de sang" qui abolirait le capitalisme. On espère que la marque de socialisme idéaliste de Blomen apportera un soulagement bienvenu à un pays qui recherche de plus en plus une politique plus normale.\n\nAmter et ses alliés ont accusé Henning Blomen, en cas de victoire, de diviser la nation en diabolisant injustement ceux qui préfèrent un gouvernement fort pour se protéger des réactionnaires. Blomen a riposté en critiquant l'abandon par Amter de l'idée de Reed de la primauté du syndicalisme sur la partisanerie, et a accusé l'administration d'Amter d'encourager les tendances césaristes au sein du gouvernement - un coup largement considéré comme un coup contre le caucus de la Ligue de l'unité. Cependant, le SPA a maintenu que la Ligue de l'Unité a largement accepté la nouvelle démocratie américaine, et reste l'une des seules personnes à reconnaître la nécessité d'un appareil gouvernemental plus centralisé.\n\nÀ la fin de ce processus, les parties se sont réunies à [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le gagnant, et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.48.a: "Henning Blomen !"
 csa.48.b: "Le Président Amter !"

 csa.49.t: "Blomen contre Hopes"
 csa.49.d: "Alors que [Root.GetNonIdeologyName] se tourne vers une nouvelle décennie, le moment est venu pour le pays de déterminer qui le dirigera pendant les quatre prochaines années. Le mandat du Président Hoopes a été largement défini par une période de calme relatif - alors que la guerre civile devient un souvenir de plus en plus lointain, il y a un sentiment croissant que l'Amérique s'installe dans une nouvelle normalité, alors que le militantisme socialiste commence à s'effacer, aidé par la coopération de Hoopes avec les partis progressistes et fermiers modérés.\n\nCette année, le $CSA_syndicalist_party_postwar$ a nommé Henning Blomen du Massachusetts, espérant s'adapter à l'évolution de la scène politique. Dans un tournant radical pour le parti, Blomen n'a pas participé à la guerre civile, préférant s'en tenir à son idéal d'une "révolution sans effusion de sang" qui abolirait le capitalisme - on espère que la marque de socialisme idéaliste de Blomen fournira un emballage acceptable pour le nouveau syndicalisme américain.\n\nLe Président Hoopes a accusé Henning Blomen de revenir, en cas de victoire, sur les progrès réalisés par son administration en attaquant ses alliés modérés au service du syndicalisme, insinuant que le $CSA_syndicalist_party_postwar_abbrev$ ne s'est pas modéré autant qu'il le prétend. Hoopes a riposté en reprochant à Blomen d'être alarmiste malgré sa réputation de pacifiste - il soutient qu'il n'y a pas besoin de persécuter les modérés maintenant que la guerre est terminée. Blomen a fait valoir que le $CSA_syndicalist_party_postwar_abbrev$ pratique la ligne du "syndicalisme de vote" depuis qu'il a été battu à la convention constitutionnelle, et que son virage n'est pas aussi nouveau que Hoopes le suggère. Néanmoins, Hoopes insiste sur le fait que Blomen s'aliène les masses prolétariennes tacites en ignorant les progrès réalisés par les acteurs non socialistes dans la victoire des Syndicats Combinés.\n\nÀ la fin de ce processus, les parties se sont réunies dans [ROOT.Capital.GetCapitalVictoryPointName] et ont voté. Le vainqueur, et le prochain président [Root.GetNonIdeologyAdjective] sera..."
 csa.49.a: "Henning Blomen !"
 csa.49.b: "Le Président Hoopes !"

 csa.4901.t: "Blomen contre Johnson"
 csa.4901.d: "As [Root.GetNonIdeologyName] looks to a new decade, the time has come once again for the country to determine who will lead it for the next four years. The term of President Johnson has carried on what is now over a decade of unbroken governance by the $CSA_radical_socialist_party$ - the $CSA_radical_socialist_party_abbrev$ and their moderate stance has become almost synonymous with the reigning status quo in America, for better and for worse, as some Americans show signs of fatigue with the ruling party.\n\nIn a bid to snap the $CSA_radical_socialist_party_abbrev$'s winning streak, the $CSA_syndicalist_party_postwar$ has elected to nominate Henning Blomen of Massachusetts, representing a new generation of socialist organisers. In a stark turn for the party, Blomen did not participate in the civil war, preferring to hold to his ideal of a 'bloodless revolution' that would abolish capitalism - it's hoped that Blomen's brand of idealistic socialism will prove palatable to $CSA_radical_socialist_party_abbrev$ voters who have come to view the party has complacent.\n\nBlomen and the $CSA_syndicalist_party_postwar_abbrev$ have campaigned on the message of the 'American malaise', charging the Johnson administration as a do-nothing government that has lost touch with the issues that Americans face. According to Johnson, this malaise is an invention of the $CSA_syndicalist_party_postwar_abbrev$, and that the relative quiet of his government is indicative of some of the best times in American history. He maintains that he has been active in federal education programs as he always has been. This has led to the $CSA_syndicalist_party_postwar_abbrev$ jesting about Johnson's 'elementary school socialism', arguing that Johnson's overfocus on education has come at the expense of other social issues, and is proof that the $CSA_radical_socialist_party$ has finally lost its grip reality.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
 csa.4901.a: "Henning Blomen !"
 csa.4901.b: "Le Président Johnson !"

### USAS events 51 - 75 ###

csa.51.t: "Élection présidentielle de [GetYear]"
csa.51.d: "L'élection présidentielle de [GetYear] est arrivée en fanfare. Comme prévu, [CSA.GetLeader] est en tête, mais comme le gouvernement a promis une élection juste et ouverte, tout le monde peut deviner qui gagnera après les débats et la fin de la campagne. Qui sortira victorieux de [GetYear] ?"
csa.51.a: "Félicitations, [CSA.GetLeader] !"
csa.51.b: "Oh regardez, c'est toujours [CSA.GetLeader] !"
csa.51.c: "[CSA.GetLeader] ? Encore ?"
csa.51.e: "Cela ne semble pas du tout juste et ouvert..."

csa.52.t: "Lutte de pouvoir dans les rangs"
 csa.52.d: "William Z. Foster et Earl Browder se considèrent depuis longtemps comme l'ennemi du peuple, plus que comme un simple obstacle à leur propre pouvoir. Pour Foster, la politique économique de Browder va dépouiller les syndicats et donc le prolétariat de leur pouvoir. Pour Browder, les politiques sociales de Foster comprennent des principes dangereusement antisocialistes qui engendrent la division du prolétariat en promouvant les syndicats d'artisans et en favorisant le darwinisme au détriment de la coopération. Avec la fin de la révolution, leur lutte a atteint de nouveaux sommets. Il est difficile de dire comment cela va se terminer. Bien que certains craignent ce qui arrivea si l'autre est déposé"
csa.52.a: "Cela pourrait être mauvais."

csa.53.t: "Foster dénonce Browder"
csa.53.d: "William Z. Foster et ses partisans ont dénoncé le président Earl Browder après sa dissolution de l'IWW - affirmant que les actions de Browder étaient tyranniques et contraires à la révolution. Browder et ses partisans, de leur côté, affirment que Foster est un contre-révolutionnaire qui cherche à saper le succès de la révolution du prolétariat américain."
csa.53.a: "Ce traître sera traité."

csa.54.t: "Browder réaffecté en Europe".
csa.54.d: "Suite à la dénonciation du président Foster par Earl Browder dans un discours public, Earl Browder a été réaffecté à un poste nouvellement créé au sein du parti en Europe. Cette nouvelle position, dictée par le président Foster, implique que M. Browder supervise l'assemblage de meubles et la fabrication de bougeoirs qui sont si essentiels à notre économie. Un poste aussi illustre exige que Browder ne revienne pas avant la fin de son mandat d'un an. Malheureusement, la communication avec cette installation internationale est parfois irrégulière, de sorte que Browder ne pourra plus coordonner ses activités avec celles de ses alliés du parti en Amérique".
csa.54.a: "Surveillez également ses télégrammes".

csa.55.t: "L'arrestation de Foster".
csa.55.d: "Le réactionnaire Foster a été déclaré traître et ennemi du peuple. Des preuves ont été découvertes sur la façon dont William Z. Foster travaille avec les groupes contre-révolutionnaires. Grâce à la loi Hall-Ballam, notre gouvernement n'est pas impuissant à arrêter Foster. Alors que Foster est toujours aux commandes de sa clique, la nouvelle se répand dans toute la nation de son comportement vil et méprisable dans le Daily Worker et il sera bientôt arrêté et traduit en justice".
csa.55.a: "Un autre réactionnaire sera bientôt en prison."

csa.56.t: "L'arrestation de Browder"
csa.56.d: "La nature traître du réactionnaire Browder a été découverte. Des preuves ont été découvertes sur la façon dont Earl Browder travaille avec des groupes contre-révolutionnaires à l'étranger alors qu'il est à son poste. Grâce à la loi Hall-Ballam, notre gouvernement n'est pas impuissant à arrêter Browder. Alors que Browder est toujours aux commandes de sa clique, la nouvelle se répand dans tout le Congrès de son comportement vil et méprisable dans le Daily Worker et il sera bientôt extradé et traduit en justice".
csa.56.a: "Un autre réactionnaire sera bientôt en prison."

csa.57.t: "Le procès de Foster"
csa.57.d: "Un tribunal nommé par le Comité a déclaré à l'unanimité William Z. Foster coupable d'être un ennemi réactionnaire du peuple. Les preuves affichées en évidence dans les journaux ont montré une communication secrète entre Foster, MacArthur et Huey Long. Témoignage irréfutable de la famille émaciée de Foster qui atteste avoir vu Foster déplacer de l'or de l'ancienne Réserve fédérale vers sa maison. Le tribunal a déclaré qu'il sera exécuté. Le peuple américain n'a plus à faire face à son poison qui endommage l'Amérique".
csa.57.a: "Il meurt comme un traître."

csa.58.t: "Le procès de Browder"
csa.58.d: "Un tribunal nommé par le Comité a unanimement déclaré Earl Browder coupable d'être un ennemi réactionnaire du peuple. Les preuves affichées en évidence dans les journaux ont montré une communication secrète entre Browder, MacArthur et Huey Long. Le tribunal a déclaré qu'il sera exécuté. Le peuple américain n'a plus à s'occuper de son poison qui endommage l'Amérique".
csa.58.a: "Il meurt comme un traître."

 csa.59.t: "Willam Z. Foster s'échappe de prison"
csa.59.d: "Le condamné William Z. Foster s'est échappé de prison en Amérique et s'est enfui à l'étranger. Selon des témoins, Foster a été vu pour la dernière fois déplacé par ce qui semble être des hommes-G de la prison vers la côte. La nouvelle CIA a été chargée de retrouver et d'extrader Foster vers l'Amérique. Tous les alliés de Foster encore en vie ont certainement un rôle à jouer dans cette évasion et seront punis pour avoir mis davantage en danger le peuple américain. La CIA attrapera ce traître réactionnaire et s'assurera que son poison se termine".
csa.59.a: "Il sera capturé."

csa.60.t: "Earl Browder s'échappe de prison"
csa.60.d: "Le condamné Earl Browder s'est échappé de prison en Amérique et s'est enfui à l'étranger. Selon des témoins, Browder a été vu pour la dernière fois en train d'être déplacé par ce qui semble être des hommes-G de la prison vers la côte. La nouvelle CIA a été chargée de retrouver et d'extrader Browder vers l'Amérique. Tous les alliés de Browder encore en vie ont certainement un rôle à jouer dans cette évasion et seront punis pour avoir mis davantage en danger le peuple américain. La CIA attrapera ce traître réactionnaire et s'assurera que son poison se termine".
csa.60.a: "Il sera capturé."

csa.61.t: "William Z. Foster a été assassiné"
csa.61.d: "Dans un immeuble de bureaux tranquille, la CIA nouvellement créée a secrètement tué William Z. Foster. Ce fait, connu seulement de [CSA.GetLeader], est parfaitement couvert par une nouvelle dans les journaux concernant un homme que Foster a trompé des rebelles repérés à proximité du crime. Un seul coup de feu a mis fin à la vie d'un des plus dangereux ennemis de l'Amérique. Un éloge funèbre prononcé par [CSA.GetLeader] dépeint le regretté William Z Foster comme un martyr de la révolution qui est maintenant entre de bonnes mains".
csa.61.a: "Pris longtemps après son temps."

csa.62.t: "Earl Browder a été assassiné"
 csa.62.d: "Dans un immeuble de bureaux tranquille, la CIA nouvellement créée a secrètement tué Earl Browder. Ce fait, connu seulement de [CSA.GetLeader], est parfaitement couvert par une nouvelle dans les journaux concernant un homme que Browder a mal vu à proximité du lieu du crime. Un seul coup de feu a mis fin à la vie d'un des plus dangereux ennemis de l'Amérique. Un éloge funèbre prononcé par [CSA.GetLeader] dépeint le défunt Earl Browder comme un martyr de la révolution qui est maintenant entre de bonnes mains"
csa.62.a: "Pris longtemps après son temps"

 csa.63.t: "Des ministres disparaissent"
csa.63.d.foster: "Un certain nombre de ministres du Congrès ont semblé disparaître et ne plus être revus. Notamment, la plupart d'entre eux ont été associés au soutien de Earl Browder. Lorsqu'on leur demande pourquoi ils sont partis, on leur répond généralement qu'ils prennent des vacances".
 csa.63.d.browder: "Un certain nombre de ministres du Congrès ont semblé disparaître et ne plus être revus. Notamment, la plupart d'entre eux ont été associés au soutien de William Z. Foster. Lorsqu'on leur demande pourquoi ils sont partis, la plupart d'entre eux répondent qu'ils prennent des vacances"
csa.63.a: "De longues vacances, c'est ce qu'ils auront."

csa.64.t: "L'armée restructurée"
 csa.64.d: "Une proposition a été déposée sur le bureau du président [CSA.GetLeader] concernant la restructuration de l'armée. Ce plan permettrait de s'assurer que l'armée est loyale à la révolution. Cependant, cela risque de mettre en colère de nombreuses personnes au sein de l'armée. Que faut-il faire ?"
 csa.64.a: "Commencer la restructuration."
 csa.64.b: "Laissez l'armée telle qu'elle est."

csa.65.t: "Henry Wallace témoigne contre les progressistes"
 csa.65.d: "Après la fin de la révolution syndicaliste, de nombreux membres du Parti progressiste avaient prêté allégeance à l'USAS dans une manifestation massive de soutien. Alors que le grand public a été trompé par cette manifestation, le parti de l'avant-garde n'est pas si facilement trompé. Le président [CSA.GetLeader] a passé les dernières semaines à monter un dossier à présenter au Congrès, prétendant la trahison inhérente des Progressistes envers l'idéal socialiste. Un Henry Wallace décharné et boiteux est apparu aujourd'hui lors d'un rassemblement politique pour dénoncer les Progressistes comme "des klansmen sociaux déguisés pour tromper la classe ouvrière". Wallace a ensuite rejoint [CSA.GetLeader] en annonçant qu'il témoignerait dans le prochain procès de la sédition contre les Progressistes, et ils assurent au public que des traîtres de ce calibre méritaient la mort"
csa.65.a: "La révolution sera pure."

csa.66.t: " Procès spectacle "
csa.66.d: "Un certain nombre de procès ont été menés contre des membres éminents, qui ont montré des tendances réactionnaires. La plupart d'entre eux ne sont pas alignés sur [CSA.GetLeader] et sont évoqués dans ces procès. Les contre-révolutionnaires qui souhaitent renverser la révolution ont été reconnus coupables d'être l'ennemi du peuple. Les plus repentis de ces réactionnaires sont maintenant dans le couloir de la mort, tandis que les plus têtus sont toujours sous pression pour obtenir des informations sur leurs complices".
csa.66.a: "Les réactionnaires rencontreront leur destin."

 csa.67.t: "Coup d'État de [CSA_GetButlerOrCarlson]"
 csa.67.d: "L'impensable s'est produit. [CSA_GetButlerOrCarlsonName] a rassemblé des partisans parmi les syndicats et a défilé dans [Root.Capital.GetCapitalVictoryPointName], dénonçant [CSA.GetLeader] comme un tyran et un dictateur. Le reste de l'Amérique attend avec impatience de voir ce qui va se passer à [Root.Capital.GetCapitalVictoryPointName]. [CSA.GetLeader] a répondu en appelant autant d'alliés dans l'armée, y compris les gardes rouges, à s'emparer des généraux traîtres avant que la révolution ne meure en combattant un \"autre MacArthur\". Les forces centralistes, portant les mêmes uniformes que les forces de [CSA_GetButlerOrCarlson], se sont engagées dans un combat chaotique dans la capitale. A travers les tirs amis et les mortiers menaçants..."
 csa.67.a: "Les forces de [CSA_GetButlerOrCarlson] s'emparent de la Citadelle."
 csa.67.b: "Les forces de [CSA_GetButlerOrCarlson] sont en déroute."

csa.68.t: "Restauration de la démocratie"
 csa.68.d: "\"Les Américains ne se sont pas battus et ne sont pas morts dans la révolution pour renverser une dictature capitaliste dans le seul but d'installer une dictature socialiste. Le président, cependant, a corrompu la révolution et l'a entachée. Je l'ai écarté du pouvoir, non pas pour me faire un dictateur, mais pour arrêter un tyran. Une nouvelle élection libre aura lieu d'ici un an.\" Avec ces mots de Smedley Butler à la radio, l'Amérique a été choquée de découvrir que le gouvernement avait été renversé. Peut-être, cependant, une certaine mesure de liberté a-t-elle été restaurée - la seule question qui reste maintenant est de savoir qui doit superviser la difficile période de transition."
 csa.68.a: "Elizabeth Gurley Flynn."
 csa.68.b: "Norman Thomas."

csa.69.t: "L'autodétermination dans la ceinture noire"
csa.69.d: "Avant la révolution, [CSA.GetLeader] prévoyait de mettre en place une région autonome dans le Sud pour la communauté afro-américaine. Avec l'ascension de William Z Foster vient un dévouement au rêve de créer une union plus parfaite, par opposition à une union plus grande. Foster a élaboré un plan avec James W. Ford pour assurer la sécurité perpétuelle et l'autodétermination des minorités afro-américaines du Sud. Ce plan consiste à créer une ceinture noire dans le sud des communautés autonomes avec leurs propres représentants séparés du Congrès. Bien que le parti au pouvoir dans son ensemble soutienne ce projet, plusieurs critiques des autres partis font remarquer que cette politique créerait une norme inégale en matière de droits civils".
csa.69.a: "L'autodétermination est bonne pour tous."
csa.69.b: "Nous ne pouvons pas procéder sans soutien."

csa.70.t: "Réactions à la ceinture noire"
 csa.70.d: "La communauté afro-américaine est divisée sur la ceinture noire. D'une part, elle a considérablement augmenté le nombre de politiciens noirs d'avant-garde et dans l'ensemble du pays, car les communes indépendantes avaient besoin d'élus. D'autre part, plusieurs politiciens noirs non issus de l'avant-garde dans le Nord ont été confrontés à des problèmes de promotion d'une société daltonienne. Ils débattent de la question de savoir s'il faut continuer à rechercher des droits civils qui supprimeraient toutes les différences raciales dans les lois, ou s'il faut étendre la ceinture noire vers le nord"
 csa.70.a: "Nous restons fermes"

csa.71.t: "Le procès de la grande sédition de [GetYear]".
 csa.71.d: "La demande de denrées alimentaires pour nourrir les armées et les citoyens d'une Europe affamée et déchirée par la guerre a conduit de nombreux propriétaires terriens du Sud, animés d'un esprit commercial, à cultiver du maïs et du blé pendant les années de la Weltkrieg. Pendant près d'une décennie, les ventes à l'Europe pendant et après la guerre ont enrichi les propriétaires terriens, les banquiers et les assureurs commerciaux, mais cette prospérité n'a pas duré. En 1925, la Révolution britannique a ravagé le Royaume-Uni, précipitant une crise de la dette alors que de nombreux Britanniques perdaient leurs économies et que même le gouvernement britannique se retrouvait de facto en défaut de paiement, plongeant les États-Unis dans la Grande Dépression. Pour aggraver les choses pour le Sud, le redressement du secteur agricole allemand après la démobilisation a fait chuter encore plus la demande de cultures vivrières.\n\nLes métayers qui avaient travaillé la terre pour les propriétaires qui en avaient profité pendant les périodes de prospérité ont réagi en se syndiquant pendant les périodes creuses. Avec quelques encouragements de Norman Thomas, le métayer et employé de station-service Harry Leland Mitchell et son ami Clay East ont formé le Southern Tenants Farmers' Union en 1934, pour finalement s'affilier à l'AFL-CIO. Cependant, pendant les années turbulentes qui ont précédé la Révolution, de nombreux membres du STFU ont été pris par la rhétorique populiste de Huey Long et ont ouvertement soutenu les America Firsters. Depuis la fin de la seconde guerre civile américaine, le STFU n'a cessé d'attirer les longistes et autres éléments séditieux qui cherchent à l'utiliser comme couverture pour légitimer leur présence dans la nouvelle Amérique.\n\nAujourd'hui, cependant, le STFU a connu son sort avant les syndicats, car un huissier a présenté Mitchell et East devant un tribunal syndical pour sédition, haute trahison et hébergement de réactionnaires et crypto-longistes tels que Francis Townsend, l'un des principaux architectes du programme \"Share Our Wealth\" de Long et qui a été retrouvé par la CIA à Tyronza, Arkansas après que East ait avoué aux agents de la CIA qu'il avait hébergé Townsend et sa femme chez lui.\n\nLe président Browder, pour sa part, est, dit-on, extatique en privé d'avoir enfin la chance de détruire une poche de résistance aussi dangereuse alors qu'il confie à l'appareil d'État de plus en plus puissant de l'Union des États socialistes américains la tâche de démanteler l'Union des fermiers locataires du Sud et de consacrer leurs terres directement aux objectifs de l'État."
 csa.71.a: "Bon débarras pour les mauvais syndicats."

csa.72.t: "Le mouvement international pour la paix est dissous"
csa.72.d: "La révolution contre le capitalisme a tracé une ligne dans le sable. Vous étiez soit avec le syndicat, soit avec un briseur de grève, ce mantra travaillait pour John Reed, mais pas pour Earl Browder. Il s'est rendu compte qu'il existait un groupe méprisable d'infiltrés dans la nouvelle Amérique sous la forme du Mouvement international pour la paix. Ce groupe dangereux, dirigé par un petit homme qui se prend pour un dieu, a résisté à la conscription et à la collectivisation. Leurs communes de New York et de Philadelphie sont peut-être racialement intégrées, mais leur adhésion à la ségrégation des sexes au nom d'un code religieux est totalement réactionnaire. Nous avons saisi les membres de l'IPM pour les avoir déprogrammés, et leurs communes sont maintenant entre les mains des membres de la Ligue de l'Unité Syndicale".
 csa.72.a: "Tu n'es pas Dieu, petit homme."

csa.73.t: "Foster dissout l'AFL"
 csa.73.d: "Le parti de l'avant-garde a enfin réussi à réformer la Fédération américaine du travail, en la dissolvant. Foster et le Comité central étaient convaincus que les dirigeants syndicaux au sein de l'AFL, comme John L. Lewis, démantelaient la dignité du travail en adoptant des tactiques syndicales industrielles. Ces tactiques consistent notamment à essayer de forcer le vote au mur sur les métiers où l'expertise est clairement corrélée à la compétence, permettant ainsi aux nouveaux employés de l'emporter sur les anciens. Le point de basculement a été la découverte d'un courrier piégé près du domicile du président Foster, dont l'origine remonte à l'AFL. Tous les autres moyens légaux pour empêcher les dirigeants de l'AFL de spolier leur métier n'ont pas fonctionné, si bien que l'avant-garde est contrainte d'intervenir directement. Lewis, parmi beaucoup d'autres traîtres de l'AFL a été arrêté et sera jugé pour ses crimes contre le travail"
 csa.73.a: "Bon débarras à Lewis."

csa.74.t: "Browder purge le Daily Worker des réactionnaires"
csa.74.d: "Après des mois d'enquête sur les rédacteurs en chef du Daily Worker, le président Browder a demandé leur renvoi immédiat. Il a cité de nombreux exemples de trahisons sous-textuelles au sein du journal, y compris des articles d'opinion rédigés par des fantômes qui expriment des idées réactionnaires. Browder est venu au Congrès avec une liste de candidats pour garantir le caractère intellectuellement sacré du Daily Worker. Cette liste comprend des professeurs d'université et des sophistes métropolitains, tous pionniers dans les ramifications sociales de l'économie planifiée. Tous ont été approuvés, et ainsi l'esprit de l'Amérique est à nouveau à l'abri de la pollution".
 csa.74.a: "Plus de dessins animés grossiers non plus."

csa.75.t: "La grève des chats sauvages de la rivière Rouge devient mortelle"
csa.75.d: "Les ateliers de l'usine River Rouge ont été un foyer connu d'activités violentes. C'est là qu'Edsel Ford a été abattu par un anarchiste pour sa trahison de la classe ouvrière, une action téméraire de la part d'ouvriers agités. Il n'est pas surprenant que ce soit là que les travailleurs se soient mis en grève contre les Travailleurs Unis de l'Automobile dans le cadre d'une grève sauvage. L'UAW a demandé, à juste titre, l'aide du parti de l'avant-garde, et ils ont répondu présent. Après que les travailleurs aient été rendus inertes, [CSA.GetLeader] a diffusé une nouvelle politique aux États-Unis interdisant les grèves sauvages. Les foules ne régneront plus sur le gouvernement américain nommé".
csa.75.a: "C'est ce que Reed aurait fait."

### General Flavour Event

 csa.76.t: "L'abécédaire du Roi Billy"
csa.76.d: "Aujourd'hui, Charlie Chaplin a présenté en première un autre film, intitulé God Save King Billy, qui a rapidement reçu des critiques élogieuses dans la presse. God Save King Billy est une comédie dramatique satirique politique et le premier vrai film sonore de Chaplin. Le film suit deux personnages principaux, un barbier allemand anonyme qui lutte pour joindre les deux bouts en Allemagne et qui ressemble beaucoup au clochard que Chaplin a joué dans ses autres films. L'autre personnage principal est le roi Billy, qui est un bouffon cruel mais inefficace d'un chef ; une satire évidente du Kaiser Wilhelm II. Tout au long du film, il montre le sort du travailleur allemand moyen tout en se moquant vicieusement du gouvernement allemand et du Kaiser en particulier. Le film se termine par un discours enthousiaste du barbier, pris pour le roi Billy, dans lequel il vante les vertus de la bonne volonté et de la fraternité humaine et soutient fermement les vues socialistes de Chaplin".
csa.76.a: "Chaplin s'est fait tout seul."

csa.77.t: "Le mouvement ouvrier catholique"
csa.77.d: "Si un bon nombre d'Américains religieux ont protesté contre les effets de la révolution, ce n'est pas le cas pour tous les groupes. Parmi ces groupes, celui qui a attiré le plus d'attention et de popularité récemment est le Mouvement des travailleurs catholiques. Dirigé par la camarade Dorothy Day, ce mouvement a gagné en popularité parce qu'il combine le catholicisme et les valeurs socialistes. Ils se concentrent sur le concept d'œuvres de miséricorde et ont construit un certain nombre de maisons d'accueil dans les grandes villes. Ces maisons d'accueil servent de refuge à ceux qui tentent de retourner à la vie civile, maintenant que la révolution a porté ses fruits".
csa.77.a: "Vivre en accord avec la justice et la charité de Jésus Christ."

 csa.78.t: "L'abécédaire des raisins de la colère"
csa.78.d: "Aujourd'hui, le film Raisins de la colère a été présenté en première dans les salles de cinéma. Le film est basé sur le livre du même nom du célèbre auteur patriotique John Steinbeck. L'histoire suit les Joads, une famille de l'Oklahoma, et leurs problèmes pendant la dépression qui a précédé la révolution. L'histoire illustre le poids que le capitalisme fédéral impose à leur vie moyenne et traîne leurs valeurs traditionnelles dans la boue de la réalité. Le film s'écarte du livre avec une fin sur un ton beaucoup plus optimiste, montrant la famille qui travaille pour la révolution renverser son camp de travail en Californie. Le titulier Tom Joad choisit de rester avec sa famille au lieu de s'enfuir dans la nuit, déclarant son intention de mettre en place une Garde rouge en Californie pour récupérer sa ferme en Oklahoma. Le film a été bien considéré par les critiques et le public comme un montage nécessaire".
csa.78.a: "Un film pour les masses."

csa.79.t: "Le comité populaire de conservation"
 csa.79.d: "Depuis la loi de 1916 sur le Service des parcs nationaux, les Américains ont pu préserver les splendeurs naturelles à l'abri de l'industrialisation. Depuis que la révolution a été accomplie, un mouvement est apparu pour combiner ce conservationnisme avec les anciens idéaux du Progrès. Un certain nombre de nouveaux parcs nationaux ont été créés au-dessus des maisons du capitalisme, ainsi qu'un comité populaire de conservation pour guider leur préservation. L'une des priorités du PCC est de replanter des arbres dans le Midwest, source des tempêtes de poussière qui menacent notre approvisionnement alimentaire. Bien qu'il ait fallu beaucoup de persuasion pour que le Congrès finance ce projet, le PCC espère que dans quelques années les tempêtes de poussière qui atteignaient autrefois Washington D.C. ne seront plus qu'un souvenir"
csa.79.a: "Et cela met les gens au travail en plus."

csa.80.t: "Mémoires de la révolution"
 csa.80.d: "La révolution étant maintenant terminée, d'innombrables monuments ont été érigés dans tout le pays pour honorer le sacrifice des hommes et des femmes qui ont rendu cela possible. Si beaucoup d'entre eux honorent ceux qui se sont battus pour la révolution elle-même, il y en a aussi qui honorent les luttes comme l'émeute de la place Haymarket. Comme ces monuments commémoratifs sont réalisés par la communauté, personne n'était là pour vérifier si la statue était appropriée jusqu'à ce que la presse s'empare de l'histoire. Apparemment, des statues ont été érigées en l'honneur du bombardement de 1916 et de celui de Wall Street en 1920. La presse affirme à tort que le gouvernement a approuvé ces monuments et qu'ils honorent les bombardiers. Ces statues ont été démontées en silence, et des excuses officielles ont été exigées des conseils municipaux responsables de cette action mesquine"
 csa.80.a: "Tout le monde sera honoré, sauf les bombardiers."

csa.81.t: "Guérison de la polio"
csa.81.d: "Le Dr Jonas Salk a créé un remède contre la polio. C'est un remède miracle que beaucoup appellent une percée de la science moderne. Le fléau de la polio en Amérique aura désormais disparu à jamais de l'esprit des Américains. Les parents font la queue en grand nombre dans les cliniques du pays pour se faire vacciner, eux et leurs enfants".
 csa.81.a: "Merci Dr. Salk."

csa.82.t: "Destin des scouts"
 csa.82.d: "Une question a été soulevée à propos des Boy scouts d'Amérique. Certains au sein du Congrès considèrent qu'il s'agit d'une organisation plus réactionnaire, notamment parce que les scouts se sont engagés à être loyaux envers leurs employeurs dans les jours précédant la révolution. À cette fin, un certain nombre de membres du Congrès estiment qu'une nouvelle organisation de pionniers devrait être créée, semblable à celles qui existent dans les pays socialistes d'Europe et qui s'appellent les Pionniers d'Amérique. Contrairement aux Boy Scouts, cette organisation sera destinée aux garçons et aux filles et sera soutenue par le gouvernement, et contribuera à la transmission des nouvelles idées socialistes"
csa.82.a: "Laissez-le tranquille".
csa.82.b: "Créer les pionniers de l'Amérique."

csa.83.t: "Congrès des artistes américains".
csa.83.d: "L'American Artist Congress est une organisation qui a été créée pour unir les artistes de tout le pays et aider à promouvoir les arts en Amérique. Du travail artistique traditionnel à la réalisation de films, tous sont soutenus au sein du congrès des artistes. Il est rapidement devenu une organisation populaire pour montrer le nouvel art de garde de la révolution. Son président, Ernest Hemingway, a déjà commencé à élaborer un plan pour une série de publications patriotiques sur la vie pendant la révolution. La nomination d'Ernest Hemingway à la présidence a provoqué un certain contrecoup de la part d'artistes comme John Dos Passos et John Steinbeck, qui affirment que la politique d'Ernest est devenue autoritaire ces dernières années en raison de son travail de production de propagande pour les élections américaines de 1936".
csa.83.a: "L'art pour les masses."

csa.84.t: "John Reed Clubs"
 csa.84.d: "Dans tout le pays, un certain nombre de clubs de littérature appelés John Reed Clubs ont vu le jour. Ils doivent aider à organiser les écrivains dans tout le pays et à promouvoir la lecture et l'alphabétisation par le biais des communautés locales. Ils se concentrent sur la littérature socialiste, et en particulier sur le corpus des œuvres non fictionnelles de John Reed"
 csa.84.a: " Lire pour Reed "

csa.85.t: "Paul Robeson fait un tour du monde".
 csa.85.d: "Après une longue interruption, l'activiste socialiste Paul Robeson est prêt pour un tour du monde. Avec une voix puissante et une collection de musique traditionnelle afro-américaine du travail, Robeson est devenu la Marian Anderson des socialistes en Amérique. Tout comme Anderson avant lui, il a choisi d'entreprendre une tournée mondiale pour diffuser sa musique et soutenir les droits des Noirs américains sur les théâtres européens. La tournée comprend des arrêts à Londres, Paris et même Florence. Ces publics européens, bien qu'en contact avec la culture américaine, considèrent toujours la culture noire américaine comme exotique."
 csa.85.a: "Bon voyage, Robeson."

csa.86.t: "Promouvoir le socialisme dans les égouts".
 csa.86.d: "A l'époque du Socialist Party, les succès étaient mesurés à l'aune de la propreté de votre réseau d'égouts. Surtout dans le Wisconsin, où Morris Hillquit a fait la promesse électorale de nettoyer la ville. En réformant et en organisant les services publics d'entretien, Hillquit a montré que le socialisme pouvait réorganiser la société sans avoir à redéfinir ou à détruire ses fondements. Les principes du socialisme des égouts doivent être appliqués à l'ensemble de la nation maintenant que les chaînes de l'oppression ont été brisées. De nombreuses villes comme Pittsburgh sont remplies d'une pollution qui couvre le ciel. Maintenant que la révolution est terminée, les villes de tout le pays doivent être nettoyées et modernisées. Les Américains, et la communauté internationale, devraient apprécier un égout propre autant qu'un gratte-ciel."
 csa.86.a: "Les égouts les plus propres du monde"

csa.87.t: "Hymne à la nouvelle Amérique"
csa.87.d: "Le Congrès débat de l'hymne qui deviendra l'hymne officiel de la [CSA.GetNameDef]. Plusieurs chansons sont rapidement devenues les candidats à débattre. La question est de savoir lequel sera voté pour devenir l'hymne officiel de l'Amérique ?"
csa.87.a: "Solidarité pour toujours".
 csa.87.b: "Il y a du pouvoir dans une Union."
 csa.87.c: "Cette terre est votre terre."

 csa.88.t: "Stone Mountain, Georgia"
 csa.88.d: "Sur la face de Stone Mountain, au fin fond de l'État de Géorgie, se trouve un projet, soutenu par le gouvernement, de sculpture de bas-reliefs en l'honneur des Confédérés lors de la dernière guerre civile. Le site a été un foyer d'activité néo-confédérée, et a notamment accueilli le site de la renaissance du Ku Klux Klan. Nombreux sont ceux qui souhaitent faire disparaître une telle tache de la terre de la nouvelle Amérique, d'autant plus que d'autres monuments de la Confédération sont démolis. Cependant, les gens sont divisés quant aux spécificités de ce projet inachevé, qui a manqué de financement et a été le théâtre de luttes intestines très publiques de la part de ses mécènes dans les années 1920. Certains pensent qu'il faut détruire le peu de travail accompli et laisser la montagne se cicatriser du mieux qu'elle peut, d'autant que le visage de Robert E. Lee a déjà été détruit en 1928. James Ford, dans un élan de cynisme, souhaite poursuivre le projet mais en mettant en scène Jemmy, John Brown et George Padmore, estimant que ces héros de l'émancipation afro-américaine sont les mieux placés pour inspirer la nouvelle Amérique. Diego Rivera, l'artiste à l'origine de la rénovation de la Rockefeller Plaza, suggère un compromis peu coûteux et honorable. Le relief sera ciselé pour remplacer les Confédérés par des leaders de la pensée et de la révolution socialiste. Il s'agit de Karl Marx, Vladimir Lénine et John Reed. Une nouvelle conception ne serait pas complètement hors de propos étant donné les nombreux problèmes de développement auxquels le monument a été confronté et, en effet, le projet avait déjà été réduit et replanifié avant même la révolution. Mais la décision finale de notre gouvernement enverra probablement un message durable sur ce que représente notre nouvelle Amérique."
csa.88.a: "Détruire la sculpture en relief".
 csa.88.b: "Le relief montrera les héros de l'émancipation."
 csa.88.c: "Le secours montrera l'histoire du socialisme."

 #Suicide is legal:
csa.89.t: "L'éthique syndicaliste" #Suicide is legal
 csa.89.d: "Avec l'avènement d'une nouvelle société, un nouvel ensemble d'éthique doit prendre la place des anciens. Qu'est-ce qu'un comportement véritablement éthique ? Faire la révolution par tous les moyens. Avant la révolution et pendant la guerre, la vie était dure pour nos concitoyens américains. Beaucoup ont dû subir la perte d'un être cher, une insécurité financière menaçant leur vie pendant les années de crise ou la persécution. Cela a conduit à des comportements que l'ancienne société a pu juger erronés ou pécheurs, mais notre courageux président Foster doit regarder au-delà des traditions. Pour ceux dont l'âme a subi une blessure trop profonde pour continuer, nous devons leur permettre de se retirer progressivement. Malgré notre censure du Daily Worker, les protestations massives des syndicats de travailleurs chrétiens, de l'intelligentsia et des réseaux de soutien communautaire prétendent que la "loi sur le suicide" de Foster n'est qu'un prétexte pour excuser des morts et des disparitions mystérieuses. Les partisans de la droite conspirationniste affirment même qu'il s'agit d'un complot de Foster pour légaliser le meurtre tant qu'il ressemble à un suicide. Le cabinet de Foster l'a appelé à reconsidérer la question, mais le résultat final a été..."
csa.89.a: "Foster fait marche arrière."
csa.89.b: "Foster gagne."

csa.90.t: "La trilogie des États-Unis par John Dos Passos"
 csa.90.d: "Le montage cinématographique, l'écriture moderniste et l'esprit socialiste sont réunis dans le nouveau livre de John Dos Passos intitulé U.S.A. L'histoire elle-même est un examen de douze Américains qui ont vécu la dépression et la révolution. L'écriture de Passos combine des bribes de journaux, de la propagande et des conversations qu'il rappelle dans les rues pendant les terrifiants mois précédant la libération. Une écriture aussi peu orthodoxe et créative est généralement saluée par l'American Writers Congress, mais celui-ci est resté silencieux. Cela est dû au fait que le livre décrit les meurtres illégaux qui ont eu lieu dans toute l'Amérique pendant la guerre civile par nos soldats. Dos Passos a défendu cette inclusion, en disant que la vérité dans l'art telle qu'il la montre doit encore exister même si elle est sombre. Pour le leader nominal du Congrès des écrivains, Ernest Hemmingway, ce livre constitue une trahison et une sédition contre le gouvernement socialiste. Cependant, sa décision de censurer le livre et de détenir Dos Passos a été annulée par le Congrès"
 csa.90.a: "Calmez Hemmingway."
 csa.90.b: "Hemmingway a raison."

csa.91.t: "Vacances syndicales"
 csa.91.d: "L'un des changements apportés par la Révolution est la transformation des vacances. Les travailleurs américains ont rarement pu profiter des luxes qu'ils ont créés, volés comme ils l'étaient par les capitalistes alors qu'ils appartenaient à juste titre au peuple. Combien de ces masses en lutte ont pu profiter de pique-niques ou de visites dans les parcs nationaux alors qu'elles devaient travailler tant d'heures juste pour survivre et nourrir leurs enfants ? Ce ne sera plus le cas. Les différents syndicats locaux du pays, quelle que soit la fédération à laquelle ils appartiennent, ont commencé à prendre en charge et à gérer divers centres culturels ainsi qu'à aider à parrainer des vacances. Cette initiative est soutenue par le gouvernement, tant au niveau local qu'au niveau national, afin d'accroître la productivité et d'encourager la camaraderie."
csa.91.a: "La culture appartient au peuple".

csa.92.t: "Le programme pour la famille et la liberté"
 csa.92.d: "Nos travailleurs dans les usines doivent être à l'abri de toute distraction, nos soldats révolutionnaires ne doivent pas être accablés de soucis inutiles pour le bien-être de leur famille. Dans le cadre du programme visant à assurer que le travailleur américain soit relevé de ses responsabilités, que le président Foster a qualifié de "pierre de moulin sur le cou des travailleurs", le premier train qui relie Chicago aux plaines rurales du centre de notre pays est parti aujourd'hui avec des enfants de mères et de pères qui occupent des postes importants dans le cœur industriel. Les enfants seront en sécurité dans les innombrables champs et ranchs des pâturages, se rendant ainsi utiles dans le travail agricole et les courses, menant une vie saine. Cela libère leurs parents pour qu'ils puissent faire la révolution de tout leur cœur et de toute leur énergie. Devant le succès de ce premier train, Foster a proposé à son cabinet d'en faire un arrangement obligatoire dans tout l'USAS, allant même jusqu'à proposer que les enfants soient enlevés de force aux familles de travailleurs plus obstinés pour leur propre bien"
csa.92.a: "Le cabinet de Foster le dénonce."
csa.92.b: "Le cabinet de Foster est d'accord."

csa.93.t: "Tournée musicale de Woody Guthrie"
csa.93.d: "Avec Reconstruction en route, le célèbre musicien Woody Guthrie et son groupe, les Almanac Singers, ont effectué une tournée musicale. Populaire auprès de nombreuses personnes dans tout le pays, Guthrie et son groupe jouent de vieux classiques tels que Solidarity Forever et There is Power in a Union, mais ils ont également écrit de nombreuses nouvelles chansons, telles que This Land is your Land, Ease My Revolutionary Mind, Tear the Capitalists down et All you Capitalists are bound to lose. La tournée s'est avérée très populaire dans toutes les salles où lui et son groupe jouent".
csa.93.a: " Faire fonctionner l'Union. "

 csa.94.t: "1ère Convention mondiale de la science-fiction"
csa.94.d: "Aujourd'hui, à New York, la toute première conférence mondiale de science-fiction a été organisée, rassemblant les esprits littéraires de la science-fiction pour discuter et échanger sur le genre de la science-fiction. Des personnalités telles que John W. Campbell, Isaac Asimov, Ray Bradbury, Donald A. Wollheim, Frederick Pohl, John Michel, Robert A. W. Lowndes et Jack Gillespie y ont participé. Bien qu'elle ait eu une taille modeste de 200 participants, elle a été considérée comme un succès et une deuxième édition est prévue pour l'année prochaine".
csa.94.a: "Le monde de demain".

csa.95.t: "Comité de la révolution indienne"
 csa.95.d: "Les peuples indigènes d'Amérique ont longtemps été maltraités par l'ancien gouvernement capitaliste. Par l'intermédiaire du Bureau des affaires indiennes, ils ont volé leurs terres pour en tirer un profit. Maintenant que nous avons éliminé l'ancien gouvernement du Bureau, nous pouvons aborder la question des Indiens. Ainsi, le Comité de la révolution indienne a été créé. L'IRC travaillera avec les tribus et les communautés locales sur la manière de gérer les abus commis par le gouvernement du Bureau et sur la manière dont la révolution et ses idéaux peuvent être mis en œuvre sur leur territoire"
csa.95.a: "La révolution est arrivée chez les Amérindiens".

csa.96.t: "Voyager en Amérique"
csa.96.d: "La révolution étant terminée et la reconstruction en cours, un débat sur l'avenir du voyage s'est ouvert. Les syndicats de l'automobile estiment que les voitures seront le véhicule parfait pour la nouvelle Amérique, symbole de la liberté pour laquelle les Américains se sont battus. Cependant, les syndicats des chemins de fer contestent cette affirmation et pensent que l'Amérique devrait investir dans les trains pour aider à relier toutes les villes. Qui le Congrès doit-il soutenir ?"
csa.96.a: "Soutenir les syndicats de l'automobile".
csa.96.b: "Soutenir les syndicats des trains."

csa.97.t: "Alternative à Hollywood"
csa.97.d: "Avec l'Occident toujours occupé par les réactionnaires capitalistes, cela signifie que Hollywood n'est plus à notre disposition. Ainsi, les différents syndicats du cinéma et des arts ont cherché une alternative et ont présenté au Congrès un certain nombre de lieux de tournage alternatifs. Quelle ville recevra le soutien ?"
csa.97.a: "Dallas."
csa.97.b: "Miami."
csa.97.c: "Houston."
csa.97.e: "St. Louis."

 csa.98.t: "World Series de [GetYear]"
csa.98.d: "Les World Series of Baseball [GetYear] sont arrivées. C'est la première série mondiale depuis la révolution et la fréquentation est élevée. Sept matchs de base-ball sur six jours alors que les Reds de Cincinnati combattent les Tigres de Detroit. Les matchs sont extrêmement serrés, donc le dernier match est à prendre au pied de la lettre".
csa.98.a: "Et le gagnant est..."

csa.99.t: "Les Tigres de Detroit gagnent"
csa.99.d: "Les Tigres ont gagné le jeu. Le dernier match a été serré, mais Hank Greenberg, connu sous le nom de "Hebrew Hammer", a marqué le dernier home run de la dernière manche, assurant ainsi la victoire des Tigres de Detroit et leur permettant de remporter les World Series [GetYear].
csa.99.a: "Allez les Tigres !"

 csa.100.t: "Rouges de Cincinnati"
csa.100.d: "Les Rouges ont gagné la partie. Le dernier match a été serré, mais Ernie Lombardi a marqué le dernier home run de la dernière manche, assurant ainsi la victoire des Cincinnati Reds et leur permettant de remporter les [GetYear] World Series".
csa.100.a: "Aller les Rouges !"

### Foreign Policy ###

 csa.101.t: "[From.GetNameDefCap] Veut rejoindre l'Internationale"
csa.101.d: "[From.GetNameDefCap], ayant récemment pris conscience des avantages du gouvernement socialiste, nous a contacté avec une demande. Ils souhaitent adhérer officiellement à l'Internationale. Un allié aussi éloigné en vaudrait-il la peine ?"
csa.101.a: "Bien sûr ! Nous leur souhaitons la bienvenue."
csa.101.b: "Nous n'avons pas besoin d'eux."

 csa.102.t: "[From.GetNameDefCap] Refuse"
csa.102.d: "Le gouvernement [From.GetAdjective] a refusé notre demande de rejoindre leur alliance. Peut-être ne sommes-nous pas assez syndicalistes à leur mesure, ou indignes en tant qu'alliés. Dans tous les cas, la réponse est clairement non."
csa.102.a: "Une mauvaise décision de leur part."

csa.103.t: "La protection de l'Amérique"
csa.103.d: "[From.GetNameDefCap] a décidé d'offrir une protection pour s'assurer que notre nouvelle Commune ne vacille pas dans le Pacifique".
csa.103.a: "Merci l'Amérique."

csa.104.t: "La protection de l'Amérique"
csa.104.d: "[From.GetNameDefCap] a décidé d'offrir une protection pour s'assurer que notre nouvelle république ne vacille pas dans le Pacifique."
csa.104.a: "Merci l'Amérique."

### Military ###

csa.126.t: "L'audace dans la science"
csa.126.d: "De la nouvelle classe de scientifiques audacieux que notre génération a produit, aucun ne peut rivaliser avec l'imagination de nos Oppenheimer et de nos Pasons. Oppenheimer, l'ambitieux physicien qui est en contact avec les plus brillants esprits de l'Internationale, peut faire du rêve de l'arme atomique une réalité. Pasons, le pionnier de la fusée libérée, dont le dévouement au socialisme n'a d'égal que son dévouement à l'avancement de la recherche sur les fusées. Malheureusement, nous ne pouvons financer entièrement que l'une d'entre elles en raison de problèmes budgétaires".
csa.126.a: "Nous serons libérés de la terre."
csa.126.b: "Nous libérerons l'atome."

csa.127.t: "Nous ne serons plus enchaînés à la terre"
csa.127.d: "Malgré son style de vie peu orthodoxe, Jack Parsons s'est empressé de terminer une fusée selon nos spécifications. Nous avons dû retenir de nombreuses objections de la part de politiciens qui prétendent que Jack Parsons est secrètement dans une secte avec ses associés de travail. Des foutaises faciles à rejeter, jusqu'à une réunion tenue avec l'équipe en retard dans la production. Parsons a surpris tout le monde avec un film d'un décollage de fusée réussi en avance sur le calendrier, mais a ensuite lâché une bombe en demandant que sa fusée soit utilisée principalement pour l'exploration scientifique de l'espace. Cette nouvelle incroyable est encore en train d'être réfléchie par le Comité, sa décision dictant l'avenir du programme".
csa.127.a: "Parsons est parti, continuez comme prévu."
csa.127.b: "La demande de Parsons est acceptée."

csa.128.t: "La chaîne atomique est rompue"
csa.128.d: "Une coopération internationale a permis de réaliser des progrès fantastiques sur l'arme nucléaire. Le plus grand obstacle est apparu lorsqu'aucun des États du sud-ouest n'a voulu autoriser un test d'une telle importance sur son territoire, en raison de la connaissance qu'avait le public des radiations nucléaires. Nous avons dû nous contenter d'un ancien site de test de munitions en Virginie occidentale. C'est là que le test a été effectué, et toute l'Internationale a fêté cette occasion".
csa.128.a: "Nous détenons l'avenir maintenant."

csa.129.t: "L'Amérique est libérée"
 csa.129.d: "Enfin, toute l'Amérique fait désormais partie de [CSA.GetNameDef]. La révolution a remporté une grande victoire et le peuple a été libéré des chaînes du capitalisme. Nous agitons tous le drapeau rouge du socialisme, de la Californie à l'île de New York. Alors que les cicatrices de la révolution sont partout, nous pouvons nous réjouir de la porter à tous"
csa.129.a: "Cette terre est votre terre."

csa.130.t: "Ouvertures de [From.GetNameDef]"
csa.130.d: "L'ambassadeur [From.GetAdjective] est arrivé, offrant un traité d'amitié entre [Root.GetNameDef] et [From.GetNameDef], suggérant que deux pays ayant tant en commun devraient travailler ensemble plutôt que d'être en désaccord."
csa.130.a: "Ils sont sages".
csa.130.b: "Nous n'avons pas besoin des Américains, qu'ils soient syndicalistes ou autres."

 csa.131.t: "[From.GetNameDefCap] Accepte"
 csa.131.d: "Le gouvernement [From.GetAdjective] a accepté notre offre d'un traité d'amitié. C'est peut-être le début d'une nouvelle ère de coopération entre nos nations"
csa.131.a: "Excellent."

 csa.132.t: "[From.GetNameDefCap] Refuse"
csa.132.d: "Le gouvernement [From.GetAdjective] a refusé notre offre d'un traité d'amitié. Peut-être que le fait que nos deux nations fassent partie de la révolution ne leur suffit pas."
csa.132.a: "Une mauvaise décision de leur part."

csa.150.t: "L'Assemblée générale de l'Illinois invite l'IWW"
csa.150.d: "La législature de l'État de l'Illinois a invité l'IWW à discuter de la crise actuelle et de l'échéance imminente fixée par le gouvernement fédéral. Jack Reed a accepté cette offre, et a tenu une réunion informelle avec plusieurs dirigeants syndicaux au préalable. Reed a clairement indiqué que la situation était désastreuse et que le SPA devait s'unir derrière l'IWW afin de survivre au conflit à venir. Cet accord silencieux signifiait que la direction traditionnelle du SPA serait réorganisée selon les principes de l'Union industrielle, chaque représentant syndical étant autorisé à voter une seule fois. Le SPA s'est immédiatement et unanimement engagé à soutenir une révolution sociale par l'action directe, et non par la diplomatie".
csa.150.a: "So Say We All !"

csa.151.t: "Jack Reed déclare la révolution [GetMonth]"
 csa.151.d: "Lors de l'Assemblée générale de l'Illinois, Reed a diffusé une émission enflammée décrivant la richesse de l'Amérique et des syndicats. Déclarant que l'action directe contre la société capitaliste était une nécessité vitale pour tous les Américains, et que l'échéance du gouvernement fédéral ne devait pas seulement être ignorée, elle devait être défiée. Des télégrammes de la Third International ont afflué pour soutenir la SPA de Reed, enthousiasmant les participants. Un vote a été organisé pour commencer à réformer l'économie capitaliste américaine en une économie anarcho-syndicaliste. Ce référendum, signé par les participants, a déclaré la Réserve fédérale nulle et non avenue. L'IWW a été nommé chambre du travail pour le nouveau gouvernement syndicaliste, et la vente des actions des entreprises a été déclarée illégale. Les représentants, satisfaits de leur succès, sont retournés à Chicago pour organiser la révolution armée"
csa.151.a: "E pluribus unum."

csa.152.t: "La grève générale se déplace sur la Réserve fédérale"
csa.152.d: "La grève générale, dont le but était de protéger les travailleurs de la tyrannie fédérale, s'apprête maintenant à saisir les moyens de production. La Garde rouge a ordonné l'évacuation du bas de Manhattan, afin de saisir l'or de la Banque fédérale de réserve et de démanteler Wall Street. Dans cette délégation se trouvaient des journalistes, qui ont été autorisés à regarder les membres du Congrès emporter des coffres-forts pour les mettre en sécurité à Chicago. Ces objets sont placés sous la confiance de l'IWW, qui a élu Norman Thomas comme son sous-secrétaire. Plusieurs politiciens de la SPA ont été arrêtés à Washington D.C. pour s'être réunis devant l'Eccles Building, ordonnant au président de la Réserve fédérale, Eugene Black, d'écouter leurs petits-fils".
csa.152.a: "Libérez ces hommes maintenant !"

csa.153.t: " La date limite approche "
csa.153.d: "Alors que l'échéance du gouvernement fédéral approche, il est devenu évident qu'il n'y aura pas de changement de cap d'un côté ou de l'autre. Dans toute la partie du pays contrôlée par les partisans de Reed, les gardes rouges ont été levées en grand nombre et une détermination croissante à voir le pays refait à l'image syndicaliste par la force s'est installée. Le gouvernement fédéral, à son tour, a également fait savoir qu'il ne voyait pas de solution de compromis".
csa.153.a: "Ce n'est qu'une question de temps".

csa.154.t: "Se réconcilier avec le CSA ?"
 csa.154.d: "Contre toute attente, [CSA.GetNameDef] a triomphé de toute opposition, transformant radicalement l'Amérique du jour au lendemain. De leur convention constitutionnelle, un nouveau système est né, centré sur les principes du syndicalisme et de la démocratie ouvrière - aussi biaisé soit-il, il reste démocratique dans son essence, ce qui a surpris beaucoup de gens qui s'attendaient à ce que la révolution s'effondre inévitablement en tyrannie. Avec l'élection récente du parti des travailleurs agricoles, un débat furieux a éclaté concernant la possibilité d'une réunification pacifique. Si notre gouvernement est favorable à de nombreuses politiques de [CSA.GetNameDef], il est également beaucoup plus radical et négociera en position de force, ce qui signifie que nous serons obligés d'accepter de nombreux compromis difficiles. D'un autre côté, le [CSA.GetNameDef] a prouvé sa résilience, avec le gouvernement fédéral et l'Union State de Huey Long écrasés sous leurs armées. Peut-être devrions-nous accepter l'inévitable et éviter de nouvelles effusions de sang, avant que les vainqueurs ne tournent leurs yeux vers la Californie"
csa.154.a: "Oui, mettons fin à cette guerre ruineuse. (Joue le rôle du CSA)"
csa.154.b: "Nous sommes la vraie Amérique et nous allons unir l'Amérique nous-mêmes !"

csa.155.t: "L'Amérique est réunifiée !"
csa.155.d: "Le gouvernement rebelle de l'Ouest a décidé de déposer les armes et de rejoindre l'Amérique. Les postes de contrôle militaires le long des montagnes Rocheuses sont en train d'être démantelés et les gens des deux côtés du pays traversent. Le pays est enfin réunifié".
csa.155.a: "De la mer à la mer brillante !"

csa.156.t: "Pas de réconciliation"
csa.156.d: "Avec la récente élection du parti Farmer-Labor, beaucoup de [Root.GetNameDef] espéraient que le gouvernement rebelle à l'ouest se montrerait favorable à une fin pacifique du conflit qui a ravagé l'Amérique. Cependant, il semble que les rebelles de l'ouest aient décidé qu'ils ne se réuniraient pas avec nous. Dans leur sénat, ils ont amèrement dénoncé le Congrès Révolutionnaire comme un simulacre de démocratie, pas mieux que les tyrans de Washington et de Bâton Rouge qu'il avait remplacé. Il semble qu'une fois de plus, la force des armes sera nécessaire pour réunir les morceaux brisés du pays."
csa.156.a: "L'Amérique sera un jour réunifiée."

### Resistance Events ###

csa.200.t: " Attentat à la bombe des Longistes "
csa.200.d: "Les partisans de Huey Long et de ses idéaux ont pris pour cible des usines, des chemins de fer et des installations de troupes dans tout [attack_state.GetName], causant de nombreux dégâts et la perte de nombreuses vies. La Garde nationale est sur place à [attack_state.GetName], et affirme être plus proche qu'avant d'attraper les chefs de file de ces groupes".
csa.200.a: "Nous écraserons ces terroristes."

csa.204.t: "Bombardement des fédéralistes"
csa.204.d: "Les fédéralistes qui se battent encore pour leurs illusions du capitalisme et de l'exploitation ont ciblé les usines, les chemins de fer et les installations des troupes dans tout [attack_state.GetName], causant de nombreux dégâts et la perte de nombreuses vies. La Garde nationale est sur place à [attack_state.GetName], et affirme être plus proche qu'avant d'attraper les chefs de file de ces groupes".
csa.204.a: "Nous écraserons ces terroristes."

 csa.205.t: "Commandant de la deuxième marine continentale"
 csa.205.d: "Après le début de la guerre civile, certains capitaines et commandants de haut rang de la marine américaine ont choisi le camp du peuple. Certains d'entre eux ont même amené avec eux des navires sous leur commandement dans notre entreprise révolutionnaire. En ces temps difficiles, nous devons nommer un chef pour notre marine qui nous mènera à la victoire contre les forces fédérales. L'un des meilleurs choix est l'expérimenté William Rea Furlong, partisan de la vieille doctrine navale américaine, mais nous ne sommes toujours pas en mesure de nous battre ouvertement contre la marine fédéraliste. En face de lui, Hyman Rickover propose de concentrer notre attention sur les convois en eaux profondes. Enfin, le jeune mais prometteur Arleigh Burke suggère de concentrer nos efforts sur l'utilisation de navires légers et de donner à leurs capitaines la liberté du haut commandement".
 csa.205.a: "Furlong est notre homme."
 csa.205.b: "Rickover va étrangler les lignes de ravitaillement des fédéralistes."
 csa.205.c: "La décentralisation de Burke est l'avenir."

 csa.206.t: "L'industrie navale après la révolution"
 csa.206.d.ACW: "Avec le déclenchement de la guerre civile, la plupart des chantiers navals ont été capturés par les ennemis de la Révolution. Les chantiers navals qui restent entre nos mains ne nous permettent pas de recréer l'ancienne flotte américaine, et nous ne pouvons pas lutter contre la flotte ennemie dans notre situation actuelle. Mais il y a du bon pour nous - la plupart des travailleurs de nos chantiers navals ont de l'expérience, et certains d'entre eux ont déjà proposé des plans pour simplifier la production de navires et l'organisation du travail. Cela nécessitera des ressources et des travailleurs expérimentés d'autres endroits, mais nous permettra de nous préparer à une guerre navale contre le gouvernement fédéral. Nos capitaines sont divisés en deux groupes : les partisans des destroyers ou des sous-marins. Le premier groupe insiste sur le fait que les destroyers peuvent se battre contre la plupart des navires ennemis, et peuvent également soutenir nos principaux navires au combat. Le second groupe affirme que les sous-marins sont plus efficaces et peuvent travailler seuls sur de grandes distances sans le soutien des forces principales de la flotte. Entre-temps, nos ingénieurs de pointe ont proposé une option entre eux. Bien que cette option ne soit pas aussi efficace que la spécialisation dans une des lignes de production, elle nous permettra de créer une flotte flexible."
 csa.206.d.post_ACW: "Pendant la guerre civile, la plupart des chantiers navals ont été capturés par les ennemis de la Révolution. Aujourd'hui, malgré notre triomphe, la flotte américaine est en lambeaux, brisée par la guerre, nous laissant dangereusement exposés contre les flottes ennemies dans notre situation actuelle. Mais il y a du bon pour nous - la plupart des travailleurs de nos chantiers navals ont de l'expérience, et certains d'entre eux ont déjà proposé des plans pour simplifier la production des navires et l'organisation du travail. Cela nécessitera des ressources et des travailleurs expérimentés d'autres endroits, mais nous permettra de nous préparer à une guerre navale contre les réactionnaires. Nos capitaines sont divisés en deux groupes : les partisans des destroyers ou des sous-marins. Le premier groupe insiste sur le fait que les destroyers peuvent se battre contre la plupart des navires ennemis, et peuvent également soutenir nos principaux navires au combat. Le second groupe affirme que les sous-marins sont plus efficaces et peuvent travailler seuls à de grandes distances sans le soutien des forces principales de la flotte. Entre-temps, nos ingénieurs de pointe ont proposé une option entre eux. Bien que cette option ne soit pas aussi efficace que la spécialisation dans une des lignes de production, elle nous permettra de créer une flotte flexible."
 csa.206.a: " sur la production de sous-marins."
 csa.206.b: "Se concentrer sur la production de destroyers."
 csa.206.c: "Gardons nos options ouvertes."

 csa.207.t: "Corruption dans les chantiers navals"
 csa.207.d: "Après la fin de la Seconde Guerre Révolutionnaire, notre décision précédente d'augmenter la production de navires montre que ce modèle ne fonctionne pas en temps de paix. Un ingénieur de premier plan de l'un des chantiers navals a récemment été surpris en train de recevoir un pot-de-vin de l'un des membres du syndicat, dans le cadre d'un arrangement privé visant à donner la priorité à son propre travail avant celui des autres. Pour aggraver la situation, plusieurs chantiers navals ont dépensé des fonds destinés à la construction de navires pour \"améliorer les conditions de travail\". Malgré ces affirmations, cet argent a fini par remplir les poches des officiers de la marine qui supervisaient la construction et désignaient les contremaîtres, et non celles des travailleurs.\n\nLa corruption croissante dans les chantiers navals est devenue un problème. Nous devons réorganiser les processus de production des navires afin de l'éradiquer de notre système."
 csa.207.a: "Nous devons purger cette pourriture."

 csa.208.t: "Premier exercice de parachutage"
 csa.208.d: "Alors que techniquement parlant, les premiers exercices de parachutage ont été pratiqués par l'armée américaine en 1930 avec des biplans larguant des escadrons de mitrailleuses, aujourd'hui une percée majeure a été réalisée. Après avoir terminé un programme de conditionnement et d'entraînement rigoureux commencé il y a deux semaines, une loterie a été tirée pour décider de l'ordre de saut de la section expérimentale de parachutisme composée de volontaires. Lorsque le Douglas C-33 a décollé de l'aérodrome d'Alpena et a finalement été mis en position pour commencer l'expérience, le lieutenant William T. Ryder est devenu le premier parachutiste américain après avoir effectué son saut et son atterrissage près de Fort Custer. Le deuxième homme, cependant, refusa de sauter, et le premier à s'engager pour devenir parachutiste fut William N. "Red" King, puis les 8 autres membres du peloton dans l'avion. Après leur atterrissage, ils ont rapidement atteint le point de rendez-vous et ont accompli leurs objectifs d'exercice, faisant de l'expérience un succès"
 csa.208.a: "Quel exploit !"

 csa.209.t: "Formation des premiers bataillons de parachutistes"
 csa.209.d: "Avec le succès de nos sauts de masse programmés et avec la bénédiction des hauts officiers et des politiciens, Fort Custer avait commencé à prendre des volontaires pour les unités de parachutistes. Alors qu'à l'origine, les normes élevées d'entraînement et le risque mortel relativement élevé ont fait que peu de volontaires se sont présentés, le haut commandement a autorisé un triplement du salaire des parachutistes par rapport à celui des fantassins. Très vite, le 501e bataillon de parachutistes a été formé, rapidement suivi par d'autres bataillons et régiments. Après une campagne de recrutement, le nombre de volontaires a été suffisant pour former 3 divisions de parachutistes que nous avons pu utiliser. Bien que ces divisions manquent encore d'expérience au combat, cette percée dans les tactiques aéroportées ne doit pas être sous-estimée, et le commandement de l'armée continentale est impatient de voir son investissement dans ces divisions porter ses fruits"
 csa.209.a: "Ces garçons sont fous..."

 csa.210.t.butler: "Smedley Butler quitte l'armée"
 csa.210.d.butler: "Après notre décision d'organiser l'armée sur un principe d'État, notre commandant en chef Smedley Butler, un opposant à cette décision, a décidé de quitter l'armée. Suivant son exemple, beaucoup de nos officiers qui ont fui l'armée fédérale pendant la guerre civile, ont également décidé de démissionner - et nous n'avons aucune possibilité de les arrêter et de ne pas nuire à notre image dans le processus. Malheureusement, nous devrons réorganiser l'ensemble de notre haut commandement et remplacer au moins la moitié de nos commandants sur le terrain, ce qui prendra au moins plusieurs années"
 csa.210.t.butler_dead: "Démissions en masse au sein du haut commandement"
 csa.210.d.butler_dead: "Après notre décision d'organiser l'armée selon un principe d'État, de nombreux opposants à cette décision ont décidé de quitter l'armée. Suivant leur exemple, plusieurs de nos officiers qui ont fui l'armée fédérale pendant la guerre civile, ont également décidé de démissionner - et nous n'avons aucune possibilité de les arrêter et de ne pas nuire à notre image dans le processus. Malheureusement, nous devrons réorganiser une grande partie de notre haut commandement et remplacer au moins un quart de nos commandants de terrain, ce qui prendra au moins un an"
 csa.210.a: "Si c'est le prix à payer pour être à l'abri des tyrans, qu'il en soit ainsi."

 csa.212.t: "Les anciens gardes rouges dévalisent une petite ville !"
 csa.212.d: "Un groupe d'anciens membres de notre Garde rouge a dévalisé une petite ville. Alors que la milice locale tentait de les affronter, les bandits disposaient d'une artillerie, ce qui a rapidement mis fin à la bataille en leur faveur. La ville a été dévastée, des gens ont été tués, et ces bandits ont quitté le territoire sans aucun problème. Après que la nouvelle de cet événement ait atteint les grandes villes, les gens ont commencé à critiquer massivement notre gouvernement, qui ne peut pas protéger les citoyens de ses anciens soldats."
 csa.212.a: "Attrapez-les - ce n'est pas la Chine !"

 csa.213.t: "La violence dans les usines !"
 csa.213.d: "Les travailleurs de l'un de nos États ont coopéré et ont entamé une grève de masse contre une journée de travail de 12 heures et ont exigé de meilleures conditions de travail. Bien que la grève ait d'abord été pacifique, la violence a commencé lorsque la Garde rouge a essayé de les calmer et a exigé que les travailleurs rentrent chez eux. Personne ne sait qui a tiré le premier coup de feu, mais de nombreux travailleurs ont été tués et l'usine a été sérieusement endommagée".
 csa.213.a: "Mais nous protégeons la classe ouvrière !"

 csa.214.t: "Affrontements entre bandits et rebelles !"
 csa.214.d: "Un groupe de bandits et une des cellules rebelles se sont récemment rencontrés. Cela a conduit à transformer la zone proche d'une des petites villes en un champ de bataille. Alors que nous ne savons toujours pas qui a gagné la bataille, l'un des groupes s'est replié dans la ville voisine et a été pris par l'ennemi. D'énormes dégâts ont été faits et de nombreux citoyens sont morts sous cet accent. Il ne fait aucun doute que les rebelles utiliseront cet épisode à des fins de propagande contre nous"
 csa.214.a: "Débarrassez-vous de ces deux-là !"

 csa.215.t: "Le banditisme et les protestations croissantes"
 csa.215.d: "Notre avantage dans la guerre civile - le nombre de troupes - est devenu un problème après la fin de la guerre. Avec des infrastructures ruinées et endommagées et sans soutien du gouvernement pour les aider à se rendre chez eux, la plupart des anciennes milices se sont transformées en une bande de bandits qui volent les gens pour se nourrir. Cela est devenu un problème courant dans les territoires qui étaient sous le contrôle de l'ennemi dans les dernières étapes de la guerre. Ces bandits ne se contentent pas de voler les gens, ils commencent aussi à tirer avec de petits groupes de réactionnaires lorsqu'ils se rencontrent. Certains journaux ont déjà déclaré que "la seconde guerre civile ne s'est pas terminée et est devenue un cortège de seigneurs de la guerre"
 csa.215.a: "Nous devons commencer le programme de démobilisation !"

 csa.216.t: "Smedley Butler est mort"
 csa.216.d.CSA: "Un jour de deuil national a été annoncé par [Root.GetNameDef], alors que le gouvernement a annoncé ce matin le décès de l'ancien Field Marechal Smedley Butler. Le héros de guerre s'était présenté à l'hôpital naval de Philadelphie le mois précédent, apparemment malade depuis plusieurs semaines. A son admission, les médecins ont découvert qu'il souffrait d'une maladie gastro-intestinale incurable et malgré leurs meilleurs soins, Butler est décédé la quinzaine suivante entouré de ses proches.\n\nNous venons d'annoncer sa retraite après avoir vu la fin de la seconde guerre civile américaine, Butler a supervisé d'importantes réformes et remaniements de la seconde armée continentale, la transformant en une force de combat bien organisée qui a finalement vu l'émancipation de la classe ouvrière dans tous les Etats-Unis continentaux.  Sa mort a bouleversé la nation dans son ensemble, beaucoup dans l'armée croyant encore que son travail de guide est inachevé.\n\nAu Capitole, des funérailles nationales complètes ont été données en sa mémoire, y compris les honneurs militaires. Le cortège était conduit par des compagnons d'armes qui avaient combattu à ses côtés pendant de nombreuses années. Son cercueil a été déposé en état à la rotonde du Capitole pendant trois jours, avant d'être enterré au cimetière national d'Arlington."
 csa.216.d.CSA_weltkrieg: "Une journée de deuil national a été décrétée au sein de [Root.GetNameDef], alors que la nouvelle du décès de l'ancien Field Martial Smedley Butler a été annoncée par le gouvernement à [Root.Capital.GetCapitalVictoryPointName]. Le héros de guerre a été retrouvé mort dans son bureau ce matin, après avoir passé les dernières semaines à coordonner l'effort de guerre américain. Il prenait très peu de pauses et n'autorisait que les hauts responsables du commandement militaire à lui rendre visite. Le rapport d'autopsie du médecin légiste a finalement révélé qu'il était mort de complications gastro-intestinales aggravées par un surmenage excessif.\n\nAyant annoncé qu'il prévoyait de prendre sa retraite une fois que les conflits actuels dans lesquels notre nation est impliquée prendraient fin, Butler a supervisé d'importantes réformes et remaniements de l'avant-garde du peuple, la transformant en une force de combat bien organisée qui a finalement permis l'émancipation de la classe ouvrière sur tout le territoire continental des États-Unis. Sa mort soudaine a bouleversé la nation, de nombreux membres de l'armée estimant que son travail de guide n'est pas terminé.\n\nAu Capitole, des funérailles nationales complètes ont été organisées en sa mémoire, avec les honneurs militaires. Le cortège était mené par des camarades Marines qui avaient combattu à ses côtés pendant de nombreuses années. Son cercueil a été exposé dans la rotonde du Capitole pendant trois jours, avant d'être enterré au cimetière national d'Arlington."
 csa.216.d.not_CSA: "Le décès de Smedley Butler a été annoncé aujourd'hui par sa famille. Le vétéran de guerre s'était enregistré à l'hôpital naval de Philadelphie le mois précédent, et aurait été malade pendant plusieurs semaines. A son admission, les médecins ont découvert qu'il souffrait d'un problème gastro-intestinal incurable et malgré leurs meilleurs soins, Butler est décédé la quinzaine suivante entouré de ses proches.\n\nUn homme dont la loyauté était souvent sujette au scepticisme et au doute de la part des hauts gradés de l'armée fédérale, Butler a combattu avec distinction sous l'administration Olson pendant la seconde guerre civile américaine, voyant le conflit se terminer avant d'annoncer sa retraite.\n\nLes membres du département de police de Philadelphie ainsi que d'anciens Marines qui avaient servi à ses côtés pendant de nombreuses années ont assisté à ses funérailles. Plusieurs hommes politiques étaient également présents, dont le plus notable était Quentin Roosevelt, qui a personnellement rendu hommage au général décédé. Il a été enterré au cimetière d'Oaklands, en Pennsylvanie."
 csa.216.a: "Vos contributions ne seront jamais oubliées. Reposez en paix."

 csa.1000.t: "[CSA.GetNameDefCap] s'élève"
 csa.1000.d: "Après une guerre civile déchirante, l'ancienne hégémonie du continent américain a été peinte en rouge avec les couleurs du syndicalisme révolutionnaire ! Après avoir réussi à renverser le gouvernement fédéral à Washington et à écraser la contre-révolution lancée par Huey Long, les Combined Syndicates of America ont appelé à une deuxième Convention constitutionnelle afin de jeter les bases d'une nouvelle nation. Au cours de cette longue délibération, de nombreuses factions se sont chamaillées, ont débattu et discuté jusqu'à ce qu'un consensus soit atteint. La nouvelle Amérique a rejeté la menace croissante du totalitarisme et de la tyrannie, en faveur d'une république socialiste, en maintenant l'esprit de liberté américain. Il reste à voir dans quelle mesure le nouveau gouvernement sera stable et si les syndicalistes peuvent réussir à éradiquer le capitalisme dans leur nouveau bastion de liberté."
 csa.1000.a: "Vive nos camarades en Amérique !"
 csa.1000.b: "S'agira-t-il vraiment d'une démocratie révolutionnaire ou d'un régime populaire ?"

 csa.1001.t: "William Zebulon Foster nommé président"
 csa.1001.d: "Après la guerre civile, la nouvelle hégémonie syndicale américaine a appelé à une convention constitutionnelle afin de définir une nouvelle forme de gouvernement. Après de longs débats, une clique influente de centralistes a persuadé la convention d'adapter une constitution autoritaire, en concentrant le pouvoir dans les mains d'une seule élite politique. À la tête de cette élite se trouvait William Foster. Activiste politique et théoricien reconnu, Foster a suscité une certaine controverse avec ses nouvelles politiques qui rejetaient la domination syndicale sur l'économie. Au lieu de cela, il a façonné la nouvelle Amérique d'après la bureaucratie de l'ancienne, avec des amendements socialistes supplémentaires et un contrôle plus direct du gouvernement central. Ses partisans en font l'éloge comme moyen de transformer lentement le pays, tandis que ses détracteurs y voient une trahison de l'idéologie de la révolution."
 csa.1001.a: "Vive le camarade Foster !"
 csa.1001.b: "Rien qu'un despote, à la tête d'un titan de l'industrie."

 csa.1002.t: "Earl Browder nommé Président"
 csa.1002.d: "Après la guerre civile, la nouvelle hégémonie syndicale américaine a appelé à une convention constitutionnelle afin de définir une nouvelle forme de gouvernement. Après de longs débats, une clique influente de centralistes a persuadé la convention d'adapter une constitution autoritaire, en concentrant le pouvoir dans les mains d'une seule élite politique. À la tête de cette élite se trouvait Earl Browder. Activiste politique et théoricien reconnu, Browder a suscité une certaine controverse avec ses nouvelles politiques qui rejetaient la domination syndicale sur l'économie. Au lieu de cela, il a façonné la nouvelle Amérique d'après la bureaucratie de l'ancienne, avec des amendements socialistes supplémentaires et un contrôle plus direct du gouvernement central. Ses partisans en font l'éloge comme moyen de transformer lentement le pays, tandis que ses détracteurs y voient une trahison de l'idéologie de la révolution."
 csa.1002.a: "Vive le camarade Browder !"
 csa.1002.b: "Rien qu'un despote, à la tête d'un titan de l'industrie."

 csa.1003.t: "Coup d'État de [CSA_GetButlerOrCarlsonName]"
 csa.1003.d: "Voyant que la révolution pour laquelle il s'est battu glissait progressivement vers la dictature, le célèbre général américain [CSA_GetButlerOrCarlsonName] a lancé aujourd'hui un rapide coup d'Etat contre le gouvernement centraliste récemment inauguré par [CSA.GetNameDef]. Grâce à ses relations avec les milices syndicalistes et à plusieurs amis politiques dans les factions plus modérées, [CSA_GetButlerOrCarlson] a pris le contrôle de [Root.Capital.GetCapitalVictoryPointName] et s'est érigé en président provisoire chargé de renverser les politiques tyranniques de son prédécesseur. Il reste à voir combien de temps durera cette période, mais des célébrations éclatent déjà dans tout [CSA.GetNameDef], louant le nom de [CSA_GetButlerOrCarlson]."
 csa.1003.a: "A bas les Centralistes, vive [CSA_GetButlerOrCarlsonName] !"
 csa.1003.b: "La mainmise de la révolution se relâche, même légèrement."

### Characters ###
 CSA_earl_browder: "Earl Russell Browder"
 CSA_earl_browder_leader_desc:0 "Born in Kansas, in the year of 1891, Browder became a committed socialist at age 16. His allegiance to the Socialist Party of America was unshakable, and through an early friendship with William Z. Foster, he became a syndicalist. As the years passed, the two men began to drift apart. While Foster favoured an authoritarian form of syndicalism, Browder began to see more and more limits with the movement. The American revolution has according to him, proven that the same beliefs and strategies used in Europe cannot be applied to America. His new economic policy has been built with inspiration from Bolshevism, reinterpretations of Maximism, and plenty of original thought. Browder also intends to end the persistent trend of industrial unionism in Congress, and to pursue lecherous religious elements within the socialist state. Browder has never abandoned the Socialist Party of America, but with his new authoritarian position he intends to ensure that the party will never abandon him."

 CSA_william_zebulon_foster: "William Zebulon Foster"
 CSA_william_zebulon_foster_leader_desc: "Organisateur syndical radical qui a été le fer de lance du mouvement syndicaliste en Amérique, William Z. Foster est pratiquement devenu une légende dans la gauche américaine. Son leadership dans les grèves du début du 20e siècle et son engagement à voir le Socialist Party of America adopter des politiques syndicalistes l'ont consacré comme l'un de ses principaux idéologues. Son célèbre manifeste, "Toward Syndicalist America" (Vers une Amérique Syndicaliste) a servi de guide à tous les aspirants totalistes du pays, contenant les idéaux de Foster sur la façon de construire l'Amérique telle qu'elle est aujourd'hui. Avec les récentes victoires du mouvement d'avant-garde des Syndicats Combinés, Foster a été élevé au rang de leader de la nouvelle nation. Plusieurs des idées plus anciennes et socialement plus ambitieuses de Foster sont maintenant mises en avant. Il s'agit notamment de plans visant à réformer l'être humain socialiste dans son ensemble, et à réorienter les mœurs américaines vers l'avant-garde du socialisme."

 CSA_jack_reed: "John Silas Reed"
 CSA_jack_reed_leader_desc:0 "As the United States crashed into flame and a Syndicalist revolution grew in the Steel Belt, at its forefront stood John 'Jack' Reed - a writer, a trade unionist, a journalist and a Senator, if not more. Born to a business family on the West Coast, he lived an unassuming upper-class life until studies in Harvard, where he, coming into contact with socialist clubs and literature, came to realise that there is a world beyond the dull halls of college, and that world suffered constant hardship. Despite being in poor health from birth, Reed chose a traveller's life, working as a common labourer to make a living and travel from nation to nation, and gaining fame as a war correspondent.\n\nWhat earned him more fame, however, was his involvement in the great revolutions of the period. The first he witnessed was the Mexican one as early as 1913, then the Russian one, in 1917, which he worked for devoutly and which consolidated his revolutionary socialist beliefs. It was during this time period that he wrote the 10 Days That Shook the World, his most famous work. In 1918, he returned to America, but was no longer welcome by America and its anti-sedition acts, so a year later, he fled again - this time to France, to a new, brewing revolution, and unlike the Russian one, actually successful. Fighting alongside the French Syndicalists dictated Reed a goal in life - to import this success to America, to have it be the next to come, and with America's unfathomable industrial might, bring forth a world revolution.\n\nA long time has passed since then, and Reed has achieved far - he has helped orchestrate the union of American socialists into one united front, served as a Senator, as a Presidential candidate, and has finally called the Steel Belt to revolution. However, his goal remains the same - to be the next great revolutionary, to be the same figure greater than life which the lowly war correspondent from twenty years ago would write about."

 CSA_elizabeth_gurley_flynn: "Elizabeth Gurley Flynn"
 CSA_elizabeth_gurley_flynn_leader_desc: "At a dusty underground socialist club in Harlem, Elizabeth Flynn's life as an advocate began. An early organizer for the IWW in New Jersey, Flynn felt the blunt of the political wrath against forming trade unions, and was arrested ten times. Flynn helped found the ACLU, which organized legal defence for strikers in the days before the International Labor Defence. In the leadup to the civil war, Flynn helped organize the Longshoremen strike of the West Coast. Flynn's wartime speeches to the Central Committee to encourage conscription made her stand out to the numerous conscientious objectors in the Committee. Ultimately Flynn was elected to lead America as a shocking dark horse candidate. Some thought it absurd that a woman would stand at the forefront of the revolution, but the rebel girl herself had been at the spearhead all along, fighting since the founding of the IWW and now ready to build up a socialist America of her dreams."

 CSA_daniel_hoan: "Daniel Webster Hoan"
 CSA_daniel_hoan_leader_desc:0 "Daniel Webster Hoan is one of the enduring figures of the American left - born in Waukesha, Wisconsin on March 12, 1881, Hoan enrolled in the University of Wisconsin and swiftly laid out the foundation for the university's Socialist Club, back when it had a mere four members. Hoan was admitted to the state bar in 1908 and moved to Milwaukee, where the longtime Socialist Party member began working with Victor Berger, editor of The Milwaukee Leader, in advocating for radical reforms to the city: public ownership of utilities, urban development programs, free legal, medical, and educational services, and other policies widely unheard of in most of the country. Hoan decided to enter politics by running for city attorney in 1910, where he edged out a plurality against both Democratic and Republican opponents - in the same year, Emil Seidel was elected mayor of Milwaukee, the first socialist to leader to a major American city. In 1916, Hoan succeeded him as mayor, a position that he continued to hold all the way until the Second Civil War. As mayor, Hoan codified what is sometimes called 'constructive socialism', emphasising practical reforms over haughty revolutionary ideals - some more itinerant socialists derisively called the Milwaukee branch members 'sewer socialists' for their constant touting of their city's sewer system.\n\nHoan silenced most doubts to his commitment during the war, proving invaluable to organising the Milwaukee war effort. With the revolution won and the Socialist Party's factions diverging, Hoan was expected to remain loyal to the moderate party core - however, shocking some observers, the breakaway Workers' Party declared that they would nominate him as their candidate for President in the 1940 elections. More astute observers noted that Hoan had not always gotten along with other Socialists during his time with the party, and that he didn’t seem to share the remaining membership’s pacifist tendencies. Whatever the reason, Hoan provides considerable legitimacy to the young Workers' Party, and to many represents a new sense of practicality for a revolution looking to settle down."

 CSA_frank_johns: "Frank Tetes Johns"
 CSA_frank_johns_leader_desc:0 "Initially a carpenter from Oregon, Frank Johns became the leading figure of the regional Socialist Labor Party. Running twice for congress and twice for the presidency, Johns seemed doomed to a lifetime of obscurity as a fringe party candidate. That was until he went through a near death experience in 1928, nearly drowning in an attempt to save a young boy whom had fallen in a frigid river. Forced to retire from the Socialist Labor Party in order to recover from the incident, Johns was given enough time to think and plot out a new career. He began to correspond with several members of the Socialist Party of America, and after being released from the hospital he went on to join them as a fiery orator. Emboldened by his heroism and having narrowly avoided death, Johns later threw himself into the Second American Civil War as a capable and courageous militia leader. Thanks to his military accomplishments and personal reputation, he has now finally been elected President of a brand new America!"

 CSA_eleanor_roosevelt: "Anna Eleanor Roosevelt"
 CSA_eleanor_roosevelt_leader_desc:0 "At first glance, Anna Eleanor Roosevelt as the leader of a Syndicalist revolution seems to be a paradox. Born and raised as a socialite in the wealthy and influential Roosevelt family, she was not with the Combined Syndicates when the revolution began, remaining in New England and hoping until the last moment that a peace could be found. While supportive of the workers' struggle, her revolutionary credentials are lacking, and she hardly fits the image of the jumped-up union boss that many associate with our young nation's leadership. Her opponents insist that these appearances are not deceiving - diehard supporters of the revolution call her a Trojan horse for the bourgeoisie, while opponents of the new government decry her as a laughable attempt by the socialists to convince the American people that they aren't bloodthirsty tyrants.\n\nAnd yet, when one considers it, the logic becomes a bit more clear. The triumph of the Combined Syndicates created a problem for both the old American elite and the new revolutionary government: the former had been defeated and left ostracized in the new America, while the latter was faced with a population that was and is reluctant to trust them. In Roosevelt, the Workers' Party saw a solution to both - a reconciliatory figure that might unite the supporters of the revolution with feminists, African-Americans, and reformists and ease the reintegration of old elites into society. Whether this controversial plan will work remains to be seen, but what is certain is that with her ascent to the presidency, America will yet again never be the same."

 CSA_frank_zeidler: "Frank Paul Zeidler"
 CSA_frank_zeidler_leader_desc:0 "Frank Paul Zeidler, born in Milwaukee, Wisconsin on September 12, 1912, has spent much of his life in poor health - an unfortunate reality that prevented him from completing his studies. Perhaps because of this, Zeidler was drawn to socialism from a young age - growing up in the throes of the Great Depression, Zeidler read extensively from left-wing writers like Norman Thomas and Eugene V. Debs. When asked about his reasons for supporting socialism in 1933, Zeidler cited the tenets of international brotherhood, the struggle for peace, equal distribution of goods, cooperation, and democratic planning. He would become active in the Socialist Party of America's youth wing, the Young People's Socialist League, and shortly before the civil war became the head of the Milwaukee branch of the Red Falcons, another SPA organisation aimed at educating children. Frank was aided in his activist work by his brother, Carl Zeidler, who would go on to volunteer for the navy of the Combined Syndicates, only to die in the effort.\n\nDespite his perpetual sickly health and the untimely death of his brother, Zeidler did what he could to support the Syndicate war effort on the home front, and attended the constitutional convention on the behalf of Milwaukee mayor Daniel Hoan. In the post-war political scene, Zeidler was seen as relatively neutral figure (outside of his disdain for the Unity League), and was tapped by the Workers' Party to be the successor to President Flynn largely for this reason - after all, the WPA holds dearly to the idea of a symbolic executive, and the martyrdom of his brother generates much sympathy among veterans of the revolution. Only 36 years old on his election, President Zeidler comes in as a symbol of the unity between the senior professional revolutionaries and a generation of young socialists that have swiftly been maturing with the new America."

 CSA_elmer_allison: "Elmer Thompson Allison"
 CSA_elmer_allison_leader_desc:0 "A self-taught radical from Missouri, Elmer Allison was a founding member of both the Socialist Party of America and the IWW. He was a leading figure in the SPA's radical Washington affiliate, spending much of his life either working in the local cedar mills or atop a soapbox in the streets of Seattle. A series of raids and near arrests by the Department of Justice saw him go underground, but he remerged as a political figure when he helped lead the brief rebellion known as the Seattle Commune in 1923. During the Commune's existence he met Jack Reed, striking up a friendship with the famed journalist and following him to New York City. There he was a major figure in running Reed's numerous political campaigns and leading the SPA's entry into mainstream politics. Following the revolution, his close comradeship to Reed and his zealous socialist beliefs has made him an obvious candidate for the presidency. A candidacy he gladly pursued!"

 CSA_james_cannon: "James Patrick Cannon"
 CSA_james_cannon_leader_desc:0 "Personally mentored by Big Bill Haywood and well-versed in the struggles of the American left, James Cannon became an unshakable presence within the Socialist Party of America. Although initially a fanatic adherent to Bolshevism, the failure of the Russian Revolution contrasted with the triumph of the French syndicalists caused Cannon to adopt a more libertarian view on socialism. As a formal representative of the SPA, he spent much time abroad in France and Britain, before returning to America after the outbreak of the civil war. Helping to organise foreign volunteers and the Internationale's advisors, he cemented his reliability as a brilliant administrator. With the war won, Cannon immediately began to build the momentum needed to run for President, and has now finally fulfilled his ambition!"

 CSA_henning_blomen: "Henning Albert Blomen"
 CSA_henning_blomen_leader_desc:0 "A son of Massachusetts born in 1910, Henning was too young to experience the horrors of the Weltkrieg, but old enough to face the American Revolution in his prime. Initially an industrial worker in Cambridge, he was one of the few who did not leave his station the moment the first gunshots of the Second Civil War could be heard. A committed pacifist, Henning Blomen instead helped organize the chemical plant he worked at into a cooperative syndicate. His efforts were greatly appreciated by his more radical co-workers, who nominated him as a Massachusetts representative to the Combined Syndicates and helped him cross the front lines to New York City. Soon climbing his way up the political ladder, Henning Blomen has continuously made a name for himself with his unshakable optimism and iron will, running over a dozen major political races in his lifetime, the most recent of which has carried him all the way to the presidency."

 CSA_norman_thomas: "Norman Mattoon Thomas"
 CSA_norman_thomas_leader_desc:0 "Norman Thomas has seen the lows and the highs of social stature, and remained dedicated to socialism the entire way through from newspaper boy to Princeton magna cum laude to conscientious objector. Prior to the civil war he had served as New York City's mayor and Jack Reed's vice-presidential candidate. Thomas pivoted his pacifism during the war into advocacy for socialists living in the Federal lands to resist conscription. After the war, he used his learned experience and close friendship to Jack Reed, preaching on behalf of the Federalists to lead the democratic socialists to victory in the Second Constitutional Convention. With a heart of gold and unshakable morals, Norman Thomas has ascended to the presidency."

 CSA_upton_sinclair: "Upton Beall Sinclair Jr."
 CSA_upton_sinclair_leader_desc: "Né en 1878, à Baltimore, Upton Sinclair était un auteur en herbe dès son plus jeune âge. À l'adolescence, il écrit des magazines de pulpe et de la poésie pour gagner sa vie, avant de se tourner vers le journalisme d'investigation. Son moment de gloire survient après qu'il a passé sept semaines déguisé en ouvrier dans les usines de conditionnement de la viande de Chicago, pour rédiger un exposé politique sur les mauvaises conditions de travail dans ces usines. Bien que Sinclair ait espéré rallier le pays à la cause des travailleurs, il s'est contenté de dénoncer le manque d'hygiène dans l'industrie de l'emballage de la viande ; en réponse à cette réaction, il a déclaré : "J'ai visé le cœur du pays, mais je l'ai touché à l'estomac". Avec les bénéfices de sa carrière littéraire, Sinclair se lance dans la politique en Californie, en lançant la campagne "End Poverty In California". E.P.I.C., comme on l'a appelé, n'est pas le triomphe éclatant auquel il s'attendait, mais il a apporté à Sinclair suffisamment de gloire et de reconnaissance pour qu'il puisse ensuite poursuivre une deuxième carrière politique dans la nouvelle Amérique. Se faisant désormais le champion d'un mouvement E.P.I.C. appliqué à l'échelle nationale, Upton Sinclair a remporté la récente élection présidentielle avec une marge étonnante."

 CSA_john_llewellyn_lewis: "John Llewellyn Lewis"
 CSA_john_llewellyn_lewis_leader_desc:0 "The son of Welsh immigrants whom had settled in Iowa, John Lewis grew up in a company town dominated by the coal industry. At the age of 17 he went to work as a minister, becoming more and more embroiled in his hometown’s local politics and the nationwide labour movement. In 1907 he made a failed attempt to run for mayor, and later became a full-time union advocate who travelled across the Steel Belt. Although he initially bickered with William Z. Foster over the merits of syndicalist trade unions compared to his preferred moderate and apolitical unions, the devastation of the Great Depression saw him slowly embrace more radical beliefs. Despite having once been a liberal and a republican, Lewis could not find it in his heart to endorse President Hoover's second term. Increasingly disillusioned with competitive capitalism, Lewis struck up negotiations with the Socialist Party of America and the IWW. When the American Revolution came, he had made up his mind for which side to stand on. Although his reactionary past continued to haunt him, Lewis eventually succeeded in finding a synthesis between radical unionism and his own moderate ideology, being elected as President in the latest election."

 CSA_israel_amter: "Israel Amter"
 CSA_israel_amter_leader_desc:0 "Israel Amter was born on March 26, 1881 to Jewish parents, namely a father that was immigrated from the city of Riga, then held by the Russian Empire. Amter briefly joined the Socialist Party of America in 1901 before moving to Germany in 1903, becoming a member of the Social Democratic Party and studying music at the Leipzig Conservatory. Eventually, Amter found it necessary to return to the United States to escape the war, and after the move renewed his SPA membership and became active within the party's left wing. It is here that Amter had his first brush with the law - in April 1921, he and three others were arrested in a joint raid by New York bomb squad police and Department of Justice agents. Since then, Amter became particularly active in the SPA's more militant underground circles that aimed at preparing the working classes for the final conflict against capitalism - work that only grew in importance as the country veered closer and closer to civil war. Amter was eventually arrested yet again in 1930 alongside William Z. Foster in connection to a riot that took place during the party's International Unemployment Day protest campaign, for which he was convicted and spent some time in prison.\n\nAlthough seemingly a strange choice for the Socialist Party's 1948 nominee for President, it could also be said that [CSA.GetNameDef]'s political scene has become equally strange - the moderating tendency that the Workers' Party has developed has led to the Socialists determining that the best avenue of attack is by rebranding their message as a renewal of the revolution, and that Amter's militant past makes him a perfect candidate for their realignment attempt. Time will tell whether President Amter will live up to these expectations."

 CSA_darlington_hoopes: "Darlington Hoopes"
 CSA_darlington_hoopes_leader_desc:0 "Darlington Hoopes came from a notable family of Pennsylvania Quakers. During his time at boarding school, he augmented his religious upbringing with an interest in radical socialism, going on to identify as a Christian socialist. His ideological beliefs soon drew him close to fellow Christian socialist Norman Thomas and the rest of the Socialist Party of America. In 1930, Hoopes was elected to the House of Representatives in Pennsylvania, where his most celebrated accomplishment was completely outlawing child labour in his home state. Much like it did to Thomas, the outbreak of the civil war disgusted Hoopes. Although he could not deny its accomplishments in hindsight, his political cause after the war was to champion reconstruction and reconciliation between Americans. This benevolent, reformative platform earned him more and more influence in the new America, allowing him to make a bid for the presidency."

 CSA_oakley_johnson: "Oakley Calvin Johnson"
 CSA_oakley_johnson_leader_desc:0 "A voracious reader since an early age, Oakley Johnson took up a career within academia, serving as a teacher and later principal at numerous schools in his home state of Minnesota. This lasted until his commitment to radical politics became more publicly known, and he was arrested in the middle of a seminar over having contributed money to the defence fund of arrested IWW members. Undeterred, Johnson moved to New York and became a full time activist in the Socialist Party of America, helping to promote interracial relations and the education of the proletariat. In 1936 he accepted a docent position at a university in Paris, spending most of the coming civil war abroad. In Paris he helped maintain diplomatic relations between the Commune of France and his comrades back home in America. Eventually making the trip to the new America, Oakley Johnson has used his diplomatic accomplishments and academic merits to woo the electorate!"

 CSA_asa_philip_randolph: "Asa Philip Randolph"
 CSA_asa_philip_randolph_leader_desc: "Asa Philip Randolph was born April 12, 1889 in Crescent City, Florida to a minister father and a seamstress mother. As a child growing up in Jacksonville, Randolph learned the importance of character over skin colour from the former, and the importance of education and defending oneself from the latter - he would later vividly recall a night from his youth where his mother sat in the front room of his house with a loaded shotgun, while his father took a pistol and left to prevent a man from being lynched at the county jail. A gifted student, Randolph enrolled in the Cookman Institute - then the only high school in Florida for African Americans - before being forced by employment segregation to move to New York City to study at City College. After a short attempt at theatre, Randolph became increasingly familiar with socialism, determining that people could only be free if not subjected to economic deprivation - with this in mind, Randolph began his civil rights career by establishing an employment office in Harlem aimed at providing work training to southern migrants. Randolph, along with his partner Chandler Owens and the aid of the Socialist Party of America, founded 'The Messenger', a radical magazine calling for African Americans to organise and fight for an integrated society. Randolph also developed strong union credentials, most famously organising the Brotherhood of Sleeping Car Porters to address the deplorable working conditions of the primarily African American industry.\n\nAlthough Randolph was somewhat hesitant to embrace the cause of revolution by force, he, like many others, was left with little choice as civil war broke out regardless. During and after the war, Randolph continued to concern himself with the needs of African Americans as he always had, shifting his focus to union discrimination - arguing that the destruction of the colour barrier is a necessary component of a socialist America. For his efforts, he was picked as the Socialist Party's nominee for president - and with his election, President Randolph has become the first African American to lead America, providing hope to many that the days of racial inequality might, at long last, be drawing to a close."

 CSA_revolutionary_congress: "Congrès Révolutionnaire"
 CSA_revolutionary_congress_syndicalist: "All-Industrial Congress"
 CSA_revolutionary_congress_socialist: "Councils of Professional Workers"

 CSA_dorothy_day: "Dorothy Day"
 CSA_dorothy_day_desc: "Inspirée par La Jungle d'Upton Sinclair, Dorothy Day a consacré sa vie à l'émancipation des pauvres. Elle a fondé le Mouvement des Travailleurs Catholiques pour combiner ses attitudes religieuses et politiques avec la charité. Elle s'oppose fermement au mouvement intégriste et incite les catholiques américains à le rejeter."
 CSA_paul_leroy_robeson: "Paul Leroy Robeson"
 CSA_paul_leroy_robeson_desc: "Graduating in law but failing to gain employment due to his race, Paul Robeson's first career was on the stage. As a singer and actor, he starred in Broadway plays like Emperor Jones, and was inspired to infuse politics with his acting. Hollywood studios constrained his acting and musical roles, leading him to the underground syndicalist media. Robeson has also invited socialist artists from Europe to come to America and start an artistic revolution free of censorship. His rich bass voice is tireless in its calls for equality."
 CSA_whittaker_chambers: "Whittaker Chambers"
 CSA_whittaker_chambers_desc: "Whittaker Chambers got his start in collegiate drama, where he came into contact with student syndicalists. Chambers worked with european syndicalists to bring their art to America. Syndicalist revolutionaries see Chambers as an effective communicator and mediator knowledgable in the American populist tradition."
 CSA_alger_hiss:0 "Alger Hiss"
 CSA_alger_hiss_desc: "Le début de la carrière juridique de Hiss l'amène à se rapprocher de la politique libérale et interventionniste de Robert Wagner. Après avoir été promu au département d'État, Hiss s'est entiché du syndicalisme. Hiss tente d'utiliser la rhétorique syndicaliste pour attaquer les partis de l'establishment pour leur incapacité à prévenir les récessions. Finalement, les syndicalistes révolutionnaires le convainquent d'abandonner Wagner et le département d'État et de commencer à travailler pleinement pour eux."
 CSA_james_william_ford: "James William Ford"
 CSA_james_william_ford_desc: "Ford est un champion de la déségrégation et des droits des travailleurs depuis toujours. Dès ses débuts, alors qu'il travaillait comme machiniste et qu'il fréquentait l'université de Fisk, Ford a tissé des liens qui transcendaient les barrières économiques et raciales. Ford a été employé par Earl Browder comme représentant de la Charte Totaliste en France, ce qui lui a permis de comprendre comment la Troisième Internationale peut corriger les erreurs des régimes précédents et traiter toutes les ethnies avec dignité humaine."
 CSA_reverend_major_jealous_divine: "Reverend Major Jealous Divine"
 CSA_reverend_major_jealous_divine_desc: "Le Père Divin s'est créé un personnage public imposant et mystérieux. Fondateur du Mouvement international de la mission de paix, propriétaire d'entreprises dans tout le Nord-Est et chef d'église. Le vieil establishment accuse le Père Divine d'être un syndicaliste prétendant être un prophète. Les socialistes anti-religieux accusent le Père Divine d'être un prophète se faisant passer pour un socialiste."
 CSA_ernest_miller_hemingway: "Ernest Miller Hemingway"
 CSA_ernest_miller_hemingway_desc: "Ernest Hemingway a été reporter pendant la Weltkrieg, avant de devenir un écrivain aux multiples talents. Le temps passé en France après la guerre a convaincu Hemingway de la cause socialiste. Pendant ses vacances en Espagne, Hemingway a été témoin du meurtre arrangé de Jose Robles, un ami dissident. En découvrant que le gouvernement français était complice de ce meurtre, Hemingway a été galvanisé en faveur d'un système socialiste autoritaire plus radical qui ne se réduisait pas à des actes déshonorants comme ceux dont il a été témoin."
 CSA_ralph_hosea_chaplin: "Ralph Hosea Chaplin"
 CSA_ralph_hosea_chaplin_desc: "Ralph Chaplin était actif dans les causes syndicalistes depuis l'âge de sept ans, lorsqu'il a vu un homme se faire tirer dessus pendant la grève de Pullman. Au Mexique, Chaplin a rejoint les Zapatistes, et en Virginie occidentale, il a été le premier à chanter "Solidarity Forever". Les syndicalistes de toute l'Amérique du Nord ont reproduit son art et chanté ses chansons afin de rallier davantage de travailleurs à leur cause."
 CSA_harry_dexter_white: "Harry Dexter White"
 CSA_harry_dexter_white_desc: "Harry White a enseigné l'économie au Lawrence College pendant plusieurs années, ce qui lui a permis d'acquérir une certaine notoriété auprès des universitaires capitalistes. White a été brièvement employé par le département du Trésor de Henry Morgenthau Jr. Cela a pris fin lorsque White s'est opposé à la neutralité américaine, ce qui l'a poussé vers la cause syndicaliste. White a pour hobby de réfléchir à des plans de politiques étrangères radicales à mettre en œuvre si l'Amérique prend la tête de la Troisième Internationale."
 CSA_meyer_london:0 "Meyer London"
 CSA_meyer_london_desc: "Meyer London joined the Socialist Labor Party in 1897, allowing him access to what would become a legendary figure in American socialism, Eugene V. Debs. London campaigned for Congress on his experience advocating for safe working conditions and allowing victims of pogroms to immigrate to the USA. His victory in 1914 made him one of the first socialists in Congress. London's post congressional career was focused on fighting rumours made against socialists."
 CSA_james_renshaw_cox: "James Renshaw Cox"
 CSA_james_renshaw_cox_desc: "James Cox served the poor of Pittsburgh as Father of St. Patrick's church. Cox is highly sympathetic to the syndicalist cause, seeing the old establishment as completely unable to affect positive change. Cox is also leader of the small regionalist Jobless Party, which orchestrated a march in 1932 protesting the Hoover administration."
 CSA_ralph_johnson_bunche:0 "Ralph Johnson Bunche"
 CSA_ralph_johnson_bunche_desc: "Ralph Bunche a commencé sa carrière comme assistant de recherche du sociologue suédois Gunnar Myrdall, dont le livre An American Dilemma était très favorable à la cause social-démocrate. Bunche fait des progrès extraordinaires vers la pertinence académique en dépit des préjugés sur sa race. Finalement, la crise politique de 1936 le contraint à quitter le monde universitaire, les syndicalistes étant les seuls à accepter de publier ses travaux."
 CSA_william_ross_knudsen: "William Ross Knudsen"
 CSA_william_ross_knudsen_desc: "William Knudsen has been active for decades in California socialist politics. Starting with an arrest at a free speech demonstration, Knudsen has attempted multiple times to run for Mayor of San Francisco. Knudsen organised labour unions across California, and attended radical trade union congresses representing thousands of labourers."
 CSA_harold_maskell_ware: "Harold Maskell Ware"
 CSA_harold_maskell_ware_desc: "Membre de la première heure du Parti social-démocrate d'Amérique avec Eugene V. Debs et Victor Berger, Ware était un expert en agronomie et a levé des fonds pour une ferme expérimentale dans la Commune de France. Le ministère de l'Agriculture fait appel à Ware pour son talent, mais refuse de le promouvoir en raison de ses relations en France. Cela a motivé Ware à la cause syndicaliste, et il leur a transféré tous ses efforts."
 CSA_alexander_golberger: "Alexander Goldberger"
 CSA_alexander_golberger_desc: "Alexander Goldberger est né sous le nom de Sandor à Csap, en Hongrie. Goldberger a été enrôlé dans l'armée austro-hongroise pendant la Weltkrieg et a rencontré l'éminent révolutionnaire Bela Kun. Goldberger échappe à l'autorité hongroise en fuyant vers l'Amérique, où il rejoint divers groupes gauchistes. Goldberger est déterminé à aider les Européens dissidents qui cherchent à atteindre le socialisme dans leur nouveau pays."

 CSA_john_henry_manley: "John Henry Manley"

 CSA_smedley_butler: "Smedley Darlington Butler"
 CSA_smedley_butler_leader_desc:0 "Marine, General and Senator Smedley Butler has done the unthinkable, in the revolution's darkest moment he has overthrown the would-be usurpers and traitors in the Centralist clique, and kept the flame of liberty alive. The old general has been an invaluable warrior for the Combined Syndicates, and his latest startling victory has endeared him to the population tenfold. Although Butler has confided to friends and political allies that he is uneasy to now be in the spotlight, he has agreed to take on the job as the temporarily acting President of the new America until the scars torn open by Totalism can be healed."
 CSA_smedley_butler_CSA_commander_desc:0 "§YDescription du général\n§YNée:§W le 30 juillet 1881, à West Chester, Pennsylvanie, États-Unis d'Amérique\n§YCarrière militaire:§W En 1898, le "quaker combattant" Smedley Darlington Butler a menti sur son âge et s'est engagé dans le corps des Marines pour rejoindre les forces américaines dans la guerre hispano-américaine. En raison de son haut niveau d'éducation, il est commissionné comme sous-lieutenant et sera transféré à Guantanamo, récemment capturé, après une formation de base. Il n'a pas réussi à voir le combat car sa compagnie allait bientôt retourner aux États-Unis, où il a été réaffecté à l'USS New York, devenant premier lieutenant en avril 1899.\nIl a ensuite été transféré aux Philippines, où il a principalement fait du service de garnison, bien qu'il ait pris part à certains engagements contre les Insurrectos. En 1900, il avait accompagné Littleton Walker pendant la rébellion des Boxers, participant à la bataille de Tianjin et à l'expédition Gaselee, étant blessé à la cuisse alors qu'il tentait de sauver un compagnon de mer, ce qui lui valut une promotion au grade de capitaine. \nAprès, Butler participera aux guerres des Bananes, d'abord au Honduras pour défendre le consulat américain en 1903, puis au Nicaragua entre 1909 et 1913, où il participe à la levée du siège de Grenade, à la bataille de Masaya et à la prise de la colline de Coyotepe. Il participe à l'occupation de Veracruz au Mexique en 1914, obtient sa première médaille d'honneur au combat et est promu major. Il sera transféré à Haïti, où il obtiendra sa deuxième Médaille d'honneur pour avoir combattu la rébellion de Caco. Il sera de nouveau transféré aux États-Unis, où il servira en garnison jusqu'à sa promotion au grade de général de brigade en 1921. En 1927, il est envoyé en Chine pour prendre en charge le Corps expéditionnaire des Marines dans les villes des légations, ce qui lui vaut d'être promu major général. Il retourne en Amérique en 1929, puis participe à des compétitions et remporte le rôle de commandant de l'USMC en 1931. Il obtient le grade de général en 1935, alors que la tension monte dans l'administration Hoover. Lorsque la situation commença à se détériorer, Butler décida de démissionner de son poste et présenta ses services au Parti socialiste, devenant ainsi le plus haut responsable militaire à rejoindre la Garde rouge et obtenant le grade de Field Marshal"
 CSA_smedley_butler_commander_desc:0 "§YInformation sur le Général\n§YNaissance:§W 30 juillet 1881, à West Chester, Pennsylvanie, États-Unis d'Amérique\n§YCarrière militaire:§W Smedley Darlington \"The Fighting Quaker\" Butler a menti sur son âge et s'est enrôlé dans le Corps des Marines en 1898 pour se joindre à la force américaine pendant la guerre hispano-américaine. Il a été nommé sous-lieutenant pour ses études supérieures et sera transféré à Guantanamo, récemment capturé, après une formation de base. Il n'a pas réussi à voir le combat, car sa compagnie allait bientôt retourner aux États-Unis, où il a été réaffecté à l'USS New York, devenant un premier lieutenant en avril 1899. Il a ensuite été muté aux Philippines, où il a principalement servi en garnison, bien qu'il ait pris part à des combats contre les Insurrectos. En 1900, il accompagne Littleton Walker pendant la rébellion des Boxeurs, participe à la bataille de Tianjin et à l'expédition Gaselee, est blessé à la cuisse pour avoir tenté de sauver un compagnon marin et a obtenu un brevet de capitaine. Par la suite, Butler participera aux guerres de la banane, d'abord au Honduras pour défendre le consulat américain en 1903 et au Nicaragua entre 1909 et 1913, où il participera à la levée du siège de Grenade, à la bataille de Masaya et à la capture de Coyotepe Hill. Il a participé à l'occupation de Veracruz au Mexique en 1914, obtenant sa première médaille d'honneur au combat et étant promu major. Il sera transféré en Haïti, où il recevra sa deuxième médaille d'honneur pour avoir combattu la rébellion de Caco. Il sera muté de nouveau aux États-Unis, où il servira en garnison jusqu'à sa promotion au grade de brigadier-général en 1921. En 1927, il a été envoyé en Chine pour prendre en charge le Corps expéditionnaire des Marines dans les villes des Légations, où il a été promu major général, puis il est retourné en Amérique en 1929, puis a concouru et a remporté le rôle de commandant de l'USMC en 1931. Il a obtenu le grade de général en 1935, au milieu de la tension croissante de l'administration Hoover malgré ses critiques envers Hoover. Il reste cependant l'un des officiers les plus influents et décorés du Corps des Marines des Etats-Unis, et son influence ne doit pas être prise à la légère."

 CSA_herbert_charles_heitke: "Herbert Charles Heitke"
 CSA_herbert_charles_heitke_CSA_commander_desc:0 "§Description du général\n§YNée:§W le 6 mars 1892, à Wyandotte, Michigan, États-Unis d'Amérique\n§YCarrière militaire:§W Herbert Charles Heitke est né dans une famille d'immigrés allemands, et s'engagera à West Point en 1913, et sera diplômé en 1917 comme sous-lieutenant d'infanterie. Il est d'abord affecté au Quartermaster Corps de la réserve de l'armée en Géorgie, où il atteint le rang de premier lieutenant en 1920 et de capitaine en 1923. En 1925, alors qu'il était encore dans le corps de réserve, il a été transféré au corps de cavalerie et a été affecté comme professeur adjoint d'histoire et de sciences sociales à West Point. Fin 1929, il est transféré à l'école de cavalerie de l'armée de terre à Fort Riley, et reste à ce poste jusqu'au début de 1937, obtenant la promotion de colonel en 1934. Dès que la violence de la rue a commencé à s'intensifier, Heitke a décidé de démissionner et de retourner à New York avec sa famille, en s'engageant dans la Garde rouge locale, où son expérience militaire lui a valu une promotion de Smedley Butler lui-même. Aujourd'hui général de l'armée syndicaliste, Heitke est devenu, avec Maurice Rose et Smedley Butler, l'un des rares généraux militaires de l'armée américaine à rejoindre la révolution"
 CSA_herbert_charles_heitke_commander_desc:0 "§YInformation sur le Général\n§YNaissance:§W March 6, 1892, in Wyandotte, Michigan, United States of America\n§YCarrière militaire:§W Herbert Charles Heitke, né dans une famille d'immigrants allemands, s'enrôla à West Point en 1913 et obtint son diplôme de sous-lieutenant d'infanterie en 1917. Il a d'abord été affecté au Quartermaster Corps de la Réserve de l'Armée de terre en Géorgie, atteignant le grade de premier lieutenant en 1920 et de capitaine en 1923. En 1925, alors qu'il était encore dans le Corps de réserve, il a été muté au corps de cavalerie et a été affecté comme professeur adjoint d'histoire et de sciences sociales à West Point. À la fin de 1929, il est muté à l'école de cavalerie de l'Armée de terre à Fort Riley et y demeure jusqu'à maintenant, obtenant la promotion au grade de colonel en 1934. Il est resté un membre pertinent du personnel, mais ses critiques constantes à l'égard de l'administration Hoover commencent à entacher la légitimité du gouvernement..."

 CSA_evans_fordyce_carlson: "Evans Fordyce Carlson"
 CSA_evans_fordyce_carlson_commander_desc: "§YDescription du général\n§Ynée:§W le 26 février 1896, à Sidney, New York, États-Unis d'Amérique\n§YCarrière militaire : §W Fils d'un ministre congrégationaliste, Evans Carlson commence sa carrière militaire en 1912, lorsqu'il quitte le lycée et s'engage comme simple soldat dans l'armée américaine, servant aux Philippines et à Hawaï, et terminant ses quatre années de service en 1916 comme sergent. Il a ensuite rejoint l'armée dès le début de l'expédition punitive où il a pris un poste de garnison au Mexique. Il s'inscrit ensuite à un cours d'officier, d'où il sort sous-lieutenant en 1917, et fait même un court séjour dans le corps d'artillerie, devenant capitaine d'artillerie en 1918. Cependant, il n'était pas satisfait de ses positions dans l'armée, il s'est donc engagé dans le corps des Marines en 1922 en tant que soldat, indépendamment de ses affectations précédentes. Il est rapidement promu sous-lieutenant et sert dans un avant-poste des Marines à Quantico, en Virginie. Il navigue ensuite vers Culebra, Porto Rico, en 1924 et y reste cinq mois avant d'être envoyé sur la côte ouest pour servir dans la flotte du Pacifique. En 1925, il s'est inscrit à l'école d'aviation de Pensacola, en Floride, pour y être formé, mais il est ensuite retourné en service dans des unités terrestres. De 1927 à 1929, il effectue un autre service à terre à l'étranger, à Shanghai, en Chine. Il est ensuite rentré en Amérique et a été rapidement envoyé au Nicaragua pour lutter contre l'insurrection de Sandino, obtenant une croix de la marine après avoir affronté une centaine de rebelles avec seulement 12 marines. Il a également reçu une citation après le tremblement de terre de 1931 et pour son travail en tant que chef de la police du Nicaragua occupé. Il retourne aux États-Unis en 1933, et est envoyé à Shanghai, au détachement des Marines de la légation américaine dans les villes de la légation, où il sert comme adjudant et étudie le chinois. Il retourne à Quantico en 1936, où il fréquente les écoles du corps des Marines tout en suivant un cours de droit international et de politique à l'université George Washington à Washington, D.C. Alors que la nation s'enfonce dans le chaos, Smedley Butler commence à sonder le corps des Marines pour y déceler des signes d'opinions dissidentes, et trouve rapidement un allié en la personne d'Evans. Lorsque le moment est finalement venu de rejoindre les syndicalistes de Chicago dans leur combat, même s'ils sont gravement déchirés, Carlson a décidé de suivre Butler et est maintenant l'un de nos officiers les plus haut placés, et le général le plus digne de confiance de Butler"

 CSA_david_monroe_shoup: "David Monroe Shoup"
 CSA_david_monroe_shoup_commander_desc:0 "§YGeneral Description\n§YBorn:§L Born December 30, 1904, in Battle Ground, Indiana, United States of America\n§YMilitary Career:§L David Shoup was born in an impoverished family in the heart of the steel belt. From an early age, Shoup leaned politically to the left - having been moulded by the progressive ideas of Indiana politicians fighting against Wall Street's big businesses. Excelling in academics and extracurriculars such as wrestling and football, he joined the United States Marine Corps for financial reasons. In the Marine Corps, Shoup was recognised for his athletics, marksmanship, and leadership skills - impressing his commanders and subordinates for his ability to keep morale with his sense of humour. From 1927 to 1934, Shoup served in China, protecting American interests in the war-torn country, a mission he was personally opposed to seeing his actions as simply an imperialist exploitation of the Chinese people. As the nation began to spiral into chaos, Shoup's anti-imperialist stance and personal beliefs made him a staunch supporter and ally of fellow Marine Corps General Smedly Butler. When the time came for revolution, Shoup committed himself to the syndicalist cause and Butler, bringing the experience and leadership the Second Continental Army desperately needed."

 CSA_robert_sharon_allen: "Robert Sharon Allen"
 CSA_robert_sharon_allen_commander_desc: "§YDescription Générale\n§YNaissance:§L le 14 juillet 1900 à Latonia, Kentucky, États-Unis d'Amérique.\n§YCarrière militaire:§L Robert S. Allen est né Herman Greenberg jusqu'à ce que son père change officiellement son nom, alors que la guerre mondiale faisait rage, pour éviter les liens avec l'Allemagne et choisir un vrai nom de famille "américain". En mentant sur son âge, Allen a rejoint l'expédition de Pershing à la recherche de Pancho Villa, après quoi il a obtenu un diplôme de l'université du Wisconsin et s'est lancé dans le journalisme. C'est dans le Wisconsin, l'un des principaux foyers du socialisme américain, qu'Allen se dévoue à la cause de Reed. Alors que les tensions raciales s'infiltrent dans la société américaine avec la crise économique en cours, Allen utilise ses talents de journaliste d'investigation pour réussir à infiltrer le Ku Klux Klan. Correspondant à l'étranger pour le Christian Science Monitor, le mécontentement d'Allen à l'égard de l'administration Hoover le pousse à écrire un article anonyme intitulé "Washington Merry Go-Round". Désabusé par la clique militaire de MacArthur à Washington et l'incompétence de Hoover, Allen s'engage de plus en plus dans la vision de l'Amérique portée par la SPA. Partisan de la vitesse et de l'armure en raison de ses expériences dans l'expédition Pershing, Allen s'est engagé dans la cause des ouvriers au lendemain de la guerre civile."

 CSA_maurice_rose: "Maurice Rose"
 CSA_maurice_rose_commander_desc:0 "§YDescription du général \n§YNée:§W le November 26, 1899, in Middletown, Connecticut, United States of America\n§YMilitary Career:§W Maurice Rose, né dans une famille juive, a menti sur son âge pour s'engager dans la garde nationale du Colorado en 1916 dans l'espoir de pouvoir participer à l'expédition punitive de Pershing au Mexique, mais a été libéré six semaines plus tard parce qu'il était mineur. Il a travaillé avec son frère dans une usine d'emballage de viande jusqu'à ce qu'il atteigne l'âge adulte, après quoi il s'est enrôlé et a été sélectionné pour suivre une formation d'officier. Il a été diplômé de l'école des candidats officiers en 1917 en tant que sous-lieutenant d'infanterie. Il atteint le grade de capitaine en 1923, et commence le cours d'officier de compagnie d'infanterie, dont il sort diplômé en 1926. Avec le schisme croissant entre les officiers pro-mécanisation et les traditionalistes, Rose rejoint les premiers, rencontrant des officiers de plus haut rang comme Dwight Eisenhower et George Patton, qui lui inculquent certaines de leurs connaissances théoriques en matière de guerre blindée. Il suivra le cours d'officier de cavalerie en 1928, sera diplômé en 1931, puis rejoindra l'école de commandement et d'état-major général, où il en est encore aux dernières étapes de sa formation lorsque la guerre civile va éclater. La carrière de Rose a malheureusement été entachée de discriminations en raison de son origine juive, tant de la part de ses commandants que de ses collègues, notamment du général George Van Horn Moseley et de Pedro Augusto del Valle, qui auraient même freiné ses promotions en raison de son passé. \nEn réaction à son traitement, Rose a commencé à être séduit par les promesses d'égalité sociale du parti socialiste américain et lorsque la situation a finalement semblé irrémédiable, Rose a décidé de faire défection vers le nord, où il a rejoint la Garde rouge. Après avoir été reconnu par Butler, il a été promu au rang de général, et est largement considéré comme le principal expert en guerre mécanisée dans l'armée des syndicats\n§YImportant Notes:§W- Il n'a prêté allégeance à aucune des factions politiques de la CSA, et la rumeur veut qu'il ne soit dans notre armée que pour combattre les officiers antisémites de l'AUS qui ont autrefois entravé sa carrière."

 CSA_george_ham_cannon: "George Ham Cannon"
 CSA_george_ham_cannon_commander_desc:0 "§YDescription du général\n§YBorn:§W 5 novembre 1915, à Webster Groves, Missouri\n§YCarrière militaire:§W George Ham Cannon a fréquenté l'Académie militaire de Culver avant d'entrer à l'Université du Michigan en 1934 pour devenir ingénieur en mécanique. Dans le Michigan, il s'inscrit au programme du Corps de formation des officiers de réserve, dans le but précis de rejoindre le corps des Marines. C'est là qu'il a approfondi ses connaissances de la guerre. Cependant, le déclenchement de la guerre civile perturbe sa formation et ses études. Beaucoup de ses camarades de classe étant recrutés par le Syndicat des Gardes rouges, Cannon décide de les suivre dans la Garde rouge. Comme les officiers ont été élus pour remplir le personnel des syndicats, Cannon a été choisi comme commandant des divisions du Michigan. Après une brève inspection des candidats disponibles par Smedley Butler, ce dernier a choisi personnellement Cannon pour être promu général et a essayé d'aider le jeune officier à parfaire sa formation d'officier de marine"

 CSA_robert_hale_merriman: "Robert Hale Merriman"
 CSA_robert_hale_merriman_commander_desc:0 "§YDescription du général\n§YNée:§W le 17 novembre 1908, à Eureka, Californie, États-Unis d'Amérique\n§YCarrière militaire:§W Fils de bûcheron, Robert Hale Merriman a grandi dans une famille pauvre durement touchée par la dépression. Contraint d'accepter des petits boulots pour poursuivre ses études après avoir obtenu son diplôme d'études secondaires, il finit par rejoindre la branche du Corps d'entraînement des officiers de réserve (ROTC) de l'université du Nevada, où il obtient son diplôme en 1932, en épousant sa femme Marion, également étudiante, le jour de leur remise de diplôme. Il s'inscrit ensuite à l'université de Californie, à Berkeley, pour y suivre une maîtrise en économie. La dépression s'aggravant en Amérique et fasciné par les structures économiques françaises et britanniques, Marion et lui s'installent à Paris pour un an afin d'étudier à la Sorbonne. De retour en Californie en 1935, il termine sa maîtrise et est admis au programme de doctorat de l'université de Chicago en 1936, attiré par l'activité révolutionnaire croissante dans la ville. Alors que l'échéance de MacArthur se rapproche de la conférence de Reed, Merriman, avec son expérience au sein du ROTC, commence à enseigner à des étudiants de tous âges la formation militaire rudimentaire qu'il a apprise il y a une demi-décennie. Bien qu'il ne soit pas un syndicaliste dévoué, Merriman est scandalisé par la répression politique généralisée et les baux autoritaires dont fait preuve le gouvernement américain au cours de l'été 1936, et avec sa personnalité chaleureuse et sa figure de proue, il est élu à la tête de la branche universitaire de la Milice rouge. \n\nNous sommes nombreux parmi les jeunes officiers à avoir été élus par leurs pairs, mais la formation militaire de Merriman et son éducation le distinguent de Smedley Butler, qui a choisi le jeune homme pour un commandement supérieur, et a commencé à cultiver ce qu'il considère comme son grand talent pour le leadership et le commandement.\n§YImportant Notes:§W-Il n'est pas clair où se situe exactement la loyauté politique de Merriman au sein du grand Congrès du parti CSA. Il a un intérêt académique pour la politique économique syndicaliste, mais son dégoût pour l'autoritarisme l'a éloigné de la faction plus centraliste du Congrès dirigée par Browder"

 CSA_benjamin_oliver_davis_sr: "Benjamin Oliver Davis Sr."
 CSA_benjamin_oliver_davis_sr_commander_desc: "§YDescription générale\n§YNé:§L le 1er juillet 1877 à Washington, District de Columbia, États-Unis d'Amérique.\n§YCarrière militaire:§L Né d'un père fonctionnaire du ministère de l'Intérieur et d'une mère infirmière, Benjamin O. Davis défie la volonté de ses parents et s'engage dans l'armée américaine dès le début de la guerre hispano-américaine en 1898. Sa première affectation fut celle d'un premier lieutenant temporaire dans le 8e régiment d'infanterie volontaire américain, composé exclusivement de Noirs, mais il ne put participer aux combats pendant la guerre. Il s'est néanmoins réengagé comme simple soldat dans le 9e régiment de cavalerie, rejoignant les "Buffalo Soldiers". Sous la tutelle de Charles Young, le seul officier noir de l'armée américaine à l'époque, Davis a pu s'inscrire à West Point et devenir sous-lieutenant dans la Cavalerie. Il a combattu dans la guerre philippino-américaine en 1901, avant de rentrer chez lui pour aider à enseigner la science et la tactique militaires au Wilberforce College, traditionnellement noir, dans l'Ohio - un poste qu'il occupera à plusieurs reprises au cours de sa carrière. Il a également fait un séjour au Liberia et à l'Institut Tuskegee en Alabama. Il est promu colonel dans l'armée régulière en 1930, égalant un exploit que son mentor Charles Young avait accompli une dizaine d'années auparavant. \n\nEn raison de la détérioration de la situation politique en Amérique et du harcèlement des membres de l'AFP en Alabama, Davis demande discrètement à retourner dans le nord, à Wilberforce, pour y reprendre son poste de professeur pour la troisième fois. Bien qu'il ne soit pas connu pour être socialiste, Davis était sensible au message égalitaire de la SPA et était l'un des rares officiers supérieurs de l'armée américaine à ne pas être ouvertement hostile à Jack Reed. Désabusé par les élections de 1936 et le déclenchement de la guerre civile, lorsque le gouverneur de l'Ohio déclara sa loyauté au gouvernement de Chicago, Davis resta à son poste de commandant de la garde nationale. Reconnaissant sa longue expérience et son influence parmi ses anciens élèves, Davis apparaît rapidement sur la liste restreinte, devant Jack Reed, des généraux potentiels de la nouvelle Armée rouge continentale."

 CSA_milton_wolff: "Milton Wolff"
 CSA_milton_wolff_commander_desc:0 "§YDescription du général\n§YNNée:§W le 7 octobre 1915 à Brooklyn, New York, États-Unis d'Amérique\n§YCarrière militaire:§W Milton 'Milt' Wolff, né dans une famille d'immigrés lituaniens-hongrois et ancien étudiant en art, a rejoint la Garde rouge dès sa formation. Bien qu'ayant des opinions plus avant-gardistes, il a été accepté dans les rangs et est devenu très populaire parmi ses pairs pour son leadership lors des affrontements contre les milices de l'AFP fin 1936 et début 1937.\nUne fois que Jack Reed a annoncé la Révolution, il est devenu immédiatement évident qu'il y avait un manque important de personnel de commandement disponible pour la CSA, et c'est dans ce vide que Wolff a été promu au grade de Général suite à un vote tenu par ses pairs et collègues qui le considéraient comme un bon candidat pour ce rôle. Cependant, sa capacité à diriger de grandes armées n'a pas encore été mise à l'épreuve.\n§YImportantes notes:§W- Membre de la faction centraliste, alignée principalement sur Browder"

 CSA_edward_allen_carter_jr: "Edward Allen Carter Jr."
 CSA_edward_allen_carter_jr_commander_desc:0 "§YDescription du général\n§YNNée:§W le 26 mai 1916 à Los Angeles, Californie, États-Unis d'Amérique\n§YCarrière militaire:§W Edward Allen Carter Jr. est né d'un père noir américain et d'une mère indienne d'Asie, qui peu après sa naissance a déménagé en Inde. Avec l'effondrement de l'Empire britannique et la proclamation de la commune de Bharatiya, Carter entre en contact avec le socialisme pour la première fois dans son enfance, bien que ce soit de courte durée car ses parents déménagent à nouveau en 1932, cette fois à Shanghai, où il tente de rejoindre la garnison américaine locale, mais est rejeté en raison de son jeune âge.\nAlors que la guerre civile américaine se préparait, il s'est rendu en Amérique comme passager clandestin dans l'un des transports de la légation, atteignant Seattle et rejoignant la branche locale de la Garde rouge. Alors que leur nombre se mobilise discrètement vers l'Est pour lancer la révolution, Carter devient lentement populaire parmi les soldats, racontant les histoires de bravoure et de révolution qu'il a vues dans son enfance en Inde de l'Est. Lorsque la révolution a finalement commencé, Carter a été élu général, devenant ainsi l'un des seuls membres noirs du personnel de la CSA, avec Oliver Law.\n§YImportant Notes:§W- Member of the Federalist Faction"

 CSA_benjamin_katine: "Benjamin Katine"
 CSA_benjamin_katine_commander_desc:0 "§Description du général\n§YNée:§W le 7 septembre 1912, à Brooklyn, New York, États-Unis d'Amérique\n§YCarrière militaire:§W Benjamin Katine, mécanicien et électricien de renom à New York, a rejoint les milices de l'Industrial Workers of the World dès le début de leur recrutement. Devenant populaire parmi les syndicats de l'automobile, il est élu officier en février 1937, et est choisi par l'État-major central comme général. Bien que les syndicats de l'automobile soutiennent sa position, Katine a encore beaucoup à apprendre avant de devenir un général précieux pour le CSA\n§YImportant Notes:§W- Membre de la Faction Unioniste"

 CSA_james_patrick_murphy: "James Patrick Murphy"
 CSA_james_patrick_murphy_commander_desc:0 "§YDescription du général\n§YNNée:§W le 9 février 1901 à San Francisco, Californie, États-Unis d'Amérique\n§YCarrière militaire:§W James Patrick Murphy a obtenu son diplôme d'ingénieur radio à l'Université d'État de Californie en 1926 et a déménagé à San Francisco. Bien qu'il n'ait pas connu de troubles majeurs dans les années 1930, il a rejoint la Garde rouge après les élections de 1936, où ses compétences en mécanique des radios lui ont permis de relier les travailleurs de Californie à ceux de Chicago. Alors que les travailleurs étaient discrètement mobilisés à Chicago, Murphy a été affecté dans plusieurs villes à travers ce qui est maintenant le fief des syndicalistes, améliorant les communications radio entre les détachements de la Garde rouge. Pour son service, il a reçu le grade de général au sein de la Garde rouge, mais même beaucoup au sein de l'état-major général de la CSA doutent que cet ingénieur radio soit capable de diriger de vastes armées à travers le paysage américain"

 CSA_john_tisa: "John Tisa"
 CSA_john_tisa_commander_desc:0 "§YGeneral Description\n§YBorn:§W April 6, 1914, in Philadelphia, Pennsylvania, United States of America\n§YMilitary Career:§W John Tisa est issu d'une famille d'immigrants cubains-italiens. Auparavant, il travaillait surtout comme ouvrier d'usine et comme écrivain amateur pendant son temps libre. Tisa a rejoint la Garde rouge le 31 décembre 1936. Depuis lors, il a gagné le respect des soldats syndicalistes du New Jersey, et a été élu leur commandant lors des élections de leur personnel. Tisa a ensuite été promu au grade de général, où, pour le meilleur ou pour le pire, il devra apprendre de toutes pièces l'art de la guerre s'il espère pouvoir devancer l'ennemi pendant la révolution"

 CSA_oliver_law: "Oliver Law"
 CSA_oliver_law_commander_desc:0 "§YDescription du général\n§YNée:§W le 23 octobre 1900, au Texas, États-Unis d'Amérique\n§YCarrière militaire:§W Oliver Law s'est engagé dans l'armée américaine en 1919 en tant que soldat, servant au sein du 24ème régiment d'infanterie stationné à la frontière mexicaine. Il a quitté l'armée en 1925 après s'être vu refuser toute promotion en raison de la couleur de sa peau. Il s'est d'abord rendu à Bluffton, dans l'Indiana, où il a travaillé dans une cimenterie, puis peu après à Chicago où il a conduit un taxi pour la Yellow Cab Company. Lorsque la Grande Dépression a frappé, Law est resté au chômage pendant des années, jusqu'à ce qu'il parvienne à devenir docker et à rejoindre l'Association internationale des dockers. Avec ses économies, il a essayé d'ouvrir un restaurant en 1932, mais il a finalement échoué et au chômage une fois de plus, il a rejoint la Défense internationale du travail. Alors qu'une guerre civile menace les États-Unis, Law est l'un des premiers à se porter volontaire pour la Garde rouge. En raison de son passé militaire et de ses qualités de dirigeant, il a rapidement été choisi comme officier par ses camarades, avant d'atteindre plus tard le rang de général grâce au parrainage du National Negro Congress.\n§YImportant Notes:§W- Membre loyal de la faction unioniste, et on dit qu'il entretient des relations étroites avec Bayard Rustin et Asa Philip Randolph"

 CSA_william_rea_furlong: "William Rea Furlong"
 CSA_william_rea_furlong_admiral_desc: "§YDescription de l'amiral\n§YNée:§W Le 26 mai 1881 à Allenport, Pennsylvanie, États-Unis d'Amérique\n§YCarrière militaire:§W William Rea Furlong a fréquenté l'école normale en Californie, Pennsylvanie, où il a obtenu son diplôme d'enseignant. Il a ensuite travaillé comme enseignant pendant près de deux ans. En 1901, il est recommandé pour l'Académie navale des États-Unis à Annapolis, dans le Maryland. Furlong obtient son diplôme en 1905 avec le grade d'enseigne et est affecté au croiseur blindé USS Maryland jusqu'en 1909. En 1910, Furlong est affecté au croiseur protégé USS Chicago, qui est affecté comme réserve de la milice navale du Massachusetts. Il commande brièvement le croiseur du 19 au 29 août 1910. Il sert sur le Chicago jusqu'en 1912, date à laquelle il fréquente l'université de Columbia, à New York, et obtient une maîtrise en génie électrique et radio en 1914. Furlong est alors affecté comme officier radio de la flotte et aide au sein de l'état-major du commandant en chef de la flotte américaine de l'Atlantique. En avril 1914, il participe à l'expédition Veracruz au Mexique. En juillet, il est affecté comme officier radio de la flotte à bord du cuirassé USS New York. Plus tard, il devient officier radio de la flotte et aide au sein de l'état-major du commandant en chef de la flotte américaine de l'Atlantique. De 1916 à 1917, Furlong a servi comme officier d'artillerie à bord des cuirassés USS South Carolina et USS Nevada et en 1918, il a été affecté au Bureau de l'Ordonnance. De 1921 à 1923, il sert d'assistant à l'état-major et d'officier de tir de la flotte au commandant en chef de la flotte américaine du Pacifique. Puis, de 1923 à 1926, il est affecté au poste de chef des opérations navales. De 1926 à 1928, Furlong a occupé le poste de commandant en second du cuirassé USS West Virginia, puis celui de commandant du pétrolier USS Neches. Il a également été commandant de division des destroyers dans le Pacifique. De 1928 à 1931, il a été chef de la section politique et de liaison du Bureau du gouvernement insulaire. De 1931 à 1933, il a commandé le croiseur léger USS Marblehead, puis a été inspecteur des munitions en charge du polygone d'essais navals de Dahlgren de 1933 à 1936. Avec le déclenchement de la guerre de Sécession, il a rejoint les Combined Syndicates of America et, en tant que capitaine le plus âgé à rejoindre la C.S.A, il est devenu le premier amiral de la deuxième marine continentale"

 CSA_arthur_schuyler_carpender: "Arthur Schuyler Carpender"
 CSA_arthur_schuyler_carpender_admiral_desc:0 "§YDescription de l'amiral\n§YBnée:§W le 24 octobre 1884 à New Brunswick, New Jersey, États-Unis d'Amérique\n§YCarrière militaire : §Arthur Schuyler "Chips" Carpender, un descendant direct de Wolphert Gerretse Van Kouwenhoven - l'un des premiers colons de la colonie des Pays-Bas -, diplômé de l'Académie navale américaine en 1908, a servi sur le cuirassé Minnesota de la Grande flotte blanche envoyé par le président Theodore Roosevelt pour un voyage autour du monde en 1907. Dans le contexte des guerres de la banane, il a commandé une force de débarquement de 16 hommes à partir du Marietta qui a été mis à terre à Puerto Cortes, au Honduras. Quittant le Marietta en 1911, Carpender participe à l'armement du nouveau cuirassé USS Utah. Carpender a participé à l'occupation américaine de Veracruz en avril 1914 pendant la révolution mexicaine en tant qu'adjudant du premier régiment de Bluejackets, formé de marins de Floride, de l'Utah et de l'Arkansas. À son retour aux États-Unis, Carpender a été affecté au Bureau des affaires de la milice navale. En 1916, Carpender a aidé à l'armement et à la mise en service du nouveau destroyer USS Davis à l'usine sidérurgique de Bath et a ensuite fait partie de son équipage jusqu'en 1917, lorsqu'il a pris le commandement du destroyer USS Fanning. En 1919, il fait rapport à la Newport News Shipbuilding and Drydock Company pour aider à l'armement du nouveau destroyer USS Radford, et prend le commandement du navire lors de sa mise en service. Carpender retourne aux États-Unis en 1920, et devient membre du Naval Examining Board, et juge-avocat général de la Cour martiale générale à la station d'entraînement naval des Grands Lacs. En 1922, il prend le commandement de l'USS Barry. Il se rend à la base navale de sous-marins de New London pour y être formé en 1923, après quoi il est affecté à la flotte asiatique des États-Unis en tant que commandant de la 6e division sous-marine. En 1924, Carpender retourne à Washington, où il sert à terre pendant les deux années suivantes au Bureau de la navigation, avant de devenir commandant en second du USS Pittsburgh en 1926 jusqu'en 1928, date à laquelle il prend le commandement du destroyer USS Macdonough. Suivant le schéma familier de l'alternance entre le service à terre et le service en mer, Carpender a servi au Bureau du Chef des opérations navales de 1929 à 1932. Il a ensuite été commandant en second du croiseur léger USS Omaha pendant deux ans. Il a ensuite fréquenté le Naval War College de Newport, après quoi il est retourné au Bureau du chef des opérations navales. Au début de 1937, il devient chef d'état-major des destroyers de la flotte de bataille. Avec le début de la guerre civile, il rejoint la deuxième flotte continentale et est promu amiral de la flotte de la C.S."

 CSA_arleigh_albert_burke: "Arleigh Albert Burke"
 CSA_arleigh_albert_burke_admiral_desc:0 "§YDescription de l'amiral\n§YNée:§W le 19 octobre 1901 à Boulder, Colorado, États-Unis d'Amérique\n§YCarrière militaire:§W Arleigh Albert '31-knot Burke' Burke n'a jamais obtenu son diplôme de fin d'études secondaires en raison de l'épidémie de grippe de 1918 mais a obtenu une nomination alternative à l'Académie navale des États-Unis donnée par son député local. Il en sort diplômé en juin 1923 et est engagé comme enseigne dans la marine américaine. De là, jusqu'en avril 1928, il est officier sur le cuirassé Arizona. Burke est ensuite affecté au Procyon, navire amiral de la Fleet Base Force, où il est lieutenant de pavillon et officier du personnel de la Force. Reprenant ses études en juin 1929, le lieutenant Burke obtient une maîtrise de l'université du Michigan deux ans plus tard, puis sert sur le croiseur lourd Chester. Il passe le milieu des années 1930 au sein de l'état-major de la Force de base et au Bureau of Ordnance à Washington, D.C. En 1936, il rejoint le destroyer Gilmer et, au début de la guerre civile, il soutient avec son équipage la CSA, pour laquelle il est promu au rang d'amiral et devient l'un des premiers officiers du pavillon de la Seconde Marine continentale"

 CSA_hyman_godalia_rickover: "Hyman Godalia Rickover"
 CSA_hyman_godalia_rickover_admiral_desc: "§YDescription de l'amiral\n§YNée:§W le 27 janvier 1900 à Makow nad Orzycem, Royaume de Pologne, Empire russe\n§YCarrière militaire:§W Hyman Godalia 'George' Rickover, né dans une famille juive polonaise et passé à New York avec sa mère et sa soeur en mars 1906, fuyant les pogroms antisémites pendant la Révolution de 1905 en Russie, puis s'installant à Chicago. La carrière navale de Rickover a commencé en 1918 à l'Académie navale et il a obtenu son diplôme en 1922. Il rejoint le destroyer Overton et impressionne son commandant par son travail acharné et son efficacité. Il est nommé officier du génie en 1923, devenant ainsi le plus jeune officier de l'escadron. Il sert ensuite à bord du cuirassé Missisipi avant d'obtenir une maîtrise de sciences en génie électrique de l'université de Columbia en 1930, en passant par l'école navale supérieure pendant un an. De 1929 à 1933, Rickover se qualifie pour le service et le commandement à bord des sous-marins S-9 et O-3. Alors qu'il était au bureau de l'inspecteur du matériel naval à Philadelphie en 1933, Rickover a traduit Das Unterseeboot (Le sous-marin) de l'amiral Hermann Bauer de la marine impériale allemande Weltkrieg. Au début de l'année 1937, il est nommé commandant de la 3e division sous-marine. Au début de la guerre civile, il s'est engagé dans la deuxième marine continentale et a ordonné à la troisième division sous-marine de se rendre à Philadelphie, ce qui lui a valu d'être promu au rang d'amiral et de devenir l'un des premiers amiraux de la marine continentale"

 CSA_hugh_nathaniel_mulzac: "Hugh Nathaniel Mulzac"
 CSA_hugh_nathaniel_mulzac_admiral_desc:0 "§YDescription de l'amiral\n§YNée:§W Le 26 mars 1886 sur l'île de l'Union, colonie fédérale des îles du Vent, Empire britannique\n§YCarrière militaire:§W Hugh Nathaniel Mulzac La vie en mer a commencé immédiatement après le lycée lorsqu'il a servi sur les goélettes britanniques. Il a été envoyé au Swansea Nautical College au Pays de Galles pour s'entraîner en vue de l'obtention de sa licence de capitaine de navire. En 1918, Hugh Mulzac émigre aux États-Unis. En deux ans, il a obtenu son certificat de capitaine de navire, le premier jamais délivré à un Afro-Américain. Il rejoint l'Universal Negro Improvement Association (UNIA) de Marcus Garvey et sert comme capitaine sur le SS Yarmouth de la Black Star Line. Cependant, des désaccords avec l'UNIA l'amènent à démissionner en 1921, puis à rejoindre l'Union internationale des marins d'Amérique (ISUA) en 1927. Avant 1937, le seul travail à bord que Mulzac pouvait obtenir était dans les services de steward sur plusieurs lignes maritimes. En 1934, sous la pression de l'ISUA, il a pu devenir capitaine d'un navire dont l'équipage était composé uniquement d'Afro-Américains, mais il a refusé en disant : "En aucun cas, je ne commanderai un Jim Crow". Après le début de la seconde guerre civile américaine, la CSA ayant besoin de ses services pour les capitaines de navires, il est désigné comme commandant du destroyer CNS Smith Thompson et est choisi pour suivre des cours de haut niveau. Après les avoir terminés, il est devenu célèbre pour avoir été le tout premier amiral noir"

