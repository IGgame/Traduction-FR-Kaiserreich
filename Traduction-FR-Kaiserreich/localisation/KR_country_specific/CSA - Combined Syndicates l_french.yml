 csa.41.t: "Allison contre Johnson"
 csa.41.d.thomas:0 "Yet again, the four-year term of the President nears completion; calling unions, delegates, and parties alike to mobilize to determine the next person to hold the seat. After eight years, President Thomas has cemented the concept of 'all-inclusive socialism' in politics - Thomas has, after some struggle, successfully established a coalition of reformists and militants, incorporating social democrats and even some independent syndicalists into the government. Even the WPA find it difficult to dispute the President's success in this strategy.\n\nTo succeed Thomas, the Socialist Party has nominated Oakley C. Johnson, the long-time member of the Proletarian Party of America and $CSA_radical_socialist_party$, as well as a teacher with a record as a racial integration and workers' rights. Oakley has been running on a continuation of Thomas's legacy, with an added emphasis on quality public education, particularly for disadvantaged communities.\n\nMeanwhile, the $CSA_syndicalist_party_postwar$ has elected to nominate Elmer Allison of Cleveland, Ohio, the famous socialist newspaper editor and early member of the WPA. Allison has been advocating for a devolution of executive power to the presidential cabinet, as well as towards local arms of government. Allison also claims that much of Johnson's touted advances in education can actually be attributed to the nonpartisan John Dewey, and not Johnson - who has in turn dismissed Allison as an upstart with no understanding of what makes good government.\n\nAt the end of this, the parties reconvened in [ROOT.Capital.GetCapitalVictoryPointName] and voted. The winner, and the next [Root.GetNonIdeologyAdjective] president will be..."
