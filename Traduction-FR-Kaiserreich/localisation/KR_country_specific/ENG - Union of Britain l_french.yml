 gbp.7.t: "Un Nouvel Ordre en Grande-Bretagne"
 gbp.7.d: "Après la défaite de l'Union Britannique, l'occupation va maintenant officiellement prendre fin après l'imposition d'une nouvelle administration. Après des siècles d'hégémonie impériale et de puissance internationale, la Grande-Bretagne est en lambeaux, l'ombre de ce qu'elle était autrefois. Nos armées resteront fortement impliquées, aidant à soutenir le nouveau gouvernement britannique, jusqu'à ce que nous les jugions plus dignes de confiance. Les collaborateurs loyaux qui cherchent à refaire la nation prendront en charge une grande partie de la gestion quotidienne, en particulier en réprimant les insurrections de \"continuation\" des loyalistes de l'Union. Bien que les Britanniques puissent encore résister, avec le temps, la nouvelle république consolidera sa place dans le monde et l'Angleterre ne brandira plus son épée."
 gbp.7.a: "Puissions-nous ne jamais connaître le même sort."
