 ENG_philip_snowden: "Philip Snowden"
 ENG_philip_snowden_leader_desc:0 "Le vicomte aux manières douces n'aurait presque pas dû être le président du Congrès des syndicats britanniques, mais il l'est d'une certaine façon, et il est très apprécié par les factions de ce qui est un corps vicieusement fractionnel. La victoire de Snowden est en grande partie attribuable à sa décision d'éviter la politique fractionnaire du Congrès des syndicats et à la façon dont il s'est montré un candidat neutre et non aligné, sans partialité. Depuis qu'il a assumé le titre de président, Snowden a vu d'anciens visages disparaître et de nouveaux visages apparaître au TUC, mais il est toujours resté un symbole de l'unité post-révolutionnaire britannique, calmant toujours les tensions entre les factions où qu'elles se manifestent et cherchant à maintenir un équilibre entre les quatre factions, ce qui explique sans doute pourquoi il a fait la promotion de Mosley à l'Exchequer sans opposition. L'ancien syndicaliste devenu libéral est peut-être la figure la plus normale en ces temps étranges, il reste toujours au-dessus et refuse d'occuper son temps avec des insultes mesquines. À l'approche du Congrès des syndicats de 1936, Snowden a donné de nombreuses allusions à sa possible retraite - une réalité pour le moins inconfortable."

 ENG_arthur_horner: "Arthur Horner"
 ENG_arthur_horner_leader_desc:0 "Born in the mining town of Merthyr Tydfil in Southern Wales, the young Arthur Horner was very much a working-class lad. As the eldest surviving son of seventeen children, of whom only six lived past infancy, his career began in the mines of Wales, and the idealistic young man came into contact with the mining unions of Southern Wales, becoming a member.\nHe would continue his low-level political activism in Welsh mining unions until the British Revolution of 1925, when the Monarchy was forced out and the Union of Britain was declared by the Trade Union Congress.\n\nDuring the Revolution, Horner was a key organiser of Miner's strikes in Wales and played a large role in guaranteeing the support of Miner's unions of Wales. After the death of the revolutionary leader John Maclean, Horner became involved in the emerging factionalism of the TUC, becoming an important leader of the status quo Federationist faction, favouring the Unions and the status quo established after the 1925 revolution.\n\nHorner's big moment came when Philip Snowden retired from the position of General Secretary of the TUC, and Horner captured and canvassed enough votes to become the new General Secretary of what is the vanguard of Syndicalism in Europe. Socialist Britain stands united under its General Secretary, for better and worse times to come!"

 ENG_sylvia_pankhurst: "Sylvia Pankhurst"
 ENG_sylvia_pankhurst_leader_desc: "Sylvia Pankhurst, the daughter of Dr. Richard Pankhurst and Emmeline Pankhurst, was born in Old Trafford, Manchester on 5th May, 1882. Her father was a committed socialist and a strong advocate of women's suffrage. In 1906, Sylvia Pankhurst started to work full-time for the Women's Social and Political Union (WSPU) with her sister Christabel and their mother. She applied her artistic talents on behalf of the WSPU, devising its logo and various leaflets, banners, and posters as well as the decoration of its meeting halls. In 1907 she toured industrial towns in England and Scotland, painting portraits of working-class women in their working environments. During the First World War Sylvia Pankhurst was horrified to see her mother Emmeline and her sister Christabel become enthusiastic supporters of the war drive and campaign in favour of military conscription. She was opposed to the war, and was publicly attacked in the newly renamed WSPU newspaper Britannia. Sylvia's antiwar activities lead her to become the leader of the British Section of the Third Internationale. By 1922 the British Section had submitted to the Syndicalist ideology, thereby moving from an antiwar position to a pro General Strike position."

 ENG_tom_mann: "Tom Mann"
 ENG_tom_mann_leader_desc:0 "Tom Mann, the famous first General Secretary of the Trade Union Congress, has been appointed as chairman of the TUC following electoral gridlock. A veteran activist, Mann has shown great historical commitment to the Trade Union movement and a dedicated spirit of civil service. Mann, in his old age, however, has indicated that he does not intend to stand for re-election."

 ENG_willie_gallacher: "Willie Gallacher"
 ENG_willie_gallacher_leader_desc:0 "William Gallacher founded the Labour Withholding Committee in opposition to the Weltkrieg era Munitions Act. Jailed in his native Glasgow for undermining the war effort, Gallacher became increasingly radicalised. Upon release from prison, Gallacher joined the Glasgow Trades Council, part of the greater British Trade Union Movement, and organised it into an effective militia force during the revolution.\n\nNow in charge of the Union, he will no doubt pursue the status quo course."

