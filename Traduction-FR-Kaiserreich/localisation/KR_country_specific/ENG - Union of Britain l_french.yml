 ENG_weltkrieg_decisions_desc: "La Grande Guerre patriotique contre les forces réactionnaires est maintenant là. La Grande-Bretagne fera sa part pour défendre le syndicalisme révolutionnaire contre l'extinction du Kaiserreich. Chaque homme et chaque femme aura son rôle à jouer dans cette grande guerre, mais ensemble nous serons victorieux."
 ENG_internationale_decisions: "Décisions internationales"
 ENG_internationale_decisions_desc: "La Grande-Bretagne a son rôle à jouer au sein de la Troisième Internationale et nous veillerons à faire notre part pour aider nos camarades à travers le monde."
 #ENG_never_surrender: "Never Surrender" already defined above as a focus
