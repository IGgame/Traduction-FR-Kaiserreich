 uob.93.d: "Cela fait huit ans que nous avons annexé l'Irlande et l'IRA n'a cessé de résister à nos forces, déterminée à restaurer l'indépendance irlandaise. Trois options s'offrent à nous : maintenir le statu quo, libérer l'Irlande en tant que république socialiste indépendante ou suspendre les libertés en Irlande et commencer à interner les ennemis de l'Union Britannique."
