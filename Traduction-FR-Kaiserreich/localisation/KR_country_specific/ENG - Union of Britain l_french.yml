 ENG_central_committee: "Central Committee"
 ENG_central_committee_interim_leader_desc:0 "With Philip Snowden's shock resignation, an interim Committee made up of nonpartisan TUC members has been formed to lead a caretaker government until all the TUC ballots are cast."
 ENG_central_committee_communal_leader_desc:0 "With Y Glais finally being able to fulfil his dream of transforming the Union, the last reform is to abolish the position of Chairman and instead replace it with a communal presidency headed by a committee elected by the regional TUCs."

 ENG_niclas_y_glais: "Niclas y Glais"
 ENG_niclas_y_glais_leader_desc:0 "Niclas Y Glais and the poetry, both in English and Welsh, he penned regarding the struggles of the working class, inspired many typically conservative rural labourers to embrace the British Revolution; his Welsh translation of the British anthem "The Red Flag" is sung by Welsh socialists of all stripes.\n\nDespite fierce opposition, Glais advocates both on the floor of the Trade Union Congress, and through his poetry, the devolution of power from the TUC to workers' assemblies in Wales and Scotland. The people of these regions, he argues, are both culturally different from that of England and currently politically underrepresented. With Glais as chairman of the Trade Union Congress, power is likely to be increasingly decentralised."
 ENG_niclas_y_glais_WLS_leader_desc:0 "Niclas Y Glais and the poetry, both in English and Welsh, he penned regarding the struggles of the working class, inspired many typically conservative rural labourers to embrace the British Revolution; his Welsh translation of the British anthem "The Red Flag" is sung by Welsh socialists of all stripes.\n\nAs Wales's newfound political independence is still recent, and few socialists deny the enormous contributions of Niclas for the proletariat of Cymru. Hoping to correct what he saw as overcentralising policies during the time of the Union of Britain, Charmain Glais's main objective is to revitalize the culture and conciousness of the Welsh proletariat, something that is seen is positive abroad as to foster a notion of nationhood in the small country"

 ENG_eric_blair: "Eric Blair"
 ENG_eric_blair_leader_desc:0 "Eric Blair, the famous writer who helped propel his long-time ally Oswald Mosley to political prominence, came gradually to oppose Mosley. At every opportunity, Mosley seemed to tread upon the principles of the Union of Britain and the revolution which created it.\n\nBlair, with political triumph over his old friend, has vowed to restore to the people of Britain the freedoms Mosley so egregiously stripped from them."

