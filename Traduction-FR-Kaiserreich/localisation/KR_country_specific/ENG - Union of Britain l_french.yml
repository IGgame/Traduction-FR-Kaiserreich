 ENG_IRA: "Une Alliance Improbable"
 ENG_IRA_desc: "Bien qu'en principe, l'ensemble de notre gouvernement soutienne une Irlande indépendante et unifiée, il est clair que l'île d'Émeraude n'est pas vraiment prête pour la libération totale qu'apporte le socialisme, et nous avons donc décidé de la placer sous l'occupation conjointe temporaire de la RA et du CIC jusqu'à ce qu'un dirigeant approprié soit trouvé. Pourtant, malgré la destruction des chaînes qui liaient l'Irlande au capitalisme, nous avons dû faire face à une forte résistance de la part de l'Armée républicaine irlandaise populaire, principalement située dans la campagne de Munster, et de la Force volontaire royaliste d'Ulster, active dans tout le Nord-Est."
 ENG_IRA_only: "Attaques de l'IRA"
 ENG_IRA_only_desc: "Avec notre nouvelle occupation de l'Irlande, son armée nationale, divers partisans et autres vétérans se sont regroupés pour restaurer l'ancienne IRA qui pesait contre nous lors de la guerre anglo-irlandaise. Bien qu'ils ne soient pas trop puissants pour le moment, ils deviennent rapidement une menace dangereuse et doivent être traités."
 ENG_synthetic_oil_lover: "Pétrole synthétique révolutionnaire"
 ENG_synthetic_oil_lover_desc: "Les réserves nationales de pétrole ne suffiront pas à soutenir nos forces armées. Heureusement, notre technologie pétrolière synthétique n'est rien de moins que la meilleure au monde. Avec le bon investissement, cela pourrait suffire à faire voler nos avions, nos chars d'assaut et nos navires."

