 ENG_clement_attlee: "Clement Attlee"
 ENG_clement_attlee_leader_desc:0 "Clem Attlee, shocked and disgusted by the poverty he witnessed while working at youth charity, became a prominent figure within the Independent Labour Party, and eventually the Trade Union movement. His activism, however, was cut short by the Weltkrieg.\nAttlee served on multiple fronts during war, and was eventually promoted to the rank of major. While Attlee's army service did instil in him a strong work ethic, it only entrenched his opposition to rigid hierarchy.\n\nAttlee, in British politics, is an ally, but not formal member of, the Autonomists."

