 ENG_naval_devotion: "Dévotion Navale"
 ENG_naval_devotion_desc: "La Grande-Bretagne s'est toujours efforcée d'avoir la plus grande marine d'Europe, voire du monde. De la destruction de l'Armada espagnole à la bataille de Trafalgar et, plus récemment, de l'affamement naval des hordes teutoniques d'Europe centrale, le contrôle de la mer a toujours été la priorité des forces armées de notre pays. Pourtant, bien que nous nous soyons débarrassés de nombreuses traditions réactionnaires, notre amour de la marine est resté le même. Nous devons toujours être à l'avant-garde de la recherche et du développement navals. Nous devons toujours Dominer les Vagues."

