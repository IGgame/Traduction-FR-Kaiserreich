 uob.94.d: "Cela fait dix ans que nous avons annexé l'Irlande et l'IRA n'a cessé de résister à nos forces, déterminée à restaurer l'indépendance irlandaise. Trois options s'offrent à nous : maintenir le statu quo, libérer l'Irlande en tant que république socialiste indépendante ou suspendre les libertés en Irlande et commencer à interner les ennemis de l'Union Britannique."
 uob.94.a: "Nous devons maintenir le statu quo."
 uob.94.b: "Notre gouvernement d'Irlande était une erreur, libérez-les !"
 uob.94.c: "Les temps durs appellent des mesures drastiques !"

 uob.95.t: "L'administration irlandaise"
 uob.95.d: "Cela fait douze ans que nous avons annexé l'Irlande et l'IRA n'a cessé de résister à nos forces, déterminée à restaurer l'indépendance irlandaise. Trois options s'offrent à nous : maintenir le statu quo, libérer l'Irlande en tant que république socialiste indépendante ou suspendre les libertés en Irlande et commencer à interner les ennemis de l'Union Britannique."
