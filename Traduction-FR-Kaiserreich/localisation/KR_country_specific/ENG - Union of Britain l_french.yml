### Focuses ###
 ENG_status_quo: "Adopter le statu quo"
 ENG_status_quo_desc: "L'ordre syndicaliste a résisté à l'assaut des défis politiques, mais il a tenu bon. La Grande-Bretagne doit maintenir le cap et continuer à défendre avec audace et sans complaisance la cause du travailleur et de la révolution par-dessus tout."
 ENG_united_britain: "Grande-Bretagne unie"
 ENG_united_britain_desc: "La Grande-Bretagne fait face à une grande adversité, tant à l'intérieur qu'à l'extérieur du pays. Bien qu'un conflit avec des nations réactionnaires puisse s'avérer inévitable, notre nation et son peuple devraient certainement rester unis. Les ennemis de la révolution doivent être affrontés et éliminés par tous les moyens nécessaires."
 ENG_decentralized_command: "Commandement décentralisé"
 ENG_decentralized_command_desc: "Bien que nos armées soient décentralisées, elles s'appuient toujours sur des chaînes de commandement inefficaces pour prendre des décisions tactiques. Il faut inculquer aux sous-officiers et même aux miliciens les plus humbles l'esprit de leadership et leur donner le pouvoir de diriger leurs unités comme bon leur semble. Aucun homme ne devrait mourir en attendant qu'un ordre soit donné."
 ENG_new_generals: "Promouvoir de Jeunes Talents"
 ENG_new_generals_desc: "Il existe une abondance de jeunes officiers talentueux dans nos rangs, souvent négligés en raison de supérieurs plus intéressés par l'amélioration de la condition de leurs camarades que par celle de leur armée. Un nouveau cycle de promotions, destiné aux jeunes officiers ayant obtenu des résultats admirables dans les académies militaires, sera mené pour donner à notre armée la secousse dont elle a besoin."

 ENG_the_common_land: "La terre commune"
 ENG_the_common_land_desc: "Bien que la Grande-Bretagne ait été le berceau de la révolution industrielle, une grande partie de notre pays demeure rurale et dépendante de l'agriculture. Pour faciliter l'augmentation des rendements agricoles, toutes les terres saisies dans les domaines nobles pendant la révolution devraient être divisées en syndicats ruraux. La terre de l'Angleterre appartiendra désormais à son seul peuple !"

 ENG_cayley_plan: "Le Plan Caché de la Flotte"
 ENG_cayley_plan_desc: "Pendant la Weltkrieg, les Allemands ont utilisé les U-Boat avec beaucoup d'efficacité. Leur victoire finale dans la guerre a convaincu des groupes d'officiers influents que pour éviter notre sort précédent, la Grande-Bretagne doit rapidement développer sa flotte de sous-marins et restructurer sa doctrine en prenant l'Allemagne comme modèle"
 ENG_anstice_plan: "Le Plan de la Flotte d'Aviation"
 ENG_anstice_plan_desc: "Alors que beaucoup se moquent de l'idée que des avions puissent un jour servir d'épine dorsale à une marine, les partisans de cette idée affirment la nécessité de contrôler le ciel au-dessus de la mer. Pour ce faire, ils proposent que le rôle et le nombre de porte-avions soient considérablement élargis."
 ENG_dickens_plan: "Le Plan de Grande Flotte"
 ENG_dickens_plan_desc: "La Royal Navy était centrée sur le cuirassé et la puissance de feu navale. Alors que la Grande-Bretagne a perdu la Weltkrieg, sa marine a tenu bon tout au long du conflit. Depuis la révolution, la stratégie navale a progressé rapidement, et pour de nombreux officiers de marine républicains, l'Union Britannique doit faire un effort concerté pour rattraper ses rivaux, plutôt que d'adopter une approche radicalement nouvelle de la guerre maritime."
 ENG_merchant_marine: "Marine marchande"
 ENG_merchant_marine_desc: "La marine marchande britannique était à la pointe de l'administration de la marine marchande civile. Pendant la Weltkrieg, les tactiques mises au point par le Service pour contrer les raids de sous-marins allemands ont empêché la Grande-Bretagne de mourir de faim. Pour que notre république ait une chance de survivre à de futurs conflits, nous devons mettre sur pied une marine marchande solide pour réglementer le transport maritime et, au besoin, la conscription de navires civils pour le service militaire."
 ENG_expand_dockyards: "Agrandir les arsenaux maritimes"
 ENG_expand_dockyards_desc: "Avec l'établissement d'un service de la marine marchande et l'intégration solide de tous les navires exploités par les syndicats, les ports de notre pays sont de plus en plus congestionnés. Le problème ne pouvant que s'aggraver, nous devons immédiatement agrandir les ports les plus encombrés."
 ENG_new_admirals: "Promouvoir un Nouveau Leadership"
 ENG_new_admirals_desc: "Pendant trop longtemps, la Republican Navy a été un club de vieux garçons et cela pourrait sérieusement nuire à notre efficacité navale. Pour combattre cela, nous devons nous assurer que de nouveaux visages frais puissent prendre les rênes du leadership."
 ENG_submarines: "Effort sous-marin"
 ENG_submarines_desc: "Dans le cadre de nos efforts pour réorienter la Republican Navy, notre flotte de sous-marins, actuellement très réduite, doit être agrandie. Cependant, la conception actuelle de nos sous-marins est inadéquate. Nous devons développer et déployer des modèles plus avancés"
 ENG_destroyers: "Effort sur les destroyers"
 ENG_destroyers_desc: "Notre nouvelle flotte ne peut pas fonctionner entièrement sous les vagues. Pour couler les U-Boot, nous avons besoin de navires à la fois polyvalents et agiles, capables de faire face à ces menaces que les U-Boot ne peuvent pas affronter."
 ENG_carrier_efforts: "Effort sur les portes-avions"
 ENG_carrier_efforts_desc: "Les porte-avions jouent un rôle beaucoup plus important dans les combats navals, et la Grande-Bretagne doit évoluer avec son temps. Notre flotte de porte-avions sera la pièce maîtresse de la Marine britannique renouvelée."
 ENG_naval_aviation: "Aviation navale"
 ENG_naval_aviation_desc: "Les avions de conception traditionnelle ne sont pas en mesure de répondre aux exigences uniques de l'aviation navale. Nous devons développer de nouveaux avions conçus pour être exploités par des portes-avions et dans d'autres situations où l'espace sur les pistes est limité."
 ENG_battlecruisers: "Effort sur les cuirassés"
 ENG_battlecruisers_desc: "Bien qu'ils n'aient pas l'armure d'un Dreadnought, les cuirassés sont agiles et disposent d'une suite polyvalente de canons lourds. Une évolution des croiseurs de la Première Guerre mondiale qui ont servi efficacement pendant la Weltkrieg, une expansion de nos flottes de cuirassés est essentielle à la reconstruction de la marine britannique."
 ENG_battleships: "Effort sur les Dreadnoughts"
 ENG_battleships_desc: "Les dreadnoughts sont les rois de la mer et ont joué un rôle clé dans la domination mondiale de la Royal Navy avant la Weltkrieg. Si nous voulons retrouver un jour nos forces navales, il nous faut de nouveaux cuirassés."
 ENG_republican_marines: "Marines républicains"
 ENG_republican_marines_desc: "Bien que la puissance navale et sa projection soient essentielles au succès militaire, les navires seuls sont incapables d'envahir les îles ou d'assaillir les côtes. Peu d'officiers de marine se rangèrent du côté de la révolution de 1925 et, par conséquent, la capacité de la République à mener des opérations amphibies fut réduite. Si nous voulons avoir l'espoir d'affronter nos ennemis de l'autre côté de la mer, nous devons avoir un département de la Marine."
 ENG_revolutionary_admiralty: "Révision de la Marine Républicaine"
 ENG_revolutionary_admiralty_desc: "Le Bureau de l'amirauté et des affaires maritimes était l'organisme responsable de l'administration de la Marine royale et servait de lieu de communication entre les officiers. La marine républicaine n'a actuellement pas de bureau comparable, les affaires navales étant souvent liées à la politique. Nous devons donc établir une Amirauté indépendante et totalement socialiste."
 ENG_brittania_rules_the_waves: "Britannia règne sur les mers"
 ENG_brittania_rules_the_waves_desc: "Enfin, la marine britannique commence à ressembler à ce qu'elle était avant. Si ce n'est pas déjà fait, bientôt, la Grande-Bretagne régnera à nouveau sur les mers ! Les Britanniques ne seront jamais esclaves !"

 ENG_republican_air_force: "Force aérienne républicaine"
 ENG_republican_air_force_desc: "La puissance aérienne est essentielle au succès sur le champ de bataille moderne. Actuellement, notre service aérien est subordonné à notre armée et, bien que cela assure la démocratisation, une force aérienne indépendante serait certainement plus efficace. Nous devons donc établir une Force aérienne à la fois indépendante et socialiste."
 ENG_new_pilot_training: "Nouvelle formation des pilotes"
 ENG_new_pilot_training_desc: "La formation des pilotes dans de nombreux pays, y compris le nôtre, a été en grande partie atypique, et dépend d'enthousiastes devenus instructeurs. En consultant d'éminents pilotes, nous pouvons mettre au point un programme d'entraînement efficace."
 ENG_flying_women: "Corps d'aviation féminin"
 ENG_flying_women_desc: "Les pilotes compétents sont toujours en nombre insuffisant et les femmes de notre nation, dont le soutien a été si crucial pour le succès de la révolution, aspirent à la liberté du ciel. Bien que ce sera certainement controversé, nous avons rédigé un plan pour permettre aux femmes de servir dans la RAF dans des rôles de soutien afin de libérer plus d'hommes pour le combat."
 ENG_aviation_unions: "Syndicats de l'aviation"
 ENG_aviation_unions_desc: "De nombreux syndicats en Grande-Bretagne exploitent de petits aérodromes à des fins diverses. Les plus grandes de ces installations devraient bénéficier d'un financement public pour leur expansion."
 ENG_aviation_fuel_administration: "Administration du Carburant de l'Aviation"
 ENG_aviation_fuel_administration_desc: "Sans carburant, peu importe le niveau de compétence de nos pilotes. Il est probable que lorsque la guerre arrivera, nos importations de carburant seront coupées, nous devons donc travailler à trouver des sources de carburant nationales ; pour la sécurité de la révolution, nous ne devons pas dépendre des fournisseurs de pétrole capitalistes. On ne peut pas leur faire confiance."
 ENG_air_observer_corps: "Corps d'observateurs aériens"
 ENG_air_observer_corps_desc: "Alors que Londres était terrorisée pendant toute la Weltkrieg par les dirigeables allemands, ces raids ont causé relativement peu de dégâts. Depuis lors, cependant, la portée et la charge utile des avions ont considérablement augmenté. Pour contrer la menace, nous devrions créer une organisation de volontaires qui recherchent avec vigilance les avions ennemis afin de prévenir nos équipes d'interception et de défense antiaérienne."
 ENG_expand_air_unions: "Élargir les syndicats de l'air"
 ENG_expand_air_unions_desc: "Notre programme d'agrandissement de l'aérodrome a été très bénéfique pour l'expansion de l'Armée de l'air républicaine, mais il s'est avéré être une charge administrative considérable. Maintenant que l'armée de l'air est bien établie, le programme de l'Union aérienne peut être élargi."

 ENG_international: "La Grande-Bretagne au sein de l'Internationale"
 ENG_international_desc: "Les factions politiques britanniques préconisent des approches très différentes en matière de politique étrangère. Avec la fin de la turbulente session extraordinaire de 1936 du TUC, la place de la Grande-Bretagne dans le monde, et en particulier ses relations avec ses camarades socialistes de la Troisième Internationale, doit être réévaluée."
 ENG_anglo_norwegian_cooperation: "Camarades Norvégiens"
 ENG_anglo_norwegian_cooperation_desc: "Une Norvège plus équitable est née, et nous nous tiendrons bras dessus dessous avec nos frères socialistes. Les peuples norvégien et britannique ont beaucoup à s'offrir l'un à l'autre et, en signe de bonne volonté, nous offrirons à la Norvège une aide économique généreuse en échange d'une simple coopération future."
 ENG_anglo_irish_friendship: "Camarades Irlandais"
 ENG_anglo_irish_friendship_desc: "Avec la lumière du socialisme qui brille enfin sur l'Ile d'Émeraude, le temps de la réconciliation entre nos peuples historiquement étroitement liés est venu. Nous devrions non seulement envoyer des diplomates et des hommes politiques à Dublin, mais aussi des représentants des syndicats britanniques les plus performants pour aider l'Irlande sur la voie du progrès."
 ENG_class_warfare: "Guerre de classes"
 ENG_class_warfare_desc: "La guerre est sur nous, et pour préserver notre grande nation et assurer notre liberté, tous les travailleurs doivent maintenant s'unir pour la victoire. Nous devons promouvoir l'esprit d'unité, l'abnégation et, par-dessus tout, une conscience de classe renouvelée, pour accroître notre effort de guerre."
 ENG_bletchley_park: "Parc Bletchley"
 ENG_bletchley_park_desc: "Dans le nord du Buckinghamshire, une équipe de chercheurs du renseignement militaire a vu le jour. Malgré un financement minimal, le Syndicat d'électriciens du Parc Bletchley, en coordination avec notre service de renseignement étranger, a produit des résultats remarquables. Nous devrions agrandir les installations de Parc Bletchley et leur fournir un financement public substantiel."
 ENG_support_comrades: "Soutenez vos camarades étrangers"
 ENG_support_comrades_desc: "Pour que le socialisme survive, toutes les nations socialistes doivent prospérer. Il est de notre devoir, en tant que socialistes, d'aider les peuples autrefois opprimés du monde entier qui se dressent maintenant vaillamment contre leurs oppresseurs."
 ENG_american_comrades: "Camarades américains"
 ENG_american_comrades_desc: "De la ceinture manufacturière américaine est née une redoute du socialisme. Mais ce nouveau bastion de la libération pourrait facilement être détruit par les réactionnaires qu'il défie. Nous devons aider les courageux travailleurs américains par tous les moyens possibles."
 ENG_mexican_comrades: "Camarades mexicains"
 ENG_mexican_comrades_desc: "Le peuple mexicain a été parmi les premiers à se débarrasser des chaînes de l'exploitation capitaliste. Le Mexique reste cependant très sous-développé. Nous avons les moyens d'aider les Mexicains à améliorer leur sort, et une telle aide favoriserait certainement un rapprochement entre nos nations."
 ENG_further_cooperation: "Poursuite de la coopération"
 ENG_further_cooperation_desc: "Nous devons faire encore plus pour aider nos alliés nord-américains. La relation que nous sommes en train d'établir là-bas sera certainement le début de quelque chose de beaucoup plus grand."
 ENG_mission_to_australasia: "Mission en Australasie"
 ENG_mission_to_australasia_desc: "Le socialisme est dans une situation désespérée. Si nos camarades veulent combattre la tyrannie capitaliste avec succès, ils doivent être aidés."
 ENG_australasian_comrades: "Camarades Australasiens"
 ENG_australasian_comrades_desc: "Maintenant que le socialisme en baisse s'est stabilisé, nous leur apportons tout le soutien possible pour éviter qu'ils ne retombent dans leurs vieilles habitudes."
 ENG_indian_comrades: "Camarades indiens"
 ENG_indian_comrades_desc: "La Grande-Bretagne était autrefois l'oppresseur du peuple indien. Cependant, la force de la relation entre nos deux peuples, quelles que soient les circonstances malheureuses dans lesquelles elle s'est construite, est indéniable. Grâce à une aide économique à la commune de Bharatiya, nous pouvons commencer à réparer les injustices de l'histoire et, ce faisant, renforcer la cause socialiste."
 ENG_liberation_of_canada: "Libération du Canada"
 ENG_liberation_of_canada_desc: "De l'autre côté de l'océan Atlantique, dans le nord glacial, le diable lui-même semble guetter. Le Canada et ses laquais nous offriront certainement une petite opportunité. Nous avons hâte d'être attaqués ; nous sommes maintenant plus prêts que jamais à libérer la population du Canada."

 ENG_tuc: "Le Congrès des syndicats (TUC) de 1936"
 ENG_tuc_desc: "Le TUC de cette année sera probablement un peu spécial - le président de longue date Philip Snowden a indiqué qu'il avait l'intention de démissionner. Les Autonomistes décentralistes, dirigés par Niclas y Glais, les Maximistes centralistes (Oswald Mosley) et les Fédéralistes du statu quo (Arthur Horner) avec sa compagne de course égalitaire et pacifiste Sylvia Pankhurst se battent tous pour la supériorité. Ce seront des nuits inoubliables...."
 ENG_tuc_economy: "Politique économique"
 ENG_tuc_economy_desc: "Nous devons maintenant nous pencher sur le débat dans le domaine de l'économie. Comme on l'avait prédit, chaque faction a fait ses propres suggestions. La plupart des gens supposent que les Maximistes gagneront ce débat, car Oswald Mosley est une figure majeure de l'économie britannique de nos jours."
 ENG_tuc_internal: "Politique interne"
 ENG_tuc_internal_desc: "Nous devons maintenant nous pencher sur le débat dans le domaine de la politique intérieure. Comme on l'avait prédit, chaque faction a fait ses propres suggestions. Le résultat est incertain, car c'est ici que la véritable décision pour l'avenir de l'Union sera prise."
 ENG_tuc_military: "Affaires militaires"
 ENG_tuc_military_desc: "Nous devons maintenant nous pencher sur le débat dans le domaine des affaires militaires. Comme on l'avait prédit, chaque faction a fait ses propres suggestions. Le débat est animé, car ces derniers jours n'ont que trop clairement montré la profonde fracture au sein du TUC."
 ENG_tuc_foreign: "Politique étrangère"
 ENG_tuc_foreign_desc: "Nous devons maintenant nous pencher sur le débat dans le domaine de la politique étrangère. Comme on l'avait prédit, chaque faction a fait ses propres suggestions. Le congrès a écouté chaque candidat avec désinvolture jusqu'à ce que la suggestion des Autonomistes soit entendue, quand un murmure lent et choqué a couru dans la salle."
 ENG_central_industry_research: "Recherche industrielle centrale"
 ENG_central_industry_research_desc: "Pour préparer notre industrie syndicaliste à la lutte contre les capitalistes, nous devrions créer le Département de Recherche de l'Industrie Centrale. Ce bureau nous aidera à surmonter l'inefficacité."
 ENG_local_help: "Initiative d'aide locale"
 ENG_local_help_desc: "De nombreux camarades de l'Union britannique vivent toujours dans une grande pauvreté. La bureaucratie n'a pas fait grand-chose pour les aider. Si nous apportions notre soutien aux conseils locaux, ces personnes souffrantes ressentiraient enfin les bienfaits de la révolution."
 ENG_expand_industry_1: "Expansion de l'industrie : Pays de Galles et Midlands"
 ENG_expand_industry_1_desc: "Le vieux régime capitaliste du Pays de Galles et des Midlands négligés pendant des siècles a permis, sinon encouragé, le dépeuplement progressif de la région à mesure que ses travailleurs migraient vers les villes d'Angleterre pour des emplois subalternes. Le grand potentiel économique du Pays de Galles et de sa population reste donc largement inexploité ; pour le bien de tous, nous devons investir dans l'industrie galloise."
 ENG_militarized_industry: "Industrie militarisée"
 ENG_militarized_industry_desc: "Ce n'est qu'en faisant preuve d'une efficacité et d'une discipline sans faille, même dans les tâches les plus banales, que nous serons capables de battre les capitalistes."
 ENG_expand_industry_2: "Expansion de l'industrie : Ecosse"
 ENG_expand_industry_2_desc: "L'Écosse a été laissée pour compte, son peuple a été négligé et ses richesses ont été volées par les porcs capitalistes. C'est fini ; aujourd'hui, les investissements iront vers le nord !"
 ENG_british_rail_reform: "Rénovation des Autoroutes"
 ENG_british_rail_reform_desc: "Les grands réseaux routiers reliant les grandes villes britanniques sont dans un état lamentable. En investissant dans nos infrastructures, nous assurerons une coopération sans faille entre les Syndicats de toute l'île."
 ENG_local_industry: "Initiative de l'industrie locale"
 ENG_local_industry_desc: "L'économie syndicaliste ne se compose pas seulement d'aciéries mais aussi de petites usines non centralisées. En soutenant ces syndicats indépendants, nous assurerons une production polyvalente et flexible."
 ENG_local_talent: "Initiative locale sur les talents"
 ENG_local_talent_desc: "Nous ne pouvons pas nous permettre de gaspiller le talent innovateur simplement parce qu'il n'est pas centré dans les régions métropolitaines. Nous devons soutenir les talents locaux."
 ENG_local_initiative: "Etendre l'Initiative locale"
 ENG_local_initiative_desc: "Bien que nous ayons accordé beaucoup de pouvoir aux communes locales, elles continuent de traiter principalement avec le gouvernement central. Nous devrions faire en sorte qu'il soit plus difficile d'atteindre le gouvernement central afin que nos travailleurs travaillent ensemble pour un véritable progrès socialiste."
 ENG_political_commissars: "Le Comité Central de Renseignement"
 ENG_political_commissars_desc: "Parfois, même le syndicaliste le plus diligent a besoin d'un petit rappel de ses devoirs. Parfois, ce rappel devrait être donné de derrière les viseurs d'un revolver."
 ENG_defend_the_revolution: "Fédéralistes : Défendre la Révolution"
 ENG_defend_the_revolution_desc: "La Révolution doit être défendue contre les attaques des Autonomistes et des Maximistes ! La seule façon d'aller de l'avant, c'est l'orthodoxie !"
 ENG_new_capital: "Une Nouvelle Capitale"
 ENG_new_capital_desc: "Londres occupe depuis longtemps une place privilégiée en Grande-Bretagne et est submergée par le centralisme et la bureaucratie ; l'emplacement actuel du TUC (Congrès d'union syndicale) le renforce. Ce n'est qu'en déménageant dans une ville plus petite, au cœur de la Grande-Bretagne, et donc à la portée de tous ses habitants, que nous pourrons garantir une représentation équitable pour tous. Cette ville sera Birmingham."
 ENG_home_rule: "Home Rule"
 ENG_home_rule_desc: "Le syndicalisme doit être réalisé localement. Certains bureaux, comme les autorités fiscales - personne n'aime ces gens de toute façon - peuvent être transférés dans les capitales de Cardiff et d'Édimbourg, leur pays d'origine. Ils peuvent préparer la mise en place de Congrès de syndicats locaux."
 ENG_dissolve_tuc: "Dissoudre le Congrès National des syndicats"
 ENG_dissolve_tuc_desc: "Le Congrès des syndicats a rempli sa mission. Alors qu'il représentait autrefois le rêve syndicaliste d'un véritable gouvernement prolétarien, il symbolise aujourd'hui la répression centraliste pour beaucoup. Avec le succès de nos premiers efforts de décentralisation, le temps est venu de faire du Palais du Peuple le siège d'un nouveau Congrès des syndicats anglais. Les restes de l'Union seront traités prochainement."
 ENG_devolution: "Dévolution"
 ENG_devolution_desc: "Avec l'établissement de Congrès des syndicats à Cardiff et à Édimbourg, le processus de dévolution prendra fin avec succès."
 ENG_turn_the_other_cheek: "Compromis avec les maximistes"
 ENG_turn_the_other_cheek_desc: "En fait, il semble qu'être attaqué des deux côtés soit un peu méchant. Notre chance de réaliser au moins certaines de nos visions est maintenant possible. Nous ne pouvons pas gâcher cette chance, même si cela peut signifier faire des compromis avec des éléments plus radicaux."
 ENG_city_upon_a_hill: "Compromis avec les autonomistes"
 ENG_city_upon_a_hill_desc: "En fait, il semble qu'être attaqué des deux côtés soit un peu méchant. Notre chance de réaliser au moins certaines de nos visions est maintenant possible. Nous ne pouvons pas gâcher cette chance, même si cela peut signifier faire des compromis avec des éléments plus radicaux."
 ENG_evolution: "Évolution"
 ENG_evolution_desc: "Les Autonomistes et les Maximistes essaient de changer une machine qui fonctionne déjà. Le syndicalisme britannique est très bien comme il est ; Si seulement ils comprenaient cela..."
 ENG_merge: "Le Grand Protecteur"
 ENG_merge_desc: "Bien qu'elle soit inconstitutionnelle, l'unification des fonctions de secrétaire général et de président du Congrès des syndicats dans le nouveau bureau du Grand Protecteur de l'Union Britannique nous donnera beaucoup plus de pouvoir pour faire avancer nos réformes."
 ENG_revolution: "Révolution"
 ENG_revolution_desc: "Toute cette \"réforme des affaires du pays\" s'est révélée très ennuyeuse. Nous pouvons tenter une grève rapide pour saisir totalement les moyens de la politique et faire de notre programme politique une réalité. Mais ce sera risqué."

 ENG_centralise_officers: "Planification Centralisée"
 ENG_centralise_officers_desc: "L'Armée Républicaine est au sommet du professionnalisme des forces militaires de l'Internationale, mais n'est pas encore en mesure d'affronter l'Allemagne et les Exilés. Bien que les officiers subalternes puissent ne pas l'apprécier, toutes les décisions doivent être centralisées et bien organisées."
 ENG_officer_autonomy: "Maintenir l'Autonomie des Officiers"
 ENG_officer_autonomy_desc: "L'Armée Républicaine a été construite sur le principe que l'officier sur le terrain connaît le mieux ses hommes et la situation, ce qui permet une planification plus rapide et un meilleur moral. Pourquoi réparer ce qui n'est pas cassé ?"
 ENG_improve_army: "Renforcer l'Armée Républicaine"
 ENG_improve_army_desc: "Alors que des nuages de tempête s'amoncellent au-dessus de l'Europe, nous ne pouvons plus rester les bras croisés alors que le monde change. L'Armée Républicaine, les protecteurs de la Grande-Bretagne et de notre révolution, doivent rester fermes et prêts à affronter la tempête, de peur d'être emportés par la marée de l'histoire."
 ENG_revolutionary_command: "Créer le Commandement Intégré Républicain"
 ENG_revolutionary_command_desc: "Le haut commandement actuel est enclin aux petites querelles, à la clique et à toutes sortes d'arguments stupides. En créant une structure de commandement efficace et intégrée, nous pouvons améliorer considérablement les capacités de l'armée."
 ENG_on_foreign_shores: "Sur les Rivages Étrangers"
 ENG_on_foreign_shores_desc: "La Grande-Bretagne est une nation insulaire et nos ennemis nous observent depuis les mers. Si nous voulons en finir avec eux, nos soldats doivent être prêts à se battre sur des rivages étrangers."
 ENG_special_air_service: "Le Special Air Service"
 ENG_special_air_service_desc: "Le jeune et entreprenant officier David Stirling a eu l'idée de créer une unité d'élite des forces spéciales hautement entraînée, appelée le Special Air Service, qui sera le sommet des opérations Commando. Nous ne pouvons que soutenir cette mesure ..."
 ENG_doctrinal_studies: "Études Doctrinales"
 ENG_doctrinal_studies_desc: "Maintenant que l'ordre militaire a été modifié, nous devons optimiser l'organisation de la logistique, des messages et des ordres, toutes ces petites choses ennuyeuses qui permettent de gagner des guerres."

 ENG_equipment_upgrades: "Modernisation de l'Équipement"
 ENG_equipment_upgrades_desc: "L'équipement des soldats de la Révolution n'est jamais assez parfait - il est temps d'améliorer notre conception éprouvée d'une mitrailleuse de ligne !"
 ENG_red: "L'ARE"
 ENG_red_desc: "Avec l'établissement de l'Annuaire Révolutionnaire de l'Exportation, nous pourrons enfin mener des opérations clandestines pour aider les travailleurs du monde entier dans leur lutte contre leurs oppresseurs !"
 ENG_raf: "Le différend doctrinal"
 ENG_raf_desc: "Depuis quelques mois, les théoriciens de l'armée de l'air républicaine sont en désaccord. Ils ne savent pas très bien comment la doctrine aérienne de notre pays devrait être élaborée, et cela a déjà des répercussions sur la formation des officiers. Il est temps de régler ces différends !"
 ENG_officer_corps_experience: "Votez pour les officiers"
 ENG_officer_corps_experience_desc: "L'une des principales réalisations du syndicalisme est la fin du règne tyrannique des officiers de nos forces armées."
 ENG_women_soldiers: "Développer le Service Auxiliaire Féminin"
 ENG_women_soldiers_desc: "Actuellement, le service auxiliaire féminin permet aux femmes de servir dans diverses fonctions de l'armée et de soutien, mais il est en mauvais état et embourbé dans la bureaucratie. Franchement, il devrait être mieux intégré dans l'armée et étendu, afin de libérer plus d'hommes pour le combat et de laisser les femmes faire leur service pour la Grande-Bretagne."
 ENG_three_armies: "Trois armées"
 ENG_three_armies_desc: "Maintenant que les provinces ont au moins partiellement gagné leur autonomie, cette même autonomie devrait aller aux milices ouvrières. Alors que nous devrons dans un premier temps aider à la mise en place de nouvelles structures, les nouvelles armées devraient être en mesure de se débrouiller seules suffisamment tôt."
 ENG_copenhagen_conference: "Conférence de Copenhague"
 ENG_copenhagen_conference_desc: "La paix précaire entre nous et les royalistes exilés dans le monde entier dure depuis trop longtemps. Il est temps de convoquer une conférence en terrain neutre pour déterminer un nouveau statu quo."
 ENG_the_hague_conference: "Conférence de La Haye"
 ENG_the_hague_conference_desc: "PAS ENCORE FINI"
 ENG_show_of_force: "Démonstration de force"
 ENG_show_of_force_desc: "Avec le tout nouveau porte-avions RNS Rebecca pleinement opérationnel, la Marine républicaine était prête à reprendre la place qui lui revenait parmi les marines les plus puissantes du monde. Cependant, la cible de sa première action est fortement contestée."
 ENG_third_international:0 "La Troisième Internationale"
 ENG_third_international_desc: "La France est allée jusqu'au bout de son projet d'organiser le Premier congrès de la Troisième Internationale et, comme prévu, nous avons reçu une invitation. Il serait stupide de ne pas envoyer de délégation."
 ENG_go_with_france: "Aller avec la France"
 ENG_go_with_france_desc: "L'Internationale est désormais une Union politique et militaire. Nous ne pouvons pas nous permettre d'être divisés."
 ENG_military_interventions: "Interventions militaires"
 ENG_military_interventions_desc: "Partout dans le monde, des hommes et des femmes courageux se battent pour le rêve syndicaliste. Nous ne pouvons pas laisser des choses aussi stupides que les coutumes internationales nous retenir dans notre lutte pour le progrès. Une fois que nous aurons fait savoir au monde que nous sommes prêts à porter le combat à tous les pays syndicaux en guerre civile, nous serons en mesure de demander notre aide."
 ENG_class_war: "Guerre des classes"
 ENG_class_war_desc: "Alors camarades, venez vous rassembler,\net le dernier combat nous laisse l'affronter !\nL'Internationale unit le genre humain !\nLe moment est venu de créer un monde syndicaliste. Tous les autres se tiendront derrière ce but suprême !"
 ENG_mobilized_industry: "Industrie mobilisée"
 ENG_mobilized_industry_desc: "Nous devons convertir chaque complexe industriel pour produire du matériel utile à l'effort de guerre."
 ENG_military_industry: "Industrie militaire : Angleterre Méridionnale"
 ENG_military_industry_desc: "Bien que le Sud n'ait pas été négligé au même degré que d'autres régions, ses travailleurs seront encore sous-investis. En investissant dans la région et en développant le talent des grands travailleurs syndicalistes, il sera possible de faire croître rapidement l'industrie militaire."
 ENG_military_industry2: "Industrie militaire : Angleterre Septentrionnale"
 ENG_military_industry2_desc: "Il est temps de faire du Nord de l'Angleterre une grande \" Puissance du Nord\" ! Avec suffisamment d'investissements, il créera bientôt des armes pour soutenir ceux qui se battent pour les travailleurs dans le monde entier."
 ENG_conscript_vessels: "Navires de conscription"
 ENG_conscript_vessels_desc: "Les pêcheurs n'osent pas aller en mer, alors autant faire en sorte que leurs bateaux leur servent de protection. Ils pourraient même les récupérer une fois la guerre gagnée."
 ENG_naval_dockyards: "Arsenal maritime organisé"
 ENG_naval_dockyards_desc: "L'état désorganisé actuel des arsenaux gérés par les petits syndicats est inacceptable. Une certaine centralisation s'impose, faute de quoi nous perdrons la guerre en mer."
 ENG_technical_expertise: "Programme des anciens combattants industriels"
 ENG_technical_expertise_desc: "La promotion de l'expérience pratique dans les usines permettra d'accroître encore l'efficacité."
 ENG_statistical_warfare: "Guerre statistique"
 ENG_statistical_warfare_desc: "Cette guerre sera gagnée sur les tables et les tableaux des mathématiciens et des chercheurs. Nous devons établir nos priorités en conséquence."
 ENG_home_front_victory: "Victoire du front intérieur"
 ENG_home_front_victory_desc: "Nous avons battu les capitalistes dans les usines. Qui l'aurait cru ?"
 ENG_westminster_project: "Projet Damoclès"
 ENG_westminster_project_desc: "Nous installerons ce nouveau \"centre de recherche\" à Manchester. Ce grand centre industriel fournira de nombreux travailleurs pour la construction et sa localisation centrale facilitera le déplacement des ressources."
 ENG_total_mobilization: "La Lutte Finale"
 ENG_total_mobilization_desc: "Nous irons jusqu'au bout, nous nous battrons en France, nous nous battrons sur les mers et les océans, nous nous battrons avec une confiance et une force croissantes dans les airs, nous défendrons notre île, quel qu'en soit le prix, nous nous battrons sur les plages, nous nous battrons sur les terrains de débarquement, nous nous battrons dans les champs et dans les rues, nous nous battrons dans les collines ; nous ne nous rendrons jamais !"
 #ENG_improve_army2: "C.P.U. Programme" already defined above
 ENG_improve2_desc: "Le programme d'unités Providence de la compagnie conduira à des améliorations dans le domaine de l'équipement de nos régiments d'infanterie de ligne principale avec d'importantes capacités de soutien telles que l'artillerie ou la reconnaissance."
 ENG_artillery_research: "Recherche sur l'intégration de l'artillerie"
 ENG_artillery_research_desc: "L'accent mis sur la recherche en artillerie permettra une meilleure intégration dans nos unités de combat. C'est, apparemment, une bonne chose."
 ENG_small_boat_research: "Escortes pour le RNS Rebecca"
 ENG_small_boat_research_desc: "Même le plus gros porte-avions ne vaut rien sans écran pour l'accompagner. Maintenant que le RNS Rebecca, qui fait la fierté de notre flotte, est enfin terminé, nous devrions investir dans la recherche dans les domaines de l'amélioration des coques de destroyers et de croiseur, ce qui mènera à des forces opérationnelles plus efficaces, plus rapides et tout autour."
 ENG_navy_doctrine: "Réforme Whitehall"
 ENG_navy_doctrine_desc: "Alors que l'Amirauté de la Marine républicaine siège toujours à Whitehall, où la Marine britannique avait son quartier général pendant des siècles, la fuite des cerveaux après la révolution n'a pas été complètement surmontée. Et malheureusement... ça se voit."
 ENG_big_boat_research: "Recherche sur les croiseurs de combat et les cuirassés"
 ENG_big_boat_research_desc: "La Marine républicaine a investi beaucoup d'efforts et de ressources dans le RNS Rebecca - mais ce n'est vraiment pas la bonne voie. Les cuirassés ont peut-être la plus grande puissance de feu, mais les améliorations constantes de la technologie aéronautique nous portent à croire que la mobilité peut gagner les guerres de demain."
 ENG_tank_research: "Recherche sur les tanks"
 ENG_tank_research_desc: "Les innovations dans la conception des tanks rendront nos forces à la fois plus manœuvrables et plus durables. Qu'est-ce qu'il ne faut pas aimer ?"
 ENG_anti_tank_research: "Recherche antichar et anti-aérienne"
 ENG_anti_tank_research_desc: "Mettre l'accent sur la recherche antichar et anti-aérienne. Un bon équipement antichar est absolument nécessaire pour chaque unité d'infanterie capable de même l'Anti-Air, bien que souvent sous-estimé, peut à un moment donné être patché par Paradox."
 ENG_fighter_research: "Recherche sur les chasseurs"
 ENG_fighter_research_desc: "L'ennemi peut se concentrer sur la recherche de bombardiers - mais à quoi bon améliorer les charges utiles si elles ne touchent le sol qu'avec leur bombardier en feu ?"
 ENG_air_doctrine: "Recherche sur la doctrine aérienne"
 ENG_air_doctrine_desc: "La façon dont la guerre aérienne a changé au cours de ce conflit a été stupéfiante pour tous les camps. Ce n'est que par une adaptation innovante que nous serons capables de tenir le haut du pavé."
 ENG_bomber_research: "Recherche sur les bombardiers"
 ENG_bomber_research_desc: "Bien que le contrôle du ciel soit essentiel, à quoi sert une force aérienne si elle n’assiste pas les hommes au sol ? Les bombardiers légers, spécialisés à la fois dans le soutien au sol et la destruction de cibles lourde, permettront à nos troupes de combattre beaucoup plus efficacement."
 ENG_motorised_research: "Recherche motorisée"
 ENG_motorised_research_desc: "Bien que les chars d'assaut soient bons, il semble qu'ils deviennent encore plus utiles lorsque l'infanterie est en mesure de les suivre. On devrait peut-être enquêter sur cette circonstance."
 ENG_float_boat_research: "Recherche sur les porte-avions"
 ENG_float_boat_research_desc: "La Marine républicaine a investi beaucoup d'efforts et de ressources dans le RNS Rebecca - S'appuyer sur cette expertise accumulée et accroître davantage notre flotte de porte-avions serait la prochaine étape logique."
 ENG_sub_research: "Programme de recherche U-Boat"
 ENG_sub_research_desc: "Selon les stratégies employées par la Kaiserliche Marine allemande pendant la Weltkrieg, les U-Boats doivent être utilisés comme escortes pour les flottes des principaux cuirassés. Cela s'est avéré un succès dans les derniers jours de la guerre - nous devons continuer en conséquence."
 ENG_navbomb_research: "Recherche sur les bombardiers navaux"
 ENG_navbomb_research_desc: "Maintenant que nous avons les aérodromes flottants, nous devrions investir dans la recherche sur ce que nous y mettons."
 ENG_fortress_britain: "Forteresse Britannique"
 ENG_fortress_britain_desc: "Il n'y aura pas de seconde paix avec honneur - nous nous tiendrons jusqu'au dernier soldat. Nous nous battrons sur les plages...."
 ENG_blood: "Sang, labeur, larmes et sueur"
 ENG_blood_desc: "Jamais autant de gens n'ont dû autant à si peu de gens. Les actions inspirantes de nos forces contribueront à maintenir l'unité de l'Union."
 ENG_mission_to_norway: "Mission en Norvège"
 ENG_mission_to_norway_desc: "La Norvège est pleine syndicalisation. Nous pourrions envoyer une équipe de conseillers et de dirigeants politiquement expérimentés au Parti Syndicaliste Norvégien, en faisant pression sur les capitalistes et en soutenant les syndicalistes."
 ENG_invite_norway: "Inviter la Norvège"
 ENG_invite_norway_desc: "Maintenant que la Norvège est syndicaliste, nous devrions leur offrir l'amitié de l'Internationale."
 ENG_air1: "Contrôler le ciel"
 ENG_air1_desc: "Pendant des milliers d'années, la Grande-Bretagne pouvait compter sur la mer pour la protéger des envahisseurs. Pour la première fois, nous devons faire face à la possibilité réelle d'une invasion aérienne. Mais nous pouvons nous appuyer sur une doctrine qui a fait ses preuves : bâtir simplement plus que nos 2 plus gros concurrents. Plus de Chasseurs ! Plus de Bombardiers !"
 ENG_air21: "Contrôler le champ de bataille"
 ENG_air21_desc: "Bien que la bataille aérienne soit importante, nous avons encore besoin de bottes au sol pour gagner la guerre. Nous devons adapter nos capacités industrielles en conséquence."
 ENG_radar: "R.A.D.A.R."
 ENG_radar_desc: "Une nouvelle technologie du nom de R.A.D.A.R. pourrait nous aider à éviter de souffrir ce que nous voulons infliger à nos ennemis."
 ENG_tuc2: "Un autre Congrès des syndicats"
 ENG_tuc2_desc: "Le monde a changé au cours des dernières années, et ce serait maintenant l'occasion parfaite de revoir nos dirigeants. Le Président a convoqué des élections à tous les postes importants, y compris le sien."
 ENG_show_of_force_dip: "Les mots"
 ENG_show_of_force_dip_desc: "Bien que les Irlandais ne soient pas nos amis les plus proches, envahir maintenant serait répéter les erreurs et les atrocités de l'empire même contre lequel nous avons combattu. La diplomatie résoudra la situation actuelle des Irlandais !"
 ENG_show_of_force_mil: "La guerre"
 ENG_show_of_force_mil_desc: "Le travailleur irlandais, tout comme le travailleur britannique, a assez souffert. Mais la révolution n'a pas encore englouti l'Irlande, et la guerre est donc nécessaire pour résoudre la situation irlandaise actuelle !"
 ENG_end_isolation: "Fin de l'isolation"
 ENG_end_isolation_desc: "Le moment est venu de l'admettre : nous ne sommes plus la nation isolationniste que nous étions. Nous avons pris une position active sur la scène mondiale, avec toutes les responsabilités qu'une telle position englobe ..."
 ENG_tuc2_economy: "La situation de l'économie"
 ENG_tuc2_economy_desc: "Notre économie s'est élargie au cours de la période précédant la guerre. Le congrès extraordinaire doit maintenant faire face à la décision soit de pousser à l'expansion, soit de donner la priorité à la guérison des blessures infligées par la guerre."
 ENG_tuc2_demobilization: "Programme de démobilisation"
 ENG_tuc2_demobilization_desc: "Combattre dans la guerre a été difficile ; vivre la paix le sera encore plus. Un programme visant à assurer un virage régulé vers la production de la paix s'impose."
 ENG_tuc2_internal: "Réduire la paperasserie"
 ENG_tuc2_internal_desc: "Faire la guerre permet souvent à d'autres éléments peu recommandables de la bureaucratie de découper leurs propres petits empires pendant que le gouvernement s'occupe de la défense de la patrie. Nous devons vaincre ces profiteurs de guerre avec toute la hâte qui s'impose."

### Events ###

### 0 - 100: TUC and Show of Force ###
 uob.0.t: "La Nouvelle Grande-Bretagne"
 uob.0.d: "Après la défaite de la France, la guerre du Royaume-Uni avec l'Allemagne ne durera pas longtemps - les grandes puissances épuisées acceptent rapidement une paix formelle dans le traité de Versailles à la fin de l'année 1919, qui sera officieusement connu en Grande-Bretagne comme la \"Paix avec Honneur\" de Lloyd-George. Si les territoires britanniques d'outre-mer sont restés largement intacts, ce n'est pas le cas de la foi du peuple.\n\nEn 1925, le désastre frappe : un conflit de travail mineur dans les mines de charbon du sud du Pays de Galles dégénère rapidement, et après six semaines d'émeutes, de pillages et de pamphlets, la plupart de \"l'establishment\", y compris la famille royale, a fui au Canada. Un gouvernement provisoire composé de groupes révolutionnaires dissout le peu qu'il reste du Parlement et déclare une nouvelle \"Union Britannique\".\n\nOnze ans plus tard, le Trade Union Congress constitue toujours la pièce maîtresse de la politique de l'Union fédérée et démocratique. Le peuple britannique est en sécurité sur son île, ayant construit un rêve socialiste, protégé par la puissante Republican Air Force et Republican Navy, et avec chaque comté protégé par sa propre milice populaire qui agit à la fois comme une réserve militaire et la nouvelle police.\n\nPourtant, avec le monde qui semble prêt à éclater dans le chaos et ses alliés continentaux qui réclament la guerre, beaucoup commencent à se demander si la Grande-Bretagne a le devoir de répandre la révolution dans ses anciens territoires coloniaux. Après tout, on ne peut pas laisser les monarchistes du Canada comploter éternellement contre l'Union ..."
 uob.0.a: "Fascinant."

 uob.1.t: "Le Conseil syndical de 1936 commence"
 uob.1.d: "Après des semaines de réunions préliminaires et de préparation, la partie principale du Congrès des syndicats de 1936 a commencé aujourd'hui. Les différentes factions du congrès ont envoyé leurs délégués et leurs dirigeants à Londres pour défendre leur position. Nous verrons ce qui se passera."
 uob.1.a: "Que le Congrès commence !"

 uob.2.t: "Crédit pour la politique économique"
 uob.2.d: "Le débat s'est déplacé dans le domaine de l'économie. Comme on l'avait prédit, chaque faction a fait ses propres suggestions. La plupart des gens supposent que les Maximistes gagneront ce débat, car Oswald Mosley est une figure majeure de l'économie britannique de nos jours."
 uob.2.a: "Max. : L’économie doit être développée, centralisée et rationalisée."
 uob.2.b: "Féd. : L'économie doit être développée et centralisée."
 uob.2.c: "Aut. : Une plus grande autonomie économique doit être accordée aux nations d'origine."

 uob.3.t: "Vote de politique interne"
 uob.3.d: "Le débat s'est déplacé dans le domaine de la politique intérieure. Comme on l'avait prédit, chaque faction a fait ses propres suggestions. Le résultat est incertain, car c'est ici que la véritable décision pour l'avenir de l'Union sera prise."
 uob.3.a: "Max. : Les gouvernements locaux doivent être alignés sur le Congrès."
 uob.3.b: "Fed. : Le système actuel est satisfaisant."
 uob.3.c: "Aut. : Décentralisation - peut-être même des Congrès locaux pour les Nations."

 uob.4.t: "Vote pour la politique étrangère"
 uob.4.d: "Le débat s'est déplacé dans le domaine de la politique étrangère, en particulier sur le rôle de l'Union britannique au sein de l'Internationale. Comme on l'avait prédit, chaque faction a fait ses propres suggestions."
 uob.4.a: "Max. : Nous devons combattre les réactionnaires partout où nous les trouvons."
 uob.4.b: "Fed. : Le Canada est notre ennemi mortel et la France notre bonne amie."
 uob.4.c: "Aut. : Socialisme Européen - Un millier de fleurs doivent fleurir au sein de l'Internationale."

 uob.5.t: "Vote pour la politique militaire"
 uob.5.d: "Le débat s'est déplacé dans le domaine des affaires militaires. Comme on l'avait prédit, chaque faction a fait ses propres suggestions. Le débat est animé, car ces derniers jours n'ont que trop clairement montré la profonde fracture au sein du Congrès des Syndicats."
 uob.5.a: "Max. : L'armée doit être élargie et les milices locales placées sous le contrôle du Congrès."
 uob.5.b: "Féd. : L'armée doit être élargie, mais uniquement en cas de légitime défense."
 uob.5.c: "Aut. : Une armée nationale écossaise, anglaise et galloise."

 uob.6.t: "La démission de Philip Snowden"
 uob.6.d: "Au dernier jour du Congrès des Syndicats, le président Philip Snowden est monté sur le podium et a fait un discours. Il a affirmé qu'en raison des dissensions massives au sein du Congrès et de son âge, il avait l'intention de démissionner de son poste immédiatement et se faire remplacer par un comité intérimaire jusqu'au vote final. Il a également fait ressortir le cliché du \"temps passé en famille\" que tous les politiciens ont l'habitude de faire. L'assemblée se tut alors qu'il descendait du podium et sortait de la salle. Le pays est choqué et dans quelques jours, le Congrès des Syndicats devra voter pour un nouveau président."
 uob.6.a: "Choquant, c'est le moins qu'on puisse dire."

 uob.7.t: "Élection du président du conseil du conseil - Les maximistes obtiennent la majorité"
 uob.7.d: "Le Congrès des Syndicats a décidé de voter pour les Maximistes d'Oswald Mosley à une écrasante majorité. Oswald Mosley deviendra le nouveau président du Congrès des Syndicats."
 uob.7.a: "Félicitations, camarade Mosley."

 uob.8.t: "Élection du président du conseil - Les Fédéralistes et Congrégationnistes obtiennent une majorité"
 uob.8.d: "Le Congrès des Syndicats a décidé de voter pour les Fédéralistes d'Arthur Horner et les Congrégationnistes de Sylvia Pankhurst avec une majorité écrasante. Les deux coéquipiers doivent maintenant décider qui deviendra le nouveau président - ou la nouvelle présidente - du Congrès des Syndicats."
 uob.8.a: "Félicitations, camarade Pankhurst."
 uob.8.b: "Félicitations, camarade Horner."

 uob.9.t: "Élection du président du conseil - Les autonomistes obtiennent la majorité"
 uob.9.d: "Le Congrès des Syndicats a décidé de voter pour les Autonomes de Niclas y Glais à une écrasante majorité. Niclas y Glais deviendra le nouveau président du Congrès des Syndicats."
 uob.9.a: "Félicitations, camarade Glais."

 uob.10.t: "Élection du président du conseil - Tirage au sort"
 uob.10.d: "Le Congrès des Syndicats a voté à plusieurs reprises ces derniers jours et l'impasse continue. Que faut-il faire ?"
 uob.10.a: "Un compromis est trouvé entre les maximalistes et les fédéralistes."
 uob.10.b: "Un compromis est trouvé avec les Autonomistes et le Fédéralistes."

 uob.11.t: "Élection du président du conseil - Les autonomistes n'obtiennent aucune majorité"
 uob.11.d: "Le Congrès des Syndicats a décidé de voter pour les Autonomes de Niclas y Glais - mais pas avec une grande majorité. Niclas y Glais deviendra le nouveau président du Congrès des Syndicats mais il devra faire des compromis avec les autres factions."
 uob.11.a: "Félicitations, camarade Glais."

 uob.12.t: "Élection du président du conseil - Les fédéralistes et congrégationnistes n'obtiennent pas la majorité"
 uob.12.d: "Le Congrès des Syndicats a décidé de voter pour les fédéralistes d'Arthur Horner et les congrégationnistes de Sylvia Pankhurst - mais pas avec une grande majorité. Les deux coéquipiers en lice pourront décider qui deviendra le nouveau président - ou la nouvelle présidente - mais lui - ou elle - devra faire des compromis avec d'autres factions."
 uob.12.a: "Félicitations, camarade Pankhurst."
 uob.12.b: "Félicitations, camarade Horner."

 uob.13.t: "Élection du président du conseil - Tirage au sort"
 uob.13.d: "Le Congrès des Syndicats a voté à plusieurs reprises ces derniers jours et l'impasse continue. Que faut-il faire ?"
 uob.13.a: "Le congrès élit le secrétaire général Tom Mann."
 uob.13.b: "Il n'y aura pas de président du conseil avant l'année prochaine."

 uob.14.t: "Élection du président du conseil - Le prochain tour"
 uob.14.d: "L'année dernière, l'élection au poste de président du Congrès des Syndicats s'est terminée par un tirage au sort. Aujourd'hui, le prochain tour commence."
 uob.14.aa: "Euh.... Félicitations, camarade Mosley."
 uob.14.ab: "Félicitations, camarade Glais."
 uob.14.ac: "Félicitations, camarade Pankhurst."
 uob.14.ad: "Félicitations, camarade Horner."

 uob.15.t: "Démonstration de force"
 uob.15.d: "Avec le tout nouveau porte-avions RNS Rebecca pleinement opérationnel, la Marine républicaine était prête à reprendre la place qui lui revenait parmi les marines les plus puissantes du monde. Cependant, la cible de sa première action a été fortement contestée. La plupart des officiers ont opté pour une manœuvre navale à grande échelle près de l'Irlande ou même plus à l'ouest, près des Açores ou de l'Islande. Mais une manœuvre navale d'une telle envergure attirerait certainement l'attention de la Hochseeflotte, beaucoup plus puissante et lourdement armée, et même la petite marine royale canadienne pourrait être contrainte d'organiser des contre-mesures. La plupart des membres du Congrès des Syndicats ont opté pour une manœuvre à petite échelle, peut-être même sans quitter les eaux territoriales britanniques. En fin de compte, le commissaire de la marine a été enclin à privilégier l'option irlandaise."
 uob.15.a: "Maintenir la flotte dans nos eaux territoriales."
 uob.15.b: "Envoyez la Grande Flotte vers l'Irlande."
 uob.15.c: "Diviser la flotte et effectuer des manœuvres près des Açores et de l'Islande."

 uob.16.t: "Manoeuvres de la flotte britannique"
 uob.16.d: "La marine britannique a quitté ses ports et s'est rassemblée pour démontrer sa puissance contre notre île neutre. Face à cette grave situation, de nombreux politiciens suggèrent que l'Irlande devrait trouver quelqu'un pour garantir son indépendance. L'option la plus raisonnable serait l'Allemagne, mais il y en a même qui préconisent un retour à la protection de Windsor."
 uob.16.d.return: "[refuse_country.GetNameDefCap] nous a abandonnés, et refuse de faire quoi que ce soit pour notre situation. Que devons-nous faire maintenant ?"
 uob.16.a: "Maintenir notre neutralité."
 uob.16.b: "Demander la protection du Kaiser."
 uob.16.c: "Demander la protection du roi du Canada."

 uob.17.t: "L'Irlande demande l'appui du Canada"
 uob.17.d: "Les Irlandais ont demandé notre soutien face aux violations de leur neutralité par les socialistes. Cela nous donne l'occasion de récupérer une partie de notre sphère d'influence et de saper les activités socialistes dans la région."
 uob.17.a: "Proclamer que l'Irlande est protégée par l'Entente."
 uob.17.b: "Annoncer notre soutien à l'Irlande."
 uob.17.c: "Nous ne sommes pas prêts pour un tel engagement dans l'Ancien Monde."

 uob.18.t: "Le Canada protège l'Irlande"
 uob.18.d: "Le gouvernement canadien a proposé d'offrir un soutien militaire et diplomatique aux irlandais contre l'Union Britannique. Même s'il y a encore beaucoup de cercles qui craignent la montée potentielle de l'influence de Windsor, il s'agit clairement d'un pas vers la sécurité irlandaise."
 uob.18.a: "Splendide !"
 uob.18.b: "Putain de merde !"

 uob.19.t: "Le Canada appuie l'Irlande"
 uob.19.d: "Le gouvernement canadien a offert son plein appui diplomatique face à l'Union Britannique. Bien qu'il s'agisse d'un geste politique important, il n'a que peu de valeur réelle puisque les Canadiens sont plutôt peu susceptibles d'intervenir directement dans un conflit potentiel. Néanmoins, on s'attend généralement à ce que la Grande-Bretagne assouplisse sa politique à l'égard de l'Irlande jusqu'à ce que le climat diplomatique change."
 uob.19.a: "Au moins, nous ne sommes pas seuls...."
 uob.19.b: "Il serait peut-être sage de le faire...."

 uob.20.t: "Le Canada abandonne l'Irlande"
 uob.20.d: "Le gouvernement canadien a ignoré l'appel à l'aide de l'Irlande. Quoi qu'il arrive ensuite, ils doivent se préparer au pire, car cela donne aux Britanniques les mains libres dans le choix de leur prochaine étape après l'île d'émeraude."
 uob.20.a: "Oh non !"
 uob.20.b: "Rule Britannia !"

 uob.21.t: "L'Irlande demande le soutien de l'Allemagne"
 uob.21.d: "Les Irlandais ont demandé notre soutien face à la violation de leur neutralité par les socialistes. Cela nous donne l'occasion de récupérer une partie de notre sphère d'influence et de saper les activités socialistes dans la région."
 uob.21.a: "Proclamer que l'Irlande est protégée par le Reichspakt."
 uob.21.b: "Annoncer notre soutien à l'Irlande."
 uob.21.c: "Nous ne sommes pas prêts pour une telle implication."

 uob.22.t: "L'Allemagne protège l'Irlande"
 uob.22.d: "Le gouvernement allemand a proposé d'offrir un soutien militaire et diplomatique aux irlandais contre l'Union Britannique. Même si de nombreux cercles craignent encore la montée potentielle de l'influence des Hohenzollern, il s'agit clairement d'un pas vers la sécurité irlandaise."
 uob.22.a: "Splendide !"
 uob.22.b: "Putain de merde !"

 uob.23.t: "L'Allemagne soutient l'Irlande"
 uob.23.d: "Le gouvernement allemand a offert un soutien diplomatique total contre l'Union Britannique. Bien qu'il s'agisse d'un geste politique important, il n'a que peu de valeur réelle, car il est peu probable que les Allemands interviennent directement dans un conflit potentiel. Néanmoins, on s'attend généralement à ce que la Grande-Bretagne assouplisse sa politique à l'égard de l'Irlande jusqu'à ce que le climat diplomatique change."
 uob.23.a: "Au moins, nous ne sommes pas seuls...."
 uob.23.b: "Il serait peut-être sage de le faire...."

 uob.24.t: "L'Allemagne abandonne l'Irlande"
 uob.24.d: "Le gouvernement allemand a ignoré l'appel à l'aide irlandais. Quoi qu'il arrive ensuite, ils doivent se préparer au pire, car cela donne aux Britanniques les mains libres dans le choix de leur prochaine étape après l'île d'émeraude."
 uob.24.a: "Oh non !"
 uob.24.b: "Rule Britannia !"

 uob.25.t: "L'Union Britannique menace l'Islande et les Açores"
 uob.25.d: "La marine socialiste a quitté sa base navale de Liverpool et se dirige vers l'Islande et les Açores. Bien que ce geste semble n'être qu'une démonstration de force, il ne faut pas l'ignorer. Il ne s'agit pas d'une menace directe à l'égard de l'Entente, mais de nombreux fonctionnaires estiment que le laisser sans surveillance n'est pas un choix judicieux. La réponse la plus appropriée serait d'envoyer la Royal Navy, mais de nombreux Canadiens s'y opposent, préférant que des préparatifs se poursuivent avant que des mesures décisives ne soient prises contre l'Union Britannique."
 uob.25.a: "Démontrer notre propre pouvoir."
 uob.25.b: "Consacrer nos ressources à d'autres travaux de construction."

 uob.26.t: "La Royal Navy sur l'Atlantique"
 uob.26.d: "Le roi a ordonné à la Royal Navy d'entrer dans l'Atlantique pour une démonstration de force à peu près identique à la nôtre. Bien que l'Entente soit beaucoup trop faible pour une autre guerre, nous devrions garder cet acte à l'esprit si nous tentons une autre manifestation."
 uob.26.a: "Putain de merde !"
 uob.26.b: "Merde !"

 uob.27.t: "Le Cimetière des Canadiens"
 uob.27.d: "Les Canadiens n'ont pas osé envoyer leur flotte dans l'Atlantique ce qui permet à nos forces d'opérer librement. Cela a montré la puissance du socialisme et la faiblesse des \"grandes puissances\" impérialistes."
 uob.27.a: "Rule Britannia !"
 uob.27.b: "Vive le Socialisme !"

 uob.28.t: "L'Union Britannique menace l'Islande et les Açores"
 uob.28.d: "La marine socialiste a quitté sa base navale de Liverpool et se dirige vers l'Islande et les Açores. Bien que ce geste semble n'être qu'une démonstration de force, il ne faut pas l'ignorer. Il ne s'agit pas d'une menace directe pour le Reichspakt, mais de nombreux responsables estiment que le laisser sans surveillance n'est pas un choix judicieux. La réponse la plus appropriée serait d'envoyer la Hochseeflotte, mais de nombreux Allemands s'y opposent, préférant des préparatifs supplémentaires avant que des mesures décisives ne soient prises contre l'Union Britannique."
 uob.28.a: "Démontrer notre propre pouvoir."
 uob.28.b: "Consacrer nos ressources à d'autres travaux de construction."

 uob.29.t: "La Hochseeflotte sur la mer du Nord"
 uob.29.d: "Le Kaiser a ordonné à la Hochseeflotte d'entrer dans la mer du Nord dans une démonstration de force assez semblable à la nôtre. Bien que le Reichspakt soit beaucoup trop faible pour une autre guerre, nous devrions garder cet acte à l'esprit si nous tentons une autre manifestation."
 uob.29.a: "Putain de merde !"
 uob.29.b: "Merde !"

 uob.30.t: "Le tremblement Allemand"
 uob.30.d: "Les Allemands n'ont pas osé envoyer leur flotte en mer du Nord ce qui permet à nos forces d'opérer librement. Cela a montré la puissance du socialisme et la faiblesse des \"grandes puissances\" impérialistes."
 uob.30.a: "Rule Britannia !"
 uob.30.b: "Vive le Socialisme !"

 uob.31.t: "L'Union Britannique attaque l'Irlande"
 uob.31.d: "L'Union Britannique a déclaré la guerre à l'Irlande. Cette invasion menace de perturber l'équilibre du pouvoir en faveur de l'Internationale, et le gouvernement irlandais a demandé notre aide. Devons-nous avertir les syndicalistes de la bêtise de leurs actions ou ne rien dire, et risquer de perdre l'Irlande ?"
 uob.31.a: "Prévenez-les de faire demi-tour ou de faire face aux armes des Canadiens !"
 uob.31.b: "Reculez ! On a changé d'avis !"

 uob.32.t: "Les royalistes envoient un ultimatum sur l'Irlande"
 uob.32.d: "Les royalistes du Canada ont envoyé un ultimatum à Londres. Soit nous faisons la paix avec l'Irlande et déclarons un cessez-le-feu, soit le Canada viendra en aide à l'Irlande. Bien qu'il soit certainement dans notre intérêt de nous emparer de l'île et de sécuriser notre flanc vulnérable en cas de conflit futur, il peut s'avérer extrêmement risqué de vérifier qu'ils ne bluffent pas."
 uob.32.a: "Nous ne risquerons pas de faire la guerre au Canada à ce sujet."
 uob.32.b: "Nous n'avons de comptes à rendre à aucune monarchie ! Continuez jusqu'à Dublin !"

 uob.33.t: "La Grande-Bretagne ignore notre Ultimatum sur Irlande"
 uob.33.d: "Malgré l'ultimatum reçu par Londres, leurs forces continuent leur mouvement vers le territoire irlandais, ignorant manifestement nos simples exigences. Soit nous déclarons la guerre et faisons entrer l'Irlande dans notre alliance, soit nous laissons tomber l'Irlande et renforçons leur position dans l'Atlantique."
 uob.33.a: "Nous sommes aux côtés de l'Irlande !"
 uob.33.b: "Reculez ! On a changé d'avis !"

 uob.34.t: "Ottawa avertit Londres"
 uob.34.d: "Le Canada est venu à notre secours ! Ils ont envoyé un ultimatum à l'Union Britannique. Soit ils se replient sur le continent britannique, soit ils risquent d'être anéantis."
 uob.34.a: "On savait qu'ils nous sortiraient de cela !"

 uob.35.t: "La Grande-Bretagne recule devant l'Irlande"
 uob.35.d: "Après avoir reçu l'ultimatum de Londres, ils ont rapidement donné l'ordre à tous leurs commandants sur le terrain de cesser le feu et de retourner sur la côte. L'indépendance de l'Irlande sera préservée et notre fierté restera intacte."
 uob.35.a: "Nous n'aurions pas pu y arriver sans le Canada !"
 uob.35.b: "Ces crétins socialistes en avaient grand besoin !"

 uob.36.t: "Le Canada nous trahit !"
 uob.36.d: "Les Canadiens ont maintenant renié leur promesse de nous protéger contre les socialistes. Nous sommes seuls."
 uob.36.a: "Ne jamais se rendre !"

 uob.37.t: "L'attaque britannique en Irlande"
 uob.37.d: "L'Union Britannique a déclaré la guerre à l'Irlande. Cette invasion menace de perturber l'équilibre du pouvoir en faveur de l'Internationale, et le gouvernement irlandais a demandé notre aide. Devons-nous avertir les syndicalistes de la bêtise de leurs actions ou ne rien dire, et risquer de perdre l'Irlande ?"
 uob.37.a: "Nous sommes aux côtés de l'Irlande !"
 uob.37.b: "Reculez ! On a changé d'avis !"

 uob.38.t: "L'Allemagne envoie un Ultimatum sur l'Irlande"
 uob.38.d: "Les Allemands nous ont envoyé un ultimatum. Soit nous nous retirons d'Irlande et déclarons un cessez-le-feu, soit l'Allemagne viendra en aide à l'Irlande."
 uob.38.a: "Nous ne risquerons pas la guerre avec l'Allemagne pour cela."
 uob.38.b: "Nous n'avons de comptes à rendre à aucune monarchie ! Continuez jusqu'à Dublin !"

 uob.39.t: "La Grande-Bretagne ignore notre Ultimatum sur l'Irlande"
 uob.39.d: "Malgré l'ultimatum reçu par Londres, leurs forces continuent leur mouvement vers le territoire irlandais, ignorant manifestement nos simples exigences. Soit nous déclarons la guerre et faisons entrer l'Irlande dans notre alliance, soit nous laissons l'Irlande tomber, renforçant ainsi le contrôle républicain des îles britanniques."
 uob.39.a: "Ils ont fait leur choix, c'est la guerre !"
 uob.39.b: "Reculez ! Il y aura la paix en notre temps."

 uob.40.t: "Berlin avertit Londres"
 uob.40.d: "L'Allemagne est venue à notre secours ! Ils ont envoyé un ultimatum à l'Union Britannique. Soit ils se replient sur le continent britannique, soit ils risquent d'être anéantis."
 uob.40.a: "On savait qu'ils nous sortiraient de cela !"

 uob.41.t: "L'Union Britannique recule"
 uob.41.d: "Après la réception de l'ultimatum par Londres, ils ont rapidement envoyé des ordres à tous leurs commandants ordonnant un cessez-le-feu immédiat et un retrait sur le territoire britannique. L'indépendance de l'Irlande a été préservée et notre fierté est restée intacte. Le fait qu'il ait fallu l'intervention de l'Allemagne pour nous protéger est tout de même quelque peu troublant."
 uob.41.a: "Nous n'aurions pas pu le faire sans l'Allemagne !"
 uob.41.b: "Ces crétins socialistes en avaient grand besoin !"

 uob.42.t: "L'Allemagne nous trahit !"
 uob.42.d: "Les Allemands ont renié leur promesse de nous protéger contre les socialistes. Nous sommes seuls."
 uob.42.a: "Ne jamais se rendre !"

 uob.43.t: "L'attaque syndicaliste britannique contre l'Irlande"
 uob.43.d: "L'Union Britannique, ces méprisables usurpateurs, a déclaré la guerre à l'État irlandais. Jusqu'à présent, nous n'avons apporté qu'un soutien diplomatique à l'Irlande et nous ne sommes pas intervenus. Nous pouvons encore faire intervenir nos forces - mais après notre politique indulgente jusqu'à présent, une telle réaction susciterait très probablement des protestations parmi ceux qui soutiennent la cause de l'Ulster et considèrent les républicains irlandais comme des traîtres à l'Empire."
 uob.43.a: "Nous sommes aux côtés de l'Irlande !"
 uob.43.b: "Envoyez une lettre aux mots forts...."

 uob.44.t: "L'Union Britannique attaque l'Irlande"
 uob.44.d: "L'Union Britannique, ce nid de vipères, a déclaré la guerre à l'État irlandais. En théorie, nous n'avons donné qu'un soutien diplomatique aux Irlandais et n'avons donc pas à intervenir et beaucoup soutiennent que nous ne sommes pas prêts pour la guerre, mais laisser un État ami de notre sphère envahie par les syndicalistes nous ferait perdre la face et créerait de la méfiance envers les autres nations."
 uob.44.a: "Nous sommes aux côtés de l'Irlande !"
 uob.44.b: "Envoyez une lettre aux mots forts...."

 uob.45.t: "Mouvements diplomatiques en Irlande"
 uob.45.d: "Ces derniers jours, des diplomates de l'Union Britannique ont commencé à prendre des mesures intimidantes en Irlande pour exiger un certain nombre de privilèges et de réformes. Sans aucun doute, c'est le début d'une campagne plus vaste."
 uob.45.a: "Nous aurons ce que nous voulons !"
 uob.45.b: "Oh non, pas encore ça...."

 uob.46.t: "La Menace britannique sur l'Irlande"
 uob.46.d: "Les agents et ambassadeurs de l'Union Britannique ont lancé une offensive diplomatique contre l'Irlande. Selon le traité que nous avons signé avec l'Irlande, nous sommes obligés de les aider dans leur lutte diplomatique. Devons-nous avertir les Britanniques de la bêtise de leurs actes ?"
 uob.46.a: "Dites-leur de faire demi-tour ou de faire face aux arguments canadiens !"
 uob.46.b: "Reculez ! On a changé d'avis !"

 uob.47.t: "Les royalistes envoient une lettre"
 uob.47.d: "Les royalistes canadiens nous ont envoyé une lettre. Ils exigent que nous retirions nos agents d'Irlande et que nous nous excusions publiquement auprès des Irlandais lors d'un dîner diplomatique. Les Canadiens prétendent que si nous refusons, ils viendront en aide à l'Irlande."
 uob.47.aa: "On ne peut pas gagner ici."
 uob.47.ab: "Très bien. Organisez une fête - avec une touche d'originalité...."
 uob.47.ac: "Nous n'avons de comptes à rendre à aucune monarchie !"
 uob.47.ad: "La guerre résoudra ça !"

 uob.48.t: "Les syndicalistes britanniques ignorent nos revendications"
 uob.48.d: "L'ambassadeur \"britannique\" a ignoré nos demandes. Tandis que nous pourrions nous retirer de toute cette affaire, nous pourrions aussi annoncer au monde entier comment on ne peut pas raisonner ces syndicalistes qui font du tapage - cela nous fera paraître un peu enfantins, mais cela aura des conséquences pour eux aussi. Toutefois, si nous abandonnons cette affaire, l'Irlande sera dans une situation désespérée et nous perdrons la face pour ne pas avoir tenu notre promesse de les protéger."
 uob.48.a: "Tachez ces sales syndicalistes !"
 uob.48.b: "Laissez les enfants jouer...."

 uob.49.t: "Ottawa avertit Londres"
 uob.49.d: "Le Canada est venu à notre secours ! Ils ont envoyé une lettre à l'ambassadeur de l'Union Britannique. Soit ils s'excuseront de leur impolitesse, soit ils en subiront les conséquences diplomatiques."
 uob.49.a: "On savait qu'ils nous sortiraient de cela !"

 uob.50.t: "Les Britanniques s'excusent"
 uob.50.d: "Après la réception de la lettre par l'ambassadeur de l'Union Britannique, ils ont rapidement réservé des places dans l'un des plus grands endroits de la ville et organisé un dîner - en fait très agréable - pour s'excuser de leur impolitesse. Notre fierté est intacte."
 uob.50.a: "Nous n'aurions pas pu y arriver sans le Canada !"
 uob.50.b: "Ces crétins syndicalistes en avaient grand besoin ! Mais c'est un bon whisky !"

 uob.51.t: "Le Canada nous trahit"
 uob.51.d: "Les Canadiens ont maintenant retiré leur promesse de nous protéger contre les syndicalistes. Nous sommes seuls pour nous opposer à leurs avancées diplomatiques."
 uob.51.a: "Nous ne pourrons pas les supporter...."

 uob.52.t: "Le Canada dénigre l'Union Britannique"
 uob.52.d: "Les Canadiens ont lancé une vaste campagne de diffamation contre l'Union Britannique, faisant toutes sortes d'accusations d'atrocités et d'autres méfaits !"
 uob.52.a: "Cela semble... disproportionné."
 uob.52.b: "Presque trop gênant pour être gênant."

 uob.53.t: "La Menace britannique sur l'Irlande"
 uob.53.d: "Les agents et ambassadeurs de l'Union Britannique ont lancé une offensive diplomatique contre l'Irlande. Selon le traité que nous avons signé avec l'Irlande, nous sommes obligés de les aider dans leur lutte diplomatique. Devons-nous avertir les Britanniques de la bêtise de leurs actes ?"
 uob.53.a: "Dites-leur de faire demi-tour ou de faire face aux arguments allemands !"
 uob.53.b: "Reculez ! Nous aurons la paix en notre temps !"

 uob.54.t: "Les Allemands envoient une lettre"
 uob.54.d: "Les Allemands nous ont envoyé une lettre. Ils exigent que nous retirions nos agents d'Irlande et que nous nous excusions publiquement auprès des Irlandais lors d'un dîner diplomatique. Le Reich prétend que si nous refusons, il viendra en aide à l'Irlande."
 uob.54.aa: "On ne peut pas gagner ici."
 uob.54.ab: "Très bien. Organisez une fête - avec une touche d'originalité...."
 uob.54.ac: "Nous n'avons de comptes à rendre à aucune monarchie !"
 uob.54.ad: "La guerre va résoudre ça !"

 uob.55.t: "Les Britanniques ignorent nos exigences"
 uob.55.d: "L'ambassadeur britannique a ignoré nos demandes. Tandis que nous pourrions nous retirer de toute cette affaire, nous pourrions aussi annoncer au monde entier comment on ne peut pas raisonner ces syndicalistes qui font du tapage - cela nous fera paraître un peu enfantins, mais cela aura des conséquences pour eux aussi. Toutefois, si nous abandonnons cette affaire, l'Irlande sera dans une situation désespérée et nous perdrons la face pour ne pas avoir tenu notre promesse de les protéger."
 uob.55.a: "Tachez ces sales syndicalistes !"
 uob.55.b: "Laissez les enfants jouer...."

 uob.56.t: "Berlin avertit Londres"
 uob.56.d: "L'Allemagne est venue à notre secours ! Ils ont envoyé une lettre à l'ambassadeur de l'Union Britannique. Soit ils s'excuseront de leur impolitesse, soit ils en subiront les conséquences diplomatiques."
 uob.56.a: "On savait qu'ils nous sortiraient de cela !"

 uob.57.t: "Les Britanniques s'excusent"
 uob.57.d: "Après la réception de la lettre par l'ambassadeur de l'Union Britannique, ils ont rapidement réservé des places dans l'un des plus grands endroits de la ville et organisé un dîner - en fait très agréable - pour s'excuser de leur impolitesse. Notre fierté est intacte."
 uob.57.a: "Nous n'aurions pas pu le faire sans l'Allemagne !"
 uob.57.b: "Ces crétins socialistes en avaient grand besoin ! Mais c'est un bon whisky !"

 uob.58.t: "L'Allemagne nous trahit"
 uob.58.d: "Les Allemands ont maintenant retiré leur promesse de nous protéger contre les syndicalistes. Nous sommes seuls à nous opposer à leurs avancées diplomatiques."
 uob.58.a: "Nous ne pourrons pas les supporter...."

 uob.59.t: "L'Allemagne dénigre l'Union Britannique"
 uob.59.d: "Les Allemands ont lancé une vaste campagne de diffamation contre l'Union, lançant toutes sortes d'accusations d'atrocités et d'autres méfaits !"
 uob.59.a: "Cela semble... disproportionné."
 uob.59.b: "Presque trop gênant pour être gênant."

 uob.60.t: "La campagne diplomatique"
 uob.60.d: "Maintenant que nous avons décidé d'adopter une approche plus diplomatique, nos diplomates attendent notre décision sur ce qu'ils devraient essayer d'accomplir."
 uob.60.a: "L'Irlande doit être gouvernée directement depuis Londres !"
 uob.60.b: "L'Irlande doit devenir une république syndicaliste !"
 uob.60.c: "Les bases militaires et l'amitié suffiront !"

 uob.61.t: "L'Irlande est isolée !"
 uob.61.d: "Maintenant que nous avons réussi à isoler l'Irlande sur le plan diplomatique, nous pouvons leur envoyer nos demandes. L'Irlande doit être sous notre contrôle direct !"
 uob.61.a: "Voyons s'ils acceptent...."

 uob.62.t: "L'Irlande est isolée !"
 uob.62.d: "Maintenant que nous avons réussi à isoler l'Irlande sur le plan diplomatique, nous pouvons leur envoyer nos demandes. L'Irlande doit accepter le régime ouvrier et le statut de dépendance !"
 uob.62.a: "Voyons s'ils acceptent...."

 uob.63.t: "L'Irlande est isolée !"
 uob.63.d: "Maintenant que nous avons réussi à isoler l'Irlande sur le plan diplomatique, nous pouvons leur envoyer nos demandes. L'Irlande doit nous permettre d'y poster nos forces et d'exercer une influence syndicaliste dans son système politique !"
 uob.63.a: "Voyons s'ils acceptent...."

 uob.64.t: "La Grande-Bretagne exige l'annexion !"
 uob.64.d: "Nos pires craintes ont été réalisées, le gouvernement britannique a exigé la ré-annexion de l'Irlande. L'Irlande va redevenir une province opprimée. Bien que la situation semble désespérée, la nation est presque universellement en faveur du combat jusqu'à la fin amère, les déboires ou le malheur."
 uob.64.a: "Nous n'avons pas le choix...."
 uob.64.b: "On va leur faire payer chaque centimètre qu'ils prennent !"

 uob.65.t: "La Grande-Bretagne exige un gouvernement syndicaliste !"
 uob.65.d: "Les Britanniques ont décidé de répandre leur soi-disant \"révolution\" syndicaliste et nous ont demandé de nous retirer et de mettre au pouvoir un gouvernement socialiste, sans doute des marionnettes britanniques. Bien qu'en théorie, l'Irlande restera indépendante, nombreux sont ceux qui s'opposent encore à céder au syndicalisme."
 uob.65.a: "Cédez, c'est pour le mieux...."
 uob.65.b: "Nous ne deviendrons pas un État fantoche syndicaliste !"

 uob.66.t: "La Grande-Bretagne exige de l'influence et des bases en Irlande !"
 uob.66.d: "Le gouvernement britannique a exigé que nous leur permettions de baser leurs troupes en Irlande et d'avoir de l'influence au sein du gouvernement irlandais, qu'ils utiliseront sans aucun doute pour promouvoir le socialisme. En outre, ils souhaitent avoir un pacte de non-agression. Même si les conditions auraient pu être bien pires, certains sont encore contre."
 uob.66.a: "On a eu de la chance, acceptons-le."
 uob.66.b: "L'Irlande doit rester totalement indépendante !"

 uob.67.t: "L'Irlande se soumet à l'annexion !"
 uob.67.d: "Ne voyant pas d'autres options, les dirigeants irlandais ont été contraints d'accepter nos demandes. Le fier État irlandais, autrefois considéré comme une menace potentielle pour la sécurité de l'Union Britannique, n'existe plus !"
 uob.67.a: "Hourra !"

 uob.68.t: "L'Irlande refuse l'annexion !"
 uob.68.d: "Comme prévu, les Irlandais ont refusé nos demandes de réannexion et ont décidé de se battre jusqu'au bout."
 uob.68.a: "Qu'il en soit ainsi."
 uob.68.b: "Peut-être que ces négociations avec l'Irlande étaient une erreur...."

 uob.69.t: "L'Irlande accepte le contrôle syndicaliste"
 uob.69.d: "Ne voyant pas d'autres options, les dirigeants irlandais ont été contraints d'accepter nos demandes. Le fier État irlandais, autrefois considéré comme une menace potentielle pour la sécurité de l'Union Britannique, est maintenant notre allié loyal !"
 uob.69.a: "Hourra !"

 uob.70.t: "L'Irlande refuse le contrôle syndicaliste !"
 uob.70.d: "Le gouvernement irlandais a refusé nos demandes de mettre au pouvoir un gouvernement socialiste et a décidé de nous résister !"
 uob.70.a: "Qu'il en soit ainsi."
 uob.70.b: "Peut-être que ces négociations avec l'Irlande étaient une erreur...."

 uob.71.t: "L'Irlande accepte nos exigences"
 uob.71.d: "L'État libre d'Irlande, sans aucun soutien international sérieux, a été forcé d'accepter nos demandes de nous accorder un accès militaire et de signer un pacte de non-agression avec nous. Une fois de plus, la diplomatie britannique a remporté une grande victoire !"
 uob.71.a: "Un travail bien fait !"

 uob.72.t: "L'Irlande refuse nos revendications !"
 uob.72.d: "Malgré nos demandes généreuses et miséricordieuses, le gouvernement irlandais a toujours refusé et a décidé de nous résister !"
 uob.72.a: "Qu'il en soit ainsi."
 uob.72.b: "Peut-être que ces négociations avec l'Irlande étaient une erreur...."

 uob.73.t: "Le tremblement irlandais"
 uob.73.d: "L'État irlandais est resté sottement neutre pendant notre exercice naval, le laissant sans aucun soutien international majeur. Maintenant, nous pouvons décider de la façon de les traiter."
 uob.73.a: "Vive la diplomatie de la canonnière !"

 uob.74.t: "La Grande-Bretagne défend les travailleurs"
 uob.74.d: "Les dirigeants de l'Union Britannique ont annoncé leur intention d'avancer avec la Commune de France : \"La coopération entre travailleurs de toutes nationalités est nécessaire pour défendre le syndicalisme dans ce monde dangereux\", cite un responsable syndical influent. Reste à voir dans quelle mesure cette nouvelle évolution influencera l'équilibre des pouvoirs."
 uob.74.a: "Vive la Grande-Bretagne !"

 uob.75.t: "La Grande-Bretagne rejoint la Troisième Internationale !"
 uob.75.d: "L'Union Britannique a maintenant officiellement rejoint l'alliance des nations syndicalistes du monde. Leurs militaires seront prêts à défendre les droits des travailleurs."
 uob.75.a: "Intéressant."

 uob.76.t: "L'Allemagne et la Grande-Bretagne en guerre"
 uob.76.d: "Nous avons résisté aux Britanniques pendant de longues années, et maintenant les Allemands et les Britanniques sont en guerre. Devrions-nous envoyer une demande pour nous allier avec eux contre notre ennemi commun ?"
 uob.76.a: "Naturellement !"
 uob.76.b: "Où étaient nos soi-disant \"alliés galants\" avant ?"

 uob.77.t: "L'Irlande demande à rejoindre le Reichspakt"
 uob.77.d: "Les Irlandais ont héroïquement tenu bon contre l'Union Britannique pendant des années et ont fait l'objet de beaucoup d'éloges et d'admiration de la part des nations Reichspakt et de l'Entente. Maintenant que nous sommes également en guerre contre l'Union Britannique, les Irlandais souhaitent nous rejoindre. Qu'est-ce qu'on va dire ?"
 uob.77.a: "Bien sûr !"
 uob.77.b: "Cela n'en vaut pas la peine ...."

 uob.78.t: "L'Allemagne accepte !"
 uob.78.d: "Après des années de résistance contre l'Union Britannique, nous avons enfin des alliés dans notre lutte ! Notre courage et notre détermination face à l'écrasante majorité des probabilités en valaient la peine."
 uob.78.a: "Ils ne diront pas que les Irlandais se battent comme des héros, mais que les héros se battent comme des Irlandais !"

 uob.79.t: "L'Allemagne refuse !"
 uob.79.d: "Nos soi-disant \"alliés galants en Europe\" nous ont trahis ! Ils ont rejeté notre offre de rejoindre le Reichspakt !"
 uob.79.a: "Des traîtres...."

 uob.80.t: "Le Canada et la Grande-Bretagne en guerre"
 uob.80.d: "Nous avons résisté aux Britanniques pendant de longues années, et maintenant les Canadiens et les Britanniques sont en guerre. Devrions-nous envoyer une demande pour nous allier avec eux contre notre ennemi commun ?"
 uob.80.a: "Naturellement ! N'importe quel allié est nécessaire dès maintenant !"
 uob.80.b: "Un allié de l'empire contre lequel nous nous sommes battus pour la liberté ? Non !"

 uob.81.t: "L'Irlande demande à adhérer à l'Entente"
 uob.81.d: "Les Irlandais ont héroïquement tenu tête à l'Union Britannique depuis des années et ont fait l'objet de beaucoup d'éloges et d'admiration de la part de l'Entente et des nations du Reichspakt. Maintenant que nous sommes également en guerre contre l'Union Britannique, les Irlandais souhaitent nous rejoindre. Qu'est-ce qu'on va dire ?"
 uob.81.a: "Bien sûr !"
 uob.81.b: "Vous êtes toujours des traîtres à l'Empire !"

 uob.82.t: "Le Canada accepte !"
 uob.82.d: "Après des années de résistance contre l'Union Britannique, nous avons enfin des alliés dans notre lutte ! Notre courage et notre détermination face à l'écrasante majorité des probabilités en valaient la peine."
 uob.82.a: "Ils ne diront pas que les Irlandais se battent comme des héros, mais que les héros se battent comme des Irlandais !"

 uob.83.t: "Le Canada refuse !"
 uob.83.d: "Malgré notre ennemi commun, les Canadiens ont refusé de nous permettre d'adhérer à l'Entente !"
 uob.83.a: "Ils sont toujours Sassenach à la fin...."

 uob.85.t: "Fin de la deuxième guerre d'indépendance irlandaise"
 uob.85.d: "L'Irlande étant redevenue une nation indépendante et les hostilités entre nos deux peuples ayant cessé, l'IRA a finalement mis fin à sa guérilla et à sa campagne d'attentats contre nous."
 uob.85.a: "Enfin !"

 uob.86.t: "Emeutes en Irlande"
 uob.86.d: "Aujourd'hui, de nombreuses personnes se sont déplacées pour protester et manifester contre notre gouvernement en Irlande. Les protestations se sont rapidement transformées en émeutes, causant de nombreux dommages par des actes de vandalisme et en blessant de nombreuses personnes."
 uob.86.a: "Putain !"

 uob.87.t: "Les embuscades de l'IRA !"
 uob.87.d: "Dans la continuité de leur tactique de la guerre d'indépendance irlandaise, l'IRA a monté des embuscades contre nos troupes dans toute l'Irlande !"
 uob.87.a: "Putain !"

 uob.88.t: "Attentats de l'IRA !"
 uob.88.d: "L'IRA a commis un attentat à la bombe aujourd'hui, infligeant d'importants dégâts à notre infrastructure dans cette région."
 uob.88.a: "Putain !"

 uob.89.t: "Sabotage de l'IRA !"
 uob.89.d: "L'IRA a bombardé une de nos usines pour saboter notre industrie !"
 uob.89.a: "Putain !"

 uob.90.t: "L'administration irlandaise"
 uob.90.d: "L'IRA a constamment résisté à nos forces, déterminée à restaurer l'indépendance de l'Irlande après notre annexion. Trois options s'offrent à nous, nous pourrions maintenir le statu quo, accorder l'autonomie à l'Irlande ou suspendre les libertés en Irlande et commencer à interner les ennemis de l'Union."
 uob.90.a: "Nous devons maintenir le statu quo."
 uob.90.b: "Notre annexation de l'Irlande était une erreur, donnez-leur le Home Rule !"
 uob.90.c: "Les temps durs appellent des mesures drastiques !"

 uob.91.t: "L'administration irlandaise"
 uob.91.d: "Cela fait quatre ans que nous avons annexé l'Irlande et l'IRA n'a cessé de résister à nos forces, déterminée à restaurer l'indépendance irlandaise. Trois options s'offrent à nous : maintenir le statu quo, libérer l'Irlande en tant que république socialiste indépendante ou suspendre les libertés en Irlande et commencer à interner les ennemis de l'Union Britannique."
 uob.91.a: "Nous devons maintenir le statu quo."
 uob.91.b: "Notre gouvernement d'Irlande était une erreur, libérez-les !"
 uob.91.c: "Les temps durs appellent des mesures drastiques !"

