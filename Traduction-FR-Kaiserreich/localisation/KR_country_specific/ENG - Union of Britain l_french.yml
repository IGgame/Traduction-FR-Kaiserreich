 ENG_oswald_mosley: "Oswald Mosley"
 ENG_oswald_mosley_leader_desc:0 "Oswald Mosley, left with a permanent limp from a flying accident during the Weltkrieg, entered into British politics a conservative. By the outbreak of the British Revolution, however, Mosley famously crossed the floor of parliament to stand with the revolutionaries of the Independent Labour Party.\n\nMosley, despite his physical impairment, quickly became perhaps the most passionate orator on the left. His firebrand speeches, particularly his famous address before the conservative workers of Birmingham, propelled Mosley to the forefront of the Trade Union movement, and eventually leadership of the governing TUC.\n\nMosley, founder of the authoritarian Maximist faction of the TUC, is a vocal exponent of increased centralisation, and aggressive foreign policy."

