 SER_milan_grol: "Milan Grol"
 SER_milan_grol_leader_desc: "Né en 1876, Milan Grol a reçu une éducation pluridisciplinaire en étudiant la philosophie, la littérature, le théâtre et les arts. Après un séjour à Paris, il retourne en Serbie en 1902 en tant qu'enseignant et écrivain, critiquant fréquemment le roi Alexandre Ier et la dynastie Obrenovic dans la presse. À cette époque, il commence à s'affilier à la gauche, en rejoignant le Parti Radical Indépendant. Sa carrière théâtrale s'achève avec le début de la Weltkrieg. Il s'installe à Genève pendant le conflit et commence à se consacrer à nouveau à ses écrits et à son activisme politiques.\n\nÀ la fin de la guerre, la Serbie est occupée et humiliée. De retour dans son pays, Grol voit une nation dévastée et participe bientôt à la fondation du Parti Républicain Serbe. La victoire aux élections de 1931 a permis à Grol d'occuper le poste de Premier Ministre sous Dragisa Vasic. En conséquence, il est considéré comme le successeur naturel de Vasic et remporte la présidence. Portant sur ses épaules l'héritage de Ljubomir Stojanovic, Milan Grol et son parti ont désormais les moyens de mener à bien les réformes dont ils ont rêvé depuis longtemps."

