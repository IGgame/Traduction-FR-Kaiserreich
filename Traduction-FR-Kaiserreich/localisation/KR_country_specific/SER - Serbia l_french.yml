 MAC_ivan_mihajlov_leader_desc:0 "Ivan Mihajlov est né en 1896, dans une famille de langue bulgare, dans les montagnes de Macédoine. Une région bientôt déchirée par les tensions ethniques et la guerre. Sa vie même donne un bon aperçu des changements rapides que la région a dû subir. Mihajlov a commencé ses études dans un lycée masculin bulgare de Thessalonique avant que celui-ci ne soit fermé par l'administration grecque pendant la première guerre des Balkans.  Il a donc été brièvement transféré dans un lycée serbe à Skopje, avant de terminer son éducation dans la Macédoine occupée par les Bulgares. Il poursuit enfin ses études de droit à Sofia. Pendant la Weltkrieg, Mihajlov s'est engagé dans l'armée bulgare et est entré en contact personnel avec le chef de l'ORIM, Todor Aleksandrov.\n\nAprès la guerre, Mihajlov est devenu le secrétaire personnel d'Aleksandrov. L'ORIM, ayant enfin atteint ses objectifs, se dissout. Afin de consolider leurs acquis, Aleksandrov dirige Mihajlov et la faction de droite de l'organisation dans l'"Association contre les Bandits Serbes". Une organisation paramilitaire chargée d'éradiquer la résistance serbe et d'ouvrir la voie à la bulgarisation des provinces occidentales. Avec le temps, l'Association se transforme en Ohrana, une organisation paramilitaire macédonienne intimidante et un repaire d'extrême droite.\n\nEn 1930, blessé par une embuscade de tchetniks serbes, Aleksandrov se retire de son rôle actif dans l'organisation. Son protégé Mihajlov lui succède. Il a pleinement adhéré à l'alliance d'Ohrana avec les légions nationales et s'est porté volontaire pour la quatrième guerre des Balkans aux côtés de centaines de ses pairs.  Lorsque la guerre s'est achevée avec la reprise de sa maison par les Serbes, il a choisi de suivre les traces de son mentor. Aux côtés de ses camarades anciens combattants et réfugiés macédoniens, Mihajlov s'infiltre à la frontière serbo-bulgare et proclame la restauration de l'ORIM.  Avec l'intention de libérer la Macédoine des oppresseurs de Belgrade, peu importe le sang versé en cours de route."

 IMRO_idea: "Organisation Révolutionnaire Interne Macédonienne"
 IMRO_idea_desc: "Il y a plusieurs décennies, l'ORIM a semé la peur dans le cœur des Turcs ottomans et des Serbes, en utilisant des tactiques partisanes et le terrorisme pour libérer la Macédoine de tout tyran étranger. Une nouvelle génération a grandi dans une Bulgarie libre, mais aujourd'hui, alors que les Serbes ont à nouveau subjugué la Vallée du Vardar, ils devront se montrer aussi vicieux que leurs ancêtres. La liberté ou la mort !"
 IMRO_kuusou_mesorogiwi_idea: "Missolonghi Moderne"
 IMRO_kuusou_mesorogiwi_idea_desc: "Le visage du Troisième Siège de Missolonghi n'est pas perdu pour nos révolutionnaires, et tout comme les Grecs ont sacrifié de nombreuses vies pour obtenir leur liberté en 1830, nous ferons de même. Contre les plus grandes chances et les plus durs ennemis, la volonté de la Macédoine prévaudra !"

