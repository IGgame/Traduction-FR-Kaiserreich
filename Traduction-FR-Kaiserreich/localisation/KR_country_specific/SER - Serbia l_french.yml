 SER_petar_ii: "Petar II"
 SER_petar_ii_leader_desc:0 "Premier et unique enfant d'Aleksandar II Karađorđević, le dernier roi de Serbie avant l'interrègne "républicain", Petar II n'avait que deux ans lorsqu'il fut enlevé du palais royal envahi et remis aux mains de Petar Živković. Le jeune héritier du trône est déplacé hors du pays et se retrouve au Canada, où les loyalistes de la dynastie Karađorđević le confient au Prince Pavle, cousin germain d'Aleksandar II et ami de la Famille Royal britannique. Pendant que la Main Blanche poursuivait le combat dans le Royaume déchu, le Prince se vit confier la tâche d'élever son neveu.\n\nAinsi, Petar grandit dans l'environnement relativement libéral du Canada. Il a passé son enfance à assister à des bals, à parler en anglais et à se soucier peu du pauvre État des Balkans dont il revendiquait le trône. Bien que son tuteur ne lui ait pas appris grand-chose en matière d'art politique, le système de Westminster dont il a été témoin a été profondément marqué en lui. Lorsque le moment est venu pour le jeune roi de rentrer chez lui, il a apporté cette pensée britannique avec lui.\n\nSur le plan de la personnalité, Petar est impulsif, naïf et un idéaliste sans espoir. Son imagination de la situation politique coïncide rarement avec la réalité. Même si son royaume fait pâle figure par rapport à la maison de son enfance, il considère néanmoins que le bien-être de ses sujets est son devoir, même au détriment de son capital politique. Cela rend le jeune roi facile à manipuler pour ceux qui ont un réel sens politique. Ainsi, même si Petar a de bonnes idées en tête, il a toujours été un outil pour ceux qui détiennent le vrai pouvoir, et le sera probablement toujours."

