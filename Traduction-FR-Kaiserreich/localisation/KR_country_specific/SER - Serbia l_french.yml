 YUG_serbia_tooltip: "§YSerbs§!\n§gThe most numerous of the ethnicities in Yugoslavia, the Serbs have a proud history stretching from the Medieval times and see themselves as the natural leading people of the South Slavs. They commonly stress that they were the first to achieve independence, that they played the same role in Yugoslavia as Piedmont did in Italy and Prussia did in Germany, and that they were often the harbinger of progress and abolishers of serfdom in a dim and backwards region. While "Moravian Serbia", centred in Belgrade, is their core, Serbs are distributed across all of Yugoslavia - in Croatia, Bosnia, Vojvodina and Macedonia, most notably. Serbs living in the first three are commonly referred to as Prečani ("those across the river"), and were the strongest supporters of Illyrian unification with Serbia.§!\n\nOur §YEthnic Relations§! with this group are Level §Y[?YUG_serbia_relations_level]/10§!.\nThis group demands §Y[?YUG_serbia_pp_requirement]§! Political Capital in §YPatronage§! this turn.\nOur current §YEthnic Relations§! with this group give the following modifiers:\n    Political Power Factor: [?YUG_serbia_political_power_factor|+=%0]\n    War Support: [?YUG_serbia_war_support_factor|+=%]\n    Division Organisation: [?YUG_serbia_army_org_factor|+=%1]"
 YUG_croatia_tooltip: "§YCroats§!\n§gThe second most numerous of the ethnicities of Yugoslavia, the Croats dominate the regions of Slavonia, Dalmatia, and certain regions in Bosnia, and they are predominantly Catholic. The Kingdom of Croatia has existed continuously since the 900s and maintained its autonomy even under Hungarian and Habsburg rule, an autonomy which the Croats fiercely defend and will resist against any talks of unitarian structure coming from Belgrade. Though the bulk of Croatia's political establishment was satisfied with the formation of Illyria after the Weltkrieg, this is by no means a universal belief. There are Croats, especially in Dalmatia, who subscribe to the Yugoslav idea and see it as a way to defend Croatia from being partitioned by foreign powers, especially a resurgent Italy seeking to take over Dalmatia.§!\n\nOur §YEthnic Relations§! with this group are Level §Y[?YUG_croatia_relations_level]/10§!.\nThis group demands §Y[?YUG_croatia_pp_requirement]§! Political Capital in §YPatronage§! this turn.\nOur current §YEthnic Relations§! with this group give the following modifiers:\n    Political Power Factor: [?YUG_croatia_political_power_factor|+=%0]\n    Stability: [?YUG_croatia_stability_factor|+=%]\n    Recruitable Population Factor: [?YUG_croatia_conscription_factor|+=%0]"
 YUG_bosnia_tooltip: "§YLes Bosniaques§!\n§gBien qu'ils soient parfois appelés "musulmans yougoslaves", en raison de leur présence hors de Bosnie, les Bosniaques sont généralement concentrés dans la région susmentionnée, et se définissent principalement par leur foi musulmane. Sous l'Empire Ottoman, la Bosnie était un fief du conservatisme, dominé par son aristocratie musulmane qui s'opposait aux réformes des Tanzimat et luttait constamment contre le développement des nationalismes locaux, et cela se poursuivit sous l'occupation des Habsbourg. Ici, le servage est resté plus longtemps qu'ailleurs en Europe, et ne fut aboli que dans les années 1920. Les domaines bosniaques continuent d'ailleurs de dominer les campagnes et le changement de suzerain est généralement sans importance pour les Bosniaques - tant que le nouveau régime serbe reconnaît ses limites et n'enfreint pas les droits des musulmans, ils sont susceptibles de coopérer.§!\n\nNos §Yrelations ethniques§! avec ce groupe sont à un niveau de §Y[?YUG_bosnia_relations_level]/10§!.\nCe groupe demande un §Y[?YUG_bosnia_pp_requirement]§!capital politique en §Ypatronage§! ce tour.\nNos actuelles §Yrelations ethniques§! avec ce groupe donnent les modificateurs suivants :\n    Facteur de pouvoir politique: [?YUG_bosnia_political_power_factor|+=%0]\n    Stabilité: [?YUG_bosnia_stability_factor|+=%]\n    Usines de biens de consommation: §Y[?YUG_bosnia_consumer_goods_factor|%1]§!"
 YUG_slovenia_tooltip: "§YSlovenes§!\n§gLiving in the northernmost regions of Yugoslavia, the Slovenes had been under the rule of the Holy Roman Empire, and later the Habsburgs, for almost a millennia, and yet never abandoned their language and culture. Linguistically and culturally, they are somewhat distant from the Serbs and Croats, and their position towards the Yugoslav project is one of concerned pragmatism. While not as proud of their autonomy as Croats, they nevertheless are concerned with their autonomy or lack thereof, and generally seek to play a kingmaker role in the National Assembly to extract concessions. They are also the most prosperous and modernised region of Yugoslavia, which serves as another issue - a concern that their wealth and prosperity will be taxed and funnelled to the impoverished south.§!\n\nOur §YEthnic Relations§! with this group are Level §Y[?YUG_slovenia_relations_level]/10§!.\nThis group demands §Y[?YUG_slovenia_pp_requirement]§! Political Capital in §YPatronage§! this turn.\nOur current §YEthnic Relations§! with this group give the following modifiers:\n    Political Power Factor: [?YUG_slovenia_political_power_factor|+=%0]\n    Stability: [?YUG_slovenia_stability_factor|+=%]\n    Factory Output: [?YUG_slovenia_industrial_capacity_factory|+=%]"
 YUG_other_tooltip: "§YOther Yugoslavs§!\n§gCenturies of history and the mixing of ethnic groups have led to an extremely diverse ethno-linguistic landscape in Yugoslavia. Montenegrins and Macedonians generally see themselves as something different from the four largest nations, not even talking about the non-Slavic minorities. Of those, the Albanians in Kosovo are the most numerous, followed by Hungarians, Germans and Romanians in Vojvodina, Dalmatian Italians on the coast, and Jews dispersed across the nation's cities. Their interests and demands are as varied as they are themselves.§!\n\nOur §YEthnic Relations§! with this group are Level §Y[?YUG_other_relations_level]/10§!.\nThis group demands §Y[?YUG_other_pp_requirement]§! Political Capital in §YPatronage§! this turn.\nOur current §YEthnic Relations§! with this group give the following modifiers:\n    Political Power Factor: [?YUG_other_political_power_factor|+=%0]\n    Stability: [?YUG_other_stability_factor|+=%]\n    Construction Speed: [?YUG_other_production_speed_buildings_factor|+=%]"
