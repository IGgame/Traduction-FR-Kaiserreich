 SER_imro_decisions_desc: "\nL'armée serbe a perdu le contrôle d'une grande partie de la Macédoine au profit de l'ORIM, et une difficile guérilla nous attend.\n\nPendant la rébellion de l'ORIM, l'état de Macédoine peut se trouver dans deux phases : en §YAccalmie§! et en §YAction§!\n\n- Pendant la §Yphase d'accalmie§!, ni la Serbie ni l'ORIM ne sont en mesure d'attaquer l'autre, et la Serbie ne peut stationner aucune division en Macédoine. Au lieu de cela, le conflit se déroule sous la forme d'une série de décisions, un jeu joué par la Serbie et l'ORIM contrôlé par l'IA où les deux parties doivent deviner le point d'attaque de l'autre. Si la Serbie §Yrenforce§! la même région que celle que l'ORIM §Yattaque§!, la Serbie gagne un tour - si l'ORIM §Yattaque§! une région qui n'est pas §Ydéfendue§!, elle gagne un tour.\n   Le meilleur des trois gagne le tour d'accalmie - et le gagnant augmente ou diminue la résistance dans l'état.\n\n- Pendant la §Yphase d'action§!, l'interdiction d'envoyer des troupes en Macédoine est levée, mais les deux camps restent paralysés par des affaiblissements massifs de la §YVitesse§!, de §Yl'Attaque§! et de §Yl'Attrition§! des §YDivisions§!, et pendant le premier mois de la phase, l'ORIM bénéficie d'une période de répit pendant laquelle les dégâts §Yd'Organisation§! et de §YForce§! sont fortement réduits. Si la résistance est suffisamment faible, la Serbie peut §Ylancer une offensive§!, supprimant les effets négatifs de la Macédoine pour le reste de la phase et permettant au joueur serbe d'envahir et de prendre autant de provinces qu'il le peut dans le délai imparti. Si toutes les provinces de l'ORIM sont prises, l'organisation est brisée et la rébellion prend fin. En revanche, si la Serbie ne parvient pas à prendre toutes les provinces dans le délai imparti, l'offensive échoue et la situation se réinstalle.\n\nPendant la rébellion, la Serbie et l'ORIM ont toutes deux accès à des arbres de priorités avec lesquels elles peuvent entraver la progression de leur adversaire.\n\nAttention - si la résistance atteint 100 % ou si Skopje tombe, §Rla Macédoine sera perdue.!§!\n"
