### Focuses ###

 SER_Moralistic_Democracy: "Pickaxe to the Future"
 SER_Moralistic_Democracy_desc: "The political ideology of the Serbian Republican Party, built upon the philosophy of Ljubomir Stojanović, calls for a reformist democracy built upon morality and the abolition of privilege, whether it be wealth, nobility or sex. Though aware of the reality of the nation they work in, the Republicans have always seen themselves as 'a pickaxe to the future' for Serbia."

 SER_smoke_filled_room: "National Council for Democracy"
 SER_smoke_filled_room_desc: "Serbian democracy may appear prosperous, but it walks a fine line between prosperity and a military coup. Who's to say that the Konspiracija will not remove us from power much like they removed King Aleksandar? The Nacionalno veće za demokratiju shall serve as a semi-secret party council to search for ways how to stem their influence."

 SER_form_republican_guard: "The Republican Guard"
 SER_form_republican_guard_desc: "To ensure the defence of the Serbian republic and revolutionary ideals, we need to establish an official national guard, made up of patriotic civilians and soldiers. This paramilitary organisation will ensure that the democratic process is protected and will be the first to fight against any coup attempt."

 SER_promote_young_officers: "Promote Young Officers"
 SER_promote_young_officers_desc: "While we cannot fully control the Serbian Army, there are still a few things we can do to whip it in line - and there are plenty of loyal and ideologically complacent lower officers who have no ties to Konspiracija and will be glad to fill up roles vacated by old generals."

 SER_republican_chetniks: "Attirer les Associalitions Tchetniks "
 SER_republican_chetniks_desc: "Les Tchetniks, organisés en associations paramilitaires, n'ont historiquement pas été des adeptes du républicanisme ou de la démocratie - cependant, même eux peuvent être influencés, attirés par des promesses de soutien contre l'intimidante société secrète de l'armée serbe, et donc au moins rendus neutres sur toute l'affaire.\"

 SER_modernize_local_governance: "Modernise Local Governance"
 SER_modernize_local_governance_desc: "Not everything needs to be decided in Belgrade - we need to hold trust in elected, respected authorities in the regions and local parishes to make decisions relevant for their people. We merely need to modernize this local administrative apparatus and clean it of harmful graft and clientelism."

 SER_combat_corruption: "Combat Public Service Corruption"
 SER_combat_corruption_desc: "Corruption in the public service acts like a friction force in government work - it takes up resources, it makes government operations slow and the government untrustworthy... not to mention that it is simply immoral. Through examination and audits, however, we can catch all of the worst offenders."

 SER_establish_suzor: "Establish SUZOR"
 SER_establish_suzor_desc: "The Central Office for the Insurance of Workers (Središnji ured za osiguranje radnika, SUZOR) was envisioned as an institution for the centralised implementation of social insurance across Serbia - and now it can finally be put into place."

 SER_workplace_democracy: "Promote Workplace Democracy"
 SER_workplace_democracy_desc: "Democracy must be a part of daily life not just in politics, but in the workplace as well - we need to endorse the cause of labour unions and foster the creation of communal, worker-owned businesses, both to rejuvenate the economy and to ensure that the common people get their share."

 SER_progressive_taxation: "Progressive Taxation"
 SER_progressive_taxation_desc: "There is no reason for a lowly worker and a businessman to be taxed the same - the former can barely live on the few dinars he keeps, while the latter still has millions in the bank even after taxes. We need to levy more taxes upon the wealthy, and so enforce a just redistribution of the wealth."

 SER_women_liberation: "Liberation of the Woman"
 SER_women_liberation_desc: "The Constitution of 1926 granted Serbian women the right to vote, but plenty of hurdles still remain before we can consider them to be truly equal with men. We are all humans with equal capabilities, and so we cannot be hamstrung by outdated traditions!"

 SER_strengthen_presidential_powers: "Strengthen Presidential Powers"
 SER_strengthen_presidential_powers_desc: "The Republican Party has historically stood in favour of stronger presidentialism, and the United States of America, with its combination of federal decentralisation and strong executive leadership, has been their inspiration for the form of government of a South Slavic state. Let us pass the legislation to empower the Serbian executive in preparation!"

 SER_class_harmony: "Harmony of the Classes"
 SER_class_harmony_desc: "There is no need for class conflict when we can successfully erase the reasons for this conflict - corruption, injustice and exploitation. In our ideal Serbia, all of these flaws shall be eradicated and a harmonious, liberal democracy created, one which shall last for generations and become a beacon of liberty in the Balkans!"

 SER_montenegro_experiment: "The Montenegrin Experiment"
 SER_montenegro_experiment_desc: "Our idea for South Slavic unity is a democratic federation, styled after the United States. To prove the potency of our political program, we can start with our lowly Serbia - granting autonomous status for Montenegro and allowing it to prosper with a locally elected legislature. If it succeeds, we can present it to all of Europe as a success story."

 SER_socialist_coalition: "Consolidate the Popular Front"
 SER_socialist_coalition_desc: "From our position in the centre, we have chosen to throw our lot with the left. The Republicans and Socialists share several key stances - our common belief in the prosperity of the common man and in progressive reforms. Let us build a Serbia of the future, together!"

 SER_socialist_establish_suzor: "Socialist SUZOR Insurance"
 SER_socialist_establish_suzor_desc: "The Central Office for the Insurance of Workers (Središnji ured za osiguranje radnika, SUZOR) was envisioned as an institution for the centralised implementation of social insurance across Serbia - and now it can finally be put into place."

 SER_pardon_communist_revolutionaries: "Pardon Communist Revolutionaries"
 SER_pardon_communist_revolutionaries_desc: "The Communists were one of the few who waged an active armed resistance against King Aleksandar II's regime, especially in Montenegro, where Vukašin Marković's guerrillas terrorised the mountains before retreating to Albania. As suspicious as they may be, with the advice of the Socialist coalition partners, we should finally extend pardons to them."
 Popovic_stats_tt: "§RAttack Skill§!: §Y1§!\n§YDefence Skill§!: §Y1§!\n§GPlanning Skill§!: §Y1§!\n§CLogistics Skill§!: §Y1§!"

 SER_national_labor_union_council: "National Trade Union Council"
 SER_national_labor_union_council_desc: "Organised labour must have a say in governance and our socialist allies demand it. We shall establish an official council of trade union representatives which shall provide us advice on all economic legislation and defend the rights of the workers in high government."

 SER_radical_coalition: "Consolidate the Unity Government"
 SER_radical_coalition_desc: "From our position in the centre, we have chosen to throw our lot with the right. The Republicans and Radicals have joined forces to defend the republic from radicals on the left and on the right. While we will have to make a few concessions to the Radicals, it is our policy which shall prevail!"

 SER_serbian_values_coalition: "Foster Serbdom"
 SER_serbian_values_coalition_desc: "The People's Radical Party is staunchly a Serbian party, to the point where some accuse it of fostering the Greater Serbia concept, as opposed to the Yugoslavism prevalent in Serbia. Whether it is true or not, the goal of our coalition is to renew Serbian pride and prepare Serbs for the war to come!"

 SER_further_agricultural_mechanization: "Further Agricultural Mechanisation"
 SER_further_agricultural_mechanization_desc: "The peasantry is the core of the Serbian nation, and we must enrich them to enrich all of Serbia. We need to continue providing them with modern machinery and modernize land ownership in the countryside to increase yearly crop yields."

 SER_free_serbian_economy: "Free the Serbian Economy"
 SER_free_serbian_economy_desc: "Serbia will only be as prosperous as it is open to the world. We must reduce tariffs and make ourselves open to investment from foreign lands, for the good of us and the Serbian people."

 SER_National_Vanguard: "The National People's Vanguard"
 SER_National_Vanguard_desc: "We, the People's Radical Party, have always been the natural party of governance for the Serbs. Our leaders guide us not with false idols imported from the West, but with a native grown, rural democracy, and our members dedicate their lives solely to the Serbian nation. And now, it is time for us to reclaim what is ours."

 SER_attachment_to_the_land: "Attachment to the Land"
 SER_attachment_to_the_land_desc: "You can take the Serb away from his land, but you can never take his attachment to the land away from the Serb. For millennia, the Serbian people prospered in rural village communes, and we need to do everything in our power to make sure this prosperity continues into the future."

 SER_direct_the_economy: "Guide the Economic Process"
 SER_direct_the_economy_desc: "Opposed to the exploitative nature of unregulated capitalism, the Radicals have generally called for reform to support the Serbian worker and farmer in an international environment. Stojadinović's brilliant thought has developed this into a policy of economic corporatism - the integration of Serbian business into state policy and guidance of the economy."

 SER_rural_democracy: "Rural Democracy"
 SER_rural_democracy_desc: "Democracy in Serbia is homegrown, based upon a tradition of rural communalism, rather than imported from the West. We must do everything in our power to allow these democratic roots to foster, and thus imbue the entire nation with trust in their community."

 SER_unite_with_agrarians: "The Sarez"
 SER_unite_with_agrarians_desc: "The People's Radical Party and the Agrarians have worked together ever since the Agrarian Party's inception, our parties share many key tenets and a mutual focus on the peasantry. Let us waste no time and join forces at once, we are stronger together!"

 SER_state_of_national_consolidation: "The State of National Consolidation"
 SER_state_of_national_consolidation_desc: "The geopolitical situation Serbia has found itself in calls for a massive reconsideration of our internal policies. We have to collectively understand that we will only be able to achieve the Yugoslavian dream with a full mobilisation of all of Serbia's assets. A breach of democracy, but a temporary and necessary one."
 SER_new_focuses_unlocked: "New focuses will be unlocked."

 SER_organise_greenshirts: "Organise the Greenshirts"
 SER_organise_greenshirts_desc: "Though they have existed for a few years already, the Greenshirts, Milan Stojadinović's personal armed paramilitary, can only grow stronger, and we can even claim that the needs of the State of National Consolidation require an armed citizenry to pretend that everything checks out."

 SER_party_state: "Build the Party-State"
 SER_party_state_desc: "The People's Radical Party follows a fanatical approach to politics - ever since its foundation, party members swear to dedicate their entire lives to the Party, and their regional headquarters are to be their second home. Pašić doubtlessly sought a merger of the Party and the Serbian state, and we shall complete it, turning the Sarez into an all-encompassing political machine."

 SER_study_legionaries: "Study Legionary Tactics"
 SER_study_legionaries_desc: "The Legionaries in Romania are a new type of movement. They are not merely a dictatorship, they are a movement of national renewal, and push for a far more dynamic approach to politics. The art of mass politics, deeds above worse, and the political spectacle can be a powerful tool if wielded by us - and Stojadinović will be sure to adopt it for the Radicals."

 SER_three_year_plan: "Plan triennal"
 SER_three_year_plan_desc: "While Stojadinović's original idea called for a six year plan stretching into the 1940s to develop a solid mining-industrial base in Serbia, we simply do not have the time for it. Deadlines will need to be rushed and goals reduced, all with the aim of preparing Serbia for the wars ahead."

 SER_populist_policies: "Pass Populist Policies"
 SER_populist_policies_desc: "We need to gain the trust of the people to remain in power as long as possible. Highly publicised reforms to social security and labour relations, presented as stemming from the people rather than the establishment, will go a long way in earning the trust of the majority."

 SER_mediatization_of_politics: "Mediatisation of Politics"
 SER_mediatization_of_politics_desc: "Times are changing. New technologies such as radio and television threaten to change the way how politics are conducted, forever. We can use this to our advantage. Let every Serbian home hear the President's voice on the radio, let a massive stream of information reach their eyes and ears, and indoctrinate them in who they should support!"

 SER_no_communists: "Class Unity, Not Class Warfare"
 SER_no_communists_desc: "Socialism is incompatible with the needs of Serbia, it calls for a war between classes instead of cooperation in the name of a greater good. We began the Regime of National Consolidation working with their ranks, but those who cannot assimilate into the Sarez will have to be evicted from the council."

 SER_war_against_unemployment: "Wage War Against Unemployment"
 SER_war_against_unemployment_desc: "In preparation for our national reclamation, we must make sure that every Serbian man and woman have their place in society. Everyone needs to work in the name of the state, be it at factories, at farms, or in the military."

 SER_fan_nationalist_fervor: "Fan Nationalist Fervour"
 SER_fan_nationalist_fervor_desc: "For years, our nation has been outcast and regretted their past deeds, but from here on out, it is time for us to rise!\nStojadinović, lead your Serbs! Let them all see that they're not afraid of anyone!"

 SER_the_second_pasic: "Above Pašić, Above Karađorđe!"
 SER_the_second_pasic_desc: "Without Stojadinović, there would be no new Serbia! While we still pay lip service to the SONU, our foolish "allies" have long since learned to fear our might. Under the back of a legion of armed supporters and with the proud support of an enthralled populace, our President is no lesser than Pašić, or Karađorđe, or the great dictators of the day!"

 SER_secret_police: "Court for the Protection of the State"
 SER_secret_police_desc: "The Republicans and the Socialists have chosen to break with the state instead of cooperating with the President - and so, it has become clear that they are full of traitors. In response, we shall establish a Court for the Protection of the State, a supreme unquestioned authority appointed by the President which will ensure that such betrayal will not go unpunished."

 SER_the_final_step: "L'étape finale ?"
 SER_the_final_step_desc: "The state and society are now at the President's fingertips, and only one thing is left to do - to decide where we shall steer the course of the Serbian ship from here on out. With a controlled, defanged opposition, and an army which has long since learned who the real chief in Belgrade is, nothing can stop us now."
 SER_the_final_step_tt: "§YThe Konspiracija§! will be curtailed and its §YPolitical Power§! loss will be §Ghalved§!."

 SER_retain_the_course_of_history: "Retain the Course of History"
 SER_retain_the_course_of_history_desc: "For decades, the People's Radical Party has fought for democracy and freedom to the Serbian people. We cannot turn away from this heritage now. Even in a Republic, we fight for the people, even in total war, we must champion the light of freedom."

 SER_pasic_cult: "The Pašic Cult"
 SER_pasic_cult_desc: "Nikola Pašić, one of the longest-serving Prime Ministers in Serbian history, is a figure worthy of the greatest celebration. Without him and his revolution, there would be no modern Serbia, and we would languish under the tyrant Obrenović dynasty to this day. All of Serbia must remember that."

 SER_land_value_taxation: "Land Value Taxation"
 SER_land_value_taxation_desc: "A proposal from the West offers to ensure equity in the countryside - reform under the basis of land value taxation, levying more taxes from those who own a lot of land and a small fraction from those who own little. To prevent the rise of massive agribusiness, it will be a good start."

 SER_censor_socialist_publications: "Censor Socialist Publications"
 SER_censor_socialist_publications_desc: "Socialism, Syndicalism, Communism, no matter the name, is a plague upon the Earth, defying national struggle in favour of meagre class concerns. Before this scourge weakens the strength of the Serbian polity, we must do everything in our power to keep them silent."

 SER_tripartite_labor_relations_council: "Tripartite Council on Economic Affairs"
 SER_tripartite_labor_relations_council_desc: "To ensure that the government's policy benefits everyone, not just one specific social class, we must establish a tripartite council between the government, the business and the labourers, allowing us to hear out everyone's concerns and make the right decisions in economic affairs."

 SER_republican_coalition: "Maintain the Anti-Socialist Front"
 SER_republican_coalition_desc: "From our position in the centre, we have chosen to throw our lot with the left. The Republicans and Radicals have joined forces to defend the republic from extremes on the left and on the right. While we will have to make a few concessions to the Republicans, it is our policy which shall prevail!"

 SER_venere_revolutions: "Veneration of the Revolution"
 SER_venere_revolutions_desc: "We, the children of the First and the Second Serbian Revolutions, must never forget that it was the drive for freedom which brought us here, and that the freedom is worthy of the greatest protection. Živela Srbija, živela republika!"

 SER_women_liberation_coalition: "Liberation of the Woman"
 SER_women_liberation_coalition_desc: "The Republicans call for the liberation of the sexes, stating that women are no lesser than men when it comes to their capabilities and potential, and so the government should fight deep-rooted beliefs restraining them to traditional roles. While we cannot agree to this assessment, we can certainly make overtures in this field to satisfy our coalition."

 SER_break_up_monopolies_coalition: "Break up Monopolies"
 SER_break_up_monopolies_coalition_desc: "The need for a more just economic system is something the Radicals and Republicans agree upon, and there are many businesses and corporations which do not follow regulations or are controlled by foreign capital. They need to be broken up, key assets must be seized, and a more competitive economy established."

 SER_agrarian_coalition: "The Great Union"
 SER_agrarian_coalition_desc: "For a decade, the urbanite leftists of the Republicans and Socialists have led Serbia - but they could not remain there forever, and at last, we and the Agrarians have returned to restore normalcy. And we have a lot of work to do."

 SER_integrate_royalists: "Integrate Monarchist Parties"
 SER_integrate_royalists_desc: "Despite the victory of the Serbian Revolution, monarchists remain in the Skupština, huddled up in minor Democratic State Party and Buđenje parties - however, they still hold some seats, and they would likely be able to work with us."

 SER_farm_to_city_connections: "Expand Farm-to-City Connections"
 SER_farm_to_city_connections_desc: "A lot of production and efficiency in the countryside are lost because of lacking connections between villages and major cities. With wide-scale public works expanding the road network and repairing the most poorly maintained ones, much of this efficiency can be regained."

 SER_further_agricultural_mechanization_radical: "Further Agricultural Mechanisation"
 SER_further_agricultural_mechanization_radical_desc: "The peasantry is the core of the Serbian nation, and we must enrich them to enrich all of Serbia. We need to continue providing them with modern machinery and modernize land ownership in the countryside to increase yearly crop yields."

 SER_Victory_for_the_People: "Victory for the People"
 SER_Victory_for_the_People_desc: "Against all odds, the Socialist Workers' Party has prevailed in the election of 1936 and gained a popular mandate for sweeping changes to the Serbian political system. Though our enemies are numerous, we shall weather the storm and bring the light of socialism!"

 SER_rule_from_hotel_slavija: "Rule from Hotel Slavija"
 SER_rule_from_hotel_slavija_desc: "The Skupština, filled with reactionaries of various flavours, will undoubtedly oppose our ultimate goal of revolution. Prolonged debates in the legislature may cause our coalition members to change their minds, too. In response, we shall make decisions on major policy in the SRP party conference in advance, and only use the Skupština to enforce them."

 SER_rehabilitate_centrumasi: "Rehabilitate the Centrumaši"
 SER_rehabilitate_centrumasi_desc: "In the early 1920s, we broke with the moderate wing of the party, the Centrumaši, who went on to form the Socialist Party. Now that tensions between us have eased somewhat, let us propose a restoration of the united SRP and regain our lost members!"

 SER_sway_radical_republicans: "Sway Radical Republicans"
 SER_sway_radical_republicans_desc: "The Republican Party is divided among many ideological currents, and the radicals among them are fairly left-wing, albeit not openly socialist. Let us sway them to our ranks and further build our power share."

 SER_integrate_nationalist_rhetoric: "Integrate Nationalist Rhetoric"
 SER_integrate_nationalist_rhetoric_desc: "As internationalist as we may be, Serbia's political situation requires us to appeal to patriotic feelings. Let us spread rhetoric that we shall defend the interests of the Serbian nation and restore its lost territories, just with a socialist bent - and win over necessary support."

 SER_legacy_of_svetozar_markovic: "The Legacy of Svetozar Markovic"
 SER_legacy_of_svetozar_markovic_desc: "Called the Serbian Nikolay Dobrolyubov, Svetozar Marković was the first true socialist philosopher in the Balkans, with a program of social change that resonated with many in his time. As some say, all of us in Serbia who are democrats or socialists learned the political ABC's from Marković. If we remind the people that we truly stand for his legacy, they will give us a second chance to prove ourselves."

 SER_practical_action_programme: "Prakticni Akcioni Program"
 SER_practical_action_programme_desc: "While our ultimate goal is an inevitable revolution, we have a program of Practical Action which details what social reforms we will accomplish immediately upon taking power, before the critical mass for a revolution is achieved. It is about time we began implementing it."

 SER_health_insurance: "Nationwide SUZOR Coverage"
 SER_health_insurance_desc: "The Republicans and Socialists have been mulling over proposals of healthcare coverage already, but we will not be satisfied with their half-measures. We shall ensure that everyone in Serbia has a right to free and affordable healthcare!"

 SER_democratize_courts_bureaucracy: "Democratize the Courts and Bureaucracy"
 SER_democratize_courts_bureaucracy_desc: "Court and bureaucratic appointments are rife with corruption and clientelism, and they do not represent the interests of the people. Our Program calls for the democratisation of these appointments, and so we shall make as many positions as we can electable."

 SER_renew_the_avantgarde: "Renew the Serbian Avant-Garde"
 SER_renew_the_avantgarde_desc: "Started by the Serbian Revolution, the Avant-garde in Serbia has begun to wane - many of their writers and poets are ardent socialists, however, and so we can gain a lot if we rejuvenate the movement, and ensure that it lasts for long."

 SER_consolidate_taxation: "Consolidate the Taxation System"
 SER_consolidate_taxation_desc: "Various taxations, levies and other financial burdens have been laid upon the Serbian poor, all seeking to take advantage of their situation and collect more taxation from the poor rather than the rich. We shall curb these excesses, abolish unnecessary taxes, and create one progressive income tax instead - which will yield more revenue and tax the rich more harshly."

 SER_state_appropriations: "State Appropriations"
 SER_state_appropriations_desc: "We need to dismantle monopolies and appropriate companies which violate laws and regulations - which, as we are responsible for the laws and regulations, can mean a lot of people. These industries shall be nationalised and put under much better management - one for the workers, not for exploitation."

 SER_young_guard_clique: "Foster the Young Guard Clique"
 SER_young_guard_clique_desc: "There are many junior officers within the Serbian Army who do not approve of the reaction of their superiors - and while they may not necessarily be socialists, they could work with us as long as we discreetly support them. Let us get a clique of loyal men in the Serbian Army, for when the times call for it!"

 SER_escalate_class_warfare: "Escalate the Class War"
 SER_escalate_class_warfare_desc: "We should not rest when the bourgeois, reactionaries and Codreanites still control the Serbian state from the shadows! We need to out traitors, threaten traitors, and arrest traitors, one after another! Keep the allegations sensible for now, however - when we take power, we can root out the rot completely."

 SER_Third_Revolution: "The Third Revolution"
 SER_Third_Revolution_desc: "Four million people languish, suppressed by the brutish system of capitalism. Four million people will be freed, once we make the final step towards a true socialist state. All the pieces have been set in place, and only the call of the Vanguard Party stands between Serbia and the Third Revolution."
 SER_all_socialist_worker_missions_complete_tt: "All three missions in the §HDefending the Revolution§! category have been completed."
 SER_Third_Revolution_tt: "With a self-coup, we shall overthrow the last vestiges of the capitalist state and proclaim a new path for Serbia.\nNew focuses will be unlocked."

 SER_socialist_army: "Establish the Territorial Defence"
 SER_socialist_army_desc: "The past has taught us that we cannot allow the army to be the only armed force on our soil, lest it takes action against us. The Territorial Defence shall be an official armed paramilitary of the revolutionary Serbian republic, and it will not only defend us from our enemies, but it will also ensure that the army is strictly ideologically controlled!"

 SER_new_generals: "Promotion Frenzy"
 SER_new_generals_desc: "The purges of the past have drained the officer ranks of our army. It is time for us to finally give our due to the junior officers who supported us, and granted commanding roles to returning veteran revolutionaries as well."
 Markovic_stats_tt: "§RAttack Skill§!: §Y2§!\n§YDefence Skill§!: §Y2§!\n§GPlanning Skill§!: §Y1§!\n§CLogistics Skill§!: §Y2§!\n"

 SER_political_commissars: "Commissaires politiques"
 SER_political_commissars_desc: "To ensure the loyalty of the new Serbian Army, all military units must be provided with political commissars. The goal of these officers is to make sure that the orders and actions of military units follow ideological goals, and grant us a backbone among the military ranks with which we can prevent rebellion."

 SER_syndicalist_example: "Follow the Syndicalist Example"
 SER_syndicalist_example_desc: "The Western Syndicalists have established a form of sustainable socialism which we will easily be able to adopt for use in the Balkans. Though we are not as industrialised, we can nevertheless follow the path of union primacy, worker-owned businesses and federalism to create a powerful, efficient socialist economy."
 SER_syndicalist_example_tt: "This path shall focus on concentration of resources in existing factories and modernisation along Western syndicalist lines, leading to a smaller, but more powerful industry."

 SER_serbian_path: "Serbia's Unique Path"
 SER_serbian_path_desc: "We are the torch of revolution in the Balkans, and because of our unique challenges, we need to follow a unique path as well. Our priorities shall be dual - to build up an industrial base as fast as possible, and to do it via worker self-management, which will allow state-owned factories to innovate while avoiding the pitfalls of wage slavery."
 SER_serbian_path_tt: "This path shall focus on rapid industrialisation and expansion of new, worker-owned factories, inflating the size of our industry."
 SER_effect_will_be_decided_by_socialist_policy_tt: "The effect of this focus will depend on your choice between the §YFollow the Syndicalist Example§! and §YSerbia's Unique Path§! foci."

 SER_collectivization: "Collectivisation des terres"
 SER_collectivization_desc: "We cannot allow land ownership to concentrate in the hands of private capital. Land shall be expropriated and collective farms established, which shall wield a large base of peasant labour to produce much more than small, individual farms."

 SER_youth_work_brigades: "Youth Work Brigades"
 SER_youth_work_brigades_desc: "The backbone of new industrial Serbian socialism shall be built with the sweat of our youth. They need to be integrated into socialist society from an early age - high schoolers and students shall be drafted into work actions and spend their time building roads and railways, gaining valuable experience and finding comrades along the way!"

 SER_industries_to_workers: "Transfer Industries to Their Workers"
 SER_industries_to_workers_desc: "There shall be no exploitation, wage slavery, or bourgeoisie! Businesses shall be seized and returned to the workers which toil in them, state industries shall be established, and the wheels of the economy now turned by the interests of the people, not the wealthy few!"

 SER_unified_trade_union: "Institute Mandatory Union Membership"
 SER_unified_trade_union_desc: "Divided between various trades, the workers of Serbia will be unable to defend their rights and organise. Following the examples of the CGT and the TUC, we shall unify all trade unions in Serbia into one organ - which just so happens to be controlled by the Socialist Workers' Party. Membership shall be mandatory."

 SER_industrial_dreams: "Dreams of an Industrial Powerhouse"
 SER_industrial_dreams_desc: "We do not have infinite time. We need to become a modern, industrial economy, surpass our fellow Balkan states, and join the ranks of advanced socialist states - what the bourgeoisie achieved in fifty years, we shall accomplish in five!"

 SER_ideological_indoctrination: "Ideological Indoctrination"
 SER_ideological_indoctrination_desc: "A socialist society can hardly survive when there are so many people who still do not believe in its ideas. As our cause is innately right and sound, we shall tutor those who do not see it that way, and teach them to accept the cause of socialism. There is so much that schools, propaganda, and arrests can achieve."

 SER_ozna: "OZNA"
 SER_ozna_desc: "The defence of the revolution requires an organised response, which the Department for People's Protection will be able to provide. It shall be granted wide-reaching powers, notably the right to make decisions on free evaluation, regardless of the testimonies provided, and so lay its judgment faster than any bureaucratic rot. It shall be our judge, jury and executioner."

 SER_socialist_realism: "Socialist Realism"
 SER_socialist_realism_desc: "Art must serve ideological ideals, and so we shall ensure that artists and playwrights make the sort of content which will further the cause of socialism. They shall present socialism as a bright tomorrow and will not engage in unnecessary degeneracy."

 SER_freedom_of_expression: "Maintain Freedom of Expression"
 SER_freedom_of_expression_desc: "There is no reason to censor art or make it toe the party line. As long as the creative community does not openly speak out against socialism, they are free to express themselves in any way they want - and we should be proud of having this freedom."

 SER_hunt_the_escapades: "Hunt the Escapades"
 SER_hunt_the_escapades_desc: "We couldn't catch every reactionary during the Revolution - those who escaped our grasp have crossed the border and ended up in exile, where they plot our downfall and criticize our government. However, emigration is merely an illusion of safety. Our agents shall hunt them in the apartments of Berlin and the streets of Bucharest, and bring their scalps back to the Fatherland!"

 SER_anti_republican_crackdown: "Anti-Republican Crackdown"
 SER_anti_republican_crackdown_desc: "We shall grant no quarter to the despised Republicans and Socialists. Every single one of them we catch will receive their due - the highest ranking traitors shall enjoy a death sentence, their underlings shall rot in jail, and the population will learn to fear a regime of terror!"

 SER_rehabilitate_officers: "Rehabilitate Apolitical Officers"
 SER_rehabilitate_officers_desc: "Not all the officers in the Konspiracija were devout republicans, some jumped ship when they realised a Royalist restoration is imminent, and should be awarded greatly. The military will be one of our few bases of support leading up to the Restoration, and should be pacified."

 SER_monarchist_coalition: "A Grand Monarchist Coalition"
 SER_monarchist_coalition_desc: "Not all the politicians in the Republican interregnum were traitors. Some were monarchists like us, forced to adapt to the harsh conditions and left on the fringe of politics. We can rehabilitate them and integrate them into our government - our goal is the same, the return of the Karađorđevićs."

 SER_November_Sixth_Dictatorship: "The Dictatorship of November 6th"
 SER_November_Sixth_Dictatorship_desc: "The White Hand and their allies shall serve as regents until Petar II comes of age. When he does, he will be able to guide the nation according to his whim - but until that happens, we shall do whatever we desire. There is a lot of justice to be served and a lot of punishment to be done until then."

 SER_unto_all_traitors: "Unto All Traitors"
 SER_unto_all_traitors_desc: "The Serbian Army and society are infested with traitorous thoughts, and many in the Regency remember the suffering they caused. The White Hand were forced to act in secret, hide from the Konspiracija and their assassins - and now, they can have their sweet, sweet revenge. Let no injustice be unpunished and no holds be barred!"

 SER_royal_tours: "Visites Royales"
 SER_royal_tours_desc: "The King is nearing maturity and his people need to know him more closely. We shall make a series of trips across the countryside, tour cities and villages alike, introduce Petar II to the populace and the elite, and instil their trust in their beloved monarch."

 SER_military_dominance: "Domination militaire"
 SER_military_dominance_desc: "The Serbian Army are the saviours of monarchism and shall guide us forevermore! Let us ensure that military officers routinely hold political positions and sway the government in their favour, and thus empower them as the guardian angels of the Serbian people!"

 SER_integrate_secret_societies: "Absorb Secret Army Societies"
 SER_integrate_secret_societies_desc: "The Serbian Army is rife with various secret societies, each with their own plots - they can be integrated into the White Hand one way or another, however, to ensure that our control over the military is absolute. We shall not suffer another 1926."

 SER_foster_elite_cooperation: "Foster Cooperation of the Elite"
 SER_foster_elite_cooperation_desc: "The higher-ups of Serbian society are smart enough to know that we will stay in power for long, and have offered us a peace branch. Let us create a thick web of clientelist contacts across the Kingdom and ensure that the elite and the wealthy are by our side!"

 SER_god_king_fatherland: "God, King, Fatherland"
 SER_god_king_fatherland_desc: "The trinity of God, King, and Fatherland has guided the Kingdom of Serbia before, and we shall restore it to its rightful place again. The Serbian Orthodox Church will love to endorse us, and relying upon the faith shall win many supporters over to our side."

 SER_militaristic_corporatism: "Militaristic Corporatism"
 SER_militaristic_corporatism_desc: "We must control the forces of the economy to ensure that they benefit the Army and its supporters before anyone else. The elite and the wealthy who have backed our regime will grant us their due, this symbiotic relationship shall benefit both sides."

 SER_centralize_regent_power: "Centralise the Regent's Power"
 SER_centralize_regent_power_desc: "When the King assumes his throne, he will be able to lead Serbia as he sees fit. However, why not ensure that when the day comes, it will be our officials he picks as his most trusted advisors? If we empower the Regent and his clique, he shall appoint the right officials for the King to listen to and receive guidance from, consolidating our position for decades."

 SER_national_regeneration: "National Regeneration"
 SER_national_regeneration_desc: "Merely restoring the Royal family is not enough. We must build an ideal, regenerated state, which follows the order of nature once again and turns the power of the monarchy total. We are not merely reactionaries - we are revolutionaries, national revolutionaries, and we will build a new Serbian monarchy upon the ashes of the Republic."

 SER_establish_zbor: "United Active Labour Organisation"
 SER_establish_zbor_desc: "We cannot completely ignore the industry and progress - however, we shall ensure that the workers have a nationalist organisation to guide their efforts. The United Active Labour Organisation shall serve this role, creating a force of the frustrated masses out of the urban workers which shall propel us forth!"

 SER_zadruga_society: "Zadruga Idolatry"
 SER_zadruga_society_desc: "The Serbian nation shall no longer be poisoned by the ideas of socialism, individualism and modernism! Our home is the village, and the zadruga community - here, in the idyllic countryside, where the rulers rule and the subjects serve, where solidarity prospers, we will found a new Serbia!"

 SER_domacinstvo: "Domaćinstvo"
 SER_domacinstvo_desc: "The King must not be merely absolute. The King must be the second authority to God himself and God's viceroy on Earth. No creativity is possible without Him, the Domaćin, and everything in society must be dedicated solely to Him. Ruling with benevolence, advised by the leaders of the zadruga, He shall bring glory to Serbia."

 SER_white_eagles: "Establish the White Eagles"
 SER_white_eagles_desc: "The national revival needs to take a hold of the youth as well. We shall establish the White Eagles, a mass youth movement modelled after the successes of our Romanian comrades, which shall involve the active Serbian youth into a machine of propaganda, militarisation and violence!"

 SER_ljotic_constitution: "The Ljotić Constitution"
 SER_ljotic_constitution_desc: "Minister Dimitrije Ljotić has drafted a proposal for a Royal constitution - a document which shall establish Serbia as a corporatist non-parliamentary monarchy based upon the mobilisation of popular forces and professional organisations accountable to the King. We should endorse this document as the future of the Kingdom of Serbia!"

 SER_March_Conspiracy: "The March Conspiracy"
 SER_March_Conspiracy_desc: "The Živković regency and its inner circle can no longer be tolerated - with a swift strike, the old guard of the White Hand has been sidelined and King Petar II has been granted all the powers of his position! Under our guidance, Serbia can become a constitutional monarchy once again!"

 SER_democratic_party_petar: "From Republicans to Constitutionalists"
 SER_democratic_party_petar_desc: "We have to recognize that our commitment to republicanism cannot be trumped by the chance to better the lives of our people. Organised into the Democratic Party, we shall accept the new monarchist order and work with it in order to establish a fair and just constitutional state."

 SER_integrate_radicals: "Sway the Radical Nationalists"
 SER_integrate_radicals_desc: "The radical monarchist wing are surely our greatest enemies - however, there are those among their ranks who simply wish for a revival of Serbian culture and nationality, though with violent means. It is a stretch, but we need to gain some favour from the former monarchists, the White Hand are unacceptable to us, and both us and the radicals hate the decrepit elite, so..."

 SER_untangle_corporatism: "Untangle the Corporatist Web"
 SER_untangle_corporatism_desc: "In their few years of rule, the Radical Peasants' Democracy created a system of clientelism and corruption, fostering connections with the Serbian elite in order to gain their favour. We need to curb this web and establish a fairer economic system which will benefit the common man, not the entrepreneur."

 SER_women_liberation_petar: "Progress of the Sexes"
 SER_women_liberation_petar_desc: "The Republican Constitution of 1926 granted Serbian women the right to vote, and the constitutionalist Kingdom has kept it, but plenty of hurdles still remain before we can consider them to be truly equal with men. We are all humans with equal capabilities, and so we cannot be hamstrung by outdated traditions!"

 SER_radical_party_petar: "The Immortal Radical Party"
 SER_radical_party_petar_desc: "A mere coup and a dictatorship cannot kill the People's Radical Party! We have once again endured suppression and our party members defecting to the SRSD, but we have survived and shall return to our role as the natural party of government of the Serbs."

 SER_integrate_white_hand: "Pardon the White Hand"
 SER_integrate_white_hand_desc: "The White Hand may have taken over Serbia in a bloody coup, but they are still Serbian patriots. Plus, they would much better off be our allies rather than an insidious threat plotting a counter-coup. Let us extend our hand towards them and craft an alliance with the monarchists."

 SER_rural_outreach: "Rural Outreach"
 SER_rural_outreach_desc: "You can take the Serb away from his land, but you can never take his attachment to the land away from the Serb. For millennia, the Serbian people prospered in rural village communes, and we need to do everything in our power to make sure this prosperity continues into the future."

 SER_faith_nationality: "Faith and Nationality"
 SER_faith_nationality_desc: "The Serbian Orthodox Church should be the backbone of our ideology, and we should get high ranking clergymen to bless our constitutional regime in order to gain the favour of the people."

 SER_draft_royal_constitution: "Bestow a Constitution"
 SER_draft_royal_constitution_desc: "The people of Serbia yearn for liberty and freedom, and we shall finally give it to them. Our scholars shall draft a modernised version of the Constitution of 1903 and the King shall promulgate it, establishing an official separation of powers, universal suffrage, and the rights of man."

 SER_Rural_Credit_Banks: "Banques de crédit rural"
 SER_Rural_Credit_Banks_desc: "Simply put, credit is lacking in rural areas, often concentrated in urban areas instead. Rural credit banks are a growing presence in agrarian countries and Serbia is no exception. These banking systems, created to give poor peasants access to much-needed financial support and credit, will help grow rural economies."

 SER_Continue_The_Mechanisation_Efforts: "Regional Tractor Stations"
 SER_Continue_The_Mechanisation_Efforts_desc: "In the modern day and age, hand tools and ploughs are being replaced by tractors and machines. If Serbia is to become a modern, advanced economy, it needs to have more of the latter, less of the former. Let us establish a system of leasing and borrowing state-owned tractors to improve agrarian productivity!"

 SER_Immunization_Literacy: "Immunisations and Literacy"
 SER_Immunization_Literacy_desc: "Despite decades of rural education funding, the inhabitants of the Serbian countryside remain largely illiterate, nor are they provided with basic healthcare and livelihood. We should establish travelling companies of teachers and doctors to provide Serbian villages with immunisations and free lessons on basic literacy."

 SER_Montenegrin_Opium: "Montenegrin Opium Farms"
 SER_Montenegrin_Opium_desc: "Historically, Montenegro and Macedonia supplied the region as well as the rest of Europe with high quality opium. China may have taken the lead in opium production since then, but narcotics remain a lucrative field of production we need to keep investing into."

 SER_Invest_In_Zadrugar: "Investir à Zadrugar"
 SER_Invest_In_Zadrugar_desc: "Dans le cadre de notre processus de mécanisation agricole, nous avons besoin du soutien de l'industrie, car la demande de tracteurs, de pièces de rechange et d'entretien augmente fortement. Heureusement, la société serbe Zadrugar est spécialisée dans ce secteur industriel. Avec une aide supplémentaire de l'État, elle sera en mesure de répondre plus facilement à ces demandes croissantes."

 SER_Emergency_Economic_Relief: "Stabilize the Serbian Dinar"
 SER_Emergency_Economic_Relief_desc: "The stability of the Serbian Dinar, ensured by Prime Minister Vojislav Veljković, has always been Serbia's primary economic asset. Now, when a new economic crisis besets Europe, we need to ensure that this asset lasts, by any means possible."

 SER_Modernise_Belgrade: "Moderniser Belgrade"
 SER_Modernise_Belgrade_desc: "Si la capitale s'est remise de la destruction de la Weltkrieg, Belgrade reste relativement sous-développée par rapport aux autres capitales européennes. Des efforts et des investissements supplémentaires sont nécessaires pour faire entrer la grande ville dans le monde moderne."

 SER_Resume_Cash_Crop_Exportation: "Reprendre l'exportation de cultures commerciales"
 SER_Resume_Cash_Crop_Exportation_desc: "La Serbie conserve une économie très agraire, mais son isolement et les récents troubles économiques ont causé de graves dommages à ses principales importations. Avec une économie dont les prix du marché sont largement stabilisés, nous pouvons reprendre les exportations agricoles et investir ces bénéfices."

 SER_Form_The_State_Railway_Directorate: "Former la Direction des chemins de fer de l'État"
 SER_Form_The_State_Railway_Directorate_desc: "Actuellement, nos différents chemins de fer sont contrôlés par trois organisations différentes et concurrentes, ce qui fait des investissements et de l'expansion un processus ardu. Afin de rationaliser ce processus, nous allons centraliser les directions au sein de la Direction nationale des chemins de fer serbes."

 SER_Overhaul_Narrow_Gauge_Railways: "Overhaul Narrow Gauge Railways and Roads"
 SER_Overhaul_Narrow_Gauge_Railways_desc: "Because of Serbia's geography, the nation has many lines using a narrow-gauge to limit expenses and traverse rough terrain with more ease. However, these lines have seen better days and were often built under lower standards and could use a general overhaul to improve their capacity and quality. In addition the roads connecting much of our rural country are in dire need of maintenance and expansion to meet the needs of both the common man and our own strategic interests."

 SER_Hydroelectricity: "Open the Turica Hydroelectric Plant"
 SER_Hydroelectricity_desc: "The Đetinja river near Užice has been used for the production of electric power since the turn of the century, and as industrialisation continues, we need more electricity than ever. Let us commission a new, larger hydroelectric plant on the river - named "Turica"."

 SER_Nationalize_SARTID: "Nationalise SARTID"
 SER_Nationalize_SARTID_desc: "Funded by Austria's State Railway Company StEG, SARTID, or the Serbian Mining and Smelting Industrial Company, is the main ferrous metallurgy company in Serbia, responsible for mining, smelting and infrastructure related to the process, most importantly railroads. Now that we are free from Austrian watch, this company needs to fall to Serbian hands."

 SER_Prospecting_In_Niksic: "Nikšic Mining-Industrial Complex"
 SER_Prospecting_In_Niksic_desc: "The Nikšić region in Montenegro is rich in bauxite and other minerals, it has potential for hydroelectric power and it is strategically distant from our likely enemies in Bulgaria. We must order the state-controlled SARTID to heighten investment in the region and so tap into its potential."

 SER_Economic_Structuralism: "Promote Economic Structuralism"
 SER_Economic_Structuralism_desc: "To modernize and industrialize Serbia, Milan Stojadinović promotes his theory of economic structuralism. It calls for the state to promote industry reliant on materials produced domestically, and the need for the state to have control of monetary resources in order to redirect it to industries which need them."

 SER_State_Sponsored_Construction_Works: "State-Sponsored Construction Works"
 SER_State_Sponsored_Construction_Works_desc: "To industrialize the country and do so fast, the state needs to direct money and resources towards construction projects which are critical to the economy of the state and so need to be finished quickly. Let us create a system of these works and help the Serbian economy grow."

 SER_Expand_The_Bor_Mines: "Développer les mines de Bor"
 SER_Expand_The_Bor_Mines_desc: "Now that we have seized them from the claws of the Bulgarians, the mines in Bor could be expanded further with some increased government support. This will help us extract more resources in Eastern Serbia and increase our economic independence."

 SER_Education_Reform: "Education Reform"
 SER_Education_Reform_desc: "Once again reunited, we are able to pay more attention to reforms we were unable to pass before - such as reforming the poor and underfunded Serbian education system to raise a new generation of leaders and scientists."

 SER_Promote_Macedonian_Investment: "Refashion Skopje"
 SER_Promote_Macedonian_Investment_desc: "The capital of Southern Serbia, Skopje, needs to be modernised and turned into an outpost of Serbdom. Mosques shall be replaced by Officer Clubs, the city expanded to house new industrial zones, and monuments built to let the people know who liberated them, and remind them that they are Serbs."

 SER_Restore_Paracin_Textile: "Restore Paraćin Textile Industry"
 SER_Restore_Paracin_Textile_desc: "The town of Paraćin was one of the main industrial centres of pre-Weltkrieg Serbia, owing to its strategic location on the region's crossroads, and built up a strong woolmaking and textile industry. Under Bulgarian rule, it became a backwater and its industry decayed - but having returned to the Serbian fold, it can finally be restored."

 SER_Found_FOMU: "Trouver FOMU"
 SER_Found_FOMU_desc: "L'usine d'armes et de munitions d'Uzice, ou FOMU, est l'un des plus importants producteurs d'équipements militaires et, bien sûr, de munitions de la Serbie. Tout cela sera nécessaire à l'avenir, alors qu'une tempête se prépare dans la région des Balkans."

 SER_Vidovdan_Speech: "The Vidovdan Speech"
 SER_Vidovdan_Speech_desc: "The Vidovdan of 1936 will be different. As the world burns in economic crisis and the eye of the Austrian hegemon turns away from us, a once in a lifetime chance arises to restore the dream of a greater Serbia."
 SER_will_be_unlocked: "This focus will be unlocked by event."

 SER_Form_The_Military_Council: "Former le Conseil militaire"
 SER_Form_The_Military_Council_desc: "Proposé par le général Milan Nedić dans les années passées, un Conseil de réforme contribuerait grandement à l'expansion et à la modernisation de notre jeune armée. Les Autrichiens n'étant plus sur notre dos, il est temps de donner suite à la proposition de Nedić et d'entamer ses réformes."

 SER_Organise_The_Chetniks: "Organiser les Tchetniks"
 SER_Organise_The_Chetniks_desc: "Depuis la fin de la Weltkrieg, les Tchetniks serbes qui ont combattu si courageusement dans une guerre finalement condamnée sont divisés et sans but. En rassemblant leurs commandants, nous pouvons favoriser une "association de tchetniks" unifiée qui peut lutter efficacement pour les intérêts serbes."

 SER_Modernise_The_Engineering_Battalions: "Moderniser les bataillons du génie"
 SER_Modernise_The_Engineering_Battalions_desc: "An unexpected result of our rapid re-armament. Though our frontline troops are effective, our support units have been figuratively left behind. The Reform Council has plans for their modernisation, and thus they've been put into effect."

 SER_Support_Zastava: "Soutenir Zastava"
 SER_Support_Zastava_desc: "Zastava est l'une des plus anciennes entreprises de Serbie et son principal producteur d'armes à feu et de pièces d'artillerie. La soutenir sera inévitablement bénéfique alors que nous continuons à réarmer et à rééquiper notre armée."

 SER_Training_The_New_Guard: "Formation de la nouvelle garde"
 SER_Training_The_New_Guard_desc: "La Weltkrieg a pris fin il y a de nombreuses années, et une grande partie de la vieille garde est soit morte, soit partie. Il est grand temps de former une nouvelle classe d'officiers pour diriger nos troupes, armés des connaissances vitales de leurs prédécesseurs."

 SER_Modern_Howitzers: "Howitzers Modernes"
 SER_Modern_Howitzers_desc: "Le général Nedić a toujours soutenu la doctrine de la "puissance de feu écrasante", et une artillerie puissante constitue une solide base pour ses plans. Les Howitzers de la Serbie étaient craints autrefois, et ils le seront à nouveau !"

 SER_New_Army_Tactics: "Nouvelles tactiques de l'armée"
 SER_New_Army_Tactics_desc: "La guerre a changé. Ce qui fonctionnait il y a deux décennies ne fonctionnera plus aujourd'hui, surtout avec l'avènement de l'armée de l'air et du char d'assaut. Le Conseil de réforme a décidé de former nos soldats et nos officiers à l'art de la guerre moderne."

 SER_Begin_Mechanisation: "Commencer la mécanisation"
 SER_Begin_Mechanisation_desc: "Jusqu'à aujourd'hui, l'armée serbe a été construite sur la force du soldat. Cependant, avec la marche sans fin de la technologie, les véhicules à moteur sont devenus un atout essentiel pour accroître l'efficacité des soldats. Dorénavant, nous allons motoriser nos forces, les rendant à la fois plus rapides et plus reposées."

 SER_Import_Russian_Armor: "Import Russian Armour"
 SER_Import_Russian_Armor_desc: "In the vast plains of Eastern Europe, the fast, manoeuvrable Russian tank excels, and we have the opportunity to import their armour in order to put it to use in the Serbian armed forces."

 SER_Import_French_Armor: "Import French Armour"
 SER_Import_French_Armor_desc: "Syndicalist tanks, designed to support infantry formations and punch through German trenches, are hulking monsters impossible to stop. We have the opportunity to import their armour in order to put it to use in the Serbian armed forces."

 SER_Lessons_Of_The_War: "Leçons de la guerre"
 SER_Lessons_Of_The_War_desc: "Aussi glorieuse qu'ait été notre victoire sur la Bulgarie, elle n'a pas été sans faille. Fort de l'expérience vitale acquise sur le front, le Conseil de réforme a déjà élaboré des plans pour surmonter les erreurs que nous avons commises, et il est temps de les mettre en œuvre."

 SER_Serbian_Mountain_Corps: "Corps de montagne serbe"
 SER_Serbian_Mountain_Corps_desc: "Le terrain dans les Balkans est très montagneux, surtout dans les terres que nous devons reconquérir. Pour aider dans les guerres à venir, le Conseil réformateur prévoit la création d'un nouveau corps de montagne spécialisé. Equipés des meilleures armes et dirigés par les meilleurs généraux, ils seront nos forces d'élite."

 SER_Mihailovics_Redoubt: "Rredoute de Mihailovic"
 SER_Mihailovics_Redoubt_desc: "Le colonel Draza Mihailovic est, sans aucun doute, un officier controversé. Mais il est aussi un visionnaire, avec de superbes plans pour assurer la défense de la Serbie au cas où nos conquêtes se retourneraient contre nous. Détournons des fonds et des hommes vers Mihailovic pour qu'il puisse créer sa "redoute", et espérons qu'il cessera d'interférer avec le Conseil"

 SER_Expand_The_Serbian_Aviation_Command: "Reestablish the Serbian Aviation Command"
 SER_Expand_The_Serbian_Aviation_Command_desc: "The Treaty of Wartholz banned the creation of any aerial forces for the Serbian Army, forcing us to rely on secret rearmament in the form of civilian 'flying schools' where a new generation of pilots can be trained. We can finally abandon this secrecy and establish a mighty Serbian air fleet!"

 SER_Seek_New_Expertise: "Seek Foreign Contracts"
 SER_Seek_New_Expertise_desc: "Serbia's military air force is still young and needs a benefactor from which it can siphon planes, resources, and advisors - and there are several potential options in Europe we can choose from."

 SER_Local_Munition_Efforts: "Belgrade Air Arsenal"
 SER_Local_Munition_Efforts_desc: "A Serbian air force needs to not only wield a large amount of planes, but also be able to repair the ones they have and produce new ones to replace losses. For that, we should establish an Air Arsenal in the vicinity of Belgrade."

 SER_Doctrinal_Studies: "Local Aerial Dominance Doctrine"
 SER_Doctrinal_Studies_desc: "D'autres études doivent être menées si la Serbie veut maîtriser le ciel. Plus jamais l'ennemi ne dominera complètement notre espace aérien."

 SER_The_Serbian_Airforce: "A Serbian Air Fleet"
 SER_The_Serbian_Airforce_desc: "Our reforms have not gone without success. The Serbian air fleet may not be a titan of the war in the air, but it can safely be called a master of our own skies."

 SER_Fighter_Bomber_Acquisition: "Attack Aircraft Acquisition"
 SER_Fighter_Bomber_Acquisition_desc: "It is more than just patrol and scout planes we need for our air force - we must be able to attack back at any aggressor. Bombers and fighter-bombers will have to be our priority, and for that, we'll have to consider our benefactor and what they can provide."

 SER_Replace_Weltkrieg_Era_Planes: "Convert 'Civilian Flying Schools'"
 SER_Replace_Weltkrieg_Era_Planes_desc: "Throughout the Republican period, we established a system of 'flying schools' which were given access to modern aircraft and trained a new generation of pilots, one which we are now able to mobilize into a Serbian airforce."

 SER_Modernise_Airports: "Restore the Valjevo Airfield"
 SER_Modernise_Airports_desc: "The Valjevo Airfield was the primary base of the Serbian Aviation Command during the Weltkrieg - it needs to be restored and refurbished in order to house a new Serbian airforce."

 SER_Local_Designs: "Conceptions locales"
 SER_Local_Designs_desc: "Thanks to having more access to foreign expertise and innovations, our aircraft producers have begun to draw up their own designs, pushing Serbia further in the path of self-reliance."

 SER_YUG_Revive_The_Serbian_Navy: "Founding the Yugoslav Navy"
 SER_YUG_Revive_The_Serbian_Navy_desc: "The Serbian state never had a navy, having been landlocked until now. It will be a long road to build a navy to protect our new coastline and we will need help from our newly acquired territories and our existing riverine fleet to set the foundations."

 SER_YUG_Dockyard_Construction: "Construction de chantier naval"
 SER_YUG_Dockyard_Construction_desc: "Notre littoral a des capacités de construction navale limitées. Il faudra un investissement important de la part du gouvernement pour relancer une industrie navale capable de répondre à nos besoins en matière de construction navale."

 SER_YUG_Form_A_Merchant_Navy: "Former une marine marchande"
 SER_YUG_Form_A_Merchant_Navy_desc: "No nation has found prosperity without a proper trading fleet. Now that we are no longer dependent on foreign shipping, we can build our own merchant navy to carry goods in and out of Yugoslavia."

 SER_YUG_Focus_On_Light_Ships: "Priorité sur les navires légers"
 SER_YUG_Focus_On_Light_Ships_desc: "Il serait illusoire de penser que nous pouvons nous permettre, et encore moins construire, une flotte massive. Les petits navires comme les destroyers et les sous-marins seront plus que suffisants pour protéger nos côtes et maintenir les navires marchands à l'abri de nos ennemis."

 SER_YUG_Shipbuilding_Investments: "Investissements dans la construction navale"
 SER_YUG_Shipbuilding_Investments_desc: "Our shipbuilders are inexperienced and lacking funds; they will need further help from the government to rectify these issues. We will need to order more ships from them and expand our naval budget to accommodate the project's difficulties in acquiring tools, experienced specialists, missing components, and so on."

 SER_YUG_First_Naval_Exercises: "Premiers exercices navals"
 SER_YUG_First_Naval_Exercises_desc: "The Yugoslav flag will be, for the first time in history, seen floating on ships out at sea. It will not be easy to create traditions for our new navy and we have relatively few experienced seamen in Yugoslavia, but this is the first step, and the Serbian people will show that it is capable of overcoming any challenge."

 SER_under_bulgarian_hegemony: "Under Bulgarian Hegemony"
 SER_under_bulgarian_hegemony_desc: "The end of the Fourth Balkan War has ended with the defeat of the Pact and the humiliation of our country. Now it is to the Bulgarians to rule over the region. Their troops already occupied us and a new government has been declared under the State Party of Serbian Democrats."

 SER_new_legislature: "New Government"
 SER_new_legislature_desc: "A new government is proclaimed as head of state Živojin Perić to be in power by the Bulgarians. This government is a balance between the two Bulgarian worlds and the will of the Serbian people"

 SER_progessive_reforms: "Réformes progressistes"
 SER_progessive_reforms_desc: "The new party launched a new series of progressive reforms. These reforms have as objective the reconciliation of the Serbian folk and appeasement of the remaining tensions. At the same time the State Party wants to secure its position in power and is frightened by the tyranny of the majority. Which direction the reforms will take?"

 SER_promote_scientific_education: "Promote Scientific Education"
 SER_promote_scientific_education_desc: "Modernisation of the school curriculum has made it possible to open up more opportunities in the scientific sector by training new engineers. For the sake of the nation because effectively we can found more interest at forming new engineers who will work on improving the industrial and technological power of the nation than working on futile arts."

 SER_legacy_of_Milan_pirocanac: "Legacy of Milan Piroćanac"
 SER_legacy_of_Milan_pirocanac_desc: "Milan Piroćanac was a politician and prime minister of Serbia in the last century, he founded the Progressive Party and his ideas directly inspire the goals of our actual government, who considers him as a model. In his mandate he was focused on the modernisation of school and Serbian economy."

 SER_deal_with_domestic_enemies: "Deal with Domestic Enemies"
 SER_deal_with_domestic_enemies_desc: "Our nation is still crippled by terrorism and conspiracy against our new government. First a resistant second state: the "Konspiracija". Which is composed of independentist and nationalist army officers who still keep some links with members of the actual government. The socialists whose presence has always been a threat to the Serbian nation. Finally the White Hand, a secret and monarchist organisation wanting the restoration of the king and the kingdom."

 SER_panslavism_under_bulgarian_rules: "Panslavism under Bulgarian Rules"
 SER_panslavism_under_bulgarian_rules_desc: "Both Serbs and Bulgarians are Slavic people, they have close culture and language. Which in fact is a reason of unity between the two nations. Through Pan-Slavism idea we can unify Serbia and Bulgaria, improve the relations between us and finally maybe we will be able to achieve unification of Slavic nations in the Balkans."

 SER_merge_the_opposition: "Merge the Opposition"
 SER_merge_the_opposition_desc: "All Serbian nationalist parties must be united in the Serbian State Party. In this way we reduce the public opposition and this can increase the popularity of the party and give us more support."

 SER_consolidate_the_state: "Consolidate the State"
 SER_consolidate_the_state_desc: "The Serbian Government and the State must be consolidated, it cannot be left adrift like the former liberal democracy that we used to have. We need a strong state to support Bulgarian ambitions and Serbian people expectations."

 SER_rebuild_serbian_industry: "Rebuild Serbian Industry"
 SER_rebuild_serbian_industry_desc: "Following the defeat of the former government, our industry was destroyed by the Bulgarian enemy, now it is an opportunity to rebuild it once and for all this time we will relocate our industry to Belgrade to establish an industrial centre in our country."

 SER_standardize_the_dinar: "Standardise the Dinar"
 SER_standardize_the_dinar_desc: "The establishment of a standard currency is a combination between liberal and nationalist policy such as our government. It allows the creation of an unite of exchange which unifies the people and protects local economy."

 SER_create_the_banking_comittee: "Create the Banking Committee"
 SER_create_the_banking_comittee_desc: "The creation of a banking committee can create a financial stability. In fact this committee oversees every financial matter such as banks, price controls, monetary policy and finally currency regulation."

 SER_a_modern_economy: "A Western-like Economy"
 SER_a_modern_economy_desc: "Now that we have finished our reforms, after having brought stability by establishing our currency and relocating our industry. Thanks to the banking committee the economy of our country is growing. Now it's time to follow the example of Western countries like Germany and the United States in order to create a liberal and progressive vision in the Balkans."

 SER_the_eagle_and_the_lion: "The Eagle and the Lion"
 SER_the_eagle_and_the_lion_desc: "The world is changing. Who now has the strength to stand against armies of Serbia and Bulgaria? To stand against the might of the Eagle and the Lion and the union of the two Slavic nations. Together, my tsar, we shall rule the Balkans. The old world will burn in the fires of industry. The forests will fall. A new order will rise. We will drive the machine of war with the tanks and the trucks and the cannons."

 SER_conscription: "Restore Conscription"
 SER_conscription_desc: "The Treaty of Wartholz, among other things, prohibited us from enacting conscription or raising the size of our army above 35 thousand men. Without conscription, however, we will be unable to field any considerable force - thus, we must rectify this immediately."

 SER_raise_reserve_divisions: "Raise Reserve Divisions"
 SER_raise_reserve_divisions_desc: "While we followed the limitations of the Treaty on paper, in practice, large paramilitary formations and a reservist scheme meant that we were always able to raise new fresh divisions whenever we needed to. Now that the Treaty of Wartholz is dead, these plans can finally be put into place."

 SER_leave_free_trade_area: "Leave the Wartholz Free Trade Area"
 SER_leave_free_trade_area_desc: "Our post-war agreements with the Austrian Empire bound us to their economic bloc, strangling our budding economy and industry. These agreements need to go and our country must once again trade with the rest of the world fairly."

 SER_The_Congress_Of_Belgrade: "Le Congrès de Belgrade"
 SER_The_Congress_Of_Belgrade_desc: "Si nous voulons renverser l'hégémonie bulgare, nous ne pouvons le faire seuls. Nous aurons besoin de l'aide des autres nations qui ont des problèmes en suspens avec les Bulgares. Maintenant que la Bulgarie est affaiblie et isolée sur le plan diplomatique, nous avons la plus grande chance possible. Nous devons rassembler nos alliés dans cette entreprise et libérer le sud de la Serbie."

 SER_resistance_behind_lines: "Resistance Behind Bulgarian Lines"
 SER_resistance_behind_lines_desc: "There are over a million Serbs on the Bulgarian side of the border, and the past twenty years have not been kind to them. Even today, they call for a reunification with the motherland - when the war finally begins, they can serve as a powerful tool behind the enemy lines."

 SER_national_mobilization: "National Mobilisation"
 SER_national_mobilization_desc: "The Bulgarians may be weakened by economic failure and internal struggle, but they nevertheless are a formidable foe. Even with the support of our Balkan allies, we need to kick our industry into high gear and mobilise it to a capable war economy."

 SER_ultimatum_to_bulgaria: "Cross the Great Morava"
 SER_ultimatum_to_bulgaria_desc: "The Great Morava, the river at the heart of Serbia, one around which the modern Serbian state arose, is now a border between us and Bulgaria. Our brethren beyond it await - and today, we shall finally cross it! A glorious Fourth Balkan War awaits! Samo sloga Srbina spasava!"

 SER_Together_Against_Austria: "Ensemble contre l'Autriche"
 SER_Together_Against_Austria_desc: "La menace bulgare étant éliminée, il est temps de tourner notre attention vers notre prochain et plus grand ennemi. Les Autrichiens oppriment leurs compatriotes serbes depuis des siècles, et notre précédente tentative a échoué, nous avons l'occasion de réparer ce tort historique. Les Habsbourg sont isolés ; il est temps d'abattre une fois pour toutes l'enveloppe mourante !"

 SER_War_Plan_Drina_March: "Operacija: Marš na Drinu"
 SER_War_Plan_Drina_March_desc: "When Serbs and Austrians faced off in 1914, we were eventually overwhelmed by the Empire's superior might and their German allies. We must learn from our mistakes and think ahead - if we end up at war with the Austrians again, we need to have prepared in advance and march to war with a grand battle plan in our hands!"

 SER_radio_free_belgrade: "Contact Rural Militias"
 SER_radio_free_belgrade_desc: "Much like their Serbian counterparts, Illyrian villages are communal and their countryside is still rife with armed citizenry, ranging from ordinary peasants to imitators of the Hajduci. Contacting them in secret, we can gather supporters, collect intelligence and prepare for an inevitable uprising."
 SER_radio_free_belgrade_tt: "Modify §HSerbian War Planning§! by\nLocal Intel to Enemies: §R15%§!"

 SER_precani_pivot: "Rely Upon the Prečani"
 SER_precani_pivot_desc: "The Serbian minority in Austrian lands, named the Prečani, have historically been the most enthusiastic supporters of a union with Serbia and the establishment of Yugoslavia - a fact we can harness to earn a base of support among the population during the war against Austria."
 SER_chetniks_tt: "Deux £nato_unit_mountaineers_icon_small  §YChetas Tchenik§! seront levées dans les états signalés."
 SER_partisans_tt: "Two £nato_unit_mountaineers_icon_small  §YPartisan Detachments§! will be raised in flagged states."

 SER_yugoslav_pivot: "Immortal Yugoslavism"
 SER_yugoslav_pivot_desc: "The formation of Illyria may have satisfied many Croatian leaders, but others can still be convinced to stand with the immortal banner of Yugoslavism. Bosnians and Slovenes can stand by the Serbian side as well - giving us a base of support in Austrian territory."
 SER_yugoslav_pivot_tt: "You will be able to flag §Gone§! additional state for Drina March war planning."

 SER_piedmontianism: "Piedmontianism"
 SER_piedmontianism_desc: "Germany was formed by Prussian military might and Italy by Piedmontian might. Yugoslavia must thus be formed by Serbian military might, and so, the concerns of the Serbian Army in the war against Austria should be our first priority."
 SER_piedmontianism_tt: "Modify §HSerbian War Planning§! by\n$MODIFIER_ARMY_SPEED_FACTOR_FOR_CONTROLLER$: §R-25%§!\n$MODIFIER_LOCAL_ORG_REGAIN$: §R-10%§!"

 SER_popular_mobilization: "Popular Mobilisation"
 SER_popular_mobilization_desc: "A nation as small as Serbia will never be able to defeat the Habsburg Empire, even with fellow Balkan states on its side. Our only solution is to turn the South Slavs of the Empire against them, and rouse mass uprisings behind their lines which will propel us to victory."

 SER_National_Holdout: "Prepare the National Holdout"
 SER_National_Holdout_desc: "Because of our geography, it is very possible that we will be forced to capitulate Belgrade and its surroundings to the Austrians, much like we did in 1914 - this time, however, we can prepare for such circumstances in advance and move offices to Skopje from where we can continue the fight."
 SER_National_Holdout_tt: "Raise a line of Level 1 §YLand Forts§! in §YKosovo§! and §YNiš§!."

 SER_National_Lottery: "The National Lottery"
 SER_National_Lottery_desc: "One way to fund our rearmament and prepare for a war against the Habsburg Empire is a national lottery - all citizens will be encouraged to purchase lottery tickets with appeals to national pride and possible wealth, and the profit from the lottery will go straight towards rearmament."

 SER_The_Balkan_Research_Initiative: "L'initiative de recherche dans les Balkans"
 SER_The_Balkan_Research_Initiative_desc: "Rassembler les nations disparates des Balkans demandera de gros efforts, mais s'avérera bénéfique à long terme. La région étant moins développée que l'Europe occidentale ou centrale, il est impératif que nous mettions en commun nos ressources scientifiques et technologiques pour avoir une chance contre nos ennemis."

 SER_Pact_of_Organisation: "Friends with Benefits?"
 SER_Pact_of_Organisation_desc: "The Serbs and Romanians have joined forces with one another time after time again - and after so much hardship endured together, perhaps it is time to consummate this relationship into something... closer? A union made more eternal, bonds crafted to withstand the test of time, and a marriage of the Balkan states in one economic and political union proclaimed?"

 SER_The_Belgrade_Salonica_Railway: "Le chemin de fer Belgrade-Salonique"
 SER_The_Belgrade_Salonica_Railway_desc: "Avec la Grèce comme voisine et amie, nous disposons d'une nouvelle route sûre pour le commerce et les approvisionnements. Toutefois, les infrastructures de la région font défaut, ce qui n'est certainement pas aidé par les décennies de mauvaise gestion bulgare. Avec l'aide d'Athènes, nous pouvons remédier à cette situation et améliorer notre porte d'entrée sur le monde et nos relations avec les Grecs."

 SER_YUG_balkan_federalism: "Balkan Socialist Federalism"
 SER_YUG_balkan_federalism_desc: "The idea of a federation of the Balkan peoples stretches to the 19th century, and while it has fallen out of interest for many, the socialist parties across the peninsula still hold out hope for a common brotherhood between everyone from Ljubljana to Constantinople.\n\nWill this be Serbia's path?"
 SER_YUG_balkan_federalism_tt: "Form Yugoslavia as an empowered Socialist Workers' Party."

 SER_YUG_united_states: "The United States of Yugoslavia"
 SER_YUG_united_states_desc: "Put forth by the founder of the Republican Party, Ljubomir Stojanović, the United States of Yugoslavia concept is a federal, presidential republic unifying the South Slavic peoples, with large ethnic and territorial autonomy to ensure cultural pluralism.\n\nWill this be Serbia's path?"
 SER_YUG_united_states_tt: "Form Yugoslavia as the Republicans or as a depowered Socialist Workers' Party."

 SER_YUG_three_named_nation: "Nation of Three Tribes"
 SER_YUG_three_named_nation_desc: "The goal of the Radical Party is a unitary, centralised, yet democratic South Slavic state, in which Serbia's role as a leader is enshrined. It is based upon the Three Tribes theory - Serbs, Croats and Slovenes, three tribes of one nation.\n\nWill this be Serbia's path?"
 SER_YUG_three_named_nation_tt: "Form Yugoslavia as the Radical Party in a republican democratic regime."

 SER_YUG_integral_yugoslavia: "Integral Yugoslavia"
 SER_YUG_integral_yugoslavia_desc: "Integral Yugoslavism denies the existence of separate South Slavic nations and instead declares them all to be the same Yugoslav nation, separated by history. Such a state would be authoritarian and unitary, seeking to erase the differences between Yugoslavs.\n\nWill this be Serbia's path?"
 SER_YUG_integral_yugoslavia_tt: "Form Yugoslavia as an authoritarian monarchy or Stojadinović dictatorship."

 SER_YUG_royal_federation: "The Royal Federation"
 SER_YUG_royal_federation_desc: "A compromise between the federalist goals of pro-Yugoslav democrats and the restoration of the Serbian monarchy, a federal Kingdom of Yugoslavia would contain ethnic and territorial autonomy and a democratic legislature with the royal institution at the top.\n\nWill this be Serbia's path?"
 SER_YUG_royal_federation_tt: "Form Yugoslavia as a constitutional monarchy."

 SER_YUG_greater_serbia: "Greater Serbia"
 SER_YUG_greater_serbia_desc: "Yugoslavism is a mistake. We Serbs must not only be dominant, we must rule a Greater Serbia which encompasses all Serbs in the Balkans. Such a state is not a Yugoslavia at all, but rather a Serbian hegemony over the other South Slavs and minorities.\n\nWill this be Serbia's path?"
 SER_YUG_greater_serbia_tt: "Form Yugoslavia and then roll it back with an army coup."

 SER_YUG_will_be_unlocked: "New focuses and mechanics will be unlocked upon the formation of Yugoslavia."
 SER_YUG_will_not_be_unlocked: "New focuses and mechanics will not be unlocked. The Unification is over, all Serbs are under one state."
 SER_YUG_united_states_effect_tt: "A federal Yugoslavia is focused on resolving ethnic tensions through the reduction of §YPatronage Requirement§!, thus allowing the government to maintain stability with a smaller amount of §YPolitical Capital§!. It lacks heavy-handed measures, but offers long-term stability."
 SER_YUG_royal_federation_effect_tt: "A federal monarchist Yugoslavia is focused on resolving ethnic tensions through the reduction of §YPatronage Requirement§!, thus allowing the government to maintain stability with a smaller amount of §YPolitical Capital§!. Unlike its republican equivalent, however, it also gives access to heavy handed measures to give powerful one-time bonuses in case the situation requires it."
 SER_YUG_balkan_federalism_effect_tt: "A socialist Yugoslavia is focused on resolving ethnic tensions with a large buildup of §YPolitical Capital§!. Almost every one of its unique focuses grants some form of permanent PC gain, allowing the government to maintain stability through mass political control."
 SER_YUG_integral_yugoslavia_effect_tt: "An integral Yugoslavia is focused on resolving ethnic tensions via heavy handed centralist measures, often trading long term stability for powerful one time bonuses to §YEthnic Relations§!. It is a strategy of high risk, but also high reward."
 SER_YUG_three_named_nation_effect_tt: "A Radical-formed Yugoslavia does not have unique features for the resolution of ethnic tensions. It may be described as a jack of all trades, or as a least effective form of Yugoslavia due to its Serbian-dominated nature."

 SER_YUG_fate_of_konspiracija: "The Fate of the Konspiracija"
 SER_YUG_fate_of_konspiracija_desc: "Our friends in the military have played a role in Serbian politics for years. Whether we were allies or enemies, we have to understand their importance and that their leaders will not vanish anywhere once Yugoslavia is founded. Whether we have managed to curtail their venomous ideology or whether we will be merely a puppet of their desires will depend on what actions we have taken until now..."

 SER_YUG_standardize_rail_gauges: "Integrate the Railway System"
 SER_YUG_standardize_rail_gauges_desc: "Before we can begin integrating our northern acquisitions, we have to connect them to the capital of the Union. Our borders no longer coincide with the main railroad tracks of the Habsburg empire, cities once connected to Vienna or Budapest must be reconnected to a Yugoslav rail network, and the Austrian policy of limiting inter-communication between South Slavic regions must be reversed."

 SER_YUG_abolish_habsburg_legal_code: "Replace the Habsburg Legal Code"
 SER_YUG_abolish_habsburg_legal_code_desc: "In pursuit of integration and centralisation, we must replace the old legal codes and administrative systems imposed by the Habsburgs, throw out or retrain judges and bureaucrats to follow a new Yugoslav legal code. Tradition and old practices will be lost, but the Croats and Slovenes will eventually adapt."

 SER_YUG_integrate_education: "Unify the Education System"
 SER_YUG_integrate_education_desc: "A united country needs a united education system - and while we cannot deny the differences between our internal ethnic groups, we must introduce them all to a united curriculum which will erase misunderstanding and misconceptions, not to mention help grow a new generation of talented individuals."

 SER_YUG_princip_memorial: "A Memorial For the Murderer of Tyrants"
 SER_YUG_princip_memorial_desc: "Gavrilo Princip, the brave Young Bosnian youth who made the fateful shots in 1914, should no longer be treated as a failure who doomed the South Slavs to untold suffering. After two decades, the Yugoslav idea he died for has finally been realised, and thus we can finally recognize him for who he truly was - a slayer of tyrants."

 SER_YUG_invite_illyrian_officers: "Recruit Former Illyrian Officers"
 SER_YUG_invite_illyrian_officers_desc: "Many Croatians, Slovenians and Bosniaks served in the Austro-Hungarian Army - while some are vehemently against Yugoslavia, others are more accepting of the new order. With enough incentive, we should be able to integrate them into the ranks of our general corps."

 SER_YUG_expand_universities: "Agrandir les universités"
 SER_YUG_expand_universities_desc: "The universities in Zagreb and Belgrade are no longer enough for all the aspiring students in the country - and there is no better sign of modernisation than the expansion of the higher education system. Let us establish new institutions in Ljubljana and Sarajevo, and expand the existing ones, for the good of Yugoslavia!"

 SER_YUG_reform_the_conscription_system: "Reform the Conscription System"
 SER_YUG_reform_the_conscription_system_desc: "As the integration of Yugoslavia continues, we need to extract more and more recruits from the former Habsburg provinces - let us reform the conscription system with this goal in mind. Every region shall have its conscription offices and be tasked with the collection of imposed quotas."

 SER_YUG_brotherhood_and_unity: "Brotherhood and Unity"
 SER_YUG_brotherhood_and_unity_desc: "The slogan "Brotherhood and Unity" means exactly that - the brotherhood and unity of the South Slavic peoples and all the national minorities of Yugoslavia. Our road towards this ideal was long and difficult, but now we can rightfully proclaim that we have defied expectations and succeeded. From now on, for decades if not centuries, the light of Yugoslavia shall shine!"

 SER_YUG_bosnia_land_reform: "Abolish Serfdom Remnants in Bosnia"
 SER_YUG_bosnia_land_reform_desc: "The Muslim aristocracy in Bosnia shackled their peasantry with serfdom long after it was abolished elsewhere, and even today, the remnants of the practice choke the progress of the region. No more! We Serbs march under the banner of liberty, and we shall emancipate our fellow Orthodox, unjustly exploited by their lords!"

 SER_YUG_croatia_land_reform: "Abolish Sharecropping in Croatia-Slavonia"
 SER_YUG_croatia_land_reform_desc: "Land ownership in Croatia remains greatly uneven, and while its peasantry are theoretically free, they are forced to sell their labour to landlords and struggle to live by their own. No more! Estates will be expropriated, new land plots will be drawn, and the power of the Croatian aristocracy will be broken!"

 SER_YUG_customs_law: "Law on State Excise, Tariffs and Fees"
 SER_YUG_customs_law_desc: "Before further economic integration of our new territorial acquisitions can take place, we must reform the system of taxation and customs currently in place. Several taxation codes must be abolished and replaced by one fitting for all, and trade barriers between the North and the South must be taken down - this is the task of the Law on State Excise, Tariffs and Fees."

 SER_YUG_modern_industrial_tools: "Modernise Industrial Tools"
 SER_YUG_modern_industrial_tools_desc: "One of the issues we have faced over the years is lacking modern industrial tools, which has slowed the exploitation of vast resource reserves scattered across Yugoslavia. We need to dedicate funding to the purchase and acquisition of industrial tools from the world market to overcome this."

 SER_YUG_bosnian_coal: "Exploit Bosnian Coal Reserves"
 SER_YUG_bosnian_coal_desc: "Large coal reserves are scattered across the Bosnian mountains, but they remained untouched due to poor land use and limited exploration efforts. This changes today, and this resource will soon be linked to our economic system."

 SER_YUG_chromium_morava: "Kraljevo-Jelica Chromium Deposits"
 SER_YUG_chromium_morava_desc: "The Jelica mountain near Kraljevo, in Serbian Morava, hosts large deposits of chromium, but they were inaccessible with the outdated equipment of Serbian mining companies of the past. This no longer limits us, and so the large quantities of this strategic resource will finally belong to the Yugoslav state."

 SER_YUG_copper_mines: "Illyrian Copper"
 SER_YUG_copper_mines_desc: "Copper can be found in significant quantity in Croatia and Bosnia, and with the advent of complicated electronics, it becomes increasingly valuable. Let us expand mining activities in the region and link this resource to our economic network."

 SER_YUG_tourism_industry: "Develop Tourism on the Adriatic Coast"
 SER_YUG_tourism_industry_desc: "The beaches and islands of the Adriatic coast are quite an attraction, and with a good investment plan, perhaps one day it will become the capital of tourism in Southeastern Europe. Let us begin this investment into the future of the Croatian economy!"

 SER_YUG_expand_economic_structuralism: "Institutionalise Economic Structuralism"
 SER_YUG_expand_economic_structuralism_desc: "The economic structuralist policies implemented by the Serbian government prior to the unification of Yugoslavia must continue to guide our approach to economic affairs. Etatism and dirigisme are the two words which will describe our approach - the importance of the hand of the state in economic affairs should be recognised by everyone."

 SER_YUG_forestry: "Subsidise Illyrian Forest Industry"
 SER_YUG_forestry_desc: "Much of the economy of the mountainous province of Slovenia is based on the forest industry - in order to ensure the health and growth of this business, we need to subsidise it, providing jobs for thousands and paving the way for more advanced wood-based industry, such as furniture."

 SER_YUG_metalworking: "Foster Metalworking Development"
 SER_YUG_metalworking_desc: "Much of the industry in Yugoslavia remains light, based on food production, textile or lumber. The economic situation of today calls for heavy industry, however - and we have all the resources needed, be it coal, raw ore or electricity potential. All we need is a little push."

 SER_YUG_arms_industry: "Nationalise Northern Arms Industry"
 SER_YUG_arms_industry_desc: "To defend the state from its numerous enemies, we must have a monopoly on arms production - and so we need to seize control of the numerous arms production enterprises in the formerly Habsburg part of Yugoslavia."

 SER_YUG_federal_constitution: "The Federal Constitution"
 SER_YUG_federal_constitution_desc: "Our promise for the South Slavic peoples is a federation, modelled after the United States, which will have an elected President and a system of states which forms the backbone of the political structure. It is about time we implement this system and create a federal Yugoslav republic!"

 SER_YUG_serbo_croatian_language: "Proclaim the Unity of Serbo-Croatian"
 SER_YUG_serbo_croatian_language_desc: "There are no Serbian and Croatian languages - only Serbo-Croatian, spoken by Serbian, Croatian and Bosniak peoples. It shall become the official language of Yugoslavia and all documents will be published in it, in both Latin and Cyrillic script, although other languages such as Slovene will remain recognised."

 SER_YUG_local_governance: "System of Local Governance"
 SER_YUG_local_governance_desc: "Under our leadership, a capable system of local governance was established in Serbia, and its experience can now be implemented across all of Yugoslavia. We will ensure fair election of local officials which will ensure that everyone's concerns are addressed."

 SER_YUG_rep_bosniak_relations: "Ally with the Muslim Landowners"
 SER_YUG_rep_bosniak_relations_desc: "The Bosniak Muslim landowners are afraid of losing the influence they held over the centuries - and we can ensure that they stay afloat, supporting their interests and the Yugoslav Muslim Organisation."

 SER_YUG_rep_renew_precani_settlement: "Renew the Resettlement"
 SER_YUG_rep_renew_precani_settlement_desc: "The Bosniak Muslim landowners need to be depowered! We will parcel away their land and distribute it to Serbian and Croatian peasants, breaking their power base and allowing us to control Bosnia much more thoroughly."

 SER_YUG_republican_concordat: "Concordat with the Holy See"
 SER_YUG_republican_concordat_desc: "The role of the Catholic Church in Yugoslavia is especially important to our Catholic citizens. We can make a Concordat with the Holy See to place the Catholic Church in Yugoslavia on the same footing as the Serbian Orthodox Church and so ensure that Catholic interests are adequately represented."

 SER_YUG_referendum_federalism: "Referendum Federalism"
 SER_YUG_referendum_federalism_desc: "One of Ljubomir Stojanović's ideas to ensure the stability of the United States of Yugoslavia was referendum federalism - allowing any territorial entity within Yugoslavia to hold a referendum and establish a separate federal state if they succeed. This will be a powerful tool in stabilising Yugoslavia."

 SER_YUG_balkans_guiding_light: "Guiding Light of the Balkans"
 SER_YUG_balkans_guiding_light_desc: "Together, in Yugoslavia, we have established a flame of democracy which the ages shall not extinguish! And this gives us a duty to enlighten the rest of the Balkans with this flame. Any Codreanites, Totalists or absolutists must tremble upon the sight of our liberating armies!"
 SER_YUG_balkans_guiding_light_tt: "Unlocks £decision_icon_small  §YDecisions§! to topple §YSocialist§!, §YNational Populist§! or §YPaternal Autocrat§! states in the Balkans."
 reichspakt_won_wk2: "The Reichspakt has won the Second Weltkrieg."
 internationale_won_wk2: "The Internationale has won the Second Weltkrieg."

 SER_YUG_invite_foreign_experts: "Inviter des Experts Étrangers"
 SER_YUG_invite_foreign_experts_desc: "Aligned with the great power blocs in the world, we can much more easily import experts and professionals who will bring Yugoslav industry and army doctrine to the world standard. With this support, we may become a regional power in our own right."

 SER_YUG_special_relationship: "Construct the Special Relationship"
 SER_YUG_special_relationship_desc: "Since the Revolution of 1925, we have maintained close ties with the Internationale, importing their arms and expertise to aid us in the fight against our common foe, the Reichspakt. Now that the Internationale is victorious, we should make this "special relationship" official and safeguard Serbia's role in the New Europe."

 SER_YUG_anti_imperialist_vanguard: "The Anti-Imperialist Vanguard"
 SER_YUG_anti_imperialist_vanguard_desc: "Now that all of Germany's enemies have fallen, there are few, if any, powers in the world left who stand against the imperialism of empires such as Britain and Germany. It might sound crazy, but perhaps it is Yugoslavia's turn to pick up the torch, and become the vanguard of a fight for true democracy, not imperialism."
 SER_YUG_anti_imperialist_vanguard_tt: "Expands the reach of the £decision_icon_small  §YTopple Tyrants§! Decision to states in §YAustria§!, §YAnatolia§! and the §YItalian Peninsula§!, allowing the democratic haven in Yugoslavia to §Ybuild a coalition of free nations against imperialism§!."

 SER_YUG_peoples_republics: "The People's Republics"
 SER_YUG_peoples_republics_desc: "We must heed the calls for decentralisation and organise Yugoslavia into autonomous People's Republics, organised around their specific ethnic group - all controlled by the federal Socialist Workers' Party. This will appease the needs of federationists without slipping our grip over the control of the state."

 SER_YUG_soc_denationalization: "Anti-Nationalist Campaigns"
 SER_YUG_soc_denationalization_desc: "Separatism and ethnic nationalism is particularism, placing national divisions above class ones, and must be fought wherever it shows its head. These traitors will be brought to justice, and a supranational socialist culture shall be built in their place."

 SER_YUG_soc_hero_cult: "Cult of the Common Heroes"
 SER_YUG_soc_hero_cult_desc: "Every nation needs symbols and heroes to build a national identity around, and Yugoslavia is no exception. We shall honour not Serbian or Croatian kings, however, but heroes of the common folk, such as the hajduci and socialist martyrs, whom a person of any ethnicity can respect and call their own."

 SER_YUG_soc_collective_presidency: "The Collective Presidency"
 SER_YUG_soc_collective_presidency_desc: "To give the office of head of state to a single person in a nation like Yugoslavia will bring serious issues. A Serb President will infuriate Croats, a Croat President will infuriate Serbs... No, we shall delegate head of state duties to a council of presidents, appointed from every People's Republic."

 SER_YUG_soc_party_supremacy: "Supremacy of the Party"
 SER_YUG_soc_party_supremacy_desc: "The gel which keeps Yugoslavia together is the Socialist Workers' Party. Party control must permeate every aspect of political and social life, and its membership established as necessary for careerism - all while making it open to entrées of any ethnicity, transforming it into a truly multicultural organisation."

 SER_YUG_soc_move_the_capital: "A New Capital in the Heart"
 SER_YUG_soc_move_the_capital_desc: "Keeping the capital in Belgrade will surely become problematic in the future - it will lead to accusations of Serbian dominance, and the local Serbian bureaucracy will end up dominating our offices. Sarajevo, a multicultural city in the heart of Yugoslavia, will be a much better capital."

 SER_YUG_soc_secularism: "Mass Secularisation"
 SER_YUG_soc_secularism_desc: "The religious split among Yugoslavs can be defeated easily - by eradicating this opium of the masses. Religious holdings will be confiscated and the nation secularised, and the education system will be transformed into a tool for rooting out religious practices."

 SER_YUG_liberate_balkan_socialists: "Champion Balkan Socialism"
 SER_YUG_liberate_balkan_socialists_desc: "In Serbia, we have built the first socialist republic in the Balkans, and from here, we have expanded its reach to the Southern Slavs. Now it is time for us to export the ideology further. We must not rest until all of the Balkans have overthrown their lords and masters!"
 SER_YUG_liberate_balkan_socialists_tt: "Unlocks £decision_icon_small  §YDecisions§! to spread §YSocialism§! throughout the Balkans."

 SER_YUG_soc_integrate_bulgaria: "Integration of Bulgaria"
 SER_YUG_soc_integrate_bulgaria_desc: "Now that a sister republic has been established in the Balkans, we are ready to bury centuries of hatred and unify our separate nations into one greater South Slavic state. Our Bulgarian comrades are Yugoslavists as well, so they will surely reciprocate."
 SER_YUG_soc_integrate_bulgaria_tt: "Unlocks £decision_icon_small  §YDecisions§! to integrate Bulgarian states."

 SER_YUG_balkan_socialist_federation: "Dreams of a Federation"
 SER_YUG_balkan_socialist_federation_desc: "Ideas of a Balkan Federation have been floated around socialist circles for decades, but never got a chance to be implemented - until today. Now that we dominate the Balkan region, we can establish a political-economic union which will serve as the building block for our great federation."

 SER_YUG_banovina_organisation: "Banovina Organisation"
 SER_YUG_banovina_organisation_desc: "We must not fool ourselves with pretenses of federalism or local autonomy - Yugoslavia shall be divided into Banovinas, appointed and controlled from above, which will transcend ethnic boundaries and centralise the state in the hands of the all-Yugoslav government in Belgrade."

 SER_YUG_united_myth: "One National Myth"
 SER_YUG_united_myth_desc: "Serb, Croat, Slovene national myths must become parts of one Yugoslav national myth. It wasn't just the Serbs who fought in Kosovo - they fought in the name of all Yugoslavs. The Weltkrieg was the beginning of our united national struggle for independence, and freedom fighters such as Young Bosnia must be touted as heroes of all of Yugoslavia."

 SER_YUG_yugoslav_king: "God, King and Yugoslavia"
 SER_YUG_yugoslav_king_desc: "Yugoslavia must be invested into the persona of King Petar II, who shall be groomed into an all-Yugoslavian monarch. He shall attend national ceremonies of all major ethnic groups and the three leading faiths, and will be encouraged to give his future children not just Serb, but also Croat and Slovene names."

 SER_YUG_defeat_tribalism: "Destruction of the Yugoslav Tribes"
 SER_YUG_defeat_tribalism_desc: "Serbs, Croats, Slovenes, Bosniaks and others - they are merely tribes of one Yugoslav nation, and it is the job of our government to actively erase their differences. Foreign occupants divided us for centuries and created artificial boundaries between us, but now, we may finally tear them down and restore what was lost."

 SER_YUG_permeate_education: "Ideologised Education"
 SER_YUG_permeate_education_desc: "The education system must be subjugated to the ideological project of Internal Yugoslavism. All pupils in the nation shall be taught both of the scripts used by Yugoslav language dialects, and commemorate Serb, Croat, Slovene and Bosniak national celebrations alike."

 SER_YUG_mass_integralist_movement: "Integralism of the Masses"
 SER_YUG_mass_integralist_movement_desc: "We must ensure that Integral Yugoslavism is a lasting project in the consciousness of the people - we shall mobilise the masses in national demonstrations and organise them with state controlled organisations, and subjugate other ideologically aligned ones such as the Orjuna into the Yugoslavist project."

 SER_YUG_language_standardisation: "Language Standardisation"
 SER_YUG_language_standardisation_desc: "Centuries of being divided between different empires have led to some divergence in our languages - however, with a national language institute taking after the French model, we can start the standardisation of a Serbo-Croatian-Slovenian language which will then be used by future generations."

 SER_YUG_anti_partisanship: "Unify the JRSD and the State"
 SER_YUG_anti_partisanship_desc: "Integral Yugoslavism starts with the King's Party - and would not be possible without it. We must ensure the party's complete control over the state apparatus, so that no decision is made without the knowledge of our politicians in the party machine and the party machine can swiftly dictate orders without the need of legislative or judiciary involvement."

 SER_YUG_greater_yugoslavia: "Greater Yugoslavia"
 SER_YUG_greater_yugoslavia_desc: "We must not rest until all Yugoslavs are inside Yugoslavia, and all regions once graced by our presence are brought back to the fold. Bulgaria, Macedonia, Trieste - they all are naturally ours, and will become a part of a Greater Yugoslavia."

 SER_YUG_greater_yugoslavia_south: "Drive to the Aegean"
 SER_YUG_greater_yugoslavia_south_desc: "The existence of Albania, mandated by the Great Powers, was one of the great insults done against the Serbian people in the modern day - and the mountains of Macedonia still hold many Yugoslavs, belonging to the Bulgarian tribe. They must be brought to our fold."

 SER_YUG_greater_yugoslavia_east: "Destruction of Bulgaria"
 SER_YUG_greater_yugoslavia_east_desc: "The Bulgarian state is as artificial as all other Yugoslav states - we shall strike it while it is still weak and erase its foolish independence, integrating it into Greater Yugoslavia."

 SER_YUG_greater_yugoslavia_west: "Seize Trst and Pola"
 SER_YUG_greater_yugoslavia_west_desc: "The city of Trst, named Trieste by the Italians, and the Istria region have unfortunately fallen our of our grasp during the war against Austria. This historical wrong can finally be made right - the ports of Trst will serve a Greater Yugoslavia at last!"

 SER_YUG_award_piemont: "Award the Piedmont of Yugoslavs"
 SER_YUG_award_piemont_desc: "The Serbs have shed more blood and sweat for the Yugoslav dream than any other nation in Yugoslavia - therefore, as the unifiers of the Yugoslavs, we Serbs deserve a natural leading role in the state. All the power in Yugoslavia shall be concentrated in Serbian hands!"

 SER_YUG_promote_cyrillic: "Promote the Cyrillic Alphabet"
 SER_YUG_promote_cyrillic_desc: "The Cyrillic script is the natural script of the Serbo-Croatian language and should be enforced - official documents will be written strictly in Cyrillic and bureaucrats from Croatia and Slovenia will be taught this script to use in everyday work."

 SER_YUG_political_centralisation: "Political Centralisation"
 SER_YUG_political_centralisation_desc: "Federalism will merely weaken our state and cause needless divisions. No, instead, the constitution of Yugoslavia should dictate that Belgrade has full control of all matters of state! A centralised bureaucracy will ensure that the stability of Yugoslavia is maintained."

 SER_YUG_ballot_box_centralization: "Centralisation via the Ballot Box"
 SER_YUG_ballot_box_centralization_desc: "We may be a democracy, but we have to understand that we face a threat from separatists and socialists who seek to take what is now rightfully ours. Through public pressure and the mobilisation of state officials to vote for established parties, we can ensure that this never comes to pass."

 SER_YUG_heritage_of_two_revolutions: "Heritage of the Two Revolutions"
 SER_YUG_heritage_of_two_revolutions_desc: "We Serbs are the most liberal of the Balkan nations - having experienced two revolutions which upset the established order and established a more progressive system. Thus, we are naturally fit to rule and guide the rest of Yugoslavia towards this liberal tradition."

 SER_YUG_islamic_religious_community: "Establish the Islamic Religious Community"
 SER_YUG_islamic_religious_community_desc: "To maintain peace in Bosnia, we shall make amends with the established Muslim clergy and create the Islamic Religious Community - it will be staffed by imams appointed from the Muslim clergy and be granted wide reaching powers regarding Islamic religious life."

 SER_YUG_renew_settlement_decrees: "Renew the Decrees of Settlement"
 SER_YUG_renew_settlement_decrees_desc: "The South is always one step away from unrest - now that we have unified the South Slavs, we can turn there again. Kosovo and South Serbia must be pacified and the natural Serbian order in those two provinces restored."

 SER_YUG_form_yugosphere: "The Yugosphere"
 SER_YUG_form_yugosphere_desc: "Now that we have unified the South Slavs, we must establish ourselves as a capable regional power with a sphere of influence in the Balkan region. We must always respond to foreign threats, be pragmatic, and subjugate our weaker neighbours."

 SER_YUG_pragmatic_foreign_policy: "Pragmatic Foreign Policy"
 SER_YUG_pragmatic_foreign_policy_desc: "We must not be blinded by ideological commitment when we make deals with foreign powers. In the increasingly hostile diplomatic atmosphere of the world, we can sway between various factions and reap benefits from all of them."

 SER_YUG_subjugate_bulgaria: "Force the Submission of Bulgaria"
 SER_YUG_subjugate_bulgaria_desc: "The Bulgars remain plotting in Sofia, waiting for a chance to retake the Vardar valley. We shall shut these plots down with military force, and establish a friendly, loyal puppet regime in Sofia instead."

 SER_YUG_subjugate_albania: "Subjugate Albania"
 SER_YUG_subjugate_albania_desc: "In 1913, the Great Powers forced us to retreat from Northern Albania, and we had to let what is rightfully ours languish in Islamic rule. This illegal Albanian state shall be subjugated by military force and transformed into a loyal puppet state under Belgrade's overwatch."

 SER_YUG_royal_form_yugosphere: "The Yugosphere"
 SER_YUG_royal_form_yugosphere_desc: "Now that we have unified the South Slavs, we must establish ourselves as a capable regional power with a sphere of influence in the Balkan region. We must always respond to foreign threats, be pragmatic, and subjugate our weaker neighbours."

 SER_YUG_royal_pragmatic_foreign_policy: "Pragmatic Foreign Policy"
 SER_YUG_royal_pragmatic_foreign_policy_desc: "We must not be blinded by ideological commitment when we make deals with foreign powers. In the increasingly hostile diplomatic atmosphere of the world, we can sway between various factions and reap benefits from all of them."

 SER_YUG_royal_subjugate_bulgaria: "Force the Submission of Bulgaria"
 SER_YUG_royal_subjugate_bulgaria_desc: "The Bulgars remain plotting in Sofia, waiting for a chance to retake the Vardar valley. We shall shut these plots down with military force, and establish a friendly, loyal puppet regime in Sofia instead."

 SER_YUG_royal_subjugate_albania: "Subjugate Albania"
 SER_YUG_royal_subjugate_albania_desc: "In 1913, the Great Powers forced us to retreat from Northern Albania, and we have been forced to let what is rightfully ours languish in Islamic rule. This illegal Albanian state shall be subjugated by military force and transformed into a loyal puppet state under Belgrade's overwatch."

 SER_YUG_royal_federal_constitution: "The King's Constitution"
 SER_YUG_royal_federal_constitution_desc: "Our promise for the South Slavic peoples is a federation, which will have a King at the top to mediate the system and a system of states which forms the backbone of the political structure. It is about time we implement this system and create a federal Yugoslav kingdom!"

 SER_YUG_royal_serbo_croatian_language: "Proclaim the Unity of Serbo-Croatian"
 SER_YUG_royal_serbo_croatian_language_desc: "There are no Serbian and Croatian languages - only Serbo-Croatian, spoken by Serbian, Croatian and Bosniak peoples. It shall become the official language of Yugoslavia and all documents will be published in it, in both Latin and Cyrillic script, although other languages such as Slovene will remain recognised."

 SER_YUG_royal_local_governance: "System of Local Governance"
 SER_YUG_royal_local_governance_desc: "A capable system of local governance was established in Serbia, and its experience can now be implemented across all of Yugoslavia. We will ensure fair election of local officials which will ensure that everyone's concerns are addressed."

 SER_YUG_royal_rep_bosniak_relations: "Ally with the Muslim Landowners"
 SER_YUG_royal_rep_bosniak_relations_desc: "The Bosniak Muslim landowners are afraid of losing the influence they held over the centuries - and we can ensure that they stay afloat, supporting their interests and the Yugoslav Muslim Organisation."

 SER_YUG_royal_rep_renew_precani_settlement: "Renew the Resettlement"
 SER_YUG_royal_rep_renew_precani_settlement_desc: "The Bosniak Muslim landowners need to be depowered! We will parcel away their land and distribute it to Serbian and Croatian peasants, breaking their power base and allowing us to control Bosnia much more thoroughly."

 SER_YUG_royal_republican_concordat: "Concordat with the Holy See"
 SER_YUG_royal_republican_concordat_desc: "The role of the Catholic Church in Yugoslavia is especially important to our Catholic citizens. We can make a Concordat with the Holy See to place the Catholic Church in Yugoslavia on the same footing as the Serbian Orthodox Church and so ensure that Catholic interests are adequately represented."

 SER_YUG_royal_referendum_federalism: "Referendum Federalism"
 SER_YUG_royal_referendum_federalism_desc: "The Republican project for Yugoslavia promised an interesting feature - allowing any territorial entity within Yugoslavia to hold a referendum and establish a separate federal state if they succeed. If adopted by our royal federation, this will be a powerful tool in stabilising Yugoslavia."

 SER_YUG_royal_grace: "Royal Grace"
 SER_YUG_royal_grace_desc: "King Petar II Karađorđević is a different monarch from his father - a Western grown and educated royal, guided by a capable court which sees the implementation of constitutional monarchy as their main priority. Let the grace of our Modern Karađorđević touch all the peoples of Yugoslavia!"

### Events ###
 serbia.0.t: "The Serbian Republic"
 serbia.0.d: "The assassination of Archduke Franz Ferdinand by Gavrilo Princip, a Bosnian Serb nationalist, was the catalyst which caused the beginning of the Weltkrieg. Though Serbian forces fought valiantly and earned the world's respect by stalling the Central Powers advance for months, by late 1915 the entirety of the country ended up occupied. Divided into Austro-Hungarian and Bulgarian occupation zones, Serbia was exploited and burned, its adversaries seeking to enact revenge upon what they saw as a barbaric regime. This only emboldened resistance in the territory, however, and things on both sides of the front changed by 1918. Austria-Hungary, pressured by its German allies, finally began peace talks, while the Serbian resistance in Corfu, seeing the pitiful state of the Entente, came to the conclusion that even a bitter peace is better than annexation. King Petar abdicated and his son took the throne as Aleksandar II, who signed the punitive Treaty of Wartholz in 1919 - it restored a rump Serbia in the Austro-Hungarian occupation zone, forever tied to the Austrian sphere of influence.\n\nAn emboldened socialist movement in Belgrade, inspired by the Russian and French revolutions, and the opposition of the People's Radical Party got Aleksandar II to respond harshly. Political life was suspended, the socialist movement banned, and a Royal Dictatorship ushered in to maintain order in the defeated nation. This act only inflamed tensions in the country by the end, however, and it boiled over to revolution in 1925. The military, organised into the Konspiracija secret society, made an act of defiance against their King and orchestrated an assassination of Aleksandar II on December 3rd, which led the Royal Dictatorship to its collapse. Prime Minister Vojislav Veljković, surrendered to the opposition, which proclaimed a Serbian Republic.\n\nAfter a brief diplomatic standoff, the provisional government of Ljubomir Stojanović recognised the Treaty of Wartholz, and Vienna recognised the Republican government in turn. Today, Serbia stands as a burning symbol of democracy in the Balkans - at least on the surface. In truth, however, while the government may proclaim heartwarming goals like peace, welfare and prosperity, nothing in the Serbian government happens without the approval of the Konspiracija. This military secret society, deliberately styled after the Black Hand, seeks one thing and one thing only - the liberation of all Serbs outside of the Republic's borders. Again in the shadows, another conspiracy lurks as well - the White Hand, led by Petar Živković, which waits for a chance to overthrow the Republican interregnum and restore the underage son of Aleksandar II.\n\nAs 1936 begins, Serbia is still, nominally, a client state of the Austro-Hungarian Empire, but this grip grows looser by the second, and once it finally falls, all of Serbia's enemies may tremble."
 serbia.0.a: "La Serbie sera à nouveau grande !"

 serbia.1.t: "Le Lundi Noir frappe la Serbie !"
 serbia.1.d: "Serbia was devastated by the Weltkrieg more than any other nation. It lost a quarter of its population and the entire nation was left plundered, half of it was annexed by Bulgaria while the rest had to accept massive concessions to the Austrian Empire. And yet, despite it all, Serbia endured, slowly rebuilding a stable, if weakened economy based around agricultural production and free trade. The reforms by King Aleksandar II's Prime Minister, Vojislav Veljković, were not undone by the Republican government, and so the stable Serbian dinar he fought for remained throughout the 1930s.\n\nThe collapse of the Berlin stock market has undone most of that work. Though Serbia is not as tied to the German economy as other countries in the region, the collapse of worldwide trade has tanked our agricultural exports and so left much of the economy in a void. A package of response measures and reforms is already being prepared, but the populace, hit straight in the pocket, no longer holds as much trust in the Republican Party. After all, they should have prevented this..."
 serbia.1.a: "C'est un désastre !"

 serbia.2.t: "The Serbian Elections of 1936"
 serbia.2.d: "The term of the second President of the Serbian Republic, Dragomir Vasić, is coming to a close, and on the fifth of October, new elections will be held to the Serbian Skupština.\n\nAccording to the Constitution of 1926, the Skupština is a unicameral legislature elected by all male and female citizens of the Serbian Republic in free, universal, secret ballot for a five year term. The government structure of Serbia is semi-presidential - the President is elected by the legislature, much like the Prime Minister, but has considerable power in domestic policy and the appointment of public officials, alongside the usual duties of representation of the state in foreign affairs. While the Prime Minister is dependant on the backing of the Skupština, the President serves a predetermined five year term no matter what is taking place in the legislature. That is not to say that he is all-powerful, however, and he needs parliamentary support for pretty much all appointments and legislation.\n\nThe electoral campaign in Serbia began late last year and continues into 1936. As the world veers closer to war, and so do the Balkans, the force which wins this election may get to decide the fate of the country for ages to come."
 serbia.2.a: "May the strongest party win!"

 serbia.3.t: "The Vidovdan Speech"
 serbia.3.d: "The Day of St. Vitus, or Vidovdan in the Serbian language, is considered to be the most important date in the national identity of Serbia. It is at this day in 1389 that the medieval Kingdom of Serbia defended its independence against the Ottoman Empire in the Battle of Kosovo, an event which forged the national myth of the Serbian people for centuries to come. Ever since 1918, however, the commemoration of the day has been silent and modest. It was the day when Archduke Franz Ferdinand was assassinated in Sarajevo, an act many Serbs still cannot live past, for it has brought them so much destruction and loss. During the reign of Aleksandar II, a small monument was erected in Gazimestan to honour those who fell in the battle, but the observations there remained small.\n\n1936 was different. President Dragomir Vasić himself attended the observations in Gazimestan, drawing large masses of Serbs to visit the monument for the first time. There, to thousands of his countrymen, he made a speech - and the language was shocking. For the first time since the end of the Weltkrieg, the leader of Serbia declared that what they all experienced twenty years ago was a national humiliation - it robbed Serbia of its ancestral lands and people in Niš and Macedonia, and Serbia must not rest until it finds a way to return them to Belgrade's fold. The heroes and martyrs commemorated during Vidovdan fought for a free and united Serbia, after all, and the only way to honour their memory is to overthrow the shackles holding Serbia back today.\n\nThe speech was met with applause and patriotic chants. While Vasić's political opponents may denounce this as electoral pandering, everyone can tell that this marks a sharp turn in the history of Serbia - that it will no longer abide by the Treaty of Wartholz, and forge an independent destiny instead."
 serbia.3.a: "Živela Srbija! Živela republika!"

 serbia.4.t: "Emboldened Socialist Movement"
 serbia.4.d: "The ongoing economic crisis has dealt a serious blow to the mining industries in Montenegro and manufacturing in Belgrade, and the workers there are understandably unhappy. This creates a potent radicalised mass for the radicals on the left to take advantage of and build their support with - the Socialist Workers' Party and its call of labour empowerment is attractive to the average Jovan out on the street. They compete for this niche with the Socialist Party of Serbia, however - a reformist breakaway from the SRP composed of its moderate wing, which generally serves as the mediator between the Republicans and the Socialist Workers. Though still inherently socialist, they state that the material conditions in Serbia are not fit for a revolution and that socialism can instead be achieved through the parliamentary process. To which side will this mass bend to?"
 serbia.4.a: "Workers support a worker party. It ain't rocket science."
 serbia.4.b: "Maybe the unemployed can be directed to the moderates?"

 serbia.5.t: "Offer from the Konspiracija"
 serbia.5.d: "The Konspiracija has been observing the election of 1936 from the shadows and the growth of the socialist movement in Serbia has left them concerned. There is no threat of a revolution, at least not yet, and the moderate faction of the SRP is firmly under the secret society's control, but they nevertheless present an unexpected factor in Serbian politics. And when the restoration of Greater Serbia is on the line, the thing which Konspiracija wants the most is no unwanted surprises. So, the military offers to provide its support to the Republican Party and start a secret intimidation campaign among the Socialist ranks. By pressuring some of their most vocal figures to shut their mouths and fall in line, the party will surely lose steam quickly."
 serbia.5.a: "Faites-le."
 serbia.5.b: "C'est trop risqué..."

 serbia.6.t: "Chemises vertes"
 serbia.6.d: "The People's Radical Party, hoping to mobilize more support for their electoral campaign, have begun to form uniformed paramilitary organisations to serve as the Party's arm in the countryside. These organisations, named the Greenshirts after their uniforms, are the idea of Milan Stojadinović, the leader of the party - and are very clearly inspired by the success of the Iron Guard next door. Though it may seem odd for a liberal, democratic party to copy the policies of a radical National Populist movement, it is also not illegal. Dragomir Vasić and the Serbian Republican Party now have to make a decision on how to respond to the Radicals' militarisation."
 serbia.6.a: "Find a way to curtail their activity"
 serbia.6.b: "Fire must be fought by fire. Our own paramilitary!"

 serbia.7.t: "Destitution in the Countryside"
 serbia.7.d: "Three fourths of the Serbian adult population are engaged in agriculture, and the absolute majority of them are subsistence farmers, only barely growing enough food to support themselves and their family. The economic crisis has thus impacted these farmers severely. Many racked up debts in the months following the stock market crash and have lost their homes as a result, while others struggle to support themselves with the little land they have. This has made agrarian issues an important talking point in the election, and several parties have been isolated as the front-runners in the valuable farmer voting bloc. The Agrarian Party, run by Milan Gavrilović and Jovan Jovanović-Pižon have traditionally represented farming interests, but have yet to escape from the opposition. The Republicans have traditionally been an urban-centred party, but many of their members have been building support blocs in the rural Užice and Montenegro regions throughout the past decade. And finally, the Socialist Workers with their program of radical land redistribution cannot wait to take advantage of the crisis..."
 serbia.7.a: "Milan Gavrilović has always fought for the farmer."
 serbia.7.b: "The Republicans will find a solution."
 serbia.7.c: "The spectre of socialism is alluring..."

 serbia.8.t: "Republican Election Strategy"
 serbia.8.d: "Originally founded as the Republican Democratic Party, the Republicans consider themselves to be the successors to the Independent Radicals of the pre-Weltkrieg era, its left wing, republican-sympathetic faction in particular. It was founded by Ljubomir Stojanović and Jaša Prodanović in 1920 and instantly moved into opposition to Aleksandar II's Royal Dictatorship. Being the most vocal democratic faction in opposition to the King, it swiftly built up support and championed the Republican revolution. In the Serbian republic, it is the more left-wing of the two main establishment parties, the other being the People's Radical Party.\n\nInto the election of 1936, the Republicans go in with everything to lose - they have been in power for the past ten years, under presidents Prodanović and Vasić, and now face opposition from the left and the right. If they seek to remain in power, they need to prevent the centre from collapsing and ensure that neither the Radicals nor the Socialist Workers are able to muster a majority without them. What shall be their strategy in this election?"
 serbia.8.a: "Stay the course, remain calm, and thus maintain the voter base."
 serbia.8.b: "Attack the Radicals, weaken the right."
 serbia.8.c: "Attack the Socialists, weaken the left."

 serbia.9.t: "Radical Election Strategy"
 serbia.9.d: "The People's Radical Party is one of the oldest political parties in Serbia, founded as a liberal reformist party in 1881. It defined Serbian politics before the Weltkrieg, dominating the political scene under Prime Ministers Sava Grujić and Nikola Pašić and championing moderate reform. It had a falling out with the monarchy immediately after the war ended, however, as King Aleksandar II's personal distaste for Pašić led to his dismissal, the party moving to the opposition, and finally to the underground. It reluctantly supported the Republican Revolution of 1925 and stands as the more right-wing of the two main establishment parties in Serbia.\n\nThe Radicals, led by Milan Stojadinović, are in a comfortable position. While the left is infighting, the right is largely united, as the Radicals and Agrarians have a lot of shared ground, while minor parties like the Democratic State Party and Ljotić's royalist radicals are nothing to worry about. Should this stable powerful right be maintained, only the Radicals may be able to form a government once the election concludes. What shall be their strategy in this election?"
 serbia.9.a: "Keep calm, carry on, and build a power base."
 serbia.9.b: "Support the Agrarians, we will need their backing."
 serbia.9.c: "Go on the offensive and attack both opponents."

 serbia.10.t: "Socialist Election Strategy"
 serbia.10.d: "The Socialist Workers' Party was founded in 1919 as a merger of the Social Democratic Party of Serbia, Serbian trade union organisations, and Montenegrin socialists, and its ideology has since been left a syncretic mix of all ideologies to the left of the establishment. Syndicalists, Marxist socialists, social democrats and agrarian socialists all found a home in this party. It was banned by the Obznana during Aleksandar II's regime, but continued operating in the underground, supported the Republican revolution and joined parliamentary politics as the leftmost legal party in the Skupština.\n\nThe Socialist Workers' Party has to fight an uphill battle in the election. Even if they can harness enough anti-establishment rhetoric to achieve a plurality, they always have to worry about the possibility of an anti-socialist grand coalition between the Republicans and Radicals. Therefore, their goal is not just to grow their own support, but to ensure that their allies on the left can outweigh the rightists. What shall be their strategy in this election?"
 serbia.10.a: "The Vanguard Party needs more support!"
 serbia.10.b: "Send feelers for a left-wing popular front."
 serbia.10.c: "Attack the right, don't let them grow too strong."

 serbia.11.t: "The Election of 1936"
 serbia.11.d: "Almost a year of campaigning and politicking has passed, and now the final step remains. Polling stations have been established across the country and the votes are cast to determine the victor of the election. The votes have been counted with little more than a few hitches, and they reveal that the results in the new Skupština will be that..."
 serbia.11.a: "The Republicans win a majority!"
 serbia.11.b: "The Radicals win a majority!"
 serbia.11.c: "The Republicans and Socialists form a coalition!"
 serbia.11.e: "The Radicals and Agrarians form a coalition!"
 serbia.11.f: "The Socialist parties gain a majority!"
 serbia.11.g: "The Republicans lead a left wing front!"
 serbia.11.h: "The Socialists lead a left wing front!"
 serbia.11.i: "The Republicans lead an anti-socialist front!"
 serbia.11.j: "The Radicals lead an anti-socialist front!"

 serbia.12.t: "Agitation parmi les Tchetniks"
 serbia.12.d: "L'histoire des Tchetniks serbes commence avec la lutte de libération contre l'Empire Ottoman, où ils ont servi de forces partisanes auxiliaires dans les Balkans pour soutenir l'armée régulière serbe. Après la Weltkrieg, le Traité de Wartholz a ordonné la dissolution de toutes les associations armées Tchetniks, mais les vétérans de la lutte partisane sont restés et ont d'abord soutenu le roi Aleksandar II et son régime. En 1925, cependant, seuls les royalistes purs et durs dans leurs rangs ont choisi de résister à la chute de la monarchie, laissant les premiers mois de la République quelque peu instables - alors que beaucoup se sont retirés et ont accepté le changement de régime si cela signifie que le rêve de la Grande Serbie peut continuer. Depuis, les associations tchetniks se sont reconstituées et ont commencé à se réarmer, mais leur loyauté envers le républicanisme est toujours remise en question.\n\nLa récente montée en puissance du Parti Ouvrier Socialiste a cependant laissé les Tchetniks "loyalistes" bien plus qu'inquiets. S'ils peuvent tolérer une république à contrecœur, un éventuel régime socialiste est tout à fait intolérable - et c'est pourquoi des voïvodes Tchetniks comme Ilija Trifunović-Birčanin ont tendu la main au gouvernement, exigeant que quelque chose soit fait - ou bien ils prendront les choses en main. La menace de sympathies monarchistes parmi les Tchetniks est toujours présente depuis la Révolution, elle ne peut donc pas être simplement ignorée - et il y a de fortes chances que, quoi que nous fassions, de larges sections de l'armée ne nous fassent plus confiance..."
 serbia.12.a: "Stojadinović est prometteur - les Tchetniks le soutiennent."
 serbia.12.b: "The Konspiracija will prevent socialism."
 serbia.12.c: "Ils sont une menace. Commencez à faire pression sur les Tchetniks."

 serbia.13.t: "Tentative de coup d'Etat !"
 serbia.13.d: "A mere few days after the election concluded, the streets of Belgrade have begun to buzz with activity. Not only were the rumours of royalist sympathisers organising a putsch against the socialist-influenced government true, but the situation is even worse than initially believed. The White Hand, led by the former commander of the Royal Guard Petar Živković, has been playing the strings from the shadows - this military clique, loyal to the House of Karađorđević, played a pivotal role in Aleksandar's Royal Dictatorship and never quite dissolved, only moving to the underground to foster their resistance.\n\nBelgrade awoke to the sound of gunfire as a royalist brigade marched in, locking down the city and surrounding the Skupština, taking [SER.GetLeader] and the members of the legislature hostage. Petar Živković gave his two demands; ending the exile of the House of Karađorđević and the appointment of him as Prime Minister. Technically, Živković isn't demanding for anything more, but logically he will strong-arm the restoration of the monarchy within days, unceremoniously ousting the republic. Members of the legislature were able to put out a telegram request for military assistance before the phone-lines were cut, but it's unknown whether it was actually received.\n\nHere, the members of the Skupština have two options to choose from. Either they can hope that the rest of the Serbian Army is behind them, or take to the streets to rally the people into a popular guard which will resist the putsch."
 serbia.13.a: "Rally the people to resist the coup!"
 serbia.13.b: "Rely on the Army to save us!"
 SER_will_people_support_tooltip: "Le résultat dépendra de la question de savoir si les Tchetniks royalistes ont conclu des alliances avec des politiciens civils..."
 SER_will_army_support_tooltip: "Le résultat dépendra de l'influence éventuelle des Tchetniks royalistes dans l'armée..."

 serbia.14.t: "The Fall of the Republic"
 serbia.14.d: "The Republic made one last attempted stand, and yet died with a whimper. No help came for the surrounded Skupština and all the parties eventually surrendered - except for the joint Socialist parties, whose representatives were arrested by troops commanded by Petar Živković - who has received the title of Prime Minister as well as the rank of General. The Constitution of 1926 has been suspended and is effectively meaningless, and Živković has declared that the Kingdom of Serbia is once again reborn.\n\nThe heir to the Serbian throne, Prince Petar Karađorđević, the only son of Aleksandar II, has spent his entire life in Canada, living under the tutelage of his uncle Prince Pavle. As soon as the news of the Karađorđević Restoration arrived, however, the 13 year old boy began his journey back to his homeland - and an anxious Serbia awaits him."
 serbia.14.a: "Long live the Kingdom!"

 serbia.15.t: "The Republic Endures"
 serbia.15.d: "Živković's coup collapsed within hours. The soldiers rallied to the side of the White Hand faced off against reinforcements - and fearing that the Republicans will only be able to rally more support as time passes, most of them stood down after brief skirmishes. Petar Živković and the royalist officers commanding the conspiracy have all been seized and arrested. For their conspiracy to overturn the Constitution and destroy the democratic republic, all of them received harsh prison sentences, and the White Hand conspiracy has dissolved for good. The threat of royalist resistance has finally ceased."
 serbia.15.a: "Ainsi à tous les traîtres."

 serbia.16.t: "Serbian Resistance in Niš"
 serbia.16.d: "The Nis region, which has so far remained staunchly Serbian despite two decades of Bulgarisation, is growing heated. Underground resistance by Serbian militants has spilled over into several clashes across the mountains and forests, claiming the lives of Bulgarian soldiers occupying the region. It's pretty clear that this unrest has been instigated from Belgrade - the revanchist government in charge there cannot wait to seize Niš from our hands once and for all."
 serbia.16.a: "Damn Serbs..."

 serbia.17.t: "The Return of the King"
 serbia.17.d: "The thirteen year old heir to the throne, Prince Petar Karađorđević, has arrived to Belgrade airport by plane, with a small entourage composed of diehard Royalists and his uncle Prince Pavle. Here, they were met by Petar Živković, the Serbian Army, and thousands of civilians wishing to witness their new monarch. After a brief car tour across the city, the entourage arrived to St. Michael's Cathedral, much like his grandfather and namesake had done so three decades ago, and to symbolize the end of a brief Republican interlude, a coronation ceremony was held, where the teenager was dressed in Serbian royal regalia, crowned and anointed as the new King of Serbia, Petar II.\n\nDue to his young age, a Regency will have to be established, and while Živković is sure to lead it, he will require the support of sympathetic politicians from the former Republic to remain in power, as few of them as there are. The King himself, however, does not seem to be that satisfied with the change of affairs. Though he understands the duty of kinghood bestowed upon him, the poverty and gloom of his new kingdom is a jarring change from Canada, where he's spent his entire life. Still, however, though he may reign, he does not rule, and so his opinion matters little."
 serbia.17.a: "Long live the King!"

 serbia.18.t: "The Assassination of Jaša Prodanović"
 serbia.18.d: "The first President of the Serbian Republic and one of the most venerated statesmen from the Republican Party, Jakov "Jaša" Prodanović, has been assassinated today. The sudden, despicable act took place in the politician's home in Belgrade, which several armed agents suddenly forced themselves into and executed their victim without remorse - it was reported by the politician's son Borislav, who happened to come by to visit a few hours later.\n\nElected in 1926, Prodanović consolidated the gains of the Republican Revolution and pursued vast reform in order to establish what he perceived as a compassionate, democratic nation. His career, both in political and literary affairs, preceded him for decades before the Revolution too, and he had served in ministerial positions as early as before the Weltkrieg. However, staunchly opposed to militarism and authoritarianism, he came into conflict with the Konspiracija secret society and so ultimately chose to not seek reelection - because of this, and his later support for anti-Konspiracija endeavours, rumours are abound that it was they who signed off his life.\n\nThe officers and generals in their lodges and circles understandably feel threatened - as omnipotent as their control over Serbia may feel sometimes, their network has always been fragile, and now that we have chosen to resist their influence openly, they have given us a warning. A line they have drawn in the sand, with Prodanović's blood:\n\nIf you take any step further, others will suffer the same.\n\nOr perhaps that's only what they want us to think..? The investigation into the assassination begins - and before the military kills it, we may have a once in a lifetime opportunity to cut off the sword of Damocles above us."
 serbia.18.a: "Bien compris."

 serbia.19.t: "Clipping the Wings of the Hawk"
 serbia.19.d: "Locked away in their lodges and secret discussion groups, the Konspiracija and the rest of the Serbian militarist lobby probably assumed that the whims of the civilian government are little to worry about. They owe their republic to the efforts of the nationalist-minded conspiracy, and they would not dare to make any more than a show of force against them. They ended up paying for their overconfidence.\n\nWith each passing day, more and more evidence of the Army's hand in the assassination of Prodanović came to light, all of which, coupled with some clever propaganda and opinion swaying here and there, turned the population against the military. The nation united itself in a cry for justice, not just for Prodanović, but also for hundreds of others who have been disappeared, executed or crippled by the iron hand of the military.\n\nThis was no longer 1903 and a revenge coup d'etat would not work. Hence, the Konspiracija accepted its defeat. One by the other, resignations came from the army and from the bureaucracy, of officers and politicians who have been revealed to be complicit in the conspiracy, and see no other option but to step away. While it might only be a temporary victory, it is the first real one achieved against the Konspiracija."
 serbia.19.a: "Liberty survives another day."
 SER_curbed_konspiracija_control_tt: "£national_populist_texticon §YNational Populist§! popularity is capped to a maximum of 15%."

 serbia.20.t: "Fading Democracy"
 serbia.20.d1: "Whether through a calculated move or as an act of unprecedented boldness, the democratically elected government of Serbia chose to make a stand against their benefactors, openly accusing the Serbian Army and its secret cliques of having murdered the former President. The motivations behind this turn, no matter what they were, matter little today, as their results have been disastrous. Sensing that the civilian government is making the accusation from fragile grounds, the Konspiracija has retaliated, mobilising everything at their disposal.\n\nThe coalition in the Skupština has fractured as more and more deputies voice their concern with the President's "treasonous" policy. One by another, publications and newspaper articles show up blasting the government of having mishandled the investigation into Prodanović's death and searching for imaginary enemies to recuperate. Even the son of the killed President has shown his face, standing in favour of the military and its goals. The investigation has receded, and soon, the courts hastily declared that the former President was shot by a lone Royalist fanatic.\n\nNo longer can the President and his ministers walk safely in night, knowing that they might be next on the secret society's kill list. Their last chance to blunt the fangs of "the second Black Hand" have failed, and now, they can only cope in silence, hoping that they can survive and wait the military's radicalism out."
 serbia.20.d2: "Several months have passed, and little action is seen from the government or the law enforcement. Is it fear, knowing that if they poke too deep and accuse someone too powerful of having committed the murder? Or is it a secret acceptance that the Konspiracija have grown too powerful for anyone to control? The investigation has receded, and soon, the courts hastily declared that the former President was shot by a lone Royalist fanatic.\n\nNo longer can the President and his ministers walk safely in night, knowing that they might be next on the secret society's kill list. Their last chance to blunt the fangs of "the second Black Hand" have failed, and now, they can only cope in silence, hoping that they can survive and wait the military's radicalism out."
 serbia.20.a: "Alas..."
 SER_enshrined_konspiracija_control_tt: "£national_populist_texticon  §YNational Populist§! popularity is capped to a minimum of 11% (Level 2 Konspiracija Control)\nAll anti-Konspiracija focuses and ideas are disabled."

 serbia.21.t: "Élections de [GetYear]"
 serbia.21.d: "According to the Constitution, elections to the Skupština are to be held every five years. The term of the current assembly has expired and the time has come to elect a new one - which shall elect a new President and a cabinet of Ministers to govern the country for the next five years. While there are numerous parties beginning their campaigns, only two stand a chance at gaining enough seats to form a new government. Which one shall prevail?"
 serbia.21.a: "The Republicans form a left-wing popular front again."
 serbia.21.b: "The People's Radical Party takes the lion's share of the vote."

 serbia.22.t: "Ivan Mihajlov Crosses the Border"
 serbia.22.d: "While Bulgaria has been reeling from the loss of its rightful lands across the Balkans, Macedonian refugees on our soil have been plotting their next move and getting ready to spring to action. A leading role in this movement has been assumed by Ivan Mihajlov, a Macedonian war veteran, reserve officer and law professor in Sofia, who served as an aide to the legendary leader of the Internal Macedonian Revolutionary Organisation, Todor Aleksandrov.\n\nToday, our law enforcement authorities report that Mihajlov and several dozens of Macedonian veterans have vanished, and rumours tell that they have secretly crossed the Serbian-Bulgarian border. And it appears that they crossed it well prepared, with weaponry and supplies to boot."
 serbia.22.a: "...Observe the situation."

 serbia.23.t: "Retour de l'ORIM"
 serbia.23.d.default:0 "La simple mention de la Vnatrešna Makedonska Revolucionerna Organizacija (Organisation Révolutionnaire Interne Macédonienne) remplit les vieux Serbes de pensées troubles. Groupe terroriste ultranationaliste et révolutionnaire, l'ORIM a longtemps lutté pour une Macédoine bulgare, avec des soulèvements brutaux avant la guerre mondiale à Ilinden et Tikveš contre toute puissance qui se mettait en travers de leur soi-disant "libération" de la région macédonienne. Depuis la Weltkrieg, l'hégémonie de la Bulgarie dans la région a vu l'ORIM entrer dans une sorte de limbes, s'effaçant dans l'histoire avec leur objectif atteint.\n\nOn s'attendait toujours à ce que notre récente reconquête de la Macédoine soit difficile à consolider, mais aujourd'hui, l'Assemblée Nationale a appris que le colonel et révolutionnaire bulgare Ivan Mihajlov a restauré l'organisation, déclarant au passage une guerre ouverte contre Belgrade. Le groupe recevra sans aucun doute le soutien, clandestin ou non, d'éléments bulgares qui, à leur tour, renforceront leurs actions. Si nous ne les écrasons pas rapidement, les responsables militaires craignent que les partisans ne soient pas du tout battables."
 serbia.23.d.at_war: "La simple mention de la Vnatrešna Makedonska Revolucionerna Organizacija (Organisation Révolutionnaire Interne Macédonienne) remplit les vieux Serbes de pensées troubles. Groupe terroriste ultranationaliste et révolutionnaire, l'ORIM a longtemps lutté pour une Macédoine bulgare, avec des soulèvements brutaux avant la guerre mondiale à Ilinden et Tikveš contre toute puissance qui se mettait en travers de leur soi-disant "libération" de la région macédonienne. Depuis la Weltkrieg, l'hégémonie de la Bulgarie dans la région a vu l'ORIM entrer dans une sorte de limbes, s'effaçant dans l'histoire avec leur objectif atteint.\n\nOn s'attendait toujours à ce que notre récente reconquête de la Macédoine soit difficile à consolider, mais aujourd'hui, l'Assemblée Nationale a appris que le colonel et révolutionnaire bulgare Ivan Mihajlov a restauré l'organisation, déclarant au passage une guerre ouverte contre Belgrade. Dans les montagnes entourant la vallée de Vardar, les voïvodes de l'ORIM se sont réunis pour proclamer l'indépendance de "l'État Indépendant de Macédoine", et ont ensuite appelé tous les Macédoniens à prendre les armes et à expulser une fois pour toutes l'envahisseur serbe détesté de leurs terres. De ces montagnes, leurs komitas sont descendus, et une guerre ouverte a éclaté dans la région une fois de plus."
 serbia.23.a: "Oh, mon Dieu."

 serbia.24.t: "L'Accalmie en Macédoine - Tour #[?IMRO_round_system]"
 serbia.24.d: "Les montagnes et les collines de Macédoine font de la région une aubaine pour tout révolutionnaire en herbe, et le conflit contre l'ORIM prend donc la forme d'une guerre irrégulière à petite échelle. Des bandes armées macédoniennes, les Tchetas, infiltrent le reste de la Macédoine à partir du quartier général de l'organisation dans les montagnes, contre lesquelles l'armée et les forces de l'ordre serbes répondent par des patrouilles régulières et une organisation à petite échelle similaire. Nos ressources dans cette guerre sont toutefois limitées. Devons-nous défendre les grandes villes du nord, comme Skopje ? Ou devons-nous privilégier le sud rural et montagneux ?"
 serbia.24.a: "Focus on cities in the north."
 serbia.24.b: "Focus on villages in the south."

 serbia.25.t: "Victoire!"
 serbia.25.d: "Les rebelles macédoniens ont frappé à minuit, mais nos forces étaient préparées et ont riposté durement. Après plusieurs engagements à travers la campagne, l'ORIM a subi de sérieuses pertes et a été obligé de riposter. La guerre continue, mais nous avons remporté une victoire impressionnante aujourd'hui."
 serbia.25.a: "Thus unto all criminals!"

 serbia.26.t: "Défaite !"
 serbia.26.d: "Notre stratégie s'est avérée être mal calculée. Les positions qui ont été renforcées ont fini par passer le mois dernier à se tourner les pouces tandis que les révolutionnaires macédoniens ont réussi à attaquer plusieurs villages et dépôts de ravitaillement non défendus. Même si nous pouvons encore essayer de compenser cette perte, l'ORIM a remporté une victoire aujourd'hui."
 serbia.26.a: "Traquez ces criminels !"

 serbia.27.t: "The Lull Ceases"
 serbia.27.d: "La guerre irrégulière à petite échelle en Macédoine ne peut pas durer éternellement. La tension dans la région augmente et l'état-major général signale que les routes sont sûres pour les mouvements d'une grande armée - si la situation le permet, l'armée serbe pourrait être en mesure de lancer une offensive de grande envergure dans les régions occupées par l'ORIM. Les résultats de la guérilla des trois derniers mois auront également un effet - et ils sont..."
 serbia.27.a: "L'ORIM prend l'avantage"
 serbia.27.b: "Serbia gains an advantage"

 serbia.28.t: "Chaos and Disorder in Macedonia"
 serbia.28.d: "Nos efforts pour rétablir l'ordre dans le sud de la Serbie ont été paralysés par la perte de l'ordre dans de nombreux districts de la région. L'ORIM a travaillé d'arrache-pied, en assassinant des fonctionnaires, en faisant des raids dans les villages et en éliminant les communications pour mener à bien cette opération - et à cause de leurs efforts, notre capacité de réaction a été gravement paralysée."
 serbia.28.a: "Bastards!"

 serbia.29.t: "Occupation of Pirin Macedonia"
 serbia.29.d: "Le conflit en cours en Serbie a débordé sur le sol bulgare : des combattants de l'Organisation Révolutionnaire Interne Macédonienne, cherchant un refuge auprès des autorités serbes d'où ils pourront planifier de nouvelles offensives et des attaques terroristes, ont atterri dans la région de Pirin, dans le sud-ouest. Depuis lors, ils ont pris le contrôle effectif de la région. Nos autorités et toutes leurs tentatives pour y maintenir l'ordre ont été impuissantes, et l'organisation de Mihajlov y a établi un "État dans l'État", avec sa propre armée, ses propres forces de l'ordre et même ses propres impôts. Pirin est asséché pour financer les plans de l'ORIM en Macédoine, et bien que leurs objectifs soient en accord avec les nôtres, cela signifie que nous devrons souffrir nous-mêmes..."
 serbia.29.a: "Not great, not terrible..."

 serbia.30.t: "Assassinations!"
 serbia.30.d: "Non contents de semer la terreur au sein de la population locale de Macédoine et du peuple serbe, l'ORIM s'en est pris aux soldats et aux officiers des forces armées du pays. Au cours des dernières semaines, leurs tueurs à gages fanatiques se sont employés à abattre des officiers serbes ou à les tuer avec des voitures piégées, sans se soucier de leur propre vie ou de leur sécurité. Bien que nous ayons hâtivement renforcé les mesures de sécurité pour assurer la protection de nos commandants, le travail de l'ORIM a eu l'effet qu'ils souhaitaient : l'armée serbe souffre des dommages causés, même certains de nos plus hauts commandants ont été frappés d'incapacité et ne seront pas en mesure de retourner au front avant un certain temps."
 serbia.30.a: "You will pay back in blood for every life you claimed."

 serbia.31.t: "The Fall of Macedonia"
 serbia.31.d: "Days turned to weeks and weeks turned to months, and the war in Macedonia has bent more and more against Serbia's favour. Waves of soldiers are sent to maintain order in the region, and yet return in coffins. With each casualty, with each act of terror, the opinion of the populace has increasingly turned against the Serbian authorities, and as they failed to put the situation under control, the situation has turned completely uncontrollable. In the end, a temporary retreat from the region has been called, to consolidate the army's positions in the north and cut unnecessary losses.\n\nSkopje, the capital of Macedonia, is now a picturesque sight. Burning Serbian memorabilia in bonfires, triumphantly standing atop of buildings and mosques, Macedonian militants wave their red-black banner and chant the words of the "Rise the Dawn of Freedom", the hymn of the Macedonian revolutionaries. Representatives from all liberated regions of Macedonia have gathered in the capital and proudly declared Ivan Mihajlov to be the first president of the Independent State of Macedonia.\n\nAs its first act, the constituent assembly of Macedonia declared the 'restoration of immortal, historical ties between the peoples of Vardar Macedonia and Bulgaria' and sent an official diplomatic note to the government in Sofia, requesting the return of Bulgarian troops to their rightful soil. Any and all control we still have over Macedonia is slipping by the second, and unless we take a stand against the Bulgarians, we may lose it for good..."
 serbia.31.a: "Damn it..."
 serbia.31.b: "We shall not stand for this! Death to Bulgaria!"

 serbia.310.t: "Open Warfare in Macedonia"
 serbia.310.d: "Alors que la guerre se déroule autour de la Serbie, la région macédonienne devient encore plus indisciplinée qu'auparavant. Les soldats utilisés pour maintenir l'ordre dans la campagne doivent être détournés ailleurs, ce qui permet à l'ORIM de respirer et de mettre en œuvre l'étape suivante de son plan de libération de la Macédoine. Dans les montagnes qui entourent la vallée de Vardar, les voïvodes de l'ORIM se sont rassemblés pour proclamer l'indépendance de "l'État Indépendant de Macédoine", et pour appeler tous les Macédoniens à prendre les armes et à expulser l'envahisseur serbe détesté de leurs terres une fois pour toutes. De ces montagnes, leurs komitas descendent, et la guerre ouverte éclate à nouveau dans toute la région."
 serbia.310.a: "They refuse to hide any more. And so, they shall die."

 serbia.3100.t: "Order Restored in Macedonia"
 serbia.3100.d: "A victorious military campaign has put an end to the Internal Macedonian Revolutionary Organisation's terror in Southern Serbia. Their armed bands and detachments have been scattered one after the other, crushed by superior Serbian arms, and order has been restored completely. Hundreds, if not thousands have perished during the conflict, and the civilian population has suffered greatly, both in reprisals and in acts of terror. Now that the flames of civil war have receded, however, some peace has returned to the region.\n\nFor the time being, Southern Serbia will remain under military occupation and reconstruction will have to take place before it is integrated back into the greater Serbian nation once again."
 serbia.3100.a: "Hurrah to Serbdom!"

 serbia.32.t: "La guerre est imminente !"
 serbia.32.d: "Alors que les armées de nos alliés se mobilisent et marchent vers les frontières de nos ennemis, il y a une certaine vérité. Dans quelques semaines, [SER.GetNameDef] sera en guerre, visant à récupérer ses terres perdues. Il est temps pour nous de faire de même, afin que nous soyons prêts à envahir une fois la déclaration de guerre envoyée."
 serbia.32.a: "Nous serons prêts."

 serbia.33.t: "La Serbie se mobilise pour la guerre"
 serbia.33.d: "Nous avons reçu des nouvelles inquiétantes de Belgrade. Il semble que la Serbie, avec ses alliés, se mobilise pour la guerre contre nous. Malgré leurs tentatives de dissimuler leurs intentions, on a vu des armées se préparer le long des frontières de l'Empire. Nous n'avons pas encore reçu d'explication de l'ambassade de Serbie à Vienne, mais de nombreux fonctionnaires pensent que ce n'est qu'une question de temps avant qu'une déclaration de guerre officielle ne soit remise à l'Empereur."
 serbia.33.a: "Nous les vaincrons comme la dernière fois."

 serbia.34.t: "La guerre contre l'Autriche"
 serbia.34.d.normal: "L'armée est prête, les avions sont ravitaillés en carburant et une déclaration de guerre officielle, au nom de nos alliés au sein du [Root.GetFactionName], a été rédigée. La guerre contre Vienne est imminente, presque certaine, mais tout le monde n'est pas à bord avec elle. À la onzième heure, [Root.GetLeader] a rencontré un groupe de ministres du [Root.GetRulingParty] en privé. Les fonctionnaires partagent tous les mêmes inquiétudes quant à nos chances. [AUS.GetNameDefCap] est une force militaire formidable, des milliers de nos hommes vont mourir, et une victoire est loin d'être assurée. Le revanchisme est une chose, mais est-ce que le jeu du destin de la nation [Root.GetAdjective] en vaut la peine ?\n\nAprès une longue réunion et une correspondance avec le ministre des affaires étrangères [GetForeignMinister], les fonctionnaires sont sortis de leur réunion avec des intentions clairement définies."
 serbia.34.d.already_at_war: "Au milieu de notre guerre contre [AUS.GetNameDef], nous avons reçu des informations selon lesquelles nos alliés suivent enfin le mouvement. Pour eux, la guerre contre Vienne est imminente, même si tout le monde n'est pas de cet avis, mais nous menons le conflit depuis un certain temps déjà, et ne pouvons donc qu'attendre que leur soutien arrive enfin."
 serbia.34.a: "A la guerre, l'Autriche Delenda Est !"
 serbia.34.b: "Nous n'irons pas à la guerre aujourd'hui."
 serbia.34.c: "En avant, pour la victoire !"

 serbia.35.t: "L'initiative de recherche dans les Balkans"
 serbia.35.d: "Récemment, [From.GetNameDef] a mis en place  "l'Inviative de Recherche dans les Balkans", un regroupement international d'esprits scientifiques et d'enquêteurs pour aider à renforcer la région. Bien que non déclarée, il est clair que l'objectif premier de l'Initiative est de renforcer notre capacité militaire en préparation de la guerre contre ceux qui nous menacent.\n\nLes diplomates [From.GetAdjective]s nous ont adressé une invitation formelle au groupe, qui nous obligerait à divulguer des secrets militaires et industriels en échange de plans et d'informations serbes. Cela pourrait être une entreprise lucrative, mais cela pourrait aussi avoir pour conséquence que les [From.GetAdjectiveDef]s se renforcent simplement en s'appuyant sur notre travail acharné. Comment devrions-nous répondre à l'invitation ?"
 serbia.35.a: "Bien sûr que nous nous y joindrons !"
 serbia.35.b: "Nous ne leur faisons pas confiance."

 serbia.36.t: "[From.GetNameDefCap] Refuse de se joindre à l'initiative de recherche"
 serbia.36.d: "Aujourd'hui, nous avons reçu un message de [From.GetNameDef], qui a rejeté notre invitation à participer à l'Initiative de recherche sur les Balkans. Dans leur déclaration polie mais ferme, les diplomates [From.GetAdjectiveDef] ont fait état de leur incapacité à faire confiance à nos intentions derrière l'organisation, et ne se sentent donc pas à l'aise pour partager leurs secrets d'État avec Belgrade."
 serbia.36.a: "Leur perte."

 serbia.37.t: "Fin de l'initiative de recherche dans les Balkans"
 serbia.37.d.war: "Aujourd'hui, l'ambassade [From.GetAdjectiveDef] nous a remis un télégramme assez attendu. Suite à notre déclaration de guerre contre un membre de l'Initiative de recherche dans les Balkans, [From.GetNameDef] a pris la décision exécutive de nous retirer de l'Initiative avec effet immédiat, tout en conservant les plans militaires et industriels que nous avions partagés avec eux dans le passé. En substance, nous avons renoncé à notre position plutôt privilégiée."
 serbia.37.d.joined_other_faction: "Aujourd'hui, l'ambassade [From.GetAdjectiveDef] nous a remis un télégramme assez attendu. Suite à notre sortie du [From.GetFactionName], [From.GetNameDef] a pris la décision exécutive de nous retirer de l'Initiative avec effet immédiat, tout en conservant les plans militaires et industriels que nous avions partagés avec eux dans le passé. En substance, nous avons renoncé à notre position plutôt privilégiée."
 serbia.37.a: "Mince."

 serbia.38.t: "[From.GetNameDefCap] Souhaite rejoindre le [Root.GetFactionName]"
 serbia.38.d: "Nous avons reçu un message de [FROM.GetNameDef], dans lequel ils ont demandé à rejoindre le [ROOT.GetFactionName]. Dans leur message, ils citent les liens de longue date entre [From.GetAdjectiveDef] et nos gouvernements, tout en promettant leur force militaire et aérienne pour tout conflit futur dans lequel le [ROOT.GetFactionName] se trouverait. Comment devrions-nous réagir ?"
 serbia.38.a: "Davantage d'alliés sont toujours les bienvenus."
 serbia.38.b: "Ils causent plus d'ennuis qu'ils n'en valent la peine."

 serbia.39.t: "[From.GetNameDefCap] Accepte l'Alliance"
 serbia.39.d.INT: "It appears our attempts to join the [From.GetFactionName] have borne fruit. Today, diplomats from [From.GetNameDef] met with our officials, formally accepting our request to rejoin our former brothers-in-arms in their future conflicts against the capitalists. In the coming days, a formal treaty will be signed between [Root.GetNameDef] and members of the [From.GetFactionName], solidifying our reforged diplomatic bonds."
 serbia.39.d.ENT: "Il semble que nos tentatives de rejoindre le [From.GetFactionName] aient porté leurs fruits. Aujourd'hui, les diplomates de [From.GetNameDef] ont rencontré le Premier ministre, acceptant officiellement notre demande de rejoindre nos anciens frères d'armes dans leurs futurs conflits contre les syndicalistes. Dans les prochains jours, un traité formel sera signé entre [Root.GetNameDef] et les membres du [From.GetFactionName], consolidant nos liens diplomatiques reforgés."
 serbia.39.d.RUS: "It appears our attempts to join the [From.GetFactionName] have borne fruit. Today, diplomats from [From.GetNameDef] met with our officials, formally accepting our request to rejoin our cultural brothers in their future conflicts against the hegemon of Europe. In the coming days, a formal treaty will be signed between [Root.GetNameDef] and [From.GetNameDef], solidifying our reforged diplomatic bonds."
 serbia.39.d.GER: "Il semble que nos tentatives de rejoindre le [From.GetFactionName] aient porté leurs fruits. Aujourd'hui, les diplomates de [From.GetNameDef] ont rencontré le Premier ministre, acceptant officiellement notre demande de rejoindre nos anciens frères d'armes dans leurs futurs conflits contre les syndicalistes. Dans les prochains jours, un traité formel sera signé entre [Root.GetNameDef] et les membres du [From.GetFactionName], consolidant nos liens diplomatiques reforgés."
 serbia.39.a: "Une fois de plus, des alliés !"
 serbia.39.b: "Let us hope the other side of the trenches is more welcoming..."

 serbia.40.t: "[From.GetNameDefCap] Démantèle le pacte de Belgrade"
 serbia.40.d.default:0 "Aujourd'hui, nous avons reçu un message urgent de [From.GetNameDef]. Suite aux récentes négociations diplomatiques, les responsables de [From.GetAdjectiveDef] ont décidé de dissoudre le pacte de Belgrade, arguant que la situation de l'Europe a considérablement changé et qu'une petite alliance régionale ne sera plus en mesure de protéger les Balkans des menaces extérieures. Ils nous ont imploré de suivre leur exemple en cherchant à se protéger des grandes puissances, et ont présenté leurs excuses pour cette situation."
 serbia.40.d.russia:0 "Une nouvelle importante nous est parvenue aujourd'hui - [From.GetNameDef] a officiellement dissous le Pacte de Belgrade, après avoir annoncé une alliance avec [RUS.GetNameDef]. Il semble que si le Pacte de Belgrade était utile pour contenir les menaces régionales dans les Balkans, il ne serait finalement pas en mesure de s'opposer seul aux grandes puissances d'Europe occidentale, d'où la décision de [From.GetNameDef] de rejoindre la [RUS.GetFactionName]. La question qui se pose maintenant est de savoir si nous les suivons ou si nous suivons notre propre voie."
 serbia.40.a: "Contact [future_serbian_ally.Capital.GetCapitalVictoryPointName] and ask for an alliance."
 serbia.40.b: "Time to seek our own path."

 serbia.41.t: "[From.GetNameDefCap] Refuse l'Alliance"
 serbia.41.d: "Il semble que nos tentatives de rejoindre le [From.GetFactionName] aient échoué. Aujourd'hui, les diplomates de [From.GetNameDef] ont donné une réponse officielle au Premier ministre, rejetant catégoriquement nos tentatives de rejoindre le [From.GetFactionName]. Il semble que pour l'instant, pour le meilleur ou pour le pire, nous resterons isolés diplomatiquement des grandes puissances européennes."
 serbia.41.a: "Voilà pour les "vieilles amitiés"."

 serbia.42.t:0 "[From.GetNameDefCap] demande à rejoindre notre alliance"
 serbia.42.d.ROM:0 "Following the dissolution of the Belgrade Pact, [From.GetNameDef] has been left isolated, surrounded by many nations that have lukewarm relations with it at best. We have received a message from their embassy in [ROOT.Capital.GetCapitalVictoryPointName] today. Left with little alternative, the government of Bucharest has requested ‘cooperation’ between our two nations in military affairs. There is a condition attached to this however. In exchange for [From.GetAdjective] entry into the [ROOT.GetFactionName], we must officially renounce all claims to Bessarabia and the [From.GetAdjective] majority territories in Galicia. This is certainly a steep price for us to pay although the benefits are also significant - denying Germany one of its major oil suppliers as well as potentially gaining us a major ally in the Balkans. What should our reply be?"
 serbia.42.d.other:0 "Suite à l'entrée de [SER.GetNameDef] dans la sphère russe, nous avons reçu une demande de [From.GetNameDef], un ancien membre du Pacte de Belgrade. Il semble qu'ils aient pesé leurs options suite à sa dissolution et qu'ils aient exprimé leur intérêt à conclure une alliance militaire avec nous. Devrions-nous accepter, ou leur adhésion est-elle inutile ?"
 serbia.42.a:0 "[SER_russia_accept_ally_text]"
 serbia.42.b:0 "[SER_russia_refuse_ally_text]"

 SER_russia_accept_ally_ROM: "Il est temps pour nous de mettre cette querelle derrière nous"
 SER_russia_refuse_ally_ROM: "La Bessarabie est russe !"

 SER_russia_accept_ally_other: "Bienvenue à bord !"
 SER_russia_refuse_ally_other: "No, we don't trust them."

 serbia.4201.t: "[From.GetNameDefCap] a refusé !"
 serbia.4201.d: "We've received a response from [From.Capital.GetCapitalVictoryPointName] about our request for a military alliance today. After careful consideration, we have been declined entry into the [FROM.GetAdjective] sphere, stating that our foreign policy and national goals simply did not align with theirs. It appears as though we will have to look elsewhere for assistance."
 serbia.4201.a: "Ils sont soit fous, soit ils désirent notre territoire.  Probablement les deux"

 serbia.43.t: "The Serbian Radical Union"
 serbia.43.d: "The People's Radical Party and the Agrarians have maintained close ties between each other ever since the latter's formation from Main Association of Serbian Agricultural Cooperatives in 1919. While the Agrarians have generally been a movement representing very specific rural concerns, their alliance with the Radicals granted them the ability to address them, while the Radicals could not say no to a reliable partner in the Skupština and outside of it - a mutually beneficial relationship.\n\nWith the initiative of President Milan Stojadinović, the two parties have made a next step in their cooperation by joining into a single party - the Serbian Radical Union. The President will maintain his role as party leader in the new association, but party elections will be held in all chapters to determine the vice-chairmen and secretaries, with one of the vice positions already reserved to Milan Gavrilović, the leader of the former Agrarian Party.\n\nNicknamed "Sarez" after the abbreviation of its name, the Radical Union now wields a wide majority in the Skupština, and already some express their worries about such a powerful bloc united behind the President..."
 serbia.43.a: "A toast to our new comrades!"

 serbia.44.t: "Stojadinović's Call for Action"
 serbia.44.d: "The situation in the Balkans and across the world has not necessarily developed to Serbia's advantage.\n\nHowever, the natural mission of the Serbs still remains. There is no other nation capable of being to the South Slavs as Prussia was to the German peoples, or Piedmont was to Italians. Only once we complete this objective will the South Slavs be able to prosper in peace - as today, divided between different tribes, they are dominated by foreign powers and unable to wield the full extent of their abilities. Today, after twenty years of rest and preparation, the Serbs are once again at war, with the exact same goal in mind.\n\nI recognize the hesitation of my peers and the people of Serbia, having suffered greatly the last time this has happened. I believe that Nikola Pašić had the same hesitation in his heart when the first Austrian shells fell upon Belgrade and we were subject to the torment of their occupation. And to ensure that this does not happen again, I propose a regime of national unity, a period in which all Serbs will be able to set their differences aside and work together for a joint future. While the Skupština will remain, its composition will have to remain the same until the South Slavs are finally united, and decisions in the assembly made from here on out not by partisan differences, but by the needs of the Nation and its liberating goals.\n\nI have spoken to the Republican and Socialist leadership, and while there is obvious reservation among their ranks, I have to ensure them that I do not seek to use this as means of making myself rule alone. The Constitution will remain throughout, and I will make sure to orchestrate a summit of representatives from each of the parties where we will be able to delineate national policy..."
 serbia.44.a: "Intriguant..."

 serbia.45.t: "Conflict within the Consolidated Government"
 serbia.45.d1: "The Council for National Unification, though created with the goal of fostering national unity in the face of future conflict, is not immune to internal squabbling. Uniting several ideologies within the inter-party committees, it is bound to see those parties disagree on the road ahead.\n\nThis time, issues arose between the Radicals and Republicans, the former forced to defend their nation-consolidating policies against the latter's criticism of the possible violation of democratic principle."
 serbia.45.d2: "The Council for National Unification, though created with the goal of fostering national unity in the face of future conflict, is not immune to internal squabbling. Uniting several ideologies within the inter-party committees, it is bound to see those parties disagree on the road ahead.\n\nThis time, issues arose between the Radicals and Socialists - an understandable disagreement between the internationalist ideal of the SRP and the Radicals' vehement hatred of such nation-erasing viewpoints."
 serbia.45.d3: "The Council for National Unification, though created with the goal of fostering national unity in the face of future conflict, is not immune to internal squabbling. Uniting several ideologies within the inter-party committees, it is bound to see those parties disagree on the road ahead.\n\nThis time, issues arose between the Republicans and Socialists - the latter attacking the capitalistic and undemocratic measures of the consolidated government, and the former forced to reluctantly defend them."
 serbia.45.a: "Stop! Get some help!"

 serbia.46.t: "Petar II Placed in House Arrest"
 serbia.46.d: "After several incidents over the regency period have finally eroded the patience of Petar Živković's regency council, the teenage King has been placed under house arrest to withdrawing from public life until his eighteenth birthday. All of his public appearances and foreign attendances have been cancelled and replaced by attendances by ministers of the Royalist cabinet."
 serbia.46.a: "Bon débarras !"

 serbia.48.t: "A Visit at Midnight"
 serbia.48.d: "The office of the President has received a lone visitor tonight, in between the soaking rain and thunder. No forewarning, nobody else in tow, just a lone Dragomir Vasić, excusing himself past the Presidential Guard by informing that he is here for an emergency meeting with a fellow member of the Council of National Unification. Though hesitant, the President accepted his predecessor into the office.\n\nFormer President Vasić was never known for constraining himself with proper etiquette and manners, and did not break character tonight, either. Without mincing his words, the Republican declared that he saw through Stojadinović's intentions - whenever he spoke of defending Serbia through national unity, he only sought personal power to himself and to his clique within the SRZ. Turning himself unchecked by the Skupština, he is eroding democracy, building a cult of personality around himself, and following immediately after the late King Aleksandar.\n\nVasić stopped just short of an ultimatum to the President, but nevertheless informed that the Radicals and the Republicans are now at an impasse, and the rest of the Republican party committee agrees - they are heavily discussing on the future of the SONU, and if it becomes any more clear that Stojadinović is using his emergency powers to consolidate his rule into an autocracy, then they will fully withdraw their support - preparation for war against Austria, real or fictional, will not be above their commitment to democracy."
 serbia.48.a: "What are you insinuating?! I work within the Council's constraints!"
 SER_vasic_is_not_so_pissed_tt: "You reassure Vasić that the SONU will relinquish its duties to the Skupština after the war against Austria."
 serbia.48.b: "Is this talk of treason? Treason against me?!"
 SER_vasic_is_really_pissed_tt: "Vasić loudly proclaims "we should have just shot the Radical traitors back in 1925" and leaves."
 SER_reassured_vasic: "The SONU is fully committed to democracy."

 serbia.49.t: "The Fall of SONU"
 serbia.49.d: "Before the Skupština, representing the Republican delegation, Milan Grol delivered a speech explaining that their party was no longer able to cooperate with President Milan Stojadinović and the Radical Union - all while delivering cold comments on the, as the former Prime Minister put it, "undemocratic means of centralisation" pushed forward by the President with the disguise of national security. Despite their ideological differences, the statement was supported by many of the parties in the assembly, most notably both Socialists.\n\nSwiftly, the parliamentary floor descended to arguing and complaints thrown forth by all sides. The chatter was silenced by former President Vasić, who rose from his seat and openly declared Stojadinović to be a "Codreanite pig" who does not deserve to lead the Serbian nation, as he will run all the achievements of the Revolution to the ground. After requesting that Vasić leave the session for today for his misconduct, the Speaker finally ordered it adjourned. The Council of National Unification, however, was left dead in the water."
 serbia.49.a: "Fine. Democracy is a rotting corpse anyway."

 serbia.50.t: "Importing Aviation Expertise"
 serbia.50.d: "Throughout the post-Weltkrieg period, there were two power blocs we could rely on for rearmament. The Russian state, as weak as it has been left by the Treaty of Brest-Litovsk, has never shied away from supporting the Serbian cause, either out of the feeling of Slavic brotherhood or because of geopolitical advantages. In the West, however, the Syndicalist states, especially France, have increasingly become a valuable trade partner ever since the Republican Revolution. After all, we have a common enemy - Austria and Germany - whom the Syndicalists would love to see destabilised by a resurgent Serbia.\n\nEither of these powers, if they are currently in the condition to support us, can help us to rebuild the Serbian airforce."
 serbia.50.a: "The Russians."
 serbia.50.b: "The French syndicalists."
 serbia.50.c: "We need to be self-sufficient."

 serbia.51.t: "Rebuilding the Air Fleet"
 serbia.51.d: "Aiming to rebuild our nonexistent air fleet from scratch, we once again turn towards our foreign contractors. The mass-produced Russian air force has enough old fighter planes to go around to build an entirely new air force with, whereas our comrades in the West are less endowed in that regard. On the other hand, the French air command is willing to cooperate with Serbian manufacturers on the production of local, French-influenced fighter designs."
 serbia.51.a: "Tap the Russians."
 serbia.51.b: "Tap the French."

 serbia.52.t: "Attack Aircraft Acquisition"
 serbia.52.d: "A fleet of fighter planes is of little use if we cannot use our airforce to support the troops on the ground - thankfully, we have several options to choose from. The vast size of Russia means that the Russian air fleet specializes in tactical bombers, which can make long distances, strike enemy formations hundreds of kilometres away, and return safely. The French, on the other hand, rely on smaller, faster fighter-bombers, designed to strike German forces over the border, which are superior at dogfighting and can strike enemy troops far more accurately."
 serbia.52.a: "Tactical bombers will give us the long-term edge"
 serbia.52.b: "Fighter-bombers are more useful in this region"

 serbia.53.t: "Vidovdan"
 serbia.53.d: "Le Vidovdan représente la journée de commémoration du Saint Prince Lazar et des saints martyrs serbes qui ont donné leur vie pour défendre la vraie foi pendant la bataille épique du Kosovo contre l'Empire ottoman le 28 juin 1389. Elle est considérée comme une fête nationale en Serbie."
 serbia.53.a: "La Serbie n'oubliera jamais ses héros !"

 serbia.54.t: "Construction de la ligne ferroviaire Belgrade-Salonique"
 serbia.54.d: "Depuis la fin de la 4e guerre des Balkans et la reconquête de la Macédoine, des entrepreneurs serbes et grecs ont modernisé et relié les lignes de chemin de fer de Belgrade à Salonique, ce qui permettrait un voyage continu entre les centres des deux nations. Aujourd'hui, le premier voyage en train Belgrade-Salonique a été entrepris, partant de la Serbie et serpentant vers le sud jusqu'en Grèce. Le voyage s'est achevé par une réunion des premiers ministres serbe et grec, une manifestation de l'unité politique entre les nations des Balkans."
 serbia.54.a: "La Serbie n'oubliera jamais ses alliés !"

 serbia.55.t: "[From.GetName] veut acheter le HMS Lion"
 serbia.55.d: "[From.GetName], qui est dans un processus d'industrialisation et de réarmement, a proposé d'acheter le croiseur de combat désuet HMS Lion qui deviendra le vaisseau amiral de leur marine. Cela conduira certainement à de meilleures relations avec le gouvernement [From.GetAdjective] et peut les aider à affronter les marines de leurs voisins."
 serbia.55.a: "Nous pourrions tirer profit de la vente de cette vieille camelote."
 serbia.55.b: "Non, chaque navire est nécessaire !"

 serbia.56.t: "[From.GetName] accepte de nous vendre le HMS Lion"
 serbia.56.d: "Le gouvernement [From.GetAdjective] a accepté de nous vendre le HMS Lion. Le navire est maintenant en route vers nos ports. Avec cet ajout, notre marine peut régner sur la mer Adriatique."
 serbia.56.a: "Un jour de fête !"

 serbia.57.t: "[From.GetName] Refuse de nous vendre le HMS Lion"
 serbia.57.d: "Le gouvernement [From.GetAdjective] a refusé de nous vendre un vieux croiseur de combat pour servir de vaisseau amiral à notre flotte. Nous devons chercher une autre solution."
 serbia.57.a: "Nous nous en souviendrons."

 serbia.58.t: "L'étape finale ?"
 serbia.58.d: "Throughout the past few years, democracy in Serbia has been increasingly eroded - and today, it is unrecognisable from the militant republic it had been a mere few years ago. The Council of National Unification still stands, technically, but the parties which haven't already withdrawn from its membership have long since been turned into controlled opposition, mere puppets to pretend that Serbia is now anything but a one-man dictatorship. Political crackdowns are now commonplace and elections are suspended permanently. The Konspiracija, seen by a few as a guarantee of the Republic, now stands completely behind the President - his regime has made Serbia stronger than anyone could have expected, and it's no secret that quite a few officers in the military like his style of rule...\n\nToday, only one question is left to answer - where shall Stojadinović lead Serbia next? The masses of uniformed paramilitaries on the streets and the corporatist clique in charge will both follow the President wherever he will go. Should he merely draft a new, authoritarian constitution to maintain his regime for decades? Or should he tap into a small, long suppressed, but nevertheless existing monarchist current deep within the Radical Party? Pašić and his party never truly broke their vows to the House of Karađorđević, and now that republicanism has been completely destroyed, could anyone stop Stojadinović from inviting the heir to the throne to serve as his puppet?"
 serbia.58.a: "I am the Vođa, the new Autocrat!"
 serbia.58.b: "Send a letter to Canada, the Kingdom is reborn!"

 serbia.59.t: "Control over Populace Consolidated"
 serbia.59.d: "So much has been accomplished in such a short time. Despite their pacifist origins, the Socialists led a war against Bulgaria with no fear in their eyes, and returned victorious. Niš, Skopje, and other cities once ripped from Serbia are once again a part of the nation. And it was not merely a successful war which the regime of the left has brought. Already, important social reforms have been put into place, their first dividends trickling down to the people below - a show of generosity which the frustrated masses will not forget in a while.\n\nThe strength of the government among the people is greater than ever."
 serbia.59.a: "All in a day's work."

 serbia.60.t: "Control over Military Consolidated"
 serbia.60.d: "The Serbian military, long a hotbed for reactionaries, conservatives, monarchists and conspiracies seeking to control the civilian regime, was believed to be the greatest challenge to the newly elected SRP government. Even it has failed to stop the ongoing cause of the revolution, however - its old conservative generals are now retired in their cabins, removed from power, all while a new guard of uppity officers are running the military-like petty kings.\n\nThe strength of the government among the military is greater than ever."
 serbia.60.a: "All in a day's work."

 serbia.61.t: "Control over Parliament Consolidated"
 serbia.61.d: "The left-wing regime came to power in the form of a coalition, working together with moderate groups and parties towards a common goal. Though observers initially predicted that the Socialists and Republicans will work as a moderate force against the revolutionary SRP, this has proven to not be the case. One after another, these moderates have either been frightened into going with the SRP's policies or changed their ideological positions entirely, engulfed by a wave of revolutionary sentiment which permeates all of Serbian society today. Even the members of the Skupština who are in opposition can do little to make things change - the power of the legislature is increasingly being eroded.\n\nThe strength of the government among high politics is greater than ever."
 serbia.61.a: "All in a day's work."

 serbia.62.t: "La révolution"
 serbia.62.d: "With the support of thousands of citizens on the street and commanding absolute loyalty from the Party, the Nation and the Army, President Trifun Kaclerović slowly dictated the final step of the Revolution to a silent, paralysed Skupština. Besieged by reactionaries seeking to extinguish democracy and restore the monarchy, he has no choice but to call a state of emergency and begin the thorough transformation of the state to ensure that the interests of the people are forever guarded. In Belgrade, Niš, Podgorica and other cities, popular militias were seizing power from local authorities and enacting justice upon all they deem enemies of the people. The army, paralysed by purges and losing out in its influence, had little power to stop the uprising, and one after the other, its leadership were being arrested for charges real or imaginary.\n\nIn the midst of the burning revolutionary flame, the Serbian Socialist Republic has been proclaimed - and the Socialist Workers' Party as its sole legal party."
 serbia.62.a: "Death to Codreanites and the bourgeoisie!"
 SER_several_generals_shot_tt: "The bloodthirsty conspirator generals will be §Rexecuted§!!"

 serbia.63.t: "Collapse of the Socialist Workers' Party"
 serbia.63.d: "The Socialist Workers' Party was elected with the promise of truly staggering reform - a path of revolutionary socialism which, at least for a while, swayed a large portion of the population. A year has passed since, however, and little has been accomplished thus far. While some achievements have indeed been put into place, the lack of action against the enemies of the workers has left a large radical wing of the party alienated.\n\nConvinced that the SRP has betrayed the cause of socialism and become a class-collaborationist party, rather than one which fights for a worker's revolution, this wing has broken away, initiating the collapse of the Party into several movements. President Trifun Kaclerović now only commands the moderates of the party in the Skupština, and although they have now merged with the moderate Socialists, they no longer command a majority in the legislature and will hardly be able to command majority support for their plans from there on out. Chances are that the voters will not be kind to the Socialists in the next election, either..."
 serbia.63.a: "But what about unity in the face of reaction?!"

 serbia.64.t: "The Kingdom's Future"
 serbia.64.d: "The October coup and the restoration of the monarchy have allowed hundreds of exiles to return to Serbia - these were hardline monarchists, loyalists of the Karađorđević dynasty, who were either expelled from the Republic or fled on their own accord. These ten years of exile have had a toll on many of them - coping with the loss of the monarchy was difficult, and the conditions of exile hardened their resolve. The rise of the Iron Guard in Romania had its effect as well - it showed to Serbian monarchists a way how the monarchy can not only survive, but be strengthened and its energy rejuvenated for the modern age.\n\nHaving returned home, these radical monarchists have joined forces with Dimitrije Ljotić - one of the few monarchists who participated in the elections in the Serbian republic, and whose far-right ideas are in close accord with the movement. To them, the restoration of the monarchy is only the beginning of the journey. The Kingdom fell for a reason, it became too passive and did not mobilize the support of the people, and abandoned its traditional roots, which insidiously eroded its stability from within. Nothing less than a complete restructuring of society will satisfy them."
 serbia.64.a: "These energetic youths have some good ideas..."

 serbia.65.t: "The Dictatorship of November 6th"
 serbia.65.d: "Having stabilised his power after the initial chaos, Petar Živković has made an official announcement to the Serbian people today. From here on out, the newly reborn Kingdom of Serbia will be run by a Regency Council, appointed from members of the newly established "Serbian Radical Peasants' Democracy", created from the former State Party of Serbian Democrats, members of the White Hand, and former Radicals who opportunistically changed their allegiances. For the duration of the Regency, it shall be the sole legal party in the country, and the Regency will manage all day to day affairs of the state.\n\nAlready, underground Republicans and Socialists have denounced this regime as a dictatorship - not that they were ever going to accept the fall of the Republic."
 serbia.65.a: "For God and Fatherland!"

 serbia.66.t: "The Serbian Radical Peasants' Democracy"
 serbia.66.d: "Formed soon after the Royalist coup to legitimise their newly established rule, the Radical Peasants' Democracy is still young and its ideology is not yet fully defined. Its members are gathered from all across the monarchist movement, from moderate politicians drawn from the former establishment, to veterans of the White Hand secret society, to radical young officers who spent their years in embittered exile. In the following years, the actions and reforms of the Regency shall define its nature, and decide the form of state which Petar II will inherit."
 serbia.66.a: "We shall tread the correct path."

 serbia.67.t: "Matters of the Regency"
 serbia.67.d1: "The radical monarchist faction within the Radical Peasants' Democracy continues to grow, subsuming more of the party and of the greater monarchist movement. Today, a prominent publication was released in their unofficial newspaper, "Buđenje" ("Awakening") - it is an anti-semitic, anti-Muslim and an esoteric nationalist creed, proclaiming the Dictatorship of November 6th to be a 'national revolution' which will 'purify Serbia and restore its pride'. The publication and the newspaper in general call for an authoritarian corporatist system, present the Iron Guard regime in Romania as an example, and spew vehement hatred towards syndicalism, which they describe as completely against Serbian national interest."
 serbia.67.d2: "The radical monarchist faction within the Radical Peasants' Democracy continues to grow, subsuming more of the party and of the greater monarchist movement. Today, the White Eagles paramilitary organisation has held a mass rally on the streets of Belgrade, proclaiming their support to the restored Serbian monarchy and calling for the 'national revival' of the Serbian nation. This rally did not pass without controversy, however. The marchers chanted anti-semitic slogans, called for the expulsion of minorities in Kosovo and Macedonia in order for those lands to be integrated into the Serbian state, and intimidated the general public. Even the military had to get involved to maintain the peace in the city before any riots broke out."
 serbia.67.d3: "The radical monarchist faction within the Radical Peasants' Democracy continues to grow, subsuming more of the party and of the greater monarchist movement. Today, large masses of White Eagles, ZBORniks and other radical monarchist organisations organised a mass impromptu volunteer labour action in the Serbian countryside. Hundreds of nationalist youth were sent to villages and individual farms to help the local farming communities without payment. Though the effects of the action were meagre, it was heavily propagandised in nationalist newspapers, describing it as a living example of the Zadruga ideal - communalism and a return to the agrarian nature of the Serbian people."
 serbia.67.d4: "The White Hand, forever loyal supporters of the House of Karađorđević, continue to consolidate their hold over the Radical Peasants' Democracy and the greater monarchist movement. Today, a large military parade was held on the streets of Belgrade, the rejuvenated Serbian Army has chosen to showcase both its military might and its loyalty to the monarchy. Famous Serbian military marches were rehearsed and the parade was finished with a dramatic singing of the anthem of the Yugoslavian movement, "Hej, Sloveni!". The parade did not go without controversy, however, as underground resistance newspapers claim that the event was held to distract from crackdowns on socialist and republican dissenters across the country."
 serbia.67.d5: "The White Hand, forever loyal supporters of the House of Karađorđević, continue to consolidate their hold over the Radical Peasants' Democracy and the greater monarchist movement. Today, the military has chosen to give hell to known underground resistance - several republican and socialist leaders, as well as defectors from the army who opposed the coup of 1936 were rooted from their hiding holes. During the Republican interregnum, the Monarchists were violently repressed, and only the sycophants and the harmless radicals were allowed to operate, aiming to discredit the movement. Now that they were in power, they could take all the revenge they wanted."
 serbia.67.d6: "The White Hand, forever loyal supporters of the House of Karađorđević, continue to consolidate their hold over the Radical Peasants' Democracy and the greater monarchist movement. Today, General Petar Živković and his clique have successfully made several important contracts with the Serbian upper class - the businesses who believed themselves to be threatened by radical Republican and Socialist rhetoric, and former leaders of the NRS who chose to change sides during the Coup of 1936. The ties between the Radicals and the White Hand go far, and while they have been severed somewhat in the past, Živković has diligently worked to restore them ever since the declaration of the November 6th Dictatorship."
 serbia.67.d7: "Several scandals and internal conflicts have shaken the Radical Peasants' Democracy in the past few weeks. It appears several of the more ambitious personas in the party have spoken out against our current direction, leading to debate and open conflict over the extent of the Regency's powers and ideological bent. It appears that the lack of a defined direction in our party is shaking its integrity."
 serbia.67.a: "For King and Fatherland!"
 serbia.67.b: "Long live Serbia!"
 serbia.67.c: "Stop! Are we not allies?!"

 serbia.68.t: "Whispers in the Shadows"
 serbia.68.d: "Our King Petar II is rapidly reaching maturity, and yet the system he is about to inherit does not satisfy everyone in the Kingdom - neither in the army nor in the government. It is highly expected that either the White Hand or the radical monarchist caucus will gain control of the affairs of the state and maintain this control after the King's eighteenth birthday. For those who remember his father's Royal Dictatorship unfavourably, such a future is hard to swallow - is it not a mistake to blindly cling onto this despotic past, when it might have been the reason why the Kingdom fell in the first place?\n\nFortunately for those who were democratically aligned, King Petar II did not grow up to be an incompetent figurehead swayed easily by his Regent's ambitions. Already, he has shown a propensity for independent action opposing the wishes of his officials directly, with a political vision behind it. With this in mind, he has been approached by a slowly developing conspiracy in the shadows of the Regency, commanded by General Dušan Simović, a leading member of the Konspiracija before the October coup.\n\nIn a series of secret talks, General Simović has offered the removal of the Regency and the bestowal of all of the royal powers to him before maturity. With Živković, Ljotić and other hardliners sidelined, a provisional government will be able to spearhead the creation of a constitutional monarchy, just like the one he left in Canada years ago."
 serbia.68.a: "Give General Simović the green light."
 serbia.68.b: "Keep these talks secret, but decline."

 serbia.69.t: "Ides of March"
 serbia.69.d: "The key role in the coup was played by officers in the Serbian air force, who were completely loyal to Dušan Simović and so acted out the general's orders without question. Alongside loyal elements of the army, they seized control of communications in Belgrade and cut telegraph lines in preparation for the main event. King Petar II himself had to take initiative in the next part, a decision made despite protest by numerous conspirators due to the monarch's age and thus assumed unreliability. Nevertheless, the plot proceeded.\n\nOn the day of the coup, the King held a feast where all the leading personalities of the Regency, including the Regent, Petar Živković, and the informal leader of the radical faction of the Radical Peasants' Democracy, Dimitrije Ljotić, were required to attend. Rising up from his seat before the attendees, Petar II declared himself of age and the assumption of his full royal powers - his first act as an absolute monarch is to call for the arrest of everyone in the room. Before anyone could protest, the conspiracy activated, and armed officers stormed the hall.\n\nThe King later made a speech on the radio confirming this transfer of power to the celebration of Belgrade's citizens. Demonstrations in support of Petar II and Dušan Simović continued for several days after."
 serbia.69.a: "Long live the King!"

 serbia.70.t: "The New Government"
 serbia.70.d: "The fall of the White Hand is now all but certain - but who shall lead Serbia from here on out. Eager to assert himself and picturing a romantic vision of a peaceful, beloved constitutional monarchy in his mind, Petar II has expressed his wish to appoint a Prime Minister from the Democratic Party. They are former Republicans and moderate Radicals who reformed themselves as a constitutional monarchist party, endorsing the restoration of full democracy and the amendment of the Constitution of 1903 to fit the needs of the present day.\n\nGeneral Dušan Simović, however, is not as eager to take such a sudden lunge to the left. Picturing himself as a mentor to the young monarch, he offered a government formed by the People's Radical Party instead - this veteran political machine has survived much political upheaval over the years and a brief Regency Dictatorship certainly could not kill them either. Their politicians promise a return to the golden years of Petar II's grandfather and his namesake, and their conservative ideals will certainly make a transition from the dictatorial Regency more palatable for the monarchists who supported the coup."
 serbia.70.a: "We need to appease the former republicans"
 serbia.70.b: "A renewed Radical Party will restore Serbia's Golden Age"

 serbia.71.t: "Élections de [GetYear]"
 serbia.71.d: "According to the Constitution, elections to the Skupština are to be held every four years. The term of the current assembly has expired and the time has come to elect a new one - which shall propose a cabinet of Ministers to the King which will govern the country for the next four years. While there are numerous parties starting their campaigns, only two stand a chance at gaining enough seats to form a new government. Which one shall prevail?"
 serbia.71.a: "The Democratic Party forms the new government"
 serbia.71.b: "The People's Radical Party wins handily"

 serbia.72.t: "The King's Regime"
 serbia.72.d: "His Majesty the King of the Serbs, Petar II Karađorđević has finally come 18 years of age today, and in an impressive ceremony in the city of Belgrade, he has finally symbolically been granted all the powers of the throne. Regent Petar Živković, generals and officers of the White Hand, and the Cabinet of Ministers all bowed before the King as he proclaimed that he shall defend the integrity of Serbia and the Crown with all of the power that has been bestowed upon him.\n\nForeign observers mutter that little is expected to change in Belgrade after the event. The Regency may have resigned, but the influence of its years in power lingers, and the faction of the Radical Peasants' Democracy which gained control of the party in the preceding years will almost certainly form the new government. King Petar II may be a different man from his father and grandfather, but he remains only a symbol - the Royal Dictatorship, which he has little control over, will certainly continue for years if not decades."
 serbia.72.a: "This is a new page in the history of Serbdom!"
 serbia.72.b: "We, the loyal servants of Karađorđević, triumphed!"

 serbia.73.t: "The Putsch"
 serbia.73.d: "Bien que l'État yougoslave soit récent, déjà le ressentiment à l'égard du nouvel état de choses commence à s'accumuler - ou, plutôt, la recherche d'une occasion d'accomplir des plans recherchés depuis de nombreuses années.\n\nLa seule véritable idéologie de la société secrète Konspiracija est le suprémacisme serbe, et les objectifs idéalistes du yougoslavisme et d'une union des Slaves du Sud n'y ont guère leur place. Le Club Culturel Serbe a plutôt élaboré des idées pour une "Grande Serbie", qui devrait être formée après l'effondrement de l'Empire Autrichien et inclure tous les territoires habités par des Serbes, ou des territoires supposés être habités par des Serbes, et peut-être un peu plus...\n\nHeureusement, au cours de la dernière décennie, l'armée serbe a pris le contrôle total du gouvernement, éliminant ainsi la dernière barrière entre cet objectif et la réalité. Moins d'une semaine après la proclamation de la Yougoslavie, un coup d'État silencieux a pris le contrôle de l'État, renversé le gouvernement démocratiquement élu et révoqué la proclamation. Milan Nedić, l'aîné des puissants Nedić, a pris le pouvoir en tant que président provisoire d'une grande Serbie.\n\nBien qu'ils se soient officiellement opposés au coup d'État et se soient réfugiés dans la clandestinité, les républicains et les radicaux ont vu de nombreux membres soutenir ou tolérer le putsch. Cela a gravement ébranlé la réputation de ces deux partis, et alors que le coup d'État progresse de Belgrade pour consolider le reste du pays, leurs dirigeants, tels que Dragomir Vasić et Milan Stojadinović, se retrouvent incapables d'organiser une réponse sérieuse."
 serbia.73.a: "Long live Greater Serbia!"

 serbia.74.t: "Chaos in the North"
 serbia.74.d: "After the defeat of the Austro-Hungarian Empire, numerous soldiers and officers in the Imperial armies refused to switch their sides to Yugoslavia - either they were loyal to the regime in Vienna and now expressed this loyalty by separatist sympathies, or they believed that the Serbs would never give as much autonomy as the Kingdom of Illyria granted to the Slovene, Croatian and Bosniak nations.\n\nThe coup in Belgrade has massively emboldened these remnants, who now organise into mass resistance pockets and seize town after town in the chaos. The Serbian Army reports that control has been lost over much of former Illyria, and more importantly, the Prečani communities in Croatia and Bosnia are being threatened. This has pushed the Nedić putschist government to begin a full force military operation against the Croatian, Slovene and Bosniak uprisings."
 serbia.74.a: "These traitors shall be crushed!"

 serbia.75.t: "The ASOS"
 serbia.75.d: "Deputies in the Skupština who vehemently opposed the putsch and managed to escape house arrest have made their way to the south of the country, where, in Montenegro, they reformed into a shell of a parliament. Most of the deputies were Socialist Workers, Socialists and left-wing Republicans, who had the most reason to fear the new Konspiracija regime and thus resist it.\n\nThough there were some battalions and reservists which swayed to their side, the exiled Skupština initially appeared toothless, until it began forging alliances with the militant Yugoslav left. Former Pelagićevci guerrillas led by Vukašin Marković rose up one after another and they were followed by Montenegrin, Macedonian and Albanian separatists, allowing this movement to consolidate a semi-strong grip over the south of the country.\n\nIn Cetinje, it declared the formation of the Anti-Reactionary Assembly for the Liberation of Serbia, and have effectively transformed into a Third Internationale-aligned revolutionary organisation."
 serbia.75.a: "These traitors shall be crushed!"

 serpuppet.1.t: "Serbia under Bulgarian Occupation"
 serpuppet.1.d: "Following the war between Belgrade Pact and Bulgaria in order to destroy Bulgarian hegemony in the Balkans and despite the numeric superiority of our armies, Serbia has been defeated. Since that moment, Bulgarian troops entered Belgrade and secured the last pockets of resistance. The precedent government has been partially arrested, the other party having escaped.\n\nThe Bulgarian authority has put in power Živojin Perić, the leader of the State Party of Serbian Democrats. The party was already in power between 1920 and 1925 but had been overthrown by the Republican Revolution. Now it's upon to them to rebuild the country and reinstate their policies."
 serpuppet.1.a: "A new country must be built."

 serpuppet.2.t: "Beginning of the Progressive Reforms"
 serpuppet.2.d: "The party has initiated a series of new reforms to implement their ideas in the country. These reforms will impact the social situation of the country to appease the population. But at the same time they are trying to secure power in Serbia and confront the "tyranny of the majority". This concept has been repaired by Alexis de Tocqueville a French politician. He said that the democracy was a vicious circle consisting of the majority the overwhelming majority and not giving a voice to political minorities in a democracy."
 serpuppet.2.a: "We need to respect democracy and the majority principle."
 serpuppet.2.b: "We need to face off this tyranny by establishing an appointed upper house."

 serpuppet.3.t: "Second Step of the Reforms"
 serpuppet.3.d: "Following the debate about the "tyranny of the majority", the party has proposed a new reform about implementation of a minimum wage. This proposal would allow every family to have a low income necessary for primary needs. Instead of this, some members of the party propose to implement an insurance system based on Bismarck political ideas of rewarding those who work and contribute for the social security."
 serpuppet.3.a: "We need to ensure the good living of the Serbian people."
 serpuppet.3.b: "Only the one who works should be awarded."

 serpuppet.4.t: "Final Step of the Reforms"
 serpuppet.4.d: "Finally after all these debates in the party, the last proposal has emerged. Some members with the most liberal thoughts are thinking about reforming the legislature. Reforms such as the emancipation of women or more protection for workers. These ideas are in continuity with the previous proposal of minimum wage. Meanwhile, the more authoritarian members of the party are afraid of the situation that this proposal could bring to the country. They are instead proposing to take control of the legislature. The government would then control the executive and the legislative power, strengthening its power and taking finally an authoritarian path."
 serpuppet.4.a: "Serbia is a modern country with a modern thought!"
 serpuppet.4.b: "Only a strong state can preserve the government from falling down."

 serpuppet.5.t: "Progressive Reforms Take a Liberal Turn"
 serpuppet.5.d: "The reforms are now complete and after many decisions between implementing a liberal thought in Serbia or reinforcing the new government authority. The reforms have finally taken a liberal path. In promoting equality, protecting democracy and applying proposals such as a minimum wage, or legal reforms, Serbia has reached a new status as a modern nation and can now be called a model in the Balkans."
 serpuppet.5.a: "Long live Serbia!"

 serpuppet.6.t: "Progressive Reforms Take an Authoritarian Turn"
 serpuppet.6.d: "The reforms are now complete and after many decisions between implementing a liberal thought in Serbia or reinforcing the new government authority. The reforms have finally taken an authoritarian path. In facing off the dangerous tyranny of the majority with an appointed upper house, creating a welfare system based upon assurantial Bismarck ideas and finally merging executive and legislative power, the Serbian government has finally secured its power and can be recognised as a strong state in the Balkans."
 serpuppet.6.a: "Long live Serbia!"

 serpuppet.7.t: "A Meeting in the Shadows"
 serpuppet.7.d: "This morning a letter has been sent to the president office. It was a meeting proposal from a remnant of the Konspiracija, he proposed to meet only the leader of the state at 12 pm in a dark suburb of Belgrade. It's been a while since Bulgaria dominates the Serbian nation and some members of the government including Živojin Perić are beginning to consider a possibility of rebellion. Maybe this meeting could lead to a new opportunity but a dangerous one."
 serpuppet.7.a: "Meet him."
 serpuppet.7.b: "No way we betray Bulgaria, arrest him !"

 serpuppet.8.t: "Involve Members of the Government?"
 serpuppet.8.d: "Suite à la rencontre, il s'est avéré que le résistant était un membre éminent de la Konspiracija dont l'objectif est de renverser l'hégémonie bulgare par un coup de poignard dans le dos. Živojin Perić et lui décident alors d'unir la résistance serbe contre l'oppresseur bulgare, en mettant de côté toute forme de malentendu idéologique. Cette union s'appellera "Nacionalni Savet Otpora" (ou Conseil National de Résistance). Pour le moment, nous devons obtenir un certain soutien pour préparer l'insurrection contre la Bulgarie, mais chaque décision que nous prendrons augmentera ou diminuera la furtivité du NCR ou du mouvement indépendantiste. Si notre furtivité est trop faible, nous pourrions être découverts et déclencher la colère des Bulgares contre le peuple serbe. Si nous réussissons à garder une bonne furtivité, nous pouvons obtenir des effets de surprise contre l'armée bulgare.\n\nPerić sait que certains membres du gouvernement s'opposent à l'oppression bulgare. Devons-nous essayer de les impliquer ?"
 serpuppet.8.a: "They can't be trusted."
 serpuppet.8.b: "Perhaps we could gain some political support."

 serpuppet.9.t: "Involve Generals?"
 serpuppet.9.d: "L'armée serbe a été humiliée pendant la guerre contre la Bulgarie. Certains de nos généraux ne sont pas favorables à la collaboration avec les vainqueurs. Devrions-nous les impliquer ? Cela pourrait compromettre la furtivité du NCR, mais en même temps, cela pourrait nous donner le soutien de certains officiers en cas de guerre."
 serpuppet.9.a: "We shall remain stealth."
 serpuppet.9.b: "Perhaps we could gain some military support."

 serpuppet.10.t: "Find Military Equipment?"
 serpuppet.10.d: "Some warehouses in our country are filled in of infantry equipment from the previous war and the Weltkrieg. These guns rot in the dust while they could be useful for our rebellion. The issue is that these hangars are protected by either Bulgarian soldiers or Serbian corrupted soldiers. We could try to bribe them or infiltrate the places discreetly. There's still a chance that one of our operations fails and our stealth could be compromised. What should we do ?"
 serpuppet.10.a: "Let's not take any risk for that."
 serpuppet.10.b: "We need these guns at all costs."

 serpuppet.11.t: "Find more Men?"
 serpuppet.11.d: "Since the beginning of the century, Serbia loses a lot of men in every war where she was involved. The Weltkrieg and the Fourth Balkan War have been the most deadly. Now for our insurrection we need men to fight the Bulgarian oppressor. By chance, many Serbians appreciate the government for its reforms but see of a very bad eye the alliance with Bulgaria. This will give us many men against them."
 serpuppet.11.a: "Let's not take any risk."
 serpuppet.11.b: "We need these men for the final fight."

 serpuppet.18.t: "Hiding Guns in Churches?"
 serpuppet.18.d: "Depuis la création de notre mouvement, sa furtivité est essentielle. En effet, c'est avec sa furtivité que nous pourrons déclarer la plus surprenante indépendance vis-à-vis des Bulgares. Certains de nos partisans suggèrent que nous devrions cacher des armes dans les églises, comme les petites églises de campagne. De cette façon, les armes seront mieux cachées que dans certains entrepôts du gouvernement et lorsque le soulèvement se produira, nous pourrons les récupérer sans que personne ne puisse nous déranger. Cependant, cette démarche pose quelques problèmes éthiques et certains membres du NCR sont contre l'idée d'utiliser des lieux sacrés dans nos plans. Que devons-nous faire ?"
 serpuppet.18.a: "Faites-le."
 serpuppet.18.b: "Don't touch the churches."

 serpuppet.12.t: "Recruiting Mercenaries?"
 serpuppet.12.d: "Now we know how much support we got. How many guns, men and allies we have already and even what to do with these guns. However, we don't know if it will be enough to seize our independence by force even if we surprise them. Maybe it would be wise to recruit some mercenaries for the moment of the rebellion. We could pretend that we recruiting mercenaries to help with the Bulgarian war effort. It could work for a while."
 serpuppet.12.a: "C'est trop risqué."
 serpuppet.12.b: "We need them."

 serpuppet.13.t: "Clouds are Piling Up"
 serpuppet.13.d: "The dice are rolled now, we have to wait and see what our decisions will lead to. We will prepare our insurrection against the Bulgarian oppressor. There are several possibilities: either we have been keeping our movement stealth or we didn't keep it discreet enough, in this case, the uprising can simply fail or Bulgaria can discover the conspiration and destroy us sooner than we expected."
 serpuppet.13.a: "Pray for Serbia."

 serpuppet.14.t: "Independence Succeeds"
 serpuppet.14.d: "We were able to maintain sufficient stealth throughout our conspiracy, the Bulgarians did not expect us to rebel, which gives us the advantage by surprise."
 serpuppet.14.a: "We have the high ground."

 serpuppet.15.t: "Conspiration Failed"
 serpuppet.15.d: "We couldn't be discreet enough, Bulgaria was suspicious of what we were doing, they sent troops to strategic points and arrested some members of the conspiracy. The rebellion failed, we are not powerful enough to take over the strategic points. We can no longer be independent."
 serpuppet.15.a: "It's over."

 serpuppet.16.t: "Conspiration Discovered!"
 serpuppet.16.d: "Bulgaria found out what we were doing, they preferred to prevent rather than cure, the Bulgarian armies are preparing to crush us."
 serpuppet.16.a: "Our fate is sealed."

 serpuppet.17.t: "We Managed to Declare Independence"
 serpuppet.17.d: "While Bulgaria had its back turned we managed to become independent. But not by surprise, some seemed to have informed them about it..."
 serpuppet.17.a: "To death."

 serflavor.1.t: "Le pacte de Belgrade"
 serflavor.1.d: "The newspapers of Bulgaria are abuzz today with news coming from Serbia - the diplomatic event which many saw as years in the making, a pact between Serbians, Romanians and Greeks, has finally been finalised, and the Belgrade Pact has thus been born. Few view this agreement naively - the Bulgarian political consensus, no matter if it leans left or right, understands that the signatories of the treaty will use it as a weapon against Bulgaria.\n\nSome were more alarmist than others. The largest daily newspaper in Sofia, "Utro", printed in large bold letters: "WAR IS COMING! SERBS MOBILISE TO SEIZE MACEDONIA!". The alarm came in reference to one of the proclaimed goals of the Congress of Belgrade, which is to "call for a new order in the Balkans", which Bulgarian conservatives could only interpret as a call to topple Greater Bulgaria. The same newspaper print also included an article by Nikola Zhekov, general in the Bulgarian Army, who asserted that Bulgaria is completely unprepared to wage a war and the only solution is to immediately plead for mediation from Germany and Austria-Hungary. To work with the Germans, who exploited us so brutally during the Weltkrieg, was considered inconceivable not too long ago, and it might still be, but as of today, anything goes...\n\nSerbian, Turkish and Greek representatives in the National Assembly stood in support of the Pact - the Romanian delegation from constituencies in Dobrudja was more reserved, however. Their equivalent future liberator is the extremist Iron Guard, after all..."
 serflavor.1.a: "We'll keep the Tricolour flying here!"

 serflavor.2.t: "The Return of the Karađorđević"
 serflavor.2.d: "Established in 1925, the Serbian Republic was radical, overtaken by left-wing agitators who inspired the Bulgarian left across the border, and increasingly militaristic - however, at least they did not have the accursed House of Karađorđević on the throne. This changed today, as in a bloody coup, the secret royalist military society White Hand has overthrown the recently elected government of Serbia and declared the restoration of the Kingdom in a half-empty Skupština. The heir of the Serbian throne and the son of Aleksandar II Karađorđević, Prince Petar, is expected to arrive to Belgrade in a couple of days.\n\nThe House of Karađorđević seized power in Serbia after the slaughter of Aleksandar I and the entire Obrenović dynasty by the Black Hand, and they held nothing but disdain for the Bulgarian peoples of Macedonia. Both Petar II and Aleksandar II endorsed Serbianisation campaigns in the region after seizing it in the Balkan Wars, humiliating the local population by forcing them to declare themselves as Serbs, and often resorting to terror. Alas, they were not overthrown during the Weltkrieg and stayed in power, though in a mere rump state - and it appears even a Republican revolution cannot keep them down for too long.\n\nThe news from Belgrade have galvanised the Bulgarian population and further sharpened conflict in the Niš region, all while dealing a blow to the republican cause in Sofia. The officer corps is resolute and takes these news with pride, however - if history has made a mistake and restored Aleksandar's child on the throne, then it shall be up to Bulgarian shoulders to rectify it."
 serflavor.2.a: "We shall avenge the occupation of Macedonia, once more!"

 serflavor.3.t: "Ljotić's Speech"
 serflavor.3.d: "The right wing of the Serbian political spectrum, beyond the People's Radical Party and the Agrarians, is mainly composed of monarchists, and among them two movements are the most notable. The State Party of Serbian Democrats was the sole legal party of Aleksandar II's Royal Dictatorship and lingers on as a small moderate monarchist party, concentrated in a few constituencies where they are the strongest, and as they were too insignificant to threaten the republican order, they were allowed to remain legal after the Revolution. The second is a party formed after the Revolution for a new generation of monarchists, named Buđenje ("Awakening"), and its leader, Dimitrije Ljotić, has been slowly making a name for himself.\n\nSpeaking before the Skupština, Ljotić addressed what he perceives the key issues of the Serbian republic - the death of God in a nation overtaken by lust and contempt, and the daily, endless crushing of souls by the "sledgehammer of capitalism" which the past governments have enabled with their policies. The politician's esoteric way of speaking convinced few and made him few allies in the legislature, but it was characteristic of the so-called "Mita Bogomoljac" ("Devotionalist Mita"). Even back when he was an official in King Aleksandar II's Royal Dictatorship and a deputy from Smederevo, Ljotić was unnerving to his peers. He declared his service to the Karađorđević to be divine providence, that the Serbian people to have a God-bestowed mission in the world, and his Orthodox faith was beyond even the fanatical.\n\nLeading a far-right extremist, nationalist royalist party, Ljotić is a minnow on the political stage and so has been allowed to remain for now - but who knows where he might end up if the circumstances change?.."
 serflavor.3.a: "We will watch him closely."

 serflavor.4.t: "Shots in the Dark"
 serflavor.4.d: "The news reports are still flying in and the story is still being pieced back together, but here is what is already known.\n\nMajor Živan Knežević, an induct into the Konspiracija secret society and an officer in the Serbian Army, was making his way home in Belgrade alongside a fellow soldier, when the two of them realised that they were being followed. Not wishing to take the risk, the two men hastened their pace, hoping to either come across civilians to use as cover or a phone booth to call the police, but neither came. Instead, the mysterious assailants opened fire, seriously wounding Knežević and killing his peer - wounded, the officer was dragged out of sight and so was the corpse besides him.\n\nIt took the police two days to be informed about the officer's disappearance, and a search across Belgrade was immediately initiated - Knežević was found, but by then, it was already too late, as he was long since dead. Police officers found his corpse in the outskirts of the city, and it was left with a message:\n\n"Thus unto all enemies of God, the King, and the White Hand!""
 serflavor.4.a: "How dare they..."

 serflavor.5.t: "Revenge"
 serflavor.5.d: "Une fois de plus, les forces de l'ordre de la République ont été mobilisées après l'annonce d'un meurtre de haut vol. Cette fois, il n'a fallu que quelques heures pour que les agents de Kragujevac soient confrontés à un spectacle horrible dans les quartiers pauvres de la ville : plusieurs officiers de l'armée serbe, relevés de leurs fonctions il y a quelques années en raison de soupçons d'appartenance à la Main Blanche, poignardés et pendus par les pieds en public. Quelques enfants jouant au football dans le quartier ont expliqué que des hommes à l'allure étrange les avaient pendus là il n'y a pas si longtemps.\n\nSeuls les plus faibles d'entre nous n'ont pas compris qui était derrière ces meurtres. Non seulement le major Živan Knežević était un membre respecté du Club Culturel Serbe et de l'organisation secrète qui se cachait derrière, mais il était également le frère de Radoje Knežević, un commandant de l'armée de l'air serbe, membre éminent du Parti Républicain et de la Konspiracija. Bien que l'armée garde un silence compréhensible sur ces événements et que M. Knežević se soit contenté d'exprimer son chagrin solennel à la mort de son frère, il est presque certain que ces assassinats ont été commis dans le cadre d'une juste vengeance.\n\nEt, une fois encore, comme tout le monde s'y attendait, la police a classé l'affaire quelques jours plus tard, déclarant que "l'enquête va s'interrompre pour le moment car aucun suspect possible n'a été trouvé"."
 serflavor.5.a: "We are a stable democratic republic, please believe us!"

 serflavor.6.t: "La quatrième guerre des Balkans"
 serflavor.6.d: "In the first two decades of the twentieth century, three Balkan Wars shook the region - two were local affairs, fought only between the Balkan states themselves, whereas the third is more commonly known as the Balkan front of the Weltkrieg. For almost two decades after its conclusion, worldwide observers expected it to be the last, too. After all, the Weltkrieg left Bulgaria a hegemon in the Balkans and its three competitors shattered, held down by oppressive peace treaties for having chosen the wrong side, and divorced from much of their core lands. Surely, in a Europe redrawn according to Germany's whim, there is no room for revanchist ambitions in the Balkans.\n\nIt is clear today, as thousands of men across the region take up arms, that those predictions were wrong. Was it the weakness of so-called "Greater Bulgaria" which was at fault? Or does the blame fall to Austria and Germany for having grown complacent towards the Balkans and not stopped the rearmament of the Balkan states? By now, the answer does not matter - only bloodshed will ensue.\n\nWhile it seems unlikely that the Fourth Balkan War will escalate into a worldwide conflict, as none of the great powers treat it as a proxy war against one another just yet, there are still potential participants in the war lying in wait - and nobody knows what the result of it will be. Can Bulgaria defend its fragile hegemony over the Balkan region and make it stand the test of time? Or will the Belgrade Pact achieve the "new order in the Balkans" which it calls for?"
 serflavor.6.a: "Avanti popolo !"

 serflavor.7.t: "Zenitism"
 serflavor.7.d: "The loss in the Weltkrieg marked a fundamental change in Serbian society, and its culture was no exception. An absolute majority of Serbian males died in the war, and almost a quarter of its total population, while the few who remained had to return to burned homes, looted towns, abandoned farms and broken dreams. To cope, many turned to art to express their frustration and sorrow - and yet, the onset of Aleksandar II's Royal Dictatorship stymied the development of Serbian art and culture under heavy censorship. The Republican Revolution of 1925 let this pent up energy loose, and the following decade has left its mark in Serbian culture as a period of avant-garde art, literature, and cultural critique. Few movements were more exemplary of this period than Zenitism, named after the arts magazine "Zenit".\n\nFounded by Ljubomir Micić, Ivan Gol and Boško Tokin, it publishes articles on modern society, art reviews, and cultural publications. While contributors to the magazine are numerous, a common strand of anti-war, anti-nationalist and anti-capitalist thought runs through it - and, above them all, modern, "western" society. What was the reason why Serbia suffered so much, Micić and his associates ponder in the pages of Zenit? It is because Serbia, having chosen to abandon its unique Balkan spirit and communal, peaceful culture, sold its soul to a greater European civilisation and the cold, heartless machine of modern capitalism. That machine gave the modern tools of war to Serbia with which she killed itself. Some describe Zenitism as anarcho-primitivist, pointing out their scathing critique of modern technology and its lifeless lifestyle, while others see it as taking their thought too literally.\n\nAs 1936 turns, Zenit and the Serbian avant-garde continue their course, even though, as years pass and memory of Weltkrieg devastation grows duller, they become seen as unpatriotic rather than visionary."
 serflavor.7.a: "The youths are troublesome as always"

 serflavor.8.t: "Aurora Borealis Sighted"
 serflavor.8.d: "Much of Europe, including Serbia, was met with a shocking sight tonight - an aurora borealis, extending as far as the Mediterranean and colouring the sky in blood-red colour. For many, this was a beauty to behold, but the superstitious immediately took this as a sign from the God above. Clearly, with such a show, he was trying to tell the people something - though, was it a warning, a favour or a threat.\n\nThe most striking interpretation came from a Serbian preacher in the Morava countryside, who interpreted this as a sign of the first thing. It was a warning, and no ordinary warning, to the people of Europe - in his town and surrounding villages, he proclaimed that God is aware of an impending apocalypse, and one not driven by the four horsemen, but rather by the peoples of Europe themselves. In less than ten years, the rivers of the continent will run red with blood much like the sky ran red that night, a ferocious eagle, its wingspan large enough to cover Europe, will fight a storm of ice and snow from the east, and declare itself a defender of the world from a pure evil... yet its heart is just as dark as the evil it claims to fight.\n\nA fascinating tale. The panic caused among the superstitious is anything but fascinating, however."
 serflavor.8.a: "Stop looking at the sky!"

 serflavor.9.t: "The First and the Second Revolution"
 serflavor.9.d: "One of the most renown political philosophers and legal professors in the republic of Serbia, Slobodan Jovanović, has published a revision to one of his first works, "Political and Legal Discussions" ("Političke i pravne rasprave"), and its most important change was the addition of a new preface and introduction. In this preface, Jovanović made a leap forward and described the events of 1925-1926 not as "the Republican Revolution", but as "the second Serbian Revolution".\n\nThe first Serbian revolution referred to by Jovanović was the famous three-decades-long Serbian Revolution, led by Karađorđe Petrović and numerous other heroes of Serbian history, which happened concurrently with the Greek War of Independence and culminated in the recognition of the vassal Principality of Serbia. It is generally seen as the beginning of modern Serbian history and the first step in its long journey to independence. Jovanović explains his decision to name it "First" later in the text - the "Second" Serbian Revolution, of the post-Weltkrieg period, should be understood not as an independent event, but as the culmination of the ideals of Karađorđe and the first Serbian revolutionaries.\n\nFrom this initial statement, there are numerous conclusions to be made. The Serbian people live a history marked by redemptive struggle in the name of freedom and liberty, be it for their freedom from foreign oppressors, or their freedom from unjust government. The democracy which they enjoy should not be understood as a Western import, but rather as a development of unique Serbian culture and identity - and vice versa, democracy should be considered a core element of Serbian identity."
 serflavor.9.a: "The Serbian tricolour flies for freedom!"

 serflavor.10.t: "The Dinaric Race"
 serflavor.10.d: "The concept of the "Dinaric Race", created by Western racial scientists in the late 19th century as a way to classify the peoples of southeastern Europe, had been hijacked by pan-Slavic nationalists since the earliest days. As the most radical current in the Yugoslavism ideology, it describes Serbs, Croats, Slovenes, Bosniaks and Macedonians as a part of a single "race", and that the differences between them arose of historical separation rather than any inherent differences.\n\nA notable early supporter of ideas which would later form Dinarism was Jovan Cvijić, Serbian geographer and geologist who used the environmental conditions of the Balkans to describe the formation of this joint South Slavic identity. Across the border from Serbia, these ideas are most prominently developed by the Croat philosopher Vladimir Dvorniković, who declares in his writings that the South Slavs need to unite for mutual interests, much like Germans and Italians in the 19th century. His views include eugenics and cultural blending to build this strong Yugoslav "race", and a comprehensive description of unitarist Yugoslavian philosophy. Dimitrije Ljotić and his political party are the closest to propagating the Dinarist line in Serbian politics."
 serflavor.10.a: "...what odd ideas."

 serflavor.11.t: "The Last Vojvoda"
 serflavor.11.d: "Not long after the beginning of the war against Bulgaria, we have received an unexpected letter from Petar Bojović, the famous commander of the Serbian Army during the Weltkrieg. Of the four Vojvodas - the highest-ranking commanders of the Serbian Army before and during the Weltkrieg, equivalent to Field Marshals - he is the last one still alive, and after over a decade of retirement, he has once again offered his services to the Serbian nation, for what he describes as "a service in the name of the Fatherland for one last time, while the body still allows it".\n\nVojvoda Bojović has accrued fame as one of the most skilled military commanders in Serbian history, leading the exiles of the Army after the occupation of Serbia, fighting side by side with the Greeks and French in the Thessaloniki Front, and defeating numerically superior Austrian and Bulgarian forces. While he is eighty years of age and has been out of practice for a long time, our commanders in the Serbian Army advise to accept his enlistment - at least out of sheer respect for the legendary figure, as he was a symbol or a mentor for many of them."
 serflavor.11.a: "The Serbian Army welcomes your command!"
 serflavor.11.b: "Let us use his endorsement for propaganda"
 Bojovic_stats_tt: "§RAttack Skill§!: §Y3§!\n§YDefence Skill§!: §Y3§!\n§GPlanning Skill§!: §Y5§!\n§CLogistics Skill§!: §Y4§!"

 serflavor.12.t: "The Last Vojvoda's Letter"
 serflavor.12.d: "Upon returning to the Serbian Army, Vojvoda Bojović brought with himself a letter, which, according to the general's instruction, was to be given directly to the teenage King, Petar II. Respecting the legendary commander's order, the Regency did as requested, and the King received it without a hitch. It read:\n\n"To His Majesty, Petar Karađorđević,\n\nHearing the news about your return, I could not be more overjoyed. Your father was a friend of mine and a true patriot, as much as some may try to say otherwise. However, I also understand that a difficult task has been placed upon your shoulders, and it will only grow greater as time passes - I sincerely hope that you will manage to bear it, and become the King which the Serbian people need. You are still young and you never saw your homeland in your life - my peers say that will make you weak, but it makes me hopeful instead. Is there a better way for the Serbs to join the brotherhood of Western nations than through a King who grew up in the West, and understands the crux of their success?\n\nAs you mature, learn, and take up your royal duties, I wish for you to remember one thing. Our soldiers go to war with the battle cry "For King and Fatherland!" ("Za kralja i otadžbinu"). A Serb will always love his Fatherland - but his love for the King has to be earned. Karađorđe made it clear that the Serbian king serves the good of his people, and to be a good King, you should do follow that advice.\n\nVojvoda Petar Bojović""
 serflavor.12.a: "I will keep that in mind..."

 serflavor.13.t: "The Entente and the Serbs"
 serflavor.13.d: "As time passes and Serbia increasingly asserts itself in the world, the question of its future in foreign affairs begins to rise. Once the South Slavs are united and Serbia truly a power to be reckoned with in the region, which foreign alliance shall it join itself with, if any? For a country with its geopolitical position, several choices are available, each one with their ups and downs. The Entente is often mentioned among these discussions - and for some, they may appear to be a natural choice. After all, it was the British and French empires that the Serbs fought side by side with during the Weltkrieg, and their third-power status means that Serbia would be able to more easily stay away of the greatest wars of Europe while not being completely vulnerable.\n\nThese ideas are being squashed by the President, however. Though he has seldom hidden his hatred for the British Empire before, Dragomir Vasić has now made it even more clear to his cabinet and his peers in the Republican-led coalition. Speaking to Nikola Milovanović, the President did not mince his words:\n\n"There shall be no alliance between Serbia and the British Empire. Not only that, but in a liberated Yugoslavia, I will do everything in my power to establish a department which will study and nurture hatred of the British! I have already told this to Grol, but if I could, I would wage all the little nations in the world to a war against them."\n\nEven in their dismantled, exiled state in Canada, the British monarchy symbolised the worst aspects of colonialism and exploitation to Vasić, and he was not going to let it slide."
 serflavor.13.a: "Mr President, you are overreacting..."

 serflavor.14.t: "President Vasić's Last Speech"
 serflavor.14.d: "Having served for two entire terms, Dragomir Vasić has been the head of state of the Serbian Republic for much of its existence, his political thought and policies defining the nation's path since the Republican Revolution. The two term limit has finally caught up to him, however, and upon the conclusion of this year's election, the outgoing President has made his way before the newly elected Skupština to give one last speech to the parliamentarians.\n\nThe President's speech could be divided into two parts. In the first, he congratulated his fellow Serbs for their dedication to the values of the Republic, and the sacrifices they have made in war and peace alike. It was a difficult task to lead Serbia when he has personally experienced the horrors of war and knew what he would resign his fellow Serbs to. After this recognition came a warning, however. The Balkans and all of Europe remain infested with tyrants. Absolutists, Syndicalists and extreme nationalists continue to oppress their own people and will surely seek to put out the light of liberty in Serbia in the years that follow. To counter that, Vasić gave Serbia his advice - to stand their guard no matter how overwhelming the odds may be, and find a coalition of like-minded nations with whom they may protect democracy together. As the first Serbian Revolution, led by Karađorđe, has proven, the Serbian people value their freedom above all else and Vasić expressed hope that they will continue to do so for centuries to come.\n\nIt is believed that after leaving office, the President will return to literary and educational work - he was a prolific writer before, and the Academy of Fine Arts in Belgrade has already expressed interest in giving him a position in their professor ranks."
 serflavor.14.a: "So long, Čiča Dragiša!"

 serflavor.15.t: "Prince Paul's Visit"
 serflavor.15.d: "The Kingdom of Serbia has received a prestigious visitor today - Prince Pavle, the cousin of the late King Aleksandar II and thus uncle of the reigning monarch, Petar II. The Prince arrived from Canada by plane, met by a humble delegation from Petar Živković's regency council which brought him to the restored Royal Palace, where he met his nephew and the Regent. There, he was briefed on the achievements made by the Royalists ever since the beginning of the Regime of November 6th - the destruction of republicanism and a restoration of Serbian national pride cited immediately.\n\nPavle did not seem to pay much attention to the description of the political situation, and soon requested to speak to his nephew in private. The generally careless and inattentive Prince turned serious for a second and explained his concerns - could Petar not see that Živković, Ljotić and their men were merely trying to restore what his father had once built? A dictatorial regime, with a King at the top, which will merely turn the populace more furious and force them to turn to the same violent means as retaliation. It was this failure to understand the people which led to Petar's father's death.\n\nNow, Pavle asserted that he didn't have a perfect solution - in fact, the Prince stated that if he somehow became the Regent himself, he would do a far, far worse job than Živković - however, he instead raised a question to Petar: what will he do when he assumes full powers? The Regency will not last forever, after all. Will he meekly accept the authoritarian order or will he try to accomplish something new?"
 serflavor.15.a: "The Regency knows this country better than I ever could."
 serflavor.15.b: "We both saw the system in Canada. It works... and perhaps it can work here, too."

 serflavor.16.t: "Visiting Uncle Carol"
 serflavor.16.d: "Though still under the close supervision of the Regency, King Petar II has nonetheless been deemed mature enough to join official state delegations to foreign nations - the first of them being Serbia's neighbour and close ally, Romania. For the young monarch, this was not merely a state visit, either, but a family reunion as well - through his mother Maria, Petar II was the nephew of Carol II of Romania. The assassination of Aleksandar II had thus shaken the Romanian royal family as well, especially once his wife and Carol's sister fled to her homeland.\n\nThe young King's motorcade in Bucharest was greeted by jubilant crowds. Under orders, his vehicle stopped by an assembly of Serbian monarchists exiled in Romania ever since the Republican Era - many of whom had formed close ties with the Iron Guard during the following years, seeing Codreanu's salvationist ideology as the best way to restore Serbia's strength, and so hailed their monarch with a Legionary salute. After official diplomatic ceremonies, Petar was invited to the Royal Palace, where he shook hands with "Uncle Carol" and met his cousin, Crown Prince Mihai. The two members of the next generation of Balkan royalty quickly found common ground and left a positive impression on each other, to the point where Petar even offered Mihai to visit Serbia next time."
 serflavor.16.a: "The start of a beneficial friendship?"

 serflavor.17.t: "Lapčević's Speech"
 serflavor.17.d: "Though Serbia looms closer and closer to war, not all in the republic are eager for it. Today, on the podium before the Skupština, a speech has been made by Dragomir Lapčević, representative from the Socialist Party of Serbia. An elderly veteran of socialist politics in Serbia, Lapčević was one of the founders of the Social Democratic Party of Serbia to which both Socialist and Socialist Workers claim primogeniture, and a critic of the legendary Dimitrije Tucović. Even before the Weltkrieg, Lapčević earned fame as a vehement opponent of war and Serbian militarism, and today he spoke with the same purpose behind him.\n\nIn his speech, the politician vividly detailed the loss which the Serbian nation suffered the last time when they instigated a foolish war - an entire generation dead or wounded, and the few who remain have been forced to pick up the pieces. If they had sworn in 1918 to never suffer such travesty again, then it seems that their leaders have completely forgotten these losses. Not only that, Lapčević states, but the President and his government have lied to the entire nation about their motives, and to the world as well. They claim to fight for the liberation of the Serbs, but in fact, they are controlled by an ultranationalist, Codreanite clique in the military, which will subvert democracy if it means sending thousands of Serbs to the meatgrinder in Macedonia.\n\nThe speech and its content, if it spreads across the public, is bound to galvanize the population and raise doubt so close to the war against Bulgaria. And yet, is it right to suppress the voice of an opponent and thus, ultimately, prove his point right?"
 serflavor.17.a: "I hate what he says, but defend his right to say it."
 serflavor.17.b: "Censor the official publications."

 serflavor.18.t: "Constitutional Project Discussions"
 serflavor.18.d: "Under the order of Petar Živković, the Regency government of the Kingdom of Serbia has formed a committee for the drafting of a new Constitution, one which shall be implemented as soon as King Petar II reaches maturity. As it will certainly define the future of the state for years, if not decades, it is a matter of utmost national importance, and as such important monarchist politicians and leading legal scholars alike have been invited to voice their opinions. There are a handful of red lines, however. The consensus among the handpicked delegates from the Radical Peasants' Democracy is that the Constitution must guarantee a strong regime, with a lot of reserve powers for the King and the curtailment of what they describe as "mob rule".\n\nThe teenage King, Petar II, has been invited to attend constitutional project discussions as well - and while he is by no means a professional in matters of constitutional law, he does have a vision of his own, inherited from a long time spent in Canada. Though it is unlikely that anyone will listen to him, he has an urge to intervene in the legal discussions and offer more democratic solutions..."
 serflavor.18.a: "What the Regency offers must be the right path."
 serflavor.18.b: "Petar II intervenes in the discussions despite his inexperience."

 serflavor.19.t: "The King's First Radio Address"
 serflavor.19.d: "Though our King by the Grace of God, Petar II, has reigned in Serbia for years now, and he is rapidly maturing, the average Serb is unfamiliar with him. Petar II has stayed in relative isolation ever since his arrival to Belgrade, tutored by his regents and kept mostly out of the public eye. This cannot stay forever, however, and to facilitate the monarch's connection with his future subjects, he has been recruited to make his first radio address to the Serbian people.\n\nA relatively simple address in a similar style to the State of the Union addresses across the Atlantic, it is expected to simply inform the listeners on the news from the government and their goals for the following year - though, to avoid it sounding completely robotic to the public, the script allows some leeway for the speaker. Of course, the main theme of the address has to be kept - but perhaps there is room for a few criticisms towards the regime in between the meaningless appeals to patriotism?"
 serflavor.19.a: "The King sticks to the script."
 serflavor.19.b: "The King sprinkles opinions of his own."

 serflavor.20.t: "Conflict within the Skupština"
 serflavor.20.d: "While President Milan Stojadinović and the Radicals under him have managed to form a coalition of the entire right, such a vast "great" union comes with its own issues and internal conflicts. One of the most glaring to have begun recently is one between the President and the chairman of the extremist Buđenje political party, Dimitrije Ljotić. Frequently, these two men have been seen conflicting with one another in the halls of the Skupština, their controlling personalities unable to live with one another much like two scorpions could not live in one bottle.\n\nIn speeches before the fellow parliamentarians as well as to the public, Ljotić began speaking out increasingly harsh towards his fellow coalition members, claiming that they have lost the support of the divine and that the sickness of one of the ministers of the cabinet was God's judgment for the heretical and un-Serbian policies enacted by the incumbent government. Needless to say, Buđenje has been kicked out of the coalition after a mere month of participation, but the experience has soured the people's opinion of the government."
 serflavor.20.a: "How is that man not in a psychiatric ward?!"

 serflavor.21.t: "The Defence of Belgrade"
 serflavor.21.d: "Today marks the 25th anniversary of the defence of the city of Belgrade - on October 7th, 1915, Austro-Hungarian and German forces crossed the Sava and Belgrade rivers to engage the undermanned defenders of the city. Despite inferior numbers, equipment, and supplies, the overrun Serbian forces were not outdone and put up the best challenge to the attacking forces as they could.\n\nThe high point of Serbian heroism during the battle came from the Second Battalion of the 10th Infantry Regiment, commanded by Major Dragutin Gavrilović. Alongside with the Belgrade Gendarmerie and local volunteers, they were the first line of defence against the advancing enemy forces and marched to battle with the grim knowledge that they will fall one by one for Belgrade and the Fatherland. In a final act of defiance, Major Gavrilović gave a rousing speech where he announced to his men that their regiment has been erased from the records of the Army, hence there is little for them to do except go forward to glory, for King and Country.\n\nThe valiant defence of the Serbian defenders did not prove to be enough and the White City fell, but under the orders of Field Marshal August von Mackensen, a monument was erected in Austrian-occupied Belgrade, which still says "Here Rest Serbian Heroes" and which is the centre of the procession today. Soldiers of the army salute the humble monument and widows of the defenders of Belgrade place flowers before it.\n\nSome would say that their sacrifice was in vain, as Serbia was ultimately subjugated and had to spend almost two decades languishing under Austrian and Bulgarian domination. Others are more apologetic - after all, Serbia has managed to rise from those ashes since, and does that not make up for it?"
 serflavor.21.a: "They fought until their last dying breath."

 serflavor.22.t: "The Second Toplica Uprising"
 serflavor.22.d: "Stimulé par des années de ressentiment à l'égard de la Bulgarie, par la misère de nombreux agriculteurs serbes pendant la crise économique qui a suivi le Lundi Noir, et enfin par l'exacerbation des tensions serbo-bulgares due à l'Opération Nishava, un soulèvement a éclaté dans la région de Toplica. Si ce soulèvement est loin d'être le premier sur le territoire que la Bulgarie a annexé à la Serbie pendant la Weltkrieg, il en surpasse d'autres par son ampleur et sa férocité. Plus de deux mille insurgés armés ont été signalés comme occupant plusieurs villes par l'armée bulgare.\n\nLa réponse de l'armée bulgare a été d'une brutalité caractéristique. Les régiments de l'Ohrana, successeurs des chetas de l'Organisation Révolutionnaire Interne Macédonienne organisés en groupes d'autodéfense, ont été les premiers à réagir, utilisant des actes de terreur et d'intimidation pour réprimer la résistance dans la région, avec souvent des pertes civiles importantes. Une fois que l'armée bulgare s'est jointe aux efforts de réponse, les Tchetniks ont été repoussés dans les montagnes, la ville de Prokuplje a été incendiée après une longue fusillade, et les représailles contre la population ont commencé.\n\nLes membres du Pacte de Belgrade condamnent presque immédiatement les atrocités - en particulier la Serbie, qui déclare qu'elle défendra les intérêts et la sécurité de ses habitants serbes par tous les moyens nécessaires. Les responsables bulgares réfutent ces affirmations et accusent le gouvernement de Belgrade de parrainer à son tour la résistance. Que cela soit vrai ou non, la Serbie avait maintenant une justification pour attaquer - et comme les deux pays massent des unités à leur frontière, il semble qu'ils soient prêts à l'utiliser."
 serflavor.22.a: "That's the moment we have been waiting for!"
 serflavor.22.b: "They shouldn't have gotten carried away..."

 serflavor.23.t: "The Rise of the Conspiracy"
 serflavor.23.d: "Though Serbia owes its republican democracy to the Konspiracija and the other secret conspirators within the Serbian Army, it appears that their influence over the country has grown greater than anyone could have anticipated. A cabinet which is not approved by the militarists has little chance of surviving for more than a few months, more and more resources are being diverted strictly to army matters, and nationalist fanaticism grows more and more powerful in public society.\n\nSome even suspect a possible coup, or worse - after all, how could one possibly trust an organisation inspired by the Black Hand itself?"
 serflavor.23.a: "No good..."
 SER_konspiracija_warning_tt: "§RAre you sure you know what you're doing?§!"

 serflavor.24.t: "The Man with a Hundred Faces"
 serflavor.24.d: "They thought he was dead - certainly, assassinating reactionaries across the world under the aegis of Britain's R.E.D. had to have come back to bite him one day, he must have vanished years ago for a good reason... And yet, the legendary assassin from the Black Hand, Mustafa Golubić, made his presence known to our government today, arriving to Belgrade with no fanfare and introducing himself to our officials. After the end of the Weltkrieg, Golubić fled Serbia after threatening to kill Aleksandar II, ended up in Vienna, joined Britain's secret service and spent the following decade adventuring across the world, furthering the cause of Syndicalism the only way he knew how, via the bullet.\n\nHearing Serbia's turn to the world revolution, Golubić arrived to give his humble congratulations. Though requested to stay in Serbia and train its secret services, the assassin declined, stating that he cannot stay in a single country with his skills - however, he can aid his Serbian peers in organising an assassination. Where shall we put his services in, however?.."
 serflavor.24.a: "There are some enemies of the people around..."
 serflavor.24.b1: "A Bulgarian general or minister would help..."
 serflavor.24.b2: "An Austrian general or minister would help..."
 serflavor.24.c: "Nous ne manquerons pas quelques comitas de l'ORIM..."
 serflavor.24.e: "Best let the lion sleep in his den."
 SER_golubic_assassinations: "Mysterious Disappearances"
 SER_golubic_assassinations_desc: "Several important officials in our army and government have either been found dead or mysteriously vanished. While this will not put our regime to a halt, it will make military operations harder for a bit before replacements are found."

 serflavor.25.t: "String of Disappearances"
 serflavor.25.d: "Within a short period of time, several officials in our ministry of defence and the army have either vanished or turned up dead - assassinated, by an unknown assailant, whether a private individual or a foreign government hostile to ours. Only one testimony has given us any sort of lead - and it claims that they witnessed Mustafa Golubić, a legendary assassin who vanished during the Interwar period and was presumed dead. It has since been dismissed as extremely unlikely."
 serflavor.25.a: "The man with a hundred faces..."

 serflavor.26.t: "The Legacy of Stefan Dušan"
 serflavor.26.d: "The impossible has happened. After a victorious campaign against the Ottoman army, Serbian soldiers march across the streets of Constantinople, admiring the historic buildings and establishing administration for a long military occupation. So little time has passed since the time when Serbia was a minnow in the Balkans, much less the world - now, it reigns over the City of the World's Desire.\n\nFor the Serbian people, Constantinople is not merely a city, it is a symbol. It was supposed to be the crown jewel of Stefan Dušan, the first Tsar of the Serbs, who expanded the medieval Serbian principality to its largest extent, with the dream of crafting a new Roman Empire with the Serbs at its head. Alas, as he mounted a crusade against the Turks, he died prematurely, leading to the collapse of his Empire and the beginning of the end for the Balkans.\n\nFrom there, everyone knows how history went. Though Serbs and the other Slavs fought bravely, resisted, bit back in the fields of Kosovo and elsewhere, they were subjugated one after another, and centuries of despised Turkish yoke followed. Today, the armies of the Kingdom of Serbia have achieved what Tsar Dušan could not, and the Ottoman Empire has been forced to its knees.\n\nAs a symbolic act, King Petar II has been invited to attend the occupation of Constantinople for a brief ceremony - where, inside the Hagia Sophia, he was crowned in the style of the first Tsar as the historical sources tell us, and granted the title of "Tsar of the Serbs". It may have little weight now, in a world where the Roman Empire has long since fallen and imperial dreams no longer matter, but it shall forever act as a sign that the Serbs will never be subjugated again."
 serflavor.26.a: "Centuries of Turkish yoke, avenged at last!"

 serflavor.27.t: "The Royal Compound"
 serflavor.27.d: "In 1924, King Aleksandar II began the construction of a new Royal Palace in the prestigious Dedinje neighbourhood in Belgrade. It was supposed to be a compound of several palaces, buildings, a garden and a chapel, constructed in Serbo-Byzantine style and adorned with the King's vast collection of art. The Revolution of 1925 interrupted the construction works and left them unfinished, however, and the Republican regime ceased the construction. The Thatched House, where King Aleksandar II used to reside and oversee the construction, was returned to the public and parts of the unfinished Palace were turned into a museum.\n\nToday, the Regency considers continuing the construction, although a decade of neglect will make it costly, which got moderates from the former Radical Party to offer another solution. During the Republican period. the traitors built a palace for their Presidents in the heart of Belgrade, a simple and functionalistic building which pales in comparison to European royal palaces, but possibly good enough for the Royal Family regardless. In addition, such a move would show the Republicans that a fall of the monarchy is now a distant dream."
 serflavor.27.a: "The Royal Palace shall be completed!"
 serflavor.27.b: "We shall turn the Presidential Palace into the King's home!"

 serflavor.28.t: "Legacy of the Southern Colonisation Decree"
 serflavor.28.d: "In 1919, King Aleksandar II signed the Decree on the Colonisation of the Southern Provinces into law, as one of the key features of postwar land reform in the Kingdom of Serbia. This decree ordered the abolition of serfdom and sharecropping in Kosovo, the expropriation of estates formerly held by Albanian and Turkish landowners, and the settlement of Serbian war veterans in these vacant holdings. This marked a period of ethnic settlement in Kosovo, expulsion of thousands of Albanians, and ensuing conflict.\n\nTo the Serbs, Kosovo holds sentimental value as the location of the legendary Battle of Kosovo in the 14th century, and the official line of the Serbian government was that the Albanians were recent settlers, brought by the Ottoman Turks, and thus integration of Kosovo into Serbia was seen as a righting of a historical wrong. Finally, thousands of war veterans were on the streets of Serbia, they had been promised land during the Weltkrieg, and Aleksandar's Royal Dictatorship was anxious to satisfy their demands to avoid rebellion. The colonisation of Kosovo was deemed to be a failure, however. Kosovo remained staunchly Albanian and the population was left inflamed, and many of the colonists returned home or emigrated to the West after failing to make a living.\n\nThe colonisation was disrupted by the Republican Revolution, although some settlement continued for a few years before the Decree was finally abolished in 1931. Still, the scars of its legacy are as clear as day in Kosovo, and it will take a long time for the region to heal."
 serflavor.28.a: "The Albanians are still resisting?"
 serflavor.28.b: "The Decree was a mistake, but Kosovo should be ours."

 serflavor.29.t: "SKK Agitation"
 serflavor.29.d: "Cherchant à s'étendre à toutes les sections de la société politique serbe, le Club Culturel Serbe recrute de nouveaux membres, s'adressant par des contacts personnels à de nombreux membres de la Skupština et à des officiels du parti afin de les attirer dans les réunions du club et de les discipliner plus étroitement à la ligne patriotique et irrédentiste du Club.\n\nDepuis sa création au début des années 30, en tant que bras civil de la Konspiracija et de ses complots dans la vie serbe, il a cherché à intégrer des politiciens, des intellectuels et des artistes de tout l'éventail idéologique - et sa ligne idéologique officielle d'une identité serbe forte dans une nation serbe forte peut séduire les socialistes au grand cœur comme les nationalistes agressifs."
 serflavor.29.a: "A few seminars never hurt anyone"
 serflavor.29.b: "Try to obstruct their actions"

 serflavor.30.t: "Konspiracija Requests a Minister's Removal"
 serflavor.30.d: "Our cabinet has been approached by General Borivoje Mirković, one of the leading members of the Konspiracija organisation in the military, and he has come bearing troubling news. The Army has issues with the presence of one of the lesser ministers in our cabinet - as General Mirković informed us, that minister has been actively agitating against the remilitarisation of Serbia and the "beneficial relationship" which the Serbian Army has established with the civilian government ever since 1926.\n\nIn fact, the General also came to us with an immediate replacement - a loyal colonel in the Serbian Army who is more than qualified to fulfil the duties of the ministry, and will not be anywhere as problematic. It falls to [GetHeadOfGovernment] and the rest of the cabinet to decide on whether they will follow through with the demand."
 serflavor.30.a: "Of course, it will be done"
 serflavor.30.b: "That minister is a good man and will stay"

 serflavor.31.t: "Bojović Retires"
 serflavor.31.d: "The "Last Vojvoda", Petar Bojović, has officially handed his resignation from military command to the chief of staff of the Serbian Army today - stating that he has fulfilled his final duty to the Serbian state. Almost eighty years old, he no longer sees himself capable to continue much further - and while his peers are impressed by his skill and acumen like always, the Vojvoda asserted in his letter that he should not be overestimated. A long time has passed since the Weltkrieg, and the wars of the modern-day are completely different from what he has grown up under - this difference in technology, tactics, and geopolitics is something he believes he will never fully overcome.\n\nBojović has entrusted the new generation of Serbs to do better than him - they are a persistent people, and will surely find their way in the wars of today as long as they put their heart to it. He will retire to a humble home in Belgrade instead."
 serflavor.31.a: "So long, Lion of Bregalnica!"

 serflavor.32.t: "Republicans Win Serbian Elections"
 serflavor.32.d.majority: "Established at the end of 1925, the young Republic of Serbia has recently held the third national election in its history. Between Black Monday, renewed ethnic violence in Bulgaria, and creeping rumours of a “shadow government” in the military, the 1936 elections were made out to be the most contentious yet.\n\nIn a surprising turn, the elections have reaffirmed the status quo: the Republican Party has not just defended its plurality, but gained an absolute majority in the Skupština, a feat that observers attribute to their effective response to Black Monday and tacit approval of remilitarisation. As tensions in the Balkans rise and rumours of a military conspiracy intensify, the staunchly progressive Republicans are expected to have their hands full in the coming years."
 serflavor.32.d.status_quo: "Established at the end of 1925, the young Republic of Serbia has recently held the third national election in its history. Between Black Monday, renewed ethnic violence in Bulgaria, and creeping rumours of a “shadow government” in the military, the 1936 elections were made out to be the most contentious yet.\n\nIn a surprising turn, the elections have reaffirmed the status quo: the Republican Party has successfully defended its coalition with the moderate Socialist Party, a feat that observers attribute to their effective response to Black Monday and tacit approval of remilitarisation. As tensions in the Balkans rise and rumours of a military conspiracy intensify, the staunchly progressive Republicans are expected to have their hands full in the coming years."
 serflavor.32.d.popular_front: "Créée à la fin de 1925, la jeune République de Serbie vient de tenir les troisièmes élections nationales de son histoire. Entre le Lundi Noir, la recrudescence des violences ethniques en Bulgarie et les rumeurs rampantes d'un "gouvernement fantôme" au sein de l'armée, les élections de 1936 ont été présentées comme les plus controversées à ce jour.\n\nLes élections ont vu le Parti Républicain progressiste rester à la tête du gouvernement, bien qu'il n'en soit pas sorti indemne : pour obtenir la majorité à la Skupština, il a fallu former un "Front Populaire" avec le Parti Ouvrier Socialiste d'extrême gauche, ce qui a incité certains groupes paramilitaires Tchetniks à lancer une tentative de coup d'État ratée peu après les élections. Les observateurs doutent toujours que ce soit le dernier des défis du nouveau gouvernement."
 serflavor.32.d.grand_coalition: "Established at the end of 1925, the young Republic of Serbia has recently held the third national election in its history. Between Black Monday, renewed ethnic violence in Bulgaria, and creeping rumours of a “shadow government” in the military, the 1936 elections were made out to be the most contentious yet.\n\nMuch like the Republic's first government, the progressive Republican Party has entered a “Grand Coalition” with their rivals in the People's Radical Party, this time to oppose the newly emboldened socialists - a move that some say was made to placate rightists in the military. Regardless of the reasons, the question of whether this alliance of the establishment can survive in an increasingly unstable world remains an open one."
 serflavor.32.a: "Can idealism really survive in the Balkans?"
 serflavor.32.b: "Serbia marches into the future!"
 serflavor.32.c: "And yet, now they seem more...assertive."
 serflavor.32.e: "They talk of peace, but still prepare for war."
 serflavor.32.f: "Surely, some wide-eyed Serbs pose no danger."

 serflavor.33.t: "Radicals Win Serbian Elections"
 serflavor.33.d.majority: "Established at the end of 1925, the young Republic of Serbia has recently held the third national election in its history. Between Black Monday, renewed ethnic violence in Bulgaria, and creeping rumours of a “shadow government” in the military, the 1936 elections were made out to be the most contentious yet.\n\nAfter the ballots were counted, the conservatives of the People's Radical Party emerged as the election’s victors, having won an absolute majority in the Skupština and ended their period of opposition. The Radicals have run on a platform of homegrown Serbian democracy, opposed to the Western influences of their rivals - although rumours claim that the new President Milan Stojadinović may be drawing up a more drastic plan to save Serbia..."
 serflavor.33.d.great_union: "Established at the end of 1925, the young Republic of Serbia has recently held the third national election in its history. Between Black Monday, renewed ethnic violence in Bulgaria, and creeping rumours of a “shadow government” in the military, the 1936 elections were made out to be the most contentious yet.\n\nAfter the ballots were counted, the conservatives of the People's Radical Party emerged as the election’s victors, entering a coalition with the Agrarian Party and ending their period of opposition. The declared aim of this “Great Union” is to build a rural, Serbian democracy, free of undue Western influence - although despite this, rumours claim that the new President Milan Stojadinović may be drawing up a more drastic plan to save Serbia..."
 serflavor.33.d.grand_coalition: "Established at the end of 1925, the young Republic of Serbia has recently held the third national election in its history. Between Black Monday, renewed ethnic violence in Bulgaria, and creeping rumours of a “shadow government” in the military, the 1936 elections were made out to be the most contentious yet.\n\nMuch like the 1926 elections, the victorious government is a “Grand Coalition” of the centre - but in an inversion of the original, the conservative People's Radical Party has claimed the leading role over their progressive rivals in the Republican Party. Rumours hold that the new President, Milan Stojadinović, may be secretly holding authoritarian ambitions: if this is true, many wonder whether the staunchly progressive Republicans can check him."
 serflavor.33.a: "A pragmatic Serbia for a pragmatic age?"
 serflavor.33.b: "Serbia returns to her true path."
 serflavor.33.c: "As long as their army keeps growing..."
 serflavor.33.e: "A Serbia for who, exactly?"
 serflavor.33.f: "Didn't they lose the last war?"

 serflavor.34.t: "Socialists Win Serbian Elections"
 serflavor.34.d.soc_coalition: "Créée à la fin de 1925, la jeune République de Serbie vient de tenir les troisièmes élections nationales de son histoire. Entre le Lundi Noir, la recrudescence des violences ethniques en Bulgarie et les rumeurs rampantes d'un "gouvernement fantôme" au sein de l'armée, les élections de 1936 ont été présentées comme les plus controversées à ce jour.\n\nDans un incroyable renversement de situation, le vainqueur des élections n'est ni les républicains progressistes ni leurs rivaux radicaux, mais le Parti Ouvrier Socialiste d'extrême gauche, qui s'est allié à des socialistes plus modérés pour obtenir la majorité à la Skupština. Cette évolution a déclenché une tentative de coup d'État ratée de la part des paramilitaires nationalistes Tchetniks, et a inquiété l'ensemble des militaires : si le PSR est pour l'instant réceptif aux personnalités militaires, les observateurs doutent que cette paix dure longtemps..."
 serflavor.34.d.popular_front: "Créée à la fin de 1925, la jeune République de Serbie vient de tenir les troisièmes élections nationales de son histoire. Entre le Lundi Noir, la recrudescence des violences ethniques en Bulgarie et les rumeurs rampantes d'un "gouvernement fantôme" au sein de l'armée, les élections de 1936 ont été présentées comme les plus controversées à ce jour.\n\nDans un incroyable renversement de situation, le vainqueur des élections n'est ni les républicains progressistes ni leurs rivaux radicaux, mais le Parti Ouvrier Socialiste d'extrême gauche, qui a formé un "Front Populaire" avec le reste des partis de gauche. Cette évolution a déclenché une tentative de coup d'État ratée de la part des paramilitaires nationalistes Tchetniks, et a inquiété l'ensemble des militaires : si le PSR est pour l'instant réceptif aux figures militaires, les observateurs doutent que cette paix dure longtemps..."
 serflavor.34.a: "Socialism? In the Balkans?"
 serflavor.34.b: "Bulgarian robbers, your time is near!"
 serflavor.34.c: "Better them than Bulgaria...right?"
 serflavor.34.e: "They may destroy Serbia, but not us!"
 serflavor.34.f: "Bulgaria can handle these rabble-rousers."
 serflavor.34.g: "The Balkan workers have a new champion!"

 serflavor.35.t: "Royalist Coup In Serbia!"
 serflavor.35.d: "Nouvelles choquantes de Belgrade : près de 11 ans après sa fondation, la République de Serbie n'existe plus ! Selon les rapports, un coup d'État a été lancé par des paramilitaires Tchetniks de droite, furieux de l'entrée de socialistes au gouvernement, parrainés par le cercle royaliste connu sous le nom de "Main Blanche".\n\nPetar Živković, le cerveau du coup d'État et le chef de la Main Blanche, a instauré la loi martiale et devrait bientôt inviter la famille royale à quitter son exil au Canada. Bien que l'on pense que le jeune héritier Petar ait des sympathies libérales, sa jeunesse nécessitera un régent issu d'un groupe de monarchistes radicalisés contre la démocratie : il semble donc que les jours de la dictature royale d'Alexandre II soient revenus."
 serflavor.35.a: "Serbia comes full circle, it seems."
 serflavor.35.b: "Our greatest mistake, finally corrected."
 serflavor.35.c: "Ugh...will you get your acts together?"
 serflavor.35.e: "Good. Let them fight amongst themselves."
 serflavor.35.f: "The last king was cooperative, so...hurrah?"
 serflavor.35.g: "Well, we hope Petar enjoyed his stay."

 serflavor.36.t: "The Return of the King"
 serflavor.36.d: "The foreign office of Serbia has received a new and unexpected message from Canada - it comes from the heir and current claimant of the Kingdom of Serbia, Petar Karađorđević. Taken from his home in Belgrade when he was merely two years old, the Crown Prince was tutored by Prince Pavle in Canada, where he ingratiated himself with the British nobility and lived a life far removed from his homeland. Now that he has matured, however, a patriotic call to return to his homeland has pushed him to ask whether he has a chance to return.\n\nThe Crown Prince has sworn that upon returning home, he will renounce his claim to the Serbian throne and live the rest of his life as a private citizen in Belgrade. In addition, he swears to avoid political affairs, and will not back any monarchist organisations in Serbia seeking to achieve his restoration. Even then, however, the heir's presence in Serbia would certainly mobilize local royalist agitators - so is it worth it to grant Petar the right to return?"
 serflavor.36.a: "He can return as a private citizen."
 serflavor.36.b: "No, the Republic will never allow him to return."

 serflavor.37.t: "La cinquième guerre des Balkans"
 serflavor.37.d: "The Serbian armies gather on the border with the Austro-Hungarian Empire - unlike twenty years ago, they are not mobilised for defence against the invaders from the north, but are gearing up for an attack, intent to crack the Habsburg empire in a sudden blow and bring forth its demise. Though the regime in Belgrade may shine with confidence, spewing propaganda about the liberation of their brethren beyond the Drina River, the mood on the ground is considerably less optimistic. There is a common theme across letters written home by Serb soldiers gearing up for the war - does the Belgrade Pact really stand a chance in this war?\n\nTwenty years ago, Serbia stood against the Austro-Hungarian Empire, and in spite of all the bravery which Serb soldiers showed during the campaign, their country was ripped apart, battered and burned. Today, their enemies are even stronger, while their allies are even weaker - so is there really a reason to be so confident about their victory?\n\nThe war begins regardless, however, and for the politicians in Belgrade, there seems to be no option but to strike now. Those who wish to liberate their fellow South Slavs fear that if Austria is left alone for any longer, it will rebuild and rejuvenate, becoming impossible to ever challenge again. Those who believe in the cause of Yugoslavism fear that if their flame is not rekindled, or, god forbid, Serbia loses the war again, then the dream of South Slavic unity will become history. Serbs and Croats will be separated forever, and the last hope of Yugoslav brotherhood will fade.\n\nUnless the Pact pulls off an unlikely victory."
 serflavor.37.a: "We shall make our last chance count."

 serflavor.38.t: "Montenegrin Federalist Gains in Local Elections"
 serflavor.38.d: "Several months prior to the parliamentary elections in the Serbian Republic, local elections for mayors and district councils have been held in Montenegro - and the Montenegrin Federalist Party (Crnogorska federalistička stranka, CFS) has acquired an impressive victory. A majority of the mayors, district councils and other notable elected positions in Montenegro are now held by their members. In addition, the CFS also plans to contest the Montenegrin seats in the parliamentary elections, and both of its leaders, Sekula Drljević and Novica Radović, are standing for the Skupština.\n\nThe CFS is the moderated successor to the Montenegrin Greens, a guerrilla movement loyal to the House of Petrović-Njegoš which operated in Montenegro during the 1920s. When the unification of Serbia and Montenegro into a puppet kingdom under the Karađorđevićs was proclaimed by the Central Powers, these guerrillas organised in the mountainous region and remained active until the Republican Revolution. While radical members of the movement continued the struggle, as they could hardly expect the restoration of the House of Petrović-Njegoš even in a Montenegrin federal unit inside Serbia, moderates and Montenegrin politicians led by Drljević and Radović sought to negotiate. President Jaša Prodanović granted them amnesty and signed several concessions for the Montenegrins into law, such as increased local autonomy and recognition of the Montenegrin language.\n\nNow that 1936 rolls around, the CFS remains a powerful force in Montenegro, and their deputies in the Skupština may prove crucial in swinging the election, depending on who they choose to work with."
 serflavor.38.a: "The Montenegrins work with no one!"
 serflavor.38.b: "They form an alliance with the Republicans."
 serflavor.38.c: "They negotiate with the Socialists for federalisation."

 serflavor.39.t: "Who Will Be the Serbian Savinkov?"
 serflavor.39.d: "The impact of Boris Savinkov's rise to power, pronouncing a new ideological foundation for the future of Russia and possibly all of Europe, could not be understated. Especially not in Serbia, a country with deep historical and cultural ties with the East Slavic hegemon. A new political treatise with a rather inflammatory name - "Who Will Be the Serbian Savinkov?" - is making rounds across Serbia, and its author is Velibor Jonić.\n\nJonić is a veteran of the Republican Revolution, a politics and history professor who became a member of the Republican Party after the Weltkrieg - he left after the Revolution, however, and temporarily withdrew from politics. A vehement nationalist with authoritarian tendencies, he saw the Revolution as a "national rebirth" from a dynasty that failed the Serbs, and the liberal democracy established afterwards did not satisfy his dreams.\n\nIn "Who Will Be the Serbian Savinkov?", Jonić seeks to draw the parallel between the Russian Republic before Savinkov and Serbia, both Slavic states "of similar spiritual composition" which were allured by the illusions of liberal democracy after defeat in the war. Russia was hijacked by a dictator following a new ideological creed, which Jonić describes as "national revolutionary" - clearly radical and one against the status quo, but an idea which seeks to bring the country back towards where it truly needs to focus, that is, revanchism.\n\nThe question in the treatise's title is rhetorical, Jonić does not provide an answer - however, he writes that he will not only expect the Serbian Revolution to be hijacked, but will also welcome this "end of the opiate of Serbian people"."
 serflavor.39.a: "Hopefully, no one"

 yugmechanics.1.t: "Croatia Revolts!"
 yugmechanics.1.d: "Our relations with the Croatian population have declined to the point where they have taken arms against us! Underground resistance has risen up, supported by large sections of the population and veterans of the war against Austria. While destroying this rebellion will eliminate the most violent of the separatists, it will also cost a lot of lives, and we need to make sure this does not happen again."
 yugmechanics.1.a: "Blasted separatists!"

