 SER_petar_zivkovic_leader_desc:0 "Pour ses ennemis, il est connu comme un tisseur de toile mortelle et complexe, un marionnettiste infâme qui a retenu Aleksandar II en otage et mis en place la tristement célèbre Dictature Royale après la Weltkrieg. Pour ses partisans, il est connu comme le monarchiste le plus loyal qui soit, un soldat qui a soutenu la Maison des Karađorđević aussi longtemps qu'il a vécu. Petar Živković est né en 1879 et a suivi la prestigieuse carrière du service militaire. Il se hisse au rang de membre de la Garde Royale, poste dans lequel il joue un rôle crucial lors des événements de 1903, puisqu'il est le garde qui ouvre l'entrée de la Cour Royale et permet à la Main Noire d'éteindre la Maison Obrenović. Živković a cependant rapidement déchanté avec la Main Noire, croyant que leur chef Apis complotait également pour renverser les Karađorđević. Suivant les conseils du prince héritier Aleksandar, Petar créa la Main Blanche - une rivale de la Main Noire, dédiée à la protection de la dynastie régnante.\n\nPendant la Weltkrieg, Živković se débarrasse enfin de ses rivaux de la Main Noire, en condamnant Apis et ses camarades à mort dans le procès de Thessalonique. Bien que la Serbie ait perdu la guerre, son pouvoir n'a fait que croître. C'est son conseil qu'Aleksandar a suivi en proclamant l'Obznana et en déclarant la Dictature royale. Certains prétendent même qu'il détient les secrets du Roi, forçant le monarque à se plier à sa volonté. Malheureusement, aussi puissant qu'il soit, il n'a pas pu prédire, ni empêcher, la Révolution. Au milieu de l'effondrement de la monarchie, il s'est assuré d'obtenir l'héritier de deux ans, Petar II, et de le placer entre les mains du Prince Pavle au Canada. La Main Blanche se transforme en société secrète, se vengeant des officiers républicains, semant la terreur et complotant leur retour au pouvoir. Toujours plus habitué à la politique de cour qu'au terrorisme, Živković méprisa ce changement, passant plutôt son temps en exil à coordonner ses sous-fifres. Attendant le moment de revenir - jusqu'à ce qu'un jour, il puisse enfin réparer les torts de la dernière décennie."

