 #TEX_fight_for_america: "Fight for America"
 #TEX_fight_for_america_desc: "Seizing the military installations of our allied Generals won't be enough to prevent MacArthur's War. A War Plan must be rapidly drawn up and executed in the event of both a short and protracted war."
 #TEX_military_industry: "Military Industry"
 #TEX_military_industry_desc: "The main trouble with creating a military industry is that facilities under our control were already reduced from the Great Depression to reduce redundancies. We have had to expand facilities and re purpose old buildings in order to manufacture parts needed for heavy weapons in our territory."
 #TEX_new_army_doctrines: "New Army Doctrines"
 #TEX_new_army_doctrines_desc: "A meeting of our ramshackle Chief of Staff and Generals have decided upon a course of wartime research. Although it will be expensive to devise and test new battle plans while we are already at war, the greatest struggle demands the strongest wills."
 #TEX_expand_national_guard: "Expand National Guard"
 #TEX_expand_national_guard_desc: "Much of the National Guard within our territory has willingly taken up arms for our side. The National Guard shall be temporarily reorganised to fill roles in the Army, where they can protect true Americans in the cities and town we liberate."
 #TEX_we_can_do_it: "We Can Do It"
 #TEX_we_can_do_it_desc: "Positivism is one tool of motivation the president has taught us. Several of our harsher generals have reluctantly allowed positivist pamphlets and entertainment into the barracks. Decades of derision in American soldiers melts away when told that every soldier can be a hero."
 #TEX_trained_officers: "Trained Officers"
 #TEX_trained_officers_desc: "We have made the bold decision to train Officers in the hostile swampland of Parris Island. Classrooms may not be as well-equipped as West Point, but our officers will receive an education in hard knocks that will prove America's worth more than its refinement."
 #TEX_new_training: "New Weapons"
 #TEX_new_training_desc: "Our storage of prototype firearms from the 1919 trials have been recovered and are being generously donated to manufacturers. We must be able to at least match designs with that the Federal Army has already considered in the past."
 #TEX_support_brigades: "Support Brigades"
 #TEX_support_brigades_desc: "We are finally able to provide enough infrastructure and planning to provide Combat Support Brigades in the field. Through coordinating our intelligence network with scouting and surveillance systems, we are able to ensure that non-combat elements in battle are accounted for and able to complete their tasks."
 #TEX_shock_and_awe: "Shock and Awe"
 #TEX_shock_and_awe_desc: "Trench warfare on the American continent can be brutal. We know from experience that fighting in Appalachia is biased towards the defender. Despite our better nature, we must employ the heaviest artillery shells in order to force our enemies to retreat."
 #TEX_womens_land_army: "Women's Land Army"
 #TEX_womens_land_army_desc: "The political backlash against us adopting a WAC type program for women was interesting. Our enemies have already shown strong success in women codebreaker, auxiliary forces and industrial technicians. Public opinion should be ignored in this case."
 #TEX_increased_weapons_production: "Increased Weapons Production"
 #TEX_increased_weapons_production_desc: "An independent report published in the Houston Chronicle exposed poor working conditions as well as managers receiving kickbacks for underperforming. This is intolerable as loyalty to American values of hard work and rewarding wages is demanded."
 #TEX_rouse_the_people: "Rouse the People"
 #TEX_rouse_the_people_desc: "Recruitment is plateaued due to a limit on how far our propaganda covers. Depicting only white solders and white male auxiliaries in ease is deceptive. Perhaps a more realistic depiction of military life will bring forth truer enthusiasm?"
 #TEX_defend_america: "Defend America"
 #TEX_defend_america_desc: "We are now comfortable in our Army's position to defend America. Our Minutemen were the gateway to a stronger and more unified armed force to protect America."

### Air Force Path ###
 #TEX_air_force: "American Air Force"
 #TEX_air_force_desc: "Since that first fateful flight in Kitty Hawk field, the South has been unfairly isolated. We intend rectify this through a distinguished and sovereign Air Force that will operate outside of the Navy or Army's control."
 #TEX_aviation_industry: "Aviation Industry"
 #TEX_aviation_industry_desc: "The Aviation Industry is now free to seek contracts outside of the reach of the other two branches of military. The industry is now free to grow as they see fit."
 #TEX_pilot_training: "Pilot Training"
 #TEX_pilot_training_desc: "Charles Lindbergh has offered to train pilots in long distance flight techniques and evasive manoeuvres he has learned in his civilian service. Our pilots will be part of the great American Flying Circus."
 #TEX_air_ports: "Expand Airports"
 #TEX_air_ports_desc: "We must ensure our strongholds can properly transport goods over hostile land. Airports and runways will enable us to be more connected."
 #TEX_air_supremacy: "Air Supremacy"
 #TEX_air_supremacy_desc: "The battle for the skies is fierce. We must promote vertical envelopment doctrine in order to protect our CAS and bombers."
 #TEX_anti_air_power: "Anti-Air Development"
 #TEX_anti_air_power_desc: "The threat of invasion from sea must not end with detection. Anti-Air weapons must be deployed at strategic areas to ensure we are prepared against syndicalist invasion."

