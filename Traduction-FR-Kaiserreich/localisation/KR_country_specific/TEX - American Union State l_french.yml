 unionstate.500.t: "L'armée réquisitionne des camions civils"
 unionstate.500.d: "Après l'annonce par Patton de son programme de motorisation pour la nouvelle armée américaine, une proposition a été envoyée au Président Long pour décider de la réquisition de véhicules civils afin d'approvisionner notre armée en forte croissance. Avec son approbation, nous avons commencé à saisir des véhicules de la population civile, bien qu'à notre grande surprise, de fiers patriotes fassent la queue à côté de nos entrepôts pour offrir leurs véhicules pour le combat à venir. Bien que tous leurs véhicules ne se soient pas avérés utiles pour nous, nous avons réussi à réquisitionner un bon nombre de camions qui peuvent être modifiés pour transporter les troupes avec facilité ou qui sont assez robustes pour transporter nos troupes à la fois"
 unionstate.500.a: "Le Kingfish remercie votre service"

 unionstate.501.t: "Premier exercice de parachutage"
 unionstate.501.d: "Alors que techniquement parlant, les premiers exercices de parachutage ont été pratiqués en 1930 avec des escadrons de mitrailleuses à biplan, aujourd'hui une percée majeure a été réalisée dans le domaine aéroporté. Après avoir terminé un programme rigoureux de conditionnement et d'entraînement commencé il y a deux semaines, une loterie a été organisée pour décider de l'ordre de saut du peloton expérimental de parachutistes composé de volontaires. Lorsque le Douglas C-33 a décollé de l'aérodrome de Lawson et a finalement été mis en position pour commencer l'expérience, le sous-lieutenant William T. Ryder est devenu le premier parachutiste américain après avoir effectué son saut et son atterrissage près de Fort Benning. Le deuxième homme, cependant, refusa de sauter, et le premier à s'enrôler comme parachutiste fut le soldat William N. "Red" King, puis les huit autres membres du peloton dans l'avion. Après l'atterrissage, ils ont rapidement atteint le point de rendez-vous et complété leurs objectifs d'exercice, ce qui a fait de l'expérience un succès"
 unionstate.501.a: "Commencer à programmer de nouveaux sauts"

 unionstate.502.t: "Formation des premières divisions de parachutistes"
 unionstate.502.d: "Avec le succès de nos sauts de masse prévus et la bénédiction du général Patton, Fort Benning avait commencé à prendre des volontaires pour des unités de parachutistes. Alors qu'à l'origine, les normes d'entraînement élevées et le risque mortel relativement élevé ont d'abord fait que peu de volontaires se sont présentés, le haut commandement a autorisé le triplement du salaire des parachutistes par rapport à celui des fantassins. Très vite, le 501e Bataillon de parachutistes est formé, rapidement suivi par d'autres bataillons et régiments. Après une semaine de recrutement, le nombre de volontaires était suffisant pour former 5 divisions de parachutistes que nous avons pu utiliser. Bien que ces divisions manquent encore d'expérience au combat, cette percée dans les tactiques aéroportées ne doit pas être sous-estimée, et le haut commandement attend avec impatience de voir leur investissement dans ces divisions porter ses fruits"
 unionstate.502.a: "'La mort venue des cieux'"

### Characters ###
 TEX_huey_long: "Huey Pierce Long"
 TEX_huey_long_leader_desc:0 "Like many people of his stature and personality, Governor Huey Pierce Long is known by many names, although the most common one is \"the Kingfish\". Born to a poor rural family in Louisiana, he clawed and bit his way to a legal career over the course of his life, all while gaining notoriety as one of the most talented legal minds of recent history, and as a dedicated defender of the interests of the poor. Within a shockingly brief time, he was already one of the most famous politicians in Louisiana, and so became one of the youngest governors in its history as a result.\n\nLouisiana would become the model province for a set of programs and policies which would collectively be labelled 'Share Our Wealth'. Long built a vast public services apparatus and an unprecedented system of social spending upon a patronage system which swiftly transformed Louisiana into a dictatorship, with the Long family at the helm. In America's increasingly volatile conditions, however, such forceful measures to help the poor became increasingly popular and thus formed the policy backbone of the America First Party, to whom Louisiana was an ideal to reach towards. Thanks to Long's increasingly wide and fragile reach of contacts and alliances across the whole country, it grew far out of Louisiana, and today, as the United States stand divided, they have all been put to action as a major force in the Second American Civil War.\n\nThe legal scene and the political soapbox are Long's natural waters, not army planning committees and military parades, and unlike the Syndicalists, this was not what he planned from the start - but now that all bets are off, may all enemies of the Kingfish tremble."

 TEX_earl_kemp_long: "Earl Kemp Long"
 TEX_earl_kemp_long_leader_desc:0 "Refusé au poste de Lieutenant-Gouverneur par son frère Huey Long en 1932, Earl Long a longtemps vécu dans l'ombre de son frère. Earl était connu au Congrès pour sa politique progressiste, mais aussi pour son soutien à l'autorité de l'AFP sur le gouvernement de l’État. En tant que successeur prédéterminé de Huey Long avant sa mort, Earl affiche le même programme réformiste, mais avec une touche plus conservatrice et indulgente sur le plan social. C'est sous Earl Long que les réformes de Huey Long en matière d'éducation et d'aide sociale ont été réellement mises en pratique durant ces années tendues. Les chuchotements de remarques racistes d’Earl et d'instabilité mentale sont couverts par l'AFP."

 TEX_george_van_horn_moseley: "George Van Horn Moseley"
 TEX_george_van_horn_moseley_leader_desc:0 "Quarante ans de service dans l'armée américaine, de Lieutenant de cavalerie aux Philippines à Officier commandant à Washington, ont créé un solide réseau pour Moseley. Des expériences aux côtés de généraux comme George Patton et le général MacArthur ont influencé sa décision finale de soutenir Huey Long et sa foi inébranlable dans le complot juif. En fin de compte, sa croyance dans les dangers de toute forme de socialisme a fait de lui le parfait porte-parole du Comité des puissances de guerre. Sans Moseley, il serait impossible pour le Comité des puissances de guerre de succéder à Huey Long dans la disparition dont Moseley était complice, selon les rumeurs."
 TEX_george_van_horn_moseley_TEX_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 28th, 1874, in Evanston, Illinois, United States of America§!\n§YMilitary Career:§! §gGeorge Van Horn Moseley graduated from the United States Military Academy in 1899 as a cavalry second lieutenant. He would serve in the Spanish-American-War commanding the 9th Cavalry Regiment where he even managed to achieve a major breakthrough against Ludovico Arejola, prompting a promotion to first lieutenant and a transfer to the 1st Cavalry Regiment. There he'd serve as Aide-de-Camp for Brigadier General J.M. Bell and J.M. Lee for the remainder of the campaign, fulfilling several staff roles in the rear. He'd be transferred back to the US in 1904, and would serve as a staff member of the Texas Headquarters, until being promoted to Captain in 1906. He'd continue to fill a variety of staff roles while at the same time attending the Army Staff College and the Army War College, of which he graduated in 1909 and 1911 respectively. He took part in Pershing's punitive expedition, providing logistical support to Pershing, and earning him the promotion to major. After commanding the Second Field Artillery Brigade, he was detailed as assistant to General Dawes in organising the Bureau of the Budget in 1921, after which he was promoted to Brigadier General for his remarkable performance. He'd become Executive Assistant to the Assistant Secretary of War and was put in charge of the Industrial Preparedness sector, which got him his promotion to Major General. In 1934 he had a major falling out with General MacArthur, and with the country's collapse into civil war, Moseley's first course of action was to leave the Federal Army and join the AUS Army in the south, where his experience and the lack of capable staff granted him an immediate promotion to Field marshal by Huey Long.§!\n\n§YNotes: Has displayed strong anti-immigrant and anti-semitic views both publicly and privately. Along with Charles Lindbergh, Moseley has been seen in frequent meetings with important businessmen from outside the military sphere, and his loyalty to Huey Long is proving to be dubious at best."
 TEX_george_van_horn_moseley_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 28th, 1874, in Evanston, Illinois, United States of America§!\n§YMilitary Career:§! §gGeorge Van Horn Moseley graduated from the United States Military Academy in 1899 as a cavalry second lieutenant. He would serve in the Spanish-American War commanding the 9th Cavalry Regiment where he even managed to achieve a major breakthrough against Ludovico Arejola, prompting a promotion to first lieutenant and a transfer to the 1st Cavalry Regiment. There he'd serve as Aide-de-Camp for Brigadier General J.M. Bell and J.M. Lee for the remainder of the campaign, fulfilling several staff roles in the rear. He'd be transferred back to the US in 1904, and would serve as a staff member of the Texas Headquarters, until being promoted to Captain in 1906. He'd continue to fill a variety of staff roles while at the same time attending the Army Staff College and the Army War College, of which he graduated in 1909 and 1911 respectively. He took part in Pershing's punitive expedition, providing logistical support to Pershing, and earning him the promotion to major. After commanding the Second Field Artillery Brigade, he was detailed as assistant to General Dawes in organising the Bureau of the Budget in 1921, after which he was promoted to Brigadier General for his remarkable performance. He'd become Executive Assistant to the Assistant Secretary of War and was put in charge of the Industrial Preparedness sector, which got him his promotion to Major General. In 1934 he had a major falling out with General MacArthur that still causes tensions between the two until now.§!\n\n§YNotes: Has displayed strong anti-immigrant and anti-semitic views both publicly and privately."

 TEX_charles_lindbergh:0 "Charles Augustus Lindbergh"
 TEX_charles_lindbergh_leader_desc:0 "Charles Lindbergh, ou Lindy, était autrefois le pilote le plus célèbre d'Amérique. La renommée de Lindbergh s'est développée jusqu'aux années 1920 au service de l'US Air Mail Service. Ceci couplé à un talent pour l'amélioration des avions qui a fini par devenir une entreprise qui a rendu Lindbergh encore plus célèbre. L'association de Lindbergh avec l'AFP à partir de 1932, et s'est intensifiée jusqu'à ce qu'il prenne contact avec le 'War Power Committee'. Éventuellement choisi au sein du Comité pour être leur prochain dirigeant, M. Lindbergh a l'intention de maintenir les positions racistes de Moseley et d'encourager les innovations industrielles par l'exemple."

 TEX_william_dudley_pelley: "William Dudley Pelley"
 TEX_william_dudley_pelley_leader_desc:0 "À l'âge de trente-neuf ans, William Pelley était un scénariste et journaliste hollywoodien peu imaginatif. Ses aventures passées consistent principalement à visiter la Russie et à absorber des pamphlets antisémites. Au moment de la fondation de la Légion d'argent en 1933, Pelley était devenu un suprématiste anglo-saxon et un spiritualiste militant. Le spiritualisme de Pelley étant réservé aux alliés de confiance. Après que son organisation ait été parrainée par Huey Long, il a rencontré et formulé la ligne Pelley-Armstrong avec Herbert W. Armstrong, un collègue suprématiste anglo-saxon. La connivence, l'anti-socialisme et la croyance en l'identité chrétienne constituent la colonne vertébrale de son régime."

 TEX_gerald_lyman_kenneth_smith: "Gerald Lyman Kenneth Smith"
 TEX_gerald_lyman_kenneth_smith_desc: "§YAdvisor Description\nBorn:§! §gFebruary 27th, 1898, in Pardeeville, Wisconsin, United States of America§!\n§YPolitical Career:§! §gFor decades thought to be a follower more than a leader, Gerald Smith has come onto his own after joining the Silver Legion in 1937 while on the evangelical circuit. An ordained Minister in his early life, Smith first came under the influence of Huey Long's Share Our Wealth society. Smith was brought under the wing of William Pelley when Pelley displayed a trumped-up endorsement from Huey Long. Smith's endorsment of both Share Our Wealth and Christian Identity allows him access to different communities within the populist movement."
 TEX_gerald_lyman_kenneth_smith_leader_desc:0 "Pendant des décennies, Gerald Smith a été considéré comme un partisan plutôt qu'un leader, mais il s'est débrouillé tout seul après avoir joint la Légion d'argent en 1937 alors qu'il était dans le circuit évangélique. Ordonné ministre au début de sa vie, Smith a d'abord été sous l'influence de la société 'Share Our Wealth' de Huey Long. Smith a été placé sous l'aile de William Pelley quand Pelley a montré un faux appui de Huey Long. Un tournant important dans sa carrière est survenu lorsque la société Partager nos richesses l'a nommé pour remplacer Huey Long à la suite de la débâcle de la Prohibition. Smith avait alors servi sous la direction de Pelley comme maître-chien pour arrêter les fréquentes crises publiques du chef."

 TEX_united_states_congress: "Congrès de l'Union"

 TEX_charles_edward_coughlin:0 "Charles Edward Coughlin"
 TEX_charles_edward_coughlin_desc: "§YAdvisor Description\nBorn:§! §gOctober 25th, 1891, in Hamilton, Ontario, Dominion of Canada§!\n§YPolitical Career:§! §gCharles Coughlin was born in Ontario to a devoutly Catholic family. After years of preparation to serve as a priest for the Congregation of St. Basil, changes in the Holy Order prompted him to emigrate to America. Coughlin was assigned to the Shrine of the Little Flower church in Michigan. There Coughlin became politcally active, attacking the Ku Klux Klan, labour unions, socialists, religious minorities and prohibitionists. Huey Long, seeing a potential motivator for Catholic voters, recruited Coughlin to help run his Presidential campaign."
 TEX_herbert_walter_armstrong: "Herbert Walter Armstrong"
 TEX_herbert_walter_armstrong_desc: "§YAdvisor Description\nBorn:§! §gJuly 31st, 1892, in Des Moines, Iowa, United States of America§!\n§YPolitical Career:§! §gHerbert W. Armstrong got his start in the Church of God (Seventh Day) ministry, serving a congregation in the Northwest. Armstrong was popular on the radio, gathering enough converts to start his own church, the Radio Worldwide Church of God. Armstrong's politics include teetotalism, the imminent Christian apocalypse, British Israelism, anti-German rhetoric, and segregationism."
 TEX_henry_ford:0 "Henry Ford"
 TEX_henry_ford_desc: "§YAdvisor Description\nBorn:§! §gJuly 30th, 1863, in Springwells Township, Michigan, United States of America§!\n§YPolitical Career:§! §gHenry Ford is the celebrated founder of the Ford Motor Company. Ford has successfully implemented scientific management in his numerous factories across America. Opposition to the labour movement, antisemitism, and the possibility of having to fight Germany, motivated Henry Ford to make an alliance with Huey Long. Their differences remain, however, and Ford does not intend to pay anything into \"Share Our Wealth\"."
 TEX_archibald_bulloch_roosevelt:0 "Archibald Bulloch Roosevelt"
 TEX_archibald_bulloch_roosevelt_desc: "§YAdvisor Description\nBorn:§! §gApril 9th, 1894, in Washington, D.C., United States of America§!\n§YPolitical Career:§! §gArchibald Roosevelt is the brother of prominent politician Quentin Roosevelt, and the son of President Theodore Roosevelt. Roosevelt's reputation allowed him to become an executive at Sinclair Oil, and made friends with political conservatives. Roosevelt founded the National Economy League, a pro-austerity lobbying group that aligned with Huey Long in 1936."
 TEX_fred_chase_koch:0 "Fred Chase Koch"
 TEX_fred_chase_koch_desc: "§YAdvisor Description\nBorn:§! §gSeptember 23rd, 1900, in Quanah, Texas, United States of America§!\n§YPolitical Career:§! §gFred Koch has deep connections to the Texas oil industry, as chief engineer to several multinational oil corporations. Koch was paid to build oil drills for the Union of Britain, where he became galvanised against syndicalism. Koch's anti-syndicalism caused him to ally with Huey Long, under the condition that he be exempt from paying into welfare."
 TEX_hugo_lafayette_black:0 "Hugo Lafayette Black"
 TEX_hugo_lafayette_black_desc: "§YAdvisor Description\nBorn:§! §gFebruary 27th, 1886, in Harlan, Alabama, United States of America§!\n§YPolitical Career:§! §gHugo Black's career in practising law has been fraught with controversy. He was given a lifetime membership in the Ku Klux Klan while serving in Alabama. His later success in electoral politics was smoothed over by this membership, in spite of his own objections to segregation. Black publicly denounced the Klan when he was asked if his endorsement of Huey Long meant the KKK supported him as well."
 TEX_francis_everett_townsend:0 "Francis Everett Townsend"
 TEX_francis_everett_townsend_desc: "§YAdvisor Description\nBorn:§! §gJanuary 13rd, 1867, in Fairbury, Illinois, United States of America§!\n§YPolitical Career:§! §gFrancis Townsend is a tireless crusader for a social security system. In California, hundreds of thousands of people joined his Old Age Pension plan, which he failed to get the state to fund. Seeing no other way to achieve this goal, Townsend allied with Huey Long and his \"Share Our Wealth\" plan, whose provisions are similar."
 TEX_elizabeth_eloise_kirkpatrick_dilling: "Elizabeth Eloise Kirkpatrick Dilling"
 TEX_elizabeth_eloise_kirkpatrick_dilling_desc: "§YAdvisor Description\nBorn:§! §gApril 19rd, 1894, in Chicago, Illinois, United States of America§!\n§YPolitical Career:§! §gElizabeth Dilling began her political career by visiting Britain and France. Dilling was profoundly disturbed by the countries, and dedicated her career to encouraging war between the US and Third Internationale. This included speaking before Congress on a list of 1,200 suspected syndicalists, mostly immigrants, she believed were selling information to the Third Internationale."
 TEX_george_samuel_schuyler: "George Samuel Schuyler"
 TEX_george_samuel_schuyler_desc: "§YAdvisor Description\nBorn:§! §gFebruary 25th, 1895, in Providence, Rhode Island, United States of America§!\n§YPolitical Career:§! §gDescended from the revolutionary war hero Philip Schuyler, George Schuyler briefly joined the military to emulate his ancestor. After being abused by fellow soldiers due to being African-American, Schuyler left to become an author. His novels are known for their biting criticism of politics, particularly of southern Democrats and black nationalists. These books made Schuyler an enemy of the syndicalist and federalist causes."
 TEX_george_william_christians: "George William Christians"
 TEX_george_william_christians_desc: "§YAdvisor Description\nBorn:§! §gAugust 5th, 1888, in Eldred, New York, United States of America§!\n§YPolitical Career:§! §gGeorge William Christians is a mechanical engineer and militia leader in Tennessee. After serving in the military, Christians developed a dissident political philosophy that demonised international finance and exalted revolutionaries on both the left and right. His militia ultimately voted to join the Minutemen in 1936."
 TEX_guy_warren_ballard: "Guy Warren Ballard"
 TEX_guy_warren_ballard_desc: "§YAdvisor Description\nBorn:§! §gJuly 28th, 1878, in Newton, Kansas, United States of America§!\n§YPolitical Career:§! §gGuy Warren Ballard started out as a mining engineer and conman, selling futures in empty gold mines. After meeting his wife Edna, Ballard started a religious movement and militia called the \"I AM\" Activity. The I AM Activity believes Guy is a reincarnation of George Washington, and that he has access to unlimited wealth to save the country."
 TEX_wilbur_glenn_voliva: "Wilbur Glenn Voliva"
 TEX_wilbur_glenn_voliva_desc: "§YAdvisor Description\nBorn:§! §gMarch 10th, 1870, in Indiana, United States of America§!\n§YPolitical Career:§! §gWilbur Glenn Voliva was an acolyte of Chicago preacher John Alexander Dowie, who founded the utopian city of Zion, Illinois. Voliva succeeded Dowie, and used his growing followers to attempt to run for Vice President for William Jennings Bryan. Voliva also runs the minor Theocratic Party, dedicated to making Christian education, including creationism and flat earth, a national policy."
 TEX_george_sylvester_viereck:0 "George Sylvester Viereck"
 TEX_george_sylvester_viereck_desc: "§YAdvisor Description\nBorn:§! §gDecember 31st, 1884, in Munich, Bavaria, German Empire§!\n§YPolitical Career:§! §gGeorge Viereck was born in Munich, Germany, and is the illegitimate grandon of Prince Augustus of Prussia. Viereck emigrated to America and became a controversial poet. His work alternatively explored themes of homosexuality and German nationalism. Interviews with the German kings of Europe after the Weltkrieg made him influential within the German loyalist community in America."

 TEX_george_smith_patton: "George Smith Patton Jr."
 TEX_george_smith_patton_TEX_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 11st, 1885, in San Gabriel, California, United States of America§!\n§YMilitary Career:§! §gGeorge Smith Patton Jr., a fan of military history books from an early age, joined the Virginia Military Institute in 1903. In his second year, he was nominated for West Point, and while he performed excellently in the drill procedures at West Point, his academic performance was so bad that he was forced to repeat his first year. Despite all setbacks, he graduated as a cavalry second lieutenant in 1909 and was assigned with the 15th Cavalry Regiment. In 1912, his athletic skills made him the army's choice to represent the United States for the first modern Pentathlon in the Stockholm Olympic games, ranking fifth out of forty two participants. With the launching of the punitive expedition, Patton became Pershing's Aide-de-Camp during the largely unsuccessful expedition, but this strengthened ties between them and Patton became an almost permanent member of his staff and was promoted to Captain soon enough. He was promoted to Major on June 31st, 1920 and began taking an interest in the Weltkrieg’s use of mechanised warfare. In 1923 he'd graduate from the Cavalry's Field Officer's Course, from the Command and General Staff College in 1924 and the Army War College in 1932. During the protests of the Bonus Army, Patton had a major falling out with MacArthur, after which Patton vocally opposed his colleague constantly, and he decided to leave to the AUS after his former CO, Fox Conner, convinced him that the AUS was the true American government, and that the Federal Government was bound to fail if decisive action wasn't taken. With his reputation preceding him, Huey Long decided to skip the rank of general and name Patton an outright Field marshal, a role which Patton claims to be more than prepared to fulfil.§!\n\n§YNotes: While publicly his loyalty remains unquestioned, his former friendship with Dwight Eisenhower makes many members of the staff distrustful of Patton. Has displayed strong racist views in public."
 TEX_george_smith_patton_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 11st, 1885, in San Gabriel, California, United States of America§!\n§YMilitary Career:§! §gGeorge Smith Patton Jr., a fan of military history books from an early age, joined the Virginia Military Institute in 1903. In his second year, he was nominated for West Point, and while he performed excellently in the drill procedures at West Point, his academic performance was so bad that he was forced to repeat his first year. Despite all setbacks, he graduated as a cavalry second lieutenant in 1909 and was assigned with the 15th Cavalry Regiment. In 1912, his athletic skills made him the army's choice to represent the United States for the first modern Pentathlon in the Stockholm Olympic games, ranking fifth out of forty two participants. With the launching of the punitive expedition, Patton became Pershing's Aide-de-Camp during the largely unsuccessful expedition, but this strengthened ties between them and Patton became an almost permanent member of his staff and was promoted to Captain soon enough. He was promoted to Major on June 31st, 1920 and began taking an interest in the Weltkrieg's use of mechanised warfare. In 1923 he'd graduate from the Cavalry's Field Officer's Course, from the Command and General Staff College in 1924 and the Army War College in 1932. During the protests of the Bonus Army, Patton had a major falling out with MacArthur, after which Patton has vocally opposed his colleague constantly. While his friend Eisenhower tends to mediate between the two, Patton has been forced by the general staff to remain as a lieutenant colonel despite having all the traits and qualifications of a brigadier general.§!\n\n§YNotes: Has displayed strong racist views in public."

 TEX_fox_conner: "Fox Conner"
 TEX_fox_conner_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 2nd, 1874, in Slate Springs, Mississippi, United States of America§!\n§YMilitary Career:§! §gThe son of Confederate Soldier Robert Conner, Fox Conner joined West Point via congressional appointment in 1894 and graduated as Second Lieutenant in 1898, excelling in history, mathematics, horsemanship and French. Despite being a Cavalry enthusiast, he was assigned to the 1st Artillery Regiment, and he was denied several requests for transfer into the Cavalry branch. He was sent to Cuba in 1899, where he served with the occupation force following the Spanish-American War and met his future wife, Virginia Brandreth. He reached the rank of Captain in 1901, after which he was transferred to the 123rd Coast Artillery Company in Fort Hamilton, New York. He continued on his post until entering the Army Staff College in 1905 and the Army War College in 1907, from which he graduated in 1911. He was then sent abroad as a military attaché to the French 22nd Field Artillery Regiment. After returning to the US, he was assigned to the Artillery Batteries near the Mexican Border, where he was promoted to Major and assigned to the Inspector General's office in Washington D.C... He remained in his post for the next few years, where his ability in French allowed him to translate many of the French reports on the battles of the Weltkrieg, earning him a promotion to Colonel in 1918 and later Brigadier General in 1920, and allowing him to meet the up-and-coming George C. Marshall in the War Department. He was then transferred to Fort Meade, where he was introduced to George S. Patton, quickly becoming friends and through which he was introduced to Eisenhower, both of which quickly became friends and seeming pupils of Conner. This would lead him to choose Eisenhower to follow him to Panama after being assigned to its garrison, and despite their disagreements on motorised divisions and the usage of tanks in modern war. He was promoted to Major General in 1925 and was proposed by Pershing for Chief of Staff in 1930, although he was ultimately passed on in favour of Douglas MacArthur. He has since then being assigned to the First Army, and he is known to maintain regular correspondence with Marshall, Patton and Eisenhower still.§!\n\n§YNotes: Soon to retire from the Army."

 TEX_jacob_loucks_devers: "Jacob Loucks Devers"
 TEX_jacob_loucks_devers_leader_desc: "§YGeneral Description\nBorn:§! §gSeptember 8th, 1887, in York, Pennsylvania, United States of America§!\n§YMilitary Career:§! §gDevers began his military career when Congressman Daniel F. Lafean offered him an appointment to the U.S. Military Academy at West Point in 1906 and graduated on 11 June 1909 as an artillery second lieutenant. Devers' first posting was to the 1st Battalion, 4th Mountain Artillery in Washington and for his next assignment in late 1912, Devers was sent back to West Point to teach mathematics. On 1 April 1916, he was promoted to first lieutenant and he was transferred to the newly activated 9th Field Artillery at the Schofield Barracks in Hawaii and promoted to Captain in early 1917. In May 1919, Devers was sent on a three-month temporary duty assignment to study the Weltkrieg in Europe. He attended the Preußische Kriegsakademie in Berlin to study the equipment and tactics used by both sides during the Weltkrieg. He was promoted to major in 1920 and he was later selected to attend the Command and General Staff School, graduating in 1925. He was then posted to Fort Sill as the director of the Field Artillery School's Gunnery Department until 31 August 1929 where Devers was transferred to Washington, D.C., to serve on the staff of the Chief of Field Artillery. In 1932, he was chosen to attend the Army War College and graduated on June 1933. He was promoted to lieutenant colonel on 26 February 1934. With the country spiralling into Civil War, Devers found himself fighting more and more against his superiors inability to react to internal issues, starting a deep rivalry between him and Dwight Eisenhower, even putting him at odds with his old friend Lesley McNair. When Huey Long declared the Union State, Devers decided that MacArthur and his staff was a liability for America, and promptly volunteered for the AUS officer corp, where he was promoted to Field marshal along with George Patton."

 TEX_joseph_lawton_collins: "Joseph Lawton Collins"
 TEX_joseph_lawton_collins_commander_desc: "§YGeneral Description\nBorn:§! §gMay 1st, 1896, in New Orleans, Louisiana, United States of America§!\n§YMilitary Career:§! §gJoseph Lawton 'Lightning Joe' Collins began his military career in 1913 when he joined West Point thanks to an alternate appointment his uncle Martin Behrman, the mayor of New Orleans at the time, managed to get him at the age of 17 and graduated as an infantry second lieutenant in 1917. He'd stay as a teacher in West Point and marry Gladys Easterbrook in his time at the academy. In 1921, he began teaching Chemistry in West Point as well and in 1926, he graduated from the company officer course at the Infantry School in Fort Benning. A year later, he'd undergo and successfully complete an advanced course at the Field Artillery School at Fort Sill. After that, Collins taught weapons and tactics at the Infantry School from 1927 to 1932 where he requested a transfer to the Philippine Division from 1933 to 1934 and became a major. In 1935 and 1936, he graduated from Army Industrial College and the Army War College reaching the rank of lieutenant colonel. With the outbreak of the Civil War, Collins aligned with Patton within the army, and both chose to leave southwards to join Huey Long's forces. When Patton was nominated as Field marshal by Huey Long himself, Patton requested the promotion of Collins to Brigadier General which was granted by the Southern Demagogue.§!\n\n§YNotes: An extremely talented yet aggressive commanding officer, his skills shine the most when leading an attack on the enemy rather than playing on the defence."

 TEX_courtney_hicks_hodges: "Courtney Hicks Hodges"
 TEX_courtney_hicks_hodges_commander_desc: "§YGeneral Description\nBorn:§! §gJanuary 5th, 1887, in Houston County, Georgia, United States of America§!\n§YMilitary Career:§! §gCourtney Hicks Hodges began his military career when he joined West Point in 1904, but was forced to drop out a year later due to his extremely poor academic performance. Undeterred, he enlisted in the army in 1906 as a private, where he quickly rose to the rank of sergeant in 1907 and earned a commission as a second lieutenant in 1909. He joined Pershing during the Punitive Expedition, where he met George S. Patton and George Marshall, and would remain in the Mexican border for the rest of the late 1910s, facing off several small skirmisher groups with the 6th Infantry Regiment. After being promoted to Major for his service at the border, he attended the Command and General Staff College, graduating in 1925 and becoming a member of the Infantry Board at Fort Benning. In 1934, graduated from the Army War College, earning him his promotion to lieutenant colonel. With Patton and Marshall vocally opposing MacArthur, Hodges was forced to choose between either one of his friends in case the situation deteriorated. He chose the former, as Patton managed to sway Hodges into joining him in the AUS Army, where the now Field Marshal Patton has offered his friend Hodges an early promotion to Brigadier General."

 TEX_william_hood_simpson: "William Hood Simpson"
 TEX_william_hood_simpson_commander_desc: "§YGeneral Description\nBorn:§! §gMay 18th, 1888, at Weatherford, Texas, United States of America§!\n§YMilitary Career:§! §gIn June 1905, a month after turning 17, he entered the United States Military Academy at West Point, and graduated four years later in June 1909, being commissioned as a second lieutenant into the Infantry Branch. Simpson's first assignment was with the 6th Infantry Regiment at Fort Lincoln, North Dakota. Soon afterwards, the regiment was sent overseas to Mindanao, in the Philippines, in January 1910 and remained there for another two-and-a-half years, where Simpson participated in the suppression of the Moro Rebellion. He returned to the United States with his regiment in 1912 and, being stationed at Fort Bliss, remained there as a company commander until, now promoted to first lieutenant, he fought in Pershing's Punitive Expedition in 1916. In February 1917 he became aide-de-camp to Major General George Bell, Jr., who commanded the El Paso Military District. Since 1919, Simpson has filled several staff appointments and attended military schools and courses and would be promoted in early 1921 to Captain. Simpson served with the General Staff until 1932 where he began teaching military science and tactics at Pomona College until 1936, being promoted to lieutenant colonel in 1934. As the country spiralled out of control, Simpson became more and more aligned with Huey Long's vision of America as time passed, and when Huey finally proclaimed the American Union State, Simpson presented his services to what he sees as the true American government. For his loyalty, Simpson was turned into a brigadier general."

 TEX_claire_lee_chennault: "Claire Lee Chennault"
 TEX_claire_lee_chennault_commander_desc: "§YGeneral Description\nBorn:§! §gSeptember 6th, 1890, in Commerce, Texas, United States of America§!\n§YMilitary Career:§! §gClaire Lee 'Old Leatherface' Chennault began his military career when he joined the Reserve Officers' Training Corps while he attended the Louisiana State University. He graduated from the Officers' School at Fort Benjamin Harrison in Indiana in 1917, and was transferred to the Aviation Division of the Army Signal Corps soon after. He earned his wings in 1919 and remained in service after the air branch was turned into the Air Corps. In 1931, he became Chief of Pursuit Section at Air Corps Tactical School, and would take charge of the 1st Pursuit Group of Alabama's Aerobatic Team, becoming a regional celebrity of his aerial feats. As 1937 loomed over, Chennault was considering resignation as the staff in Washington refused to promote him beyond Captain, considering him unfit for duty due to his declining health. When the American Civil War began, Chennault sided with the former Governor of Louisiana, giving Huey a small hike in recruitment as passionate observers of Chennault's performances filled the recruiting booths, and in exchange, Huey granted Chennault the honorary rank of Brigadier General for his service to the American Union State.§!\n\n§YNotes: His health has been slowly deteriorating, with deafness and chronic bronchitis being the main issues Chennault will have to face sooner or later."

 TEX_walton_harris_walker: "Walton Harris Walker"
 TEX_walton_harris_walker_commander_desc: "§YGeneral Description\nBorn:§! §gDecember 3rd, 1889, in Belton, Texas, United States of America§!\n§YMilitary Career:§! §gWalton Harris Walker began his military career when he joined the Virginia Military Institute in 1907 and entered the United States Military Academy in 1908, graduating in 1912 as an infantry second lieutenant. He'd be posted mostly in garrison duties throughout Texas, where the only exceptions were when he took part in the Veracruz Expedition, and taking part in the border patrols along the Mexican border, where he befriended Dwight Eisenhower. After 1920, Walker served as an instructor at Fort Benning, Georgia and underwent further tactical training by the Army, attending the Command and General Staff School in 1925 and graduating in 1926 as a lieutenant colonel. He'd be moved to the American Legation in Tianjin in 1930, and would return to America in 1933 to sign up for the Army War College, where he graduated in mid-1936. As the situation in the country deteriorated, Walker started to side with Patton during the staff meetings, deeply criticising MacArthur for his inaction against socialists. When Huey Long finally declared the American Union State, Walker decided to join his colleague Patton in the south, who granted him the rank of Brigadier General."

 TEX_matthew_bunker_ridgway: "Matthew Bunker Ridgway"
 TEX_matthew_bunker_ridgway_commander_desc: "§YGeneral Description\nBorn:§! §gMarch 3rd, 1895, in Fort Monroe, Virginia, United States of America§!\n§YMilitary Career:§! §gMatthew Bunker 'Old Iron Tits' Ridgway began his military career in 1913 when he successfully passed the entrance exam to West Point after failing the year prior. He graduated from the academy in 1917 as an infantry second lieutenant. Ridgway was first assigned to patrol duty in the Mexican border with the 3rd Infantry Regiment, where he reached the rank of Captain and would return to West Point in 1920 as a Spanish teacher. In 1925, Ridgway graduated from the United States Army Infantry School, after which he was sent to the American Legation in Tianjin and later sent to Nicaragua, where he was one of the American COs trying to supervise the 1927 elections. In 1930, he'd be transferred to the Philippines, where he became an advisor to the Governor-General of the islands and would return to America in 1933 as a Major. He'd graduate from the Army Command and General Staff School in 1935 and was attending the Army War College in Pennsylvania before the Civil War broke out. With the ever increasing radicalisation, he found himself being harassed several times by 'workers' militias' and slowly began losing faith in the Federal Government. When Huey Long finally proclaimed the American Union State, Ridgway decided it was best to leave for the AUS if that was necessary to save America from anarchy, where he was promoted to Brigadier General."

 TEX_bruce_cooper_clarke: "Bruce Cooper Clarke"
 TEX_bruce_cooper_clarke_commander_desc: "§YGeneral Description\nBorn:§! §gApril 29th, 1901, in Adams, New York, United States of America§!\n§YMilitary Career:§! §gBruce Cooper Clarke joined the National Guard in 1918, where he earned an appointment to the United States Military Academy in 1920. He graduated from West Point in 1925 as a second lieutenant of the engineer corps, and in the same year, he'd earn his civil engineering degree and a bachelor of laws degree, serving mostly on staff roles until he was promoted to Colonel in 1935. He had became one of Patton's trusted officers after the major splits within the American Army, and when Patton joined the American Union State, Clarke decided to follow him and for his loyalty he was awarded the rank of Brigadier General by Patton."

 TEX_henry_irving_hodes: "Henry Irving Hodes"
 TEX_henry_irving_hodes_commander_desc: "§YGeneral Description\nBorn:§! §gMarch 19th, 1899, in Washington D.C., United States of America§!\n§YMilitary Career:§! §gHenry Irving Hodes began his military career when he joined the United States Military Academy, from where he graduated as a cavalry second lieutenant in 1920. After fulfilling a series of staff roles, mainly in Wyoming and Texas, he found himself strongly advocating for the mechanisation of the American Army along with Patton, which due to the army budget cuts, it became nothing more than a pipe dream for them. As Patton began to slowly drift away from the US Army staff, Hodes strengthened his ties with the 'Old Blood and Guts', and when Patton finally announced he was joining the Union State, Hodes accompanied him and was promoted to Brigadier General."

 TEX_clifton_bledsoe_cates: "Clifton Bledsoe Cates"
 TEX_clifton_bledsoe_cates_commander_desc: "§YGeneral Description\nBorn:§! §gAugust 31st, 1893, in Tiptonville, Tennessee, United States of America§!\n§YMilitary Career:§! §gClifton Bledsoe 'Lucky' Cates began his military career after graduating from the Missouri Military Academy in 1910 as a second lieutenant for the Marine Corps Reserves. His excellent performance in drills and his qualifications caught the attention of the then Brigadier General George Barnett, who took Cates as his aide-de-camp. Cates would serve with Barnett until 1923, where Cates, who was now a Captain, was assigned to command the Marine detachment on the USS Arizona. In 1928, he was transferred to the to the 4th Marine Regiment in San Diego which would be transferred to guard the American Legation in Shanghai. He returned to America in 1932, where he signed up for the Army Industrial College and the Senior Officer Course of the Marine Corps, graduating in 1935 and reaching the rank of Lieutenant Colonel. He'd return to Shanghai in 1936, but would take his leave in late March 1937. As the country spiralled into Civil War, Cates was visiting his family in Tennessee. Seeing the chaos in his hometown, which had been ravaged by a fire when he was young, Cates decided to join the American Union State and convinced his colleague Lewis Puller to join him, becoming a Brigadier General for the AUS Marine Corps, and along with 'Chesty' Puller, one of the most important Marine commanders of the American Union State."

 TEX_lewis_burwell_puller: "Lewis Burwell Puller"
 TEX_lewis_burwell_puller_commander_desc: "§YGeneral Description\nBorn:§! §gJune 26th, 1898, in West Point, Virginia, United States of America§!\n§YMilitary Career:§! §gLewis Burwell "Chesty" Puller decided to sign up in the army at an early age but was refused because he couldn't get parental consent to join. Until he became 21, he decided to study in the Virginia Military Institute, and after graduating in 1919, he attended the non-commissioned officer school and Officer Candidates School of the Marine Corps, earning the rank of second lieutenant. In 1921, he was assigned to the Gendarmerie d'Haiti and would see over forty skirmishes fighting the Caco rebels and becoming adjutant to Alexander Vandegrift. After four years of serving in garrison duty in the United States, he'd be assigned to the Marine detachment in the Nicaraguan National Guard in December 1928. In Nicaragua, he led several engagements against the Sandinista forces, where he was able to prevail despite being outnumbered significantly by the Nicaraguan rebels, and earning the Navy Cross medal. He returned to the United States in 1931, and completed the Company Officers Course at Fort Benning which he had left pending in 1928, graduating in June 1932 as a Captain and returning to Nicaragua in September. There, he took part in the Battle of El Sauce, where he earned his promotion to Major. He'd be then transferred to command the 'China Marines' in Shanghai in 1933 and would return to America in June 1936 to serve as an instructor at The Basic School. With the nation spiralling into Civil War, Puller was persuaded by Cates to join the American Civil War as Puller was indecisive as to who to support. With his arrival in Louisiana, Puller's actions in Nicaragua and Haiti had earned the respect of many members of the staff and Huey Long's cabinet, who pushed for his promotion to Brigadier General."

 TEX_pedro_del_valle: "Pedro del Valle"
 TEX_pedro_del_valle_commander_desc: "§YGeneral Description\nBorn:§! §gAugust 28th, 1893, in San Juan, Puerto Rico, United States of America§!\n§YMilitary Career:§! §gPedro Augusto del Valle began his military career after receiving an appointment to attend Annapolis by the appointed governor of Puerto Rico at the time, George Radcliffe Colton. He graduated in 1915 and was commissioned as a Marine Corps Second Lieutenant. After finishing a course of instruction at the Marine Officers' School, Norfolk, Virginia, he went on foreign shore duty with the First Provisional Marine Brigade in the Republic of Haiti. In May, 1916, he landed from the USS Prairie and participated in the capture of Santo Domingo City and the subsequent campaign in the Republic of Santo Domingo. A tour of sea duty followed as Commanding Officer of the Marine Detachment aboard the USS Texas, serving with the British Grand Fleet under Admiral Beatty. After witnessing the Second Battle of Jutland, he was detached to the Marine Barracks, Quantico, Virginia. After another tour of sea duty, on this occasion aboard the USS Wyoming, he was assigned as Aide-de-Camp to Major General J. H. Pendleton and accompanied the General in an inspection tour of the West Indies. In 1924, he went to Headquarters Marine Corps, Washington, D.C. While stationed there he was Marine Corps representative on the Federal Traffic Board. In 1926 he was ordered to foreign shore duty with the Gendarmerie d' Haiti for three years and upon his return to the States in 1928, attended the Field Officers' Course at the Marine Corps Schools, Quantico, Virginia. Upon graduation, he became an instructor which position he left twice on temporary duty with the unsuccessful U.S. Electoral Mission in Nicaragua. After a tour of sea duty as Squadron Marine Officer aboard the USS Richmond, he was ordered to Headquarters Marine Corp. He later became an Assistant Naval Attaché in Europe, until being recalled shortly before the civil war broke out and defecting to the American Union State for political reasons.§!\n\n§YNotes: Has displayed strong anti-semitic views publicly and privately."

 TEX_samuel_murray_robinson: "Samuel Murray Robinson"
 TEX_samuel_murray_robinson_admiral_desc: "§YAdmiral Description\nBorn:§! §gJune 13rd, 1882 in Eulogy, Texas, United States of America§!\n§YMilitary Career:§! §gSamuel Murray 'Hobby' Robinson entered the U.S. Naval Academy in 1899. Graduating in 1903, he saw service in the Asiatic Station before making a cruise from Honolulu, Hawaii to Panama aboard the Paul Jones, the first long voyage undertaken by a destroyer. From 1907 to 1909, he circumnavigated the globe with the Great White Fleet aboard the battleship Vermont. In 1909 the Navy established a formal graduate program at the Academy, and Robinson was one of 10 students selected for the first class of the School of Marine Engineering. Robinson was credited with pioneering electric drive propulsion in the U.S. Navy, beginning with his tour as executive officer and chief engineer of the newly built collier Jupiter. He was assigned to the Bureau of Engineering from 1914 to 1919, where he helped design five battleships in rapid succession. From 1919 to 1921 he had sea duty as fleet engineering officer to the commander in chief of the Pacific Fleet. He returned to the Bureau of Engineering in 1921 to begin six years as officer in charge of the Design Division and became manager of the Puget Sound Navy Yard in Washington in 1927. In 1932, Robinson was commissioned chief of the Bureau of Engineering with the rank of rear admiral.§!\n\n§YNotes: Rumours say about his connections with America First Party but there is no specific evidence."

 TEX_david_worth_bagley: "David Worth Bagley"
 TEX_david_worth_bagley_admiral_desc: "§YAdmiral Description\nBorn:§! §gJanuary 8th, 1883 in Raleigh, North Carolina, United States of America§!\n§YMilitary Career:§! §gDavid Worth Bagley attended North Carolina State College in 1898 and 1899 before entering the United States Naval Academy in 1900. After graduating in 1904, he went to sea in USS Missouri attached to the North Atlantic Fleet. In December 1905, Passed Midshipman Bagley was reassigned to the Asiatic Fleet and served successively in Concord and USS West Virginia. He was detached from West Virginia in 1907 and, the following year, reported on board USS Rhode Island of the Atlantic Fleet and made the voyage around the world in her with the Great White Fleet. In 1909, he left Rhode Island and went to the General Electric Co. for a year of instruction. He then became aide and flag lieutenant to the Commander, 2nd Division, Atlantic Fleet, in April 1910. After a similar tour of duty on the staff of the Commander in Chief, Asiatic Fleet, and a two-month furlough, Bagley reported for duty at the Naval Academy in 1912. Two years later, Bagley returned to sea as first lieutenant in USS Michigan serving with the Atlantic Fleet. He got his first command in 1915 when he took over USS Drayton. In 1924, Bagley was appointed as Commander, Destroyer Division 21, Scouting Fleet. Bagley went ashore again in May 1924 for another two year tour of duty at the Naval Academy. At the end of the academic year in 1926, he left the academy to become Chief of Staff to the Commander, Asiatic Fleet, embarked on the USS Memphis. In April 1927, Bagley moved to the 9th Naval District as the Chief of Staff to the commandant. Bagley returned to sea in 1931 as the commanding officer of cruiser USS Pensacola, then serving in the Atlantic with Cruiser Squadron 3, Battle Fleet. That assignment lasted until 1933 when Bagley was called to Washington, D.C, for duty in the Bureau of Navigation and later became assistant bureau chief. In May 1935, orders sent Bagley to attend the Naval War College. Upon completing the senior course, he was promoted to the flag rank and placed in command of Special Service Squadron.§!\n\n§YNotes: His family supports the America First Party."

 TEX_john_sidney_mccain_sr: "John Sidney McCain Sr."
 TEX_john_sidney_mccain_sr_admiral_desc: "§YAdmiral Description\nBorn:§! §gAugust 9th, 1884 in Carroll County, Mississippi, United States of America§!\n§YMilitary Career:§! §gJohn Sidney 'Slew' McCain, the son of plantation owner, attended the University of Mississippi for two years, where he joined the Phi Delta Theta Fraternity, and then decided to attend the United States Military Academy at West Point, where his brother William Alexander McCain was enrolled. To practise for its entrance exams, he decided to take the ones for the United States Naval Academy; when he passed those and earned an appointment, he decided to attend there instead. Soon after earning his commission, McCain sailed aboard the Great White Fleet's world cruise from 1907 to 1909, joining the battleship USS Connecticut for the last stretch home. His next assignment was to the Asiatic Squadron, after which the Navy ordered him to the naval base at San Diego, California. During 1914 and 1915 he was executive officer and engineering officer aboard the armoured cruiser USS Colorado, patrolling off the Pacific coast of then-troubled Mexico. In September 1915, he joined the armoured cruiser USS San Diego, flagship for the Pacific Fleet and later in 1918 McCain was assigned to the Bureau of Navigation. In the 1920s and early 1930s, McCain served aboard USS Maryland, USS New Mexico, and USS Nitro. His first command was USS Sirius. In 1935, McCain enrolled in flight training. Graduating at 52 in 1936, he became one of the oldest men to become a naval aviator and in the end of 1936 he became commander the aircraft carrier USS Ranger and he is considered next in the line of promotion to rear admirals.§!\n\n§YNotes: His son has been affiliated with AFP in the past."

 TEX_willis_augustus_lee_jr: "Willis Augustus Lee Jr."
 TEX_willis_augustus_lee_jr_admiral_desc: "§YAdmiral Description\nBorn:§! §gMay 11st, 1888 in Natlee, Kentucky, United States of America§!\n§YMilitary Career:§! §gWillis Augustus 'Ching' Lee Jr. entered the U.S. Naval Academy in 1904. While at the Naval academy, his Chinese-sounding last name, compounded by his fondness for the Far East earned him the nickname 'Ching'.Following graduation, Lee joined the academy's rifle team twice. He was assigned to the USS Idaho before May 1909, when he returning to the naval academy and re-joining the rifle team. From November 1909 until May 1910, Lee served aboard USS New Orleans, and then transferred to USS Helena. Upon being detached back to the United States, Lee re-joined the Academy shooting team a third time. In July 1913, Lee re-joined Idaho, and in April 1914 he transferred to USS New Hampshire to participate in the occupation of Veracruz. Lee participated in 14 events at the 1924 Summer Olympics in Berlin. He won 7 medals (5 gold, 1 silver, and 1 bronze), all in team events. Lee attended the Naval War College in the late 1920s, and was promoted to the rank of captain in 1935. During the 1930s, Lee was several times assigned to the Fleet Training Division, commanded the light cruiser Concord, and served on the staff of Commander, Cruisers, Scouting Fleet. With outbreak of the Civil War he joined to the Long’s forces and was temporarily promoted to the rank of rear admiral.§!\n\n§YNotes: He is a distant relative of Confederate General Robert E. Lee and the third Attorney General of the United States, Charles Lee."

 TEX_jerauld_wright: "Jerauld Wright"
 TEX_jerauld_wright_admiral_desc: "§YAdmiral Description\nBorn:§! §gJune 4th, 1898 in Amherst, Massachusetts, United States of America§!\n§YMilitary Career:§! §gJerauld ‘Old Stoneface’ Wright, the second son of Major General William M. Wright, entered the Naval Academy in 1914 as the youngest midshipman to enter the academy since the American Civil War, and graduated in 1917. After graduation Lieutenant Wright joined the gunboat USS Castine, which patrolled the Atlantic and convoyed ships during the Weltkrieg, after which he served on board of various destroyers of the U.S Navy. In 1926 Lt. Wright joined the USS Maryland, a Colorado-class battleship, as the principal assistant of the ship's Gunnery Division. He also furthered his hands-on education of gunnery and ordnance while serving as an instructor at the Gunnery School on the battleship Colorado. Commander Wright then joined the USS Norfolk, an Augusta-class cruiser attached to the Scouting Fleet, as its first lieutenant in August 1931 and later became the ship's gunnery officer from June 1932 to June 1934. He also served at the United States Naval Academy as the Battalion Commander for the First Battalion, from June 1934 to June 1936. With outbreak of the Civil War he joined to AFP and was rapidly promoted to rear admiral.§!\n\n§YNotes: Wright developed an interest in gunnery and ordnance after he was turned down for naval aviation due to his exophoria."

 TEX_arthur_leroy_bristol_jr: "Arthur LeRoy Bristol Jr."
 TEX_arthur_leroy_bristol_jr_admiral_desc: "§YAdmiral Description\nBorn:§! §gJuly 15th, 1886 in Charleston, South Carolina, United States of America§!\n§YMilitary Career:§! §gArthur LeRoy Bristol Jr. entered the United States Naval Academy on September 23rd, 1902 and graduated with the Class of 1906. After the prescribed two years of sea duty, which he served in the pre-dreadnought USS Illinois, he received his commission as ensign in 1908. Transferred to Mayflower in 1909, he remained in that Presidential yacht until ordered to Berlin in January 1912 for a year and one-half as a naval attaché. In June 1913, he returned home to command the new destroyer Cummings. A year later, he received the concurrent command of Terry and the 2nd Division, Reserve Torpedo Flotilla, U.S. Atlantic Fleet. He then briefly commanded the destroyer Jarvis. Late in 1915, Bristol was assigned the duties of aide and torpedo officer on the staff of Commander, Torpedo Flotilla, Atlantic Fleet and, in the winter of 1916, he became aide and flag secretary to the Commander, Destroyer Force, Atlantic Fleet. In the summer of 1917 he became aide and flag secretary for Commander, Cruiser Force, Atlantic Fleet and, going ashore in February 1918, he laboured in Washington through the end twenties and into the spring of 1921 on duty in the Office of the Chief of Naval Operations. A course of instruction at the Naval War College in Newport, Rhode Island occupied him from July 1922 to May 1923, and he next served as an instructor on the staff of that institution from May 1923 to the end 1924. Following a brief tour as aide for Commander, Scouting Fleet, he sailed to Rio de Janeiro, Brazil, to join the American naval mission there. Reporting to the dreadnought South Carolina in February 1927, Bristol served as executive officer of that dreadnought until April of the following year, and then moved to the dreadnought North Carolina as her executive officer. In the spring of 1934 he was appointed as commanding officer of the battleship Tennessee. With outbreak of the Civil War he joined to the Long's cause and led his battleship to New Orleans for which he was promoted to rear admiral.§!\n\n§YNotes: Despite his support of Long, many people thinks he did that because his family."

 TEX_robert_elkington_wood: "Robert Elkington Wood"
 TEX_james_guthrie_harbord:0 "James Guthrie Harbord"
 TEX_frank_maxwell_andrews:0 "Frank Maxwell Andrews"
 TEX_curtis_emerson_lemay: "Curtis Emerson LeMay"
 TEX_otto_paul_weyland: "Otto Paul Weyland"
 TEX_dewitt_clinton_ramsey: "DeWitt Clinton Ramsey"
