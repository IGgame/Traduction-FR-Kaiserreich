### Decisions ###
 TEX_silver_legion_support: "Servez-vous du soutien de la Légion d'argent"
 TEX_silver_legion_support_desc: "La Légion d'Argent a développé une clientèle considérable, avec des partisans bien placés dans le secteur militaire et public de l'AUS. Leur soutien concerté pourrait faire la différence entre la perte et la victoire dans la lutte pour maintenir le peuple à bord de l'effort de guerre"
 TEX_civil_war_decisions: "Décisions de la guerre de Sécession"
 TEX_civil_war_decisions_desc: "Nous luttons pour l'avenir de l'Amérique. Tous pour le Kingfish"

 TEX_manifest_destiny_decisions: "Le destin manifeste de l'Amérique"
 TEX_manifest_destiny_decisions_desc: "C'est notre place légitime pour régner sur toute l'Amérique du Nord, pour être la nation prééminente du Nouveau Monde et la gardienne de sa liberté contre les colonialistes de l'Ancien Monde"

