 TEX_air_force_reform: "Formation d'une force aérienne américaine"
 TEX_air_force_reform_desc: "Alors que le débat en cours dans l'armée américaine depuis près de deux décennies se poursuit toujours, les officiers de l'armée de l'air qui ont défilé à nos côtés nous ont promis de grands résultats si nous séparons la branche aérienne de l'armée. Avec la bénédiction du Kingfish, l'armée de l'air patriotique des Etats-Unis sera formée, et devra décider de ses plans futurs"
 TEX_expand_ACTS: "Agrandir l'École tactique du Corps d'armée de l'air"
 TEX_expand_ACTS_desc: "Nous avons la chance d'avoir eu la chance que l'armée américaine ait autrefois relégué l'entraînement des officiers de l'air dans le Grand Sud, car nous avons maintenant accès aux installations et aux officiers de l'École tactique du Corps de l'air à Maxwell Field, en Alabama. Cependant, afin de surpasser l'école installée à Langley Field en Virginie, nous aurons besoin d'agrandir nos installations"
 TEX_fighters: "Développement des chasseurs"
 TEX_fighters_desc: "Les projets de chasseurs américains ont été arrêtés dans les années 1920 en raison d'un manque de financement de la part du gouvernement, ce qui a entraîné un désavantage dans le développement des chasseurs. Nous devons combler cette lacune en finançant des concours de conception entre différentes entreprises, le prix étant l'obtention d'un contrat de production très rentable pour l'avion qui pourrait surpasser celui de notre ennemi"
 TEX_le_may_reform: "Plan de réforme de LeMay"
 TEX_le_may_reform_desc: "Curtiss LeMay a récemment réussi à atteindre les échelons supérieurs du commandement, grâce à un mélange de népotisme et de compétence, et a proposé un plan de réforme audacieux. Puisque la Force aérienne n'est pas destinée à compléter l'armée, il a proposé que la Force aérienne frappe au cœur de nos ennemis et paralyse leurs industries de guerre. Bien que son approche théorique soit solide, la décision finale revient au gouvernement"
 TEX_air_field_expansion: "Expansion des aérodromes"
 TEX_air_field_expansion_desc: "Il y a des milliers d'acres de terrain plat à travers notre pays, qui n'attendent que d'être recouverts de tarmac et d'avions de pointe fraîchement produits. Ne les faisons pas attendre un instant de plus !"
 TEX_naval_bombers: "Développement de bombardiers navals"
 TEX_naval_bombers_desc: "Compte tenu des lacunes de notre marine en matière de protection de nos côtes, l'aviation a le devoir de protéger également les côtes de notre pays, à n'importe quel prix, contre tout ennemi qui ose mettre le pied dans notre patrie. À ce titre, nous chercherons à compléter les patrouilles de la Marine par des bombardiers de reconnaissance et d'interception de tout navire lorsque notre flotte est trop dispersée ou trop éloignée pour le faire"
 TEX_Weyland_plan: "Plan de réforme de Weyland"
 TEX_Weyland_plan_desc: "Otto P. Weyland a récemment réussi à atteindre les échelons supérieurs de commandement, grâce à un mélange de népotisme et de compétence, et a proposé un plan de réforme qui est clairement bien accueilli par les dirigeants de l'armée. Selon lui, le rôle de l'armée de l'air en temps de guerre devrait être de soutenir les avancées de l'armée par un soutien aérien rapproché. Bien que son approche théorique soit solide, la décision finale revient au gouvernement"
 TEX_bombers: "Développement de bombardiers"
 TEX_bombers_desc: " Les bombardiers, bien qu'ils soient une terreur à voir, nous permettront de projeter notre puissance à l'étranger. Notre projet secret repose également sur des bombardiers efficaces et sûrs pour livrer leur charge utile secrète"
 TEX_radar: "Développement des R.A.D.A.R"
 TEX_radar_desc: "RADAR, la technologie ultrasecrète de détection du mouvement de l'air, permettra à nos observateurs du ciel de dormir tranquille la nuit"
 TEX_screaming_eagles: "Programme " Screaming Eagles " "
 TEX_screaming_eagles_desc: "Avec la présence toujours croissante de notre force aérienne et les besoins toujours croissants du champ de bataille, une question s'est posée entre notre armée et les officiers de la force aérienne : Serait-il possible de combiner les deux pour transporter les troupes derrière le champ de bataille d'une manière qui pourrait changer le visage de la bataille ? Afin de prouver ou de réfuter cette théorie, une expérience doit être entreprise"
 TEX_rule_the_skies: "Régner sur les cieux"
 TEX_rule_the_skies_desc: "Nous partons, dans le bleu sauvage là-bas, volant haut dans le ciel. Notre Force aérienne sera la plus avancée du monde, et nulle part elle ne sera hors de notre portée"
 TEX_CAS_focus: "Élaboration d'un modèle d'appui aérien rapproché"
 TEX_CAS_focus_desc: "La demande de l'armée de terre pour plus de soutien au sol pendant la traversée des tranchées que nos ennemis ont érigées. En tant que partenaire à part entière, la Force aérienne approuve cette demande"
 TEX_CAS_doctrine: "Exercices de coordination de combat air-sol"
 TEX_CAS_doctrine_desc: "Pour arriver sur le champ de bataille avec une force aérienne efficace de la CAS, nous devons d'abord mettre en pratique les principes de base de ce concept relativement nouveau de la guerre"
 TEX_flexible_bombers: "Développement de bombardiers flexibles"
 TEX_flexible_bombers_desc: "Puisque notre force aérienne a la tâche de soutenir l'armée, les bombardiers de notre force devront s'adapter à une variété de rôles, à la fois comme soutien aérien rapproché et comme moyen de perturber les approvisionnements et les communications de l'ennemi à l'arrière pendant une bataille, et nous devrions encourager le développement d'avions qui pourraient remplir ces rôles"
 TEX_combined_arms_offensive: "Combinaison d'armes offensives"
 TEX_combined_arms_offensive_desc: "Alors que nos officiers de l'air se tiennent prêts, un problème s'est de nouveau posé qui entrave le progrès de notre force : Les officiers de l'armée de terre ne savent pas exactement comment exploiter notre puissance aérienne au maximum de son potentiel. À ce titre, nous devrons leur apprendre à coordonner leurs véhicules d'infanterie et leurs véhicules mécanisés avec nos avions afin de créer des offensives imparables"
 TEX_strat_bomber_development: "Développement stratégique de bombardiers"
 TEX_strat_bomber_development_desc: "L'objectif de notre force aérienne étant clair, nous pouvons nous concentrer sur la fabrication de bombardiers pour la tâche spécifique d'anéantir l'industrie de notre ennemi"
 TEX_cult_of_aviation: "Culte de l'aviation"
 TEX_cult_of_aviation_desc: "Depuis le premier vol du Wright Flyer à Kitty Hawk, les Américains sont fascinés par les avions. Nous devrions exploiter cette fascination et faire de notre force aérienne une source de fierté pour notre pays"
 TEX_long_range_interceptors: "Intercepteurs longue portée"
 TEX_long_range_interceptors_desc: "Alors que les chasseurs peuvent sécuriser le ciel au-dessus des champs de bataille, la bataille à la porte de l'ennemi est généralement trop éloignée pour qu'ils puissent intervenir pour protéger nos ailes de bombardiers des chasseurs ennemis. Pour contrer ce phénomène, nous avons réussi à créer et à améliorer des conceptions plus lourdes avec une plus grande agilité et une plus grande agilité pour avoir une chance dans le combat air-air, et d'autres investissements dans ce domaine pourraient apporter de grands avantages"

### Navy Path ###
 TEX_navy: "American Navy"
 TEX_navy_desc: "Seuls quelques navires, et encore moins de marins, restent fidèles au peuple américain. Nous devons faire le point sur notre situation maritime"
 TEX_great_white_fleet: "Grande Flotte Blanche"
 TEX_great_white_fleet_desc: "La Grande Flotte Blanche était à la hauteur de la puissance navale américaine. Nous devrions regarder en arrière pour nous en inspirer. Une grande flotte de cuirassés et de dreadnoughts nous assurera toujours la supériorité navale"
 TEX_protect_american_trade: "Protéger le commerce américain"
 TEX_protect_american_trade_desc: "Le commerce est le moteur de l'Amérique. Nous devrions axer notre doctrine navale sur la protection contre les raids ennemis"
 TEX_carriers: "Projet de flotte de porte-avions"
 TEX_carriers_desc: "Les porte-avions sont la voie de l'avenir. Nous devrions investir dans leur recherche et leur construction pour mieux projeter la puissance navale"
 TEX_battleships: "Recherche sur les cuirassés"
 TEX_battleships_desc: "Les cuirassés sont les rois de la haute mer. Nous devrions commencer à étudier de nouveaux modèles avec des canons plus gros et une meilleure protection de l'air"
 TEX_battle_cruisers: "Recherche sur les croiseurs de bataille"
 TEX_battle_cruisers_desc: "Les croiseurs de combat présentent un équilibre moyen entre les cuirassés lourds et les croiseurs plus rapides. Nous devrions nous assurer d'en avoir dans notre marine"
 TEX_coast_guard: "La Garde côtière"
 TEX_coast_guard_desc: "Le rétablissement de la Garde côtière permettra d'assurer le bon déroulement des échanges commerciaux, d'arrêter les criminels en mer et de secourir les personnes en danger"
 TEX_light_cruisers: "Développement de croiseurs légers"
 TEX_light_cruisers_desc: "Les croiseurs légers sont importants dans les opérations anti-aériennes, ainsi que pour attaquer les destroyers et les sous-marins ennemis. Nous devrions nous assurer que notre marine en a une poignée afin de rester équilibrée"
 TEX_naval_aviation: "Aviation navale"
 TEX_naval_aviation_desc: "L'aviation navale est l'avenir de la guerre en haute mer. Nous devrions veiller à ce que nos conceptions aériennes puissent être lancées à partir de porte-avions et détruire la flotte ennemie sans même mettre en danger la nôtre"
 TEX_expand_dockyards: "Agrandir les chantiers navals"
 TEX_expand_dockyards_desc: "Nos arsenaux sont un peu inadéquats pour mener une guerre seuls. Nous devons veiller à ce que de nouvelles installations de production navale soient construites pour soutenir l'effort de guerre"
 TEX_submarine_development: "Développement de sous-marins"
 TEX_submarine_development_desc: "Les sous-marins nous permettent de faire des ravages sur les navires ennemis et les navires lourds. Nous devons nous assurer que nos conceptions restent à jour contre les destroyers ennemis et les tactiques anti-sous-marines"
 TEX_liberty_ships: "Liberty Ships"
 TEX_liberty_ships_desc: "Nos chantiers navals, qui se consacraient auparavant à la navigation commerciale, peuvent facilement être convertis pour produire un grand nombre de convois pour approvisionner nos alliés dans le monde entier"
 TEX_maritime_industry: "Industrie navale"
 TEX_maritime_industry_desc: "Notre tradition maritime demeure forte. Nous pouvons tirer parti de l'industrie de la navigation commerciale pour aider notre démocratie en difficulté à survivre"
 TEX_new_admirals: "Nouveaux amiraux"
 TEX_new_admirals_desc: "Beaucoup d'amiraux ont déserté vers les traîtres à l'est. Nous devrions former une nouvelle génération de dirigeants navals pour assurer le maintien de notre domination maritime"
 TEX_life_at_sea: "Créer les WAVEs"
 TEX_life_at_sea_desc: "Les femmes peuvent jouer de nombreux rôles auxiliaires dans la marine, libérant ainsi les hommes pour le service de combat. Bien que cela puisse prêter à controverse sur le plan social, cela contribuera grandement à l'effort de guerre"
 TEX_marine_corps: "Agrandir le Corps des Marines"
 TEX_marine_corps_desc: "Le Corps des Marines était l'incarnation même de la projection de la puissance américaine dans le monde entier.  Des rivages de Tripoli aux salles de Montezuma, les Marines étaient toujours là.  Nous devrions nous assurer qu'ils disposent d'un équipement et d'une formation modernes. "
 TEX_naval_training: "Entraînement naval"
 TEX_naval_training_desc: "Bien que l'Académie navale d'Annapolis ait été détruite au cours de la guerre civile, nous disposons encore de nombreuses installations capables de former une nouvelle génération de dirigeants et de marins de la marine"
 TEX_urban_warfare: "Élargir le corps des Marines"
 TEX_urban_warfare_desc: "Nous devons élargir le corps des Marines et veiller à ce qu'ils soient capables de projeter notre puissance dans le monde entier"
TEX_coastal_bunkers: "Semper Fi"
 TEX_coastal_bunkers_desc: "Semper Fidelis signifie \" toujours loyal \". Le Corps des Marines sera toujours un bastion de la liberté et de la démocratie américaines et contribuera à répandre ces libertés dans le monde entier"
 TEX_america_rules_waves: "L'Amérique règne sur les mers"
 TEX_america_rules_waves_desc: "Grâce à nos investissements considérables dans la recherche et la construction navales, nous sommes redevenus l'une des principales puissances navales du monde. Ancres au loin !"

### Foreign Policy Path ###
 TEX_back_in_business: "Retour sur la scène mondiale"
 TEX_back_in_business_desc: "Maintenant que notre position en tant que puissance mondiale nous a été rendue, il est temps de déterminer où nous nous situons dans l'ordre des choses"
 TEX_manifest_destiny: "Manifest Destiny"
 TEX_manifest_destiny_desc: "Notre place dans le monde n'est pas dans l'Ancien Monde - l'Amérique était destinée à gouverner l'Amérique du Nord, et il en sera ainsi !"
 TEX_new_world_power: "Une nouvelle puissance mondiale"
 TEX_new_world_power_desc: "Nous avons le droit d'assumer une position dominante dans le Nouveau Monde, en tant que maîtres de l'Occident et gardiens de la liberté occidentale"
 TEX_claim_canada: "Revendiquer le Canada"
 TEX_claim_canada_desc: "Nos voisins du nord n'ont pas réussi à se libérer de la domination britannique, mais nous avons l'intention de leur venir en aide. Ils auraient dû rejoindre l'Union lorsque nous avons revendiqué notre indépendance, et nous allons maintenant rectifier cette erreur"
 TEX_claim_mexico: "Sécuriser le Mexique"
 TEX_claim_mexico_desc: "Nous ne pouvons pas nous permettre de laisser nos voisins du Sud rester indépendants - ils doivent être placés sous notre protection, afin que les frontières de l'Amérique soient pleinement sécurisées. Ils ne nous ont peut-être pas encore remerciés pour cet acte de charité, mais ils le feront en temps voulu."
 TEX_new_world_guardian: "Gardien du Nouveau Monde"
 TEX_new_world_guardian_desc: "Maintenant que le Canada et le Mexique sont sous notre domination, nous pouvons nous tourner vers le reste de l'Amérique du Nord et du Sud et éradiquer le syndicalisme partout où il a pris racine"
TEX_pax_americana: "Pax Americana"
 TEX_pax_americana_desc: "La grande lutte de ce continent est maintenant terminée, et un nouveau sentiment d'intégrité est apparu. La coopération économique et l'ordre social vont maintenant régner et une autre grande ambition de l'Amérique est accomplie"
 TEX_enter_the_fray: "Entrez dans la Fosse"
 TEX_enter_the_fray_desc: "L'Amérique appartient à la scène mondiale et, bien que nous hésitons à nous laisser entraîner dans des alliances étrangères, nous n'hésiterons pas à utiliser notre puissance militaire pour éradiquer les menaces qui pèsent sur nous dans le monde entier"
 TEX_arsenal_of_america: "Arsenal de l'Amérique"
 TEX_arsenal_of_america_desc: "La politique de bon voisinage nécessite un programme interne pour préparer les armes aux conflits futurs. Cet Arsenal d'Amérique, comme l'appelle le Président, nous permettra de fournir du matériel de guerre même aux endroits les plus difficiles à atteindre sur les autres continents au service de la lutte contre la tyrannie et le syndicalisme"
 TEX_longer_reach: "Portée accrue"
 TEX_longer_reach_desc: "Si nous voulons projeter notre puissance sur la bête noire du monde, nous devons y parvenir grâce à notre puissance navale"
 TEX_on_the_beach: "Sur la plage"
 TEX_on_the_beach_desc: "Nos ennemis doivent craindre que des soldats américains débarquent sur leurs côtes et, à cette fin, nous devons faire en sorte d'avoir les compétences et la puissance nécessaires pour tirer parti de notre plus grande portée"
 TEX_working_with_allies: "Travailler avec nos alliés"
 TEX_working_with_allies_desc: "L'expertise américaine doit être mise à la disposition de nos alliés - ou, du moins, des ennemis de nos ennemis. S'ils se battent mieux qu'ensemble, nous avons une chance de victoire"
 TEX_american_century: "Le siècle américain"
 TEX_american_century_desc: "La grande lutte idéologique pour la paix mondiale a établi le pouvoir explicite de l'industrie et de l'économie américaines. L'Amérique est essentielle à la victoire sur la tyrannie et le syndicalisme et sera essentielle pour préserver la paix mondiale si nous réussissons"
 TEX_fortress_america: "Forteresse Amérique"
 TEX_fortress_america_desc: "L'Amérique a connu l'enfer, et le temps n'est pas encore venu pour nous de nous enliser dans des difficultés étrangères. Nous devons nous tourner vers notre maison, nous assurer qu'elle est en ordre et défendre nos murs si des ennemis venaient frapper à nos portes"
 TEX_man_the_walls: "L'homme aux murs"
 TEX_man_the_walls_desc: "La première étape de notre défense doit être de veiller à ce que nos murs soient bien gardés. Le monde devrait craindre que les militaires américains ne le fassent, mais seulement s'ils choisissent de nous engager"
 TEX_business_of_neutrality: "Les affaires de la neutralité"
 TEX_business_of_neutrality_desc: "La neutralité a l'avantage que nos ennemis sont peu nombreux, et donc nos partenaires commerciaux abondants. Si l'Amérique veut devenir une véritable puissance mondiale, nous devons le faire sur le dos du puissant dollar américain"
 TEX_look_inward: "Regard vers l'intérieur"
 TEX_look_inward_desc: "Jamais plus l'Amérique ne devrait faire face à l'instabilité et à la menace d'une guerre civile. Nous devons nous replier sur nous-mêmes et faire face à nos problèmes internes, plutôt que de nous tourner vers des endroits où les Américains n'ont pas leur place"
 TEX_leap_forward: "L'Amérique fait un bond en avant"
 TEX_leap_forward_desc: "Grâce à la consolidation de nos efforts et à la clarté de notre objectif, les États-Unis peuvent, ensemble, faire un bond en avant dans le siècle à venir - bien en avance sur le reste du monde"
 TEX_peace_at_last: "La paix enfin"
 TEX_peace_at_last_desc: "Nos efforts ont porté leurs fruits et l'Amérique connaît enfin la véritable paix que la force et le sacrifice peuvent apporter"

### internal conflict stuff ###

 unionstate.1.t: "La Nomination de la Légion américaine"
 unionstate.1.d: "Avec la fin de la guerre civile vient une vacance au poste toujours important de commandant national de la Légion américaine. Ce dernier tenant du titre, Smedley Butler, avait bêtement pris le parti des syndicalistes. Quiconque adoptera cette position représentera symboliquement les anciens combattants de l'armée américaine dans la société, et notre choix est donc important. Le nom le plus courant est celui du général George Moseley, bien que son antisémitisme en dissuade certains de se porter candidat. Huey Long croit aussi que son ami et allié Fox Conner, qui a présenté Patton à la cause de Huey, devrait avoir ce poste. Le nom de William Pelley a également été placé sur notre bureau à plusieurs reprises, même si la porte était verrouillée. Qui est nommé ?"
 unionstate.1.a: "Nommez Fox Conner"
 unionstate.1.b: "Nommez George Van Horn Moseley"
 unionstate.1.c: "Nommez William Pelley"

 unionstate.2.t: "Le Business Plot exposé"
 unionstate.2.d.huey: "Fox Conner s'est précipité auprès Huey Long pour interrompre une de ses réunions alors qu'il livre un message important pour le Kingfish. Il semble que le Comité des puissances de guerre se soit tourné vers la Légion américaine pour essayer d'obtenir de l'aide pour le renverser. Cette nouvelle fait d'abord taire la salle, puis la colère de Long qui ordonne l'arrestation de tous les traîtres à l'Amérique. Le gang, maintenant connu sous le nom de Business Plot, doit comparaître prochainement au procès"
 unionstate.2.d.pellley: "Fox Conner s'est précipité auprès Huey Long pour interrompre une de ses réunions alors qu'il livre un message important pour le Kingfish. Il semble que le Comité des puissances de guerre se soit tourné vers la Légion américaine pour essayer d'obtenir de l'aide pour le renverser. Cette nouvelle fait d'abord taire la salle, puis la colère de Long qui ordonne l'arrestation de tous les traîtres à l'Amérique. Le gang, maintenant connu sous le nom de Business Plot, doit comparaître prochainement au procès"
 unionstate.2.a: "Arrêtez les conspirateurs"

 unionstate.3.t: "Une session extraordinaire du Congrès"
 unionstate.3.d: "Une session de tir rapide du Congrès sous la direction de Huey Long a réussi jusqu'à présent à faire passer plusieurs lois habilitantes. Épuisés par les ordres du président Long, les alliés du Parti de la prohibition et les vieux démocrates sont venus aujourd'hui pour présenter une proposition plus radicale à leurs électeurs. La mise en baril du porc est un projet de loi sur le salaire rétroactif des anciens combattants et une proposition d'amendement à l'interdiction. La prohibition est populaire auprès des protestants conservateurs du Sud, mais elle est considérée comme tyrannique par les États dits humides du Nord et de l'Ouest. Malheureusement, la politique des grandes tentes de l'AFP fait que ces projets de loi ne peuvent être adoptés qu'ensemble ou pas du tout. La décision finale revient à Huey Long"
 unionstate.3.a: "Adoptez ces projets de loi"
 unionstate.3.b: "N'adoptez pas ces projets de loi"

 unionstate.4.t: "Dîner de minuit"
 unionstate.4.d: "Après un dîner à Washington D.C., le président Huey Long a disparu avec sa limousine et plusieurs de ses gardes armés. La disparition n'a été constatée que le lendemain matin à neuf heures, et les journaux avaient déjà commencé à publier un article sur les conspirateurs syndicalistes. Les services secrets, décimés par la guerre, doivent demander l'aide du FBI s'ils veulent retrouver le président Long vivant. Le commandant national de la Légion américaine, George Van Horn Moseley, a annoncé qu'il guidera le pays jusqu'à ce qu'un véritable chef soit trouvé, s'assurant que le syndicalisme soit déraciné du pays. Le Congrès a convoqué une session d'urgence pour traiter de la succession, car l'enlèvement n'a pas de recours approprié dans la Constitution"
 unionstate.4.a: "Les syndicalistes ne s'en tireront pas comme ça !"

 unionstate.5.t: "Une nuit sauvage"
 unionstate.5.d: "Après une nuit de discours particulièrement enflammés dans le nouvel avant-poste de la nouvelle capitale de la Légion d'argent, William Dudley Pelley a rallié sa Légion en faveur du meurtre. Une marche armée s'est produite cette nuit-là vers le palais présidentiel, avec l'intention ouverte de tuer le président Long. Heureusement, Pelley avait sous-estimé l'appui que Huey avait reçu de la population de la capitale, et une fusillade avait éclaté devant le monument commémoratif de la Seconde Guerre civile. Les hommes de Pelley se replièrent rapidement pour renforcer les Minutemen, certains d'entre eux reconnaissant les traîtres de la Légion d'Argent comme leurs vieux camarades. À l'aube, les traîtres survivants de la Légion d'argent ont été arrêtés et Pelley lui-même envoyé dans un asile de fous après avoir été jugé mentalement inapte à subir son procès"
 unionstate.5.a: "Au diable les traîtres fous !"

 unionstate.6.t: "Nuits de longs couteaux"
 unionstate.6.d: "Après une nuit de discours particulièrement enflammés dans le nouvel avant-poste de la nouvelle capitale de la Légion d'argent, William Dudley Pelley a rallié sa Légion en faveur du meurtre. Parmi ses conspirateurs se trouvent maintenant des proches confidentes du président Long, qui avait déserté longtemps après avoir opposé son veto à la Prohibition et au projet de loi sur les anciens combattants. Ces nouveaux traîtres ont fourni les passes cruciales pour passer la sécurité des Minutemen, permettant à la Légion d'Argent d'exécuter leur coup d'Etat. Un groupe d'assassins de la Légion d'argent a fait irruption dans le manoir présidentiel et s'est emparé de Huey Long. Après un bref procès simulé où il est reconnu coupable de tyrannie et de tentative d'infiltration du syndicalisme en Amérique, Huey Long est abattu le soir même. William Dudley Pelley a annoncé à une foule prudente et prudente qu'il guidera le pays en s'assurant que le syndicalisme est enraciné à l'extérieur du pays. La Légion d'Argent a déjà commencé à occuper le Congrès"
 unionstate.6.a: "Au diable les traîtres !"

 unionstate.7.t: "Capitale de l'Amérique"
 unionstate.7.d: "Avec la fin de la guerre civile, la question de savoir quelle devrait être la capitale de la nouvelle Amérique a été soulevée. Parmi les nombreuses villes du pays, quatre sont les plus prometteuses. Quelle ville sera choisie comme nouvelle capitale ?"
unionstate.7.a: "Washington, D.C"
 unionstate.7.b: "Nouvelle Orléans"
 unionstate.7.c: "Baton Rouge."
unionstate.7.e: "Saint Louis"

 unionstate.8.t: "Je vous salue, King fish"
 unionstate.8.d: "Huey Long est sorti vainqueur de la guerre civile, sans jamais compromettre ses principes. Maintenant qu'il a gagné le conflit, il est le leader de l'Amérique. Avec sa victoire, Long a tourné son regard vers ceux qui exigeraient qu'il se prostitue lui-même devant eux en temps de besoin. Il a donné l'ordre aux Minutemen de s'occuper de ces traîtres qui oseraient tenter de trahir et d'affaiblir l'Amérique"
 unionstate.8.a: "Le Kingfish est victorieux !"

### Huey Long Flavour ###

 unionstate.10.t: "L'élection présidentielle de [GetYear]"
 unionstate.10.d: "C'est l'élection de cette année au [TEX.GetNameDef], et le président [TEX.GetLeader] est bien en tête dans les sondages nationaux et presque certain d'être réélu"
 unionstate.10.a: "Félicitations, [TEX.GetLeader]!"

 unionstate.11.t: "La Question de Charles Coughlin"
 unionstate.11.d: "Les années passées au service de l'Amérique ont épuisé le père Charles Coughlin. Entre ses émissions de radio et ses publications sur la Justice Sociale, il a rarement le temps de promouvoir les Sociétés de Partage des Richesses. Ceci, ajouté à son instabilité émotionnelle croissante, a conduit à ce jour. Le Président [TEX.GetLeader], bien que silencieux sur cette question, compatit avec les citoyens juifs pour lesquels Coughlin a rendu leur vie très difficile. D'un autre côté, Coughlin a été l'un de nos plus importants et bruyants partisans. Pourtant, une décision doit être prise..."
 unionstate.11.a: "Faites taire Coughlin."
 unionstate.11.b: "Nous ne pouvons pas trahir nos alliés!"

 unionstate.12.t: "La dynastie Long"
 unionstate.12.d: "Bien qu'il ait fallu de nombreuses années pour que la famille Long mûrisse sous les feux de la rampe, les frères et les fils de Huey Long sont plus mondains à cause de cela. En ces temps d'incertitude où n'importe quel corps pourrait être un assassin, la famille de Huey devrait-elle occuper les postes vitaux dans le Cabinet présidentiel ? Il s'agit d'un gain de confiance pour tous, à l'exception des Longistes les plus déterminés, qui acceptent la famille dans les postes élevés du gouvernement"
 unionstate.12.a: "Ça va trop loin"
 unionstate.12.b: "Tu ne peux pas te tromper avec Long"

 unionstate.13.t: "Renforcer le Southern Tenant Farmers Union"
 unionstate.13.d: "Bien que le travail de la Southern Tenant Farmers Union soit bien apprécié, le nom même qui fournit des maisons à des milliers de personnes est encore la cible de blagues. Les locataires sont exaspérés par le nom de leur organisation. Une visite au bureau et une réimpression est tout ce qu'il faut pour corriger ce problème. Pendant que [TEX.GetLeader] était à l'intérieur, il a décidé d'améliorer et d'intégrer d'autres parties de la nouvelle American Tenant Farmers Union dans sa machine politique"
 unionstate.13.a: "Dites bonjour à l'AFTU"

 unionstate.14.t: "La vérité sur Hugo Black"
 unionstate.14.d: "Lorsque l'honorable Hugo Black a été nommé à la tête de la victoire de Huey Long, très peu se sont donné la peine de vérifier ses associations passées. C'est pourquoi le journal d'aujourd'hui a choqué le président [TEX.GetLeader] de façon si importante. Une révélation a trouvé l'appartenance d'Hugo Black au Klan. Hugo Black a répondu à la presse en s'excusant abondamment et en disant que son adhésion n'était que superficielle afin d'être élu en Alabama. Bien que le casier judiciaire de Black le présente comme un libéral, cela va directement à l'encontre de la campagne anti-Klan de Long. Devrions-nous virer Hugo Black ?"
 unionstate.14.a: "Une association intolérable"
 unionstate.14.b: "Un homme peut changer"

 unionstate.15.t: "Le schisme au sein des Share Our Wealth Societies"
 unionstate.15.d: "Pour partager nos sociétés de richesse à travers l'Amérique, [TEX.GetLeader] a recruté non seulement des membres du parti mais aussi d'anciens employés du gouvernement. Ces nouveaux employés ont été dirigés par Sidney McMath, un ancien combattant de la Marine, et ont été payés par le gouvernement fédéral. Il existe maintenant une tension entre l'ancien et le nouveau dans Partageons nos richesses. Francis Townsend, chef de la vieille garde, préconise que Partageons nos richesses demeure une entité non gouvernementale afin de prévenir la politique partisane, tandis que McMath souhaite l'officialiser comme un ministère fédéral"
 unionstate.15.a: "Du côté de Townsend"
 unionstate.15.b: "Du côté de McMath"

 unionstate.16.t: "McTeague au cinéma"
 unionstate.16.d: "Un conte d'avidité et de trahison qui jadis jonchait l'Amérique est maintenant encapsulé dans le nouveau film McTeague. Un commentaire social du réalisateur Erich von Stroheim sur le pouvoir corrompu de la richesse est considéré par beaucoup comme une parabole de l'État américain avant la guerre civile. Ce film épique de quatre heures dont la fin a été modifiée par rapport au livre original, où un gentil étranger intervient dans le combat à mort de McTeague et l'emmène loin de la vallée de la mort pour le ramener à la civilisation"
 unionstate.16.a: "J'ai fait une bonne sieste en regardant"

 unionstate.17.t: "Accusations de cryptosocialisme"
 unionstate.17.d: "La compréhension qu'a le public deShare Our Wealth et Every Man A King un roi repose en grande partie sur des chansons et des slogans. Bien que de nombreux Américains d'aujourd'hui chantent avec nous, d'anciens démocrates persistent à dire que notre programme est crypto-socialiste. Leur affirmation nuit lentement à notre réputation au sein de la nation. Comment devrions-nous réagir ?"
 unionstate.17.a: "C'est mieux que le socialisme"

unionstate.18.t: "Superman vs The Klan"
 unionstate.18.d: "Dans le ciel ! C'est un oiseau ? C'est un avion ? Non, c'est Superman ! Sauver l'Amérique de la terreur du Klan de la Croix de Feu. Cette dernière série est l'idée de Siegel et Shuster, en partenariat avec Stetson Kennedy, un avocat antiKlan. Cette histoire a embarrassé avec succès l'organisation illégale encore plus après la chute de Pelley au point de la désertion"
 unionstate.18.a: "Les enfants adorent ça"

 unionstate.19.t: "Le gouverneur Long tire sur des manifestants"
 unionstate.19.d: "Le gouverneur Earl Long évite depuis longtemps les accusations de corruption et de mauvaise gestion de l'argent. En tant que frère du président Huey Long, Earl est à l'abri des poursuites et est généralement traité avec délicatesse par la presse. L'administration de Earl a été chargée de distribuer les prestations d'ancien combattant et le revenu de base aux habitants de la Louisiane, en supposant que tous les Américains loyaux mériteraient ce bien-être. Un groupe de citoyens inquiets, dont des centaines d'anciens combattants et de pauvres du nord de la Louisiane se sont rassemblés à Bâton Rouge, affirmant que Earl Long a retenu leurs revenus et leurs prestations. Le gouverneur Earl a essayé de parler à la foule, affirmant que les fonds n'étaient pas encore arrivés de la capitale et qu'ils n'avaient pas encore été distribués jusqu'à ce jour-là. Les manifestants, dont beaucoup étaient des anciens combattants noirs, ont commencé à chanter pour la démission de Earl. Alors que les récits diffèrent sur ce qui s'est passé ensuite, entre 20 et 50 personnes sont mortes parmi les manifestants. Il appartient maintenant au président Huey de recoller les morceaux. Le gouverneur Earl fait appel à son frère pour l'aider à limiter les dégâts. La presse n'est pas tout à fait à la mode, et tout ce que fait Huey pourrait faire bouger l'opinion publique en ce moment. "
 unionstate.19.a: "Assister aux funérailles des manifestants"
 unionstate.19.b: "Aidez Earl à couvrir ça"

unionstate.20.t: "Black No More"
 unionstate.20.d: "L'imagination et les opinions politiques des Américains ont été piquées lorsque Black No More, écrit par l'auteur George Schuyler, est apparu sur les étagères des livres. Le livre est une science-fiction sur un scientifique qui invente une machine qui peut rendre un homme noir blanc. Cette invention bouleverse la société et remet en question les idées sur la race et le principe de la goutte unique. Le livre continue avec la révélation que tous les personnages, blancs et noirs, sont métis et que tout le principe de la suprématie raciale s'effondre. Bien qu'on craignait que le livre ne soit censuré en raison de ses attaques voilées contre les tenants de la suprématie blanche et les dirigeants noirs, il semble que le président [TEX.GetLeader] apprécie le livre"
 unionstate.20.a: "Tant que ça ne m'offense pas"

 unionstate.21.t: "Nous disons au revoir à Huey Long"
 unionstate.21.d: "Huey Long est décédé à Bâton Rouge, en fonction et en compagnie de sa famille aujourd'hui. Le vice-président et le frère de Huey, Earl Long, qui le remplaçait depuis quelques semaines et qui a déjà été inauguré en tant que président pour terminer les derniers mandats de Huey, était présents. Alors que l'Amérique pleure apparemment la perte de son leader, les gouvernements américains en exil ont continué à affirmer que le gouvernement de Long est illégitime."
 unionstate.21.a: "Adieu à un bon président !"

### Business Plot Events 31 - 50 ###

 unionstate.31.t: "La liste d'Hollywood"
 unionstate.31.d: "Nous savons qu'Hollywood a toujours agi au-dessus des lois. C'est une simple tentative d'esquiver les lois sur la propriété intellectuelle en Californie. De plus, ce n'est un secret pour personne que certains artistes y avaient espéré une victoire syndicaliste sur notre grande République américaine. Leur folie doit être révélée et leur sédition poursuivie en justice"
 unionstate.31.a: "Nous allons filmer leurs procès"

 unionstate.32.t: "Persistance de l'antisémitisme"
 unionstate.32.d: "Avec le grand succès du Fordisme en Amérique, il y a aussi quelques critiques des idées présentées dans la littérature Ford. Surtout au sein du Dearborn Independent, des articles décrivant une conspiration massive de Juifs dans le monde entier ont créé des réactions contre le fordisme. Le grand public commence à s'interroger sur la logique du vieillissement de Ford, et comme Ford n'est pas un homme très public, ses réponses à la presse ne font que le damner davantage. Pour les critiques de Ford, y compris les autres membres du Comité, la rhétorique raciale doit être poussée subtilement et de façon anonyme. La plupart des membres du Comité, y compris [TEX.GetLeader] sont toujours d'accord avec les théories de Ford, mais ne sont pas d'accord sur le moyen de propager ces idées afin de ne pas déstabiliser les nouvelles relations internationales des États-Unis"
 unionstate.32.a: "Du côté de Ford"
 unionstate.32.b: "Du côté du Comité"

 unionstate.33.t: "Régler les points faibles"
 unionstate.33.d: "Les araignées tisseuses sont les nombreux membres de la presse qui continuent leur recherche infructueuse de Huey Long. Bien que le FBI ait fait la meilleure démonstration publique possible de ses efforts, la presse clandestine persiste à croire que ce ne sont pas les syndicalistes qui ont fait l'acte. Bien que la plupart des dépliants à ce sujet soient publiés de façon anonyme, le FBI a retracé leur origine et a constaté de façon surprenante qu'ils provenaient de la gauche et de la droite, politiquement parlant. Ces théoriciens du complot, comme nous les appelons, pourraient déstabiliser notre nouveau gouvernement s'ils poursuivent leurs publications"
 unionstate.33.a: "Faites tout ce qu'il faut pour les faire taire !"
 unionstate.33.b: "Laissez-les tranquilles, ça va se calmer"
 TEX_covers_up: "§YLa capacité du gouvernement à camoufler le complot s'améliorera.§!"

 unionstate.34.t: "Chaque fille est une reine ?"
 unionstate.34.d: "La partie la plus délicate du Business Plot est sur nous. Il semble que le testament de Huey Long dicte qu'en cas de blessure ou d'incapacité, son épouse Rose Long devait prendre son poste. De nombreux partisans de longue date sont venus à Washington, exigeant que Rose occupe le palais présidentiel jusqu'à ce que Huey Long soit retrouvé. Ils rencontrent un nombre égal d'anciens fédéralistes qui affirment que le colistier de Huey Long, William Lemke, est le président constitutionnellement correct. Se ranger du côté de la Constitution comme notre meilleure défense est peut-être la voie la plus prudente, mais elle pourrait aussi être considérée comme une insulte à la veuve de Huey Long et enflammer encore plus la colère du public"
 unionstate.34.a: "Faire une manifestation publique de sympathie pour la cause de Rose Long"
 unionstate.34.b: "La Constitution n'est pas sujette aux sentiments"

 unionstate.35.t: "Mais personne ne porte de couronne"
 unionstate.35.d.coverup: "Enfin, le coup de maître du Business Plot est prêt : les débats épuisants et non résolus ont épuisé la volonté du Congrès d'élire un Vice-Président à la majorité absolue. Un groupe de nos sénateurs les plus dignes de confiance est prêt à faire entrer George Moseley dans ses fonctions de vice-président, puis à assumer la présidence jusqu'à ce que Huey soit trouvé. Il s'agit d'une modification très spécifique de l'article II et du 12e amendement pour permettre à M. Moseley d'assumer ses fonctions de président intérimaire. Toute tentative de découvrir la vérité sur la disparition de Huey n'a abouti à rien"
 unionstate.35.d.uncovered: "Bien qu'il ait été décrié pendant la guerre pour son attitude presque nihiliste, le journaliste Westbrook Pegler s'est plus que racheté auprès du public aujourd'hui. Grâce au journalisme d'investigation, à l'esquive d'hommes de main du gouvernement et à son dévouement à l'égard des faits malgré ses propres réserves politiques, la vérité a été dévoilée au public. La presse clandestine a dénoncé les vrais assassins de Huey Long : ses propres bodygaurds. L'argent du sang a été retracé jusqu'à nul autre que le président par intérim, George Moseley. Tout l'appareil d'État a décidé d'arrêter Moseley, qui a impliqué le Comité des puissances de guerre dans ce que les gens appellent le " business plot ". Ces hommes seront traduits en justice, où qu'ils reposent"
 unionstate.35.d.scandal: "Le Business Plot a réussi, bien qu'il ait coûté très cher. Le journaliste Westbrook Pegler a publié un article dans lequel il accusait Moseley et d'autres de conspirer pour faire tuer Huey Long. Depuis sa publication, le témoignage de Pegler s'est avéré fragile et circonstanciel - assez pour que George Mosely soit, en fin de compte, considéré comme plus victime que coupable. Le scandale a laissé un goût persistant dans l'opinion publique, mais les alliés de Moseley au Congrès ont réussi à empêcher toute audience officielle... et, après des mois de dépositions exhaustives et non résolues, ont réussi à faire en sorte qu'il occupe la présidence jusqu'à ce que Huey soit retrouvé. Il s'agit d'une modification très spécifique de l'article II et du 12e amendement, afin de permettre à M. Moseley d'assumer ses fonctions de président intérimaire"
 unionstate.35.a: "J'aime la République, je hais la Démocratie"
 unionstate.35.b: "Les murs s'effondrent"
 unionstate.35.c: "Rien de tel qu'un bon scandale"

 unionstate.36.t: "Vingt-deuxième amendement"
 unionstate.36.d: "Le comité est d'accord sur l'avenir du 17e amendement, l'amendement qui a imposé l'élection directe des sénateurs. Il est passé sous Wilson dans sa vaine tentative populiste de promouvoir la démocratie insurgée sur notre système de gouvernement républicain. Le 22e Amendement garantira que cette modification inutile de notre système sera réparée et que le Congrès sera à nouveau représenté comme les Pères fondateurs l'avaient prévu"
 unionstate.36.a: "Comme le voulaient nos Pères fondateurs"

 unionstate.37.t: "Patriotisme ou profits"
 unionstate.37.d: "Un conflit d'intérêts est apparu entre le marché et le Comité des puissances de guerre. Un récent discours de Roger Babson a mis en lumière l'hypocrisie des multinationales qui prétendent toutes deux être patriotiques tout en ouvrant des usines dans les pays syndicalistes européens. Notre propre Fred Koch a riposté en déclarant que le marché et le peuple américain veulent que leurs entreprises réussissent comme une extension du patriotisme. Alors que le Comité des pouvoirs de guerre dirige plusieurs multinationales, nous avons remarqué une forte hausse des ventes intérieures qui pourrait éliminer le risque de retrait des marchés étrangers. Il est temps que le Comité règle ce débat national"
 unionstate.37.a: "Les affaires sont nos affaires"
 unionstate.37.b: "Le patriotisme est notre affaire"

 unionstate.38.t: "Le deuxième plan américain"
 unionstate.38.d: "Bien que les syndicalistes soient vaincus et que leurs membres aient disparu, il reste encore la menace de la croissance syndicale que Huey Long a follement promise. Une proposition du Congrès pourrait y remédier. Le plan américain original était une loi proposée sous l'administration Wilson pour garantir la capacité des employeurs de contester les activités syndicales. Le Congrès stupide de McAdoo n'a pas réussi à garantir correctement ce droit, mais la nouvelle République américaine va corriger cela. Le plan américain permettra à chaque État d'adopter des lois sur le droit au travail et autorisera les tribunaux fédéraux à poursuivre les activités syndicales qui violent ces lois"
 unionstate.38.a: "Les droits des entreprises et non les droits syndicaux"

 unionstate.39.t: "Comité des forces armées vs Congrès"
 unionstate.39.d: "Une réunion a eu lieu aujourd'hui entre le Comité des forces armées et plusieurs membres du Congrès favorables à notre cause pour discuter de l'avenir de la représentation au sein du Cabinet présidentiel. La première consiste à se coordonner avec le Congrès afin de faire adopter une loi visant à réorganiser le Cabinet présidentiel pour qu'il devienne officiellement le Comité des puissances de guerre. La deuxième est de nommer plusieurs de nos politiciens loyalistes du Congrès pour apaiser les regards indiscrets et maintenir la stabilité dont notre nouvelle République américaine a besoin. Ce dernier point a un coût politique élevé et affaiblira notre position, même s'il est certain qu'il contribue largement à occulter nos intentions"
 unionstate.39.a: "Le Comité des forces armées sera le nouveau cabinet"
 unionstate.39.b: "Demandez des faveurs pour nommer les membres du Congrès"

 unionstate.40.t: "La NAACP déclare le gouvernement illégitime"
 unionstate.40.d: "Au lendemain de la guerre civile dévastatrice, l'avenir des droits des Afro-Américains pour lesquels ils se sont battus si longtemps est à nouveau menacé. Les premières assurances de Huey Long en matière de protection civile ont empêché de nombreuses personnes d'entrer dans la rue pendant que les socialistes et les fédéralistes s'affrontent. Il y avait même des réunions prévues à New York pour Huey Long afin d'aborder directement les questions de droits civils avant ce jour fatidique. Maintenant que Huey Long est parti, toutes les illusions de sécurité sont mortes. Walter Francis White, ainsi que plusieurs membres de haut rang de la NAACP, ont déclaré la nouvelle Amérique illégitime. Beaucoup d'entre eux se préparent maintenant à émigrer au Canada et dans d'autres pays, comme Marcus Garvey et tant d'autres l'ont fait pendant l'esclavage"
 unionstate.40.a: "Qu'il en soit ainsi"

 unionstate.41.t: "Le mouvement des mères s'oppose aux féministes"
 unionstate.41.d: "L'une des sources de soutien les moins probables au sein du parti America First venait de Mothers Movements. Les Mothers Movements sont un groupe de femmes conservatrices à l'esprit religieux qui se sont alignées sur les éléments radicaux qui cherchaient à saper Huey Long. Maintenant que Huey est parti depuis longtemps, des leaders comme Alma Bridwell White et Elizabeth Dilling font maintenant preuve d'hystérie directe contre les socialistes présumés. Leurs marches ont également démontré une xénophobie contre les catholiques et les noirs. Leur position au sein de cette nouvelle Amérique est ténue, car les plus hauts membres de notre gouvernement considèrent le dix-neuvième amendement avec seulement un peu plus de respect que les treizième à quinzième"
 unionstate.41.a: "Pour l'instant, ils sont utiles"

 unionstate.42.t: "Le président Moseley est mort, Charles Lindbergh est inauguré"
 unionstate.42.d: "Après une maladie et un délire, le président Moseley est mort. Dans les derniers jours de son mandat, Moseley avait refusé toute assistance médicale, accusant tous ceux qu'il voyait d'être juifs. Le vice-président, Charles Lindbergh, a été rappelé dans la capitale pour prêter serment. En présence du Comité des puissances de guerre, Charles Lindbergh a prêté serment en tant que 33e président officiel de la République américaine, Moseley n'étant que le président par intérim pour les années où il était en fonction. Les expatriés américains ont universellement condamné le nouveau président comme ils l'ont fait pour l'ancien"
 unionstate.42.a: "L'inauguration a-t-elle encore de l'importance ?"

### Pelley Events ###

 unionstate.51.t: "Clare Hoffman cause une épidémie de polio"
 unionstate.51.d: "Tout a commencé dans les salles de réunion de la Légion d'argent, l'idée que les vaccins étaient un complot syndicaliste pour empoisonner l'Amérique. Ceci, ajouté à la croyance que l'eau publique de l'Amérique a été empoisonnée par le fluorure, a propulsé beaucoup de nouveaux politiciens dans le bureau - aucun plus haut que celui de l'ancien membre du Congrès Clare Hoffman, qui a gagné un suivi au sein de la Légion d'Argent. Cela a même conduit la FAP à mettre fin aux recherches prometteuses du Dr Maurice Brodie sur les vaccins antipoliomyélitiques. Aujourd'hui, la chaleur de l'été a entraîné la plus grande épidémie de poliomyélite de l'histoire des États-Unis. Bien que Clare ne soit plus au pouvoir et que l'American Public Health Association ait été réhabilitée, le mal est toujours fait. De nombreux Américains sont aujourd'hui paralysés à vie"
 unionstate.51.a: "La polio doit être éradiquée"

 unionstate.52.t: "Le destin du ranch Murphy"
 unionstate.52.d: "Maintenant que notre Légion s'étend d'un océan à l'autre, nous devons revoir notre lieu de dernier recours que Pelley avait prévu. Dans la banlieue de Los Angeles, ce complexe a été construit un ranch pour soutenir la Légion d'argent en cas de victoire syndicaliste. Murphy Ranch, comme on l'appelle, a maintenant la capacité de devenir pleinement opérationnel. Devrions-nous continuer à fortifier la propriété pour protéger nos nouveaux frères californiens ? Ou devrions-nous convertir la terre en lieu de travail pour notre industrie américaine qui renaît ?"
 unionstate.52.a: "Fortifiez-le"
 unionstate.52.b: "Convertissez-le"

 unionstate.53.t: "Pouvez-vous voir le vrai Pelley ?"
 unionstate.53.d: "Bien que seuls les membres les plus haut placés de la Légion d'Argent le connaissent, il y a une profondeur cachée dans l'esprit de notre Chef Pelley. Pour ses amis les plus proches, Pelley est plus qu'un leader et un ami. Il est leur guide politique, religieux et moral. Jusqu'à présent, une sorte de doctrine secrète a été cachée au grand public en raison de sa réticence à accepter que l'autorité religieuse et temporelle sont une seule et même chose. Maintenant que notre leader éclairé est bien accepté dans cette nouvelle société américaine, devrions-nous rendre publiques certaines de ses idées les plus... ésotériques ? Les manipulateurs de Pelley, tels qu'ils sont, peuvent à peine l'empêcher d'exposer ses pensées profondes au grand public. Le mystère de Pelley est-il suffisant pour les livres d'histoire ?"
 unionstate.53.a: "Trop de gens le craindraient"
 unionstate.53.b: "Le monde est prêt"

 unionstate.54.t: "Pensée divergente dans l'identité chrétienne"
 unionstate.54.d: "Les représentants de la Légion d'argent ont fait de leur mieux pour dépister les croyances religieuses lors du recrutement, mais nos nouvelles recrues propagent souvent des croyances qui ne correspondent pas à la ligne Pelley-Armstrong. Un groupe californien appelé " Mankind United " affirme que le sauveur de l'Amérique est son ministre local. Un autre a insinué que le gouvernement est prêt à aider les nations catholiques à se libérer. La menace potentielle pour notre pouvoir est limitée, mais en même temps, la désunion engendre le mépris. La direction de la Légion d'Argent est divisée sur la question de savoir si ces idées sont assez dangereuses pour être éradiquées. Que devons-nous faire au sujet de ces affirmations scandaleuses ?"
 unionstate.54.a: "Laissez les mensonges innocents reposer en paix"
 unionstate.54.b: "La méchanceté doit être éradiquée"

 unionstate.55.t: "L'essor des Speakeasies"
 unionstate.55.d: "Malgré la vague écrasante d'approbation de l'interdiction reçue au sein de la fidèle communauté chrétienne, il y en a eu avec des réserves. Dans les villes et en haute montagne, la production illégale d'alcool a été signalée par nos agents. La boisson démoniaque est produite par ces traîtres moraux et est transportée du jour au lendemain dans des bars souterrains à travers le pays. Nous devons mettre fin à cet affront contre nos valeurs et attraper les déviants responsables"
 unionstate.55.a: "L'alcoolisme doit être éradiqué"

 unionstate.57.t: "Le grand mensonge"
 unionstate.57.d: "Le bilan officiel en Amérique a toujours été biaisé en faveur du parti au pouvoir. Une fois au pouvoir, Thomas Jefferson a calomnié la mémoire du grand patriote John Adams et a fait croire aux générations suivantes que son amour pour le nativisme était la tyrannie. Nous devons maintenant effacer le grand mensonge perpétré par le candidat à la présidence et gouverneur de l'Ohio, Warren G. Harding, pour cacher son ascendance noire. Nous avons les papiers pour prouver sans l'ombre d'un doute que le père de Harding était un homme noir et donc complice d'une conspiration mondiale contre le Commonwealth"
 unionstate.57.a: "Prends ça, Harding !"

 unionstate.58.t: "Le son et la fureur"
 unionstate.58.d: "Aujourd'hui, l'œuvre phare de William Faulkner,'The Sound and The Fury', est sortie en salles et a été saluée par la critique. La plupart des critiques ont loué l'exaltation de la famille Compson par le fils prodigue, Jason. Dans le film, Jason sacrifie sa fortune durement gagnée pour sauver son frère, Benjy, d'une vie de douleur, et sauve l'honneur de sa famille en envoyant son frère, Quentin, dans le Nord aride. Le désastre le frappe lorsque sa nièce, Mlle Quentin, escroque la fortune familiale et quitte la ville. Certains critiques ont fait remarquer que le film est facétieux et qu'il met en évidence les défauts de la famille Compson et donc de la société du Sud dans son ensemble. Les partisans de cette interprétation citent les tendances libérales de l'auteur William Faulkner, mais ces critiques ont toutes été publiées par des mécontents connus"
 unionstate.58.a: "J'ai écrit de meilleurs films que ça !"

 unionstate.59.t: "Black Education Act"
 unionstate.59.d: "La vague de changements dans l'éducation publique mise en œuvre par Pelley afin de solidifier l'identité chrétienne chez les jeunes d'Amérique est presque terminée. Son dernier acte, qui a été adopté à l'unanimité par l'ensemble du Congrès, est le Black Education Act. La loi sur l'éducation des Noirs redéfinit totalement les pratiques éducatives pour les communautés ethniques minoritaires et, en particulier, les Afro-Américains. Il met notamment l'accent sur l'éducation des Afro-Américains en vue de leur rôle de travailleurs et les éloigne des anciennes notions d'unité religieuse entre les races. Dans son discours annonçant la loi, Pelley a déclaré : " Il n'y a pas de place pour les Noirs dans la communauté anglo-saxonne au-dessus du niveau des ouvriers. A quoi sert d'enseigner les mathématiques à l'enfant noir, alors qu'il ne peut pas s'en servir dans la pratique?''"
 unionstate.59.a: "L'éducation qui leur convient"

unionstate.60.t: "The Black Belt Act"
 unionstate.60.d: "L'un des actes les plus controversés que propose Pelley est d'étendre à la communauté afro-américaine la Loi de 1899 portant affectation de crédits aux Indiens. Le projet de loi sur la ceinture noire ferait des communautés du Sud à majorité afro-américaine un espace réservé avec des services publics indépendants. Au moins sur le papier, la Légion d'argent affirme que ces zones seront administrées par des Afro-Américains sous la juridiction du régime, à l'instar du Bureau des affaires indiennes. En outre, la loi priverait les Afro-Américains de la citoyenneté et de tout bien commun antérieur dans tout le pays. Cependant, même les murmures de nos loyaux membres laissent entendre que les Blancs de la Ceinture noire perdraient aussi leur citoyenneté et leurs droits. Qu'adviendra-t-il de cet acte ?"
 unionstate.60.a: "L'autonomie maintenant, l'autonomie pour toujours"
 unionstate.60.b: "Pas maintenant, peut-être plus tard"

 unionstate.61.t: "Les lois sur les laissez-passer"
 unionstate.61.d: "La Légion d'argent a commencé à délivrer un livret aux Afro-Américains de tout le Commonwealth en prévision de l'entrée en vigueur des lois sur les laissez-passer l'an prochain. Cette loi est similaire à l'ancien passeport interne utilisé à l'époque de la Confédération pour identifier les hommes libres et les esclaves. La Légion d'Argent décourage fortement toute comparaison avec les lois passées et a défendu leurs revendications avec violence. C'est ainsi que de nombreux Afro-Américains se sont vu interdire de voyager à l'extérieur du sud du pays et qu'il est prévu d'étendre le zonage au reste du Commonwealth"
 unionstate.61.a: "Papiers S'il vous plaît"

 unionstate.62.t: "The Penal Act"
 unionstate.62.d: "Le treizième amendement a rendu l'esclavage illégal dans tout le pays. Toutefois, l'amendement autorise la servitude involontaire comme punition pour les crimes. Une nouvelle ordonnance adoptée par le Congrès a augmenté la durée de la peine pour les crimes moraux, et a prévu une plus grande utilisation du travail sous contrat dans l'industrie, d'où le nom de loi pénale. Ce travail pénal a été stimulé par la réactivation de divers codes noirs qui criminalisent la tentative de voter en tant qu'Afro-Américain. Les discours bruyants que Pelley prononce à la radio ont tenté d'obscurcir la vérité sur le retour de l'esclavage"
 unionstate.62.a: "Faites votre temps"

 unionstate.63.t: "La troisième grande migration"
 unionstate.63.d: "Ces milliers d'Afro-Américains qui ont quitté l'Amérique avant la guerre civile sont rejoints par des centaines de milliers d'autres qui fuient la terreur de Pelley. Des groupes comme l'International Labor Defence et la NAACP travaillent maintenant de concert avec la Croix-Rouge pour évacuer les masses de personnes qui luttent pour rester libres. Pour la Légion d'Argent et leurs chefs, cela joue dans une crainte de longue date d'un front uni contre leur domination. En même temps, moins il y a de dissidents à l'intérieur, plus les légionnaires loyaux et en sécurité peuvent dormir. La question est : que devons-nous faire ? On les laisse partir ou on les garde ici ?"
 unionstate.63.a: "L'Amérique expulse les toxines"
 unionstate.63.b: "Vite, arrêtez-les !"

 unionstate.64.t: "Arrivée de réfugiés américains"
 unionstate.64.d.psa: "Un grand nombre d'Américains, dont beaucoup d'Afro-Américains, ont fui les Rocheuses pour fuir les hommes de main de Pelley. Nous les avons officiellement accueillis comme de vrais Américains et plus d'un petit nombre d'entre eux sont prêts et disposés à lutter contre Pelley"
 unionstate.64.d.new_england: "Un grand nombre d'Américains, dont beaucoup d'Afro-Américains, ont fui en Nouvelle-Angleterre pour fuir les hommes de main de Pelley. Nous les avons officiellement accueillis comme de vrais Américains et plus d'un petit nombre d'entre eux sont prêts et disposés à lutter contre Pelley"
 unionstate.64.d.liberia: "Les milliers de personnes qui sont arrivées avec Marcus Garvey au début des années 1930 s'attendaient à ce que d'autres réfugiés arrivent. Même le pessimiste le plus pessimiste ne pouvait pas anticiper le débordement de réfugiés que la Black Star Line a ramassé et déposé à Monrovia. Les familles sont réunies, et la côte céréalière compte maintenant des milliers d'Amérindiens libériens de plus. Ceux qui s'intéressent davantage à la production alimentaire ont cependant remarqué que nous ne pouvons pas vraiment faire face à une population croissante à l'heure actuelle"
 unionstate.64.d.mexico: "L'existence de réfugiés américains au Mexique a généralement été ignorée par le gouvernement central, car nous avons eu des relations amicales avec l'Amérique dans le passé. Cependant, ce Pelley est une menace pour tout le continent, et les milliers d'autres réfugiés qui traversent le Rio Grande racontent les horreurs de la Légion d'Argent. Ces réfugiés sont très différents de ceux d'Ambrose Bierce qui cherchent à prendre leur retraite, ils sont marqués et déterminés à mettre fin au régime légionnaire de l'Amérique"
 unionstate.64.d.haiti: "Haïti s'est toujours présenté comme le deuxième foyer des Afro-Américains. Une histoire courante à raconter était que le premier Haïtien était un réfugié d'Éthiopie qui a couru avec une telle force qu'il ne s'est arrêté que lorsqu'il est tombé en Haïti. Aujourd'hui, nous voyons de nouveau cela sortir des États-Unis. Le sinistre Pelley ne devrait pas avoir le droit de faire ça au peuple américain ! Nous ressentons l'indignation des réfugiés, tout en luttant pour déterminer si notre économie fragile peut gérer un excédent de main-d'œuvre de cette ampleur"
 unionstate.64.d.cuba: "Un voyage en bateau de 300 milles seulement séparait les milliers de réfugiés américains de Cuba. Depuis des mois, les familles cubaines appellent leurs familles à échapper à la menace très réelle d'une prise de pouvoir nationaliste. Aucun d'entre eux n'avait prévu que le goulot d'étranglement en Floride serait ouvert d'un seul coup, ce qui a provoqué l'arrivée de centaines de bateaux à Varadero aujourd'hui. L'afflux de réfugiés en provenance des États-Unis a engorgé nos ports, bloqué nos lignes fixes ou fixes et mis à rude épreuve le ministère du gouvernement pour réagir. Quelle devrait être notre réponse ?"
 unionstate.64.d.hawaii: "L'imensité du Pacifique nous a séparés du carnage en Amérique, ainsi que de la main de ce monstre, Pelley. Nous ne pouvons garder un tel contrôle sur le soi-disant Commonwealth que parce que le commerce avec eux est bon, et maintenant ces navires de commerce ont des passagers clandestins. Ces arrivées racontent des histoires de villes en flammes et de pillages endémiques par la Légion d'Argent qui les ont forcés à évacuer le continent vers Hawaii. Il se peut que nous ayons aussi des problèmes avec le processus d'immigration d'un point de vue juridique, alors nous devons décider du sort de ces passagers américains"
 unionstate.64.a: "Vous êtes les bienvenus pour rester"
 unionstate.64.b: "Nous ne voulons pas de vous"

 unionstate.65.t: "Le chef Pelley Dies meurt, Gerald Smith est déclaré chef"
 unionstate.65.d: "Les cloches des églises du pays ont retenti aujourd'hui annonçant la perte du chef William Pelley à cause du stress. Beaucoup de ces cloches sonnaient dans les ghettos et les réserves des Américains affamés, espérant que la mort de Pelley serait un soulagement. Ces millions d'espoirs ont été bafoués lorsque le vice-chef Gerald L.K. Smith a annoncé aux funérailles qu'il serait chef à la place de Pelley jusqu'au jour du jugement dernier. Malgré cette démonstration de force, les expatriés américains dans le monde entier se réjouissent de la mort du dictateur et ont insisté pour que soit condamné le régime de la Légion d'argent du chef Smith en Amérique"
 unionstate.65.a: "We await the next Visionary like Pelley"

### Foreign Events ###
 unionstate.71.t: "[From.GetNameDefCap] souhaite adhérer à l'Entente"
 unionstate.71.d: "[From.GetNameDefCap], a envoyé un ambassadeur pour rencontrer le Roi et le Premier Ministre afin d'amener [From.GetNameDefCap] dans l'Entente. Devrions-nous accepter l'offre des Américains ?"
 unionstate.71.a: "Bien sûr ! Nous leur souhaitons la bienvenue"
 unionstate.71.b: "Nous n'avons pas besoin d'eux"

 unionstate.72.t: "[From.GetNameDefCap] refuse"
 unionstate.72.d: "Le gouvernement [From.GetAdjective] a refusé notre demande d'adhésion à son alliance. Peut-être ne sommes-nous pas assez bons pour leur mesure, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse était clairement non"
 unionstate.72.a: "Une mauvaise décision de leur part"

 unionstate.73.t: "[From.GetNameDefCap] désire rejoindre le Reichspakt"
 unionstate.73.d: "[From.GetNameDefCap], a envoyé un ambassadeur pour rencontrer le Kaiser et le chancelier afin d'amener [From.GetNameDefCap] dans le Reichspakt. Devrions-nous accepter l'offre des Américains ?"
 unionstate.73.a: "Bien sûr ! Nous leur souhaitons la bienvenue"
 unionstate.73.b: "Nous n'en avons pas besoin"

 unionstate.74.t: "[From.GetNameDefCap] refuse"
 unionstate.74.d: "Le gouvernement [From.GetAdjective] a refusé notre demande d'adhésion à son alliance. Peut-être ne sommes-nous pas assez bons pour leur mesure, ou indignes en tant qu'alliés. Quoi qu'il en soit, la réponse était clairement non"
 unionstate.74.a: "Une mauvaise décision de leur part"

 unionstate.77.t: "Share Our Wealth nomme Smith"
 unionstate.77.d: "Une réunion impromptue a eu lieu entre les membres du conseil d'administration du programme Partageons notre patrimoine. Les actionnaires de l'organisation sont des membres de l'AFP, du Prohibiton Party et du Southern Tenant Farmers Union. Ces membres du conseil se sont réunis à 2 heures du matin, à cheval entre les affaires officielles et le secret. William Upshaw, du Parti de l'interdiction, a mis en évidence la trahison apparente du président Long à l'égard des valeurs de son parti. Les membres du conseil d'administration de l'AFP ont convenu que le rejet par Long d'une promesse de campagne principale augure mal d'une législation plus " moralement centrée " dans le futur. Francis Townsend, qui s'est joint à Huey Long pour faire avancer son régime de retraite renouvelable, a convenu qu'il était nécessaire d'élire un nouveau représentant pour le programme Share Our Wealth, quelqu'un qui ne serait pas redevable aux caprices du président. Après un long débat, il a été décidé que le député nouvellement élu au Congrès de Louisiane, Gerald L.K. Smith, est suffisamment éloigné de Long et pourtant toujours dédié à la sécurité sociale. Comme les votes ont été comptés en faveur de Smith, le conseil a réfléchi à ce que l'association de Smith avec la Légion d'argent pourrait signifier à l'avenir...."
 unionstate.77.a: "Comment osent-ils !"

 unionstate.78.t: "Dixiecrats déclare l'AFP corrompue"
 unionstate.78.d: "After the end of hostilities in Washington, a large section of the conservative Parti démocrate pledged their alligence to [Root.GetNameDef] and to the ideals President Long follows. Implicitly, these Democrats hoped Long would fulfill their desires for more state power in exchange for allowing Long's economic reforms to easily pass. This unwritten promise was broken when Long denied them the ability to enforce Prohibition, going so far as to ignore their impassioned speeches in favour of repealing the Interstate Commerce Act. Many conservative Democrats now see the AFP's regime as merely a sham democracy that rejects any measure the Long political machine will not personally benefit from. The President was still shocked, however, when the halls of Congress were only 3/4 full this week. Currently legislation is frozen, and it appears the so-called Dixiecrats are taking all their vacation days at once"
 unionstate.78.a: "Imbéciles, nous sommes leur seule maison"

 unionstate.79.t: "La révolte des officiers"
 unionstate.79.d: "Malgré tous nos efforts pour inciter les officiers à rester à leur poste pendant cette période très sensible, une centaine d'officiers de l'armée ont exprimé de sérieuses réserves quant au procès de Huey Long. La presse a fait état de ces opinions dissidentes et nous a donc également avertis de la venue de la manifestation des officiers dans la capitale dans cinq jours. Nous n'avons aucune illusion que ces marcheurs seront pacifiques, ou que leur marche ne culminera pas dans une demande pour que la Légion d'Argent rende le pouvoir à l'AFP. Le général Patton, toujours à la tête de la Cinquième Armée, a promis de protéger notre droit de gouverner le Commonwealth. Mais lui laisser le champ libre contre les marcheurs sera une bataille sanglante qui pourrait facilement se retourner contre nous. Richard Butler a plutôt suggéré que les partisans de la Légion infiltrent les rangs des marcheurs et les perturbent de l'intérieur. Mieux vaut faire paraître les agents déraisonnables et insensés que de donner l'impression que le gouvernement est tyrannique"
 unionstate.79.a: "Donnez carte blanche à Patton"
 unionstate.79.b: "Acceptez le plan de Butler"
 TEX_xenophobia: "§YL'emprise de la Légion d'Argent sur le cœur et l'esprit des Américains augmente§!"
 TEX_stop_marchers: "§YLes marcheurs seront arrêtés, peu importe le coût ou l'effusion de sang.§!"
 TEX_disrupt_marchers: "§YLes marcheurs seront perturbés de l'intérieur et ridiculisés.§!"

 unionstate.80.t: "Reconstruire la Constitution"
 unionstate.80.d: "Les Dixiecrats, que nous avons informés de l'"arrestation" de Long, ont été utiles pour maintenir la façade qu'est le Congrès. Le processus fastidieux de remplacement des représentants de l'État par des légionnaires a fait en sorte que nous sommes devenus de plus en plus dépendants du fait que les Dixiecrats restent satisfaits entre-temps. Après que le chef Pelley ait récemment fait pression pour faire adopter les amendements 22 à 24, introduisant une nouvelle clause "grand-père" - privant les gens de droits dont leur grand-père ne jouissait pas - et exigeant une profession de foi pour servir au Congrès, l'ordre du jour s'est tourné vers le dernier amendement de Pelley : réserver les terres privées et gouvernementales à la redistribution aux chrétiens. Cela a engendré un contrecoup inattendu. Les Dixiecrats prétendent que ce domaine éminent entrave les droits des États sur leurs propres terres, ce que Huey Long a promis de ne pas faire. Le chef Pelley est maintenant dans le pétrin. S'il cède aux Dixiecrats, il aura l'air faible au moment même où il doit avoir l'air d'avoir toutes les réponses. S'il renforce l'amendement, comme bon nombre de ses conseillers le suggèrent, il dissipe l'illusion de la démocratie que nous devons si chèrement maintenir"
 unionstate.80.a: "Les États peuvent avoir leurs droits - pour l'instant"
 unionstate.80.b: "Avez-vous lu Matthieu 20:26-27 ?"

 unionstate.81.t: "Emeutes de la Légion d'Argent à Baltimore"
 unionstate.81.d: "Le ressentiment contre l'avant-poste de la Légion d'argent à Baltimore s'est accru au cours des dernières semaines. Après qu'une pièce de théâtre passionnelle mal écrite jouée pour attirer les membres a été ridiculisée dans les journaux de la ville, les membres de la Légion ont commencé à se sentir isolés de la communauté, et ont commencé à voyager dans des groupes armés. Les tensions ont augmenté, et le point de rupture est venu quand la police de Baltimore est tombée sur un lynchage de la Légionnaire - et a attaqué les Légionnaires. Une véritable émeute a éclaté dans les rues et toute la situation a été mal gérée par la Garde nationale du Maryland, qui ne semble pas savoir quel camp prendre. Si nous intervenons pour sortir les légionnaires des combats, notre favoritisme sera évident et cela nous coûtera cher. Si nous les laissons dans les émeutes, cependant, non seulement cela menace de devenir un scandale national, mais cela pourrait aussi remettre en question notre loyauté envers la Légion d'argent. Pourtant, certains suggèrent que cette trahison pourrait sauver la face du public en nous donnant l'apparence de la neutralité"
 unionstate.81.a: "Abandonner les légionnaires à leur sort"
 unionstate.81.b: "Sortez-les, quel qu'en soit le prix"

 unionstate.82.t: "Marcher jusqu'à Sion"
 unionstate.82.d.death: "Les émeutes de Baltimore durèrent des jours avant que la Garde nationale du Maryland ne parvienne enfin à rétablir l'ordre. Pendant ce temps, aucune preuve réelle n'a été trouvée de l'implication de la Légion d'Argent dans toute la débâcle, et bien que le siège social de la Légion d'Argent à Baltimore ait été endommagé car des documents importants étaient encore en cours de destruction, aucun de ces documents n'est parvenu aux mains de quiconque pourrait faire du mal. L'ensemble de l'incident a été décrit comme une tentative de coup d'État syndicaliste contre l'administration Pelley, et la sympathie publique qui s'en est suivie a laissé une grande marge de manœuvre au gouvernement pour qu'il prenne des mesures contre les personnes soupçonnées de loyauté. Cette aubaine de soutien a enhardi Pelley, qui prétend avoir prédit le résultat comme un fait biblique. Pelley a rappelé Herbert W. Armstrong à la capitale, et a maintenant annoncé un deuxième livre détaillant ses autres prédictions pour l'Amérique basées sur sa lecture de la bible. La Légion d'argent, sous la direction de Pelley, espère remplir les promesses contenues dans ce livre au cours des prochaines années"
 unionstate.82.d.mild: "Les émeutes de Baltimore se sont apaisées, même si cela ne semble pas sans mettre l'administration mal à l'aise. Alors qu'il traitait avec les émeutiers, le quartier général de la Légion d'argent à Baltimore a été endommagé car des documents importants étaient encore en cours de destruction. Des documents ont été saisis et se sont retrouvés entre les mains des journaux, qui ont publié des preuves accablantes de plans visant à restreindre ou à supprimer purement et simplement les droits des Afro-Américains. L'indignation du public s'est rapidement répandue, mais heureusement, suffisamment de travail avait déjà été fait pour assurer la loyauté à l'intérieur et à l'extérieur de l'administration. Pendant des semaines, des démentis ont été émis, des enquêtes sévères menées et plusieurs boucs émissaires offerts... jusqu'à ce que le pire soit finalement passé. Les contrecoups politiques ont toujours nui à la confiance du peuple dans le Commonwealth, mais la Légion d'argent a placé suffisamment de loyalistes à des postes de pouvoir pour que nous soyons maintenant en sécurité. Ils ne peuvent pas nous déloger"
 unionstate.82.d.freedom: "Il semble que la Garde nationale du Maryland ait trop bien fait son travail. Alors qu'il traitait avec les émeutiers, le quartier général de la Légion d'argent à Baltimore a été endommagé car des documents importants étaient encore en cours de destruction. Des documents ont été saisis et sont tombés entre les mains des journaux, qui ont publié des preuves d'un projet de " ceinture noire " qui aurait placé les Afro-Américains sous le régime des réserves indiennes. Le public indigné a rallié la résistance à l'administration de Pelley, et il semble que notre travail n'était pas terminé... la Légion d'argent n'a pas assez de loyalistes en position pour garder le gouvernement en sécurité. La radio est vivante de rébellion. Des membres désespérés de l'AFP au jeune Charles Lindbergh, qui a pris le commandement avec plusieurs membres de Business Plot maintenant libérés du couloir de la mort et a offert au pays une bouée de sauvetage à laquelle s'accrocher avant de plonger à nouveau dans le chaos"
 unionstate.82.a: "Comme je l'avais prédit"
 unionstate.82.b: "Espérons que Pelley avait raison pour la réincarnation"
 unionstate.82.c: "Les chagrins de l'esprit, bannis de cet endroit"

 unionstate.83.t: "Le massacre de Washington"
 unionstate.83.d: "La marche sur Washington s'est déroulée comme prévu - et les journaux sont remplis d'images du général Patton rencontrant les officiers qui s'approchent avec une rangée de soldats, les fusils levés. L'inévitable s'est produit, mais nous pouvons peut-être être reconnaissants que Patton ait été le premier visé. Un officier en colère a crié " traître ", puis a tiré, et lorsque Patton est tombé, sa ligne a immédiatement ouvert le feu. Des centaines de personnes sont mortes de chaque côté, mais même le journal le plus déraisonnable hésite à suggérer par la suite que les hommes de Patton ne faisaient rien de plus que de tenter de maintenir l'ordre dans une situation chaotique. Patton a succombé à ses blessures deux jours plus tard, et a presque été déclaré martyr dans la lutte continue contre le désordre public en Amérique"
 unionstate.83.a: "Un vrai héros"

 unionstate.84.t: "La Marche de Washington"
 unionstate.84.d: "La marche sur Washington s'est déroulée comme prévu - et bien que le plan de Butler d'avoir des membres de la Légion parmi les marcheurs se soit déroulé comme prévu, le chaos qu'ils ont créé n'était pas aussi efficace qu'on l'espérait. Si les usines ont réussi à empêcher la marche de prendre de l'élan, empêchant toute tentative de coup d'État, cela n'a pas empêché un certain nombre d'officiers éminents de monter sur scène et de faire des discours passionnés contre le procès " antidémocratique " de Huey Long et l'affaiblissement de la démocratie américaine. Certains journaux se sont moqués du chaos, mais beaucoup d'autres ont repris et diffusé les discours, et les paroles des officiers sont parvenues aux oreilles de beaucoup de gens du public qui ressentent la même chose"
 unionstate.84.a: "Au moins, il n'est jamais allé nulle part..."

### Military Research ###
 unionstate.101.t: "L'avenir de la guerre"
 unionstate.101.d: "Après un long remaniement d'anciens départements américains, les États de l'Union américaine a découvert d'anciennes propositions d'armes classifiées. Les deux propositions qui ont suscité le plus d'intérêt sont celles de Robert Goddard et de Vannevar Bush, qui proposent chacun un projet d'armement coûteux pour dissuader les invasions. Heureusement, les deux hommes ont été récupérés de leurs cachettes respectives et persuadés de mettre à jour leurs propositions. Le plan de Goddard est qu'une fusée à combustible liquide puisse fournir des charges utiles explosives stables sur de longues distances. Vannevar Bush utilise théoriquement la fission nucléaire pour créer une bombe à partir d'expériences réalisées en Europe. Quel plan devrions-nous poursuivre ?"
 unionstate.101.a: "La Fusée de Goddard"
 unionstate.101.b: "La bombe de Vannevar Bush"

 unionstate.102.t: "Des missiles au-dessus de White Sands"
 unionstate.102.d: "Après des mois d'essais dans le Sud-Ouest et la publication de plusieurs articles classifiés, le premier lancement d'essai est préparé. Dans une zone clôturée à l'extérieur de White Sands, au Nouveau-Mexique, la fusée de Goddard est prête. La conception de la fusée incorpore du carburant liquide et des stabilisateurs conçus par Goddard et des mécanismes de vol conçus par Lindbergh Aircraft. En tête se trouve un explosif de plus faible tonnage destiné à exploser après un certain temps passé en vol. Un arc et une explosion réussis mettent le feu à l'horizon du Nouveau-Mexique"
 unionstate.102.a: "Nulle part n'est en sécurité"

 unionstate.103.t: "L'énergie nucléaire au Nouveau-Mexique"
 unionstate.103.d: "Tous les obstacles se sont dressés entre les États de l'Union américaine et l'armement atomique. Tout a commencé par une pénurie de physiciens et d'experts nucléaires volontaires, dont Robert Oppenheimer, qui n'a pas encore été localisé. Plusieurs autres candidats potentiels ont signé une déclaration humaniste de pacifisme à l'étranger déclarant leur opposition à notre programme. C'est pourquoi Bush a dû recourir à des techniciens industriels, ce qui a prolongé le délai. Enfin, après de nombreux essais et l'aide de George Kistiakowsky, la première bombe atomique est testée. En raison des nombreuses précautions de sécurité prises, l'essai vital a donné un résultat impressionnant, mais la documentation était médiocre"
 unionstate.103.a: "On porte la couronne atomique"

 unionstate.105.t: "Procès des compagnies d'armement"
 unionstate.105.d: "Un certain nombre d'entreprises d'armement ont combattu pour les différents traîtres et rebelles à l'Amérique. Pendant la guerre, certaines entreprises de fabrication d'armes ont choisi le mauvais camp et ont décidé d'aider l'ennemi en produisant les canons et les munitions de l'effort de guerre ennemi.  Une audience a donc été organisée devant le Congrès pour décider de leur sort - les avocats plaidant que la défense n'a pas eu son mot à dire et a été forcée de développer des armes pour l'ennemi. Devons-nous les autoriser à reprendre leurs activités, ou seront-ils considérés comme des traîtres et traités comme tels ?"
 unionstate.105.a: "Laissez-les fonctionner à nouveau"
 unionstate.105.b: "Ce sont des traîtres et ils devraient être traités comme tels"

 unionstate.106.t: "Procès des entreprises d'équipement lourd"
 unionstate.106.d: "Un certain nombre d'entreprises d'équipements lourds ont combattu pour les différents traîtres et rebelles à l'Amérique. Pendant la guerre civile, ces entreprises ont construit l'artillerie, les obus et les chars qui ont fait couler le sang américain et, dans la pire crise de la nation, elles ont aidé l'ennemi. Une audience a donc été organisée devant le Congrès pour décider de leur sort - les avocats plaidant que la défense n'a pas eu son mot à dire et qu'elle a été forcée de développer des armes pour l'ennemi. Devons-nous les autoriser à opérer à nouveau, ou seront-ils considérés comme des traîtres et traités comme tels ?"
 unionstate.106.a: "Laissez-les fonctionner à nouveau"
 unionstate.106.b: "Ce sont des traîtres et ils devraient être traités comme tels"

 unionstate.107.t: "Procès des avionneurs"
 unionstate.107.d: "Un certain nombre de compagnies d'aviation ont combattu pour les différents traîtres et rebelles à l'Amérique. Pendant la guerre, elles ont construit les avions et les bombardiers qui ont visé les [THIS.GetAdjective]s - réduisant la grande ville d'Amérique à un tas de décombres et de ruines.  Une audience a donc été organisée devant le Congrès pour décider de leur sort - leurs avocats et la défense faisant valoir qu'ils n'avaient pas le choix en la matière. Ils ont plaidé auprès de notre gouvernement qu'ils seraient plus qu'heureux de partager leurs secrets d'aviation avec nous si nous les graciions. Allons-nous les autoriser à reprendre leurs activités, ou seront-ils considérés comme des traîtres et traités comme tels ?"
 unionstate.107.a: "Laissez-les fonctionner à nouveau"
 unionstate.107.b: "Ce sont des traîtres et ils devraient être traités comme tels"

 unionstate.108.t: "Procès des armateurs"
 unionstate.108.d: "Un certain nombre de compagnies navales ont combattu pour les différents traîtres et rebelles à l'Amérique. Pendant la guerre, elles ont construit les navires de guerre et les sous-marins qui ont pris pour cible nos propres marins et flottes. Une audience a donc été organisée devant le Congrès pour décider de leur sort, leurs avocats et leur défense faisant valoir qu'ils n'avaient rien à dire dans cette affaire et que leur service était volontaire. Devons-nous les autoriser à reprendre leurs activités, ou seront-ils considérés comme des traîtres et traités comme tels ?"
 unionstate.108.a: "Laissez-les fonctionner à nouveau"
 unionstate.108.b: "Ce sont des traîtres et ils devraient être traités comme tels"

 unionstate.109.t: "Procès des industriels"
 unionstate.109.d: "La guerre est un commerce après tout et, en effet, pendant la grande guerre civile, un certain nombre d'entreprises et d'industries américaines ont décidé de soutenir les factions opposées. Maintenant que la guerre est terminée et que l'économie se redresse, une audience a été organisée devant le Congrès pour décider du sort de ces entreprises. Alors que la défense a plaidé pour l'amnistie, arguant qu'elles contribueraient à la reconstruction de l'économie américaine - l'accusation a également fait remarquer qu'elles ont volontairement servi les régimes ennemis et qu'elles ne devraient pas être récompensées comme telles. Devons-nous les autoriser à reprendre leurs activités, ou seront-ils considérés comme des traîtres et traités comme tels ?"
 unionstate.109.a: "Laissez-les fonctionner à nouveau"
 unionstate.109.b: "Ce sont des traîtres et ils devraient être traités comme tels"

 unionstate.150.t: "Les gouverneurs du Sud se réunissent à Baton Rouge"
 unionstate.150.d: "Une foule nombreuse s'est récemment rassemblée à l'extérieur de l'hôtel de ville de Baton Rouge pour féliciter Huey Long d'avoir défié le gouvernement fédéral. Les agences de presse allaient bientôt arriver sur les lieux, quand soudain la foule a commencé à déployer le drapeau de combat de l'ancienne Confédération. Pressentant un désastre politique imminent, Huey Long fit confisquer par ses hommes ces symboles radicaux de la guerre civile. Lorsque les gouverneurs sont arrivés, la presse n'a vu que l'image d'une Amérique défiante déterminée à combattre les pouvoirs illégitimes de la corruption fédérale et de l'oppression syndicaliste. Les gouverneurs rencontrent maintenant M. Long à l'intérieur de la Chambre des représentants afin de déterminer la réponse appropriée à l'échéance fixée par le gouvernement fédéral"
 unionstate.150.a: "De justesse"

unionstate.151.t: "La déclaration de légitimité de l'AFP"
 unionstate.151.d: "Alors que de nombreux sénateurs du Sud étaient favorables à la rédaction de nouveaux amendements sur place, le désir de conserver la légitimité des États-Unis continus a prévalu. La déclaration de légitimité de l'AFP a été rédigée à Bâton Rouge en quelques jours, énumérant minutieusement leurs griefs auprès du gouvernement fédéral. Cette déclaration soulignait le manque de protection que le gouvernement fédéral accordait aux citoyens, et le rôle de l'État pour protéger le bien-être des pauvres. Les signataires déclarent qu'il est dans leur droit constitutionnel d'organiser une milice contre la tyrannie, et que le délai du gouvernement fédéral ne doit pas seulement être ignoré, il doit être défié."
unionstate.151.a: "Annuit coeptis"

 unionstate.152.t: "Le Congrès des États de l'Union américaine se réunit"
 unionstate.152.d: "Grâce à la vigne, des dizaines de membres du Congrès ont entendu parler de l'assemblée de Huey Long à Baton Rouge. Certains sont venus pour souhaiter bonne chance à Long et y sont restés, d'autres simplement pour courtiser la révolution. Ces réunions à Bâton Rouge ont commencé à prendre la forme d'une comparution devant le Congrès, Coughlin se présentant comme le président des sénateurs présents. Conscients de la détermination croissante de défier le gouvernement fédéral et du fait que ce manque de volonté de négocier signifiait que la guerre civile était presque certaine, un grand nombre de politiciens se sont réfugiés dans le Nord... bien que ceux qui restent semblent plus déterminés que jamais à voir la victoire"
 unionstate.152.a: "Ils auront les leurs !"

 unionstate.153.t: "L'échéance approche"
 unionstate.153.d: "À l'approche de l'échéance fixée par le gouvernement fédéral, il est devenu évident qu'il n'y aura pas d'opposition de part et d'autre. Dans toute la partie du pays contrôlée par les partisans de Long, une armée formée de milices et de Minutemen s'est levée et une détermination croissante de voir le pays reconstruit par la force s'est installée. Le gouvernement fédéral, pour sa part, a également indiqué clairement qu'il ne voyait plus de voie de compromis"
 unionstate.153.a: "Ce n'est qu'une question de temps"

### Resistance Events ###
 unionstate.200.t: "Attentat à la bombe des syndicalistes"
 unionstate.200.d: "Les syndicalistes qui luttent encore pour leur " révolution " ont ciblé des usines, des chemins de fer et des installations de troupes dans tout [attack_state.GetName], causant beaucoup de dommages et la perte de nombreuses vies. La Garde nationale est sur les lieux dans [attack_state.GetName], et affirme qu'elle est plus près d'attraper les meneurs derrière ces groupes qu'elle ne l'était auparavant"
 unionstate.200.a: "Nous écraserons ces terroristes"

 unionstate.204.t: "Attentat à la bombe fédéraliste"
 unionstate.204.d: "Les fédéralistes qui se battent encore pour leurs illusions de capitalisme et d'exploitation ont ciblé des usines, des chemins de fer et des installations de troupes dans tout [attack_state.GetName]causant beaucoup de dommages et la perte de nombreuses vies. La Garde nationale est sur les lieux dans [attack_state.GetName], et affirme qu'elle est plus près d'attraper les meneurs derrière ces groupes qu'elle ne l'était auparavant"
 unionstate.204.a: "Nous écraserons ces terroristes"

