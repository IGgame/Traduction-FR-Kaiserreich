### Huey Long Path ###
 TEX_new_washington: "Le Nouveau Washington"
 TEX_new_washington_desc: "Le nouveau siège du gouvernement américain se débarrassera des vieilles chaînes de la tradition capitoline et se reconstruira comme un lieu défendable et sûr pour les trois branches pour asseoir le pouvoir. Les boulevards sont maintenant trop larges pour les barricades, les structures sont maintenant alimentées en électricité de secours et les abris sont garantis aux résidents"
 TEX_root_out_out_traitors: "Dénichez les traîtres"
 TEX_root_out_out_traitors_desc: "Suivant la piste des traîtres condamnés, le président a trouvé un groupe de membres du Congrès qui étaient en contact avec des dirigeants d'entreprises planifiant contre nous. Bien qu'ils soient maintenant derrière les barreaux, certains ont échappé à la capture par des moyens politiques. Nous enquêtons pour savoir si le Richard Butler capturé dans son asile nous mènera à d'autres traîtres"
 TEX_expand_the_minute_men: "Développez les Minutemen"
 TEX_expand_the_minute_men_desc: "Afin de préserver l'intégrité de nos forces armées, nous devons étendre les Minutemen dans le domaine de la protection civile et de la surveillance des frontières. Les socialistes insurgés et les MacArthurites n'adhèrent plus aux règles d'engagement, nous devons donc nous préparer à tout niveau de brutalité de leur part"
 TEX_election_monitoring: "Surveillance des élections"
 TEX_election_monitoring_desc: "La seule force capable d'assurer le déroulement du processus démocratique est le Minutemen, qui sera déployé chaque année en novembre pour protéger les zones de vote. Ils veilleront à préserver le processus de vote pour nos alliés tiers et à veiller à ce que rien ne se passe mal pour nous"
 TEX_destroy_the_klan: "Détruire le Klan"
 TEX_destroy_the_klan_desc: "Hiram Wesley Evans et son cadre de ses Grands Sorciers sont finalement arrêtés et traduits en justice pour leurs actions terroristes. Des meurtres, des lynchages et l'intimidation des électeurs sont perpétrés contre ce groupe de traîtres des plus dangereux. Avec leur conviction, nous avons enfin pacifié les plus extrêmes qui cherchaient à empoisonner le Premier Parti américain"
 TEX_ensure_loyalty: "Garantir la fidélité"
 TEX_ensure_loyalty_desc: "Les membres du Congrès ont trouvé un moyen d'établir une base de confiance dans notre système démocratique dont nous avons cruellement besoin. La Loi sur le poisson, ainsi nommée, exigerait que tous les représentants des partis, les dirigeants syndicaux et les fonctionnaires signent un affidavit déclarant qu'ils n'aideront jamais la junte de la CSA ou de MacArthur"
 TEX_reward_loyalty: "Récompenser la fidélité"
 TEX_reward_loyalty_desc: "Les détracteurs de la Loi sur les poissons ont déclaré à juste titre qu'il n'y avait aucune incitation pour les fonctionnaires à signer les affidavits. En réponse, une deuxième loi est adoptée pour compenser le temps passé dans la fonction publique pendant la guerre civile qui a été reportée par les fédéralistes. Ce paiement rétroactif nécessiterait la signature de l'affidavit susmentionné, bien sûr"
 TEX_national_political_machine: "Appareil politique national"
 TEX_national_political_machine_desc: "Dans le passé, des actes exécutifs ont été utilisés pour créer des agences au service du peuple américain, pour autant qu'ils n'empiètent pas sur la souveraineté des États. Dans le passé, ce pouvoir a conduit à la corruption des intérêts des entreprises. Le président est cependant incorruptible. Retourner la table contre les monopoles et les greffeurs, c'est sa promesse à l'Amérique"
 TEX_new_democracy: "Nouvelle démocratie"
 TEX_new_democracy_desc: "La nouvelle démocratie est un nouveau contrat social entre le peuple et les dirigeants américains. La Nouvelle Démocratie promet à un politicien de travailler dans l'intérêt de ses électeurs à travers l'adversité, même à travers la violence. La loyauté envers vos électeurs sera récompensée jusqu'à ce que chaque homme soit roi"
 TEX_peoples_commission: "Commission populaire"
 TEX_peoples_commission_desc: "Inspiré par les districts judiciaires de Louisiane, le président a créé une entité représentative parajuridique appelée la Commission populaire. La Commission des peuples est un forum de discussion publique non partisan qui permettra à l'AFP de communiquer directement avec le peuple américain et d'entendre les questions dont les politiciens ne feront pas rapport"
 TEX_every_man_a_king: "Every Man a King"
 TEX_every_man_a_king_desc: "Ce qui a commencé comme un rêve et qui est sorti d'un livre de motivation d'Orison Swett Mardin, Every Man a King, est maintenant une réalité politique. C'est la pensée positive et la fin de la cupidité pessimiste qui ont causé la Grande Dépression qui sauvera l'Amérique. Suivant les plans économiques et sociaux de Huey Long pour transformer l'Amérique et réécrire le paysage politique"
 TEX_for_the_poor_man: "Pour les pauvres"
 TEX_for_the_poor_man_desc: "Aujourd'hui, le président a présenté au Congrès un projet de loi visant à accorder une allocation de 1/3 de la richesse moyenne de la propriété familiale. Un revenu annuel garanti de 2000 $$ et des pensions de vieillesse sont prêts à être distribués aux Américains loyaux. Jusqu'à ce que les modifications appropriées soient apportées à l'impôt sur le revenu, ces prestations sont versées par le Trésor national"
 TEX_populist_education: "L'éducation pour la masse"
 TEX_populist_education_desc: "Dans ce grand pays, des millions d'autres enfants luttent pour reprendre une vie normale et n'ont pas d'avenir meilleur que celui de leurs parents sans éducation. Le président Long a approuvé le projet de loi accéléré par le Congrès pour reconstruire les écoles et rouvrir les collèges pour les Américains dans le besoin"
 TEX_road_map_for_the_future: "Feuille de route pour l'avenir"
 TEX_road_map_for_the_future_desc: "Les dépenses que le président a engagées pour Every Man a King nécessitent un moyen fondamentalement différent de perception des impôts et de financement public pour subvenir à ses besoins. Par conséquent, le président Long a tracé une feuille de route pour planifier les dépenses pour les quatre prochaines années de son mandat et les jalons que l'Amérique devrait franchir"
 TEX_national_youth_adminstration: "Administration nationale de la jeunesse"
 TEX_national_youth_adminstration_desc: "Les orphelins de la guerre civile ont besoin non seulement d'éducation pour s'élever, mais aussi de discipline. Une visite à Boys Town près d'Omaha Nebraska a inspiré le Président Long à créer l'Administration nationale de la jeunesse. Un groupe de formation professionnelle et d'activisme pour les jeunes Américains qui donne aux orphelins un endroit où rester et les forme à d'importantes aptitudes à la vie quotidienne"
 TEX_share_the_wealth: "Partager la Richesse"
 TEX_share_the_wealth_desc: "Le temps est venu pour les riches qui ont contribué à plonger l'Amérique dans la guerre civile de payer. Personne ne pourra accumuler plus de 300 fois le revenu annuel. Les revenus sont plafonnés à 1 millions de dollars et les héritages à 5,1 millions de dollars.  Le Président Long prouvera aux journaux qui l'ont décrié qu'il avait tort"
 TEX_imperial_presidency: "Présidence impériale"
 TEX_imperial_presidency_desc: "Les traîtres étant déracinés et exposés, les sondages d'opinion publique montrent un soutien écrasant en faveur de la réélection du président Long. Libéré des pressions exercées par les membres de l'AFP pour qu'il se conforme ou qu'il soit menacé par eux, le président a commencé ce que beaucoup appellent sa présidence impériale. La limite de deux mandats est respectueusement écartée jusqu'à ce qu'un homme de moindre importance soit en charge"
 TEX_fire_with_fire: "Combattre le feu par le feu"
 TEX_fire_with_fire_desc: "La lutte idéologique contre les ennemis politiques et sociaux de l'Amérique s'est faite jusqu'à présent avec bien-être et incitations. Le président Long est maintenant prêt à donner des coups de poing contre la résistance sociale pour Partager la richesse. Nous devons utiliser toutes les mesures possibles pour empêcher le bateau de la nation de se retourner"
 TEX_perfect_democracy: "Démocratie parfaite"
 TEX_perfect_democracy_desc: "La Constitution originale visait à créer l'union parfaite en Amérique. Cette union a échoué, l'Amérique est morte, mais grâce au Président Long, elle a été sauvée. Le président et le peuple américain ont convenu que la Constitution est maintenant un document pour construire une démocratie plus parfaite. La volonté ininterrompue du peuple américain telle qu'exercée par ses dirigeants"

### George Van Horn Moseley Path ###
 TEX_the_business_plot: "Le Business Plot"
 TEX_the_business_plot_desc: "Afin de maintenir la réputation du Comité des Puissances de Guerre à l'abri des regards du public, nous avons choisi d'étendre la façade de l'Arsenal de la République à la nouvelle Amérique. Les États-Unis sauvés reviendront aux valeurs fondamentales de nos Pères fondateurs et diront clairement au monde que l'Amérique est une République, pas une démocratie"
 TEX_use_the_fbi: "Utilisez le FBI"
 TEX_use_the_fbi_desc: "J. Edgar Hoover comprend la nécessité pour la nouvelle République américaine de se prémunir contre les traîtres. La coopération du FBI est également bien accueillie par la population car elle est un signe de stabilité. [TEX_use_the_fbi_text] Si J. Edgar dépasse les bornes, sa relation avec Clyde Tolson sera connue du public."
 TEX_alien_and_sedition_act: "Nouvelles lois sur les étrangers et la sédition"
 TEX_alien_and_sedition_act_desc: "L'un des actes les plus importants de la première République américaine a été l'Aliens and Sedition Act adopté par le président John Adams, un homme d'État sage. Nous devons relancer la Loi pour protéger les vrais Américains contre les infiltrations syndicalistes. Premièrement, le fait d'être un danger pour la sécurité publique ou l'intégrité nationale constitue désormais un motif d'emprisonnement et d'expulsion"
 TEX_cointelpro: "COINTELPRO"
 TEX_cointelpro_desc: "Le succès de la New Aliens and Sedition Act nous a permis d'identifier plusieurs organisations apolitiques et religieuses ayant des membres syndicalistes connus. Ces groupes seront surveillés dans le cadre du nouveau programme COINTELPRO, le premier programme de contre-espionnage pleinement habilité capable de surveiller les communications entre les membres du groupe"
 TEX_purge_dissidents: "Purger les dissidents"
 TEX_purge_dissidents_desc: "Par le biais de la loi sur les étrangers et la sédition, nous avons rassemblé une liste des ennemis connus du Comité des puissances de guerre. Ce sont des Longistes de l'assistance sociale, des fondamentalistes religieux anti-progressistes et des mutualistes. Nous sommes prêts à arrêter tous les membres au sol et à exporter certains politiciens intouchables qui soutiennent ces dissidents"
 TEX_office_of_policy_coordination: "Bureau de la coordination des politiques"
 TEX_office_of_policy_coordination_desc: "Le Bureau de coordination des politiques, ou BCP, a été proposé comme moyen d'influencer la politique locale en notre faveur par des agents provocateurs, des sanctions à petite échelle et le sabotage direct. L'OPC nous permettra d'éliminer en douceur les radicaux et les fédéralistes indignés qui souhaitent réintégrer le gouvernement américain selon leurs conditions"
 TEX_the_black_chamber: "La Chambre noire"
 TEX_the_black_chamber_desc: "Un autre objectif de sécurité est de revitaliser la Chambre noire avec ce que Vannevar Bush appelle Memex. Il s'agit d'un système hypothétique qui pourrait stocker et transmettre des microfilms et rendre l'information consultable à partir d'une station reliée par fil téléphonique à d'autres stations. Ce plan proposé pourrait nous mener à un âge d'or de la sécurité"
 TEX_american_nationalism: "Le nationalisme américain"
 TEX_american_nationalism_desc: "Le rêve américain, ou le Credo, ou même l'Idéal, est la colle souvent décrite qui maintient notre intégrité nationale et prévient les troubles civils. La cascade d'échecs qui a été incarnée par Hoover et renversée par Huey Long est maintenant fertile pour notre pays pour replanter le nationalisme américain"
 TEX_the_american_legion: "La Légion américaine"
 TEX_the_american_legion_desc: "La fin de Huey Long se serait soldée par un désastre sans les courageux vétérans de l'American Legion. [TEX_american_legion_text] L'American Legion devrait être habilitée à empêcher tout traître de menacer à nouveau notre République."

 TEX_nationalize_boy_scouts: "Contrôlez les boy-scouts"
 TEX_nationalize_boy_scouts_desc: "Les organisations de jeunesse patriotiques existent en Europe depuis des décennies. Nos propres Boy Scouts of America sont une source inexploitée de soutien pour le pays afin d'encourager la loyauté dans la subtilité américaine. Le Comité des pouvoirs de guerre autorise l'appropriation des installations des scouts pour éduquer et favoriser un véritable républicanisme"
 TEX_fordism: "Fordisme"
 TEX_fordism_desc: "Bien que la gestion scientifique n'ait pas été inventée par Henry Ford, c'est Ford qui a prouvé que la mesure du temps consacré aux tâches professionnelles pouvait conduire à une gestion du temps plus rapide et plus efficace. Pour remercier notre membre du Comité Ford, nous lui avons accordé la propriété intellectuelle sur la méthode de la chaîne de montage, et nous l'avons également promue dans des publications"
 TEX_american_capitalism1: "Capitalisme américain"
 TEX_american_capitalism1_desc: "Notre pays est une nation capitaliste, et à travers le Comité des puissances de guerre, nous pouvons revitaliser l'âge du progrès que les dissidents et les populistes voulaient détruire. Grâce à nos fidèles membres du Congrès, des conseils d'entreprises seront à nouveau formés au Capitole, les impôts seront réduits et la bourse sera à l'abri du terrorisme"
 TEX_capitalist_education: "Créer l'ESMWT"
 TEX_capitalist_education_desc: "La formation en génie, en sciences et en gestion de guerre, ou ESMWT, est l'idée du ministère du Commerce de décentraliser les changements technologiques. Au lieu d'une coopération qui perturberait la concurrence et donnerait un avantage injuste à certaines entreprises, ce programme distribue librement ses conclusions au public"
 TEX_captains_of_industry: "Capitaines d'industrie"
 TEX_captains_of_industry_desc: "Sans le noble sacrifice des capitaines d'industrie, l'Amérique aurait été perdue. Nous devrions faire adopter par le Congrès une nouvelle fourchette d'imposition pour ceux qui gagnent plus de 10 millions de dollars par année. À de nombreuses exceptions près, ces industriels utiles bénéficient d'avantages fiscaux s'ils font de la philanthropie"
 TEX_industrial_security_act: "Loi sur la sécurité industrielle"
 TEX_industrial_security_act_desc: "Le besoin de sécurité sur le lieu de travail n'a jamais été aussi grand. Le travailleur moyen est assiégé par des infiltrés syndicalistes, des provocateurs longistes et des mécontents fédéralistes. Nous devons autoriser l'utilisation de briseurs de grève et intégrer nos fidèles légionnaires américains dans la nouvelle Garde nationale afin de réagir rapidement au sabotage industriel"
 TEX_pass_nira: "Loi nationale sur le contrôle du travail"
 TEX_pass_nira_desc: "Une solution permanente à la crise du travail s'est présentée sous la forme d'un décret exécutif de [Root.GetLeader] pour mettre en place un bureau national de contrôle du travail. La NLRB remédiera aux pratiques déloyales de travail des syndicats et des propriétaires d'entreprises. La formulation impartiale de l'agence a reçu un large soutien de la part de tiers"
 TEX_red_scare: "Peur Rouge"
 TEX_red_scare_desc: "[TEX_red_scare_text] L'approbation du public pour [Root.GetLeader] n'a jamais été aussi élevée."
 TEX_traditional_values: "Valeurs traditionnelles"
 TEX_traditional_values_desc: "Un discours du président [Root.GetLeader] a dénoncé les changements des trente dernières années comme étant le programme des étrangers qui cherchaient à détruire la nature industrieuse de l'Amérique. [TEX_tradition_values_text] Néanmoins, le public l'adore."
 TEX_republic_without_democracy: "République sans démocratie"
 TEX_republic_without_democracy_desc: "Le public américain est maintenant d'accord que la véritable vision de Huey Long de l'Amérique était celle d'une République sans démocratie. Le mandat de [TEX.GetLeader] a été prolongé de quatre ans en raison de l'urgence persistante qui menace le continent américain. L'américanisme tel que le Comité des puissances de guerre le voit se développer à mesure que le terme d'oligarchie perd son stigmate"

### Scripted Loc ###
 TEX_american_legion_lindbergh: "C'est l'American Legion de Lindbergh qui s'est levée pour empêcher Pelley d'exécuter ses plans diaboliques."
 TEX_american_legion_moseley: "C'est l'American Legion sous la direction de Moseley qui a tenu bon lorsque l'hystérie publique s'est développée contre les syndicalistes. C'est également l'American Legion qui a convaincu les gardes du corps des Minutemen de Huey Long de faire ce détour nécessaire."

 TEX_use_the_fbi_lindbergh: "Nous pouvons faire confiance au FBI pour éliminer les traîtres où qu'ils se cachent."
 TEX_use_the_fbi_moseley: "On peut faire confiance au FBI pour chercher Huey Long dans tous les mauvais endroits."

 TEX_traditional_values_lindbergh: "La presse est majoritairement favorable à Lindbergh, mais une minorité se méfie de l'antisémitisme de Lindbergh."
 TEX_traditional_values_moseley: "La presse est divisée entre ceux qui savent que [ROOT.GetLeader] est un canard antisémite et ceux qui croient vraiment en l'Amérique."

 TEX_red_scare_lindbergh: "Après l'annonce par le FBI que la Légion d'argent a été suffisamment purgée et ne peut plus menacer notre République, le public a exigé que des mesures similaires soient prises à l'encontre des socialistes afin de garantir que notre République ne sera plus jamais en danger."
 TEX_red_scare_moseley: "Le FBI a annoncé qu'après de nombreux mois de recherche du président Long, on ne peut plus le présumer vivant. Le tollé contre les groupes socialistes restant en Amérique est énorme. Le War Powers Committee a du mal à suivre toutes les lois adoptées par les états pour arrêter le socialisme."

### Pelley Path ###
 TEX_mine_have_seen_the_glory: "Mes yeux ont vu la gloire"
 TEX_mine_have_seen_the_glory_desc: "Il a fallu la surprise de nombreux Américains pour entendre Huey Long avouer qu'il s'agissait d'une émission syndicaliste diffusée ce soir-là. Le contrecoup initial aurait pu mettre fin à la brève révolution si la Légion d'Argent avait échoué. Heureusement, le Parti de la Légion et de la Prohibition américaines avait déserté longtemps après sa trahison de ses promesses. C'est le début d'une nouvelle Amérique"
 TEX_the_silver_legion: "La Légion d'Argent"
 TEX_the_silver_legion_desc: "La Légion d'Argent est actuellement le chef non officiel de la Légion américaine, avec une propagande livrée lentement par des agents. Ceci a conduit à des poches de dissidence dans certains avant-postes de la Légion américaine. Nous devons identifier ces dissidents et les redistribuer dans des avant-postes éloignés afin de minimiser leur potentiel"
 TEX_absorb_the_klan: "Absorber le Klan"
 TEX_absorb_the_klan_desc: "Hiram Wesley Evans a été officiellement intronisé à la Légion d'Argent lors d'un rassemblement de masse du Klan dans la capitale. Sa parole a du poids dans le KKK et sera essentielle pour rallier le Klan. Nous exigerons aussi que les membres du Ku Klux Klan ne cachent plus leur visage. Afin d'utiliser au maximum l'influence des membres"
 TEX_crackdown_on_traitors: "Mesures de répression contre les traîtres"
 TEX_crackdown_on_traitors_desc: "Un groupe de Klansman têtus qui refusent de révéler leur nom sont venus à Pelley pour demander une exception. Notre chef Pelley a pris une décision éclairée sur cette question et a envoyé les membres du clan dans un service secret. Avec une partie du Klan toujours sous couverture, nous serons en mesure de rechercher et d'éliminer ceux qui ont des réserves contre nous"
 TEX_covenant_sword_and_arm: "L'alliance, l'épée et le bras"
 TEX_covenant_sword_and_arm_desc: "Les membres de la Légion d'argent de l'Église chrétienne-chrétienne d'identité blanche de Jésus-Christ ont rapporté que de nombreuses institutions financières locales dans leur région sont contrôlées par des syndicalistes et des étrangers. Depuis que la Légion est débordée, notre Chef Pelley a autorisé l'Église à s'approprier la richesse des citoyens, qu'ils le veuillent ou non"
 TEX_camps_for_syndies: "Criminaliser le syndicalisme"
 TEX_camps_for_syndies_desc: "L'avenir du Syndicalisme et du Longisme a été décidé. Les camps de rééducation par le travail et les camps d'internement sont autorisés par le Congrès des coquilles à héberger indéfiniment des syndicalistes présumés jusqu'à ce que l'urgence nationale de la guerre civile soit vraiment terminée. La Légion américaine a déjà commencé à débarrasser les maisons de réunion et les conseils municipaux des traîtres"
 TEX_forced_labor: "Travail forcé"
 TEX_forced_labor_desc: "La perte de cent mille personnes sur le marché du travail a mis en colère ce qui était autrefois des légionnaires loyaux. Les débats dans les couloirs autrefois tranquilles du Congrès éclatent pour exiger que Pelley trouve une solution au manque de travailleurs valides en Amérique. La solution de Pelley ? Le travail forcé pour les traîtres au service de la corporation qu'est le Commonwealth"
 TEX_jim_crows_america: "L'Amérique de Jim Crows "
 TEX_jim_crows_america_desc: "Le mode de vie dans le Sud que le nordiste Pelley a trouvé, celui de la ségrégation et des lois de l'État qui empêchaient les Noirs d'exercer leurs droits civils, a frappé Pelley comme la véritable âme de l'Amérique. Enfin, avec un contrôle total et le monde entier à gagner en agissant, Pelley a commencé à suggérer aux États du Nord d'adopter leurs propres lois Jim Crow"
 TEX_protecting_our_race: "Raviver le nativisme"
 TEX_protecting_our_race_desc: "Les fondements de l'Amérique tels que Pelley et Armstrong le voient sont liés non seulement à l'ancienne nation de Grande-Bretagne, mais aussi aux Anglo-Saxons en tant que race. Un acte exécutif de Pelley a rendu illégal le mariage interracial, exigeant que tous les mariages aient lieu dans les églises d'identité chrétienne, et la Légion d'argent elle-même a été déployée pour re-séégréguer les écoles"
 TEX_segregation_forever: "La ségrégation pour toujours"
 TEX_segregation_forever_desc: "Notre incapacité à empêcher les manifestants de revenir chaque jour malgré les coups et les balles s'est avérée être un défi fascinant. La Légion d'Argent a décidé d'employer une alliance écrasante pour crier contre les dissidents en appelant les organisations ségrégationnistes du Sud et en les invitant dans la capitale"
 TEX_christian_commonwealth: "Commonwealth chrétien"
 TEX_christian_commonwealth_desc: "La grande vision de Pelley du Commonwealth américain est un pays libéré de la dette et des obligations en transformant l'ensemble du gouvernement en une gigantesque société. Des droits inaliénables sont donnés, et non promis aux Amérindiens nés aux États-Unis sous la forme d'actions qui paient un dividende annuel ou des " crédits " aux citoyens qui votent pour leur représentant de la Légion d'argent"
 TEX_white_welfare: "Commonwealth pour les Citoyens"
 TEX_white_welfare_desc: "Le premier ordre est de déterminer qui est un vrai citoyen naturel et qui mérite d'avoir des actions dans le Commonwealth. Ils doivent être en mesure de retracer leurs ancêtres jusqu'aux électeurs d'origine au moment de la Révolution américaine, ou avoir prêté un nouveau serment que la Légion d'argent s'est préparée à consacrer leur vie et ils dynastie à l'identité chrétienne pour toujours"
 TEX_christian_education: "L'éducation chrétienne"
 TEX_christian_education_desc: "La Divinity School de Harvard aurait dû être la référence en matière d'éducation depuis sa création. L'éducation des chrétiens est essentielle à la longue vie de la Légion d'argent, et pour ce faire, nous devrions financer des écoles de divinité à travers le pays dans le modèle de Harvard. L'introspection dans les secrets du christianisme arrêtera la pensée syndicaliste"
 TEX_christian_identity: "Identité chrétienne"
 TEX_christian_identity_desc: "Ce qui a commencé comme une ramification de l'anglo-israélisme au Canada est devenu une doctrine politique et sociale concrète sous la ligne Pelley-Armstrong. L'identité chrétienne envisage une union d'Assyro-Assyriens allemands, d'Afro-Américains, de Socialistes, de Juifs et de Catholiques qui sont tous dans une confédération contre eux. Maintenant, le public doit être au courant de ce danger"
 TEX_church_and_state: "L'Église et l'État"
 TEX_church_and_state_desc: "Il y a des valeurs religieuses implicites en Amérique que seule la Légion d'Argent peut voir. Il est évident pour la Légion d'argent et la lignée Pelley-Armstrong que l'Amérique était destinée à être gouvernée uniquement par de pieux chrétiens protestants. Par conséquent, le chef Pelley a reconnu le christianisme comme la religion officielle du Commonwealth américain"
 TEX_christian_service_brigade: "Brigade du Service Chrétien"
 TEX_christian_service_brigade_desc: "Ce qui a commencé comme une organisation de volontaires pour les jeunes garçons pendant la guerre civile est maintenant devenue une organisation financée au niveau national, The Christian Service Brigade. Le fondateur Joseph Coughlin était attiré par la lignée Pelley-Armstrong. Les années suivantes, le groupe a accueilli des orphelins de guerre et leur a donné une figure paternelle dans la Légion d'Argent"
 TEX_citzens_council: "Conseil des citoyens blancs"
 TEX_citzens_council_desc: "L'héritage de la désobéissance civile qui a secoué les années 1930 est resté avec les membres du Conseil des citoyens blancs. Le Conseil des citoyens blancs a repris le flambeau pour intimider les électeurs et décourager les réunions d'actionnaires citoyens de pousser à l'intégration. Pelley a subtilement augmenté la part commune du Conseil des citoyens blancs en réponse"
 TEX_christian_work_ethic: "Éthique de travail chrétienne"
 TEX_christian_work_ethic_desc: "Avec l'avènement du Commonwealth, l'éthique du travail commence à se diviser à travers le pays, ce que la Légion d'argent n'avait pas l'intention de faire. Les lois bleues qui permettaient aux chrétiens de s'absenter du travail pour aller à l'église sont révoquées par ceux qui ne valorisent pas la morale de la nation. Nous devons ramener les Blue Laws"
 TEX_america_is_born_again: "L'Amérique est née de nouveau"
 TEX_america_is_born_again_desc: "Beaucoup doutent de la capacité de la Légion d'Argent à succéder à Huey Long, mais ceux qui ont pris le risque profitent maintenant des fruits du système de crédit américain et de la foi renouvelée. L'héritage de Huey Long est celui de la cécité et de la tromperie qui ont fait place à la vérité de Pelley. Reste à voir ce que les conspirateurs étrangers feront ensuite"

### Reconstruction ###
 TEX_rebuilding_the_country: "Reconstruire le pays"
 TEX_rebuilding_the_country_desc: "Une longue lutte pour faire pression sur les forces fédéralistes et syndicalistes en Amérique a laissé l'État de l'Union victorieux économiquement épuisé. La main qui unifie le pays peut soit promouvoir un régime de dépenses déficitaires, soit une politique austère qui limite l'intervention directe sur le marché"
TEX_national_recovery: "Administration chargée du rétablissement national"
 TEX_national_recovery_desc: "L'ANR met l'accent sur l'utilisation du domaine public et des unités de vie au travail au lieu d'une " concurrence acharnée " du travail contractuel régulier. Les travailleurs de la ZRO bénéficieront d'un salaire minimum et d'un environnement de travail à prix contrôlés, conformément à l'ancien modèle de magasin d'entreprise"
 TEX_public_works: "Administration des travaux publics"
 TEX_public_works_desc: "La capacité de produire de l'électricité, de transporter de l'eau et d'assurer des déplacements sûrs et efficaces a été perdue pendant la guerre civile, mais l'Administration des travaux publics s'occupera de tout cela. Il s'agit d'un fonds qui garantira que les entrepreneurs paient leurs employés équitablement"
 TEX_research_projects: "Administration de l'éducation nationale "
 TEX_research_projects_desc: "À la suite de l'effondrement de la CSA, l'Association nationale de l'éducation a pris fin et ses membres se sont dispersés. La plupart des enseignants étant apolitiques et le syndicat n'étant jamais en mesure d'exercer un grand pouvoir partisan sur eux, il est un candidat solide pour la réhabilitation par le nouveau gouvernement américain"
 TEX_civil_works_adminstration: "Administration des travaux de génie civil"
 TEX_civil_works_adminstration_desc: "En tant que nation, l'Amérique a perdu une grande partie de sa main-d'œuvre en raison des combats et de la pauvreté des fédéralistes désorganisés. Le leader a fait pression sur un décret exécutif autorisant la création d'une agence pour employer des travailleurs manuels afin de remplir les espaces d'emploi pour les projets de la NRA"
 TEX_the_ccc: "Corps de conservation civile"
 TEX_the_ccc_desc: "Les dommages causés à l'Amérique par la guerre civile ont été considérables, et même aborder l'idée de la reconstruction semble être un problème insurmontable. L'idée de créer un organisme public chargé non seulement de superviser les efforts de reconstruction, mais aussi d'étudier les moyens de reconstruire une Amérique meilleure une fois le projet achevé, a fait son chemin dans la capitale"
 TEX_rural_electrification: "Électrification rurale"
 TEX_rural_electrification_desc: "Le réseau électrique à travers le pays a régressé à celui des années 1910. C'est anti-américain et nous devons veiller à ce que nos électeurs puissent être correctement informés de la gloire de notre nation"
 TEX_the_aaa: "Loi sur l'adaptation agricole"
 TEX_the_aaa_desc: "Les articles de journaux pendant l'hystérie de 36 ont été remplis d'histoires d'horreur de fermiers brûlant des récoltes en décomposition parce qu'ils étaient incapables de vendre l'excédent pendant que les ghettos des villes mouraient de faim. Notre solution à ce problème est la Loi sur l'adaptation agricole, qui vise à créer une politique sur la conservation des cultures"
 TEX_farm_security_administration: "Administration de la sécurité agricole"
 TEX_farm_security_administration_desc: "Les métayers et les métayers constituent une partie importante de notre électorat, en particulier dans le pouvoir central du Sud. Nous devons offrir un programme de crédit à très bas taux d'intérêt aux agriculteurs qui demandent la réinstallation de terres, en particulier de terres situées dans l'ancienne Steel Belt"
 TEX_begin_reconstruction: "Commencer la reconstruction"
 TEX_begin_reconstruction_desc: "La guerre civile a mis notre pays en pièces. Une grande partie du pays rural n'est rien d'autre que de la boue et des cendres, tandis que d'innombrables villes ont été réduites à l'état de décombres fumants. Nous nous mettrons au travail pour développer de nouveaux logements et de nouvelles infrastructures dès que possible"
 TEX_harsh_reconstruction: "Punir les corrompus et les traîtres"
 TEX_harsh_reconstruction_desc: "Le Congrès s'est rangé à nos côtés pour condamner ces entreprises qui ont trahi le peuple américain. Des listes d'actionnaires majoritaires d'entreprises traîtres ont été saisies et les dirigeants d'entreprises qui ont exploité des travailleurs derrière la façade du gouvernement sont maintenant en procès"
 TEX_reconciliation: "Réconciliation"
 TEX_reconciliation_desc: "Le Congrès a finalement gagné contre le pouvoir exécutif, et a décidé de ne pas porter plainte contre les entreprises séditieuses. Des pressions ont été exercées sur les membres de la haute direction pour qu'ils démissionnent afin que leur société soit inscrite de nouveau à la cote, mais en fin de compte, les actionnaires sont jugés innocents d'avoir commis des actes répréhensibles"
 TEX_military_industrial_complex: "Complexe militaro-industriel"
 TEX_military_industrial_complex_desc: "Les contraintes imposées par le mauvais état du Trésor américain et la faiblesse du dollar ont été portées à la connaissance du Congrès, qui a élaboré un nouveau plan de relance fondé sur la coopération avec les entreprises privées"
 TEX_coprotate_militarism: "Alliance corporative"
 TEX_coprotate_militarism_desc: "L'ancien système bureaucratique de l'ancienneté basée sur le temps est bien pâle en comparaison de la gestion scientifique proposée par Fredrick Taylor. Nous avons besoin de l'expertise des professionnels du monde des affaires au sein du Congrès, afin d'obtenir une alliance avec l'infrastructure des entreprises en Amérique"
 TEX_business_subsides: "Assouplir la réglementation"
 TEX_business_subsides_desc: "Le système à deux niveaux du gouvernement fédéral avait permis l'adoption, selon les États, de règlements parfois très souples sur la pratique en matière d'espace de travail. Afin de tirer parti de cet équilibre inhérent à notre gouvernement, nous devons permettre aux entreprises, grandes et petites, de prospérer"
 TEX_building_grants: "Subventions de construction"
 TEX_building_grants_desc: "Les plus petits cantons d'Amérique n'ont aucun recours si leurs besoins sont légèrement inférieurs au seuil fixé pour les travaux à contrat. Notre remède est un programme de subvention à la construction basé sur la Fondation Ford. Cela permet aux collectivités de montrer qu'elles ont besoin d'un travail à contrat et d'obtenir un bon rendement du capital investi pour ce travail"
 TEX_banking_act: "Militarisme d'entreprise"
 TEX_banking_act_desc: "De nombreuses entreprises ont fermé leurs portes ou ont été temporairement forcées de quitter l'Amérique lorsque l'activité syndicale a atteint une certaine frénésie. Il doit y avoir une démonstration de force pour prouver que l'Amérique est maintenant en sécurité. Nous offrirons les excédents de matériel militaire aux entreprises qui cherchent à se réinstaller dans des zones dangereuses"
 TEX_military_factories: "Usines militaires"
 TEX_military_factories_desc: "Les usines de munitions et les armureries font état d'importantes pertes de stocks à la suite de vols ainsi que de difficultés à faire face à la concurrence étrangère. Nous pouvons fixer le premier sans enfreindre le deuxième amendement avec un tarif sur les armes importées"
 TEX_american_business_is_business: "Les affaires américaines sont les affaires"
 TEX_american_business_is_business_desc: "Comme la plupart des membres du Congrès sont conservateurs sur le plan financier, il a été facile d'adopter des lois réorganisant la Réserve nationale nouvellement nommée pour mettre fin à la déflation. Nous devons réduire la masse monétaire et retirer la monnaie illégale de la circulation, faute de quoi notre pouvoir d'achat ne se rétablira jamais"
 TEX_create_esmwt: "Investissements dans la recherche"
 TEX_create_esmwt_desc: "En revitalisant les laboratoires de recherche et les groupes de réflexion partout au pays, nous avons également commencé à distribuer des subventions de recherche très gratifiantes qui ont été mises en veilleuse pendant la guerre civile. Les universités financées par le secteur privé ou créées à des fins philanthropiques ont la priorité pour recevoir des subventions du gouvernement"
 TEX_reconstruction_is_over: "La reconstruction est terminée"
 TEX_reconstruction_is_over_desc: "Le cours de la reconstruction a révélé la véritable base idéologique pour laquelle Hoover n'a pas été en mesure de réparer l'économie. Les électeurs les plus avisés de ces sacs à vent les ont en grande partie éliminés, à mesure que le PIB augmente et que le niveau de vie des Américains augmente et même dépasse les niveaux d'avant-guerre"

