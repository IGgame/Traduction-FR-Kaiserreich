### Ideas ###
BRA_election_year: "Tensions de l'année électorale"
BRA_election_year_desc: "Les tensions montent alors que des factions très différentes se préparent à ce qui sera probablement l'élection la plus violente et la plus controversée de l'histoire du Brésil. Le discours politique est presque synonyme d'arguments enflammés, et un air d'extrémisme idéologique plane sur la population du pays."

 BRA_decentralisation: "Décentralisation extrême"
 BRA_decentralisation_desc: "Les États-Unis du Brésil ont toujours apprécié l'autonomie de leurs États. Chacun a son propre président, ses propres partis politiques et ses propres militaires, et le peuple s'est montré prêt à mourir pour ces droits régionaux. Il en résulte toutefois un gouvernement central très faible et édenté, qui ne peut pas agir de manière décisive en cas de besoin."

BRA_wake_of_civil_war: "Le sillage de la guerre"
BRA_wake_of_civil_war_desc: "Peu de blessures mettent plus de temps à guérir qu'une guerre civile. La guerre entre les États a fait des milliers de morts et de nombreux autres orphelins et sans-abri, alors que les tensions entre les oligarchies politiques et les identités régionales ont finalement éclaté sur le champ de bataille après que les troupes du Minas Gerais se sont introduites dans São Paulo. Toutes les actions que le gouvernement central tente d'entreprendre sont aujourd'hui perçues avec une immense méfiance, et les dommages causés à la frontière entre Rio et São Paulo n'ont pas encore été entièrement réparés."

BRA_forager_idea: "Pelotons de fourrageurs"
BRA_forager_idea_desc: "Nos troupes doivent avoir la capacité de dépouiller le pays de toutes les ressources possibles, car la logistique de l'approvisionnement d'une armée au Brésil exige ce niveau d'autonomie de la part de nos soldats."

 BRA_battlefield_control: "Contrôle du Champ de Bataille"
 BRA_manoeuvre_warfare: "Guerre de Manœuvre"

 BRA_armored_train_firepower: "Appui-feu"
 BRA_armored_train_firepower_desc: "Les trains de combat brésiliens font l'objet d'un effort de modernisation et de rééquipement, axé sur le soutien offensif et la puissance de feu."

 BRA_armored_train_speed: "Sécuriser le Chemin"
 BRA_armored_train_speed_desc: "Les trains de combat brésiliens font l'objet d'un effort de modernisation et de rééquipement, axé sur le soutien offensif et la vitesse opérationnelle."

BRA_we_werent_expecting_special_forces: "Corps d'intervention fédéral"
BRA_we_werent_expecting_special_forces_desc: "Les forces spéciales du Brésil sont très bien entraînées, qui ont passé des années à pratiquer l'art de la guerre pour défendre leur pays contre l'invasion étrangère. Leur nombre et leur maîtrise du terrain sont certainement un facteur à examiner par tout envahisseur."

BRA_state_armies: "Militaires divisés"
 BRA_state_armies_desc: "Les forces armées brésiliennes sont, en termes simples, un groupe hétéroclite de 26 milices d'État, une " armée fédérale " à Rio de Janeiro, et sa marine est à peu près le seul bras de l'armée qui subit un frottement fédéral réel. Ces forces archaïquement organisées ont des qualités extrêmement différentes en matière d'entraînement et d'équipement, et sont tout simplement inadaptées au combat moderne de quelque façon que ce soit, surtout si elles sont requises pour combattre pour une nation à laquelle elles ne se sentent guère liées."

 BRA_army_reformed: "Armée Réformée"

BRA_militiagungs: "Milices Nationales"
 BRA_militiagungs_desc: "Les milices ont été correctement intégrées dans l'armée de la nation en tant que régiments spéciaux de la garde de l'État, organisés et équipés d'une manière moderne et prêts à combattre et à mourir pour le Brésil."

 BRA_integration_of_branches: "Unification de l'Armée de l'Air"
 BRA_next_generation: "Nouvelle Génération de Pilotes"
 BRA_extended_range: "Portée Étendue"

BRA_merchant_marine: "Marine marchande brésilienne"
BRA_merchant_marine_desc: "Le Brésil a toujours été un pays de commerce international, car son nom même vient de sa première exportation, Brazilwood. Notre capacité d'importer des marchandises est un facteur stratégique important, et l'expansion de la marine marchande est officiellement parrainée par l'État."

 BRA_upgraded_ports: "Ports Rénovés"
 BRA_stray_dog_1: "Chiens Errants"
 BRA_stray_dog_2: "Paquets Errants"
 BRA_cruisers_1: "Meilleurs Navires Écrans"
 BRA_cruisers_2: "Chasseurs de Sous-Marins"
 BRA_mastery_of_the_sea: "Maîtrise de la Mer"
 BRA_support_marines: "Coordination des Bombardements Côtiers"

BRA_patriotism: "Campagne de patriotisme civique"
BRA_patriotism_desc: "Nos citoyens s'habituent lentement à l'idée que le Brésil est un pays uni, mais avec le temps, nos efforts pour construire une identité unie prendront sûrement racine."

BRA_cangaco_is_over: "Fin du banditisme"
BRA_cangaco_is_over_desc: "Le banditisme entre les États n'a jamais été aussi faible, et la population rurale et urbaine se sent beaucoup plus en sécurité maintenant que les criminels ne peuvent pas simplement traverser les frontières d'un État pour éviter d'être capturés."

BRA_higher_learing: "Centres d'enseignement supérieur"
BRA_higher_learing_desc: "Beaucoup de fonds sont détournés pour augmenter le nombre de personnes au pays qui terminent leurs études collégiales. Nous espérons transformer ce qui était autrefois un privilège en quelque chose qui est accessible à tous."

BRA_manter_isso_ai_viu: "Accord national"
BRA_manter_isso_ai_viu_desc: "Qu'il s'agisse de lettres d'appui publiques ou de réunions louches, nous n'avons épargné aucune mesure pour assurer la stabilité politique et économique. La politique est un jeu cruel et diabolique, mais les conséquences d'une défaite seraient le chaos !"

BRA_cheap_cars: "Mesures incitatives pour le secteur de l'automobile"
BRA_cheap_cars_desc: "Grâce à de généreux allégements fiscaux, notre industrie automobile travaille avec une grande efficacité et des bénéfices encore plus importants, et peut fournir à l'État toutes sortes de véhicules pour nos besoins."

BRA_bigger_salaries: "Augmentation des salaires dans la fonction publique"
BRA_bigger_salaries_desc: "Le taux d'augmentation des salaires des fonctionnaires de l'Etat a été officiellement augmenté, comme promis pendant la campagne électorale par notre président. Naturellement, cela améliore notre situation politique, même si cela a un prix."

BRA_it_prints_money: "Inflation"
BRA_it_prints_money_desc: "Des dépenses excessives ont donné lieu à ce qui pourrait être le début d'un important problème d'inflation. Nous devrions régler ce problème immédiatement, de peur de souffrir énormément du poids de la hausse constante des prix."

BRA_freedom_of_press: "Liberté de la presse"
BRA_freedom_of_press_desc: "Le droit pour chaque journaliste de faire des reportages sur tous les sujets est un aspect fondamental de la liberté, et nous ne permettrons jamais que cela soit menacé ; notre législation anti-censure est peut-être la plus rigoureuse de l'hémisphère occidental."

BRA_freedoms: "Garantie des libertés"
BRA_freedoms_desc: "Les droits des individus passent toujours avant les besoins de l'État : La principale priorité du gouvernement devrait être de protéger les droits de ses citoyens, et non de les traiter comme des réserves de revenus fiscaux à drainer !"

BRA_marlib_loans: "Réformes fiscales"
BRA_marlib_loans_desc: "Des réformes fiscales intenses et approfondies ont grandement amélioré la situation budgétaire du gouvernement et des unités fédérales de ces États."

BRA_bretton_woods_is_fake_news: "Réserves d'or"
BRA_unions_negotiable: "Syndicats affaiblis"

BRA_am_i_being_detained: "Protection stricte des libertés civiles"
BRA_am_i_being_detained_desc: "Nos lois ont toujours été la pierre angulaire de nos libertés, et en ces temps troublés, ce n'est pas différent. Nous devons toujours prendre les libertés du peuple avant tout."

BRA_good_natives: "Législation sur la protection des Autochtones"
BRA_good_natives_desc: "Les premiers Brésiliens sont protégés par des lois sévères, mais justes, et s'ils souhaitent vivre isolés du reste de l'Empire, ils ont tout à fait le droit de le faire. Qui sommes-nous pour entacher leur style de vie noble et pur ?"

BRA_advisory_parliament: "Parlement consultatif"
BRA_advisory_parliament_desc: "Le Parlement a maintenant un simple rôle consultatif, et la parole du monarque est définitive et absolue, comme elle a toujours été censée l'être."

BRA_anmon_gang: "Limitation du pouvoir provincial"
BRA_anmon_gang_desc: "Les pouvoirs des soi-disant États, à peine plus que les outils des républicains pour démanteler le Brésil, ont été correctement gérés. Le Brésil est un pas de plus vers un gouvernement qui travaille pour son peuple."

BRA_are_you_threatening_me_master_jedi: "Le règne de l'agriculture biologique"
 BRA_are_you_threatening_me_master_jedi_desc: "Un État véritablement organique et décentralisé, représentant correctement la volonté du peuple, est maintenant une réalité, car chaque ville a plus de liberté qu'un esclave syndicaliste ne pourrait concevoir. Dieu a vraiment béni notre Empire."

BRA_blueguard: "Gardes-verts impériaux"
BRA_blueguard_desc: "Les gardes verts impériaux sont plus que débrouillards et loyaux ; ils constituent la première ligne de défense contre les espions étrangers et les mensonges syndicalistes."

BRA_krush: "Dragons impériaux"
BRA_krush_desc: "Nous avons rétabli à la fois les traditions et le financement du corps de cavalerie de l'armée, et maintenant ces puissants défenseurs de l'empire ont la formation et l'équipement qu'ils méritent toujours."

BRA_the_romena: "Une Romena"
BRA_the_romena_desc: "Une nouvelle constitution est en vigueur au Brésil et constitue la base juridique du nouvel État. Péjorativement appelé le " Roumain " par ses opposants en raison de ses penchants autoritaires, il est en fait beaucoup moins radical que tout ce que la Garde de Fer a pu trouver, mais c'est quand même une tentative effrontée du Nouvel Etat pour prendre le contrôle total du pays, avec une marge ouverte aux critiques pour être arrêtés pour \"trahison\"."

BRA_voz_do_brasil: "Une Voz do Brasil"
BRA_voz_do_brasil_desc: "Na Guanabara, dezenove horas"

BRA_estado_novo_youth: "Juventude Brasileira"
BRA_estado_novo_youth_desc: "La jeunesse de notre nouvel Etat est plus que prête à faire face aux syndicalistes et autres racailles qui cherchent constamment à saboter la prospérité du Brésil."

BRA_populsit_education: "Investissements dans l'alphabétisation"
BRA_populsit_education_desc: "Depuis leur plus jeune âge, la nouvelle génération de Brésiliens sait que le Père des Pauvres a sauvé le pays de la ruine totale et l'a ramené à la grandeur."

BRA_CLT_Vargas: "Législation sur les travailleurs compétents"
BRA_CLT_Vargas_desc: "Le Nouvel Etat a toujours eu à cœur l'intérêt des travailleurs et rares sont ceux qui peuvent prétendre que la nouvelle charte des droits des travailleurs n'est pas à la fois juste et bien en retard."

 BRA_unlimited_powa: "Le Nouvel État Réalisé"
BRA_unlimited_powa_desc: "Le Nouvel État a peut-être atteint le degré de centralisation le plus élevé jamais atteint par un État dans l'histoire de l'Amérique du Sud. Les directives personnelles de Vargas peuvent aussi bien être des lois dans cette nouvelle ère."

BRA_anarcho_hueism: "Syndicalisme avec des traits brésiliens"
BRA_anarcho_hueism_desc: "L'histoire et la culture uniques du Brésil signifient que nous ne pouvons pas nous contenter d'appliquer des idées pensées pour la France et la Grande-Bretagne, ni que nous devrions être si rigides dans notre lecture de la propriété privée. L'orthodoxie idéologique ne peut pas entraver le progrès brésilien !"

BRA_shrukie_state: "Diminution du poids de l'état"
BRA_shrukie_state_desc: "Bien qu'il s'agisse certainement d'un processus difficile, nous déployons beaucoup d'efforts pour réduire l'impact de l'appareil d'État sur la vie des gens."

BRA_mst: "Collectivisation des champs"
BRA_mst_desc: "Les terres agricoles ont été en grande partie redistribuées aux coopératives locales détenues et exploitées par ceux qui travaillent la terre. Toutefois, les particuliers sont toujours autorisés à posséder la valeur qu'ils ajoutent à la terre."

BRA_women_homefront: "Femmes du front intérieur"
BRA_women_homefront_desc: "Nous devons veiller à ce qu'en cas de guerre, toute la population brésilienne soit prête à faire sa part, sur les champs de bataille et en dehors."

BRA_radsoc_literay: "Programme d'alphabétisation à grande échelle"
BRA_radsoc_literay_desc: "De grandes conquêtes sont en cours dans l'effort herculéen qui consiste à faire en sorte que chaque Brésilien, où qu'il vive, sache lire et écrire.."

BRA_christian_socialism: "Soutien socialiste chrétien"
BRA_christian_socialism_desc: "Soit vous haïssez l'un et aimez l'autre, soit vous vous dévouez à l'un et méprisez l'autre. Vous ne pouvez pas servir Dieu et l'argent."

BRA_radsoc_literay2: "Programme d'alphabétisation à grande échelle"
BRA_radsoc_literay2_desc: "De grandes conquêtes sont en cours dans l'effort herculéen qui consiste à faire en sorte que chaque Brésilien, où qu'il vive, sache lire et écrire.."

BRA_people_militias: "Milicias Populares"
BRA_people_militias_desc: "Les milices populaires sont les descendants des milices d'Etat de l'ancienne république et s'occupent à la fois de l'application de la loi et des activités de garnison."

BRA_guns: "Armas Brasileiras"
BRA_guns_desc: "La meilleure défense contre la tyrannie est de faire en sorte que les gens puissent s'armer, comme nous le faisons actuellement."

BRA_nomnom: "Éliminer la faim"
BRA_nomnom_desc: "L'éradication de la faim ne sera en aucun cas quelque chose que nous pourrons réaliser en quelques années. Mais nous faisons d'immenses progrès vers cet objectif, et nous pourrions dans quelques décennies faire en sorte qu'aucun Brésilien, d'où qu'il vienne, ne passe un seul jour de sa vie à manquer de nourriture."

BRA_kids_learn_materialism: "L'éducation marxiste"
BRA_kids_learn_materialism_desc: "Eduquer correctement les gens est peut-être la tâche la plus importante de notre Etat, en particulier les enfants, à qui il faut enseigner dès la naissance les valeurs du Syndicalisme."

BRA_cs_union: "Congrès des syndicats"
BRA_cs_union_desc: "Le Congrès des syndicats est le nouvel organe législatif de l'Union du Brésil, un brillant exemple de démocratie ouvrière pour le monde entier."

BRA_cs_main_legistaltive: "Congrès des syndicats"
BRA_cs_main_legistaltive_desc: "Le Congrès des syndicats est le nouvel organe législatif de l'Union du Brésil, un brillant exemple de démocratie ouvrière pour le monde entier."

BRA_cs_local_aswell: "Congrès des syndicats"
BRA_cs_local_aswell_desc: "Le Congrès des syndicats est le nouvel organe législatif de l'Union du Brésil, un brillant exemple de démocratie ouvrière pour le monde entier."

BRA_adults_learn_materialism: "Enseignement supérieur marxiste"
BRA_adults_learn_materialism_desc: "Nos grandes réformes éducatives atteignent maintenant tous les niveaux d'enseignement, avec une nouvelle génération d'intellectuels qui s'élève rapidement pour nous amener vers l'avenir."

BRA_cs_powerful: "Congrès des syndicats"
BRA_cs_powerful_desc: "Le Congrès des syndicats est le nouvel organe législatif de l'Union du Brésil, un brillant exemple de démocratie ouvrière pour le monde entier."

BRA_washy_washy: "Sanitarisme"
BRA_washy_washy_desc: "La romantisation de la pauvreté et le fait de vivre dans des lieux abjectement insalubres est une pratique répugnante. Les souhaits personnels des individus n'ont pas la priorité sur les besoins de la société, surtout en matière de santé publique."

BRA_shining_syndies: "Union du Brésil"
BRA_shining_syndies_desc: "L'Union du Brésil est l'exemple de ce qu'un État syndicaliste devrait aspirer à être. Les chaînes ont été brisées, remplacées par des livres et du pain, alors que la nation entière vit maintenant une ère sans précédent de paix et de stabilité."

BRA_the_red_army: "O Exército Vermelho"
 BRA_the_red_army_desc: "L'armée de l'Union du Brésil a été réformée et réorganisée pour devenir le sommet de la volonté des travailleurs pour un avenir meilleur : L'Armée Rouge."

BRA_pray_or_gulash: "Soutien du clergé"
BRA_pray_or_gulash_desc: "Notre clergé appuie maintenant pleinement notre nouveau régime, car il sait que l'alternative est de risquer l'âme du peuple."

 BRA_helpful_spies: "Conseillers du renseignement extérieur"
BRA_helpful_spies_desc: "Sans aucune allégeance ou lien dans le pays, ces espions étrangers sont parfaits pour le travail froid et nécessaire du renseignement militaire. La solidarité des travailleurs prend plusieurs formes...."

BRA_weak_cs: "Congrès affaibli"
BRA_puppet_cs: "Congrès impuissant"
BRA_dops: "Departamento de Ordem Política e Social"
BRA_dops_desc: "Le Département de l'ordre politique et social fait le tour des universités et autres foyers de troubles contre-révolutionnaires, toujours prêt à défendre nos grands principes."

BRA_dops_extra_harsh: "Departamento de Ordem Política e Social"
 BRA_dops_extra_harsh_desc: "Le département de l'ordre politique et social, soutenu également par un département spécialisé dans le contre-espionnage et le renseignement, fait le tour des universités et autres foyers de troubles contre-révolutionnaires, toujours prêt à défendre nos grands principes et à prévenir les incidents avant qu'ils ne se produisent."

BRA_pravda: "Propagande d'Etat"
BRA_pravda_desc: "Tellement de la presse d'état est propagande maintenant, que peu peuvent même être sûrs de ce qui est nouvelles et ce qui est pamphleteteering."

BRA_industrialist_soft_approach: "Approche douce"
BRA_industrialist_soft_approach_desc: "Nous adoptons une approche douce à l'égard des puissants barons industriels du pays."

BRA_industrialist_harsh_approach: "Approche brutale"
BRA_industrialist_harsh_approach_desc: "Nous adoptons une attitude sévère à l'égard des puissants barons industriels du pays."

BRA_major_industrial_strike: "Grève industrielle majeure"

BRA_american_refugees: "Réfugiés américains"
BRA_american_refugees_desc: "Alors que le chaos et l'agitation engloutissent les États-Unis d'Amérique, nombre de leurs citoyens viennent au Brésil à la recherche d'une vie meilleure et plus sûre."

BRA_csn_steel_mills: "CSN Steel Mills"
 BRA_csn_steel_mills_desc: "La National Steel Company apporte à l'État de grands profits."

BRA_industrial_transition: "Transition industrielle"
BRA_industrial_transition_desc: "Industrial Transition."

 BRA_black_monday: "Difficultés du Lundi Noir"
 BRA_black_monday_desc: "Le crash du Lundi Noir a durement touché notre pays. Avec l'effondrement des institutions européennes de crédit, nos propres investissements dans l'agriculture et l'industrie se sont complètement arrêtés. Dans le même temps, la demande de nos produits s'est effondrée et des milliers de personnes sont aujourd'hui au chômage ou appauvries. Il faudra du temps pour rétablir notre économie."

 BRA_german_capital: "Investissements allemands"
 BRA_german_capital_desc: "Nous avons réussi à attirer des capitaux allemands pour nos industries. Les riches industriels allemands investissent maintenant des centaines de milliers de marks dans notre économie !"

 BRA_entente_capital: "Investissements de l'Entente"
 BRA_entente_capital_desc: "Nous avons réussi à attirer des capitaux canadiens pour nos industries. Les riches industriels de l'ancien Empire britannique investissent maintenant des centaines de milliers de dollars dans notre économie !"

 BRA_inflation_minor: "Inflation mineure"
 BRA_inflation_medium: "Inflation moyenne"
 BRA_inflation_major: "Inflation importante"
 BRA_end_inflation: "Mesures anti-inflation"

 BRA_liberal_finances: "Réformes financières libérales"
 BRA_liberal_finances_desc: "Les réformes financières libérales visent à limiter les obstacles à la libre entreprise au Brésil et à renforcer les institutions de régulation facilitant le marché libre."

 BRA_coffee_breaks: "Allègements fiscaux pour le café"
 BRA_coffee_breaks_desc: "Les caféiculteurs sont la colonne vertébrale de notre économie, l'industrie qui fait avancer le Brésil ! Il est juste de les encourager en réduisant un peu leurs impôts, ce qui assurera une meilleure reprise de notre agriculture."

 BRA_free_market_reforms: "Politique du Laissez-Faire"

 BRA_republican_reforms: "Réformes Politiques Republicano"
 BRA_republican_reforms_desc: "Le parti républicain est à la fois le fondateur et le gardien de la Seconde République. Pragmatiques avant tout, ils se maintiennent au pouvoir en adaptant leur politique et les lois qui la sous-tendent aux besoins de la nation, tant pour sa stabilité que pour son développement futur."

 BRA_democratic_reforms: "Réformes Politiques du Front populaire"
 BRA_democratic_reforms_desc: "Les réformes de la Gauche démocratique visent à créer un Brésil plus juste, dans lequel les travailleurs vivront en paix. Les droits des travailleurs seront sauvegardés, le bien-être sera garanti et les pouvoirs régionaux seront respectés."

 BRA_liberal_reforms: "Réformes Politiques Libérales"
 BRA_liberal_reforms_desc: "Le parti libéral est très attaché aux idéaux positivistes sur lesquels les États-Unis du Brésil ont été fondés. L'ordre, en renforçant le gouvernement fédéral et en prévenant les conflits entre les états, et le progrès, en soutenant le développement et la relance de l'économie de la nation."

 BRA_libdem_reforms: "Réformes Politiques Democráta Libérale"
 BRA_libdem_reforms_desc: "Les libéraux-démocrates, dont l'idéologie est plus marquée que celle de la plupart des partis brésiliens, croient non seulement en un gouvernement fédéral moins puissant, mais aussi en un gouvernement moins puissant dans chaque État, garantissant une ingérence minimale dans la vie de ses citoyens et de son économie. Le processus de réforme politique visant à atteindre cet objectif est ardent, mais continu."

 BRA_rethinking_feds: "Repenser le Fédéralisme"
 BRA_rethinking_feds_desc: "Tout le monde dans le pays s'accorde à dire que le système fédéral brésilien ne fonctionne pas parfaitement tel qu'il est. La décentralisation est dysfonctionnelle et a déjà provoqué de nombreux conflits que personne ne souhaite revoir. Il faut donc le repenser et le réformer, afin qu'il n'entrave plus l'avenir du Brésil."

 BRA_rethinking_feds_con: "Gouvernement Fédéral Responsabilisé"
 BRA_rethinking_feds_con_desc: "Les pouvoirs accordés aux États régionaux étaient trop importants. Les nombreux problèmes créés par leur importance exagérée ont drainé l'attention et les ressources du gouvernement fédéral, et ont empêché le développement du Brésil. Avec le gouvernement fédéral renforcé, nous pouvons nous concentrer sur l'avenir en toute sécurité."

 BRA_rethinking_feds_soc: "Pouvoir Régional Consolidé"
 BRA_rethinking_feds_soc_desc: "Les pouvoirs accordés aux États régionaux n'étaient pas le problème du système. En réalité, l'intervention constante de l'État dans les affaires régionales empêchait le bon développement des États selon leurs propres intérêts. De plus, les hommes du peuple bénéficieront du fait que leur gouvernement soit le plus proche possible d'eux."

 BRA_rethinking_feds_lib: "Bureaucratie Fédérale Rajeunie"
 BRA_rethinking_feds_lib_desc: "En vérité, le problème du système fédéral brésilien n'était ni le pouvoir donné au gouvernement fédéral ni le pouvoir donné aux états. Le compromis était réalisable et sensé, mais il n'a jamais été réalisé avec succès en raison d'une bureaucratie engorgée et inefficace, qui s'est mise en travers du progrès pour tous. Après une année de travail sur la réforme de l'administration brésilienne, nous pouvons toutefois affirmer que l'avenir sera brillant, car le système fédéral rajeuni est là pour durer !"

 BRA_rethinking_feds_lde: "Nouveau Fédéralisme"
 BRA_rethinking_feds_lde_desc: "La structure fédérale brésilienne empêchait les États et la République dans son ensemble d'atteindre le progrès et la liberté. Le système fédéral a donc été réorganisé selon les principes du \"Nouveau Fédéralisme\". Au lieu de la relation compliquée qui existait auparavant, l'État se contentera désormais de donner de l'argent aux États et les laissera ensuite faire ce qu'ils veulent avec cet argent. Nous devons faire confiance au jugement des élus locaux qui connaissent mieux leur région que les bureaucrates fédéraux."

 BRA_constitution_broke: "Agitation Constitutionnelle"
 BRA_constitution_broke_desc: "Due to the immediate seizure of power and disregard for constitutional normalcy, our regime is currently suffering from political obstructionism and a lack of consolidation."

 BRA_constitution_fixed: "Pouvoir consolidé"
 BRA_constitution_fixed_desc: "We are currently in the process of consolidating our power and returning to a sense of political normalcy."

 BRA_electoral_reforms: "New Electoral Policies"
 BRA_electoral_reforms_desc: "To shore up the Estado Novo, new electoral policies have been implemented, chief among them the use of 'electoral monitors' ostensibly to ensure fair results but in reality to extend our popularity."

 BRA_new_constitution: "New Constitutional Framework"
 BRA_new_constitution_desc: "Our power has been consolidated, a new constitution was written for the Estado Novo. Our regime is solid and will not falter to our enemies."

 BRA_lingering_state_powers: "Lingering State Powers"
 BRA_lingering_state_powers_desc: "While we have made an immediate power grab and centralised much of the state's apparatus, some areas remain under state control and the state's themselves continue to obstruct our regime."

 BRA_police_state: "État Policier"
 BRA_police_state_desc: "As part of the Vargas reforms, we are drifting closer and closer to what has been termed a 'police state'. Interference by the security services increasingly permeates the peoples' lives and surveillance reaches all sectors of society."

 BRA_vargas_clt: "Developmentalist Economics"
 BRA_vargas_clt_desc: "As part of the Estado Novo's bold plans to industrialise Brazil, developmentalist and corporatist economic practices have been adopted."

 BRA_vocational_training: "Vocational Training"
 BRA_vocational_training_desc: "New vocational courses are helping train a new generation of technicians, engineers and skilled workers improving our industry."

 BRA_academic_training: "Academic Subisidies"
 BRA_academic_training_desc: "New academic courses are helping train a new generation of doctors, teachers and scientists improving our research capacity."

 BRA_federal_projects: "Federal Projects"
 BRA_federal_projects_desc: "As part of the new economic plan, President Vargas has engaged in various federal development projects."

 BRA_youth_group_idea: "The Brazilian Youth"
 BRA_youth_group_idea_desc: "As part of a massive popular campaign, Brazil's young are massively joining the Brazilian Youth to encourage national spirit. Though this has caused something of a tumult in the workforce."

 BRA_military_alliance_idea: "Military Support"
 BRA_military_alliance_idea_desc: "Grâce à un mélange de concessions à l'armée et à la mise à l'écart de certains officiers dont la loyauté faisait défaut, nous avons consolidé notre soutien parmi les soldats de base et ceux qui se trouvent plus haut dans la chaîne de commandement."

 BRA_propaganda_media: "Media Propaganda"
 BRA_propaganda_media_desc: "By utilising the media for propaganda purposes, we can ensure the populace remains compliant and strengthen our grip of daily life. He who controls the news, controls the people."

BRA_black_monday_1_desc: "La dévastation de notre économie causée par le Lundi noir est d'une ampleur colossale. Nous ne pouvons rien faire d'autre que résister à la tempête et tenter de joindre les deux bouts avec notre budget qui diminue rapidement...."
BRA_black_monday_2_desc: "Le nouveau gouvernement a pris les mesures qui s'imposaient pour faire face à la crise de notre économie, et le pire est passé. Cependant, les dégâts sont toujours là, une blessure ouverte sur nos marchés, et d'autres mesures doivent être prises."

##Focuses
 Brazil_Focus: "Arbre des Priorités du Brésil"
 BRA_archipelago: "Faire le pont entre les îles brésiliennes"
BRA_archipelago_desc: "Pour bon nombre de nos analystes et théoriciens militaires, le Brésil ressemble à un archipel, les villes et les grands centres étant ses îles. La vaste et inaccessible inconnue de la nation peut grandement entraver notre vitesse de réaction à une invasion, mais peut aussi venir la sauver de l'invasion dans un avenir proche. Ce dont nous avons besoin, c'est d'une série de stations de radio, car notre armée peut toujours être prête à agir à l'improviste !"
 BRA_supports: "Éléments de Soutien d'Infanterie"
 BRA_supports_desc: "On dit souvent qu'une armée marche sur son ventre, mais elle marche aussi sur ses bandages, ses pelles, ses radios, ses bottes, ses ceintures et ses boucles. Les campagnes prolongées de la guerre moderne ont considérablement augmenté les besoins en équipements de soutien et en experts pour les divisions d'infanterie, mais pour répondre à ces besoins croissants, nous devons concentrer nos efforts sur l'obtention des outils de base nécessaires à la formation de ces experts."
BRA_logistics_battalions: "Bataillons logistiques"
BRA_logistics_battalions_desc: "Une armée est faite de plus que des armes et des uniformes. Les médecins, les ingénieurs, les officiers et les éclaireurs sont d'une importance vitale, mais leur efficacité est entravée par notre manque flagrant d'équipement."
 BRA_doctrine_usa: "Contrôle du Champ de Bataille"
 BRA_doctrine_usa_desc: "Les États-Unis, le partenaire le plus proche du Brésil en matière de diplomatie et de commerce, sont sans égal en matière de puissance économique et navale, mais aussi dans la vision qu'ils ont de la guerre. Il s'agit en effet d'une vision moderne de la guerre qui correspondrait bien mieux à nos plans de réforme militaire, que la discipline brutale de l'Empire allemand, laquelle ne sera probablement jamais diffusée au sein de nos institutions militaires en plein délitement. La priorité mise sur la modernisation de l'équipement, le soutien de l'artillerie et les armes combinées assurera au Brésil un avantage sur ses rivaux locaux."
 BRA_arty_doctrine: "Reine du Champ de Bataille"
 BRA_arty_doctrine_desc:0 "La plus grande lacune des différentes armes composant notre armée est un manque chronique de pièces d'artillerie appropriées, c'est-à-dire conçues pour la guerre moderne. Un défaut aussi flagrant sera sans doute impitoyablement exploité par les ennemis de la nation, et à ce titre, des mesures doivent être prises pour y remédier, que ce soit par l'acquisition de modèles étrangers, ou par le développement de notre propre production nationale de pièces, à des niveaux plus significatifs."
 BRA_bigger_guns: "Nouveau Modèle d'Artillerie"
 BRA_bigger_guns_desc:0 "Toutes les forces d'une armée doivent agir de concert pour un engagement réussi, mais l'artillerie en particulier doit être utilisée de manière bien plus subtile que dans le cadre d'une simple cannonade dans la direction de l'ennemi. En situation de combat, l'armée doit être préparée et formée pour utiliser nos canons avec une efficacité maximale, quelle que soit la doctrine précédente, en mettant l'accent sur les objectifs ; Notre nation ne peut pas se permettre de gaspiller des obus, même si elle compte beaucoup d'hommes, après tout."
 BRA_terrain_adaptation: "Hors des Sentiers Battus"
 BRA_terrain_adaptation_desc: "L'artillerie, en particulier les modèles européens que nous utilisons depuis longtemps dans nos forces armées, est un équipement lourd et encombrant qui nécessite des routes plates et bien entretenues pour maintenir sa mobilité opérationnelle à son maximum. Cependant, ce n'est pas exactement le genre de situation que l'on rencontre dans la majeure partie du Brésil, en particulier sur le terrain extrêmement accidenté entourant la capitale fédérale. Nous devons garder notre artillerie près du champ de bataille, même si les méthodes utilisées à cette fin sont peu orthodoxes."
 BRA_doctrine_bonus: "Théorie de la Guerre"
 BRA_doctrine_bonus_desc: "Aucun plan de bataille ne survit au contact avec l'ennemi, cependant, peu de batailles ne sont remportées sans qu'un solide plan ait été prévu. Afin de sauvegarder la sécurité nationale, la doctrine générale de l'Armée Nationale, qui changeait jusqu'à présent d'un commandant à l'autre, doit être organisée et appliquée du sommet jusqu'au niveau opérationnel."
 BRA_armored_trains: "Rénover les Trains Blindés"
 BRA_armored_trains_desc: "Alors que l'ombre de la guerre plane sur le monde entier, même ici en Amérique du Sud, nous devons être prêts à réparer et à remettre en état les anciennes locomotives de combat, comme celles datant des années de la guerre, mais également en construire de nouvelles afin d'assurer la sécurité de nos grands axes d'approvisionnement reliant les frontières aux grandes villes du Sud-Est."
 BRA_german_doctrine: "Guerre de Manœuvre"
 BRA_german_doctrine_desc: "Il est tout à fait naturel qu'une partie importante de nos officiers de notre armée cherche à la rapprocher du modèle de l'armée allemande. Les « Jeunes Turcs » du Brésil ainsi qu'ils aiment s'appeler, et, dit-on, les officiers ont de nombreux contacts avec leurs pairs en Allemagne, y compris les agents de liaison brésiliens. Suivre leurs conseils et réorganiser l'armée de manière moderne et disciplinée est un choix logique"
 BRA_fatherland_volunteers: "Volontaires de la Patrie"
 BRA_fatherland_volunteers_desc: "Honorant l'héritage de notre armée au cours de sa grande histoire, les Volontaires de la Patrie sont plus qu'une force issue de Brésiliens ordinaires, c'est également un symbole de leur volonté de mourir pour la nation, et sa liberté."
 #already defined above as an idea description
BRA_forager_squads: "Pelotons de fourrageurs"
BRA_forager_squads_desc: "Quand on dirige une grande armée, les provisions sont toujours un problème colossal. Afin de contribuer à cet effort, des bataillons d'éclaireurs et de fourrageurs seront formés spécifiquement pour ramasser de la nourriture, en plus d'un entraînement de survie pour nos troupes afin qu'elles puissent se nourrir sur la terre ferme."
BRA_plano_infalivel_n1936: "Personnel de planification"
 BRA_plano_infalivel_n1936_desc: "Notre état-major général va maintenant participer à la préparation de toutes les grandes opérations que nos troupes vont mener sur le terrain. Bien que certains critiquent cette mesure comme étant trop centralisatrice et susceptible de réduire l'autonomie opérationnelle, nous ne pouvons pas simplement supposer que chaque officier connaît sa Grande Stratégie."
BRA_macro_battlelines: "Lignes de bataille stratégiques"
BRA_macro_battlelines_desc: "L'époque des batailles lancées est révolue depuis longtemps ; maintenant, les opérations se déroulent sur un plan stratégique, les fronts s'étendant sur des centaines de kilomètres à mesure que les champs de bataille s'étendent. Nous devons veiller à ce que nos généraux puissent penser et planifier à une telle échelle."
BRA_united_brazilian_army: "Unir l'armée"
 BRA_united_brazilian_army_desc: "Notre armée a traditionnellement été plus décentralisée que l'État lui-même, avec des régiments et des milices locales opérant de manière presque indépendante les uns des autres. La guerre civile a brisé presque tout semblant d'autorité fédérale sur l'armée, et maintenant nos forces sont vraiment un fouillis de commandants et d'officiers. Des mesures sérieuses doivent être prises pour surmonter ce problème, quel qu'en soit le coût politique."
BRA_techslot: "Science militaire"
BRA_techslot_desc: "Chars, sous-marins, avions, radars, le champ de bataille est en constante évolution, surtout à l'époque intéressante dans laquelle nous vivons. Nous devons veiller à ce que nos militaires disposent non seulement d'un équipement à jour, mais aussi à ce que nos généraux et nos amiraux puissent suivre le rythme de cette époque de guerre en constante évolution."
BRA_adapt_militias_into_hieracy: "Adapter les milices d'État à la hiérarchie"
BRA_adapt_militias_into_hieracy_desc: "Bien qu'hétérogènes sur le plan de l'efficacité, nos milices ont le même classement et le même ordre de bataille que l'armée régulière. L'intégration directe est possible et souhaitable, mais nous devons nous rappeler que beaucoup ne font toujours pas confiance au gouvernement fédéral et qu'une telle mesure pourrait être impopulaire."
BRA_joint_planning_staff: "État-major interarmées"
 BRA_joint_planning_staff_desc: "La centralisation du sommet de la hiérarchie militaire devrait être notre priorité absolue dans notre tâche d'unification de nos forces armées. Ce sera sans doute un processus compliqué, mais il est nécessaire."
BRA_joint_exercises: "Exercices interarmées"
 BRA_joint_exercises_desc: "Non seulement les exercices militaires ne sont pas courants, mais ils mettent aussi le plus souvent en scène quelques membres d'une milice d'un État donné qui s'adonnent à une guerre fictive contre leurs compatriotes brésiliens. Pour créer un sentiment d'unité, ces exercices doivent être réorganisés pour obtenir des résultats plus productifs et plus réalistes."
BRA_federal_intervention_corps: "Corps d'intervention fédéral"
BRA_federal_intervention_corps_desc: "Les forces du gouvernement fédéral n'existent théoriquement pas, mais cela pourrait servir à justifier la création d'une force d'élite, le Federal Intervention Corps, en tant que garde nationale doublant en tant que forces spéciales. Naturellement, nous devrons choisir des soldats de tous les États pour cette entreprise."
BRA_selva_forces: "Guerre de Jungle"
BRA_selva_forces_desc: "La vaste jungle qui traverse la majeure partie de notre littoral a des implications militaires massives. Son terrain montagneux est trop accidenté et boisé pour que les combats terrestres habituels puissent avoir lieu. Nous devons former des unités spéciales pour assurer une garnison adéquate et, au besoin, des contre-opérations efficaces."
BRA_federal_army: "L'armée fédérale"
BRA_federal_army_desc: "Les armées des États devraient être abolies officiellement et le plus tôt possible ; elles ne sont rien d'autre qu'une cicatrice qui nous rappelle des temps troublés et incertains."
 BRA_modern_army_corps_organisation: "Organisation moderne du corps d'armée"
 BRA_modern_army_corps_organisation_desc: "Plus qu'une centralisation en soi, nous devons mettre fin à la fragmentation de l'armée pour construire de véritables divisions modernes basées sur les grandes armées de l'Europe."
BRA_promote_military_invation: "Promouvoir les innovateurs"
BRA_promote_military_invation_desc: "Traditionnellement, les postes d'officiers n'étaient que des outils de négociation politique ou pour ceux dont les familles pouvaient en payer le prix. Mais l'innovation et la réflexion prospective doivent prévaloir si nous voulons que notre armée évolue, et il est toujours plus facile de dire que de faire en sorte que les promotions soient fondées sur le mérite."
BRA_stronger_together: "Plus forts ensemble"
BRA_stronger_together_desc: "La force du Brésil réside dans son unité ! Nous ne nous sommes pas transformés, comme nos voisins, en États belligérants, mais nous avons tenu bon et uni nos forces contre les ennemis de notre grande nation. Ce principe s'appliquera également à notre armée."
BRA_regionalist_recruiting_tactics: "Tactiques de recrutement régionalistes"
BRA_regionalist_recruiting_tactics_desc: "Dans un pays aussi vaste que le nôtre, convaincre les gens de se battre pour des terres lointaines peut toujours être complexe, surtout pour ceux pour qui les villes sont un contexte abstrait. Nous veillerons à adapter nos efforts de recrutement et de propagande à chaque région et à faire en sorte que chaque soldat sache qu'il se bat pour sa famille autant qu'il se bat pour le Brésil."
 BRA_uniforms_standards: "Équipement normalisé"
BRA_uniforms_standards_desc: "De la patrouille frontalière la plus isolée aux garnisons de Rio, notre armée dispose d'équipements que l'on peut qualifier de mauvais au mieux et d'inutiles au pire. Nous ne devons ménager aucun effort pour changer cette situation."
BRA_military_equipment_effort: "Effort d'équipement militaire"
BRA_military_equipment_effort_desc: "Vêtements, nourriture, chaussures, fusils ; si un fantassin a besoin de quelque chose, il y a des chances que le Brésil ne puisse pas fournir cette chose correctement à ses soldats. Changer cette triste situation, bien qu'il s'agisse d'un objectif admirable, coûtera cher."
BRA_brazilian_small_arms: "Armes légères brésiliennes"
BRA_brazilian_small_arms_desc: "Pour assurer correctement notre sécurité nationale, nous devons veiller à ce que notre pays ait la capacité de produire des armements ici, dans des usines brésiliennes pour les soldats brésiliens."
BRA_automotive_expertise: "Expertise automobile"
 BRA_automotive_expertise_desc: "Notre pays produit des automobiles depuis un certain temps déjà, et nous avons la plus grande industrie du genre dans l'hémisphère Sud. Toutefois, il est important de noter que, jusqu'à maintenant, cette expertise n'a pas été suffisamment mise à profit par nos forces régulières. Il est temps de changer ça."
BRA_tank_experiments: "Projet Tamoio"
BRA_tank_experiments_desc: "Le char d'assaut changea la Weltkrieg et le visage de la guerre de manière irréversible. Nous avons besoin d'un approvisionnement régulier de chars d'assaut faits maison si nous ne voulons pas être en retard sur nos rivaux en matière de guerre moderne."
BRA_heavy_weapons_guy: "Renouvellement de l'artillerie"
BRA_heavy_weapons_guy_desc: "L'artillerie est un élément extrêmement vital de toute armée moderne. Nos modèles, dépassés et surutilisés, ne seront certainement pas à la hauteur de ce que le monde nous réserve, d'où la nécessité d'armes plus grandes et meilleures !"
BRA_rocket: "Projets de fusées"
BRA_rocket_desc: "La fusée à longue portée est très expérimentale et, à ce titre, nous nous attendions à ce que notre haut commandement ne soit pas touché par ce concept. Cependant, ils voient la nécessité d'avoir la capacité de riposter à nos ennemis dans des zones tout simplement hors de portée de l'armée de l'air."
BRA_renew_arsenals: "Renouveler les arsenaux d'État"
BRA_renew_arsenals_desc: "Bien que nous ayons plusieurs usines dédiées à la production de biens militaires, beaucoup sont plus aptes à produire des répliques de musées que du matériel militaire approprié. Le besoin de nouveaux arsenaux est urgent, nous devons agir et rapidement"
 BRA_build_new_arsenals: "Développement de l'Industrie Militaire"
 BRA_build_new_arsenals_desc: "Notre industrie militaire est avant une industrie, à laquelle il est possible de faire jouer un rôle militaire. La plupart des fabricants improvise en effet constamment pour adapter leurs usines à un usage militaire, au fur et à mesure que le besoin de ce matériel se fait sentir. L'industrie militaire dédiée est donc une chose rare à laquelle nous devons consacrer un soutien de l'État, afin qu'elle reste à flot en temps de paix."
 BRA_more_arsneal: "Incitations à la fabrication"
 BRA_more_arsneal_desc: "Peut-être que l'un des meilleurs moyens d'inciter les industriels à soutenir notre production militaire est de leur accorder des incitations substantielles à le faire. Nous sommes conscients que changer la nature d'une production industrielle peut s'avérer un obstacle difficile à surmonter pour les industriels, d'autant plus que l'acquisition de matériel industriel au Brésil s'avère en général onéreux, et sommes donc prêts à engager les fonds nécessaires pour leur faire une offre qu'ils ne pourront pas refuser."
BRA_military_engineering_advancements: "Progrès du génie militaire"
BRA_military_engineering_advancements_desc: "Plus que la simple capacité de produire de l'équipement, nous devons nous assurer que nos forces armées peuvent obtenir cet équipement et qu'elles ne le perdent pas. Les problèmes logistiques concernant notre infrastructure doivent être résolus le plus rapidement possible."
BRA_needs_of_war: "Les besoins de la guerre"
BRA_needs_of_war_desc: "Le besoin de ressources est plus qu'une simple rhétorique, c'est un fait de guerre. Nous devons prendre des mesures pour que notre armée ait tout ce dont elle a besoin, de la nourriture à l'acier froid."

BRA_FAB: "Établir la FAB"
BRA_FAB_desc: "L'armée de l'air brésilienne, ou FAB, doit être organisée comme une structure de commandement unique et centralisée, afin d'assurer la sécurité et le contrôle du ciel du Brésil."
BRA_lessons_civil_war: "Les leçons de la guerre civile"
 BRA_lessons_civil_war_desc: "Le combat aérien limité de la guerre civile n'a pas donné lieu à des as ou à une science militaire développée en la matière, mais il a créé une génération de jeunes officiers qui ont compris l'immense valeur du combat aérien, et nous veillerons à ce qu'ils soient prêts à mener notre force aérienne dans la gloire dans le ciel."
BRA_watching_the_skies: "Regarder le ciel"
BRA_watching_the_skies_desc: "Nous ne pouvons pas supposer que nous contrôlerons notre espace aérien en tout temps, nos terres sont trop vastes et nos aéroports trop dispersés. Pour protéger nos villes et nos soldats, nous veillerons à ce que notre capacité anti-aérienne soit en partie équivalente à celle des systèmes les plus avancés du genre en Europe."
 BRA_aerodrome_construction: "Plano de Aeródromos"
 BRA_aerodrome_construction_desc: "Les vastes dimensions du Brésil signifient qu'il est impossible d'établir correctement une supériorité aérienne à partir des seules bases et aérodromes existants. Un plan d'expansion et d'établissement de nouvelles bases dans des endroits stratégiques est en discussion depuis un certain temps au sein des officiers des FAB nouvellement organisées. Cette expansion augmenterait considérablement la portée opérationnelle de notre aviation, mais fournirait également un travail bienvenu aux personnes habitant ces régions éloignées, et les aiderait à se remettre des effets persistants de la récente crise."
 BRA_radar: "L'initiative DEDIPRA"
 BRA_radar_desc: "Alors que les méthodes de détection via les communications radio sont théoriquement connues depuis un certain temps, leur application militaire est loin d'être répandue, en particulier au Brésil. La technologie de détection et de télémétrie radio, acquise à grands frais auprès d'autres pays avant la crise du Lundi Noir, fera l'objet d'une rétro-ingénierie pour le développement de nos propres appareils dédiés au sein du programme DEDIPRA. Nous serons ainsi capables de rénover et, espérons-le, d'améliorer le système, sans aide étrangère."
BRA_fighter_planes: "Renouvellement des chasseurs"
BRA_fighter_planes_desc: "L'aspect le plus important du combat aérien est de garder le contrôle du ciel et de s'assurer que tous nos avions sont en sécurité et que nos ennemis sur terre ne le sont pas. Nous ne ménagerons aucun effort pour que nos combattants fassent la fierté de la FAB."
BRA_bomber: "Bombardiers"
BRA_bomber_desc: "L'aspect le plus important du combat aérien est d'endommager les cibles sur terre, afin d'avoir un impact tangible sur la guerre sur le terrain. Nous ne ménagerons aucun effort pour que nos bombardiers fassent la fierté de la FAB."
 BRA_cas_focus: "Soutien Aérien Rapproché"
 BRA_cas_focus_desc: "L'armée et l'armée de l'air doivent travailler de concert si nous voulons relever les défis qui attendent le Brésil. Financer et former des bombardiers spéciaux qui feront mourir nos ennemis de très près."
BRA_airdoctrine: "Doctrine aérienne"
BRA_airdoctrine_desc: "Le combat aérien est une toute nouvelle dimension de la guerre, littéralement. La planification de telles opérations exige la prise en compte de tant de facteurs uniques et, à ce titre, il est insensé de simplement improviser le personnel de l'armée pour mener à bien de telles entreprises."
BRA_aviacao_naval: "Escola de Aviação Naval"
 BRA_aviacao_naval_desc: "L'École aéronavale est dans un triste état de délabrement. Renouveler et doubler leur financement et veiller à ce que les flottes étrangères n'empiètent pas sur le littoral de notre pays."
BRA_paratroop: "Établir un corps de parachutistes"
BRA_paratroop_desc: "Afin d'éviter des impasses coûteuses sur la ligne de front, nous devons nous assurer que nous sommes capables de laisser des troupes spécialement formées derrière les principales lignes ennemies pour perturber leurs forces. Un tel potentiel stratégique ne peut être sous-estimé."

BRA_marinha_do_brasil: "Marinha do Brasil"
BRA_marinha_do_brasil_desc: "La marine brésilienne a longtemps été la force dominante sur le continent, et chaque fois que nous l'étendons, nos rivaux craintifs se précipitent vers leurs fournisseurs pour tenter de nous rattraper. La vérité, comme toujours, c'est que le Brésil est tout simplement plus capable que nos voisins à tous égards."
BRA_stray_dog_doctrine: "Doctrine du chien errant"
BRA_stray_dog_doctrine_desc: "Nous ne pouvons pas espérer prendre le contrôle total des mers, mais nous pouvons veiller à priver l'Argentine des biens dont elle a tant besoin."
BRA_fleet_in_being: "La flotte en devenir"
BRA_fleet_in_being_desc: "Nous avons déjà deux navires de la capitale et plusieurs navires puissants et modernes ; non seulement nous pourrions, mais nous devrions établir une domination totale sur l'Atlantique Sud, car même les grandes puissances du monde n'ont pas une présence dans la région qui puisse rivaliser avec notre puissance."
 BRA_naval_buildup: "Développement de l'Infrastructure Navale"
 BRA_naval_buildup_desc: "Nos plans pour continuer à développer notre marine ont été mis en pause du fait d'autres priorités budgétaires. Mais à présent, la guerre approche et nous devons préparer notre marine en conséquence. Le développement d'installations spécialisées doit avoir lieu."
BRA_variant_experiments: "Expériences sur les variantes navales"
BRA_variant_experiments_desc: "Parfois, quelques millimètres peuvent faire gagner à nos canons la portée supplémentaire dont ils ont besoin pour gagner une bataille. Ou ça peut les faire exploser. C'est pourquoi le budget de ces tests est si important !"
BRA_battleshiptech: "Renouvellement des cuirassés"
BRA_battleshiptech_desc: "La classe Minas Gerais se serait bien comportée dans la Weltkrieg, mais c'était il y a des décennies ; nous avons besoin d'un navire moderne et moderne capable de balayer toute opposition de côté !"
BRA_further_hvy_doctrine: "La domination navale"
BRA_further_hvy_doctrine_desc: "La maîtrise des mers, c'est plus que d'avoir plus de tonnage, c'est la façon dont vous utilisez vos navires de la capitale de façon appropriée pour vous assurer que vos objectifs stratégiques sont atteints."
BRA_carrier_experiments: "Expérimentations de portes-avions"
BRA_carrier_experiments_desc: "La supériorité aérienne est la clé de la suprématie navale dans les temps modernes. Afin d'assurer une bonne protection de nos cuirassés, nous allons commencer à construire notre propre porte-avions, le premier du genre, qui sera le fer de lance de la puissante flotte brésilienne."
BRA_amphibious: "Guerre amphibie"
BRA_amphibious_desc: "Notre capacité d'attaquer à travers les rivières et les mers est actuellement limitée, au mieux. Nous devons veiller à ce que nos forces spéciales aient la formation nécessaire pour rendre l'impossible possible."
BRA_submarine_wafare: "Prototypes de sous-marins"
BRA_submarine_wafare_desc: "Nous allons commencer la production de sous-marins de fabrication brésilienne, afin de nous assurer de pouvoir poursuivre indéfiniment, du moins en théorie, une campagne de guerre navale asymétrique."
BRA_matilhas_de_caca: "Paquets errants"
BRA_matilhas_de_caca_desc: "De petits groupes de sous-marins, ou meutes, parcourront l'Atlantique Sud à la recherche de proies, écraseront rapidement l'ennemi et disparaîtront au large, comme prévu.."
BRA_moar_subbo: "Modernisation des sous-marins"
BRA_moar_subbo_desc: "Jusqu'à présent, la technologie sous-marine au Brésil s'est contentée de copier la technologie dans les modèles que nous avons achetés récemment ; si nous voulons vraiment prendre le dessus à long terme, nous devons progresser par nous-mêmes."
 BRA_screens: "Écrans modernisés"
BRA_screens_desc: "Nos navires-écrans ont une fonction très vitale, qui doit être assurée par des navires à la fine pointe de la technologie. Nous avons la technologie pour les améliorer, mais nous avons besoin de fonds pour les améliorer."
BRA_cruiser: "Renouvellement des bateaux de croisière"
BRA_cruiser_desc: "Notre capacité à construire des navires de croisière est encore plus limitée que celle d'autres types de navires, et considérée comme secondaire par certains en raison de nos récents achats. Cependant, nous ferions bien de nous préparer à la prochaine génération de croiseurs brésiliens."
BRA_subbo_hunters: "Escadrons de chasseurs de sous-marins"
BRA_subbo_hunters_desc: "Détruire les sous-marins ennemis ne se limite pas à poser des mines et à patrouiller le littoral ; nous devons former nos équipages et améliorer nos navires pour atteindre notre objectif d'un Brésil sûr."
BRA_refined_naval_tactics: "Escola Superior da Marinha"
BRA_refined_naval_tactics_desc: "Nous avons besoin de plus que des amiraux en fauteuil si nous voulons vaincre les marines des puissances en place. Une école pour les meilleurs d'entre les meilleurs fera en sorte que nos officiers de marine sachent ce qu'il faut faire, et quand le faire, le moment venu."
BRA_mastery_of_the_seas: "Souverain des Mers"
BRA_mastery_of_the_seas_desc: "Le Brésil est un géant de par sa nature même, et notre marine est située au sud de l'Équateur. Même la Kriegsmarine se méfierait de la majesté et des prouesses de notre flotte glorieuse, dominante sur toutes les autres !"

 BRA_republican_government: "Le Gouvernement Républicain"
BRA_republican_government_desc: "Le parti républicain est moins un groupement idéologique qu'une étrange alliance de la soi-disant Nouvelle Oligarchie au Brésil. Des agriculteurs, des industriels, des officiers et des intellectuels qui espèrent diriger la nation lentement, mais sûrement, vers l'avenir."
BRA_preserving_our_republic: "Préserver notre République"
BRA_preserving_our_republic_desc: "Ces dernières années, les forces radicales ont souvent failli remporter les élections présidentielles ; un tel risque ne peut plus être ignoré, car notre république a montré à maintes reprises combien elle peut être fragile."
 BRA_grand_public_works: "Public Works Projects"
 BRA_grand_public_works_desc: "Au Brésil, on gouverne en ouvrant des routes. Et d'autres éléments d'infrastructure, des choses que les gens peuvent voir et toucher ; c'est un sous-produit naturel des années de promesses vides auxquelles les gens sont confrontés. Si on veut espérer être réélu, il nous faut un grandio."
BRA_moral_e_civica: "Morale et Civique"
BRA_moral_e_civica_desc: "En veillant à ce que les enfants de tout le pays reçoivent une éducation chrétienne adéquate, avec des cours et des festivités religieuses, nous pouvons à la fois plaire aux secteurs de notre société et assurer un avenir meilleur aux générations futures."
 BRA_buy_brazilian: "Promote Economic Nationalism"
 BRA_buy_brazilian_desc: "Buy Brazilian! Our dependence on foreign goods is part of the reason for the disastrous collapse of our economy after Black Monday. It is mad that Brazilian companies go bankrupt because of their loss in German buyers when even the Brazilians don't buy to them! We have to encourage the purchase of local goods as much as possible."
BRA_crush_interstate_banditry: "Écraser le banditisme inter-États"
BRA_crush_interstate_banditry_desc: "Les bandits, les terroristes et toutes sortes de mécréants profitent depuis trop longtemps de l'absence d'une application adéquate de la loi fédérale pour échapper à la justice. Une coopération étroite entre des oligarques souvent en conflit sera nécessaire pour mettre fin à leur déchaînement."
BRA_industrialist_measures: "Mesures à l'intention des industriels"
BRA_industrialist_measures_desc: "Écoutons ce que nos capitaines d'industrie suggèrent pour faire face à la situation économique actuelle ; après tout, qui serait le plus qualifié ?"
 #BRA_higher_learing: "Higher Learning Funding" already defined above as an idea
 #BRA_higher_learing_desc: "Universities and other centres of higher learning have been neglected in the last few decades, victims of changing political landscapes. We must seek to correct this." already defined above as an idea description
 BRA_state_power_bounduaries: "Officialiser les limites du pouvoir de chaque État"
BRA_state_power_bounduaries_desc: "Les États de notre union ont encore beaucoup d'attrition entre eux. Bon nombre de questions se heurtent à des limbes et à des impasses juridiques, et de tels différends détournent l'attention du gouvernement d'autres questions. Il est donc nécessaire d'y remédier, bien qu'une telle entreprise soit très difficile."
 BRA_acordo_nacional: "Le Grand Accord National"
BRA_acordo_nacional_desc: "Depuis de nombreuses années, les dirigeants républicains jonglent avec les intérêts locaux, les puissants magnats de l'industrie et les officiers militaires pour maintenir la stabilité et le progrès au Brésil. Il faut qu'on continue."
BRA_susbsidies_for_automotive: "Subventions automobiles"
BRA_susbsidies_for_automotive_desc: "Nos amis de l'industrie automobile demandent depuis longtemps des allégements fiscaux dans le cadre de leurs activités importantes et vitales, et nous les y obligerons, car nous ne voulons que le meilleur pour la nation."

 BRA_PSI: "Économies Protectionnistes"
BRA_PSI_desc: "Notre idée principale vers ce que nous voyons de notre avenir est d'assurer notre véritable indépendance vis-à-vis des puissances étrangères. Pour ce faire, nous utiliserons une méthode connue sous le nom de substitution des importations : nous remplacerons progressivement toutes les importations par des produits fabriqués par des Brésiliens pour les Brésiliens. Une entreprise coûteuse et coûteuse, mais qui va vraiment développer le Brésil."
BRA_protect_our_industry: "Protégez notre industrie"
BRA_protect_our_industry_desc: "Pour que nos programmes réussissent, nous devons protéger nos produits de la concurrence étrangère déloyale et assurer notre capacité à nous industrialiser comme prévu."
BRA_seek_german_capital: "Recherche de capitaux allemands"
BRA_seek_german_capital_desc: "La plus grande superpuissance de l'époque, l'Allemagne, compte de nombreux particuliers qui en savent beaucoup quand ils en voient un. Investir dans notre industrie à ses débuts donnera aux quelques aventuriers qui le font d'énormes rendements à long terme."
BRA_regulate_imports_taxes: "Réglementer les importations"
BRA_regulate_imports_taxes_desc: "Une étape essentielle de notre programme de l'ISP est de protéger les produits brésiliens de la concurrence des grandes économies. En plus des droits de douane, nous limiterons la quantité de certains produits qui peuvent être importés, pour s'assurer que les gens achètent des produits brésiliens."
BRA_seek_entente_capital: "Recherche de capitaux britanniques"
 BRA_seek_entente_capital_desc: "Bien qu'il ne s'agisse pas exactement de la plus grande des nations, le Canada est rempli de grands hommes, avec de grandes fortunes, qui ont hâte d'avoir une chance de devenir plus riches. Investir dans notre industrie à ses débuts donnera aux quelques aventuriers qui le font d'énormes rendements à long terme."
 BRA_locomotive: "Establish New Engineering Colleges"
 BRA_locomotive_desc: "If we want our economic independence to be total, we have to stop relying on foreign specialists when building new projects. Why recruit Germans to build a bridge when Brazilians can do it? Why recruit Americans to build a new railway when Brazilians can do it as well? The first step towards this goal is to create and support new engineering colleges accessible to most."
BRA_o_petroleo_e_nosso: "O Petroleo é Nosso"
BRA_o_petroleo_e_nosso_desc: "Le soutien populaire en faveur d'un contrôle total de l'État sur le pétrole a toujours existé, mais ces dernières années, il s'est transformé en un problème public massif, en particulier grâce aux efforts de l'auteur de livres pour enfants, Monteiro Lobato, devenu un homme de main. En nous conformant aux exigences actuelles du public, nous assurons également le contrôle de ce bien vital qu'est la guerre"

 BRA_left_alliance: "Le Gouvernement de la Gauche Démocratique"
 BRA_left_alliance_desc: "L'alliance de la gauche démocratique est hétéroclite et décentralisée, unie seulement par le désir d'un Brésil meilleur et plus juste. Notre gouvernement sera un acte d'équilibre, mais il doit réussir si nous voulons que notre pays prospère."
 BRA_workers_rights: "The Workers' Rights Charter"
 BRA_workers_rights_desc: "For too long workers have lived at the mercy of their employers, with gruelling work shifts and lack of basic rights such as paid vacations. In order to change this, we must create new laws and override existing ones, and save Brazil's people from greedy interlopers. These laws shall be enshrined in a new charter."
 BRA_increased_public_salaries: "Create a Welfare State"
 BRA_increased_public_salaries_desc: "The poor of Brazil are unable to pay for a minimal health treatment while the rich oligarchs wonder how they could even spend all their money! We have to introduce a redistribution system, a welfare which would be more or less financed by every working individual in society and which would serve to pay for free minimal healthcare for everyone."
 BRA_railway_projects: "Support Market Cooperatives"
 BRA_railway_projects_desc: "In some factories in the country, the workers have taken over their factory themselves after their former boss left, and are now running it themselves together. Such successful experiences are inspiring for a new economic model. While not destroying the basis of a market economy, the workers should be encouraged to organise in cooperatives to manage their own factories."
BRA_left_front: "Le Front de Gauche"
BRA_left_front_desc: "Les grandes différences de vision de notre alliance à l'égard du Brésil ont donné lieu à de nombreuses discussions et, souvent, nous ne pouvons pas agir à l'unisson au Parlement. Si nous cherchons à changer cela, nous devons faire un effort pour créer une véritable charte de l'ED pour notre Front de gauche."
BRA_heavy_handed_development: "Développement autoritaire"
 BRA_heavy_handed_development_desc: "Parfois, la main invisible a besoin d'un léger coup de pouce dans la bonne direction. Ce n'est pas le moment, car l'État doit prendre le contrôle de l'économie !"

BRA_plano_de_metas: "Plano de Metas"
BRA_plano_de_metas_desc: "Nous fixerons un grand objectif stratégique d'industrialisation et de construction économique ; ce que l'on appelle le Plan des Objectifs sera notre Nord qui guidera tous les actes de la politique économique."
 BRA_dobra_a_meta: "Support Inter-State Projects"
 BRA_dobra_a_meta_desc: "The wounds of the Civil War, both physical and mental, have yet to heal. The states distrust the central government as well as each other and the physical destruction has yet to be properly dealt with. By support inter-state projects we can prove that we will never repeat the mistakes of the Old Republic while fixing the damage."
BRA_conquest_of_the_west: "Conquête de l'Ouest"
BRA_conquest_of_the_west_desc: "Notre infrastructure, tout comme notre population, est fortement concentrée sur le littoral du pays, laissant les villes de l'intérieur des terres sans connexion adéquate avec le monde en général. Changer cela contribuerait au développement de ces régions."
BRA_taming_the_sertao: "Domptez le Sertão"
 BRA_taming_the_sertao_desc: "Les vastes terres arides, les villageois fatigués, les petites villes, le soleil brûlant. Un rappel d'une autre époque, où le Brésil était presque synonyme de progrès. Le temps effacera ces images, une fois que les trains auront commencé leurs trajets et apporté de nouvelles industries à ces terres."
 BRA_inflation_struggle: "Tackle Inflation"
BRA_inflation_struggle_desc: "Comme prévu, notre politique monétaire expansionniste a créé un excès de devises sur le marché. Pour corriger la situation avant qu'elle ne s'aggrave davantage, nous devrons prendre des mesures de précaution, et ce, rapidement."

 BRA_liberal_alliance: "Le Gouvernement Libéral"
BRA_liberal_alliance_desc: "Pour certains, c'est un symbole de l'Ancienne République, mais les libéraux n'ont pas grand-chose en commun avec les vieux marshals qui régnaient là-dessus. Leur vision d'un avenir fondé sur des idées républicaines et humanistes n'est peut-être pas partagée par beaucoup de Brésiliens, mais ils essaieront néanmoins d'y parvenir."
BRA_positivism: "Positivisme"
 BRA_positivism_desc: "Le positivisme était la valeur sur laquelle la République brésilienne a été fondée, mais cela a été oublié à mesure que l'ancienne République s'est enlisée dans l'avidité et l'ambition militaire. Nous renouvellerons notre engagement en faveur d'un Brésil libre et souverain qui va toujours de l'avant."
 BRA_humanist_ideals: "Humanist Ideals"
 BRA_humanist_ideals_desc: "The Rights of Man are a great value of Republicanism and that ever since the American and French revolutions of the 18th century. We will place ourselves in this tradition and let it guide our policies to ensure a dignified living for every Brazilian."
BRA_state_taxation_reform: "Réformes fiscales de l'État"
BRA_state_taxation_reform_desc: "Trop d'impôts sont maintenus au niveau fédéral, ce qui constitue une trahison flagrante de l'arrangement fédéral en vigueur depuis des années. Nous veillerons à ce que chaque unité fédérale ait suffisamment de revenus pour subvenir à ses besoins."
 BRA_end_byzantine_structure: "Restructure the Federal Bureaucracy"
 BRA_end_byzantine_structure_desc: "The problem with the Federal system is not one of a wrong delegation of power. No, the problem lies in its deeply inefficient and corrupt bureaucracy, which isn't able to support Brazil's path towards progress. We have to make great efforts to reform it, and rationalise the functioning of the Federal system."

BRA_soften_regulations: "Assouplir la réglementation"
BRA_soften_regulations_desc: "Une réglementation trop stricte des banques et d'autres institutions, associée à une fiscalité excessive, pose des problèmes en ces temps d'incertitude. Nous devons veiller au bon fonctionnement de notre économie."
BRA_mining_grants: "Subventions minières"
BRA_mining_grants_desc: "Les vastes richesses minières du Brésil sont à notre portée. Tout ce que nous avons à faire, c'est de veiller à ce que nos prospecteurs puissent tirer profit de cette immense richesse."
BRA_local_tax_breaks: "Allègements fiscaux locaux"
BRA_local_tax_breaks_desc: "Plusieurs éléments de la vie quotidienne des Brésiliens ont vu leurs prix modifiés par les récents bouleversements économiques. En accordant des allégements fiscaux sur certains articles quotidiens, nous améliorerons la situation du pays, d'abord à l'échelle locale, puis à l'échelle nationale."
 BRA_para_mining_aluminium:0 "Mines d'aluminium"
 BRA_para_mining_aluminium_desc:0 "Notre capacité d'extraire des minéraux rares et vitaux n'a pas encore atteint son plein potentiel. Nous devons veiller à ce que ces métaux soient extraits et utilisés pour la protection et l'amélioration du pays."
 BRA_flexibilize_unions: "Limiter les Activités Syndicales"
BRA_flexibilize_unions_desc: "Nous veillerons non seulement à ce que les syndicats ne soient pas obligatoires, mais aussi à ce qu'ils participent moins aux affaires politiques et à ce qu'ils ajoutent des restrictions à la grève des services essentiels."
 BRA_financial_institutions: "Renforcer les Institutions Financières"
BRA_financial_institutions_desc: "Notre gouvernement n'a pas les caractéristiques d'une économie moderne, de la planification macro-économique au contrôle monétaire de base. Si nous voulons améliorer notre capacité d'intervention en cas de besoin, nous devons nous assurer que nos outils pour y parvenir sont bien affûtés."

 BRA_liberal_republicans: "Le Gouvernement Libéral Démocrate"
BRA_liberal_republicans_desc: "Les soi-disant libéraux dans notre pays n'ont aucune idée de ce que le libéralisme signifie vraiment ; leur simple opposition aux républicains est tout leur programme. Il est grand temps que le Brésil respecte véritablement les principes d'une république libre."
BRA_coffee_tax_breaks: "Allègements fiscaux pour le café"
BRA_coffee_tax_breaks_desc: "Ce sont nos agriculteurs et leurs nobles efforts qui font avancer l'économie brésilienne. Il n'y a pas de temps à perdre à les sauver des dernières années désastreuses, car elles sont vitales pour l'avenir de notre nation."
BRA_curb_desenvolmentismo: "Limiter le développementalisme"
BRA_curb_desenvolmentismo_desc: "Le concept selon lequel l'intervention de l'État dans l'économie est la clé du développement est une folie née d'une période très inhabituelle d'instabilité mondiale. La seule façon pour une nation de devenir vraiment riche est de permettre aux entreprises libres de s'épanouir de façon appropriée."
BRA_flexibilize_work_law: "Assouplir les lois du travail"
 BRA_flexibilize_work_law_desc: "Les lois fixées par les administrations précédentes sont trop strictes et encouragent l'emploi informel. Nous devons moderniser et assouplir les contrats dans un esprit moderne et tourné vers l'avenir."
BRA_lower_salary_increase: "Taux d'augmentation salariale plus bas"
BRA_lower_salary_increase_desc: "Une grande partie des dépenses totales de l'Etat provient des fonctionnaires, qui font peu de travail et sont payés très généreusement pour cela ; la plupart des stations sont en fait données par les politiciens à leurs amis et à ceux qui leur sont chers. En réduisant le nombre de travailleurs du secteur public et en diminuant considérablement le taux de leurs augmentations salariales, nous améliorerons considérablement nos revenus."
 BRA_new_federalism: "Loosen Federal Fiscal Controls"
 BRA_new_federalism_desc: "As part of our laissez-faire economic approach, it has been proposed that we loosen various fiscal controls imposed at the federal level. While in the short-term it may see some minor dips in revenue, this will go a long way to reminding the states we seek to work with them, not against them."
BRA_state_level_fiscal_responsability: "Responsabilité financière au niveau de l'État"
BRA_state_level_fiscal_responsability_desc: "Depuis trop longtemps, les gouvernements des États dépensent beaucoup plus qu'ils n'en gagnent, le plus souvent sous la forme de manifestations de pouvoir éclatantes de la part d'élites sous la forme de travaux routiers inutiles. Pour améliorer cette situation, des garanties juridiques appropriées doivent être mises en place."
 BRA_entice_foreign_intellectuals: "Entice Foreign Intellectuals"
 BRA_entice_foreign_intellectuals_desc: "Not only it is important to build up our academic capacity, we must also make sure that Brazil is attractive for foreign researchers and intellectuals. The world is full of well-known intellectuals who wish to flee persecution, or simply study in another country to expand their knowledge. It would be best if they would decide to come here and support our research."
BRA_strict_liberties_protection: "Protection stricte des libertés"
BRA_strict_liberties_protection_desc: "Nous ne laisserons pas remonter le sentiment antirépublicain, mais toute pensée non raisonnable peut et doit être entendue, et toutes les formes de presse doivent être respectées."
 BRA_banking_stuff: "Protect Banking Independence"
 BRA_banking_stuff_desc: "The banks are the basis of the functioning of the liberal capitalist economy. Without credit, no one would be able to create a company or make any investment. The responsibility of the banks is to make sure to not give credits to anyone and everyone, and it is of great importance that they stay independent in that regard. Any encroachment on their good judgement could heavily destabilise the economy."
BRA_garner_foreign_capital: "Capitaux privés Garner"
BRA_garner_foreign_capital_desc: "En établissant des coentreprises avec notre secteur privé, nous pouvons améliorer la situation économique de notre pays en voie de redressement."
 BRA_bastion_of_liberty: "Embrace 'New Federalism'"
 BRA_bastion_of_liberty_desc: "Liberty and justice for all is the ultimate goal of all republics but Brazil has been mired in pursuing this goal by its unworkable federal structure. However, a new current has began to emerge in the form of 'New Federalism' where the federal government will grant funds to the states and simply leave them to do as they wish. By fostering a cooperative relationship, the administration will soon become more workable."

BRA_AIB: "La Régence"
 BRA_AIB_desc: "La volonté du peuple s'est manifestée, et la République a maintenant un Président qui fera ce qu'il faut pour sauver le Brésil de lui-même ; Réorganiser le pays en un Empire !"
BRA_massive_rallies: "Manifestations massives"
BRA_massive_rallies_desc: "Le soutien du peuple pour une restauration doit être montré à tous pour être vu ! Nous rallierons nos partisans partout au pays, exerçant des pressions sur ceux qui doutent encore de notre appui populaire."
BRA_ensuring_military_loyalty: "Garantir la loyauté des militaires"
BRA_ensuring_military_loyalty_desc: "Beaucoup de nos militaires, malheureusement, ont des sympathies républicaines. Nous devrons prendre des mesures pour que la transition vers un nouveau système de gouvernement se fasse sans heurts."
BRA_propaganda_efforts: "Efforts de propagande"
BRA_propaganda_efforts_desc: "Le peuple brésilien doit être sensibilisé aux avantages concrets du démantèlement de cette faible république, et nous n'épargnerons aucun effort dans ce sens."
BRA_church_support: "Officialiser le soutien de l'Église"
BRA_church_support_desc: "Le clergé nous appuie maintenant sans réserve et nos efforts pour faire de la nation tout ce qu'elle est censée être. Le nouveau Brésil, avec la bénédiction de Notre Dame, sera une seule nation, sous l'autorité de Dieu."
BRA_woo_northern_colonels: "Chercher l'appuis des Coronéis du Nord ?"
BRA_woo_northern_colonels_desc: "Les Coronéis sont des gens simples mais influents. Ils peuvent être achetés pour très peu cher, et leur loyauté est très précieuse pour la monarchie en devenir."
BRA_the_empire_strikes_back: "L'Empire du Brésil"
 BRA_the_empire_strikes_back_desc: "Sa Majesté impériale Pedro III est prête à recevoir sa couronne, car le Brésil redevient ce qu'il a toujours voulu être, une monarchie. Seuls les derniers préparatifs sont nécessaires, comme l'organisation du couronnement et la restauration des palais dans lesquels vivra Sa Majesté, et nous pouvons commencer. L'empire est revenu à la vie, avec toute sa puissance et sa puissance intactes !"
BRA_one_nation: "Une nation"
BRA_one_nation_desc: "L'idée pédante de la séparation de l'Église du pouvoir temporel n'est rien d'autre qu'une bêtise proto-syndicaliste. L'Eglise est le cœur et l'âme de notre nation, depuis sa création jusqu'à ces temps sombres, et la laisser en dehors des projets de reconstruction est à courte vue au mieux, socialiste à son pire !"
BRA_protecting_the_first_brazilians: "Protégez les premiers Brésiliens"
BRA_protecting_the_first_brazilians_desc: "Nos autochtones ont longtemps été négligés par la République, encore plus que le reste du pays. Leurs villages et leurs communautés seront protégés et leurs terres convenablement protégées contre les maux du monde ; et ils jouiront également d'un degré d'autonomie que nous espérons donner à chaque ville du royaume dans l'avenir."

BRA_afro_religions: "Sauvegarde de la culture africaine"
BRA_afro_religions_desc: "Le peuple africain du Brésil a longtemps été ignoré par la république, ce qui n'est pas surprenant si l'on considère la manière dont il a été fondé et maintenu par d'anciens propriétaires d'esclaves, qui en voulaient à la monarchie de mettre fin à cette pratique cruelle. Non seulement leurs rassemblements et leurs pratiques seront protégés, mais ils seront encouragés par un État qui s'occupe réellement de la majorité silencieuse des Brésiliens."
 BRA_criminalize_racism: "Criminaliser les infractions racistes"
BRA_criminalize_racism_desc: "Les élites du Brésil ont longtemps vécu à l'abri et sans se soucier des autres, en se luxant tout en se moquant et en ridiculisant les moins fortunés. Ces vautours, non contents de réduire en esclavage les bons chrétiens, se croient aussi taillés dans un meilleur tissu que les masses. Aucun ne peut être plus égal que les autres au Brésil ! Ceux qui manquent de respect élémentaire feront face à la puissance de la loi impériale."
BRA_healing_the_chaos: "Guérir le chaos"
BRA_healing_the_chaos_desc: "Une guerre civile inflige des blessures beaucoup plus graves que celles des corps et des bâtiments. C'est l'idée que la personne à côté de vous pourrait être un ennemi, la division et le chaos causés par le soi-disant " processus démocratique " ; tous des maux qui ne seront pas permis de s'envenimer dans l'Empire du Brésil."
BRA_corporate_power: "Pouvoir de l'entreprise"
BRA_corporate_power_desc: "Nous devons veiller à ce que nos hommes de progrès disposent des outils nécessaires pour continuer à industrialiser et à enrichir la nation, et travailler plus étroitement avec eux pour atteindre la prospérité économique."
BRA_end_gommunism: "Purger le spectre"
BRA_end_gommunism_desc: "Un spectre hante le monde, le spectre du syndicalisme. Heureusement, ces mauvais esprits craignent tous la Croix et ce qu'elle représente : la vérité, la justice et le mode de vie brésilien."
BRA_christian_integral_unions: "Syndicats chrétiens"
BRA_christian_integral_unions_desc: "Bien que nous ayons pris les mesures nécessaires pour combattre le syndicalisme, nous ne devons pas interdire à nos travailleurs de s'associer à des syndicats, car en tant que société, nous devons favoriser de bonnes relations avec nos frères du commerce. Cependant, ils ne seront plus des cultes de Marx, mais plutôt des lieux où l'âme peut trouver la paix."
BRA_heroic_cult: "Culte héroïque"
BRA_heroic_cult_desc: "Les grands hommes et les grandes femmes de l'histoire du Brésil ont été écartés par les républicains qui, dans leur illusion, ont choisi Tiradentes, un maître d'esclaves, pour être leur héros."
BRA_cultural_exchange_brazil: "Culture nationale"
BRA_cultural_exchange_brazil_desc: "Le Brésil a toujours été culturellement diversifié, avec des centaines et des centaines de traditions, festivals et dialectes locaux.  Nous favoriserons un plus grand niveau d'échange et élèverons ces traditions là où elles appartiennent, au premier plan, et nous ignorerons les marxistes qui insistent pour que les traditions populaires soient remplacées par ce qui passe pour la culture en France cette semaine. "
 #BRA_advisory_parliament: "Advisory Parliament" already defined above as an idea
 #BRA_advisory_parliament_desc: "The Imperial Parliament will now be reduced back to its original functions; the Emperor will have the final say on matters of state if he so desires, but for trivial matters, the parliament will advise him on the best course of action." already defined above as an idea
BRA_direct_imperial_prerrogatoves: "Prérogatives impériales directes"
BRA_direct_imperial_prerrogatoves_desc: "Beaucoup d'actions, de directives et de décrets seront désormais soumis au frottement direct de notre sage monarque, afin que Sa Majesté impériale puisse intervenir sur toutes les questions importantes qu'il juge vitales pour le Brésil."
BRA_curb_state_powers: "Limitation des pouvoirs de l'État"
BRA_curb_state_powers_desc: "Les États brésiliens, tels qu'ils existaient dans la république, étaient les héritiers de l'alliance des oligarques cruels qui ont mené le coup d'État contre l'Empire. Pedro II, dans son désir d'harmonie, n'a pas tenu bon contre eux. Nous ne ferons pas la même erreur, et nous montrerons à ces seigneurs locaux la vraie puissance de l'Empire !"
BRA_true_education: "Une véritable éducation"
BRA_true_education_desc: "Depuis des décennies, les soi-disant intellectuels de la République polluent les livres scolaires avec de la propagande, de fausses histoires et des calomnies contre la Maison impériale. Nous ne devons pas permettre que cette farce continue encore longtemps ; ces livres pseudo-marxistes doivent tous être rangés là où ils doivent être : loin des écoles."
BRA_brazilian_youth: "Ligue de la jeunesse brésilienne"
BRA_brazilian_youth_desc: "Les enfants d'aujourd'hui n'ont aucun sens des responsabilités et du devoir ; naturellement à cause de toutes les bêtises libérales qui leur sont enseignées à l'école, et dans certains cas même par leurs parents ! Pour remédier à cette triste situation, le Brésil disposera d'une organisation de jeunesse qui promouvra de vraies valeurs auprès de nos plus jeunes, afin que chacun puisse vivre pleinement et bien sa vie."
BRA_true_municipalism: "Le vrai Municipalisme"
BRA_true_municipalism_desc: "Le Brésil a besoin d'une véritable décentralisation, et pas seulement pour des questions insignifiantes. Le cœur de notre plan pour le Brésil est que chaque ville, ville et ferme protège ce qui est à eux et gère ce qui est à eux, et que chaque Brésilien vive sa vie avec Dieu et sa famille."
BRA_imperial_blueguards: "Gardes verts impériaux"
BRA_imperial_blueguards_desc: "Bon nombre de nos jeunes aident les gens depuis un certain temps par l'entremise d'organismes de bienfaisance, de soupes populaires et du démantèlement de barrages routiers syndicalistes et d'autres débris. Il ne faut pas seulement célébrer ces jeunes gens, mais aussi rapprocher leur organisation de l'État, et les Greenshirts seront vraiment la plus grande et la plus fière organisation du Brésil."
BRA_grant_titles: "Renouveler les subventions de titre"
BRA_grant_titles_desc: "Au temps de l'Empire, nous avions beaucoup de ducs, de comtes et d'autres nobles qui, par leur propre mérite, ont acquis les titres, pour ensuite être abolis par des républicains jaloux. En rétablissant les titres existants et en en créant de nouveaux, nous continuerons à favoriser une noblesse dans cet empire antarctique."
BRA_sponsor_popular_festivals: "Parrainez les festivités populaires"
BRA_sponsor_popular_festivals_desc: "Le peuple brésilien a une tradition riche et colorée de festivités et de célébrations. Certains, comme le carnaval et les festivités de la Saint-Jean, sont anciens, tandis que d'autres, comme les grands matchs de football, sont beaucoup plus récents. L'État devrait se soucier du bien-être et du bonheur de tous les citoyens, et nous allons donc investir massivement dans le divertissement des Brésiliens, les personnes les plus heureuses sur terre."
BRA_i_am_the_senate: "L'Empire organique"
 BRA_i_am_the_senate_desc: "Un empire organique est ainsi appelé parce qu'il fonctionne comme un organisme ; chaque cellule a une vie qui lui est propre, chaque cellule est vitale pour la nation et pourtant une partie d'elle. Dans d'autres pour garder le corps en bonne santé, il doit avoir une bonne alimentation, et traiter instantanément toutes les maladies, et toutes les cellules qui fonctionnent mal....."
BRA_imperial_cavalry: "Dragons impériaux"
BRA_imperial_cavalry_desc: "La garde d'honneur impériale, oubliée de longue date, et d'autres éléments de nos grandes traditions équestres seront restaurés à leur juste place dans notre histoire nationale et notre armée. Le terrain brésilien a toujours été plus adapté aux chevaux qu'aux voitures, après tout."
BRA_holy_war: "Sainte lutte !"
BRA_holy_war_desc: "Une armée dirigée et protégée par notre Sainte Croix ne peut être vaincue ! Détruisez l'Internationale, Dieu le veut !"
BRA_glory_of_empire: "Splendeur impériale"
 BRA_glory_of_empire_desc: "La gloire de l'empire comparée à la faible république est comme comparer le soleil à une bougie. Les tentatives pathétiques de la bourgeoise pour inspirer le respect au peuple s'effondrent, et personne ne respecte les symboles de la république. Ce ne sera plus jamais le cas avec l'Empire !"
BRA_never_surrender: "Ténacité impériale"
BRA_never_surrender_desc: "La monarchie est tombée au siècle dernier sans un coup de feu. Nous ne permettrons en aucun cas que cela se reproduise. Pour renverser notre empire, les syndicalistes infâmes devront traquer jusqu'à la dernière garde royale !"
BRA_safeguard_guarani_peoples: "Protéger le peuple guarani"
BRA_safeguard_guarani_peoples_desc: "Depuis longtemps, les braves Paraguayens s'irritent sous une direction cruelle qui ne cherche qu'à les anéantir. Afin de protéger convenablement leurs terres et leur culture, nous allons intervenir et rétablir l'ordre dans cet État, en purgeant les syndicalistes et les libéraux qui s'y sont installés."
BRA_cisplatina: "Cisplatine"
 BRA_cisplatina_desc: "Uruguay ont dans le temps depuis que leur révolte a créé une identité de la nation, que, bien que inorganique prendra beaucoup de temps pour se dissoudre. Nous devons toutefois préserver le contrôle brésilien de l'Atlantique Sud en occupant la République orientale par la force, par mesure de précaution contre l'agression argentine."
BRA_develop_araucania: "Sauver les Mapuches"
BRA_develop_araucania_desc: "Pendant des décennies, les Mapuches du Chili et de l'Argentine ont souffert d'une occupation brutale et de vols de terres. Les aider à se rétablir devrait être notre priorité absolue."

 BRA_new_state: "The Estado Novo"
 BRA_new_state_desc: "Thanks to Vargas' reforms, a new state has cemented itself as the protector and guardian of Brazil. No longer will the inefficiencies plague our state, as Brazil will be led with strength towards a better future."
 BRA_political_centralisation: "Political Centralisation"
 BRA_political_centralisation_desc: "It is impossible to take sensible decisions and lead country-wide plans if the states keep intervening and preventing federal initiatives. The state needs to be centralised and the power of the states weakened, or Brazil will never achieve modernity."
 BRA_cut_state_powers: "Limitation des pouvoirs de l'État"
 BRA_cut_state_powers_desc: "The states that have long existed in the Republic serve only one purpose: to weaken it! They keep the people under chains, as feudal lords in all but name and escape federal scrutiny. Their autonomy needs to be rescinded, it is the states that obey the government, and not the contrary. Brazil must come first!"
 BRA_plan_cohen: "Plan Cohen"
 BRA_plan_cohen_desc: "Our raid in an AIB headquarter led to a perplexing discovery. It seems the far-right party had access to a secret document, detailing how several key officers and public figures were planning to start a Syndicalist coup! It is our luck that we found this document before the plan could be executed. We now have irrefutable proof of their betrayal, and it isn't the doubts about the veracity of the document that will protect them from suffering Brazil's wrath!"
 BRA_defang_opposition_parties: "Defang Opposition Parties"
 BRA_defang_opposition_parties_desc: "The plan in the Estado Novo is of course not to establish a dictatorship! There is no reason to forbid the existence of opposition parties and their participation in elections. We should however ensure that any party capable of participating is kept safely on our payroll..."
 BRA_expand_cdn: "Expand the CDN"
 BRA_expand_cdn_desc: "Despite our best efforts at rooting out the dangers against Brazil, the enemy is still everywhere. In this huge country they could be hiding anywhere: in a poor district of Rio, lost in the Mato Grosso, deep in the Amazon forest... To lead the enormous task of finally defeating the enemies of the people we have to expand the funds and scope of the Conselho de Defesa Nacional."
 BRA_adopt_developmentalism: "Adopt Developmentalism"
 BRA_adopt_developmentalism_desc: "One of the goals of the Estado Novo is to lead the industrial development of Brazil, coupled with an ambitious infrastructure and urban project. With the development of modern industry in the largest cities of the country, Brazil will enter modernity and takes its legitimate place in the nations of the world."
 BRA_pass_the_clt: "Creation of the CLT"
 BRA_pass_the_clt_desc: "The Consolidação das Leis do Trabalho (Consolidation of the Laws of Labour) is the official regrouping in a single document of all the new labour legislations passed in the recent year. Our CLT isn't only a regrouping work however, as we will also give the workers many new rights they rightfully deserve. The Estado Novo serves the poor men of Brazil first and foremost!"
 BRA_new_vocational_academies: "Promote Vocational Studies"
 BRA_new_vocational_academies_desc: "It is useless for every kid to know what Plato wrote or where in the world is Khiva. To ensure a better future for our country, what we need is to form workers and engineers, plumbers, electricians, clerks, officers. This will ensure the excellent formation of our workers and encourage our industrialisation drive."
 BRA_new_unis: "New Educational Directives"
 BRA_new_unis_desc: "The current system of education is not bad, but is extremely biased. It is riddled with syndicalist studies, and promotions of the enemies of the Brazilian state. It is however important for every citizen to know our history! The official curriculum will thus change to explain to every kid the terrible situation Brazil found itself in, and how President Vargas saved the country by modernising it."
 BRA_work_with_business_leaders: "Work with Business Leaders"
 BRA_work_with_business_leaders_desc: "The Estado Novo serves the poor Brazilian men, but it isn't to say it should ignore the captains of industry who serve the development of our country! Some of these brilliant men showed their support for the new regime and claimed to want to work with us to create new industrial projects. We will gladly give them our support."
 BRA_federal_infrastructure: "Public Infrastructure Works"
 BRA_federal_infrastructure_desc: "Reducing unemployment must be a priority for the economy of the nation. By financing great infrastructure projects we will hit two birds with one stone, the unemployed workers will be able to get work again, and the decaying infrastructure of our country will be rebuilt and expanded to serve our grandiose purposes."
 BRA_support_coffee_oligarches: "Support Coffee Oligarchs"
 BRA_support_coffee_oligarches_desc: "The coffee industry is the oldest and richest agricultural industry active in our country. Being the leading force of the Brazilian economy, it has however suffered of the Black Monday crisis. They need our support to survive and not endanger the success of our policies."
 BRA_modern_urban_planning: "Modern Urban Planning"
 BRA_modern_urban_planning_desc: "With the rapid industrialisation of our cities an important rural exodus of former peasants coming to fill the new jobs offered in the factories. This massive influx of people forces our cities to adapt to provide them housing, services, and a ride to work. We will encourage a new, and modern, development of urban planning."
 BRA_consolidate_new_administration: "Consolidate the New Administration"
 BRA_consolidate_new_administration_desc: "Getulio Vargas succeeded in taking power, the role of the President has already been reinforced and our enemies have not opposed any resistance to our moves. However, we need to make sure that when our momentum ends, our regime will be consolidated enough that it will never be possible to overthrow the Estado Novo."
 BRA_introduce_new_police_regulations: "Introduce New Police Regulations"
 BRA_introduce_new_police_regulations_desc: "Too many regulations are burdening the state police. They have to show a good reason to arrest anyone, they can't beat up whoever they like, they have to answer to the justice... This overload of rules is insufferable to our policemen and prevents them from doing their jobs: rooting out the traitors of the people! It is desirable that these regulations be changed to give more freedom to the police, and more control over the suspects."
BRA_election_monitors: "Contrôleurs électoraux"
 BRA_election_monitors_desc: "This large and populous country, victim of corruption and corporate interests, is particularly at risk of electoral fraud. Against this danger undermining democracy we will place an agent of the state in every voting stations to ensure the vote takes place correctly. It is an added advantage if this agent can encourage citizens to vote the right way, for the good of the Republic."
 BRA_guarantee_military_loyalty: "Guarantee Military Loyalty"
 BRA_guarantee_military_loyalty_desc: "The military of our country, dedicated to the protection of the nation, is a force to be reckoned with as proved the latest War Between the States. It is in our best interest to ensure that they support the regime."
 BRA_promulgate_new_constitution: "Draft a New Constitution"
 BRA_promulgate_new_constitution_desc: "It's now been more than enough time for our regime to consolidate. The opposition papers have fallen silent, as well as the jokers in the Assembly and the Supreme Court. Everyone understood that the path we have taken is unavoidable and of the utmost necessity for the future of Brazil. It is now time to ratify this new order for the years to come by creating a new constitution, adapted to the Estado Novo."
 BRA_extend_executive_authority: "Extend Executive Authority"
 BRA_extend_executive_authority_desc: "In the new constitution, the President will have a foremost place. Directly elected by the people, his legitimacy will be unquestionable and thus his power must be the greatest. It is nonsensical than the man elected by the people of Brazil should be stopped by parliamentary disputes!"
 BRA_curtail_civil_liberties: "Limit Dangerous Activities"
 BRA_curtail_civil_liberties_desc: "Security is the first liberty, and sadly we still can't guarantee a perfect security for every Brazilian citizen yet. We thus have to take action and actively prevent the organisation of forces threatening Brazil and the Estado Novo. Civil liberties are guaranteed, but is no excuse to use them for subversive means!"
 BRA_a_voz_do_brasil: "A Voz do Brasil"
 BRA_a_voz_do_brasil_desc: "In order to better educate and inform the people of Brazil on the ongoings of the nation, we will establish a radio show in which the state can properly and directly communicate with the people. Na Guanabara, 19 horas."
 BRA_expand_cinema: "Expand Cinédia Studio"
 BRA_expand_cinema_desc: "The Cinédia studio was founded in Rio de Janeiro in 1930, is it the glory of Brazilian cinema, importing the newest techniques to produce popular dramas for the Brazilian public. While well, loved the studio remains however quite traditional in its functioning. The studio needs to be modernised and expanded, with the help of state funds, to build a large studio worthy of the New Brazil and capable of producing several movies per year!"

BRA_the_counter_coup: "Le Coup d'Etat"
BRA_the_counter_coup_desc: "Après la grave attaque contre la volonté du peuple qui s'est produite aujourd'hui, une contre-révolution s'est produite : Le peuple, d'une seule voix avec l'armée, a refusé les appels à la légitimité lancés par le chef du coup d'Etat. Leurs tactiques d'intimidation et de division ne les ont pas sauvés, et maintenant le capitalisme au Brésil a ses jours comptés !"
BRA_f_anarchist_b: "Autonomistes"
BRA_f_anarchist_b_desc: "Les autonomistes sont mieux définis par ce qu'ils ne sont pas que par ce qu'ils sont."
BRA_rehabiltate_officer_corps: "Réhabiliter les corps d'officiers"
BRA_rehabiltate_officer_corps_desc: "Le capitalisme a été construit sur les épaules des travailleurs. Beaucoup étaient tout simplement trop effrayés ou trop faibles pour s'élever contre leurs maîtres. Ces pauvres pions des réactionnaires ne sont-ils pas capables de payer pour des erreurs qu'ils regrettent très clairement ? Doit-on punir ceux qui ne faisaient que protéger leur famille ?"
BRA_brazil_own_socialism: "Le socialisme brésilien"
BRA_brazil_own_socialism_desc: "L'histoire et la culture uniques du Brésil signifient que nous ne pouvons pas nous contenter d'appliquer des idées pensées pour la France et la Grande-Bretagne, ni que nous devrions être si rigides dans notre lecture de la propriété privée. L'orthodoxie idéologique ne peut pas entraver le progrès brésilien !"

BRA_shrink_state: "Réduire le pouvoir de l'État"
BRA_shrink_state_desc: "L'État brésilien a toujours été un instrument d'oppression et de centralisation avant tout."
BRA_anti_monarchist_militas: "Mettre fin à l'intégrisme"
BRA_anti_monarchist_militas_desc: "L'intégrisme, peut-être la doctrine la plus dérangée connue, tord la foi pour asservir l'esprit, et cherche à restaurer les monarchies et les tyrannies ! Nous ne pouvons permettre à ceux qui cherchent à nous mettre enchaînés d'errer librement comme s'ils étaient innocents !"
BRA_stabilization: "Stabilisation"
BRA_stabilization_desc: "Le processus traumatisant de la crise qui nous a menés ici est très certainement inquiétant. Nous devons prendre un certain temps et simplement calmer les administrateurs et, plus important encore, le peuple ; le nouveau Brésil n'est pas la fin, mais un nouveau départ."
BRA_end_banks: "Mettre fin aux banques"
BRA_end_banks_desc: "Les banques ressemblent beaucoup à des châteaux, des sous-produits d'une époque antérieure de progrès, qui ne sont tout simplement pas nécessaires dans une société moderne et socialiste"
BRA_field_collectivization: "Collectivisation des terres"
BRA_field_collectivization_desc: "Réorganiser toutes les terres arables en coopératives paysannes au Brésil n'est pas une mince affaire, mais c'est le but ultime de la révolution."
BRA_industrial_collectivization: "Collectivisation des industries"
BRA_industrial_collectivization_desc: "Nos industries et nos usines appartiennent actuellement à des escrocs corrompus, qui se sont enfuis du pays dès que nous avons pris le pouvoir, leurs usines abandonnées. Nous devons les redémarrer et nous mettre au travail !"
BRA_women_workers: "Femmes travailleuses"
 BRA_women_workers_desc: "L'émancipation des femmes et le rejet des rôles de genre réactionnaires prendront des décennies, mais nous pouvons commencer maintenant par plusieurs étapes, la principale étant de permettre aux femmes de travailler dans nos industries, et d'encourager cela afin que chaque Brésilien soit vraiment une partie de la nation."
BRA_educate_the_masses: "Éduquer les masses"
BRA_educate_the_masses_desc: "L'alphabétisation n'a jamais été élevée au Brésil, et notre pays n'a jamais été une nation où les gens pensaient par eux-mêmes, comme cela a été conçu par les kleptocrates qui dirigeaient alors le pays. C'est fini ! Notre peuple doit savoir lire s'il veut faire partie de l'avenir qui nous attend."
BRA_aid_poor: "Aider les pauvres"
BRA_aid_poor_desc: "Nous avons des tâches plus urgentes que de créer des emplois pour tous ; nous devons sauver les gens ! Affamés et en marge de la société, les innombrables pauvres des villes brésiliennes ont été oubliés et balayés sous le tapis pendant bien trop longtemps. Nous les aiderons par tous les moyens possibles."
BRA_christian_morals: "Valeurs chrétiennes"
BRA_christian_morals_desc: "Le Brésil a toujours été une terre de personnes profondément religieuses, et exprimer la volonté du peuple, c'est partager les idéaux de charité que Notre Sauveur a toujours défendus, car on ne peut servir l'argent et Dieu."
BRA_true_equality: "Véritable égalité"
BRA_true_equality_desc: "Nos plus grandes valeurs dans ce pays sont celles de l'amitié et de la compassion, car nous accueillerions toujours de nouvelles personnes et de nouvelles idées. Comme le socialisme commence au Brésil, nous défendrons ces valeurs plus fidèlement que jamais auparavant, et chaque homme sera défini par ses propres mérites, et non par ses biens."
BRA_moving_teachers: "Enseignants itinérants"
 BRA_moving_teachers_desc: "Amener l'éducation aux confins de la nation n'est pas une tâche facile, mais nous nous efforcerons néanmoins de le faire, en utilisant des écoles mobiles sur mesure, par voie terrestre et par voie d'eau."
BRA_peoples_militas: "Milice populaire"
BRA_peoples_militas_desc: "De nombreuses milices ouvrières se sont formées dans la guerre, et certaines ont été dissoutes peu après. Leur expérience sur le champ de bataille est inestimable, et c'est pourquoi nous convoquerons certains de leurs chefs pour continuer à entraîner notre armée."
BRA_peoples_arms: "Les bras du peuple"
BRA_peoples_arms_desc: "Nous devons veiller à ce que les travailleurs puissent se défendre. Comme Marx et beaucoup d'autres grands penseurs l'ont reconnu, une population non armée est vulnérable à la tyrannie et pire encore, et nous devons donc nous assurer que nous pouvons atteindre l'autosuffisance, c'est aussi cette question."
BRA_end_internal_famine: "Mettre fin aux famines"
BRA_end_internal_famine_desc: "Pendant des siècles, le Brésil a souffert de la famine saisonnière dans certaines régions plus grandes que des pays entiers d'Europe. Pour y remédier, un vaste plan sera mis en place afin que le nombre de travailleurs affamés atteigne zéro une fois pour toutes."
BRA_one_people: "Un peuple unie"
BRA_one_people_desc: "Unir le Brésil est maintenant notre objectif ; construire des routes, des chemins de fer et des tunnels, et renforcer que nous sommes unis et égaux dans notre diversité."

BRA_syndicalist_alliance: "Les orthodoxes"
BRA_syndicalist_alliance_desc: "Entre poètes, journalistes, artistes et intellectuels, le phare que représente l'Internationale ne fait qu'ajouter à leur francophilie déjà forte. Bien qu'il ne s'agisse pas de l'idéologie la plus répandue parmi le peuple brésilien, le syndicalisme a gagné du terrain parmi les militaires et les intellectuels, et c'est pourquoi ils sont maintenant en mesure de défendre enfin les travailleurs du Brésil contre l'impérialisme étranger."
BRA_marxist_curriculum: "Programme marxiste"
BRA_marxist_curriculum_desc: "Une refonte complète du programme scolaire brésilien, fondée sur les méthodes d'enseignement les plus modernes en France, doit être mise en œuvre dès que possible. Dès notre plus jeune âge, nous dissiperons les fantômes et les mensonges de l'esprit des enfants et assurerons notre avenir."
BRA_union_political_framework: "Le Congrès des syndicats"
BRA_union_political_framework_desc: "L'ancienne constitution capitaliste est toujours en vigueur, une offense vivante pour les travailleurs qui ont saigné pour la liberté. Rendons hommage à leur sacrifice et rédigeons une nouvelle constitution qui prenne tous les Brésiliens sur un pied d'égalité et ouvre la voie à une véritable démocratie."
BRA_deal_with_corrupt_elites: "Traiter avec les Coronéis"
BRA_deal_with_corrupt_elites_desc: "Toujours une force contre le progrès, les Coronéis du nord-est ne reculeront devant rien pour conserver leur position de dirigeants de cette région. Il est temps de leur rappeler ce qu'est vraiment la volonté du peuple !"
BRA_rally_the_tenentes: "Ralliez les Tenentes"
BRA_rally_the_tenentes_desc: "Les nombreux officiers subalternes qui se sont historiquement battus pour les droits des travailleurs auront désormais un rôle de premier plan dans le maintien de la révolution, surtout si l'on considère le danger toujours présent des réactionnaires réactionnaires. Nous devons obtenir leur soutien."
BRA_disband_parliament: "Dissoudre le Parlement"
BRA_disband_parliament_desc: "Au lieu de l'ancien parlement capitaliste, nous aurons un congrès annuel des syndicats, qui décidera d'un grand nombre de questions de la nation, et la voix du peuple sera enfin vraiment entendue."
BRA_red_industrialization: "L'industrialisation rouge"
BRA_red_industrialization_desc: "Nous devons veiller à ce que le Brésil laisse derrière lui son passé féodal et aille de l'avant, vers un avenir brillant et laborieux pour les travailleurs, par les travailleurs."
BRA_red_army: "Armée rouge"
BRA_red_army_desc: "L'armée avait besoin d'être secouée avant le coup d'État, car elle était remplie de copains de sociétés étrangères. Aujourd'hui plus que jamais, nous devons veiller à ce que seuls ceux qui sont fidèles au Brésil et à son peuple soient chargés de la défense de la patrie. Les cinquièmes chroniqueurs seront dénoncés."
BRA_deal_with_reactionaries: "Traiter avec les Réactionnaires"
BRA_deal_with_reactionaries_desc: "Autour de nous, les traîtres rôdent. Ils attendent un moment de faiblesse pour frapper. Il n'y a rien de plus qu'ils veulent que nous soyons doux et indécis dans notre détermination. Tournez-les et arrêtez-les, car ils doivent savoir ce qui arrive à ceux qui tentent de retarder la marche de l'histoire."
BRA_red_army_arsenals: "Arsenaux de l'Armée Rouge"
BRA_red_army_arsenals_desc: "Notre grande armée a besoin d'être bien approvisionnée, par des produits fabriqués par les héros prolétariens du Homefront ! Nous ne laisserons jamais notre révolution être mise en danger !"
BRA_traitors_of_the_people: "Les traîtres de la Révolution"
BRA_traitors_of_the_people_desc: "Peut-être même plus bas encore que les capitalistes, qui au moins sont honnêtes dans leurs intentions, les totalistes grossiers qui essaient constamment de saper tous nos efforts sont vraiment des traîtres de la révolution, des serpents ambitieux qui, par-dessus tout, aspirent au pouvoir. On ne peut pas leur faire confiance et on ne devrait pas les entendre."

BRA_modernist_triumph: "Triomphe moderniste"
BRA_modernist_triumph_desc: "Ce qu'on appelait autrefois une petite clique d'intellectuels est aujourd'hui à la tête de la nation, culturellement et politiquement à bien des égards. Que ce soit dans les arts ou en politique, il semble qu'aucun aspect de la vie brésilienne ne puisse être affecté par la philosophie moderniste."
BRA_local_congresses_trade_unions: "Congrès des sections locales"
 BRA_local_congresses_trade_unions_desc: "Un point clé du syndicalisme, et une partie de ce qui en fait une véritable démocratie, c'est qu'il cherche à mettre véritablement en mouvement la volonté de tous, un État pour les travailleurs. En assurant une administration plus localisée, nous veillerons à ce que les problèmes de longue date de centralisation excessive du Brésil prennent enfin fin."
 BRA_reorganise_universities: "Réorganiser les universités"
 BRA_reorganise_universities_desc: "Le Brésil compte une pléthore d'universités respectées, mais la plupart d'entre elles sont dirigées par l'Église ou enseignent simplement des compétences inutiles dans notre nouvelle société. Nous allons changer cela et faire en sorte que les nouveaux intellectuels brésiliens sachent distinguer le bien du mal."
BRA_civilize_integrate: "Intégrer la nation"
BRA_civilize_integrate_desc: "Beaucoup de Brésiliens vivent encore dans des poches de vie sauvage, dans une vie communautaire simple. Toutefois, pour le plus grand bien de tous, tous les Brésiliens doivent comprendre et faire leur part pour la nation et le peuple."
BRA_propaganda_offensive: "Propagande offensive"
 BRA_propaganda_offensive_desc: "Le peuple brésilien, sans instruction et affamé, n'a aucune idée à quel point sa vie s'améliorera lorsque le potentiel de la révolution sera pleinement réalisé. Changeons cela et que tous prennent conscience de l'âge d'or qui se lève !"
BRA_cement_authority_congresses: "Consolider l'autorité du Congrès"
BRA_cement_authority_congresses_desc: "Le Congrès des syndicats a été pendant un certain temps la principale autorité dans la plupart des affaires d'Etat, mais il lui manque encore de nombreux pouvoirs dont il a besoin pour changer la nation. Nous laverons les derniers vestiges du gouvernement bourgeois une fois pour toutes."
BRA_zumbi_proletarian_values: "Conscience brésilienne"
BRA_zumbi_proletarian_values_desc: "Le peuple brésilien s'est engagé dans la lutte des classes depuis la toute première révolte des esclaves. De Zumbi à nos jours, chaque héros recevra le respect qui lui est dû, et l'histoire du Brésil sera correctement enregistrée comme une histoire de lutte révolutionnaire."
BRA_female_pioneers: "Femmes pionnières"
BRA_female_pioneers_desc: "Nous devons veiller à ce que les femmes soient autorisées à faire leur service militaire ; et pour diriger ce programme, nous veillerons à ce que nos dames s'envolent dans le ciel pour défendre les gens d'en bas !"
BRA_estradas_do_futuro: "Routes de l'avenir"
BRA_estradas_do_futuro_desc: "Connecter les gens est aussi l'un de nos objectifs, de même que faire en sorte que le Brésil ne dépende plus des routes de terre et des chemins accidentés comme les capitalistes l'auraient voulu !"
BRA_sanitary_raids: "Mesures sanitaires"
BRA_sanitary_raids_desc: "Les masses non éduquées et mal lavées vivent dans la misère. Nous ne pouvons plus ignorer cette situation et nous devons ignorer les cris des capitalistes qui tentent d'entraver le progrès. En commençant par une campagne de vaccination sérieuse, suivie d'un réaménagement urbain, les cortiços et autres taches du capitalisme doivent être éradiqués."
BRA_the_union_of_brazil: "Union du Brésil"
 BRA_the_union_of_brazil_desc: "Enfin, nous pouvons affirmer que le Brésil n'est plus un pays d'avenir, nous vivons dans un avenir radieux ! Les améliorations significatives que nous avons menées dans le pays ne sont niées que par ceux qui nient la logique elle-même, car le Brésil a laissé derrière lui sa noblesse féodalisée et marche maintenant vers le tambour du reste du monde !"

BRA_ato_institucional_1: "Un premier pas maximaliste"
BRA_ato_institucional_1_desc: "Seule une dictature maximaliste du prolétariat peut vraiment protéger le Brésil des griffes rongeantes de l'impérialisme. Nous devons agir rapidement et avec détermination si nous voulons que la révolution survive !"
BRA_ato_institucional_2: "Détruire les symboles réactionnaires"
BRA_ato_institucional_2_desc: "Le vert et le jaune sont les couleurs des maisons royales d'Europe. Ils n'ont rien à voir avec le Brésil ou son peuple. Les étoiles et le ciel bleu ne sont rien d'autre que des mensonges pour nourrir le crédule, qu'en levant les yeux, il atteindra les classes supérieures."
BRA_ato_institucional_3: "Adhésion obligatoire à un parti"
BRA_ato_institucional_3_desc: "Chaque Brésilien doit participer à la sélection des membres de notre futur parti et pays. Cependant, les Brésiliens ont souvent besoin d'un petit coup de pouce pour se rendre aux urnes, mais les avantages liés à l'appartenance à un parti seront trop importants pour être ignorés."
BRA_ato_institucional_4: "Contraindre le clergé"
BRA_ato_institucional_4_desc: "Le clergé nous accuse ignoramment d'être athées. Personne n'a plus de foi que nous ! L'église sera faite pour nous soutenir, sinon qui sait quels genres d'éléments peu recommandables pourraient riposter contre eux !"
BRA_ato_institucional_5: "Commencer le Maximariat"
BRA_ato_institucional_5_desc: "Dès la signature de cette déclaration, les Etats-Unis du Brésil sont définitivement transformés en Union du Brésil. Les principes maximalistes du marxisme seront défendus ici, et nous dirigerons la nation vers le socialisme avec responsabilité et équité."
BRA_commisars: "Commissaires du peuple"
BRA_commisars_desc: "Le peuple doit savoir que chaque action peut être importante pour le bien de la nation. Même des bavardages peuvent nuire au moral."
BRA_establish_the_DOPS: "Département de l'ordre politique et social"
BRA_establish_the_DOPS_desc: "Nous établirons un département spécial du gouvernement pour éradiquer tous les traîtres et les éléments antipatriotiques qui tentent de saper notre grande révolution libératrice."
BRA_foreign_anaylists: "Analystes étrangers"
BRA_foreign_anaylists_desc: "Avec l'aide d'assistants étrangers et loyaux de la Révolution, nous pouvons nous assurer que nos agents de renseignement sont à jour dans les formes ultimes de détection et d'extraction de l'information, pour protéger les gens des idées et des individus dangereux."
BRA_DOI-CODI: "Département des services de renseignement"
BRA_DOI-CODI_desc: "Nous disposerons désormais d'un service spécialisé de contre-espionnage et de renseignement, afin d'assurer la sécurité et la stabilité internes et de perturber le terrorisme contre-révolutionnaire avant qu'il ne se produise."
BRA_industrualization: "Projet d'industrialisation"
BRA_industrualization_desc: "Le Brésil doit entrer dans l'ère moderne, par la force. Nous la traînerons s'il le faut, quel qu'en soit le coût, le tout planifié pour le bien de tous."
BRA_economic_miracle: "Miracle économique"
BRA_economic_miracle_desc: "Nos politiques ont été étonnamment efficaces en matière d'industrialisation, et même pour nous-mêmes ! Les imbéciles capitalistes prétendent que nous ne profitons que de facteurs externes, mais nous savons reconnaître un miracle de progrès quand nous en voyons un !"
BRA_industrial_comissars: "Quotas de production industrielle"
BRA_industrial_comissars_desc: "Nos industries sont maintenant établies, mais elles peuvent faire plus pour nous ; pas de relâchement !"
BRA_urbanization_goals: "Objectifs d'urbanisation"
BRA_urbanization_goals_desc: "Le Brésil ne peut pas avancer alors que des millions de personnes languissent dans des fermes qui font un travail inutile. Nous encouragerons l'urbanisation pour améliorer la situation de tous, d'une manière naturellement ordonnée et planifiée."
BRA_off_to_the_mines_with_you_lot: "Aux mines"
BRA_off_to_the_mines_with_you_lot_desc: "Au Brésil, de nombreux gisements de minerais sont encore très peu exploités et les mines ne disposent pas d'effectifs suffisants. Bon nombre de nos prisons sont en cours de réhabilitation et doivent se rendre utiles. Nous pouvons régler ces deux problèmes."
BRA_pra_ingles_ver: "Efforts d'infrastructure"
BRA_pra_ingles_ver_desc: "La révolution doit atteindre tout le Brésil ! Nous relierons tous les coins et recoins de la nation avec des chemins de fer glorieux, et le monde s'émerveillera de la marche du Brésil vers le progrès et le socialisme."
BRA_i_found_an_even_bigger_hole: "Agrandir les mines du peuple"
BRA_i_found_an_even_bigger_hole_desc: "De plus vastes gisements de richesses minérales ont été découverts ! Les travailleurs brésiliens se réjouissent d'une découverte aussi merveilleuse, car nous allons certainement utiliser tous les hommes et toutes les femmes disponibles pour exploiter cette richesse."
BRA_transamazonia: "Chemin de fer transmazonien"
BRA_transamazonia_desc: "La mise en place d'un chemin de fer efficace à travers la jungle amazonienne pour relier Manaus et d'autres villes au reste du pays a toujours été un rêve pour le Brésil. Mais maintenant, nous devons agir en fonction de ces vieux plans si nous voulons que notre pays aille de l'avant."
BRA_cs_centralization: "Centralisation du Congrès des syndicats"
BRA_cs_centralization_desc: "Le Congrès des syndicats a été convoqué d'une manière assez hâtive et gaspilleuse, simplement pour conduire le pays sur la voie de la véritable révolution. Maintenant, nous allons nous assurer qu'il remplace définitivement le Parlement et qu'il ne peut fonctionner que pour le bien de notre grande nation."
BRA_cult_of_personality: "Culte de la personnalité"
BRA_cult_of_personality_desc: "Nos grands dirigeants méritent non seulement d'être reconnus, mais ils méritent aussi une loyauté absolue et absolue à tous égards."
BRA_cs_powerless: "Congrès impuissant"
BRA_cs_powerless_desc: "Le Congrès des syndicats ne devrait pas tomber sous la façade de la démocratie bourgeoise, de peur que le peuple ne reste à jamais non représenté par son gouvernement. Au lieu de cela, ils légiféreront sur des points mineurs et contribueront à l'allocation des fonds au sein de l'État, afin de lisser l'état de droit."
BRA_inner_circle: "Conseil consultatif"
BRA_inner_circle_desc: "Nous établirons un conseil interne, composé de membres du Congrès des Syndicats, pour accomplir des tâches consultatives et supplémentaires à notre glorieux président."
BRA_totalitarian_propaganda_machine: "Émissions de propagande"
BRA_totalitarian_propaganda_machine_desc: "Le peuple brésilien a longtemps été nourri de mensonges sur nous et sur ce que le gouvernement cherche pour le pays. Nous devons veiller à ce que les gens sachent à tout moment combien nous sacrifions et nous battons pour le Brésil."
BRA_clear_line_of_sucession: "Succession claire"
BRA_clear_line_of_sucession_desc: "Afin d'assurer une transition ordonnée après la fin du mandat de notre Président, nous établirons un protocole approprié, qui n'est en aucun cas un accord entre généraux et officiers pour nommer leur candidat favori."
BRA_love_it_or_leave_it: "Aimez-le ou quittez-le"
BRA_love_it_or_leave_it_desc: "Le Brésil est le plus grand pays du monde, et nos grands et sages dirigeants n'ont ménagé aucun effort pour s'en assurer. Pour ceux qui ne sont pas d'accord, la porte de la rue est à votre service."

 ### Decision Categories ###

 BRA_Resource_decisions: "Nécessités de la Guerre"
 BRA_Resource_decisions_desc: "Notre nation, dont la taille rivalise avec celle des continents à elle seule, possède de vastes ressources naturelles qui pourraient renverser le cours des guerres, mais également l'histoire de notre nation."

 BRA_Army_Reform_Soft: "Réforme de l'Armée"
 BRA_Army_Reform_Soft_desc: "S'il y a une leçon à tirer des événements de 1927, c'est que le contrecoup des tentatives d'atteinte à l'autonomie militaire et administrative des États est instantané et assez extrême. La centralisation du commandement et des opérations n'implique pas nécessairement un abandon complet de la structure militaire existante ; après tout, l'armée allemande victorieuse a travaillé en coordonnant l'action de plusieurs armées issues de ses États constituants, sous la bannière unifiée des forces armées nationales.\n\n§GCentralisation§! : [?BRA_reform_soft|0+%%]"

 BRA_Army_Reform_Hard: "Réforme de l'Armée"
 BRA_Army_Reform_Hard_desc: "Une armée sans cohésion n'est guère plus qu'un rassemblement de personnes armées. Le Brésil ne peut se permettre d'être freiné par des conceptions désuètes de commandement militaire décentralisé ; dissoudre la hiérarchie dépassée des armées et des milices d'État du siècle dernier ne sera pas une tâche facile, d'autant plus que ceux qui occupent des emplois administratifs et des postes d'officiers de salon risquent de voir le tranquille avancement de leur carrière remis en question. Les soldats eux-mêmes pourraient se montrer hostiles à de telles ingérence venant d'en haut, comme ils ont naturellement tendance à le faire. Cependant, nous ne disposons que de peu de temps pour agir; Les ennemis du Brésil se massent à nos frontières, et nous devons être prêts, quel qu'en soit le prix.\n\n§GCentralisation§! : [?BRA_reform_hard|0+%%]"

 BRA_Army_Reform_Top_Down: "La Nouvelle Armée"
 BRA_Army_Reform_Top_Down_desc: "Dans ce nouveau Brésil que nous travaillons à construire, il n'est pas nécessaire d'entretenir un modèle dépassé dans lequel des foules armées sont au service d'oligarques avides. De même, il est absurde d'avoir des États autonomes au sein d'un État plus grand mais affaibli. Cela divise la nation et nous devons mettre fin à cette mascarade une fois pour toutes. Les dirigeants corrompus qui depuis longtemps se sont enrichis sur la base de cet arrangement vont naturellement s'opposer à nous ; et nous devrons les affronter en force, et montrer notre détermination. Leur perfidie doit être éradiquée !"

 BRA_naval_infra_expansion: "Développement de la Marine"
 BRA_naval_infra_expansion_desc: "La marine brésilienne est actuellement sous-financée, et tandis que les navires sont construits, les réparations et les réaménagements progressent à un rythme d'escargot, alors que l'espace d'amarrage est difficile à trouver. Cela ne peut pas durer, nous devons construire des chantiers navals et des bases navales dans tout le pays pour que l'Atlantique Sud reste notre chasse gardée."

 ### Decisions ###
 BRA_rubber_army: "L'Armée du Caoutchouc"
 BRA_rubber_army_desc: "De nombreuses personnes, au Brésil, cherchent un emploi. De nombreuses personnes, au Brésil, ne souhaitent que le meilleur pour notre pays. Enrôlons des civils pour ramasser du caoutchouc dans les jungles les plus profondes d'Acre et d'Amazonie, c'est une entreprise qui pourrait grandement aider notre effort de guerre, car même si nous n'en avons pas l'utilité, nous pourrions le vendre au plus offrant, afin que le contrôle de l'Allemagne sur le Kongo et la Malaisie garantissent qu'un vaste marché est disponible."
 BRA_lobato: "Les Puits de Pétrole de Lobato"
 BRA_lobato_desc: "Nous l'avons trouvé ! Enfin, du pétrole a été découvert sur le sol brésilien. Ce sera une entreprise coûteuse, mais la valeur stratégique d'avoir nos propres puits de pétrole ne peut être sous-estimée."
 BRA_CSI: "Etablir la CSN"
 BRA_CSI_desc: "La Compania Siderugica Nacional nous fournira l'acier dont notre industrie de l'armement a tant besoin. Sa mise en place nécessitera cependant une expertise étrangère et beaucoup d'efforts."
 BRA_ram_eater: "Minage du Chrome"
 BRA_ram_eater_desc: "Le soi-disant minerai de chrome est actuellement inexploité au Brésil, et il faudrait d'immenses efforts pour en extraire ne serait-ce qu'un peu. Cependant, la situation l'exige et nous devons nous assurer d'avoir ces minerais sous notre contrôle, peu importe le coût."
 BRA_deal_with_Minas_Gerais: "S'occuper des autorités de Mineiro"
 BRA_deal_with_Minas_Gerais_desc: "Les oligarques traditionnellement puissants du Minas Gerais ont connu une décennie difficile, entre deux guerres et une forte perte de prestige au niveau national, et bien sûr la rupture de leur accord de partage du pouvoir avec São Paulo. Leur ressentiment envers le nouveau gouvernement fédéral est palpable et leur position affaiblie accroit leur fébrilité à l'idée de se séparer de ce qui leur reste de pouvoir. Obtenir un soutien pour nos réformes dans cette zone sera un processus difficile et pénible ; le prix de la paix, car si nous poussons trop fort, trop vite, tous nos efforts en ce sens risquent d'être vains."
 BRA_deal_with_Rio_Grande_do_Sul: "S'occuper des autorités du Gaúcho"
 BRA_deal_with_Rio_Grande_do_Sul_desc: "La culture politique du Rio Grande do Sul est liée à l'armée depuis trop longtemps pour qu'une solution incluant l'usage de la force soit possible sans représailles graves. Maintes et maintes fois, les tentatives de centralisation ont été violemment combattues dans l'État, transformant ce qui devrait être notre première ligne de défense contre nos ennemis en un champ de bataille. Nos actions dans la région doivent être délibérées et prudentes, mais peut-être que la meilleure façon de les convaincre est simplement de nous attirer le soutien de la majeure partie de la population, et de dépeindre les réformes comme d'autres manières de contribuer à la défense du Sud, plutôt que d'une autre façon, au moins pouvons-nous le présenter ainsi pour les locaux."
 BRA_deal_with_Nordeste: "S'occuper des autorités du Nord-Est"
 BRA_deal_with_Nordeste_desc: "Dans le nord-est du Brésil, les armées de l'État ont moins de force prises séparément, mais toutes ont généralement tendance à agir à l'unisson, comme on l'a vu en 1927, en fonction des intérêts locaux. Pour les faire agir contre de tels intérêts, une stratégie de division entre les nombreux États sera nécessaire ; de telles manœuvres politiques sont coûteuses et chronophages, mais cela vaut toujours mieux que toute alternative violente de rupture avec l'ordre constitutionnel."
 BRA_deal_with_Sao_Paulo: "S'occuper des autorités de Paulista"
 BRA_deal_with_Sao_Paulo_desc: "Les dirigeants paulistes se voient souvent comme la locomotive qui tire le reste du Brésil derrière elle, c'est leur fardeau ; ils apprécient l'ordre constitutionnel et le statu quo que São Paulo a durement défendu. Heureusement, comme les ouvertures les plus récentes en faveur d'une réforme ont obtenu le soutien tacite de nombreux industriels de l'État, désireux d'assurer la stabilité et la sécurité face à une menace socialiste ressentie comme imminente, la tâche de convaincre les dirigeants traditionnels de l'État : les bureaucrates tels que les avocats et les juges, pourrait s'avérer réalisable, bien qu'il s'agisse d'une entreprise assez coûteuse et longue."
 BRA_equipment_standardisation: "Normes Nationales d'Équipement"
 BRA_equipment_standardisation_desc: "Auparavant, l'équipement de la plupart des unités militaires relevait des autorités locales, ce qui amenait souvent chaque État à utiliser des équipements, des uniformes et parfois même des calibres de munitions différents. La normalisation facilitera les réformes de notre armée, mais nous devons garder à l'esprit les coûts liés aux munitions qui seront potentiellement jetées."
 BRA_unified_officer_curriculum: "Programme d'Études Normalisé pour les Officiers"
 BRA_unified_officer_curriculum_desc: "Comme sur la plupart des sujets au sein de notre armée fédérale, chaque armée d'État fédéré prévoit des déroulés de carrière et suscite des attentes de la part des officiers qui la composent. Or, ces attentes s'avèrent différentes de celles prévus dans notre armée fédérale, ou de ce que l'on peut attendre d'une armée moderne, en général. Tout changement dans ce domaine risque de nous attirer naturellement l'opposition de la vieille garde, et seront politiquement coûteux."
 BRA_local_talent: "Prioriser les Talents Locaux"
 BRA_local_talent_desc: "Chacun de nos États fédérés dispose d'une réserve de talents et de spécialités propres à sa géographie, sa culture et son histoire militaire. Plutôt que d'essayer d'écraser ces avantages et de les fondre dans la masse, nous devrions non seulement les conserver, mais également les mettre à profit et spécialiser ces forces locales, pour des objectifs plus grands."
 BRA_reservist_exercises: "Exercices Militaires de la Réserve"
 BRA_reservist_exercises_desc: "Au Brésil, la plupart des hommes ne reçoivent que peu de formation militaire avant de rejoindre les lignes de front. Ce type d'enrôlement précipité, volontaire ou non, est une tradition depuis des décennies au Brésil mais représente une faiblesse substantielle pour toute armée, en particulier en guerre ouverte. Dans la situation actuelle, nous devons prendre ce constat en considération. Nos réservistes ne deviendront peut-être pas des Spartiates, mais au moins ils sauront recharger un fusil avant d'entrer dans la caserne."
 BRA_better_barracks: "De Meilleures Conditions Militaires"
 BRA_better_barracks_desc: "Les quartiers généraux de nos forces armées ne sont traditionnellement pas réputés pour être des endroits où il fait bon vivre; au point d'ailleurs que le mot \"caserne\" est presque synonyme de mauvais endroit, dans certaines régions du pays. Cela peut s'expliquer par le manque de financement tout simplement insupportable dont nos forces ont souffert tout au long de l'histoire, et nous seuls pouvons changer cela."
 BRA_merging_regional_commands: "Commandement Militaire Unifié"
 BRA_merging_regional_commands_desc: "La théorie soutenant l'idée d'une fédération d'égaux, chacun disposant de ses propres armées, lesquelles contribuent ensuite à une armée fédérale, est solide. Du moins sur le principe. Dans les faits, la prise de décision s'avère le plus souvent dispersée et chaotique et pour créer de la cohésion en temps de guerre, le fait de donner des ordres ne suffit pas. Dès lors, il nous faut entamer une restructuration progressive du haut commandement, qui laisserait cependant les hiérarchies au niveau de l'État nominalement indépendantes. Cela devrait donner à notre nation la préparation au combat dont elle a tant besoin, et renforcerait le sentiment d'unité, car des officiers d'États et d'orientations politiques différents servent le plus souvent ensemble."
 BRA_crush_Minas_Gerais: "Freiner les troubles au Mineiro"
 BRA_crush_Minas_Gerais_desc: "Les barons du bétail du Minas Gerais ont toujours contribué à retarder le Brésil dans sa quête de développement. Leur intérêt a toujours été le principal moteur de leur pouvoir, et nous ne pouvons pas nous attendre à ce qu'ils le rendent facilement. Pour régler le problème, des accusations de corruption seront portées ; et par chance nous n'aurons peut-être même pas besoin de fabriquer de fausses accusations dans ce domaine ; ces individus n'ont jamais pu s'empêcher de mettre leurs gros doigts dans toutes les affaires de cet État, qu'ils gouvernent comme leur propre fief. Cela les mettra dans une situation suffisamment fragile pour que nous puissions manœuvrer en toute discrétion."
 BRA_crush_Rio_Grande_do_Sul: "Rein dans le Rio Grande"
 BRA_crush_Rio_Grande_do_Sul_desc: "Les arrogants sudistes se croient plus que des faiseurs de roi, mais l'État le plus important du Brésil, malgré leur insignifiance industrielle et démographique. Cela est naturellement dû au rôle stratégique que l'État a joué dans la défense des frontières au cours de l'histoire, ce qui signifie également que ses dirigeants ont toujours été du genre à avoir de nombreux soldats à leur disposition. Pour éviter un conflit à grande échelle dans l'État, il est préférable de les rallier à la cause par un coup d'État rapide plutôt que par une démonstration de force ouverte."
 BRA_crush_Nordeste: "Écraser les Coronéis"
 BRA_crush_Nordeste_desc: "Le nord-est du Brésil est en retard sur le reste du pays à bien des égards, et en grande partie à cause des soi-disant colonels, \"caudillos\" au sens le plus péjoratif du terme. Ces individus ne montrent guère de loyauté envers autre chose qu'eux-mêmes, un point que nous pouvons et que nous devons exploiter. En faisant des exemples rapides et publics d'hommes politiques clés à Recife, et dans d'autres grandes villes de la région, les Coronéis montreront leurs vraies couleurs et, comme d'habitude, retourneront leur veste pour faire allégeance à l'équipe gagnante."
 BRA_crush_Sao_Paulo: "Soumettre São Paulo"
 BRA_crush_Sao_Paulo_desc: "L'élite pauliste croit qu'elle possède le pays, et certains d'entre eux sont si incroyablement riches qu'ils pourraient presque être dans le vrai. Bien que de nombreux plans aient été envisagés à leur égard, il n'existe tout simplement pas de meilleur moyen de les faire plier qu'une démonstration de force rapide et décisive, avant que la question du \"respect de la constitution\" ne servent à justifier une révolte. Ceci, bien sûr, présente un grand risque, mais l'importance stratégique de l'État impose des mesures drastiques."
 BRA_replace_officers: "Remplacer les Officiers"
 BRA_replace_officers_desc: "La pratique de la promotion canapé est endémique dans l'armée brésilienne, tout comme le népotisme qui est souvent derrière. Le moyen le plus rapide de le résoudre, bien sûr, est de remplacer les officiers qui ne sont souvent que des joueurs de cartes en uniforme, par de vrais hommes de carrière, et de tempérament militaire."
 BRA_forced_standardisation: "Standardisation de l'Équipement"
 BRA_forced_standardisation_desc: "Auparavant, l'équipement de la plupart des unités militaires relevait des autorités locales, ce qui amenait souvent chaque État à utiliser des équipements, des uniformes et parfois même des calibres de munitions différents. La centralisation de ces achats d'équipements sera une étape coûteuse mais totalement nécessaire, et naturellement impopulaire, car elle sera considérée comme représentant une plus grande ingérence du gouvernement fédéral dans l'armée."
 BRA_central_conscription: "Conscription Nationale"
 BRA_central_conscription_desc: "La plupart des Brésiliens dans les écoles apprennent l'existence des "Volontaires de la Patrie" et comment ils ont noblement rejoint l'armée au moment où la nation en avait besoin. Cependant, le commun des mortels ne présente pas de telles qualités d'abnégation et doit être convaincu de faire son devoir, d'une manière un peu plus énergique. Le choix de ces mesures était traditionnellement laissé aux autorités locales, mais l'on observait que ces autorités employaient leur temps et leur énergie à tenter d'exempter leurs amis et leur famille de la conscription, chaque fois qu'ils en voyaient l'occasion. La conscription sera donc centralisée, à l'échelle nationale, et sera la pierre angulaire de nos nouveaux efforts en temps de guerre."
 BRA_central_command: "Commandement Militaire Centralisé"
 BRA_central_command_desc: "Une grande armée doit marcher sous une seule bannière, sous l'autorité d'un seul chef, de peur que dans le feu de l'action, elle ne sombre dans le chaos et la désorganisation. Toutes les forces militaires doivent répondre et obéir au haut commandement et aux ordres de Rio, car la défense de la nation est une question d'une trop grande importance pour être laissée au hasard, ou être déléguée à des officiers provinciaux."
 BRA_better_barracks_faster: "De Meilleures Conditions Militaires"
 BRA_better_barracks_faster_desc: "Les quartiers généraux de nos forces armées ne sont traditionnellement pas réputés pour être des endroits où il fait bon vivre; au point d'ailleurs que le mot \"caserne\" est presque synonyme de mauvais endroit, dans certaines régions du pays. Cela peut s'expliquer par le manque de financement tout simplement insupportable dont nos forces ont souffert tout au long de l'histoire, et nous seuls pouvons changer cela."
 BRA_mandatory_excercies: "Exercices militaires"
 BRA_mandatory_excercies_desc: "Il est souvent inutile de tenter de faire des conscrits, des soldats. Une bien meilleure alternative serait d'instiller un sens de la discipline et de l'efficacité au sein de notre armée, et de s'assurer qu'elle soit toujours prête pour la guerre, et même qu'elle puisse s'en tirer admirablement. Un tel changement dans la routine de la caserne ne sera naturellement pas le bienvenu, et nous nous attendons à une résistance politique à chaque tournant."
 BRA_crush_state_armies: "Abolir les Armées des États Fédérés"
 BRA_crush_state_armies_desc: "D'un trait de plume, les dés sont jetés. Nous ne pouvons pas nous permettre d'être prudents à l'heure où le Brésil en a le plus besoin ; le pouvoir des oligarques qui ont détruit notre nation doit être écrasé, leurs armées démantelées et le Brésil uni sous un même drapeau, comme une seule nation !"
BRA_brazil_war_decisions: "Décisions de guerre"
BRA_fight_for_patagonia: "Libérer la Patagonie de [From.GetNameDef]"
BRA_fight_for_patagonia_desc: "Nous devons sauver les Mapuches de ces barbares , par la force."
SPO_recruit_supporters: "Recruter un soutien constitutionnaliste"
SPO_recruit_supporters_desc: "La lutte pour la démocratie doit s'étendre au-delà des frontières de São Paulo !"
BRA_join_internationale: "Rejoindre l'Internationale"
BRA_join_internationale_desc: "Que nous ayons brisé nos propres chaînes ne suffit pas. Nous devons nous joindre à la lutte mondiale et faire notre part pour briser les chaînes des travailleurs du monde entier !"
BRA_join_reichspakt: "Rejoindre le Reichspakt"
BRA_join_reichspakt_desc: "Nous n'avons qu'un seul espoir de conserver notre indépendance dans l'avenir : celui de jeter notre sort dans la bataille avec l [GER.GetNameDef]."
BRA_join_entente: "Rejoindre l'Entente"
BRA_join_entente_desc: "Il est dans notre intérêt de nous joindre à l'Empire britannique dans son alliance mondiale et de nous battre à leurs côtés dans la bataille pour rétablir l'ordre mondial."
BRA_ally_with_america: "S'allier à l'Amérique"
BRA_ally_with_america_desc: "[USA.GetNameDefCap] se développe rapidement pour devenir l'une des nations les plus puissantes du monde - si nous voulons nous protéger, nous devons demander à faire partie de leur alliance."
BRA_establish_relations_with_CSA: "Établir des relations avec la CSA"
BRA_establish_relations_with_CSA_desc: "En tant qu'autre grande puissance syndicaliste du Nouveau Monde, il est important d'établir des relations avec la [CSA.GetNameDef] dès que possible."
BRA_aid_socialist_peru: "Aidez nos camarades péruviens"
BRA_aid_socialist_peru_desc: "Le syndicalisme s'est implanté au [PRU.GetNameDef], mais elle aura besoin de notre aide pour s'épanouir."
BRA_restore_order_brazilian_state: "Rétablir l'ordre à [From.GetName]"
BRA_restore_order_brazilian_state_desc: "[From.GetName] faisait autrefois partie du Brésil, et est donc une partie légitime de [Root.GetNameDef]."
BRA_become_brazil: "Devenir le Brésil"
BRA_become_brazil_desc: "La république brésilienne peut être restaurée !"
BRA_can_restore_brazil: "Trois provinces parmi §Y[498.GetName]§!, §Y[499.GetName]§!, §Y[501.GetName]§!, §Y[505.GetName]§!, §Y[502.GetName]§! ou §Y[898.GetName]§! appartiennent et sont des états cœur de §G[Root.GetNameDef]§!"
 BRA_enact_conscription:0 "Promulguer la Conscription"
 BRA_enact_conscription_desc: "Nos voisins du sud se radicalisent et constituent une menace directe pour notre souveraineté. Bien que cette décision puisse être impopulaire en temps de paix, de nombreuses personnes s'accordent à dire que la menace qui pèse sur notre nation devient de plus en plus réelle. Pour protéger notre pays d'une éventuelle invasion du Sud, nous devons mettre en place la conscription."

 BRA_Arsenal_de_Marinha_do_Rio_de_Janeiro: "Développer l'Arsenal da Marinha"
 BRA_Arsenal_de_Marinha_do_Rio_de_Janeiro_desc: "L'arsenal de la marine situé à Rio de Janeiro remonte à bien avant notre indépendance, c'est une véritable institution centenaire. Cependant, il n'a jamais été vraiment équipé pour la construction navale moderne, car le Brésil considérait qu'il était plus économique de commander des navires en profitant de la richesse offerte par le commerce du café avec les grandes puissances navales, comme la Grande-Bretagne ; c'est ainsi que la fierté de la marine, la classe Minas Gerais, est née. Cependant, alors que l'ombre de la guerre plane sur l'hémisphère nord, nous ne pouvons tout simplement pas compter sur la construction navale étrangère, et la structure de notre capitale doit être à la hauteur des défis de la guerre navale moderne."
 BRA_Base_Naval_de_Val_de_Caes: "Créer le complexe Val-de-Cães"
 BRA_Base_Naval_de_Val_de_Caes_desc: "Alors que des avant-postes dans la partie nord du Brésil ont été planifiés depuis longtemps, et parfois utilisés ad hoc, la nation n'a actuellement pas la capacité d'approvisionner correctement ses navires voguant dans la mer des Caraïbes, et notre flotte serait incapable de protéger l'embouchure de l'Amazone en cas de conflit prolongé. Par conséquent, une base navale de grande taille sera établie dans la périphérie de Belem, à l'extrémité du grand fleuve."
 BRA_Base_Naval_em_Natal: "Établir une base navale au Natal"
 BRA_Base_Naval_em_Natal_desc: "L'emplacement stratégique de Natal est presque parfait pour une base navale visant à assurer la domination complète de l'Atlantique Sud en cas de guerre navale. Cependant, une telle base partirait littéralement de zéro et nécessiterait des efforts considérables, surtout de l'argent, pour être établie et fonctionner correctement en temps de guerre. Son personnel devant notamment être amené d'autres États."
 BRA_Base_Naval_de_Aratu: "Fonder la Base Navale d'Aratu"
 BRA_Base_Naval_de_Aratu_desc: "Salvador est un emplacement idéal pour une base de protection des mers directement située au nord de la capitale, et sa géographie se prête bien à cette fin. Alors que la majeure partie des matériaux de base et du personnel nécessaire à l'établissement d'une base navale sont disponibles dans la ville voisine, qui possède une population considérable, la principale difficulté sera de se procurer et de transporter du matériel de pointe, en particulier les types d'acier nécessaires à l'armement de qualité industrielle et aux dispositifs modernes de communication."

 BRA_new_civilian_factory: "Ouvrir une nouvelle usine à §H[FROM.GetName]§!"
 BRA_new_factories_rio: "Expand Electronic Plants in §HRio de Janeiro§!"
 BRA_new_factories_sap: "Establish New Car Plants in §HSão Paulo§!"
 BRA_new_factories_min: "New Dairy Refineries in §HMinas Gerais§!"
 BRA_new_factories_pir: "Open Machine Plants in §HPorto Alegre§!"
 BRA_CSN_decision: "Établir la CSN à [FROM.GetName]"
 BRA_CSN_decision_desc: "[BRA_CSN_decision_scripted_loc_desc]"
 BRA_CSN_salvador_desc: "L'ancienne capitale du Brésil, Salvador, a connu des jours meilleurs. Entre manque d'investissements fédéraux, récession sans précédent et même un curieux bombardement naval au cours de la dernière décennie, la ville et le nord-est du Brésil dans son ensemble se sentent souvent laissés pour compte par le gouvernement central, qui semble toujours donner la priorité au développement de zones situées à proximité et au-delà de la capitale actuelle, Rio. En créant une usine de production d'acier dans la ville, nous envoyons un message clair de soutien aux oligarques et aux habitants de ces régions, et ouvrons des opportunités de développement ultérieur, mais au prix d'investissements à court terme que nous aurions pu faire ailleurs."
 BRA_CSN_rio_desc:0 "Alors que Rio de Janeiro a pris du retard sur São Paulo en termes de prouesses industrielles, l'établissement d'une usine de production d'acier à grande échelle sera très bénéfique pour notre industrie de construction navale actuellement en difficulté. La mise en service de navires à l'étranger est en effet devenue presque impossible en ces temps de guerre et de tension. En créant une usine de production d'acier dans la ville, nous envoyons un message clair de soutien à notre marine, mais au prix d'investissements que nous aurions pu faire ailleurs."
 BRA_CSN_sao_paulo_desc:0 "São Paulo est le cœur battant de notre industrie nationale, et la création d'une usine de production d'acier dans cette ville donnera de loin les résultats les plus positifs à court terme, car l'acier serait immédiatement disponible pour un usage industriel local. En créant une usine de production d'acier dans la ville, nous envoyons un message clair de soutien aux industries, mais au prix d'investissements que nous aurions pu faire ailleurs."
 BRA_CSN_alegere_desc: "Porto Alegre est une ville qui, tout comme l'État dont elle est la capitale, a une influence et une importance disproportionnées par rapport à sa taille, en raison de son activité militaire. En tant que quartier général de nos défenses régionales et première ligne de défense sur la seule voie terrestre viable pour une invasion du Brésil, la région a toujours connu une activité militaire soutenue. En créant une usine de production d'acier dans la ville, nous envoyons un message clair de soutien à nos forces armées, mais au prix d'investissements que nous aurions pu faire ailleurs."

 BRA_estado_novo_decisions: "The Estado Novo"
 BRA_estado_novo_decisions_desc: "Getulio Vargas succeeded in taking power. Thanks to his friends and allies, he was able to win against the old parties of the Republic. Quickly enough, the role of the President was reinforced, and any move from the opposition was countered. Nothing is certain however about the future of the regime. Once the momentum Vargas created wanes away, his power will need to be solid enough to withstand attacks and lead the project of the Estado Novo to its end. The consolidation of the regime will need to be prepared in all sectors of society: political institutions, the army, the political opposition, and of course the people."
 BRA_limit_supreme_court: "Limit the Power of the §HSupreme Court§!"
 BRA_limit_supreme_court_desc: "The Supreme Federal Court of Brazil is the highest judicial institution in the country. Composed of independent judges tasked with reviewing laws according to the constitution, they are a nuisance to the ambitious reform plans we have lined up. While it is impossible to disband the court we can at least reduce its powers and disorganise it by reducing its members and placing loyalists in it."
 BRA_disempower_congress: "Reform the §HNational Congress§!"
 BRA_disempower_congress_desc: "The National Congress is a burden on the Estado Novo. Its crowd of bickering politicians is a disgrace to the country, and it's a shame the citizens pay this much for the salaries of professional obstructors. The number of members in the National Congress needs to be reduced, and their powers curtailed. We must also find ways to concentrate legislative power in the hands of Vargas, to avoid having to use the Congress the best we can."
 BRA_deploy_police: "National Security Laws"
 BRA_deploy_police_desc: "The National Security Laws will establish a special court, tasked with judging particularly serious political crimes and other threats against the state. By placing this court under the authority of the central government, we will be able to oversee the judicial procedures against enemies of the people in an easier way. Hopefully, the court will participate in reducing organised opposition against the Estado Novo."
 BRA_populist_rallies: "Hold Rallies"
 BRA_populist_rallies_desc: "The poor workers and labourers of Brazil have deserved a grand tour of rallies by the President! The father of the poor will go around the country, exposing as he goes the aims and the successes of the Estado Novo, and convincing the Brazilians one by one. This will cement the popularity we hold in the people."
 BRA_youth_groups: "Fund the Brazilian Youth"
 BRA_youth_groups_desc: "The Brazilian Youth is the civic organisation of the youth of the Estado Novo, created to foster nationalism among the youth and teach them basic civic duties. They show themselves in parades, help to care to the monuments and participate in patriotic ceremonies. This excellent organisation creates better men, more able to serve their homeland, and for that we shall never spare them a dime!"
 BRA_military_alliance: "Reach out to Army Leadership"
 BRA_military_alliance_desc: "The military of our country, dedicated to the protection of our nation, is a force to be reckoned with. As proved the latest War Between the States, they do not hesitate to intervene in politics and can decide the entire fate of a regime. It is evidently in our best interest to ensure that they are supportive of the regime."
 BRA_support_heavy_industry_in_rio: "Support Heavy Industry in Rio"
 BRA_support_heavy_industry_in_sao_paulo: "Support Heavy Industry in São Paulo"

