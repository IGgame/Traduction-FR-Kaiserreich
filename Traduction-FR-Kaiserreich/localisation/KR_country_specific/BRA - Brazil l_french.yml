### Parties ###
BRA_social_democrat_party: "ED"
 BRA_social_democrat_party_long: "Esquerda Democrática\n§gLe mouvement syndical au Brésil est petit et incroyablement fracturé entre les lignes régionales et idéologiques. Dans le but d'améliorer les conditions de vie des Brésiliens, plusieurs dirigeants modérés ont passé ces dernières années à tenter d'organiser un front de gauche large et uni pour se présenter aux élections et montrer la volonté du prolétariat de manière démocratique. Bien que la bien nommée Gauche démocratique ait eu des candidats à la présidence avant 1936, ceux-ci étaient d'une importance et d'un attrait moyens, et ne pouvaient même pas obtenir le soutien des principaux syndicats. Il faudrait un bouleversement majeur du paysage politique du mouvement ouvrier dans son ensemble pour permettre au front large de gagner du terrain, mais si un tel exploit pouvait être réalisé, il pourrait constituer une menace crédible pour les capitalistes prédateurs et copains qui détiennent actuellement le pouvoir au Brésil.§!"
BRA_social_conservative_party: "PR"
 BRA_social_conservative_party_long: "Partido Republicano\n§gLe nouvel ordre politique issu de la guerre entre les États est presque entièrement façonné par le parti républicain et ses membres, qui ont mené l'opposition au gouvernement fédéral à cette occasion. Bien qu'il ne s'agisse pas techniquement d'un parti (puisqu'il s'agit plutôt d'une fédération de partis existant au niveau des États), les membres haut placés du parti Républicain jouissent d'une notoriété nationale et exercent un pouvoir politique tout aussi immense. Ils détiennent ce pouvoir au Brésil depuis longtemps, grâce aux hommes puissants qui les soutiennent. Des personnalités allant d'industriels à des propriétaires de plantations veillent à ce que le vote soit le plus souvent en leur faveur. Bien que les choses puissent encore changer, ces élites politiques savent s'adapter et envisagent toujours des moyens de regagner ou de conserver leur pouvoir.§!"
 BRA_authoritarian_democrat_party: "PPF"
 BRA_authoritarian_democrat_party_long: "Partido Parlamentarista Federal\n§gSi l'idée que les militaires prennent le contrôle du Brésil peut sembler irréaliste pour le Brésilien moyen, ils ont toujours été les principaux détenteurs du pouvoir depuis la chute de l'empire. Pour conserver son pouvoir, un gouvernement militaire transitoire devrait être à l'affût des dissidents, tout en conservant une façade de représentation démocratique pour gagner en légitimité, surtout après l'immense chaos qui serait nécessaire pour qu'un tel état de fait se produise.§!"
 BRA_paternal_autocrat_party: "PR - C"
 BRA_paternal_autocrat_party_long: "Partido Republicano - Centralista\n§gAlors que le pays a été traditionnellement décentralisé pendant des décennies, et qu'une opposition armée majeure s'est opposée à toute forme de centralisation manifeste, un nouveau type d'État est souvent présenté comme devant défendre et maintenir la souveraineté du Brésil dans la situation chaotique du monde, où la crise et la récession menacent à chaque coin de rue. Un leadership fort et audacieux, avec un seul homme pour être le père des pauvres et des opprimés du Brésil, et pour agir d'une main ferme contre ceux qui veulent faire du mal au Brésil.§!"
BRA_paternal_autocrat2_party: "PPB"
 BRA_paternal_autocrat2_party_long: "Partido Popular Brasileiro\n§gAlors que le pays a été traditionnellement décentralisé pendant des décennies, et qu'une opposition armée majeure s'est opposée à toute forme de centralisation manifeste, un nouveau type d'État est souvent présenté comme devant défendre et maintenir la souveraineté du Brésil dans la situation chaotique du monde, où la crise et la récession menacent à chaque coin de rue. Un leadership fort et audacieux, avec un seul homme pour être le père des pauvres et des opprimés du Brésil, et pour agir d'une main ferme contre ceux qui veulent faire du mal au Brésil. Un tel homme a surgi en la personne de Getúlio Vargas, et un nouveau type d'État est sur le point de faire sa marque au Brésil.§!"
BRA_national_populist_party: "AIB"
 BRA_national_populist_party_long: "Ação Integralista Brasileira\n§gL'intégrisme est une idéologie relativement jeune au Brésil, importée principalement par des immigrants portugais après la guerre de 27. Idéologie hautement réactionnaire et nationaliste, sa forme brésilienne est assez particulière, car elle prêche que le caractère de la nation est à la fois catholique et racial, et qu'à ce titre la foi et l'unité sont la force du Brésil. Il abhorre la démocratie par principe, la considérant comme faible, et la République comme la raison de la disgrâce du Brésil. Bien qu'ils ne soient pas ouvertement monarchiques au départ, peu d'entre eux doutent de cet aspect de leurs croyances, compte tenu de la constante rhétorique anti-républicaine débitée par les journaux de propagande. L'AIB, de loin le mouvement intégriste le plus important, est en fait assez homogène par nature, avec une grande partie de son électorat de couleur, et même quelques "républicains révolutionnaires" dans ses rangs. La plupart de ses dirigeants, influencés par les événements politiques européens, estiment que la restauration de l'Empire est le seul moyen de redonner sa gloire au Brésil.§!"
BRA_social_liberal_party: "PL"
 BRA_social_liberal_party_long: "Partido Liberal\n§gL'ancien ordre politique qui a été démantelé lors de la guerre entre les États a été influencé par de nombreuses personnes qui font aujourd'hui partie du parti libéral brésilien. Comme les républicains, plus influents et plus puissants, les libéraux sont plus proches d'une fédération de partis existant au niveau des États que d'une véritable organisation dotée d'une vision et d'un ensemble de propositions unifiées. La chute des anciens chefs de parti a fait basculer l'équilibre du pouvoir parmi les libéraux loin des centres traditionnels, et c'est pourquoi de nombreux notables du parti sont originaires des régions du sud ou du nord-est du Brésil. En général, ils n'ont pas l'appareil et le personnel que les républicains ont utilisés pour faire connaître leurs noms et leurs candidats à la population, même s'ils ont de nombreux journaux et intellectuels favorables à leur parti. L'hétérodoxie idéologique du parti est grande, et le facteur d'unification le plus commun est la croyance dans les idéaux positivistes et libéraux classiques, mais même ces concepts ne sont pas universels parmi les membres du parti.§!"
BRA_market_liberal_party: "PLD"
 BRA_market_liberal_party_long: "Partido Liberal Democráta\n§gLes sections les plus radicales du parti libéral du Brésil sont beaucoup moins pertinentes à l'heure actuelle, grâce au rôle déjà insignifiant du parti libéral dans son ensemble. Leurs points de vue socialement et économiquement libéraux les mettent en porte-à-faux avec la plupart des gens ordinaires du Brésil, qui se concentrent davantage sur des solutions et des problèmes immédiats que sur de nobles idéaux d'égalité. Cependant, ces hommes n'abandonneront pas, et le temps de la démocratie libérale au Brésil pourrait bien arriver, où la valeur d'un homme est déterminée par ses compétences et son talent, et non par sa position ou sa naissance.§!"
BRA_radical_socialist_party: "CGT-FAB"
 BRA_radical_socialist_party_long: "Confederação Geral do Trabalho - Federação Anarquista Brasileira\n§gLa gauche radicale brésilienne est extrêmement divisée sur des nuances mineures d'idéologie, et rares sont ceux qui peuvent réellement se mettre d'accord sur ce à quoi ressemblerait un Brésil dirigé par les travailleurs. La Fédération anarchiste brésilienne et la Confédération du travail ont, à bien des égards, tenté de remédier à cette situation en conciliant des points de vue extrêmement disparates sous la bannière de l'obtention de meilleures conditions de travail dès maintenant, plutôt que de rechercher l'utopie plus tard. Cet objectif simple lui confère une adhésion bien plus grande que les associations rivales, et elle jouit d'une adhésion relativement bonne dans les grandes villes comme São Paulo et Rio de Janeiro. Ce grand nombre d'adhérents permet aux grèves d'être de puissants outils de négociation, et les affrontements violents fréquents ont fait que la FAB et d'autres organisations socialistes sont associées au désordre et aux batailles de rue aux yeux du public.§!"
BRA_syndicalist_party: "PSB"
 BRA_syndicalist_party_long: "Partido Sindicalista Brasileiro\n§gLes élites culturelles et intellectuelles du Brésil ont longtemps eu des opinions et des goûts très francophiles, et la Révolution d'après-guerre a certainement amené le syndicalisme au premier plan de la plupart des cercles académiques dans les universités, les bars et tout autre lieu de rencontre de ces personnes. Avec le temps, la couverture médiatique et la nouvelle littérature ont contribué à étendre le syndicalisme à plusieurs syndicats de Rio et d'autres villes. La plupart de ces syndicalistes orthodoxes sont soit des syndicalistes de haut rang, soit des intellectuels de la classe supérieure qui cherchent à combattre l'extrême inégalité sociale qui sévit au Brésil. La popularité de l'idéologie est limitée, une conséquence du manque d'influence politique de ses dirigeants en dehors des cercles syndicaux. À partir de la fin des années 30, ils sont fréquemment la cible de l'extrême droite qui les considère comme des agents étrangers tentant de subvertir la nation pour en faire une nation athée.§!"
BRA_totalist_party: "MMN"
 BRA_totalist_party_long: "Movimento Maximalista Nacional\n§gLe Maximalisme en tant que doctrine politique au Brésil remonte aux premières réunions des socialistes du pays, réunions qui se sont tenues à Porto Alegre des décennies avant la naissance du parti ED. Rejetant les nobles idées de transition pacifique, le mouvement a explicitement déclaré son objectif de purger le Brésil de son passé capitaliste esclavagiste et de l'industrialiser pour un avenir meilleur, afin de garantir l'existence du socialisme pour les générations futures de Brésiliens.§!"

