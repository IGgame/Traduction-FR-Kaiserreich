bra.45.d: "Bien que le sommet du radicalisme intégriste soit passé, notre démocratie n'est toujours pas aussi forte que beaucoup l'auraient souhaité. De nombreuses questions subsistent, et le peuple s'est présenté aux urnes en grand nombre pour choisir le sort de la nation pour les années à venir. Les discussions les plus controversées proviennent souvent de la scission libérale, une scission encore ouverte qui pourrait très bien décider de l'issue de l'avenir du Brésil. Au fur et à mesure que les votes commencent à arriver, il est clair que le vainqueur est..."
