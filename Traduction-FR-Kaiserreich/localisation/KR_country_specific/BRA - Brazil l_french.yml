 bra.50.d: "La République du Brésil a résisté à la tempête et se prépare maintenant pour les premières élections ordonnées depuis très longtemps. Le discours s'est amélioré à des niveaux plus civilisés, à mesure que les blessures de la division guérissent et que nous marchons vers un avenir meilleur. Pourtant, l'importante question de la sélection de notre chef d'Etat est toujours d'actualité, et le vainqueur des élections est...."
