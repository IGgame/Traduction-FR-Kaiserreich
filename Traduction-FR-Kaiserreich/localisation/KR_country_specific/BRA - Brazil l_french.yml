bra.75.d: "Maintenant que [BRA.GetNameDef] a été réhabilité en démocratie, des élections régulières auront lieu dans un mois et le cycle approprié d'élections tous les quatre ans reprendra."
bra.75.a: "Vive la démocratie brésilienne !"
bra.100.t: "Rencontre avec les industriels"
bra.100.d: "Nous avons récemment obtenu un mandat du peuple pour gouverner au nom de Dieu, mais les capitaines d'industrie du Brésil ne sont malheureusement pas convaincus de nos bonnes intentions quant à leur avenir. Nous organiserons une réunion pour leur expliquer nos objectifs et leur exposer soigneusement les avantages de prendre parti pour la Régence de Sa Majesté, comme ils ont pris l'habitude de se moquer du gouvernement. La question est de savoir s'il faut les contraindre ou négocier de manière plus diplomatique."
bra.100.a: "Adoptez une approche douce."
bra.100.b: "Adoptez une approche brutale."
bra.101.t: "Objections de Rondon"
 bra.101.d: "Marshall Cândido Rondon a toujours été un explorateur d'abord, et un général ensuite, mais toujours un républicain convaincu. Il a participé à une expédition avant même les élections, et il est revenu à la civilisation tout récemment. Il a été consterné par la perspective du retour de la monarchie et condamne publiquement notre gouvernement. Bien que l'homme soit âgé et n'ait pas de liens politiques, il est très bien vu de la population, surtout des militaires, et les représailles doivent donc être mesurées avec soin. Nous devons prendre des mesures !"
bra.101.a: "Il est temps pour lui de prendre sa retraite."
bra.102.t: "La révolte de Rondon"
bra.102.d: "Marshall Rondon n'a pas seulement échappé à la capture, mais ses plus proches alliés ont levé les armes dans la révolte ! Partout, les républicains se rassemblent pour aider leurs forces !"
bra.102.a: "Traître !"
bra.103.t: "La révolte de Rondon gagne du soutien"
bra.103.d: "Au fur et à mesure que la nouvelle de la tentative d'arrestation sur Rondon s'est répandue dans le sud, de nombreuses révoltes sont apparues. D'autant plus que nous sommes incapables d'écraser les rebelles dans la jungle ! Maintenant, de puissants oligarques républicains à São Paulo et Rio Grande do Sul lèvent les armes contre nous !"
bra.103.a: "Ils seront punis !"
bra.104.t: "Le soulèvement républicain a triomphé."
bra.104.d: "La flamme de la république brille plus que jamais et nous avons sauvé les principes qui sont chers au Brésil. Que ce soit une leçon sur le devoir et la liberté, et nous devrions faire en sorte que de tels populistes ignobles ne reprennent jamais le pouvoir dans le pays."
bra.104.a: "Hourra !"
bra.105.t: "Le soulèvement séparatiste a été écrasé"
bra.105.d: "La guerre contre l'Empire a laissé des traces, mais notre détermination n'a jamais été aussi forte ! Les traîtres restants seront pourchassés et vaincus ! Rien ne peut plus nous barrer la route !"
bra.105.a: "Exactement comme prévu."
bra.106.t: "Des députés de gauche du Parlement sont destitués"
bra.106.d: "Les crypto-syndicalistes incroyablement myopes qui parcouraient le Parlement ont été poliment priés de partir. Bien sûr, ils n'ont pas été très gentils, mais c'est une mesure nécessaire pour empêcher le Brésil de devenir une colonie française !"
bra.106.a: "Bon débarras !"
bra.107.t: "Les syndicalistes fuient le pays"
bra.107.d: "Il semble que nos plans concernant les syndicalistes aient été " divulgués " au grand public, et des centaines d'intellectuels et d'étudiants syndicalistes ont fui le pays par diverses méthodes au cours du mois dernier. Nos forces sont éparpillées sur de maigres étendues pour maintenir l'ordre, et elles ont donc pu s'en sortir indemnes, mais elles devraient savoir que le Brésil appartient maintenant à Dieu, et non à Marx."
bra.107.a: "Ils ne nous manqueront pas."

bra.111.t: "Synagogue attaquée à Porto Alegre"
 bra.111.d: "Un incident a déclenché une immense controverse aujourd'hui. Dans un quartier juif traditionnel de Porto Alegre, tout près du centre de la ville, une synagogue a été incendiée par un groupe de pyromanes la nuit dernière. Le groupe responsable de ce crime était bien connu à Porto Alegre pour avoir distribué les protocoles de Barroso et pour avoir participé à des réunions locales de l'AIB. La grande majorité des citoyens, et la plupart des intégristes, ont été consternés par cet acte, bien que les dirigeants de l'AIB aient affirmé aux journaux que l'incendie criminel était simulé et que les pyromanes eux-mêmes étaient les agents d'une grande conspiration internationale visant à diaboliser l'AIB. Les Brésiliens rationnels commencent toutefois à se demander si l'AIB peut tenir le coup alors que les antisémites et les monarchistes se retrouvent à des extrémités opposées entre le pouvoir de la foule et la stabilité autoritaire. En fin de compte, cela pourrait être l'incident déclencheur qui décidera si de telles opinions prospéreront ou non dans le nouveau Brésil"
 bra.111.a: "Ordonner une chasse à l'homme pour les pyromanes"
 bra.111.b: "Barroso devrait essayer de sauver les pyromanes"
bra.112.t: "Conséquences de l'attaque"
 bra.112.d: "Malgré la condamnation officielle et l'aide de l'Église qui se manifeste à la communauté juive, Gustavo Dodt Barroso défend furieusement les pyromanes, disant qu'ils font ce qui est le plus évident et le mieux pour le Brésil. Cela a confirmé à de nombreux Brésiliens que la publication de littérature antisémite était une démarche délibérée pour M. Barroso plutôt qu'une fuite en avant. Sa popularité diminuant, l'empereur a demandé à M. Barroso de se retirer du poste de Premier ministre afin d'éviter que ses divagations antisémites n'embarrassent davantage le trône."
bra.112.a: "Une mesure honteuse mais nécessaire."
bra.113.t: "La visite du Prince [CAN.GetNameDef]"
bra.113.d: "Le prince Antônio Gastão de Braganza, dernier fils vivant de l'impératrice Isabelle, a été envoyé pour visiter les pouvoirs de l'Entente et encourager la bienveillance envers notre Empire. Il s'est battu dans la Weltkrieg pour la Royal Air Force of Britain, et a donc de nombreux amis au Canada qui seront ravis de le rencontrer de nouveau. Le voyage sera assez long, mais il sera sûrement un succès grâce aux contacts du Prince dans ce pays."
bra.113.a: "J'espère qu'il ne faisait pas trop froid là-bas."
bra.114.t: "La visite du Prince [NFA.GetNameDef]"
bra.114.d: "Le prince Antônio Gastão de Braganza, dernier fils vivant de l'impératrice Isabelle, se dirige maintenant vers le gouvernement français, actuellement en exil à Alger. Descendant de la royauté Bourbon, il s'est vu refuser le droit de se battre pour la France, son pays d'adoption, dans la Weltkrieg, et a ainsi rejoint les forces britanniques dans ce conflit jusqu'à sa fin cruelle. Alors que le voyage ne sera qu'une petite visite et une rencontre avec des membres de la famille Bourbon, l'affaire est bien documentée dans les journaux locaux."
bra.114.a: "J'espère qu'il ne faisait pas trop chaud là-bas."
bra.115.t: "La visite du Prince [POR.GetNameDef]"
bra.115.d: "Le prince Antônio Gastão de Braganza, dernier fils vivant de l'impératrice Isabelle, se dirige vers la destination finale de son voyage : le Portugal. L'ancienne patrie, dont la monarchie vient d'être restaurée, ne manquera pas de réserver au prince-soldat vieillissant l'accueil qu'il mérite à cet homme."
bra.115.a: "Une affaire grandiose."
bra.116.t: "La visite royale brésilienne"
bra.116.d: "Le Prince Impérial du Brésil Antônio Gastão a visité[Root.GetNameDef] aujourd'hui, et son voyage fut tout à fait agréable. Peu de dignitaires étrangers peuvent prétendre avoir combattu à nos côtés dans la Weltkrieg ; le prince alors exilé, refoulé par une loi empêchant les rois Bourbon de rejoindre les forces françaises, a trouvé une faille et a rejoint les forces britanniques pour défendre son foyer adoptif. Aujourd'hui âgé et chaleureux, il assume le rôle de diplomate pour son neveu, l'empereur du Brésil, et a apporté des cadeaux et des vivres de ce pays. N'était-ce pas gentil de sa part ?"
bra.116.a: "Un vrai guerrier !"
bra.117.t: "Les bases de la restauration"
 bra.117.d: "Alors que nous nous efforçons de restaurer la monarchie en tant qu'institution et l'Empire dans son ensemble, un premier principe doit être reconnu : La restauration a une base légale. La volonté du peuple a porté l'AIB au pouvoir, et l'armée n'avait aucun droit de déposer Nous corrigeons simplement un tort qui n'aurait jamais dû se produire. Cependant, une telle affaire est plus facile à dire qu'à faire ; les mensonges républicains ont été largement répandus, nos loyalistes traqués et notre héritage terni. La quête pour ramener le Brésil à sa gloire commence maintenant."
bra.117.a: "Continuez, peu importe le prix."
bra.118.t: "Monument à Notre-Dame d'Aparecida"
bra.118.d: "Notre-Dame d'Aparecida, bien qu'étant une sainte et une patronne du Brésil massivement populaire, manque de place pour l'honorer sur notre nation, car en effet, seuls eux-mêmes étaient dignes du culte pour les Républicains. Nous devons faire en sorte que Notre Dame soit honorée !"
bra.118.a: "Seule la plus grande des cathédrales fera l'affaire !"
bra.118.b: "Une grande oeuvre d'art !"
bra.119.t: "Monument à Notre-Dame des Marins"
bra.119.d: "Notre-Dame des Marins n'est pas seulement l'une des saintes les plus populaires et les plus vénérées du Brésil, mais elle est aussi vénérée par les Brésiliens africains comme Yemojá, la reine des eaux dans la légende Yoruba. Les fidèles païens et chrétiens se réunissent en adoration chaque année le 2 février pour l'honorer ; cependant, il lui manque un monument à leurs fidèles digne de sa puissance. Nous devons faire en sorte que Notre Dame soit honorée !"
bra.119.a: "Seule une grande cathédrale fera l'affaire de la Mère !"
bra.119.b: "Une grande oeuvre d'art !"
bra.120.t: "Décret de dissolution"
bra.120.d: "A partir de ce jour, les anciennes unités fédératives de l'Empire du Brésil ont été complètement et irréversiblement dissoutes pour toutes les questions administratives, sauf le recensement régional. Telle est la volonté du gouvernement de Sa Majesté impériale et du peuple brésilien."
bra.120.a: "Il n'y a pas d'autre État que le Brésil."
bra.121.t: "Le référendum de restauration"
bra.121.d: "Enfin, le Brésil va pouvoir réorienter son chemin vers l'avenir, et mieux encore. Le référendum sur l'abolition de la république, boycotté par plusieurs partis traîtres, s'est terminé par une victoire écrasante de l'Empire. Longue vie à Sa Majesté impériale ! Les préparatifs pour le couronnement vont commencer immédiatement !"
bra.121.a: "Le peuple a parlé !"
bra.122.t: "Duarte II épouse notre parent"
bra.122.d: "Duarte II a épousé aujourd'hui une membre de la famille impériale du Brésil et parente éloignée, Maria Francisca de Bragança, dans un mariage somptueux à Lisbonne. Le mariage, longtemps planifié par les Maisons de Bragança de l'autre côté de l'Atlantique, est l'aboutissement d'années et de diplomatie, et le peuple portugais espère l'arrivée prochaine d'un héritier royal."
bra.122.a: "L'amitié durera entre Braganzas."
bra.123.t: "Maria Francisca épouse Duarte II"
bra.123.d: "Duarte II a épousé aujourd'hui une membre de la famille impériale du Brésil et parente éloignée, Maria Francisca de Bragança, dans un mariage somptueux à Lisboa. Le mariage, longtemps planifié par les Maisons de Bragança de l'autre côté de l'Atlantique, est l'aboutissement d'années et de diplomatie, et le peuple portugais espère l'arrivée prochaine d'un héritier royal."
bra.123.a: "Ne sont-ils pas mignons ?"
bra.124.t: "Accroître le financement du carnaval ?"
bra.124.d: "Peut-être la plus grande fête du continent, le Carnaval au Brésil est célébré de différentes manières à travers le pays. Plusieurs villes ont demandé des fonds supplémentaires pour les festivités, ce qui améliorera sans aucun doute la qualité des célébrations !"
bra.124.a: "Pourquoi pas ? 40 jours, c'est très long, et personne n'est fait de fer..."
bra.124.b: "Ça semble du gaspillage."

 bra.125.t: "[From.GetNameDefCap] demande de l'aide !"
 bra.125.d: "[From.GetNameDefCap] est attaqué par les forces syndicalistes, et il demande des renforts immédiats !"
bra.125.a: "Et le Brésil répondra !"
bra.125.b: "Et c'est leur problème."

 bra.126.t.accepted: "[From.GetNameDefCap] rejoint la Guerre !"
 bra.126.t.refused: "[From.GetAdjective] nous trahit !"
 bra.126.d.accepted: "Suite à l'agression des forces impies [From.GetAdjective]s, le peuple brésilien a décidé d'honorer son engagement à nous aider à défendre notre nation ! Ensemble, nous allons gagner cette guerre et libérer [From.GetNameDef] du syndicalisme !"
 bra.126.d.refused: "Suite à l'agression des forces impies [From.GetAdjective]s, le peuple brésilien a décidé de nous trahir ! Il a décidé de ne pas intervenir dans notre défense, montrant ainsi toute sa lâcheté. Nous allons maintenant nous défendre comme jamais auparavant !"
 bra.126.a: "Merveilleux !"
 bra.126.b: "Traîtres !"

bra.127.t: "La FUNAI"
 bra.127.d: "La Fondation nationale des Indiens sera une version améliorée et remaniée de l'ancien Service de protection des Indiens, fonctionnant sous la surveillance étroite de Sa Majesté impériale elle-même, pour protéger le droit des autochtones à vivre leur propre vie. Contrairement aux républicains, qui ont insisté pour contacter les peuples de la forêt, nous leur permettrons de vivre leur propre vie, à leur manière, car l'isolement est leur seule protection contre les maladies odieuses du monde civilisé. Ils vivront comme ils l'ont fait pendant mille ans ; ce n'est pas à nous de décider ce qui est le mieux pour un peuple qui a vécu ici bien avant nous !"
bra.127.a: "Ce sont de vrais Brésiliens et ils méritent notre aide."
bra.128.t: "La matière du Guyana"
bra.128.d_1: "La Guyane, province du Grand Nord occupée par les colonialistes français, a été spoliée des mains du Brésil dans les traités qui ont suivi la chute de Napoléon Bonaparte. Aujourd'hui, avec ses maîtres colonialistes occupés par un conflit majeur, le temps est venu de la reconquête !"
 bra.128.d_2: "La Guyane, province du Grand Nord occupée par les colonialistes français, a été spoliée des mains du Brésil dans les traités qui ont suivi la chute de Napoléon Bonaparte. Aujourd'hui, avec ses maîtres colonialistes en guerre, la région pourrait être prise par la force. Cependant, de nombreux membres de notre gouvernement souhaitent rechercher une alliance avec l'Entente. Nous pourrions peut-être leur proposer de nous rejoindre en échange de la Guyane."
bra.128.a: "Nous les exigerons d'abord."
bra.128.b: "Pas besoin de gaspiller notre salive en mots inutiles."
bra.128.c: "Nous n'avons pas besoin de jungle inutile."
bra.1280.t: "Une offre du Brésil"
bra.1280.d: "[From.GetNameDefCap] a repris une vieille revendication sur la Guyane orientale, proposant de se joindre à notre guerre en échange des territoires. Si nous refusons, les Brésiliens ont fortement insinué qu'ils tenteraient de prendre le territoire."
bra.1280.a: "Ils feraient un allié solide."
bra.1280.b: "Refuser l'offre."
bra.1281.t: "Accord conclu"
bra.1281.d: "[From.GetNameDefCap] a accepté de nous transférer le territoire de la Guyane orientale en échange d'une alliance militaire."
bra.1281.a: "Bien !"
bra.1282.t: "Offre refusée."
bra.1282.d: "[From.GetNameDefCap] a refusé de nous transférer le territoire de la Guyane orientale en échange d'une alliance militaire. Devrions-nous tenter de prendre la région par la force ?"
bra.1282.a: "C'est donc la guerre."
bra.1282.b: "Nous ne devons pas attaquer nos alliés naturels."
bra.129.t: "[From.GetNameDefCap] revendique l'est de la Guyane"
bra.129.d: "[From.GetNameDefCap] a revendiqué l'est de la Guyane, et a exigé que nous rendions l'Etat sous peine de guerre."
bra.129.a: "On ne veut pas se battre pour ça."
bra.129.b: "Comment osent-ils ! Qu'ils viennent le chercher."
bra.130.t: "[From.GetNameDefCap] a accepté"
bra.130.d: "Le gouvernement [From.GetAdjective] a cédé à nos revendications. La Guyane est maintenant à nous, comme il se doit."
bra.130.a: "Excellent."
bra.131.t: "[From.GetNameDefCap] a refusé"
bra.131.d: "Le gouvernement [From.GetAdjective] s'est moqué de nos demandes, nous mettant au défi d'aller en guerre avec eux pour le territoire."
bra.131.a: "C'est la guerre !"
bra.132.t: "Nous tenons la Guyane"
 bra.132.d: "La guerre avec [WIF.GetNameDef] a traîné en longueur, mais nous détenons la partie du Guyana que nous revendiquons et ils ne peuvent la reprendre. Peut-être devrions-nous appeler à un accord de paix et en finir avec ça ?"
bra.132.a: "Oui, commencez les négociations."
bra.132.b: "Non, on va tout prendre."
bra.133.t: "[From.GetNameDefCap] appelle à la paix"
bra.133.d: "La guerre avec [From.GetNameDef] continue. Ils détiennent la partie du Guyana qu'ils revendiquent, et nous ne pouvons pas la leur reprendre. Ils sont prêts à faire la paix si nous leur donnons simplement ce qu'ils prétendent."
bra.133.a: "Donnez-leur."
bra.133.b: "Non, nous ne les laisserons pas gagner !"
bra.134.t: "[From.GetNameDefCap] a refusé"
bra.134.d: "Il semble que le gouvernement a décidé qu'il pouvait encore gagner notre guerre, et a refusé l'offre d'un accord de paix."
bra.134.a: "Jusqu'au bout, alors."
bra.135.t: "[From.GetNameDefCap] s'est effondré"
bra.135.d: "Toute résistance dans[From.GetNameDef] a pris fin, et le temps est venu de décider : allons-nous simplement prendre leurs territoires sur le continent et mettre fin à cette guerre, ou allons-nous annexer [From.GetNameDef] carrément et espérer que leurs alliés ne veulent pas continuer la guerre pour les récupérer ?"
bra.135.a: "Prenez leurs territoires sur le continent."
bra.135.b: "Prends tout."
bra.136.t: "[From.GetNameDefCap] demande la paix"
 bra.136.d: "[From.GetNameDefCap] a vaincu [WIF.GetNameDefCap] et annexé leur territoire. Ils réclament la paix avec notre alliance, et c'est peut-être mieux ainsi.... poursuivre la guerre avec eux ne nous mènera peut-être nulle part."
bra.136.a: "Finissons-en ici."
bra.136.b: "Ils ne peuvent pas s'en tirer comme ça !"
bra.137.t: "[From.GetNameDefCap] a refusé"
 bra.137.d: "Il semble que le gouvernement [From.GetAdjective] a décidé qu'il pouvait encore libérer [WIF.GetNameDef], et a refusé l'offre d'un accord de paix."
bra.137.a: "Jusqu'au bout, alors."
bra.138.t: "La Taça Brasil"
 bra.138.d: "Bien que le football soit de loin le sport le plus populaire du pays, on peut dire sans risque de se tromper qu'il n'y a pas grand-chose sur la voie d'un véritable tournoi de football brésilien. Chaque ligue d'État et chaque fédération de football fonctionne comme une île à part, et pire encore, cela nuit à notre équipe nationale ! Afin d'améliorer l'unité et de donner une réponse définitive à la question de savoir qui est vraiment le meilleur au Brésil, nous organiserons une coupe nationale sponsorisée par Sa Majesté elle-même !"
bra.138.a: "Une initiative louable !"
bra.139.t: "Le roi de Patagonie arrive à Rio"
bra.139.d: "Antonie, roi de Patagonie, est arrivé aujourd'hui à Rio, fraîchement arrivé de France, à la demande de notre gouvernement. Nous sollicitons son aide sur des questions importantes concernant les Mapuches et leur statut sur les républiques du sud."
bra.139.a: "Avec le temps, il verra combien il était sage."
bra.140.t: "Le roi de Patagonie nous supplie de sauver les Mapuches"
bra.140.d: "Le roi de Patagonie, Antonie, a choqué le grand public brésilien par ses histoires de brutalité contre son peuple ! Les Mapuches, un peuple fier qui n'a jamais été battu au combat ouvert, étaient asservis par les envahisseurs castillans ! Ces affirmations révoltantes ont suscité un soutien en faveur d'une intervention pour restaurer Antonie sur son trône."
bra.140.a: "Nous punirons ces barbares qui détruisent ce peuple fier !"
bra.141.t: "La courageuse révolte quechua contre le Pérou"
bra.141.d: "Les braves peuples quechua du Pérou se sont soulevés contre leurs cruels oppresseurs au Pérou, et ont besoin d'aide pour les faire tomber ! Nous devons agir vite !"
bra.141.a: "Envoyez de l'aide immédiatement !"
bra.141.b: "Nous ne pouvons malheureusement pas vous aider."
bra.142.t: "Arrivée des volontaires et de l'équipement brésiliens"
bra.142.d: "[BRA.GetNameDefCap] nous a envoyé des volontaires et du matériel pour aider dans la guerre contre le gouvernement [PRU.GetAdjective]."
bra.142.a: "Excellent."
bra.143.t: "La fin de la révolte quechua"
bra.143.d: "Pour le meilleur ou pour le pire, la révolte des Quechua est maintenant terminée et nos volontaires survivants sont de retour à [Root.GetNameDef]. L'état-major général rapporte qu'il a appris beaucoup de leçons précieuses au cours du conflit."
bra.143.a: "Super !"
bra.144.t: "Groupe syndicaliste raciste arrêté"
bra.144.d: "Un groupe de syndicalistes ont été arrêtés aujourd'hui, après avoir été accusés d'infractions racistes par leurs compagnons de travail. Nous avons réussi à trouver rapidement ces fiefs secrets de syndicalistes et à mettre fin à leurs activités discordantes."
bra.144.a: "Bon débarras !"
bra.200.t: "10 ans d'anniversaire de la nouvelle République"
bra.200.d: "En ce jour, il y a 10 ans, la douleur de la guerre a été remplacée par la joie et la paix, alors que la nouvelle république renaissait des cendres du conflit et de la discorde. Une nouvelle ère de prospérité a commencé, et nous avons persévéré et relevé de grands défis. L'avenir du Brésil brille de mille feux !"
bra.200.a: "Hourra !"
bra.201.t: "Grève générale à Rio"
bra.201.d: "Une grève générale a été déclenchée à Rio de Janeiro par plusieurs catégories de travailleurs, dont les travailleurs des tramways et des chemins de fer. Bien que l'adhésion à la grève ait été limitée, des barricades et des troubles ont été signalés, même si ce n'est pas vraiment près du centre de la ville. L'armée a été envoyée pour aider les forces locales à rétablir l'ordre, et nous ne pouvons qu'espérer que les manifestants reprennent leurs esprits et déposent les armes."
bra.201.a: "Ça pourrait être un problème."
bra.202.t: "La grève générale de Rio se termine dans un bain de sang"
bra.202.d: "La grève générale à Rio s'est terminée de la pire façon possible. L'armée s'est montrée brutale et impitoyable dans son approche des barricades, et plusieurs morts ont été signalés. La force létale a été utilisée sans discernement. La presse et le grand public exigent une position du gouvernement, comme beaucoup de sénateurs."
bra.202.a: "Il y a eu des erreurs des deux côtés."
bra.202.b: "Condamne l'action violente."
bra.203.t: "Réfugiés américains"
bra.203.d: "Les Etats-Unis d'Amérique sont tombés dans le chaos, comme l'ancienne grande nation est tombée dans la même anarchie et horreur de la guerre civile qui a hanté notre propre nation ; cependant, l'ampleur et la durée de ce conflit vont très probablement nous faire oublier la notre. De nombreux civils arrivent du continent nord-américain ravagé par la guerre, sans savoir quand ils reviendront, si jamais ils le reviennent..."
bra.203.a: "Ils n'ont pas à s'inquiéter, la démocratie vit ici."
bra.204.t: "La dernière démocratie ?"
bra.204.d: "Nous sommes maintenant la dernière grande démocratie de ce continent. Avec les coups d'État et les guerres civiles partout dans le monde, le Brésil est un phare pour ceux qui croient que la domination de beaucoup de gens touche à sa fin, et nous n'abandonnerons jamais les idéaux d'ordre et de progrès auxquels notre république se conforme depuis sa fondation, peu importe le chaos qui règne dans le monde"
bra.204.a: "Nous devons devenir un phare pour la liberté."
bra.205.t: "Envoyer Osvaldo Aranha à [ACW_victor.GetNameDef]"
bra.205.d: "Alors que le [ACW_victor.GetNameDef] sort victorieux du conflit en Amérique du Nord, nous devons nous assurer que le nouvel hégémon de cette moitié de notre continent connaisse nos bonnes intentions. Ainsi, nous avons préparé une mission spéciale, dans le but direct d'améliorer les relations et la coopération avec le [ACW_victor.GetNameDef], dirigée par Osvaldo Aranha, qui s'est porté volontaire et est voué à réussir dans sa tâche."
bra.205.a: "Bonne chance à lui !"
bra.206.t: "Mission diplomatique du Brésil"
bra.206.d: "Aujourd'hui, Osvaldo Aranha, un homme politique de haut rang, est arrivé de [BRA.GetNameDef] pour discuter des liens bilatéraux avec cette nation. Bien qu'il ait couvert notre gouvernement d'éloges pour avoir pacifié l'Amérique, il est venu très clairement pour conclure des accords avec les Américains autant qu'il est venu pour se faire des amis, et il cherche probablement de l'aide pour les efforts d'industrialisation de sa patrie."
bra.206.a: "Il réussira probablement, vu son talent."
bra.207.t: "Aranha est de retour !"
bra.207.d: "La mission diplomatique au [ACW_victor.GetNameDef] a été un succès ! Non seulement nous avons rencontré le Président lui-même, mais nous avons également réussi à conclure des accords vitaux avec des hommes d'affaires puissants et influents en Amérique."
bra.207.a: "Un succès !"
bra.208.t: " Le Partido Liberal se fracture "
 bra.208.d.inpower: "Nos mesures en faveur du Brésil ont révélé de profondes dissensions au sein du parti libéral. De tels clivages devaient naturellement se produire une fois les Républicains écartés, puisque notre parti était en grande partie un front d'opposition à cette ligne de gouvernement. Les dimensions du schisme actuel ne peuvent être sous-estimées. Plusieurs figures importantes du parti, comme Francisco Prestes Maia, ont exprimé leur mécontentement de manière dure et publique. Ils ont créé le parti libéral-démocrate en tant que mouvement dissident et ont l'intention de se présenter aux prochaines élections. Il ne reste plus qu'à espérer qu'ils reviennent à la raison d'ici là."
bra.208.d.notinpower: "Il semble que les problèmes des libéraux n'ont pas de fin. Après leur défaite aux élections générales, plusieurs factions se sont blâmées l'une l'autre pour leur échec à la présidence, même au lendemain d'une récession majeure ; leur plus grande occasion en dix ans de prendre le pouvoir, peut-être même jamais. L'échec a exacerbé les clivages idéologiques existants, et plusieurs figures importantes du parti, comme Francisco Prestes Maia, ont exprimé leur mécontentement d'une manière dure et publique, et ont créé le parti libéral-démocrate comme un mouvement dissident, et ont l'intention de se présenter aux prochaines élections"
bra.208.a: " Une malheureuse affiche pour notre fête. "
bra.208.b: "Les libéraux se séparent comme des gauchistes ? Où est passé le monde ?"
bra.209.t: " La nouvelle perche en caoutchouc "
bra.209.d: "Le monde retombe en guerre une fois de plus, alors que le sort de millions de personnes est en jeu sur les champs de bataille en Europe, en Asie et dans les Amériques. Cependant, de telles périodes difficiles engendrent des opportunités, car la demande de caoutchouc n'a jamais été aussi forte !"
bra.209.a: "Oui !"
bra.210.t: " La guerre à l'Est et la demande de caoutchouc "
bra.210.d: "Les Indes orientales néerlandaises ont été englouties par la guerre, et leur approvisionnement en caoutchouc pour le reste du monde a été perturbé ! Cela signifie que nous pouvons exploiter nos propres réserves dans une mesure encore plus grande !"
bra.210.a: " Bien !"
bra.211.t: "La guerre au Congo et la demande de caoutchouc"
bra.211.d: "Le bassin du Congo a été englouti par la guerre et les troubles, et leur approvisionnement en caoutchouc pour le reste du monde a été perturbé ! Cela signifie que nous pouvons exploiter nos propres réserves dans une mesure encore plus grande !"
bra.212.t: "La guerre d'Indochine et la demande de caoutchouc"
bra.212.d: "L'Indochine a été engloutie par la guerre et les troubles, et son approvisionnement en caoutchouc pour le reste du monde a été perturbé ! Cela signifie que nous pouvons exploiter nos propres réserves dans une mesure encore plus grande !"
bra.213.t: "La guerre en Malaisie et la demande de caoutchouc"
bra.213.d: "La péninsule malaise a été engloutie par la guerre et les troubles, et leur approvisionnement en caoutchouc pour le reste du monde a été perturbé ! Cela signifie que nous pouvons exploiter nos propres réserves dans une mesure encore plus grande !"
bra.214.t: "Résultats de l'évaluation de la flotte"
bra.214.d: "Alors que nous travaillons à améliorer l'état de notre marine, en particulier son état de préparation au combat, il a été jugé prudent de procéder à une évaluation complète de l'état de préparation au combat de notre marine. Bien qu'elles ne soient pas encore optimales par rapport aux normes des grandes puissances du monde, les améliorations par rapport à ce qu'était notre marine avant notre programme de renouvellement montrent une amélioration remarquable, surtout en ce qui concerne la vitesse à laquelle les marins atteignent leurs postes de combat"
bra.214.a: "C'est acceptable."
bra.215.t: "Augmenter l'alignement allemand"
bra.215.d: "Comme les Etats-Unis sont actuellement... incapables d'exercer une quelconque influence sur l'Amérique du Sud, les capitaux et les investisseurs allemands ont profité de l'occasion pour se diversifier, d'autant plus que leur économie a été frappée par le Lundi noir beaucoup plus durement que la notre. Bien que nous ne puissions pas dire comment cela affectera notre nation, ni même la perception de l'Allemagne par le public, à long terme, il semble clair que la place de l'Amérique, notre principal partenaire étranger, est perdue de façon peut-être permanente."
bra.215.a: "Est-ce pour le mieux ?"
bra.216.t: "Les syndicalistes rompent avec l'ED"
bra.216.d: "Bien qu'attendue, la faction syndicaliste, comme on l'appelait les plus loyaux envers l'Internationale dans le front uni de l'ED, a abandonné le parti, après sa mauvaise performance dans les sondages, et les accusations de "collaboration" avec les directions capitalistes et industrielles. Après la scission publique, l'ED s'est rebaptisé lui-même, et est maintenant officiellement connu sous le nom de Parti social-démocrate ; même si la presse et le public l'appellent encore l'ED."
bra.216.a: "Diviseurs !"
bra.217.t: "Gustavo Capanema va devenir candidat républicain"
bra.217.d: "La direction républicaine a annoncé aujourd'hui que son candidat à la présidence est l'ancien président de Minas Gerais, Gustavo Capanema. Son service au gouvernement et au Partido Republicano font de lui un choix naturel compte tenu du soutien que Vargas lui a apporté dès le début du meeting."
bra.217.a: "Le choix de Vargas, je crois."
bra.218.t: "De Medeiros prend les rênes du Parti libéral"
 bra.218.d: "Peut-être la partie la plus expérimentée de la scène politique moderne, Borges de Medeiros continue à peser de tout son poids dans le Gaúcho et la politique brésilienne en général. Après avoir obtenu la nomination du président du Parti libéral plutôt désorganisé, sa vision du Brésil, ce que certains prétendent être une relique du siècle dernier, peut enfin se réaliser."
bra.218.a: "Un homme très expérimenté."
bra.219.t: "PR nomme un autre Baiano"
bra.219.d: "La direction républicaine hésitait au départ à désigner un autre candidat non méridional, mais c'était un moyen simple et facile d'assurer l'équilibre entre ses factions paulista et gaúcho, de plus en plus divisées au cours de la dernière décennie. L'expérience de Juracy Magalhães sur la scène politique, y compris un précédent mandat de président de Bahia, l'a placé dans une position idéale pour s'établir comme le candidat républicain le plus en vue."
bra.219.a: "La famille Magalhães montre ses griffes."
bra.220.t: "Ildo Meneghetti obtient la nomination libérale"
bra.220.d: "Après un long débat, le Parti libéral s'est finalement mis d'accord sur le nom d'Ildo Meneghetti pour la nomination présidentielle, aujourd'hui à leur conférence nationale à São Paulo. L'ancien maire de Porto Alegre est considéré comme un homme compétent et qualifié, et l'on espère qu'il sera le nom conciliant dont le parti a besoin aux heures les plus sombres de son existence."
bra.220.a: "Un maire expérimenté."
bra.221.t: " Le PLD lance une candidature rivale "
bra.221.d: "Le nouveau parti libéral dissident a annoncé son intention de présenter son propre candidat à la présidence, un parti qui défendra les "vraies" valeurs libérales plutôt que les "bêtises populistes", comme le prétend le Parti libéral. Cela peut encore diluer l'électorat libéral déjà affaibli, mais le temps nous dira si cette mesure était sage ou non.
bra.221.a: "Est-ce pour le mieux ?"
bra.222.t: "Coimbra da Luz Nominé par la Convention de l'ED"
bra.222.d: "La désorganisation de l'ancienne ED l'a affaibli, mais pas vaincu. Au siège du parti à Rio, Carlos Coimbra da Luz a été choisi comme candidat à la présidence. Un homme instruit avec une longue histoire politique, Coimbra est très probablement la dernière chance de la gauche d'avoir cette élection."
bra.222.a: "Peut-il obtenir assez de soutien ?"
bra.223.t: "La CSN : Qui ?"
bra.223.d: "Alors que nous essayons de construire notre propre aciérie à partir de zéro, nous devrions commencer par rassembler les grandes quantités de capitaux nécessaires à une entreprise aussi énorme."
bra.223.a: "Approche [GER.GetNameDef]"
bra.223.b: "Approche [CAN.GetNameDef]"
bra.223.c: "Approche [USA.GetNameDef]"
bra.223.e: "Nous avons des investisseurs ici au Brésil."
bra.224.t: "[BRA.GetNameDefCap] Cherche un investissement"
bra.224.d: "Nous avons été approchés par le gouvernement brésilien, nous demandant d'investir dans leurs nouvelles usines de production d'acier. Bien qu'ils aient certainement besoin d'aide, nous n'avons pas grand chose à gagner directement sur un tel investissement à long terme, et il serait donc sage d'envisager nos options."
bra.224.a: "Allons-y."
bra.224.b: "Non, ils devraient développer leur propre pays."
bra.225.t: "[From.GetNameDefCap] a refusé"
bra.225.d: "Le gouvernement  [From.GetAdjective] a refusé d'investir. Et maintenant ?"
bra.225.a: "Nous nous tournons vers les investisseurs brésiliens, ici au pays."
bra.226.t: "[From.GetNameDefCap] a accepté"
bra.226.d: "Nous avons trouvé des investisseurs pour la CSN !"
bra.226.a: "Excellent."
bra.227.t: "La CSN : Où ?"
 bra.227.d: "L'emplacement de notre nouvelle industrie sidérurgique peut très bien affecter la façon dont les gens la perçoivent ; surtout dans un pays aussi décentralisé que le Brésil. Mais les avantages politiques doivent aussi être pondérés par des avantages pratiques : nous pourrions utiliser notre industrie existante à São Paulo, utiliser l'acier directement sur les chantiers navals de Rio, le laisser à la disposition du quartier général de la troisième armée à Porto Alegre, ou profiter de l'occasion pour favoriser le développement à Salvador da Bahia"
bra.227.a: "São Paulo."
bra.227.b: "Rio de Janeiro."
bra.227.c: "Porto Alegre."
bra.227.e: "Salvador."
bra.227.f: "Nulle part n'est approprié, mais peut-être plus tard... ?"
bra.228.t: "La CSN : comment ?"
 bra.228.d: "Nous devons aussi donner la priorité à la manière dont nous allons développer l'entreprise. Bien que son objectif initial ait toujours été de simplement produire de l'acier, nous pouvons aussi choisir de diversifier nos plans pour inclure d'autres types d'industries dans ce programme direct, ce qui nous procurera d'autres avantages et nous rapprochera d'une véritable indépendance vis-à-vis des économies étrangères. Cependant, l'approche ciblée signifiera que l'Etat aura un meilleur accès à de l'acier de qualité militaire, un aspect stratégique important à considérer."
bra.228.a: "Aciéries seulement."
bra.228.b: "Orienté industrie lourde."
bra.229.t: "La CSN étend ses activités"
 bra.229.d: "Le succès retentissant du CSN ne peut être sous-estimé. Non seulement tous les objectifs de production et d'emploi ont été atteints, mais ils ont été dépassés ! Une nouvelle ère pour le Brésil est sur le point de commencer."
bra.229.a: "Comme prévu."
bra.230.t: "Avantages de l'investissement CSN"
bra.230.d: "Cela a pris un certain temps, mais nous récoltons les fruits de notre investissement dans le CSN sous forme d'argent froid et dur. Si l'idéal d'un Brésil industrialisé est ambitieux, nous devons pouvoir nous le permettre, et heureusement, la CSN a été incroyablement rentable."
bra.230.a: "Profit au Brésil ? Le monde change !"
 bra.231.t: "Croissance de la CSN"
 bra.231.d: "La CSN est un concept initialement envisagé comme un investissement stratégique, conçu pour garantir la fourniture d'acier pour la production militaire, mais son succès s'est révélé bien au-delà de nos attentes initiales. Peut-être est-ce-dû au manque d'anciennes usines à grande échelle dans le pays, ou en raison de la forte demande d'acier du fait de la situation mondiale ; mais le fait est qu'au lieu d'un investissement à long terme, les dividendes rapportent assez rapidement, et de nombreux membres de notre administration soutiennent l'expansion de l'entreprise avec notamment la création d'une toute nouvelle usine, dans une autre ville. Cela entraînerait naturellement des coûts importants, mais la demande nationale et internationale d'acier ne montre aucun signe de ralentissement, et nous ne pourrions ne plus jamais voir une telle opportunité se présenter."
 bra.231.a: "L'avenir industriel du Brésil est là !"
 bra.231.b: "Nous ne devons pas nous laisser emporter. Ne changez jamais une équipe qui gagne, comme on dit."
 bra.250.t: "Les travailleurs protestent contre la domination républicaine"
 bra.250.d: "Une grève de plusieurs catégories, comme les industriels, a eu lieu aujourd'hui à Rio, organisée par la CGT. Leur principale plainte était le " manque de démocratie " au Brésil et la domination républicaine totale qui semble exister dans tous les aspects de la vie publique. Il est regrettable que certaines personnes soient des perdants si douloureux, vraiment ; ce n'est pas ce à quoi les élections démocratiques sont censées ressembler."
bra.250.a: "Que savent-ils ?"
 bra.251.t: "Monteiro Lobato critique la position républicaine"
bra.251.d: "Monteiro Lobato, un éditeur connu de livres pour enfants qui s'adonne également à la politique, a critiqué nos dirigeants pour ne pas prendre au sérieux la question du pétrole. Pour lui, nous devrions faire de la recherche et de l'extraction de pétrole en grandes quantités une priorité de l'État, car cette ressource est incroyablement stratégique et sera d'une immense valeur pour la nation. Il a passé des années à la recherche d'un puits de pétrole et considère que la principale priorité nationale est de s'assurer que le Brésil possède sa propre compagnie pétrolière."
bra.251.a: "Quel homme étrange."
bra.252.t: "Les cours d'instruction civique commencent"
bra.252.d: "Les enfants de nos jours n'ont aucune morale. Aucun sens du devoir ! C'est aux professeurs de changer ça. Ils apprendront à connaître notre histoire, nos symboles et notre lutte, et à être des citoyens bons et sensés qui mettent le Brésil au-dessus de tout. Et les enfants apprendront aussi notre bel hymne !"
bra.252.a: "Même la deuxième strophe ? C'est une chanson assez longue..."
bra.253.t: "Prix de l'Accord"
bra.253.d: "Jongler avec des milliers de ce qui constitue essentiellement une classe supérieure somptueuse et ambitieuse est une tâche extrêmement difficile. Tu leur donnes un coup de main, et ils vont essayer de t'arracher le bras ! Les dirigeants locaux de Pernambouc sont les vautours d'aujourd'hui, demandant de riches récompenses pour leur loyauté et leur promotion de la stabilité."
bra.253.a: "Très bien, donnez-leur."
bra.254.t: "Vargas s'engage pour l'autonomisation du gouvernement fédéral"
 bra.254.d: "Utilisant son immense influence sur le pouvoir législatif largement dominé par les républicains, Vargas cherche maintenant à augmenter légèrement le pouvoir du gouvernement fédéral. Peu de mesures drastiques sont prévues, seulement quelques questions fiscales mineures, mais il semble presque que Vargas est en train de tester les eaux pour d'autres législations plus radicales."
bra.254.a: "La motion passe."
bra.254.b: "La motion est rejetée."
bra.255.t: "Vargas signe une alliance avec les industriels"
bra.255.d: "Le président a rencontré aujourd'hui à Rio plusieurs industriels et hommes d'affaires de tout le pays à huis clos. Bien que peu de gens puissent en déduire ce qui a été discuté, le moment de la réunion et la grande visibilité des personnes présentes ne laissent aucun doute quant à l'importance de la question pour le gouvernement actuel"
bra.255.a: "Naturel pour un homme de sa position."
bra.256.t: "Vargas étend le financement de l'armée"
bra.256.d: "Après une réunion avec plusieurs officiers, Vargas a décidé d'augmenter le budget de l'armée pour l'année suivante. Cela semblait être une réaction spontanée de voir l'état lamentable des baraquements de Rio, mais la loi a apparemment été adoptée trop rapidement pour que ce soit vraiment une coïncidence..."
bra.256.a: "À quelle fin ?"
bra.257.t: "Vargas sondes des présidents d'État"
 bra.257.d: "Getúlio continue à s'exprimer dans les coulisses pour un but invisible. Aujourd'hui, il a rencontré plusieurs présidents d'État notables, apparemment pour discuter de politiques internes. Cependant, l'objectif de la réunion à huis clos ne peut qu'être deviné, et la presse spécule que d'autres efforts de centralisation seront déployés sous peu."
 bra.257.a: "What's he up to?"
bra.258.t: "Vargas rencontre les dirigeants syndicaux"
bra.258.d: "Dans un geste assez inhabituel, Getúlio Vargas a rencontré plusieurs dirigeants syndicaux, dont certains affiliés à la CGT, et a promis d'améliorer considérablement leurs conditions de travail et les salaires de la fonction publique s'il le pouvait. Il avait peu de raisons de faire le discours, et encore moins ses promesses, compte tenu de sa position ; la cascade a grandement contribué à sa popularité déjà considérable."
bra.258.a: "À quelle fin ?"
bra.259.t: "Vargas rencontre l'état-major général"
bra.259.d: "Quelle qu'en soit la raison, la série de réunions de Vargas a culminé aujourd'hui avec les principaux chefs de l'armée de terre, et certains de la marine également. Plusieurs heures se sont écoulées dans la réunion à huis clos ; le sujet officiel était de préparer la nation en cas d'attaque des \"forces hostiles\"."
bra.259.a: "Planifier la guerre ? Contre qui ?"
bra.260.t: "Révision du pacte fédératif"
 bra.260.d: "Le Brésil est depuis trop longtemps à la traîne, en grande partie à cause de la nature trop décentralisée de son État. D'autres démocraties n'ont pas la faiblesse structurelle du Brésil, et Vargas a travaillé sans relâche pour démanteler ce triste statu quo et unir le Brésil une fois pour toutes. L'opposition se mobilise contre lui, mais le mouvement est soutenu par les classes populaires et la pression augmente au lendemain du Lundi noir, et alors que la guerre et les tensions augmentent partout dans le monde, la nécessité pour le Brésil d'être décisif dans ses actions est évidente"
bra.260.a: "Le mouvement passe."
bra.260.b: "Le mouvement est bloqué."
bra.261.t: "Vargas étend les pouvoirs du Président"
bra.261.d: "Ce qui paraissait étrange par le passé a maintenant un sens ; presque tous les déménagements de Vargas au cours des trois dernières années visaient ce moment. Le Sénat brésilien est tout ce qui se trouve entre Vargas et le pouvoir complet ; la proposition d'étendre les pouvoirs du président est aussi effrontée qu'elle l'est, recueillant les critiques de la presse et de nombreux intellectuels. Cependant, à Rio et dans bien d'autres endroits, les gens du peuple sont en faveur d'un gouvernement plus moderne, pour le peuple et par le peuple, et non enchaîné par des oligarchies. C'est vraiment une situation ironique, car il y a dix ans, une décision beaucoup moins controversée a entraîné une guerre entre les États. Mais Vargas a bien planifié, et il semble que rien ne puisse l'empêcher de faire ses plans..."
bra.261.a: "La motion passe."
bra.261.b: "La motion est rejetée."
bra.262.t: " L'aube d'une nouvelle ère : Le nouvel État"
 bra.262.d: "Following the ratification of new laws intended to empower the president, some elements within the military attempted to arrest the president though thankfully they were repelled by Loyalist elements. While some opponents claim this coup attempt was fabricated, it remains no doubt that Vargas is the most powerful man in Brazil since the days of the Empire. What he will do with this newfound power is the only question but it is obvious that his vision for Brazil has been influenced by many foreign thinkers, particularly of German nature. While Vargas has been lambasted by decentralist opponents, these opinions matter little to Vargas and his legions of supporters, as Brazil's reformation into a brand new state is complete... and perhaps irreversible."
bra.262.a: "Tout se déroule comme prévu."
bra.300.t: "Révolte constitutionnaliste !"
 bra.300.d: "Chaque Paulista a voté contre les nouveaux pouvoirs présidentiels, les considérant comme une nouvelle tentative de soumettre les États à Rio. Les manifestations ont immédiatement pris le contrôle de l'Etat, avec des personnalités de tout l'éventail politique protestant contre le nouveau régime... et certaines en ont payé le prix ultime. Le soi-disant mouvement PPC, qui porte les initiales des trois premières victimes, organise maintenant des milices dans tout l'État, alors que les oligarchies et les syndicats se préparent à une guerre qu'ils considèrent comme la dernière chance pour un Brésil libre. Des appels à l'aide ont été lancés à d'autres Etats, comme en 1927... mais aucune aide n'est encore arrivée, et nous devrions frapper ces traîtres avant que cela n'arrive !"
bra.300.a: "Écrasez-les !"
bra.301.t: "Les constitutionnalistes victorieux"
bra.301.d: "Nous ne pouvons plus résister aux forces constitutionnalistes, nous devons céder."
bra.301.a: "Il semble que la démocratie ait gagné le jour."
bra.302.t: "Les rebelles constitutionnalistes écrasés !"
bra.302.d: "Les rebelles du Paulistano ont finalement été mis en déroute, et la ville de São Paulo est à nouveau sous notre contrôle. Le gouvernement fédéral est sorti vainqueur de la crise."
bra.302.a: "Hourra !"
bra.303.t: "Les syndicats syndicalistes dissous"
 bra.303.d: "For some time now, Brazil has suffered from socialist radicals attempting to subvert our politics and install a regime of their own. In the last couple decades, many have turned to 'syndicalism' to further their goals and to this end they have infiltrated various trade unions while setting up their own. Thankfully today, the CDN has informed us that such 'unions' have been dissolved with their leaders dead or in prison. Finally, they'll no longer bother us."
bra.303.a: "Excellent !"
 bra.303.b: "Perhaps we should set up a Union of our own..."
bra.304.t: "Bannir la gauche démocratique ?"
 bra.304.d: "The Democratic Left, also known as the Social Democrats colloquially, have been some of the most vocal opponents of our new regime though thankfully they remain battered following police interference. Regardless, there are calls in our regime to ban them outright and this is not a particularly unusual proposal... The ED has for some time been suspected of syndicalist entryism and now with the legal means to ban them properly we can silence them altogether though this will come with some backlash..."
 bra.304.a: "They're agents of London, ban them!"
bra.304.b: "Il n'y a pas besoin de mesures aussi extrêmes."
bra.305.t: "Entraînements navals"
 bra.305.d: "La puissance de notre marine ne peut être mesurée qu'à l'aide de manœuvres navales appropriées, planifiées avec un soin méticuleux et d'une manière qui ne met pas en danger notre personnel ou notre équipement spécialisé limité. Une fois la situation politique stabilisée, nous pouvons organiser des exercices en toute sécurité avec tout le budget et la préparation que notre fière marine mérite."
bra.305.a: " Faites-le."
bra.305.b: "C'est trop cher."
bra.306.t: "Acheter des armes lourdes"
 bra.306.d: "Notre nouvelle situation politique nous permet d'augmenter considérablement nos dépenses militaires si nous le souhaitons ; la modernisation de notre arsenal au détriment d'autres postes de notre budget a été proposée par nos officiers supérieurs."
bra.306.a: " Faites-le."
bra.306.b: "C'est trop cher."
bra.307.t: "Les élections fédérales de [GetYear]"
 bra.307.d: "Le peuple brésilien se réunit pour les premières élections depuis que la nouvelle constitution a été rédigée et mise en place. L'immense popularité de Vargas lui assure une victoire, et il a certainement bien planifié pour l'occasion. Son opposition, ralliée autour du Parti libéral, réunie sous un même toit... n'a aucune chance réelle. Leurs votes seront systématiquement brûlés, ou mal comptés, et les appels de la presse en faveur d'élections libres ont été rapidement rejetés comme "des excuses de perdants avant même que cela n'arrive", alors que le peuple se prépare au parti réélu..."
bra.307.a: "Getulio Vargas et le Partido Popular Brasileiro."
bra.307.b: "Hmm, ce bulletin de vote semble bizarre..."
bra.308.t: "Les élections fédérales de [GetYear]"
 bra.308.d: "Le peuple brésilien se réunit à nouveau pour décider si Getúlio Vargas doit rester au pouvoir. L'immense popularité de Vargas lui assure une victoire, et il a certainement bien planifié pour l'occasion. Son opposition, ralliée autour du Parti libéral, encore une fois unie sous un même toit... n'a aucune chance réelle. Leurs votes seront systématiquement brûlés, ou mal comptés, et les appels de la presse en faveur d'élections libres ont été rapidement rejetés comme les mêmes excuses faibles de la dernière élection, et la participation de l'opposition a été encore plus faible cette fois-ci"
 bra.309.t: "Dealing with the Opposition"
 bra.309.d: "While we have taken power and command much support, the old opposition parties of both the democrats and nationalists oppose us. Thankfully their influence is weak but they still command supporters and obstruct our regime in whatever way they can. The CND is already at work undermining those who cannot be swayed though they have presented four plans to focus on single groups who may prove problematic. We need only decide who to focus on..."
 bra.309.a: "The 'Democratic Left' are just syndicalists in disguise!"
 bra.309.b: "The Liberals would be dangerous if left unhindered..."
 bra.309.c: "The Integralists are the natural enemies of the New State."
 bra.309.e: "We will stand for no opposition, hit them all!"

 bra.310.t: "New Trade Unions Established"
 bra.310.d: "As part of the CLT, or Consolidação das Leis do Trabalho, new Labour laws have been signed into practice and to ensure the workers of Brazil do not fall prey to syndicalist insurgents and other socialist rabble, the laws also make way for various 'moderate' trade unions under the careful guidance of the state. The first of these unions have begun to organise, primarily in Rio and Sao Paulo, and just their presence marks a new way forward for industrial relations in which employer and employee shall be working together rather than against each other."
 bra.310.a: "Bonne nouvelle !"

 bra.311.t: "Vargas Opens Interstate Highways"
 bra.311.d: "Owing to the more centralised political structure and the relations between private investment and public funds, large swathes of federal infrastructure projects have finally been allowed to go ahead. As part of a massive propaganda campaign, our President himself has appeared at some of the first of these highways, either cutting the opening ribbon or in some special cases, being the first person to drive along them. The public love such spectacle and it is certainly helping him endear him to the masses."
 bra.311.a: "Who doesn't love a good ride along?"

 bra.312.t: "The Urban Planning Boom"
 bra.312.d: "While the Estado Novo has seen mass centralisation of the political scene, in terms of urban planning it has taken rather... the opposite effect. Restrictions on planning have been all but lifted and the government has tacitly encouraged architects to be more experimental with their designs. Many of these, often inspired by Communard France's 'Le Corbusier', are modernist in nature but have taken their own unique path owing to Brazil's tropical climate. While the boom is still in its early days, we may yet see results. As the city of Curitiba enters the first phase of major planning, we will see what the future holds for Brazilian cities..."
 bra.312.a: "We'll watch your care- I mean, development with great interest."

bra.350.t: "Démantèlement de la politique du PSI"
bra.350.d: "Le programme de substitution des importations, fondé sur des hypothèses erronées et la négation de concepts économiques de base, tels que l'avantage comparatif et la dynamique de l'offre et de la demande, a échoué au Brésil pour relever les défis actuels"
bra.350.a: "Pas besoin de ça."
bra.350.b: " Adoptez-le."
bra.351.t: "Rééquilibrer le budget dans le sillage du PSI"
bra.351.d: "Cela fait des années que nous dépensons des millions pour un programme d'industrialisation inutile, qui n'a pas donné grand-chose et a coûté cher. Alors que nous nous éloignons enfin de ces concepts dépassés, nous pouvons vraiment regarder l'avenir avec plus d'optimisme et dépenser ces ressources de manière plus sage."
bra.351.a: "Ces fonds seront mieux dépensés ailleurs."
bra.352.t: "Soif de caoutchouc"
bra.352.d: "La demande mondiale de caoutchouc monte en flèche alors que les ombres de la guerre couvrent les terres européennes. Les réserves de caoutchouc les plus importantes étant entre les mains des puissances coloniales européennes, une grande opportunité s'offre à elles de prendre leur place et de fournir le caoutchouc de guerre nécessaire aux conflits... si nous pouvons le collecter en quantités suffisantes. L'agrandissement prévu des plantations d'hévéas d'Acre sera certainement un moyen rapide et certain d'augmenter les profits de la guerre."
bra.352.a: "Ces pneus vont payer pour nos routes !"
bra.352.b: "Qu'est-ce qu'un Acre ?"
bra.353.t: "Les économistes orthodoxes louent notre politique"
bra.353.d: "La pensée économique a fait marche arrière au Brésil ces dernières années, mais ceux qui se souviennent encore des préceptes de base de l'économie comprennent combien il était nécessaire de modifier notre politique de dépenses, même si ce n'était pas une démarche populiste. Avec le temps, tout le pays verra les louanges de cette lettre, qui a été publiée dans le journal O Globo ce matin, qui fait l'éloge de notre politique économique."
bra.353.a: "Nous le faisons bien."
bra.354.t: "Protestation des développementalistes"
bra.354.d: "Naturellement, briser des concepts préétablis est un geste qui divise. Le soi-disant développement apporté par l'ingérence artificielle de l'État dans l'économie est considéré comme une bonne chose par les masses non éduquées du Brésil, qui ont protesté en grand nombre contre ce qu'ils appellent \"la vente aux étrangers\". La marche a également attiré de nombreuses personnalités de l'opposition, car la question politique brûlante de l'époque était de débiter des absurdités sur des choses que les gens ne pouvaient pas comprendre."
bra.354.a: "L'économie, idiots !"
bra.355.t: "L'industrie du café récupère"
bra.355.d: "Grâce à notre aide opportune, l'industrie du café, auparavant ravagée et en ruines, a une fois de plus atteint la prospérité au Brésil. Notre grande république célèbre une nouvelle ère de fertilité et de richesse, alors même que la guerre engloutit le monde qui l'entoure."
bra.355.a: "Excellent."
bra.356.t: " La vague de popularité républicaine "
bra.356.d: "Nos mesures se sont avérées suffisamment impopulaires pour qu'une augmentation massive du nombre de membres du parti républicain soit visible, tant dans les manifestations que dans la presse. Des millions de personnes écoutent l'appel de la sirène du capitalisme d'Etat, mais nous devons rester fermes dans notre mission pour améliorer la situation budgétaire du Brésil, quel qu'en soit le coût."
bra.356.a: "Telle est la vie dans une démocratie libre."
bra.400.t: " Guerres de presse "
bra.400.d: "Alors que la presse politicienne n'a rien de nouveau, surtout dans le monde tumultueux dans lequel nous vivons, ce qui est nouveau, c'est la campagne d'agression et de calomnie menée par les Républicains contre notre gouvernement. Citant des \" tuyaux anonymes \" et des hypothèses sans fondement, ils prétendent que notre gouvernement travaille pour les grandes entreprises, et non pour le peuple, et qu'il cherche à nous menotter diplomatiquement aux puissances étrangères en tant que \" colonie, tous sauf en nom \". Bien que les preuves ne soient manifestement pas suffisantes, il suffit que nous soyons forcés de publier des réfutations dans d'autres journaux, et de descendre à leur niveau, exposant ainsi les accords que les républicains ont conclus au fil des ans. Nous avons atteint un nouveau point bas dans le discours politique de ce pays."
bra.400.a: "Ça, c'est de la calomnie !"
bra.401.t: "Propagande positiviste"
bra.401.d: "Le positivisme a été le précepte fondateur de notre république. Notre drapeau, notre devise et les actions des présidents qui avaient le Brésil dans leur cœur. Le Brésil marche vers l'avenir, vers la libération des chaînes de l'ignorance, de la pauvreté, de la religion, toujours plus loin, en suivant la marche de l'histoire. Il est grand temps que nous renouvelions ces idées que nous tenions si près du but."
bra.401.a: "Excellent !"
bra.402.t: "Pays du futur"
bra.402.d: "L'immense potentiel de grandeur du Brésil est souvent perdu pour les gens ordinaires en ces temps difficiles. Nous sommes entourés de toutes sortes de mauvaises nouvelles, et nous faisons croire qu'il n'y a pas d'avenir pour nous, en tant qu'individus et en tant que peuple. Mais il y a un avenir pour le Brésil, un avenir qui brille plus que jamais."
bra.402.a: "Comme il se doit !"
bra.403.t: "Borges Triomphe dans le Sud"
bra.403.d: "La force de notre parti dépend à bien des égards de l'influence de nos partis locaux dans les États de l'Union. Ainsi, la victoire de Borges de Medeiros dans le Rio Grande do Sul est vitale dans le grand dessein des choses, car il a été un adversaire influent du gouvernement républicain tout au long des années, et possède un grand capital politique au sein de cet État, qui est tout aussi vital en raison de sa position stratégique et sa très forte militarisation. Nous ne pouvons qu'espérer que d'autres Etats d'une grande importance viendront au bercail dans un avenir proche."
bra.403.a: "Bon pour tous !"
bra.450.t: "Pouvoir et responsabilité"
bra.450.d: "Notre victoire aux élections n'aurait pas été possible sans l'aide cruciale des travailleurs de cette grande nation, qui nous ont soutenus à chaque étape. Cependant, a dit le soutien a également donné lieu à des rumeurs et à la panique d'une prise de pouvoir syndicaliste... nos promesses étaient nombreuses envers les syndicats et les autres travailleurs, mais nous devrions considérer la stabilité de la nation et de notre gouvernement ainsi, car nous ne pourrions faire aucun bien si nous étions en colère les militaires et avons été chassés du pouvoir..."
bra.450.a: "Essayez de vous concentrer sur la stabilité."
bra.450.b: "Concentrez-vous sur l'aide aux travailleurs."
bra.451.t: "Nouvelle législation du travail"
bra.451.d: "Nos États devront désormais se conformer à des législations ouvrières à la fois modernes et justes, un exemple peu répandu dans le monde. De nombreux droits autrefois considérés comme des rêves par les travailleurs brésiliens, tels que les congés payés, ne sont plus qu'à quelques questions bureaucratiques avant de pouvoir être réalisés. Certes, nous avons accompli notre mission, mais d'autres défis nous attendent au Brésil !"
bra.451.a: "Une grande réussite !"
bra.452.t: "Tentative de mutinerie des officiers de marine !"
bra.452.d: "Accusant notre gouvernement d'être des espions syndicalistes, de nombreux marins se sont révoltés aujourd'hui à Rio de Janeiro. Nous avons réussi à les empêcher de s'emparer de navires importants, mais nous n'avions toujours pas d'autre choix que de réprimer la violente révolte par une démonstration de force. Une regrettable perte de main d'œuvre expérimentée, sans doute, mais aussi un avertissement sur la façon dont nous marchons sur le fil du rasoir ; nos actions ont des conséquences que nous ne pouvons qu'espérer prédiquer."
bra.452.a: "Dommage"
bra.453.t: "Mangabeira réaffirme ses objectifs"
bra.453.d: "La présidence de João a été celle de la reprise et du développement, avec pour principal objectif de réformer avec succès la législation du travail. Dans un discours prononcé aujourd'hui au Catete, il a non seulement affirmé fièrement que sa mission avait été accomplie, mais il a également rétabli sa vision d'un Brésil libre et démocratique, sans faim, sans inégalité, et qui s'incline maintenant devant les puissances étrangères."
bra.453.a: "Nous vaincrons !"
bra.454.t: "Soutien Syndicaliste Augmenté"
bra.454.d: "Les réalisations de notre gouvernement ont été soutenues par de nombreuses organisations de travailleurs qui nous ont soutenus au fil des ans, y compris la CGT, dont le nombre de membres et le soutien ont considérablement augmenté depuis la réforme de la législation sur les travailleurs. Bien qu'il soit stupide au mieux de supposer qu'ils sont responsables d'une telle amélioration, les gens ont du mal à le savoir."
bra.454.a: "Naturellement."
bra.455.t: "Augmenter les salaires ?"
bra.455.d: "Bien que nous ayons augmenté la croissance des salaires de la fonction publique très récemment, nous n'avons pas augmenté leur valeur actuelle, en exaspérant certaines sections de la base de notre gouvernement, comme la CGT et les députés et sénateurs radicaux de gauche. Bien qu'une augmentation immédiate puisse théoriquement se faire, elle nuirait certainement beaucoup à notre budget, et ce n'est donc pas quelque chose que nous devrions envisager de faire à la légère"
bra.455.a: "C'est assez excessif."
bra.455.b: "Fais-le."
bra.456.t: "La crise chilienne"
bra.456.d: "Nous n'avons jamais officiellement rompu les relations avec le Chili après la révolution syndicaliste, et des membres de ce gouvernement nous ont souvent rendu visite. Aujourd'hui, un inconnu de la politique chilienne, M. Labarca, a visité la Catete et a été accueilli par le président Mangabeira, ce qui a provoqué rien de moins qu'une panique dans le pays. L'idée d'une rencontre connue d'un syndicaliste radical avec le président est perçue comme une trahison à la fois absurde et flagrante, et plusieurs officiers militaires et la presse ont fait des déclarations qui se lisent plus que tout comme un ultimatum pour notre gouvernement. Si nous nous plions à leurs exigences, nous arrêterons un homme innocent et nous perdrons la faveur des gauchistes dans notre pays et à l'étranger ; le contraire est vrai si nous ne le faisons pas, mais le danger de guerre civile se profile à l'horizon. Une décision doit être prise immédiatement."
bra.456.a: "Arrêtez-le !"
bra.456.b: "Un camarade défenseur des travailleurs qui ne nous veut pas de mal."
bra.457.t: "Tentative de coup d'Etat !"
bra.457.d: "L'armée n'en pouvait plus ! Après le rejet de leurs revendications par le gouvernement, ils se préparent à attaquer le palais présidentiel et à mettre fin à notre gouvernement par la force ! La soi-disant crise chilienne s'est aggravée d'une manière que nous n'aurions jamais pu prévoir, et certains suggèrent déjà au président de se retirer pour éviter les effusions de sang. Cependant, si nous restons sur nos positions, les éléments sympathiques de l'armée seront certainement de notre côté et nous pourrons en théorie résister. Le Brésil se trouve à la croisée des chemins de l'histoire, et la décision de notre chef d'Etat déterminera son avenir..."
bra.457.a: "Ils ne passeront pas !"
 bra.457.b: "Ne résistez pas...Le Brésil est libéré du syndicalisme !"
bra.458.t: "Contre-coup syndicaliste !"
bra.458.d: "De sales traîtres se sont emparés du palais présidentiel ! Après avoir arrêté le président Mangabeira et déclaré dans un pronunciamento qu'ils ne démissionneraient pas, les officiers réactionnaires ont clairement mal calculé leur force à Rio, surtout en termes de personnel. Des militaires de gauche, des milices ouvrières, des anarchistes et des étudiants, menés par Isidoro Dias Lopes et Luis Carlos Prestes, sans parler des dirigeants civils, ont réussi à s'emparer des casernes et du palais après une journée de conflit intense.... Bien que l'avenir soit certainement incertain, il ne fait aucun doute que les capitalistes brésiliens ont surjoué leur jeu et accéléré l'arrivée de la révolution !"
bra.458.a: "Le Brésil est libéré du capitalisme !"
bra.459.t: "Ordre restauré !"
bra.459.d: "Comme nous refusions de nous retirer, la caserne tomba dans le chaos. La réponse inattendue a entraîné des mutineries, car un coup d'État serait non seulement illégal, mais dangereux compte tenu du grand nombre de forces de gauche et libérales qui s'opposeraient sûrement à toute forme de prise de pouvoir militaire. Alors que la crise s'est estompée et que nous avons rassemblé nos esprits, notre position semble sûrement sage avec le recul, mais on ne peut s'empêcher de s'interroger sur la grande tragédie et les pertes en vies humaines qui ont été si étroitement évitées..."
bra.459.a: "Heureusement."
bra.500.t: "Le premier congrès des syndicats"
 bra.500.d: "Comme nous avons purgé le Brésil de sa junte capitaliste, nous devons maintenant décider de notre nouvelle direction. De nombreux syndicalistes locaux étaient déjà basés à Rio pour des raisons politiques, mais la décision sur la manière dont le Brésil se dirigera vers le socialisme est maintenant dans l'air, à décider par le premier congrès des syndicats. Trois grandes factions idéologiques sont apparues pendant le peu de temps que nous avons eu à réfléchir et à débattre. Les syndicalistes orthodoxes sont, comme leur nom l'indique, ceux qui sont à l'écoute des intellectuels étrangers et du syndicalisme européen, tandis que les autonomistes considèrent les gouvernements européens comme excessivement grands et centralisés, et prétendent que le Brésil est simplement trop grand et trop varié pour être administré de cette manière. La troisième faction, les Maximalistes, est minoritaire dans une large mesure, mais leurs cris d'action et leur leadership fort résonnent chez certains dirigeants. Peu importe qui sortira de ce premier congrès au pouvoir, ce choix est irréversible pour la voie que notre nation devra emprunter dans les décennies à venir, et c'est pourquoi de nombreux débats ont lieu, alors même que des forces extérieures à l'Etat cherchent à pousser à la contre-révolution"
bra.500.a: " Autonomistes "
bra.500.b: " Ortodoxes"
bra.500.c: " Maximalistes "
bra.501.t: "L'Union du Brésil est proclamée !"
bra.501.d: "L'avenir du Brésil est maintenant ! Nous avons toujours vécu sous l'oppression d'une petite classe supérieure depuis notre indépendance, mais pas plus ! Le monde est maintenant conscient du pouvoir des travailleurs, et les peuples de la Terre s'élèvent à travers les continents contre leurs futurs maîtres. Nous allons maintenant assurer la prospérité et la paix pour le Brésil, pour les travailleurs, par les travailleurs !"
bra.501.a: "Nous n'avons rien à perdre sauf nos chaînes !"
bra.502.t: "Révoltes provinciales"
bra.502.d: "Les bourgeoises se sont révoltées contre notre nouveau syndicat, dirigé par des dirigeants provinciaux qui ont peur de perdre leur pouvoir. Il était naïf de penser que la transition pourrait être pacifique, mais nous devons résister et faire pression pour le bien des travailleurs de ces États."
bra.502.a: "Ils résistent au progrès."
bra.503.t: "Les révoltes provinciales triomphent"
bra.503.d: "Nous ne pouvons plus résister aux forces provinciales, nous devons céder."
bra.503.a: "Les chaînes sont restaurées."
bra.504.t: "Les révoltes provinciales écrasées"
bra.504.d: "Les rebelles provinciaux ont finalement été mis en déroute, et le pays est à nouveau sous notre contrôle. L'union est sortie victorieuse de la crise."
bra.504.a: "Hourra !"
bra.505.t: "[From.GetNameDefCap] demande à rejoindre l'Internationale"
bra.505.d: "Le nouveau [From.GetNameDef] a demandé à rejoindre la révolution mondiale, et a l'intention de faire sa part aux côtés des soldats[Root.GetAdjective]."
bra.505.a: "Bien sûr !"
bra.505.b: "Ils sont plus d'ennuis qu'ils ne valent."
bra.506.t: "[From.GetNameDefCap] a accepté"
bra.506.d: "Nous avons été admis dans les rangs de l'Internationale !"
bra.506.a: "Préparez les armées !"
bra.507.t: "[From.GetNameDefCap] a refusé"
bra.507.d: "Inexplicablement, le gouvernement [From.GetAdjective] a refusé notre pétition, décidant apparemment que [Root.GetNameDef] dans leur alliance est plus de problèmes que ce qu'il vaut."
bra.507.a: "Dommage."
bra.508.t: "Révolte allemande"
bra.508.d: "Les germano-brésiliens vivent depuis longtemps dans le sud de notre pays en grand nombre, arrivant pour la plupart dans les années 1800. Cependant, il se trouve que notre nouveau gouvernement ressemble à celui des grands ennemis de l'Allemagne, et ces gens ignorants des campagnes sont naturellement effrayés et bouleversés. Les dirigeants opportunistes les tiennent en révolte ouverte, et il faudra un certain temps avant que nous puissions envoyer une force pour rétablir l'ordre dans ces villages et villes germanophones."
bra.508.a: "Dommage."
bra.509.t: "Clergé divisé"
bra.509.d: "Ce n'est pas simple d'être un homme de Dieu aujourd'hui. Comme nous nous sommes constamment éloignés du catholicisme d'État, de nombreux chrétiens au Brésil ont le sentiment que notre gouvernement est athée, tandis que d'autres louent son travail pour les pauvres. La division est palpable, exacerbée par la situation politique tendue en Italie. Nous n'avons ni la capacité ni le mandat de mettre fin à de tels conflits au sein de l'Église, mais nous pouvons espérer que la plus grande foi au pays viendra et verra le bien que nous faisons."
 bra.509.a: "Ils réaliseront que nous sommes une force du bien, tôt ou tard."
bra.510.t: "Les Italiens s'affrontent"
bra.510.d: "Les Italiens du Brésil sont arrivés ici dans les années 1800, alors que les propriétaires terriens cherchaient une main-d'œuvre bon marché pour leurs plantations après l'abolition de l'esclavage. Ils continuaient d'arriver en grand nombre, et c'est sans aucun doute la plus grande communauté d'immigrants, avec les Allemands et les Japonais. Cependant, la guerre civile italienne a laissé des cicatrices sur le peuple, qui a perdu sa patrie à la guerre, et les allégeances idéologiques à la République sociale italienne ont été cachées jusqu'à notre proclamation de l'Union du Brésil. La clandestinité s'est transformée en jubilation, puis les affrontements et les foules en colère se battent contre les gens qu'ils voyaient autrefois comme des frères parce qu'ils venaient du même endroit."
bra.510.a: "Dommage."
bra.511.t: "Mission du [BRA.GetNameDef]"
bra.511.d: "Une mission diplomatique est arrivée de [BRA.GetNameDef], espérant commencer une nouvelle et fructueuse relation entre le gouvernement [BRA.GetAdjective] et notre propre gouvernement."
bra.511.a: "Les alliés sont toujours les bienvenus."
bra.511.b: "Ça ne nous intéresse pas."
bra.512.t: "Relations avec les CSA établies"
bra.512.d: "Comme prévu, le gouvernement est impatient de trouver d'autres alliés dans le Nouveau Monde."
bra.512.a: "Excellent."
bra.513.t: "Aucune relation avec les CSA"
bra.513.d: "Notre émissaire rapporte que le gouvernement  [From.GetAdjective]  n'a aucun intérêt réel à poursuivre des relations plus étroites avec nous."
bra.513.a: "Chaque nation est une île, non ?"
bra.514.t: "Saisir les moyens de production"
bra.514.d: "Comme nous sommes maintenant un Etat Syndicaliste, nous ne serons plus enchaînés par le capitalisme et son mode de production. Les ouvriers possèdent tout maintenant !"
bra.514.a: "Oui !"
bra.515.t: "Incentives sportives ?"
bra.515.d: "Les Brésiliens ont toujours aimé le sport, et pour beaucoup c'est leur religion de facto. Le sport forge le caractère, est un excellent exercice et aide les enfants à se concentrer et à apprendre à travailler en groupe, et nous devrions nous efforcer d'augmenter le financement de ces efforts ; une mesure universellement populaire, pour changer."
bra.515.a: "C'est la volonté du peuple !"
bra.515.b: "Une perte de temps pour les ouvriers."
 bra.516.t: "A Luta Final"
bra.516.d: "Ça y est, la lutte finale. Nous sommes confrontés au grand monstre du capitalisme, l'empire mondial de la tyrannie qui résulterait inévitablement du vol colonialiste. Mais il ne faut pas avoir peur ! Partout dans le monde, les travailleurs de nombreuses nations se préparent à combattre à nos côtés, et la justice prévaudra !"
bra.516.a: "Avante !"
bra.517.t: "Redistribution des terres agricoles"
 bra.517.d: "Dépouiller les capitalistes de leurs terres était la partie la plus facile ; maintenant, nous devrions nous efforcer de redistribuer les terres de manière équitable. Les propriétaires d'exploitations agricoles devraient naturellement recevoir une part, tout comme les ouvriers agricoles, mais la façon de traiter avec ceux qui, dans les villes, ont demandé des terres est une question complexe qui exige beaucoup d'étude et de considération pour les cas individuels. Heureusement, les rebelles récemment écrasés étaient pour la plupart soutenus par des propriétaires terriens, dont nous pouvons raisonnablement dépouiller les terres pour répondre aux demandes de ces peuples ; il est juste de dire qu'ils ont perdu le droit de travailler à cause de leur trahison."
bra.517.a: "Pour notre avenir !"
bra.518.t: "La religion dans l'Union"
bra.518.d: "Alors que la question de l'Église continue, le Pape lui-même a recommandé au sacerdoce de se calmer et d'espérer pour le mieux. Sa Sainteté craint que le Brésil puisse encore essayer des mesures laïques radicales, et de nombreux catholiques de haut rang articulent déjà des négociations détentées avec les dirigeants de l'union concernant le statut officiel de l'église, ou peut-être son absence."
bra.518.a: "Une matière en développement."
bra.519.t: "Diminution des profits"
 bra.519.d: "Nous vivons à une époque de troubles ; les révolutions ne sont pas des choses simples. Bien qu'il soit facile de dire que les ouvriers possèdent les usines, beaucoup ne savent pas comment travailler sur le travail non manuel, et encore moins comment organiser et entretenir les usines et d'autres fonctions importantes autrefois assurées par des capitalistes de bas rang."
bra.519.a: "La transition entre les modèles de production est toujours une affaire compliquée."
bra.520.t: "Aide de [BRA.GetNameDef]"
 bra.520.d: "Un envoyé est arrivé de [BRA.GetNameDef], offrant son aide [BRA.GetAdjective] et ne demandant rien d'autre qu'une coopération accrue entre nos gouvernements."
bra.520.a: "Nous sommes reconnaissants !"
bra.521.t: "Les colonels s'élèvent dans les guérillas"
bra.521.d: "Si le banditisme n'a jamais été exactement rare dans le nord-est du Brésil, ses plus grands voleurs, les propriétaires terriens qui cherchent à asservir le prolétariat, n'ont jamais eu recours à lui. Cependant, alors que le gouvernement ouvrier cherchait à les détrôner, ils se sont tournés vers des tactiques lâches et terroristes pour tenter de nous intimider, et ont même joint leurs forces à celles de gangs criminels connus !"
bra.521.a: "Merde !"
bra.522.t: " Traiter avec les Colonels"
bra.522.d: "Les élites de propriétaires terriens du Nord-Est nous ont causé des ennuis sans fin, et nous pourrions tenter de négocier une sorte de règlement... ou, faire ce que les gens veulent, et envoyer l'armée pour écraser cette racaille une fois pour toutes !"
bra.522.a: " Écrasez cette racaille ! "
bra.522.b: " Nous leur ferons une offre qu'ils ne pourront refuser "
bra.523.t: "Le Nouveau Cangaço"
bra.523.d: "Si le banditisme n'a jamais été exactement rare dans le nord-est du Brésil, ses plus grands voleurs, les propriétaires terriens qui cherchent à asservir le prolétariat, n'ont jamais eu recours à lui. Cependant, alors que le gouvernement ouvrier cherchait à les détrôner, ils se sont tournés vers des tactiques lâches et terroristes pour tenter de nous intimider, et ont même uni leurs forces avec des gangs criminels connus ! Une nouvelle ère de violence dans le nord-est du Brésil est sur le point de commencer, et il n'y a pas grand-chose que nous puissions faire pour l'arrêter."
bra.523.a: "C'est pas bon !"
bra.550.t: "Le deuxième congrès des syndicats"
 bra.550.d: "Nous nous retrouvons au congrès des syndicats, mais cette fois, il n'y a pas de clivages idéologiques significatifs pour rendre la situation instable ou chaotique. Au cours des dernières années, 3 candidatures à la présidence ont reçu suffisamment d'attention pour avoir une chance réaliste de remporter les élections pour le poste ; elles sont : "
 bra.550.a: "Maria Lacerda de Moura."
 bra.550.b: "Astrojildo Pereira."
 bra.550.c: "Avelino Fóscolo."
bra.551.t: "Le troisième congrès des syndicats"
bra.551.d: "Une fois de plus, les syndicats se réunissent pour choisir leur nouveau président. De jeunes et nouveaux candidats se rassemblent pour cette occasion immensément importante, où la démocratie peut vraiment être en jeu. Au cours des dernières années, 3 candidatures à la présidence ont reçu suffisamment d'attention pour avoir une chance réaliste de remporter les élections pour le poste ; elles sont : "
 bra.551.a: "Everardo Dias."
 bra.551.b: "Candido Portinari."
 bra.551.c: "Djalma Maranhão."
bra.552.t: "Quatrième Congrès des syndicats"
bra.552.d: "Une fois de plus, les syndicats se réunissent pour choisir leur nouveau président. Jeunes et nouveaux candidats se rassemblent pour cette occasion immensément importante, où la démocratie peut vraiment être en jeu. Au cours des dernières années, 3 candidatures à la présidence ont reçu suffisamment d'attention pour avoir une chance réaliste de remporter les élections pour le poste ; elles sont : "
 bra.552.a: "Elisa Kauffmann Abramovich."
 bra.552.b: "Otto Alcides Ohlweiler."
 bra.552.c: "João Mangabeira."
bra.553.t: "Cinquième Congrès des syndicats"
bra.553.d: "Encore une fois, les syndicats se réunissent pour choisir leur nouveau président. Jeunes et nouveaux candidats se rassemblent pour cette occasion immensément importante, où la démocratie peut vraiment être en jeu. Au cours des dernières années, 3 candidatures à la présidence ont reçu suffisamment d'attention pour avoir une chance réaliste de remporter les élections pour le poste ; elles sont : "
 bra.553.a: "Apolônio de Carvalho."
 bra.553.b: "Jorge Amado."
 bra.553.c: "Cláudio Santoro."
bra.554.t: "Détruire l'appareil de tyrannie"
bra.554.d: "Notre soi-disant gouvernement fédéral n'a été pendant très longtemps qu'un outil de tyrannie, et le démantèlement de ses pouvoirs est l'une des premières tâches de l'Union du Brésil. Une tâche beaucoup plus facile à dire qu'à faire, c'est sûr, car de l'imposition à l'application archaïque de la loi, nous devrons reconstruire la nation à partir de zéro"
bra.554.a: "L'Union dévolue ses pouvoirs !"
bra.555.t: "Maria Lacerda de Moura commence sa campagne"
bra.555.d: "Une célèbre militante anarchiste de São Paulo, Maria Lacerda de Moura, est bien connue pour son travail de promotion des droits des femmes dans le pays, ainsi que pour avoir écrit des livres considérés à l'époque comme " scandaleux " par des auteurs chauvinistes. A la demande d'autres militants de cette ville, elle a accepté de se présenter à la direction de l'Union du Brésil, considérant qu'elle pourrait faire beaucoup plus pour sa cause à partir d'une position d'influence."
bra.555.a: "Un grand camarade."
bra.556.t: "Astrojildo Pereira et Avelino Fóscolo rompent"
bra.556.d: "Pendant très longtemps, Astrojildo Pereira et Avelino Fóscolo ont été presque comme des jumeaux siamois dans les réunions de la CGT, mais c'est enfin une chose du passé, car les clivages entre eux dans plusieurs domaines sont finalement devenus trop grands pour ne plus pouvoir se rencontrer. Tandis que peu de gens peuvent dire avec certitude ce qui s'est passé derrière des portes closes pour justifier de telles retombées, des rumeurs se sont répandues ; n'importe quoi d'un amant à des disputes concernant les heures de travail aurait pu potentiellement avoir causé le fossé, mais c'était presque certainement quelque chose qui a été long à venir, surtout maintenant que leur but commun n'est plus de faire tomber la république pour les réunir"
bra.556.a: "Ils pourraient bien courir tous les deux."
bra.557.t: "Saisir les avoirs bancaires"
bra.557.d: "Les banques au Brésil ont toujours été des instruments d'oppression, conçus pour endetter le peuple autant que possible. Mais pire encore, ils accumulent des fortunes qui auraient pu sauver des millions de vies de la famine et de la maladie. Nous ferons enfin bon usage de leurs grands trésors et dépenserons l'or précieux qu'ils ont tant apprécié pour améliorer la vie du peuple brésilien."
bra.557.a: " Les sangsues ! "
bra.558.t: "Le camarade Portinari annonce ses intentions politiques"
 bra.558.d: "Candido Portinari n'a jamais été exactement ce que l'on pourrait appeler un politicien de carrière. Il a toujours été un artiste avant tout. Bien que toujours impliqué et avec une opinion sur les grandes affaires du jour, il n'a jamais vraiment couru pour un bureau quelconque.... jusqu'à maintenant. Peu de gens peuvent dire ce qui a motivé ce changement, mais l'homme lui-même affirme qu'il veut " faire une différence "
bra.558.a: "Bonne chance !"
bra.559.t: "Le jeune camarade Maranhão gagne du terrain dans les syndicats du nord-est"
bra.559.d: "Bien qu'elles abritent un secteur industriel plus petit, les parties septentrionales du pays ont toujours été un foyer d'abus de la part des travailleurs, et de nombreux militants influents y ont donc vu le jour au cours des années. L'un de ces leaders est le jeune Djalma, dont la campagne et le militantisme constants ont fait de lui le visage de la nouvelle jeunesse brésilienne. Son soutien parmi les étudiants et les dirigeants syndicaux du Nord-Est est considérable, et maintenant il a annoncé son désir de se présenter à la présidence de l'Union, certainement un poste beaucoup plus élevé qu'il ne l'avait jamais visé auparavant."
bra.559.a: " Un autre concurrent "
bra.560.t: "Camarade Dias obtient le soutien du sud-est"
bra.560.d: "Everardo Dias est depuis longtemps l'un des principaux dirigeants syndicaux de São Paulo. Né en Espagne, il est venu au Brésil très jeune, et depuis sa jeunesse, il a toujours été un homme politique engagé, travaillant avec les syndicats et les journaux de gauche. Le triomphe de la gauche démocratique lors des dernières élections de la république l'a rempli d'espoir pour l'avenir, tout comme la proclamation de l'union, et l'homme est véritablement enthousiaste à l'idée de conduire le Brésil vers une nouvelle ère de progrès."
bra.560.a: "Bonne chance !"
bra.561.t: "Mangabeira revient à la vie publique"
bra.561.d: "Les efforts de João Mangabeira alors qu'il était président étaient peut-être, avec le recul, voués à l'échec. Son jonglage constant avec les forces politiques tout en essayant d'améliorer les conditions de travail des travailleurs s'est soldé par un échec catastrophique, puisqu'il a été destitué par les militaires. Sa position a été si faible par la suite qu'il n'a même pas été un facteur dans le premier congrès des syndicats, et a surtout pris sa retraite de la vie publique. Il annonce cependant qu'il y reviendra maintenant, dans ce que d'aucuns pourraient qualifier de démarche controversée. Le temps nous dira quelle sorte de motivation il doit ressurgir après si longtemps."
bra.561.a: "Il était trop confiant, mais un homme bon. Bon retour parmi nous !"
bra.562.t: "Mangabeira lance une candidature conciliante"
bra.562.d: "Aujourd'hui, un développement plutôt curieux et un signe des temps s'est produit à Rio. L'ancien président João Mangabeira a déclaré son intention de se présenter à la présidence ! Si la candidature de João Mangabeira au poste de nouveau chef de l'Etat est surtout symbolique, compte tenu de ses faibles chances, elle montre que nous sommes prêts à tourner la page sur certains des chapitres les plus malheureux de l'histoire du Brésil"
bra.562.a: "Un développement fascinant et historique, même s'il est surtout symbolique."
bra.563.t: "Maria Lacerda soutient Otto Ohlweiler"
bra.563.d: "Bien qu'il ne soit pas surprenant que Maria Lacerda de Moura ne souhaite pas se présenter à nouveau à la présidence, peu de gens dans le public ont vu son approbation officielle pour un candidat à venir ; un candidat qui ne se présente même pas encore officiellement, en plus. Mais maintenant, Otto Alcides Ohlweiler, leader respecté des syndicalistes du Rio Grande do Sul, aura le soutien d'un des acteurs majeurs de la politique paulista."
bra.563.a: "Intéressant."
bra.564.t: "Otto Ohlweiler pousse pour une autonomie accrue"
 bra.564.d: "Bien que toujours partisan de notre révolution, Otto Ohlweiler a claqué ce qu'il appelle "la présence persistante" de l'appareil d'Etat au Brésil. Il préconise une dévolution immédiate et à grande échelle des pouvoirs aux ordres de gouvernement les plus élémentaires, ce qui est peut-être irréfléchi compte tenu de la taille du pays et des inégalités qui y subsistent. Quoi qu'il en soit, ce sera sans aucun doute sa bannière principale pour les prochaines élections."
bra.564.a: "C'est peut-être trop tôt ?"
bra.565.t: "Elisa Kauffmann obtient du soutien à São Paulo"
 bra.565.d: "Première femme à avoir été élue au Brésil, même si c'était au cours de la législature finale malheureuse, Elisa Kauffman Abramovich jouit depuis longtemps d'un statut influent en politique, en particulier à São Paulo, son domicile. Bien qu'elle le fasse sans grand soutien lorsqu'il s'agit d'articulation politique, sa candidature impromptue a déjà mis en évidence son charisme et sa volonté de diriger, et de nombreux dirigeants ont déjà exprimé leur appui à son égard. Même ainsi, il est raisonnable de dire qu'elle n'est pas en tête du prochain congrès."
bra.565.a: "Bonne chance !"
bra.600.t: "Le deuxième congrès des syndicats"
 bra.600.d: "Nous nous réunissons à nouveau au congrès des syndicats, mais cette fois-ci, il n'y a pas de clivages idéologiques significatifs qui rendent la situation instable ou chaotique. Au cours des dernières années, 3 candidatures à la présidence ont reçu suffisamment d'attention pour avoir une chance réaliste de remporter les élections pour le poste ; elles sont : "
 bra.600.a: "Carlos Lacerda."
 bra.600.b: "Luis Carlos Prestes."
 bra.600.c: "Patrícia Rehder Galvão."
bra.601.t: "Le troisième congrès des syndicats"
bra.601.d: "Une fois de plus, les syndicats se réunissent pour choisir leur nouveau président. Jeunes et nouveaux candidats se rassemblent pour cette occasion immensément importante, où la démocratie peut vraiment être en jeu. Au cours des dernières années, 3 candidatures à la présidence ont reçu suffisamment d'attention pour avoir une chance réaliste de remporter les élections pour ce poste."
 bra.601.a: "Oswald de Andrade."
 bra.601.b: "Pedro Ventura Pomar."
 bra.601.c: "Lillia Ripoll."
bra.602.t: "Quatrième Congrès des syndicats"
bra.602.d: "Une fois de plus, les syndicats se réunissent pour choisir leur nouveau président. De jeunes et nouveaux candidats se rassemblent pour cette occasion immensément importante, où la démocratie peut vraiment être en jeu. Au cours des dernières années, 3 candidatures à la présidence ont reçu suffisamment d'attention pour avoir une chance réaliste de remporter les élections pour le poste ; elles sont : "
 bra.602.a: "Otto Alcides Ohlweiler."
 bra.602.b: "Eugênia Álvaro Moreyra."
 bra.602.c: "Rachel de Queiroz."
bra.603.t: "Cinquième Congrès des syndicats"
bra.603.d: "Une fois de plus, les syndicats se réunissent pour choisir leur nouveau président. De jeunes et nouveaux candidats se rassemblent pour cette occasion immensément importante, où la démocratie peut vraiment être en jeu. Au cours des dernières années, 3 candidatures à la présidence ont reçu suffisamment d'attention pour avoir une chance réaliste de remporter les élections pour le poste ; elles sont : "
 bra.603.a: "Armanda Álvaro Alberto."
 bra.603.b: "Maurico Grabois."
 bra.603.c: "João Amazonas."
bra.604.t: "Carlos Lacerda annonce qu'il va se présenter à la présidence"
bra.604.d: "Carlos Larcerda, un syndicaliste bien connu à Rio, a annoncé publiquement plus tôt aujourd'hui son intention de se présenter à la présidence. Bien qu'il soit certainement un journaliste bien connu et un homme influent, certains doutent de lui en raison de son manque apparent d'expérience politique et administrative."
bra.604.a: "Intéressant."
bra.605.t: "Luis Carlos Prestes se présente sur un terrain agressif"
 bra.605.d: "Pour certains, l'armée a sauvé le Brésil de la monarchie et de la république. Pour ceux qui considèrent les militaires comme les gardiens de la démocratie et qui exigent des mesures plus agressives en matière de politique étrangère et intérieure, un candidat répondant à leurs besoins se présente maintenant à la présidence. Fortement influencé par les syndicalistes européens, Prestes ne prend pas à la légère ce qu'il appelle la " malhonnêteté intellectuelle " dans les mesures hétérodoxes et la lente réforme du Brésil en un véritable pays syndicaliste. Sa rhétorique a trouvé des oreilles dans beaucoup de gens ordinaires, et il semble être le chef de file actuel."
bra.605.a: "Voyons si cette rhétorique est entendue."
bra.606.t: "Patricia Galvão annonce qu'elle va se présenter à la présidence"
bra.606.d: "Pour beaucoup, l'avant-garde moderniste du Brésil est le cœur intellectuel et spirituel de la révolution ; et pour un nombre encore plus grand de gens, la rhétorique agressive de la candidature de Prestès est tout simplement trop orthodoxe et européenne pour considérer véritablement les problèmes auxquels le Brésil est confronté. Alors que de nombreux candidats ont été évoqués lors des réunions de ces cliques syndicalistes antimilitaristes, il est peut-être surprenant de constater que non seulement leur candidate à la présidence est en fait une jeune femme, Patricia Rehder Galvão, qui a toujours été en première ligne à la fois dans ses activités intellectuelles et dans son activisme, a été arrêtée plusieurs fois ces dernières années dans la république. Même s'il est peu probable qu'elle remporte une victoire face à Prestes, son ambition ardente semble avoir captivé son entourage."
bra.606.a: "Une présidente moderne pour les temps modernes ?"
bra.607.t: "Oswald de Andrade signale qu'il se présentera à la présidence"
 bra.607.d: "Bien qu'il ne soit pas du tout impliqué dans la politique dans la mesure où certains de ses collègues l'ont été ces dernières années, Oswald de Andrade est toujours extrêmement bien considéré par presque toutes les factions de l'Union pour ses contributions littéraires et culturelles à la nation, et a heureusement accepté la nomination pour devenir candidat à la présidence. Le ticket est presque consensuel, avec le soutien de nombreux secteurs de la société civile, mais le temps nous dira si les gens vont se rallier à un candidat aussi inexpérimenté."
bra.607.a: "Intéressant."
bra.608.t: "Patricia approuve publiquement Oswald"
 bra.608.d: "Dans un geste peu surprenant, Patricia Rehder Galvão, ex-femme d'Oswald de Andrade, a annoncé qu'il avait son soutien, au moins en public. Alors que la fin de leur mariage a été, pour le dire légèrement, quelque peu controversée, ces dernières années, le couple avait quelque chose pour un détenté, principalement en raison du grand nombre d'amis en commun à l'intérieur et à l'extérieur du parti. Indépendamment de la motivation, le fait est que bon nombre des artistes et intellectuels les plus connus de l'époque ont presque unanimement approuvé Oswald, qui semble être l'actuel leader pour ce poste."
bra.608.a: "Attendu."
bra.609.t: "Pedro Pomar obtient le soutien des syndicats"
bra.609.d: "La politique brésilienne, tout comme sa démographie et son économie, se concentre principalement sur ses états de l'Est et du Sud. Pour un dirigeant syndical, s'élever au rang de leader national à partir de ces États du Nord est une réalisation remarquable, et pourtant Pedro Pomar n'est toujours pas reconnu dans de nombreuses villes du sud du Brésil, malgré toutes ses réalisations à un jeune âge. Bien que l'homme ait certainement ses mérites, ses chances de gagner le poste de président sont minces au mieux."
bra.609.a: "A-t-il une chance ?"
bra.610.t: "Otto Ohlweiler et le Front Autonome du Sud"
bra.610.d: "Le syndicalisme dans le Rio Grande do Sul a toujours fonctionné différemment de celui des autres régions ; la division a toujours été surtout entre anarchistes et maximalistes, et cette forte friction a toujours entravé tout espoir d'unité à gauche à Porto Alegre. Dans un geste symbolique et significatif, la plupart des dirigeants syndicaux de cet Etat se sont réunis et ont lancé Otto Ohlweiler pour les représenter aux élections présidentielles, ce qu'ils appellent un front " autonomiste " qui cherche à être moins centralisé par le syndicat avec un soutien idéologique anarchiste beaucoup plus fort. Le temps nous dira si cette candidature n'est qu'une démonstration d'unité, ou si c'est vraiment une étape importante dans l'histoire du Brésil."
bra.610.a: "Bonne chance !"
bra.611.t: "Les syndicats du Nord-Est soutiennent Rachel de Queiroz"
bra.611.d: "Dans ce qui a peut-être été le plus grand rassemblement politique dans le nord-est du Brésil depuis très longtemps, les forces politiques de ce pays sont finalement parvenues à un accord sur leur candidat à la présidence. Rachel de Queiroz, vétéran de longue date de la lutte ouvrière et auteur de talent, le nom bien connu est un choix presque idéal et conciliant pour le grand congrès régional. Le temps nous dira si elle a ce qu'il faut pour prendre une telle popularité et assurer une victoire au prochain congrès."
bra.611.a: "Intéressant."
bra.612.t: "Eugênia Álvaro Moreyra annonce ses objectifs politiques"
bra.612.d: "Une autre dirigeante moderniste et féministe très connue, Eugênia Álvaro Moreyra, a longtemps pris le pas sur la politique depuis la révolution, se concentrant sur d'autres questions de sa vie. Mais maintenant, après un bref retour en tant que dirigeante syndicale du très influent syndicat des artistes, elle a annoncé son intention de se présenter au poste de présidente, et bénéficie du soutien de la grande majorité des modernistes. Son attitude audacieuse et sa longue histoire de lutte l'ont rendue célèbre à Rio et dans d'autres villes, et il est probable qu'une personnalité publique aussi connue n'aura guère d'efforts à fournir pour se faire connaître. Le temps nous dira si l'actrice devenue politicienne a ce qu'il faut pour diriger le syndicat."
bra.612.a: "Bonne chance !"
bra.613.t: "Eugênia Álvaro Moreyra meurt"
bra.613.d: "Plus tôt aujourd'hui, Eugênia Álvaro Moreyra est morte en jouant aux cartes, alors qu'elle tombait soudainement malade et mourait d'une attaque. Laissant derrière elle sa famille et un grand héritage, peu d'intellectuels ou de dirigeants politiques ont joué un rôle aussi important dans l'histoire du Brésil."
bra.613.a: "Repose en paix, camarade."
bra.650.t: "Leôncio Basbaum s'élève à travers les grades"
bra.650.d: "Alors que le parti Maximaliste a beaucoup grandi en taille depuis la révolution pour des raisons assez évidentes, Leôncio Basbaum a été pendant des années peut-être l'un des principaux dirigeants du parti, en dehors du président Abilio lui-même. Pour beaucoup, il est le successeur naturel, même si la direction du parti le décourage, et il a récemment agi de la sorte, cherchant à se présenter en public autant que possible et à obtenir l'appui des officiers. Le temps nous dira si ses efforts seront fructueux."
bra.650.a: "Peut-être le successeur du camarade Abilio ?"
bra.651.t: "Isidoro Dias Lopes améliore sa position"
bra.651.d: "Vieux militaire, Isidoro Dias Lopes a toujours été profondément respecté par tous les officiers avant même la guerre civile. Il s'est toujours penché vers la gauche, mais il croyait à juste titre que placer le pouvoir exécutif suprême entre les mains du peuple sans développer correctement la nation conduirait au chaos ; il était peut-être le personnage le plus haut placé pour soutenir la faction maximaliste lors du premier congrès. Maintenant, il cherche à assurer la sécurité de la nation et sa grande popularité ; bien qu'il soit peu probable qu'il survive au président Abilio, il semble certainement être son héritier actuel."
bra.651.a: "Il semble que les vieux chiens peuvent apprendre de nouveaux tours."
bra.652.t: "Esprit national renouvelé"
bra.652.d: "Pendant trop longtemps, le peuple brésilien ne s'est pas considéré comme citoyen d'une nation, mais plutôt de ses provinces, un comportement célébré par les capitalistes qui souhaitaient que la position des travailleurs soit aussi faible et modeste que possible. Plus maintenant ! Notre nouveau drapeau est produit en masse, dans chaque atelier et usine, et les gens sont pour la première fois depuis longtemps fiers d'être brésiliens."
bra.652.a: "Hourra !"
bra.653.t: "Les politiques laïques échouent"
 bra.653.d: "Les tentatives de détacher l'église de la vie quotidienne des gens ont été... des échecs. Les gens voient cela comme une attaque contre leurs êtres mêmes et comme une tentative de leur lavage de cerveau, et une telle action directe a été presque uniformément accueillie avec hostilité. Nous n'avons d'autre choix que de chercher un accord avec l'Eglise."
bra.653.a: "Bâtards !"
bra.654.t: " Complot terroriste déjoué"
bra.654.d: "Un complot pour tuer le président et installer un régime bourgeois au Brésil a été déjoué aujourd'hui. Bien que certains des suspects ne soient pas vraiment des surprises, la présence d'anarchistes est une chose troublante qui prouve que n'importe qui peut être un traître, et que nous devons rester vigilants."
 bra.654.a: "Ils seront soigneusement interrogés...et éliminés."
bra.655.t: "Un règlement avec les groupes religieux"
bra.655.d: "Alors que nous assurons l'avenir du Brésil, nous devons veiller à ne pas isoler les Brésiliens de leurs convictions personnelles de longue date. L'Église est autant un aspect culturel que religieux au Brésil, et nous avons donc travaillé pour convaincre l'Église que, contrairement aux barbares d'Europe, nous avons une meilleure compréhension de la société dans laquelle nous vivons et que nous ne ferons pas d'actions irréfléchies contre les hommes d'église... nous ne pouvons cependant pas garantir leur sécurité si elles se retournent contre le peuple, n'est-ce pas ? Et nous sommes le peuple, à plus d'un titre."
bra.655.a: "Un résultat satisfaisant à long terme."
bra.700.t: "Manuel Bandeira publie'Estrela da Manhã'"
 bra.700.d: "Le célèbre poète Manuel Bandeira a publié un autre livre,'Estrela da Manhã', qui ne peut qu'être acclamé par le public. Connu pour son style moderniste et novateur, l'auteur a souvent été à contre-courant de la poésie " bien organisée ", surtout ces dernières années. De retour au Brésil après des années passées en Europe lors de l'éclatement de la Weltkrieg, son œuvre est progressivement devenue plus hétérodoxe dans chaque livre, avec des sujets de poèmes mêlant souvent des tons comiques, mortels ou même vulgaires, et cette dérive vers le modernisme est très bien illustrée dans son livre le plus récent. Alors que les éloges sont presque universels dans les milieux littéraires plus modernes, certains intellectuels comme Plinio Salgado ont qualifié le poète de bon marché et trop cynique."
bra.700.a: "Grandiose !"
bra.701.t: "Carlos Drummond de Andrade publie'Sentimento do Mundo'"
bra.701.d: "Les nouvelles et les images de la guerre mondiale actuelle ont certainement eu un impact considérable sur les gens de nombreux milieux. Carlos Drummond de Andrade n'est pas différent, et son dernier livre cherche à saisir l'insécurité et le danger que ressent le monde dans son ensemble, entouré et englouti par la guerre à une échelle brutale jamais vue auparavant. Bien qu'il s'agisse certainement d'un thème qui reflète l'époque dans laquelle nous vivons, il ne peut être considéré comme un manifeste ou une publication politique ; ses poèmes montrent plutôt une fenêtre sur les pensées et les sentiments de l'homme à une époque aussi troublante."
bra.701.a: "Nous vivons une époque troublée."
bra.702.t: "Gimarães Rosa publie'Magma'"
bra.702.d: "Gimarães Rosa, comme la plupart des Brésiliens, a été affecté par les problèmes économiques de l'époque, et s'est retrouvé sous la pression de publier un livre qu'il n'avait jamais eu l'intention de publier. Bien que louangé et bien connu dans les cercles littéraires, le recueil de poèmes'Magma' est resté un mystère, jusqu'à cette sortie, et on s'attend à ce qu'il se vende bien pour un livre de ce type."
bra.702.a: "Je n'ai jamais entendu parler de lui pour être franc."
bra.703.t: "Casa-Grande & Senzala est réédité"
bra.703.d: "Le chef-d'œuvre de la pensée sociologique moderne, Casa-Grande & Senzala, a été republié aujourd'hui, dans ce que certains décrivent comme une initiative politiquement chargée. Quoi qu'il en soit, le contenu du livre reste inchangé : une analyse approfondie de l'histoire culturelle, raciale et sociale du Brésil, brisant des mythes que certains ont entretenus pendant des décennies. Non seulement le livre réfute la prétendue "infériorité" du Brésil due au métissage, mais il loue aussi la façon dont le peuple brésilien a hérité du meilleur de ses nombreux peuples ; Indiens, Maures, Noirs et Européens ont vécu côte à côte et ont créé une race brésilienne qui est parmi les meilleures sur cette planète"
bra.703.a: "Un chef-d'oeuvre amélioré."
bra.704.t: "Monteiro Lobato publie plus de livres pour enfants"
bra.704.d: "Bien qu'aujourd'hui plus connu en raison de ses opinions politiques uniques et de son sourcil caractéristique, le travail de Monteiro Lobato a toujours été principalement celui d'un auteur de livres pour enfants. Cette année, il en a produit un nouveau lot, se concentrant encore une fois principalement sur le folklore brésilien et les innombrables aventures de son personnage principal. Bien que l'homme puisse être clivant, ses livres sont sans aucun doute un succès avec les petits."
bra.704.a: "Un homme fascinant."
bra.705.t: "'A Mulher sem Pecado' première à Rio"
bra.705.d: "La nouvelle pièce de Nelson Rodigues a fait parler d'elle dans le district fédéral, comme d'habitude pour quelque chose d'aussi effrontément sarcastique, une comédie tragique des temps modernes. Alors que le protagoniste, Olegário, s'enfonce de plus en plus dans une spirale de haine et de jalousie envers sa femme, leurs vies sont peu à peu ruinées et érodées par ce poison. Pour lui, tout le monde, du mendiant fou à son beau-frère en bas de la rue, est amoureux de sa femme, et il est sûr qu'elle n'est pas fidèle, et la traque pour cela. Mais à la fin, son comportement obsessionnel finit par la faire se détourner de lui et elle s'enfuit avec le chauffeur de la maison, laissant Olegário humilié et seul, surtout à cause de ses propres illusions."
bra.705.a: "Un conte tragique."
bra.706.t: "'Pedra do Sono' est publié à Recife"
 bra.706.d: "João Cabral de Melo Neto a publié en début de semaine'A Pedra do Sono', une collection de poèmes, principalement centrée sur les paysages de rêve et la pensée et l'esthétique surréaliste. En termes simples, ce n'est pas un livre pour tout le monde, certains le décrivant comme un chef-d'œuvre, d'autres prétendant que c'est du charabia sans aucune rime, encore moins de raison."
bra.706.a: "Je ne suis pas sûr d'avoir compris non plus..."
bra.707.t: "Marques Rebelo publie 'A Estrela Sobe'"
 bra.707.d: "Marques Rebelo, héritier de notre fière tradition de littérature captivante, A Estrela Sobe' raconte une histoire de gloire et de rêves dans une déception réaliste, mais caustique, de Rio de Janeiro moderne, comme une jeune femme essaie de se lever et de devenir une star radio. Bien qu'il traite de thèmes sensibles et mûrs, le livre a connu un grand succès, même s'il a été critiqué par certains pour ce que certains prétendent être des \"excuses à l'immoralité\"."
bra.707.a: "Un bon !"
bra.708.t: "Les modernistes se réunissent à nouveau à São Paulo"
bra.708.d: "Alors que les cercles modernistes se sont rencontrés et ont même eu leurs propres expositions, leur grande rencontre à São Paulo aujourd'hui est le début d'une nouvelle ère. Une semaine entière consacrée à l'art brésilien moderne, avec tout ce que cela implique, a commencé aujourd'hui, sponsorisée par les magnats de São Paulo. Bien qu'il y ait une influence remarquable de la pensée européenne dans les œuvres présentes, elles sont aussi typiquement brésiliennes à leur manière et marquent un tournant important dans les arts et même dans la culture de notre nation"
bra.708.a: "Une grande tradition."
bra.709.t: "La Coupe du Monde est reportée !"
bra.709.d: "En raison du conflit mondial actuel, le plus grand tournoi sur Terre ne peut avoir lieu. Décevant, mais nous attendrons que la paix soit réglée pour l'accueillir."
bra.709.a: "Boooooo !"
bra.710.t: "La Coupe du Monde commence !"
bra.710.d: "Seize nations se sont réunies au Brésil pour disputer la Coupe du monde de football de 1938. Alors que le monde entier se tourne vers nos stades, les foules se préparent à ce qu'elles espèrent être le premier titre brésilien, mais l'équipe forte de l'Uruguay s'entraîne déjà depuis un mois à Rio. Le match d'ouverture, à Rio, aura lieu entre le Brésil et la Hongrie."
bra.710.a: "Bonne chance !"
bra.712.t.uruguay: "L'Uruguay gagne la Coupe du Monde !"
 bra.712.d.uruguay: "Comme on pouvait s'y attendre, l'Uruguay a pris d'assaut l'opposition et a remporté son 5ème titre de Champion et son 2ème titre de Coupe du Monde. La Celeste Olimpica a battu le Brésil 2-0 en finale du tournoi record.\n\nTout en étant une équipe forte et une nation hôte, l'équipe uruguayenne expérimentée et talentueuse a réussi à résister aux efforts courageux du Brésil et à gagner avec un but dans chaque mi-temps, et sa grande compétence a été reconnue par la foule."
bra.712.t.brazil: "Le Brésil gagne la Coupe du Monde !"
 bra.712.d.brazil: "La foule se déchaîne au Brésil alors que les nations hôtes bouleversent le monde du football ! Le règne de l'Uruguay a duré avant la première Coupe du Monde de la FIFA et semble se poursuivre, puisqu'à la mi-temps de la finale contre les hôtes, les Uruguayens étaient menés 1: à la mi-temps.\n\nMais la pression brésilienne s'est traduite par deux buts en seconde période et le gardien du club local Fluminense SC, Batatais, a tenu bon face à la contre-attaque uruguayenne. L'histoire a été écrite et maintenant deux nations peuvent revendiquer le titre de champion du monde !"
bra.712.t.austria: "L'Autriche gagne la Coupe du Monde !"
 bra.712.d.austria: "Battue par l'Allemagne en 1934, l'équipe autrichienne n'est même pas favorite en Uruguay, mais rentre chez elle comme championne du monde. Le football rapide des Autrichiens a réussi à battre des puissances comme le Brésil, l'Uruguay et plus particulièrement la Hongrie, dans un match difficile qui a nécessité un rejeu après 0-0 tendu.\n\nL'histoire a été écrite et maintenant deux nations peuvent revendiquer le titre de champion du monde !"
bra.712.t.hungary: "La Hongrie gagne la Coupe du Monde !"
 bra.712.d.hungary: "Un exploit impressionnant et sans précédent a été conquis par la Hongrie, qui est la première nation européenne à remporter la Coupe du Monde ! Après une victoire choquante contre le Brésil lors du match d'ouverture, les Magyars sont rapidement devenus l'équipe favorite du pays hôte en raison de leur incroyable talent.\n\nLes Magyars magiques sont entrés dans l'histoire après avoir battu l'Argentine en demi-finales et l'Uruguay en finale. Avec un score de 3-2, ce qui est pour beaucoup le plus grand match de football à ce jour a mis fin à l'hégémonie de l'Uruguay. L'histoire a été écrite et maintenant deux nations peuvent revendiquer le titre de champion du monde !"
bra.712.t.germany: "L'Allemagne gagne la Coupe du Monde !"
 bra.712.d.germany: "Le Kronprinz peut vraiment se réjouir, car ce qui était autrefois considéré comme un rêve chimérique est maintenant une réalité ; l'Allemagne a gagné la Coupe du Monde ! Peu de gens auraient pu prédire ce résultat, surtout après la défaite à domicile en 1934, mais finalement le Kaiserreich a gagné là où c'est vraiment important : le football !\n\nLa finale tendue contre l'Uruguay s'est terminée sur le score de 1-0 et un but miraculeux en prolongation de Josef Gauchel a scellé le score alors que le public célébrait les outsiders. L'histoire a été écrite et maintenant deux nations peuvent revendiquer le titre de champion du monde !"
bra.712.t.chile: "Le Chili gagne la Coupe du Monde !"
 bra.712.d.chile: "La route du Chili vers le Championnat du Monde a été difficile, car la sélection chilienne a dû faire face à l'Uruguay dès le premier match. Après leur victoire choquante, l'équipe a décollé et n'a pas été arrêtée même par l'hôte en finale.\n\nBien que naturellement embourbé par une certaine controverse politique, l'histoire a été écrite et maintenant deux nations peuvent revendiquer le titre de champion du monde !"
bra.712.t.argentina: "L'Argentine gagne la Coupe du Monde !"
 bra.712.d.argentina: "Dans une incroyable surprise, l'Argentine a remporté le titre de Champion du Monde ! Au cours d'une campagne impressionnante à bien des égards, l'Argentine a finalement réussi à se venger de la finale en 1930 et à battre l'Uruguay.\n\nMais le match le plus difficile a été la demi-finale contre le Brésil, un match incroyablement tendu (1-0). L'histoire a été écrite et maintenant deux nations peuvent revendiquer le titre de champion du monde !"
bra.712.a: "Hourra ! Nous sommes victorieux !"
bra.712.b: "Nous félicitons les gagnants."
bra.713.t: " La révolte des ténentistes s'achève"
bra.713.d: "Après plusieurs jours de mécontentement, les casernes de Porto Alegre se sont révoltées et ont été sévèrement punies pour leur trahison. Un symptôme regrettable de l'époque difficile dans laquelle nous vivons."
bra.713.a: "Un petit inconvénient."
bra.714.t: "Les révoltes des ténentistes étouffées"
bra.714.d: "D'autres baraquements se sont soulevés en révolte, cette fois à Salvador. La garnison locale exigeait des prix plus justes et une meilleure démocratie, mais les revendications vagues ont été réduites au silence par les loyalistes qui ont pris d'assaut leurs quartiers d'habitation barricadés."
bra.715.t: " La révolte majeure des ténentistes est terminée"
bra.715.d: "A Rio, São Paulo et dans plusieurs autres villes, ce qui semble avoir été une révolte coordonnée s'est produit. Cependant, la vérité est différente, et presque tous les mutins avaient une vision différente du Brésil et de son avenir ; même si la plupart d'entre eux se sont un peu laissés aller à Rio même, formant l'opinion publique sur le soulèvement de nature syndicaliste. Indépendamment de leurs motifs, la révolte s'est rapidement effondrée sur elle-même à la plus légère résistance des loyalistes, mais son impact montre l'immense fragilité de notre gouvernement, tant au pays qu'à l'étranger."
bra.715.a: "Dommage."
bra.716.t: "Une autre révolte Tenentist Quashed"
bra.716.d: "Encore un soulèvement dans la caserne ! Alors que leurs revendications étaient de nature similaire aux précédentes, cette fois nous avons réussi à détruire la révolte d'une manière relativement rapide et décisive."
bra.716.a: "Très bien, ça suffit maintenant."
bra.717.t.reichspakt: "[From.GetNameDefCap] Pétitions pour rejoindre le Reichspakt"
bra.717.t.entente: "[From.GetNameDefCap] Pétitions pour adhérer à l'Entente"
bra.717.t.other: "[[From.GetNameDefCap] Pétitions pour rejoindre notre Alliance"
bra.717.d: "Des représentants du gouvernement [From.GetAdjective] ont rencontré des responsables[Root.GetAdjective] aujourd'hui, faisant une demande officielle d'alliance avec[Root.GetNameDef]. Bien que lointaine, cette nation n'a pas peu de moyens et pourrait être utile aux efforts de guerre [Root.GetAdjective]."
bra.717.a: "Bien sûr !"
bra.717.b: "Non, nous ne voulons pas nous impliquer dans leurs conflits."
bra.718.t: "[From.GetNameDefCap] a accepté"
bra.718.d: "Le gouvernement [From.GetAdjective] a accepté une alliance avec [Root.GetNameDef], effective immédiatement."
bra.718.a: "Préparez les armées !"
bra.719.t: "[From.GetNameDefCap] a refusé"
bra.719.d: "Inexplicablement, le gouvernement[From.GetAdjective] a refusé notre pétition, décidant apparemment que [Root.GetNameDef] dans leur alliance est plus de problèmes que ce qu'il vaut."
bra.719.a: "Dommage."
bra.750.t: "Le couronnement impérial"
bra.750.d: "Aujourd'hui est un grand jour pour le Brésil, puisque Dom Pedro III de Orléans e Bragança a été couronné Empereur à la Cathédrale Candelaria de Rio de Janeiro. Après une longue cérémonie, notre souverain a prêté serment et a été acclamé par le peuple. C'est le début d'une nouvelle ère pour notre pays !"
 bra.750.a: "Viva o Imperador! Viva o Brasil!"
bra.751.t: "Arrivée des volontaires et de l'équipement brésiliens"
bra.751.d: "[BRA.GetNameDefCap] nous a envoyé des volontaires et du matériel pour nous aider dans notre guerre."
bra.751.a: "Excellent."
bra.752.t: "La fin de la guerre au Portugal"
bra.752.d: "Pour le meilleur ou pour le pire, la guerre au Portugal est maintenant terminée et nos volontaires survivants sont de retour à[Root.GetNameDef]. L'état-major général rapporte qu'il a tiré de nombreuses leçons précieuses concernant la nature de la guerre moderne au cours du conflit."
bra.752.a: "Génial !"
bra.756.t: "Les exigences brésiliennes"
bra.756.d: "Le Brésil a envoyé ce qui peut être interprété comme un ultimatum à peine voilé pour renoncer à son indépendance diplomatique. Loin d'être une demande sensée, l'Empereur du Brésil est presque certain de ne pas prendre un refus à la légère.... Nos forces sont prêtes à nous défendre, mais le choix revient au président. Qu'est-ce qu'on fait ?"
bra.756.a: "Il semble que nous n'avons pas d'autre choix que d'être d'accord."
bra.756.b: "Jamais ! Qu'ils viennent, s'ils osent !"
bra.757.t: "[PAR.GetNameDefCap] a accepté"
bra.757.d: "Le Paraguay, certainement conscient des conséquences de défier le Brésil maintenant, a gracieusement accepté nos conditions. Ils seront protégés et gardés, et ne seront plus jamais égarés par des fous."
bra.757.a: "Excellent."
bra.758.t: "[PAR.GetNameDefCap] a refusé"
bra.758.d: "Les dirigeants paraguayens ont déclaré la guerre ! Désireux de conquérir le Brésil au nom de leurs folles ambitions de conquête grandiose, le Paraguay nous a formellement déclaré la guerre, justifiant cette déclaration sur un faux ultimatum ! Les exigences sont caricaturalement effrontées et ont été rapidement démystifiées par la presse. Maintenant l'Empire s'est réveillé, et nous leur donnons une leçon qu'ils n'oublieront pas !"
bra.758.a: "Cette fois, on va les couper jusqu'au bout !"
bra.759.t: "Investissement de [BRA.GetNameDef]"
bra.759.d: "Le Brésil a décidé qu'il serait sage d'améliorer la situation dans le royaume. Ainsi, nous chercherons à tirer le meilleur parti de leur généreuse aide"
bra.759.a: "Nous sommes reconnaissants."
bra.760.t: "Les exigences brésiliennes"
bra.760.d: "Depuis que l'Empire du Brésil a été proclamé, peu de gens ont douté qu'ils tenteraient à nouveau de rechercher la suprématie sur le continent. Aujourd'hui, après des mois de diplomatie tendue, le Brésil a utilisé quelques criminels qui ont traversé la frontière comme prétexte à un ultimatum : l'Uruguay doit renoncer à son indépendance diplomatique et autoriser l'utilisation de tous ses ports et routes vers l'Empire du Brésil. L'intention est évidemment de faire de notre pays un État fantoche et de commencer à exercer un contrôle sur le Rio de la Plata, sans parler du ton agressif et coercitif de l'ultimatum. Cependant, la puissance de l'Empire éclipse de loin la nôtre, ou celle de nos alliés potentiels dans une guerre éventuelle ; certains disent que l'acceptation est le seul moyen de sauver l'Uruguay d'une guerre perdue et de l'annexion."
bra.761.t: "[URG.GetNameDefCap] a accepté"
 bra.761.d: "L'Uruguay, réalisant que l'alternative était de devenir une province impériale, a cédé l'usage de tous ses ports et routes à l'armée brésilienne, et a reconnu notre protection sur toutes les questions diplomatiques ; ils sont en sécurité sous notre aile et le fleuve du Plateau est sécurisé."
bra.761.a: "Excellent."
bra.762.t: "[URG.GetNameDefCap] a refusé"
bra.762.d: "Les chiens cisplatins ont refusé notre généreuse offre d'autonomie..... Ils seront punis"
bra.762.a: "Alors c'est la guerre !"

