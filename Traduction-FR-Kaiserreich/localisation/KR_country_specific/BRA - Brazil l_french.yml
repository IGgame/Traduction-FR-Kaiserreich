 BRA_pedro_ventura_felipe_de_araujo_pomar: "Pedro Ventura Felipe de Araújo Pomar"
 BRA_pedro_ventura_felipe_de_araujo_pomar_leader_desc:0 "Pedro Ventura Felipe de Araújo Pomar a certainement vécu une enfance peu orthodoxe, ayant quitté son État natal du Pará pour s'installer à New York à l'âge de 5 ans, où il a vécu pendant deux ans avant de retourner dans sa petite ville natale d'Obidos, puis de s'installer dans la capitale de l'État, Belem. Il a commencé à agir politiquement à l'âge de treize ans, soutenant publiquement la cause des rebelles dans la guerre interétatique, mais plus tard, il s'est éloigné de plus en plus de la gauche en atteignant l'âge adulte, devenant un socialiste à part entière à l'âge de 20 ans ; il a passé ces années de jeunesse à étudier à l'école de médecine, et comme footballeur à temps partiel pour le Clube do Remo. Homme calme et posé, Pedro reste souvent silencieux dans les rassemblements politiques, ne déduisant qu'occasionnellement sur de rares points, et a un comportement généralement positif et sympathique, ce qui lui a valu une relative popularité auprès des syndicalistes, malgré son jeune âge. Avoir pris la tête de l'ensemble du Brésil est une chose, mais diriger correctement les factions extrêmement disparates et décentralisées en est une autre. Alors qu'il croit calmement que les choses seront bientôt réglées et que le processus révolutionnaire se poursuivra sans heurts, beaucoup se demandent si son manque relatif de contacts dans les cercles syndicaux supérieurs des grands centres du Sud ne risque pas de le laisser isolé dans son propre cabinet."
