### Characters ###
 BRA_claudio_franco_de_sa_santoro: "Claudio Franco de Sá Santoro"
 BRA_claudio_franco_de_sa_santoro_leader_desc:0 "Claudio Franco de Sá Santoro was born in Manaus in 1919 and is an extremely renowned musician and composer. His music career began while still young, but his involvement with the Internationale is just as old, as he often found his colleagues involved with syndicalist and leftist organisations even from very early. His longstanding leftist sympathies made his art become quite the partisan affair, but since the establishment of the Union his work has received far greater attention, rather than scorn. Now using his fame in politics, the Manauense seeks to continue the work of his predecessors in the Union, and has for the time being left music as little more than a hobby, while many within Brazil worry about his relative lack of experience in positions of such importance"

 BRA_joao_amazonas_de_souza_pedroso: "João Amazonas de Souza Pedroso"
 BRA_joao_amazonas_de_souza_pedroso_leader_desc:0 "Born in Belém in 1919, João Amazonas de Souza Pedroso's involvement with politics and the socialist movement began relatively recently, in 1932, during one of the first actions of the newly founded Democratic Left in his hometown. While initially a social democrat, as the years went by he drifted further left, frustrated with the power the landowners had over democratic institutions and growing more and more cynical of the capacity of democracy to bring real change to his home. Now, he is in a position to do much more after the liberation of Brazil, as the head of state and chairman of his homeland, and bring the modern age to Pará as a whole; and this time, it's the landowners who are at the mercy of the proletariat, and not the other way around. In due time, he hopes, the lands around the river he was named for will become known as a shining example of socialist success and prosperity."

 BRA_abilio_de_nequete: "Abilio de Nequete"
 BRA_abilio_de_nequete_leader_desc: "An Orthodox Christian hailing from Lebanon, Abilio de Nequete is actually not his birth name, that being Abdo Nakt. He came to Brazil looking for his father, who had emigrated years earlier than him, in 1903, and reunited with him shortly thereafter. However, soon their political differences put a wedge on their relationships, and later on Abilio converted to Spiritism and joined union circles. Inspired by the revolutions in Europe, he joined the anarchist International Workers Union, but their militant atheism caused him and some other men to split off and form the Maximalist Union, a party that opposed their ideas in more matters than just religion. The Maximalist movement grew and garnered much strength in Porto Alegre, but still he faced opposition from anarchist unions, who were still the majority in the city, but his influence grew with time. In recent years, he was influenced by other centralist socialists abroad, and his Maximalist Union was one of the many leftist movements to support the so called Democratic Left. He is well respected by most Syndicalists in Brazil, even if his scathing and combative personality got him kicked out of more than one meeting. To him, Brazil's many issues after a decade of chaos can only be solved by a firm hand and unity among the people, a view shared by many army and navy officers. However, anarchists are still the biggest opponents to him in the political arena."

 BRA_minervino_de_oliveira: "Minervino de Oliveira"
 BRA_minervino_de_oliveira_leader_desc:0 "Like many of Brazil's poor, Minervino de Oliveira began to work as a child, and from his earliest years of adulthood he already was an influential union member, and also an early member of the Brazilian Syndicalist Party and contributor to leftist newspapers. By the time the New Republic arose, he was a natural candidate to enter the political arena, and he entered Rio's city council in 1928. In the next decade, his staunch defence of workers rights and support of strikes garnered him many admirers and even more enemies. In 1936, his support to the Democratic Left front of João Mangabeira was a key turning point in the ideologically charged and contentious electoral race, and he became nationally known after the endorsement. Thrust into his new position by the first congress of trade unions, Oliveira is the first black president and the first syndicalist to occupy the highest office in the country, and the nation holds its breath to see what will come to pass during the Oliveira government."
 BRA_minervino_de_oliveira_VCR_leader_desc:0 "Like many of Brazil's poor, Minervino de Oliveira began to work as a child, and from his earliest years of adulthood he already was an influential union member, and also an early member of the Brazilian Syndicalist Party and contributor to leftist newspapers. By the time the New Republic arose, he was a natural candidate to enter the political arena, and he entered Rio's city council in 1928. In the next decade, his staunch defence of workers rights and support of strikes garnered him many admirers and even more enemies. In 1936, his support to the Democratic Left front of João Mangabeira was a key turning point in the ideologically charged and contentious electoral race. Thrust into his new position by the liberation of his land, Oliveira is the first of hopefully many leaders of this relatively young nation, and hopes to create a legacy of equality and prosperity that will contrast with the terrible legacy left behind by Brazil and its political cronies."

 BRA_carlos_frederico_werneck_de_lacerda: "Carlos Frederico Werneck de Lacerda"
 BRA_carlos_frederico_werneck_de_lacerda_leader_desc: "Carlos Frederico Werneck de Lacerda was born in 1914, the year the weltkrieg started, and his very name is significant to understand him; Carlos comes from Karl Marx, Frederico from Friedrich Engels, as his father was a socialist activist as well who greatly admired the duo; In time, he followed in his father's footsteps, and joined the CGT and became a full time leftist activist as early as 1932, when he put his law degree on the backseat to focus on the political realm entirely. Long involved in the Democratic Left and before that the CGT, he found himself rapidly rising in the ranks of Brazilian syndicalist circles, thanks to his no nonsense attitude and oratory talent; albeit some claim this is due to his father's influence, not his own talent. His faith in syndicalism is unabated by the crises that followed the past decade in the world, and he took an active part in bringing it to his home. Now, he has taken up the great responsibility of leading his new nation, and to finish the fight against the capitalist rot of Brazil for good, and seeks to implement extensive reforms on almost all matters of state. However, his somewhat aggressive demeanour may result in issues both domestically and abroad when it comes to close negotiations."
 BRA_carlos_frederico_werneck_de_lacerda_VCR_leader_desc: "Carlos Frederico Werneck de Lacerda was born in 1914, the year the weltkrieg started, and his very name is significant to understand him; Carlos comes from Karl Marx, Frederico from Friedrich Engels, as his father was a socialist activist as well who greatly admired the duo; In time, he followed in his father's footsteps, and joined the CGT and became a full time leftist activist as early as 1932, when he put his law degree on the backseat to focus on the political realm entirely. Long involved in the Democratic Left and before that the CGT, he found himself rapidly rising in the ranks of Brazilian syndicalist circles, thanks to his no nonsense attitude and oratory talent; albeit some claim this is due to his father's influence, not his own talent. His faith in syndicalism is unabated by the crises that followed the past decade on the world, and he took an active part on bringing it to his home. Now, has taken up the great responsibility of leading his new nation, and to finish the fight against the capitalist rot of former Brazil for good, and seeks to implement extensive reforms on almost all matters of state. However, his somewhat aggressive demeanour may result in issues both domestically and abroad when it comes to close negotiations."

 BRA_luis_carlos_prestes: "Luís Carlos Prestes"
 BRA_luis_carlos_prestes_leader_desc:0 "Originaire du Rio Grande do Sul, Luís Carlos Prestes a commencé sa carrière politique à Rio de Janeiro, où il est devenu officier et a participé aux révoltes des tenants de la gauche. Là, il a également été exposé aux nouveaux idéaux du syndicalisme tel qu'il est pratiqué en Europe, et a officiellement rejoint ce mouvement peu après la création de la Nouvelle République en 1927, et a même passé quelques années en France, sur ordre du gouvernement de ce pays. Cela l'a naturellement rendu suspect aux yeux de ceux qui le prenaient pour un agent étranger, mais son charisme et sa politique agressive lui ont permis de rester une figure importante, et maintenant non seulement il a finalement réussi à libérer le Brésil du capitalisme, mais il a été élu président de la nation. Il bénéficie d'un large soutien militaire, presque national, grâce à ses principes de longue date de lutte contre la corruption, mais il est également resté en contact avec les officiers et les diplomates de son temps en France. Ses relations internationales et son charisme en ont fait un choix naturel pour le leader de la commune nouvellement fondée, et il assume maintenant une position à l'avant-garde absolue de l'avant-garde révolutionnaire. Un homme quelque peu réservé sur les questions personnelles, il ne s'est jamais marié, déclarant un jour qu'il "n'a jamais rencontré l'élu". Si la pire période de troubles post-révolutionnaires est passée, l'équilibre qui maintient l'autorité politique de l'Union est encore fragile, mais les liens militaires de longue date de Prestes offrent à la nation une grande stabilité en ces temps de turbulences."
 BRA_luis_carlos_prestes_commander_desc: "§YGeneral Description\nBorn:§! §gJanuary 3rd, 1898, in Porto Alegre, Rio Grande do Sul, Brazil§!\n§YMilitary Career:§! §gGraduated at the Realengo military academy in 1919, and afterwards worked as a railway engineer in the Rio district of Deodoro, but quickly was transferred to Rio Grande do Sul after an uprising against the government less than two years later. Living in a situation of quasi-exile until the civil war, he later became a extremely influential leader of the far left, constantly pushing politically for worker's legislation and such left wings causes, and partook in some tenentist revolts in his youth years, often at great cost to his prospective career as an officer. However, he is seen with immense distrust by right wing civilians and military alike due to his close links to the Internationale, including a recent trip to France and Britain.§!\n\n§YNotes: Sometimes known by the rather lofty nickname of 'Knight of Hope' for his constant struggle in favour of the poor."

 BRA_patricia_rehder_galvao: "Patrícia Rehder Galvão"
 BRA_patricia_rehder_galvao_leader_desc:0 "Patrícia Rehder Galvão, parfois appelée son pseudonyme de Pagu, est l'un des plus jeunes et des plus énergiques dirigeants de gauche au Brésil. Née en 1910 d'une mère allemande et d'un père français dans la ville de São João da Boa Vista, elle a commencé ses incursions dans la politique et l'écriture dès son plus jeune âge, en dépit de ses origines profondément conservatrices, avec un petit rôle dans un journal en 1925, à l'âge de 15 ans, et a rejoint les cercles modernistes et fortement orientés vers la gauche à 18 ans, peu après avoir terminé ses études. Le surnom de Pagu vient du fait que l'une de ses collègues écrivains modernistes a pris par erreur le nom de Patríca Goulart, et qu'elle est restée sous ce surnom toute sa vie depuis lors. Son activisme politique a véritablement commencé dans les années 1930, car elle et d'autres intellectuels estimaient que les bouleversements de la dernière décennie n'avaient pas contribué à améliorer la situation de ses compatriotes.  Son ancien mari n'était autre qu'Oswald de Andrade, qui se trouve être également influent parmi les intellectuels syndicalistes, et est aujourd'hui un proche collaborateur politique de son ex-femme, malgré le divorce relativement mouvementé qu'ils ont vécu, prétendument dû à des accès de jalousie après l'une des nombreuses visites du couple à la Commune de France, en raison de leurs vues et valeurs communes pour l'avenir du pays dans son ensemble. Comme si l'institution de l'Union du Brésil ne suffisait pas à exaspérer les conservateurs, l'élection d'une femme divorcée et célibataire à ce poste ne manquera pas d'irriter intensément ceux qui continuent à croire que le gouvernement est illégitime, et le manque d'enthousiasme de Patrícia pour ceux qui croient pouvoir lui dire quoi faire ne manquera pas de provoquer une usure politique."

 BRA_jose_oswald_de_sousa_de_andrade: "José Oswald de Sousa de Andrade"
 BRA_jose_oswald_de_sousa_de_andrade_leader_desc:0 "Paulista né dans la capitale de cet État en 1890, José Oswald de Sousa de Andrade a toujours été un intellectuel d'abord et un politicien ensuite, mais son influence sur les cercles de gauche au Brésil ne peut être sous-estimée. Son rôle dans le modernisme est assez étendu, certains allant même jusqu'à le qualifier de fondateur et de principal partisan. Alors qu'il était marié à Patricia Rehder Galvão, plus connue sous le surnom de Pagu, son mariage s'est effondré en moins d'une demi-décennie, tout comme son précédent mariage avec une autre artiste de renom, Tarsila do Amaral. Bien qu'il soit connu pour son humour et sa fougue, il est également décrit comme combatif et souvent agressif dans les disputes, ce qui peut expliquer la courte durée de sa relation. Pourtant, son charisme l'a porté avec une relative aisance vers une victoire en amenant le congrès des syndicats à le choisir comme leader de la révolution, une tâche qu'il compte prendre très au sérieux. Bien que son identité littéraire et artistique soit bien définie, peu de gens peuvent deviner quel genre de leader il sera sur la scène internationale, et la nation fait désormais très attention à savoir s'il se fera des amis ou des ennemis lors de ses rencontres avec des diplomates étrangers."

 BRA_lila_ripoll: "Lila Ripoll"
 BRA_lila_ripoll_leader_desc:0 "Née dans une petite ville du Rio Grande do Sul en 1905, Lila Ripoll a commencé sa vie publique en étudiant et en jouant de la musique à Porto Alegre, mais elle était aussi poète avant d'entrer en politique, un changement soudain qu'elle et peu de gens autour d'elle auraient pu prévoir. Un changement aussi soudain s'est produit lorsque son cousin Waldemar Ripoll a été assassiné en 1936, prétendument sur les ordres de l'un des principaux hommes forts locaux, Flores da Cunha. Cela a renforcé sa détermination et l'a obligée à rejoindre les syndicats dans leurs grèves. Sa détermination à avoir un impact positif, sa présence politique constante et active, et sa renommée grandissante parmi les syndicats du Brésil, qui la considèrent, elle et son histoire, comme un symbole de la lutte des travailleurs, de leur mérite et de leur compétence, ont fait d'elle un choix naturel pour se présenter au poste de présidente des syndicats du Rio Grande do Sul, et leur proposition a été accueillie favorablement par le Congrès, qui a nommé Lila leur leader. Aujourd'hui, elle espère avoir un impact positif dans le pays, mais son idéalisme risque de se heurter aux choix difficiles qui l'attendent et au monde en conflit qui l'entoure."

 BRA_eugenia_alvaro_moreyra: "Eugênia Álvaro Moreyra"
 BRA_eugenia_alvaro_moreyra_leader_desc: "Eugênia Álvaro Moreyra was born in Juiz de Fora, in the state of Minas Gerais, in 1898. After the early death of her father, she and her mother moved to Rio de Janeiro, where she was self taught in proper Portuguese and French. Shortly after her first job at age 15, she joined the A Rua newspaper as a reporter, a fact so unprecedented a brand new work was coined for a female reporter, reportisa. She was one of the key figures in the suffragette movement, and she also became the first major female political figure in leftist and modernist circles, and in these same circles she met her future husband, the poet Álvaro Moreyra, whom she married in 1914. Having been among the earliest members of the PSB and the ED alongside her closest associates like Oswald de Andrade and Carlos Lacerda, she has a longstanding influence on the going's on of the left wing in capital of Rio, and therefore the entire nation, for decades, and this influence has made her one of the key figures of the new Union of Brazil. Her aggressive activism towards gender equality has some less enthusiastic revolutionaries worried about the pace of the changes imposed on the generally conservative Brazilian public, she nevertheless remains undeterred and in her dedication to the cause that has taken most of her life by now."

 BRA_rachel_de_queiroz: "Rachel de Queiroz"
 BRA_rachel_de_queiroz_leader_desc:0 "Peut-être plus connue pour ses activités d'auteur, de journaliste, d'enseignante et de traductrice, Rachel de Queiroz représente surtout les intérêts de ses syndicats que ceux de tout mouvement politique établi dans le paysage post-révolutionnaire moderne, car elle n'a jamais eu de lien très profond avec les cliques de gauche. Souvent gênée par ce qu'elle considère comme une orthodoxie idéologique faisant obstacle à l'éradication de la pauvreté, en particulier dans son État d'origine, le Ceará, elle a été en quelque sorte une candidate de consensus parmi les différents groupes disparates qui se sont manifestés au congrès, avec le soutien de plusieurs délégués du nord-est derrière elle. Cette position peut également compliquer sa situation dans les questions exécutives, mais elle pense que travailler en mettant l'accent sur l'éducation des ordres inférieurs apportera une plus grande prospérité que de simples programmes d'industrialisation ou la construction d'énormes chemins de fer à travers le pays."
 BRA_rachel_de_queiroz_GRP_leader_desc: "Perhaps better known for her activities as an author, journalist, teacher and translator, Rachel de Queiroz mostly represents the interests of her unions than that of any established political movement in the modern post revolutionary landscape, as she never had a very deep connection with leftist cliques. Often bothered by what she considers ideological orthodoxy standing in the way of eradicating poverty, especially in her home state of Ceará, she was something of a consensus candidate among the several disparate groups that have arisen in the newly founded socialist congress, with the backing of several Cearense delegates behind her. This position also may complicate her situation in executive matters, but she believes that working with a focus on the education of the lower orders will bring about greater prosperity than simple industrialisation programmes, or building huge railways across the nation."

 BRA_armanda_alvaro_alberto: "Armanda Álvaro Alberto"
 BRA_armanda_alvaro_alberto_leader_desc:0 "Peu de femmes ont travaillé pour les causes féministes et éducatives aussi longtemps, et avec autant de force, qu'Armanda Álvaro Alberto. Membre fondatrice de l'Union féminine brésilienne, elle a également été une pionnière dans l'établissement du modèle de l'école prolétarienne, où les enfants pauvres recevaient à la fois de la nourriture et une éducation de l'école, mais elle a aussi eu une grande influence des innovations étrangères en matière d'éducation, en particulier de la méthode de la Nouvelle école Montessori. Elle a toujours défendu une position où les femmes de toutes catégories doivent s'unir pour lutter pour leurs droits, mais aussi contre la rhétorique de division qui dépeint les hommes comme des ennemis des femmes, qu'elle considérait comme superficielle et mesquine. Sa position à l'avant-garde des mouvements socialistes lui a valu plus d'un séjour en prison, mais aussi une grande notoriété et des éloges dans les milieux politiques. Ses principaux objectifs sont de combattre la faim et la mauvaise qualité de l'éducation dans tout le Brésil, en diffusant une méthode d'enseignement standardisée dans les écoles de tout le pays."

 BRA_mauricio_grabois: "Maurício Grabois"
 BRA_mauricio_grabois_leader_desc:0 "Maurício Grabois, né à Salvador da Bahia en 1912, descend de juifs bessarabiens qui ont fui le chaos toujours croissant de l'empire russe pendant la guerre russo-japonaise pour trouver une nouvelle vie au Brésil, après un long voyage. Alors qu'il étudiait à l'école militaire, il a commencé à pencher vers le gauchisme radical, tout en devenant une opposition farouche à l'idéologie intégriste toujours croissante qui semblait alors se répandre dans les baraquements du pays. Alors qu'il n'avait que 24 ans, il menait déjà des activités syndicales et socialistes, et son ascension précoce n'a fait qu'aller plus loin au sein de la cause ouvrière."
 BRA_mauricio_grabois_BAH_leader_desc:0 "Maurício Grabois, né à Salvador da Bahia en 1912, descend de juifs bessarabiens qui ont fui le chaos toujours croissant de l'empire russe pendant la guerre russo-japonaise pour trouver une nouvelle vie au Brésil, après un long voyage . Alors qu'il étudiait dans une école militaire, il a commencé à pencher vers le gauchisme radical, tout en devenant une opposition farouche à l'idéologie intégriste toujours croissante qui semblait alors se répandre dans les casernes du pays. Alors qu'il n'avait que 24 ans, il menait déjà des activités syndicales et socialistes, et son ascension précoce n'a fait qu'aller plus loin au sein de la cause ouvrière. Après tant de choses, de guerres et de destructions, il serait facile de perdre espoir, mais Mauricio voit dans la nouvelle indépendance de Bahia une occasion sans précédent pour le pays de vraiment laisser son passé de pauvreté et d'oligarchie derrière lui dans la poussière de l'histoire. Cependant, de telles choses sont beaucoup plus faciles à planifier qu'à faire, car même avec le soutien militaire des occupants, déloger les coronales extrêmement puissantes de leurs positions de pouvoir détenues depuis des siècles peut être une entreprise violente et coûteuse pour toutes les parties concernées."

 BRA_edgard_frederico_leuenroth: "Edgard Frederico Leuenroth"
 BRA_edgard_frederico_leuenroth_leader_desc:0 "Né dans la ville de Mogi Mirim en 1881, Edgard Frederico Leuenroth est l'un des principaux anarcho-syndicalistes du Brésil, avec une très longue histoire dans le mouvement ouvrier. Ayant déménagé dans la grande ville de São Paulo à l'âge de cinq ans, Edgard a abandonné ses études et a commencé à travailler à dix ans ; son éducation a été complètement autodidacte des années plus tard. Ayant réussi à obtenir des postes dans de nombreux journaux de la ville, il s'est retrouvé, au tournant du siècle, attiré par le socialisme et a rapidement commencé à travailler pour des publications de gauche. Son travail était très agressif, tant contre le gouvernement que contre la foi, et il a été arrêté à plusieurs reprises au début du XXe siècle. Le succès de la Révolution en France l'a rempli d'espoir, lui et ses collègues, et il a été à leurs côtés le fer de lance des grèves générales à la fin de la deuxième décennie du siècle, même s'il n'a pas participé aux tristement célèbres soulèvements armés contre le gouvernement national... Il était donc à la fois très connu de la gauche et détesté de la droite, le siège de son journal ayant été attaqué ouvertement à deux reprises au début des années 20. Alors que lui, comme de nombreux militants de gauche, voyait les événements de 1927 avec espoir, ils se sont vite rendu compte que le nouveau statu quo n'était guère tangible pour les travailleurs, et l'agitation a recommencé. Ayant récemment pris part aux manifestations qui ont suivi le Lundi noir, Edgard n'a jamais renoncé à son rêve d'un Brésil plus égal et plus juste, et sa notoriété rend son ascension au poste de président très peu surprenante. Cependant, les douleurs de l'accouchement de ce nouveau Brésil socialiste ne font que commencer, et l'homme a une tâche longue et laborieuse devant lui."

 BRA_maria_lacerda_de_moura: "Maria Lacerda de Moura"
 BRA_maria_lacerda_de_moura_leader_desc:0 "Originaire de l'intérieur du Minas Gerais et née en 1887, Maria Lacerda de Moura a été élevée par ses parents anticléricaux et spirites dans la ville pauliste un peu plus grande de Barbacena. Elle a commencé son histoire politique et sociale peu après être devenue enseignante à plein temps, en faisant campagne pour une réforme de l'éducation et des efforts d'alphabétisation à l'échelle nationale. Elle publie des livres dès 1918 et commence à écrire des articles huit ans auparavant. Durant cette période, elle commence à être influencée par la pensée anarchiste et syndicaliste. En dépit des problèmes rencontrés par les mouvements de suffragettes, qu'elle considérait comme "ne luttant pas pour un changement suffisant", elle a toujours été l'une des plus grandes militantes féministes du pays, ce qui a sans doute influencé son choix de présidente par des délégués à l'esprit progressiste, mais elle a également occupé une position parmi les universitaires et les auteurs de gauche les plus respectés sur São Paulo. Aujourd'hui, le chef de l'État brésilien a la lourde tâche de diriger la socialisation continue du gouvernement, les demandes croissantes des dirigeants et le toujours controversé Congrès des syndicats, car certains ont encore soulevé des questions concernant son lieu de naissance, mais son expérience et sa renommée semblent indiquer qu'elle est plus que préparée à cette tâche ; c'est du moins ce que la nation espère."
 BRA_maria_lacerda_de_moura_SPO_leader_desc:0 "Hailing from inner Minas Gerais and born in 1887, Maria Lacerda de Moura was raised by her anticlerical, spiritist parents in the somewhat larger paulista town of Barbacena, and began her political and social history shortly after becoming a full time teacher, campaigning for nationwide education reform and literacy efforts. She was publishing books as early as 1918 and started to author articles 8 years before that, and during this period that she began to be influenced by anarchist and syndicalist thought. Despite issues with suffragette movements, whom she saw as 'not fighting for enough change', she has always been one of the foremost feminist activists in the country, something that no doubt influenced in her choice as Chairwoman by progressive minded delegates, but she also has held a position among the most respected leftist academics and authours on São Paulo. Now, São Paulo's first head of state has the daunting task of leading the continuing socialisation of the government, rising demands of officers and the ever contentious Congress of Trade Unions, as some still rose issues regarding her birthplace, but her experience and fame seem to indicate she is more than prepared for the task; or so the nation hopes."

 BRA_astrojildo_pereira_duarte_silva: "Astrojildo Pereira Duarte Silva"
 BRA_astrojildo_pereira_duarte_silva_leader_desc:0 "Astrojildo Pereira Duarte Silva est originaire de la ville de Rio Bonito, près de Rio, et est né en 1890. Il a quitté sa ville natale pour Niterói, la capitale de l'État de Rio de Janeiro, qui est beaucoup plus grande. C'est là qu'il a sérieusement commencé ses études et, après être entré en contact avec les intellectuels de la ville, il a décidé d'abandonner ces études pour se concentrer uniquement sur des sujets qui l'intéressaient vraiment, comme la littérature et la politique. Il a soutenu avec avidité Ruy Barbosa, un libéral réformateur, contre Hermès da Fonseca, un maréchal, lors des élections de 1910, et la défaite, associée aux actions de plus en plus répressives du gouvernement fédéral, l'a rendu totalement sceptique vis-à-vis de la politique traditionnelle. Il est alors, la même année, attiré par les causes de l'anarchisme et du syndicalisme, et commence sa trajectoire dans le mouvement ouvrier de Rio. Il a travaillé sans relâche à l'organisation du mouvement ouvrier, créant des associations et jouant un rôle clé dans l'organisation de la CGT et de la FAB en institutions articulées capables de défendre les droits des travailleurs, et a été l'un de leurs principaux dirigeants au cours des dernières décennies. Sa méfiance à l'égard de la politique traditionnelle rendait les relations avec la gauche démocratique difficiles, et il était souvent l'une des voix qui s'opposaient à la "conciliation des classes" avec les hommes qu'il considérait comme de simples menteurs. Sa popularité et son influence auprès des anarchistes et des milieux syndicalistes ont rendu son élection au poste de président quelque peu inévitable sur le plan politique, mais il reste tout de même plus ou moins un inconnu pour la plupart des Brésiliens, qui ont vu avec appréhension l'ancien ordre être remplacé par l'Union du Brésil. Maintenant que la politique conventionnelle et sa corruption ont disparu, Astrojildo peut enfin s'atteler à l'établissement du pays qu'il a imaginé, construit par les travailleurs, pour les travailleurs, tout en maintenant la fragile paix politique actuellement en place."

 BRA_antonio_avelino_foscolo: "Antonio Avelino Fóscolo"
 BRA_antonio_avelino_foscolo_leader_desc:0 "Membre de la vieille garde de la gauche brésilienne, Avelino Fóscolo est né en 1864 à Sabará, dans le Minas Gerais, encore au temps de l'Empire. Alors qu'il errait dans sa jeunesse à travers le pays, et aurait même fait partie d'un cirque, il a laissé sa marque dans la presse de sa ville natale dans les années 1880, en se faisant le champion de l'abolition de l'esclavage et des opinions antimonarchistes, et à la fin de la première décennie du siècle, il était déjà profondément impliqué dans l'anarchisme dans la ville de Paraopéba, alors appelée Taboleiro Grande, alors qu'il travaillait comme pharmacien. C'est également à cette époque qu'il a commencé à écrire des livres, des romans d'amour généralement teintés de nuances politiques moins que subtiles, comme c'était le cas dans la littérature de l'époque. S'il s'installe ensuite définitivement à Belo Horizonte, il se rend aussi fréquemment à Rio et apporte son soutien aux grèves et au mouvement ouvrier de cette ville, ce qui fait de lui l'une des principales figures de proue des anarchistes à l'échelle nationale. Et, vieil homme, avec plusieurs enfants et une vie qui touche à sa fin, l'Avelino idéologiquement orthodoxe pourrait bien avoir du mal à concilier ses solides principes avec les réalités de la gouvernance d'une nation aussi vaste que le Brésil, surtout si l'on considère l'intense agitation politique qu'elle connaît, même si la même adhésion aux préceptes idéologiques a permis son élection en premier lieu."

 BRA_everardo_dias: "Everardo Dias"
 BRA_everardo_dias_leader_desc:0 "Everardo Dias est en fait né dans la ville de Pontevedra en Espagne, et est venu au Brésil alors qu'il était très jeune, en 1887, lorsque son père a fui son pays natal. Il a commencé à travailler à 13 ans dans un grand journal pauliste, mais ses études se sont ensuite orientées vers le droit, comme c'est souvent le cas pour les politiciens brésiliens. Longtemps partisan de la lutte contre le cléricalisme et la censure, Everardo a écrit sur ses pensées politiques dès 1902, et a participé à la plupart des grandes grèves et actions politiques des éléments socialistes et anarchistes de São Paulo au cours de ce siècle, étant l'une des figures les plus reconnaissables du mouvement. Sa longue et riche histoire avec le mouvement ouvrier a sans doute été un facteur déterminant pour que son nom soit proposé par le congrès des syndicats comme chef de leur conseil, mais c'est aussi une figure conciliante et non radicale, défendant toujours des points de vue différents et le droit de l'opposition non socialiste manifeste et propose même des candidats pour certaines fonctions. Alors que certains prétendent que cela vient d'un sens erroné de la camaraderie avec ses collègues francs-maçons et anciens associés politiques à l'époque républicaine, la vérité est simplement sa défense toujours acharnée de la liberté d'expression, car un système qui ne peut pas résister à la critique n'est pas assez fort pour apporter de réels changements dans un pays aussi vaste et inégalitaire que le Brésil."

 BRA_candido_portinari: "Candido Portinari"
 BRA_candido_portinari_leader_desc:0 "Fils d'immigrants italiens, Candido Portinari est né dans la petite ville de Brodowski, dans l'État de São Paulo. Ayant toujours été un artiste prolifique, il a commencé sa carrière comme aide à la restauration d'églises dans sa ville natale, et à tout juste 16 ans, il s'est installé à Rio pour s'inscrire à l'école nationale des arts, où son talent a été immédiatement reconnu. Depuis lors, sa position d'artiste de premier plan s'est consolidée, mais sa carrière politique est beaucoup plus récente, car ce n'est que récemment qu'il est devenu véritablement actif en tant que représentant syndical élu. Bien que son expérience politique soit quelque peu limitée, son talent et son intelligence l'ont fait connaître et, comme pour de nombreuses autres élections, cette renommée lui a conféré une position avantageuse par rapport à ses collègues candidats. Bien que ce soit certainement un avantage pour un chef d'État d'être un artiste aussi respecté, en particulier au niveau international, beaucoup s'inquiètent d'avoir un homme aussi inexpérimenté comme chef d'État."

 BRA_djalma_maranhao: "Djalma Maranhão"
 BRA_djalma_maranhao_leader_desc:0 "Relativement nouveau sur la scène politique, Djalma Maranhão a participé au mouvement ouvrier depuis le début des années 1930 dans sa ville natale de Natal, dans le Rio Grande do Norte, et a même tenté de se présenter à un poste de maire sous l'égide de l'ED, bien que cette tentative n'ait pas abouti. Bien qu'il soit également enseignant et journaliste, son dévouement à la cause politique s'est intensifié depuis la révolution, alors que de véritables changements sont enfin arrivés au Brésil. Ayant obtenu un soutien important de ses collègues représentants syndicaux du nord-est, Djalma se prépare maintenant à prendre la tête du gouvernement socialiste du Brésil et cherche à orienter les efforts de développement vers le nord-est, car il estime que les gouvernements précédents ont fait passer les besoins des travailleurs urbains et industriels avant ceux des nombreux Brésiliens qui travaillent encore dans les champs et dans les petites villes du pays. Un tel changement de paradigme est populaire dans les régions non centrales, mais naturellement moins à Rio, São Paulo et dans d'autres grands centres urbains. Le temps nous dira si ces vastes programmes de réforme seront couronnés de succès ou non."
 BRA_djalma_maranhao_GRP_leader_desc: "A relative newcomer to the political scene, Djalma Maranhão has been involved with the worker's movement since the early 1930s in his hometown of Natal, in Rio Grande do Norte, even attempting to run for a mayoral position under the ED umbrella, albeit that endeavour did not succeed. While also a teacher and journalist, his dedication to the political cause has been intensified since the liberation and break-up of the states, as real change finally arrived to Brazil. Having gained significant support from his fellow northeastern union representatives, Djalma now prepares to take the helm of Guararapes's new, socialist government. His main goal is to improve the living standards of the people of this historically poverty-stricken land, especially those of the peasantry, whose ever growing vulnerability to droughts and food shortages caused mass migrations throughout the last four decades. Time will tell whether these extensive reform programmes will be successful or not."

 BRA_otto_alcides_ohlweiler: "Otto Alcides Ohlweiler"
 BRA_otto_alcides_ohlweiler_leader_desc:0 "Né et élevé à Porto Alegre, Rio do Grande do Sul, Otto Alcides Ohlweiler est peut-être d'abord un enseignant, et ensuite un politicien, ayant consacré la majeure partie de sa vie à sa carrière de lauréat en chimie et d'enseignant à l'université fédérale locale. Auteur de plusieurs livres, il a consacré la plus grande partie de sa vie politique à des causes de gauche, auxquelles il s'est officiellement rallié au début des années 1930. Bien qu'il se soit présenté aux élections de 1936 sous l'égide de l'ED, il a finalement été frustré par les jeux politiques du parlement et a été l'un des défenseurs de la modification de la législation dans sa forme actuelle au sein du congrès des syndicats. Ayant toujours penché vers un idéal plus européen de syndicalisme, les vues d'Otto s'accordent bien avec les positions officielles de l'Internationale, mais beaucoup moins avec la majorité des anarchistes et des socialistes au congrès des syndicats."
 BRA_otto_alcides_ohlweiler_syndicalist_leader_desc:0 "Né et élevé à Porto Alegre, Rio do Grande do Sul, Otto Alcides Ohlweiler est peut-être d'abord un enseignant, et ensuite un politicien, ayant consacré la majeure partie de sa vie à sa carrière de lauréat en chimie et d'enseignant à l'université fédérale locale. Auteur de plusieurs livres, il a consacré la plus grande partie de sa vie politique à des causes de gauche, auxquelles il s'est officiellement rallié au début des années 1930. Bien qu'il se soit présenté aux élections de 1936 sous l'égide de l'ED, il a finalement été frustré par les jeux politiques du parlement et a été l'un des défenseurs de la modification de la législation dans sa forme actuelle au sein du congrès des syndicats. Ayant toujours penché vers un idéal plus européen de syndicalisme, les vues d'Otto s'accordent bien avec l'Internationale dans son ensemble et la majorité des syndicalistes orthodoxes du congrès."

 BRA_apolonio_de_carvalho: "Apolônio de Carvalho"
 BRA_apolonio_de_carvalho_leader_desc:0 "Apolônio de Carvalho est l'un des militaires les plus remarquables à avoir rejoint la vie politique de l'aile gauche, ayant eu une longue et brillante carrière dans l'armée brésilienne après avoir quitté sa maison de Corumbá pour servir. Il a rejoint les rangs de l'ED au moment des élections de 1936, poussé par ses collègues officiers à agir selon son désir d'apporter un changement significatif à la nation. Apolônio est l'un des partisans les plus enthousiastes du contre-coup d'État qui a provoqué la révolution au Brésil. Il est certainement un politicien proactif, car lui et de nombreux autres officiers de gauche estiment que les changements dans la structure du pays sont trop lents et trop progressifs, et que cela met en danger des vies et la sécurité du succès futur de la révolution. Ses positions politiques sont également beaucoup plus proches des idéaux traditionnels français que des idées générales hétérodoxes de la plupart des officiers de l'armée. En tant que militaire, il croit également en une politique étrangère proactive pour sauvegarder les intérêts de la révolution."
 BRA_apolonio_de_carvalho_GOY_leader_desc:0 "Apolônio de Carvalho est l'un des militaires les plus remarquables à avoir rejoint la vie politique de l'aile gauche. Il a eu une longue et brillante carrière dans l'armée brésilienne après avoir quitté sa maison de Corumbá pour servir. Il a rejoint les rangs de l'ED au moment des élections de 1936, poussé par ses collègues officiers à agir sur son désir d'apporter un changement significatif à la nation. Avec la guerre qui a dévasté l'ancienne nation dans le passé, Apolônio est certainement un politicien proactif, car lui et de nombreux autres officiers de gauche estiment que les changements dans la structure du pays doivent être faits de manière rapide et décisive, et que ne pas le faire risque de mettre en danger des vies et la sécurité du succès futur de la nouvelle république. Ses positions politiques sont également beaucoup plus proches des idéaux traditionnels français que des idées générales hétérodoxes de la plupart des officiers de l'armée. En tant que militaire, il croit également en une politique étrangère proactive pour sauvegarder les intérêts de la révolution mondiale."

 BRA_jorge_leal_amado_de_faria: "Jorge Leal Amado de Faria"
 BRA_jorge_leal_amado_de_faria_leader_desc:0 "Jorge Leal Amado de Faria est né à Itabuna, Bahia, en 1912, et a commencé sa carrière d'auteur dès l'âge de quatorze ans. Il s'est ensuite rendu à Rio de Janeiro pour y terminer ses études de droit. Il y a été influencé par les nombreux intellectuels de gauche et les idées des révolutions en Europe, dont le succès semble inspirer les élites de gauche du pays. Il est ensuite devenu journaliste et n'a véritablement rejoint l'arène politique que dans les années qui ont suivi les tumultueuses élections de 1936. Bien qu'il se définisse officiellement comme irréligieux, il est en pratique un praticien du candomblé, une foi traditionnelle africaine qui compte de nombreux pratiquants dans l'État de Bahia, et il connaît bien la plupart des chefs religieux de sa région natale. Aujourd'hui propulsé au poste de chef de l'État, beaucoup s'interrogent sur son manque relatif d'expérience dans l'arène politique par rapport aux autres candidats à cette fonction. Si son approche enthousiaste de son nouveau poste est certainement la bienvenue pour beaucoup à un moment où la ferveur révolutionnaire se refroidit, il pourrait bien ne pas être préparé à la grande tâche qui consiste à assurer la coopération des syndicats et des factions disparates de la nation."
 BRA_jorge_leal_amado_de_faria_BAH_leader_desc:0 "Jorge Leal Amado de Faria est né à Itabuna en 1912, et a commencé sa carrière d'auteur dès l'âge de quatorze ans. Il s'est ensuite rendu à Rio de Janeiro pour y terminer ses études de droit, où il a été influencé par les nombreux intellectuels de gauche et les idées des révolutions en Europe, dont le succès semblait inspirer les élites de gauche du pays. Il est ensuite devenu journaliste et n'a véritablement rejoint l'arène politique que dans les années qui ont suivi les tumultueuses élections de 1936. Bien qu'il se définisse officiellement comme irréligieux, il est en pratique un praticien du candomblé, une foi traditionnelle africaine qui compte de nombreux pratiquants dans l'État de Bahia, et il connaît bien la plupart des chefs religieux de sa région natale. Maintenant propulsé au poste de chef de l'État, beaucoup s'interrogent sur son manque relatif d'expérience dans l'arène politique par rapport aux autres candidats à cette tâche, une préoccupation qui n'est manifestement pas partagée par la majorité des représentants, à l'évidence. Si son approche enthousiaste de son nouveau poste est certainement la bienvenue pour beaucoup, il pourrait bien ne pas être préparé à la grande tâche qui consiste à assurer la coopération des syndicats et des factions disparates de la nation."

 BRA_joao_mangabeira: "João Mangabeira"
 BRA_joao_mangabeira_leader_desc:0 "João Mangabeira a débuté comme avocat de la défense à Ilhéus, avant de se tourner vers la politique comme son frère, l'ancien président Otávio. Au début de sa carrière, il était un proche et passionné de Rui Barbosa, mais après la mort de son mentor, il s'est taillé une carrière à part entière en tant que représentant fédéral de l'État de Bahia. Homme aux principes anti-autoritaires profondément enracinés, il a été un fervent défenseur du rôle de Bahia dans le conflit civil, et a ainsi acquis une certaine notoriété. Au fil de sa carrière, la lutte continue et pourtant apparemment infructueuse des pauvres du Brésil l'a rapproché de la gauche, et bien qu'il ait certainement des opinions socialistes et des alliés dans les milieux syndicaux et intellectuels, il n'est certainement pas syndicaliste. Son plan pour le Brésil était de construire un large front de gauche pour s'opposer au statu quo actuel, et son succès était inattendu, mais probablement pas imprévisible compte tenu du bouleversement social qui a suivi le Lundi noir et de la scandaleuse répression des mouvements syndicaux dans tout le pays. Maintenant, il doit jongler avec les différentes factions disparates de son front de gauche tout en tenant à distance la vorace opposition, et il semble que sa présidence va certainement être aussi mouvementée que celle de son frère."

 BRA_nereu_de_oliveira_ramos: "Nereu de Oliveira Ramos"
 BRA_nereu_de_oliveira_ramos_leader_desc:0 "Premier président de l'histoire à être originaire de Santa Catarina, un petit État de l'extrême sud du pays, Nereu de Oliveira Ramos a commencé sa carrière politique dans les années 1910. Depuis, il a réussi à trouver une place de choix dans la politique de son propre État, mais il n'est même pas encore l'un des titans de la politique de longue date qu'il a récemment battus aux élections. Alors qu'il était auparavant membre du parti libéral, Nereu a rejoint la gauche démocratique lors des dernières élections sur l'insistance de Mangabeira, afin de s'assurer que le parti ne soit pas considéré comme un dangereux outsider de gauche, et en raison de ses propres frustrations face à l'absence apparente de changements après la crise du 27. Aujourd'hui figure de proue des sociaux-démocrates dans tout le pays, Nereu a lutté pour acquérir une grande influence au sein du parti au cours des quatre dernières années et cherche une voie plus centriste, bien que certainement encore de gauche, pour le parti"

 BRA_carlos_coimbra_da_luz: "Carlos Coimbra da Luz"
 BRA_carlos_coimbra_da_luz_leader_desc:0 "Carlos Coimbra da Luz was born in 1894 in a small town in the state of Minas Gerais, but later moved to the capital of Belo Horizonte to study, but the man always considered the town of Leopoldina, where his residence is located and where had had multiple terms as mayor. Having only recently joined the national stage of politics, Luz became a federal representative only recently in the 1936 elections with the ED, but since then has managed to mantain a steady political career, but always distrusted the further left members of that alliance, whom he saw as spies for foreign countries at best. An accomplished man who has performed varied roles, such as teacher, police captain and bank manager, Luz both understands the economical realities of the nation's hinterlands and the poverty that its small towns have to endure, and has always positioned himself in favour of a less centralised taxation system, which is an oddity in his own party."

 BRA_janio_da_silva_quadros: "Jânio da Silva Quadros"
 BRA_janio_da_silva_quadros_leader_desc:0 "Né dans le Mato Grosso do Sul en 1917, Jânio da Silva Quadros est l'un des principaux membres de la nouvelle génération de sociaux-démocrates qui a grandi et vécu le pire de la crise du Lundi noir et de ses retombées néfastes. Les années instables qui ont suivi ont permis à ce relativement jeune professeur de droit de s'établir solidement sur la scène politique de São Paulo, dénonçant la corruption et l'inefficacité qui ont toujours accablé le gouvernement de l'État, même avant l'indépendance. Sa campagne populiste et agressive, qui n'a même pas épargné les membres de son propre parti, a trouvé un écho auprès de la population, qui a joyeusement chanté ses slogans de "balayer" la politique brésilienne d'antan, les élites décrépites de l'époque d'avant la guerre qui s'accrochent fermement au pouvoir. Malgré tous ses projets ambitieux, il est toujours démocrate et limité par les limites constitutionnelles, mais cela n'a pas empêché ses ennemis de l'accuser de syndicalisme et de trahison."
 BRA_janio_da_silva_quadros_SPO_leader_desc:0 "Born in Mato Grosso do Sul in 1917, Jânio da Silva Quadros is one of the leading members of the new generation of Social Democrats that grew up and lived through the worst of the Black Monday crisis and its damaging fallout. The volatile years that followed allowed for the relatively young law school teacher to firmly establish himself in the political scene in São Paulo, decrying the corruption and inefficiency that has always plagued the state's government even before independence. His populist, aggressive campaign, that didn't even spare members of his own party, resonated with the people, who gleefully sang along to his slogans of \"Brooming\" the Paulista politics of the old, decrepit elites of Brazil. Despite all his ambitious plans, he still a democrat and constrained by constitutionale limits, but that has not stopped his enemies accusing him of Syndicalism and treason alike."

 BRA_jose_americo_de_almeida: "José Americo de Almeida"
 BRA_jose_americo_de_almeida_leader_desc:0 "José Americo de Almeida est né dans la petite ville d'Areia, Parahyba, en 1887, et est devenu procureur dans la ville de Souza, dans ce même État, peu après avoir obtenu son diplôme de droit. Il s'est rapidement élevé, devenant procureur de l'État à l'âge de vingt-quatre ans. Une telle ascension est remarquable et peu commune dans la longue ascension que connaissent habituellement les politiciens au Brésil. Americo est l'une des nombreuses personnalités politiques les plus établies à rejoindre le parti, après le refroidissement de leurs relations avec des éléments de gauche plus radicaux après le cycle électoral de 1936, et il apporte au parti son expérience et sa gravité remarquables en tant que navigateur et auteur de talent. Si la victoire aux élections peut être considérée comme une surprise, il ne fait aucun doute qu'en raison de ces nouvelles connexions que le parti a développées avec d'importants dirigeants, la réputation de malchance de l'Amérique va peut-être enfin se retourner. Maintenant à la tête de la nation entière du Brésil, il se trouve confronté au grand défi de gérer les forces politiques disparates de la nation, un fait particulièrement exacerbé par son manque relatif d'influence dans son État d'origine, où João Pessoa, son rival, est beaucoup plus influent."
 BRA_jose_americo_de_almeida_GRP_leader_desc:0 "José Americo de Almeida was born in the small town of Areia, Parahyba, in 1887, and became a public prosecutor in the city of Souza, in that same state, shortly after graduating from law school, and became state prosecutor at the age of twenty four. Such a rise is notable and uncommon in the usually long climb politicians have in Brazil. Americo is one of the many more established political figures to join the party, after their cooling of relations with more radical left elements after the 1936 election cycle, and lends to the administration his notable experience and gravitas as both a navigator and a talented author. While his appointment as head of state may be seen as surprising, it is in no doubt due to these new connections the party developed with important leaders, perhaps Americo's reputation as unlucky will finally turn around. Now at the helm of the entire union of Guararapes, he finds himself having to face the great challenge of managing the disparate political forces in the nation, a fact especially exacerbated by his relative lack of clout in his home state, where João Pessoa, his rival, is far more influential."

 BRA_joao_belchior_marques_goulart: "João Belchior Marques Goulart"
 BRA_joao_belchior_marques_goulart_leader_desc: "João Belchior Marques Goulart, known by the common people by the nickname Jango, hails from a family of powerful landowners in Rio Grande do Sul. While he is a relatively young man, his career in politics saw a rapid rise since its start in the 1940s, but before that he studied law and notably was a youth player for Internacional in Porto Alegre before entering the political arena, under the auspices of his father, the rather powerful Vicente Goulart. He has always been a bit more left leaning than his father however, and his election may well be the shake-up the left in Brazil needed in this decade, as many of the old slogans and talking points have been rendered moot by changes in legislation. Frequently accused of being a syndicalist or a populist, Jango is steadfast in his moderate stance, defending that all voices are heard, but also vehemently denying claims of syndicalism. This so called "softness" towards what many in Brazil consider dangerous radicals may well cause instability during his rule, as Republican political forces already prepared to thwart his every move in congress. It seems that winning the elections is just the first of many battles head of Jango's presidency."

 BRA_elisa_kauffmann_abramovich: "Elisa Kauffmann Abramovich"
 BRA_elisa_kauffmann_abramovich_leader_desc: "A career teacher and Ashkenazi Jew, Elisa Kauffmann was born in São Paulo during the late stages Weltkrieg, her parents having fled the horrors of wartime Russia. While a teacher, she has worked on special schools to help other jews fleeing Europe in the following decades of chaos and unrest on the continent. Having been a political activist from a very young age, Elisa was one of the few openly socialist politicians to run for office under the ED umbrella and succeed in the contentious 1936 elections, being always a voice for the worker's movement in parliament. Her general political experience put her ahead of the pack in the selection process for chairman, but even still gathering the necessary support was by no means an easy feat, as Brazil's unions are even more decentralised in terms of ideology and state lines than the previous parties once were. Now in power and leading Brazil's nascent socialist government, Elisa has to deal with a tumultuous foreign and internal political landscape, and ensure that the planned industrialisation and development programmes go on as planned. Thankfully, the worst, more shaky years of the new status quo seems to be the in past, and she seems more than capable of achieving her goals."
 BRA_elisa_kauffmann_abramovich_socdem_leader_desc: "A career teacher and Ashkenazi Jew, Elisa Kauffmann was born in São Paulo during the late stages Weltkrieg, her parents having fled the horrors of wartime Russia. While a teacher, she has worked on special schools to help other jews fleeing Europe in the following decades of chaos and unrest on the continent. Having been a political activist from a very young age, Elisa was one of the few openly socialist politicians to run for office under the ED umbrella and succeed in the contentious 1936 elections, being always a voice for the worker's movement in parliament. Despite the fallout of their coalition's perceived failures, and the many political issues since arisen, she has not faltered in her desire to establish a broad left front to improve the situation in Brazil, even if it means great compromises with the Social Democrats and other traditional political forces in the country. Now known nationwide as the 'Red Senator' after a long tenure maintaining worker's rights at the forefront, she has to assuage military personnel's rampant fear of a syndicalist coup, as her proposals, while seen as overly moderate by her fellow syndicalists, are extremely radical for a nation like Brazil. However, the longstanding dissatisfaction of the common people with the seemingly endless inability of the federal government to end poverty, unemployment and other far more pressing concerns than ideological disagreements have ensured she managed to win a democratic election and become the first female to do so. Now she has to deal not only with the traditionally conservative elites, but with a constantly divided and bickering powerbase in an even less stable legislature; and yet she wholly believed she can turn Brazil's fortunes around for good."

 BRA_julio_prestes_de_albuquerque: "Júlio Prestes de Albuquerque"
 BRA_julio_prestes_de_albuquerque_leader_desc:0 "Représentant d'une famille puissante de São Paulo, Julio Prestes a fait ses débuts sur la scène politique en 1909 en tant que représentant de l'État au Parlement de São Paulo. Il s'est rapidement distingué, et a même mené des troupes au combat contre des militaires mutins à deux reprises avant de devenir un représentant fédéral, où son caractère libéral lui a valu l'admiration de beaucoup. Ami et partisan de Washington Luís, Prestes fut dévasté par son assassinat soudain et se rallia à la cause lors de la crise et du conflit à venir, mais il fut heureux que celui-ci se termine aussi rapidement qu'il l'avait fait. Il a retrouvé une nouvelle vigueur politique par la suite, et affirme faire de son mieux pour préserver l'héritage de son ami Washington. Après la défaite des libéraux de Bahia aux élections précédentes, Julio s'est retrouvé comme un choix presque unanime pour le confit du Parti libéral, et sa victoire a de nouveau renouvelé sa vigueur pour défendre les principes libéraux et positvistes qu'il a défendus tout au long de sa vie."
 BRA_julio_prestes_de_albuquerque_SPO_leader_desc:0 "A representative of a powerful and traditional family in São Paulo, Juilio Prestes debuted in the political arena in 1909 as a state representative in the parliament of São Paulo. He quickly distinguished himself, and even led troops into battle against mutinous military men twice before becoming a federal representative, where his liberal character gave him admiration from many. A friend and supporter of Washington Luís, Prestes was devastated by his sudden assatination and rallied behind the cause during the coming crisis and conflict, but was glad that it ended as quickly as it did. He gained renewed political vigour afterwards, and claims to be trying his best to uphold the legacy of his friend Washington, even if his dream of a united Brazil seems now forever condemned. Following the defeat of Brazil's military and the establishment of the Republic of São Paulo, Julio found himself as the clear frontrunner to become the first president, and his victory in these snap elections again renewed his vigour to uphold the liberal and positivist principles he defended throughout his life, despite claims of fraud and foreign interference by some of his opposition."

 BRA_antonio_augusto_borges_de_medeiros: "Antônio Augusto Borges de Medeiros"
 BRA_antonio_augusto_borges_de_medeiros_leader_desc:0 "Peu d'hommes vivants ont eu autant d'impact dans la politique brésilienne, et surtout dans l'État du Rio Grande do Sul, qu'Antônio Augusto Borges de Medeiros, connu politiquement sous ses deux derniers noms. Il a commencé sa carrière politique dans les années 1890, a rapidement gravi les échelons et a occupé le poste de président de l'État de 1898 à 1908 et de 1913 à 1926, et a été au centre des innombrables crises, révoltes et intrigues politiques qui ont eu lieu dans l'État du Rio Grande do Sul au cours de cette période, tout en se hissant progressivement au rang de personnalité nationale. Considéré par beaucoup comme un homme d'un charisme et d'une intégrité inégalés, Borges a refusé très tôt, en 1892, d'occuper un poste judiciaire pour se consacrer entièrement à la politique, et a toujours essayé de trouver un équilibre entre ses idées pour un Brésil progressiste et le tourbillon des forces politiques dans son pays et son État. Après s'être positionné très publiquement en faveur de São Paulo en 1927, ses vues sur l'intégrité de la souveraineté de l'État restent inchangées, tout comme son dédain pour toute ouverture centralisatrice du gouvernement de Rio de Janeiro. Aujourd'hui élu président à près de 80 ans, ses convictions positivistes sont plus fortes que jamais, après le schisme national du parti libéral et une course électorale contestée. Si l'établissement d'une majorité parlementaire et la gouvernance de la grande démocratie constituent un défi, la gravité et le charme personnel de Borges joueront sans aucun doute un rôle important pour maintenir la république sur la voie du progrès."

 BRA_ildo_meneghetti: "Ildo Meneghetti"
 BRA_ildo_meneghetti_leader_desc:0 "Né et élevé à Porto Alegre, la capitale du Rio Grande do Sul, Ildo Meneghetti est relativement nouveau en politique. Il est plus connu dans sa ville natale pour avoir été plusieurs fois président du Sport Club Internacional, l'une des trois grandes équipes de football de la ville. C'est probablement la facette qui divise le plus ce nouveau venu, qui a rejoint les libéraux parce qu'il désapprouve le fait de travailler avec les mouvements syndicalistes et ouvriers aussi étroitement que les démocrates de gauche. Ingénieur de métier, il a fait une incursion tardive dans la politique en occupant ces dernières années un poste de maire à Porto Alegre, qu'il a suffisamment bien rempli pour y gagner une immense popularité en tant que politicien. Pourtant, le passage de maire à président est assez rare et constitue un jalon important dans l'histoire démocratique du Brésil. L'obtention d'une majorité législative sera apparemment le principal obstacle pour son gouvernement, car les républicains purs et durs refuseront probablement de voter pour tout ce qui est proposé par les libéraux ; mais telles sont les règles de ce nouveau jeu auquel il a choisi de s'adonner."

 BRA_wilson_barbosa_martins: "Wilson Barbosa Martins"
 BRA_wilson_barbosa_martins_leader_desc:0 "Dans l'ensemble un nouveau venu en politique, même s'il est issu d'une famille politique traditionnelle du Mato Grosso, Wilson Barbosa Martins est né à Campo Grande en 1917, et a été le témoin direct, dès son enfance, des bouleversements des pires années de la république brésilienne, son père s'étant joint à l'effort d'éviction du gouvernement fédéral lors de la lutte entre São Paulo et le gouvernement fédéral. Depuis lors, il a suivi le chemin quelque peu typique des politiciens locaux vers la sphère fédérale, notamment en étant élu représentant de l'État puis fédéral. Un homme aussi jeune, quel que soit son succès, n'aurait normalement que peu de chances d'être nommé candidat à la présidence. Cependant, la scission du parti libéral a laissé à cette faction un besoin urgent de leadership et d'un nouvel élan, et Wilson a réussi à recueillir le soutien de ceux qui cherchent à changer le parti, mais ne l'a pas quitté. Après une élection serrée au cours de laquelle il n'a pas pris le contrôle de la maison, sa situation politique est précaire, de nombreux politiciens plus âgés le considérant comme un jeune inexpérimenté originaire d'un État reculé, un sentiment souvent partagé par la presse à Rio de Janeiro. Une coalition avec les républicains libéraux, même si elle est extrêmement controversée, est peut-être le meilleur espoir de cet homme pour un gouvernement stable, de peur qu'il ne risque de voir ses propositions les plus insignifiantes à la Chambre constamment renversées."

 BRA_pedro_manuel_de_toledo: "Pedro Manuel de Toledo"
 BRA_pedro_manuel_de_toledo_leader_desc:0 "Peut-être le plus ancien acteur politique de grande importance dans la nation, Pedro Manuel de Toledo a une longue et riche carrière politique qui a commencé presque simultanément avec la montée de la république elle-même. Fervent défenseur de la liberté et de la république, il a été impliqué dans de nombreuses révoltes et conspirations contre le statu quo, et a beaucoup écrit sur des sujets allant du vote secret à l'autonomie de l'État. Parmi ces révoltes, son rôle dans le soulèvement à grande échelle de São Paulo est d'une grande importance, car il considérait l'ingérence fédérale comme une attaque directe contre les principes républicains. Ayant récemment mis fin à son mandat de président de São Paulo, Toledo a décidé qu'il était prêt à devenir président de la nation dès maintenant, même s'il a déjà plus de 80 ans. Son âge est considéré comme son principal obstacle par le peuple, mais la politique est rarement aussi simple, et sa victoire présidentielle n'a pas donné à son parti le contrôle total de la chambre basse, ce qui pourrait très bien être un problème à moins qu'il ne soit disposé à travailler avec certains des politiciens de l'opposition les plus virulents. Avocat mais surtout diplomate de métier, il s'oppose personnellement à toute forme d'aventure militaire étrangère de la part du Brésil, mais entend respecter tous les traités existants, quelle que soit leur nature."
 BRA_pedro_manuel_de_toledo_SPO_leader_desc:0 "Perhaps the oldest political actor of great relevance in the nation, Pedro Manuel de Toledo has a long and rich political career that began almost concurrently with the rise of the republic itself. A staunch defender of liberty and the republic, he was involved in numerous revolts and conspiracies against the status quo, and wrote extensively on matters from secret voting to state autonomy. Of these revolts, his role in the large scale uprising in São Paulo is of great importance, as he saw the federal meddling as a direct attack on republican principles; he does not make great effort to hide his satisfaction on São Paulo having finally \"gotten rid of the dead weight pulling it down\", as he contemptfully calls the other former Brazilian states. Having somewhat recently ended a term as president of São Paulo, Toledo decided he was ready to become president of a sovereign, independent state now, even while well into his eighties. His age is seen as his main obstacle by the people, but politics is rarely that simple, and his presidential victory did not grant his party full control of the lower house, which might very well be an issue unless he is willing to work with some of the more virulent opposition politicians. A lawyer but chiefly diplomat by trade, he personally opposes any kind of foreign military adventures by São Paulo, but intends to respect all existing treaties regardless."

 BRA_joaquim_francisco_de_assis_brasil: "Joaquim Francisco de Assis Brasil"
 BRA_joaquim_francisco_de_assis_brasil_leader_desc:0 "Véritable ancien de la politique du Rio Grande do Sul, Joaquim Francisco de Assis Brasil est un homme politique respecté, fort de ses années d'expérience à traiter avec les membres des partis locaux et nationaux. Sa carrière a débuté en 1884, toujours dans les années de déclin de l'Empire, et il est devenu une figure importante pendant l'ère de l'Ancienne République, même si au niveau national il a souvent été éclipsé par d'autres natifs de son État, il a joué des rôles très importants, notamment des missions diplomatiques vitales en Argentine, au Mexique, aux États-Unis et plus encore. Véritable gaucho, Joaquim adore la vie de campagne libre des plaines, même s'il n'est plus conseillé de monter à cheval en raison de son âge avancé. Pourtant, il a toujours associé la liberté du cavalier gaucho à celle des libertés républicaines, et même s'il n'est pas séparatiste, il accorde une grande valeur aux traditions d'un État. Il est également un écrivain historique et politique prolifique, même si certains des concepts proposés dans ses livres, comme celui d'une \"machine à voter\" pour empêcher la fraude, semblent vraiment farfelus. Bien que sa victoire ait suscité un optimisme enragé chez la plupart des membres du parti, il sait que garder le contrôle de la chambre basse pourrait bien être une affaire bien plus difficile qu'ils ne le prédisent, car la majorité libérale est au mieux fragile et le parti reste relativement fracturé même après la scission."

 BRA_juscelino_kubitschek_de_oliveira: "Juscelino Kubitschek de Oliveira"
 BRA_juscelino_kubitschek_de_oliveira_leader_desc:0 "Originaire de la ville de Diamantina dans le Minas Gerais, Juscelino Kubitschek de Oliveira est le fils d'un père Mineiro et d'une mère tchèque, son deuxième prénom étant l'orthographe germanisée de Kubícek. Après la mort de son père très tôt dans sa vie, il a commencé ses études, et a finalement obtenu son diplôme de médecine et s'est porté volontaire pour aider au service médical pendant la guerre interétatique. Par la suite, il a commencé sa très longue carrière politique. Bien qu'il soit une figure bien connue à Belo Horizonte, où il s'est même présenté au poste de maire dans le passé, et qu'il ait été représentant à Rio à plusieurs reprises, son influence en dehors de son État d'origine a toujours été quelque peu limitée, même après la victoire aux élections, car le parti libéral doit jongler avec l'opposition à chaque coin du congrès. Cependant, même avec ces questions, JK, comme il est plus connu du public, a de grands projets. Il n'est pas seulement partisan de la rénovation urbaine, des investissements dans les infrastructures ou des réformes politiques, il est aussi un ardent défenseur de la proposition de déplacer la capitale du pays plus à l'intérieur des terres pour favoriser le développement des grands arrière-pays des plaines du Cerrado, ce qui serait une entreprise d'un coût exorbitant. Malheureusement pour lui, et heureusement pour le budget de l'État, selon certains, une telle proposition est déjà morte à son arrivée, avec l'opposition massive de plusieurs groupes au Parlement et de journaux importants."
 BRA_juscelino_kubitschek_de_oliveira_VCR_leader_desc:0 "Hailing from the city of Diamantina in Minas Gerais, Juscelino Kubitschek de Oliveira is the mother of a Mineiro father and a Czech mother, his middle name being the germanised spelling of Kubícek. After his father's death very early on his life, he began his studies, and eventually graduated from medical school and volunteered to aid in medical service during the Interstate War, and began his by now very long political career. Now faced with the challenge of ruling a nation wracked by war and in dire administrative straits, JK, as he is known by the people, has to not only deal with the ever competitive oligarchic politicians, but also with the ever looming threat of debt, as most taxation infrastructure did not make it past the war. But he also has big plans for both Rio and Belo Horizonte, cities in dire need of extensive public works, but already many in his opposition call these planes a \"hurricane of spending\", and yet he remains undeterred. Opposition to said remodeling is going to be especially complicated in Rio, where many attempts to do so have been thwarted in the past decades by numerous mayors and presidents."

 BRA_francisco_prestes_maia: "Francisco Prestes Maia"
 BRA_francisco_prestes_maia_leader_desc:0 "Maia n'est pas un politicien de métier, mais plutôt un ingénieur civil qui a été promu à ce poste après avoir réussi à planifier et à réparer les infrastructures dans les zones les plus touchées par la guerre civile de São Paulo. Son projet de remodelage complet des rues de cet État a fait de grands progrès au cours de la dernière décennie, ce qui a fait de lui l'homme de l'heure lors de ces élections. Ses convictions se sont heurtées à celles d'autres politiciens plus âgés et de membres du parti moins libéraux, mais son remodelage urbain et son mandat de maire de São Paulo l'ont fait connaître dans tout le pays, et il a donc été choisi pour mener la bataille des libéraux dissidents. Son manque d'expérience politique, en particulier sur la scène nationale, pourrait faire de son gouvernement une affaire très mouvementée, car ses projets de remodelage des systèmes fiscaux et des infrastructures du pays pourraient bien se heurter à une forte résistance au Parlement, même avec les vues de son propre parti. Cependant, le fait qu'un homme qui n'est pas un politicien de l'establishment ait réussi à entrer au Catete est bien vu par la plupart de la population."

 BRA_vital_henrique_batista_soares: "Vital Henrique Batista Soares"
 BRA_vital_henrique_batista_soares_BAH_leader_desc:0 "Born before the time of the republic in 1874, Vital Soares is a well known liberal lawyer and politician hailing from the state of Bahia, just one of many prominent figures that followed the power vacuum that local oligarch JJ Seabra left in the state political landscape. While previously a staunch ally of Julio Prestes and one of the main figures of the Liberal Party, Vital joined the splinter Liberal Republican movement following frustration with the compromises made with the party's ideals, and now he has the daunting task of ruling over the entire country of Brazil after his election as president. While his principles will certainly not waver easily, his position at the head of a federal government with only a thin margin in parliament means that implementing his planned reforms may prove to be a difficult challenge for the old lawyer."
 BRA_vital_henrique_batista_soares_leader_desc:0 "Né avant la république en 1874, Vital Soares est un avocat et un homme politique libéral bien connu, originaire de l'État de Bahia. Il n'est que l'une des nombreuses personnalités qui ont suivi le vide de pouvoir laissé par l'oligarque local JJ Seabra dans le paysage politique de l'État. Alors qu'il était auparavant un allié fidèle de Julio Prestes et l'une des principales figures du Parti libéral, Vital a rejoint le mouvement dissident des Républicains libéraux suite à la frustration causée par les compromis faits avec les idéaux du parti, mais sa carrière a certainement pris un tournant attendu, puisqu'il est maintenant à la tête du premier État bahianais indépendant de l'histoire. Si ses principes ne vacilleront certainement pas facilement, sa position à la tête de ce qui est essentiellement un État fantoche n'est pas enviable, d'autant plus que la nouvelle indépendance n'a pas effacé les anciennes rivalités qui déchirent Bahia depuis des décennies."

 BRA_raul_pilla: "Raul Pilla"
 BRA_raul_pilla_leader_desc:0 "Homme influent aux idéaux forts, Raul Pilla est souvent appelé "le pape du parlementarisme" dans son État d'origine, même si ses projets de réforme du gouvernement fédéral ont peu de chances de réussir compte tenu du climat politique actuel. Né en 1892 à Porto Alegre, la capitale du Rio Grande do Sul, Raul a commencé sa carrière politique alors qu'il n'avait que 17 ans, et même à ce jeune âge, sa position contre un pouvoir exécutif fort venant de ce stade précoce de sa carrière, car il était l'une des bannières de l'un des nombreux groupes favorables à la décentralisation dans cet État, et s'est souvent retrouvé dans les conflits complexes entre les factions de cet État. Dans le conflit entre São Paulo et le gouvernement fédéral, il s'est naturellement rangé du côté des centralisateurs, qu'il considérait comme une violation des droits des États, et aux côtés de son principal allié dans son État d'origine, Borges de Medeiros, a pleinement soutenu le mouvement dans un moment étonnamment rare d'unité politique dans le Rio Grande do Sul aux côtés d'autres partis. S'étant depuis positionné contre le parti républicain, dont les ouvertures centralisatrices de ces dernières années semblent au mieux hypocrites compte tenu de la cause de la guerre qui a divisé le Brésil si récemment, il a rejoint le parti libéral dissident de Borges de Medeiros, car les deux hommes voyaient également des problèmes dans ce qu'ils percevaient comme une opposition inefficace. Son élection à la présidence est ironique, car il cherche à abolir le poste au profit d'un premier ministre élu par le Parlement, mais il sait que ce n'est pas une possibilité à court terme, et son contrôle sur la Chambre est au mieux ténu. Pour l'instant, sa priorité et celle des autres libéraux républicains est de défaire certaines des réformes les plus flagrantes des gouvernements précédents, tout en défendant les droits des différents États."

 BRA_pedro_ludovico_teixeira: "Pedro Ludovico Teixeira"
 BRA_pedro_ludovico_teixeira_leader_desc:0 "Born and raised in the city of Goyaz, Pedro Ludovico Teixeira completed his studies in Rio de Janeiro before returning to his home, where quickly began a political career, positioning himself against the state oligarchs, the Caiado family. While initially left leaning politically, the failures of the ED and the street violence that even reached his city during the 1936 elections have drifted him towards a more liberal-democratic point of view. While the nomination was a challenge in itself, few perhaps with the exception of the man himself expected an electoral victory for the presidency. His main goal while at the helm of the republic is one that has defined his political career, his long standing desire for a better and more developed Goyaz, even if his ideas on how to reach said goal have changed quite a bit over the years. After decades of what he sees as neglect, he plans to bring great amounts of investment to hinterlands of eastern Brazil, and in doing so will probably draw the ire of Southeastern politicians who expect to be at the top of the pecking order, not to mention the substantial parliamentary issues a party like his inevitably will face while in power."
 BRA_pedro_ludovico_teixeira_GOY_leader_desc:0 "Né et élevé dans la ville de Goyaz, Pedro Ludovico Teixeira a terminé ses études à Rio de Janeiro avant de rentrer chez lui, où il a rapidement entamé une carrière politique, se positionnant contre les oligarques de l'État, la famille Caiado. Si, au départ, il s'est orienté vers la politique, les échecs du DE et la violence de la rue qui a même atteint sa ville lors des élections de 1936 l'ont poussé vers un point de vue plus libéral-démocrate. Son principal objectif à la tête de la république est celui qui a défini sa carrière politique, son désir de longue date d'un Goyaz meilleur et plus développé, même si ses idées sur la manière d'atteindre ce but ont beaucoup changé au fil des ans. Alors qu'il prend maintenant la barre d'un Goyaz indépendant et libre, il peut enfin mettre en œuvre ses plans de développement, et bien que certaines familles puissantes se dresseront probablement sur son chemin, dont naturellement le Caiado, il est convaincu que son soutien étranger lui donne une position sûre pour négocier."

 BRA_afonso_augusto_moreira_pena_junior: "Afonso Augusto Moreira Pena Júnior"
 BRA_afonso_augusto_moreira_pena_junior_leader_desc:0 "Né dans la petite ville de Santa Barbara dans le Minas Gerais, Afonso Augusto Moreira Pena Júnior a commencé sa carrière comme beaucoup d'autres politiciens locaux, en étudiant le droit et en devenant représentant de l'État. Même s'il est un libéral très prospère et un intellectuel littéraire respecté, il a toujours dû faire face à l'ombre qui plane sur son père, l'ancien président Afonso Pena, dont les réalisations et l'héritage semblaient toujours impossibles à égaler. Aujourd'hui, il est lui aussi devenu président du Brésil, mais contrairement à son père, qui était frustré à chaque fois par de puissants propriétaires terriens et des opposants politiques, Junior est déterminé à faire progresser et à moderniser la nation brésilienne pour qu'elle atteigne le niveau dont jouissent les autres nations, en particulier dans ses régions les plus éloignées, tant en termes d'éducation que de développement des infrastructures. Toutefois, ces efforts sont certainement plus faciles à planifier qu'à réaliser, car même avec un contrôle relatif sur la politique toujours turbulente du Brésil, les idées dites radicales avancées par Afonso ne manquent pas d'opposition."
 BRA_afonso_augusto_moreira_pena_junior_VCR_leader_desc:0 "Born in the small town of Santa Barbara in Minas Gerais, Afonso Augusto Moreira Pena Júnior started his career like many other local politicians, studying law and becoming a state representative. Even though he is a very successful liberal and a respected literary intellectual, he always had to deal with the looming shadow that his father, former President of Brazil Afonso Pena, whose achievements and legacy always seemed difficult to deal with, but now he too has become a head of state and a president of his own right, but unlike his father, who was frustrated at every turn by powerful landlords and political opponents, Junior is determined to advance and modernise this newborn nation to the standard enjoyed by European powers, especially in its farthest reaches, both in terms of education and infrastructure development. However, said endeavours are certainly easier planned than followed through, even with a relative control over the ever turbulent politics of Rio and Minas, there is no shortage of opposition for the so called radical ideas put forward by Afonso."

 BRA_landry_sales_goncalves: "Landry Sales Gonçalves"
 BRA_landry_sales_goncalves_leader_desc: "A native of Acaraú and born in 1904, Landry Sales Gonçalves started his career as a military officer, and both took part on rebellions back in the Old Republic and interacted with several key figures of the tenentist uprisings that would follow. While he did flirt with the AIB during the rise of that party, he since has adopted more classical liberal stances while keeping his militarist political thought, and has been elected president with great support from fellow officers in campaigning. His outlook towards politics also changed over the years, and he is more in favour of de-escalating tensions and a generally less active role of active officers in political affairs. His nomination by the party was somewhat contested, but the true challenge will be to retain control of congress with a significant house minority, especially since there is little chance of the Liberal factions cooperating even this long after their political split, albeit there is nothing a few ministerial positions can't solve, some say. Regardless, his presidency is probably going to be one of the most difficult affairs in recent memory, but the man is used to both the harsh life of the barracks and the ever shifting loyalties of politics."

 BRA_otavio_mangabeira: "Otávio Mangabeira"
 BRA_otavio_mangabeira_leader_desc:0 "Otavio a fait ses débuts politiques en 1908 lors de la controverse politique de l'État de Bahia, et son ascension rapide en notoriété lui a donné la célébrité, et ainsi qu'à certains exilés de l'État. Cette notoriété lui a suffi pour devenir plus tard représentant de l'État en 1912. Ses positions fermes en faveur de feu Washington Luis et João Pessoa à l'époque de la guerre civile ont contribué à rehausser son profil, et il a été élu président de l'État de Bahia lors des élections organisées en 1928. Plus tard, à la suite d'une candidature consensuelle pour le Parti républicain brésilien, son nom a été mis en avant pour le poste de Président de la République, et a été approuvé par le Président João Pessoa. Sa présidence a d'abord été un retour à la normale, mais la montée des mouvements radicaux, en particulier dans les villes, et l'ordre public en général, est une préoccupation croissante. Toutefois, le bon rythme de la reprise économique et politique a assuré que sa popularité reste élevé, et il est possible qu'une partie de cette popularité est la raison pour laquelle João Mangabeira, son frère, est devenu un nom connu des cercles plus à gauche."

 BRA_gustavo_capanema_filho: "Gustavo Capanema Filho"
 BRA_gustavo_capanema_filho_leader_desc:0 "Né dans la petite ville de Pitangui, dans le Minas Gerais, Gustavo Capanema Filho est l'arrière-petit-fils de Guilherme Schüch, le baron de Capanema. Comme la plupart des hommes de familles influentes, Gustavo a étudié le droit à l'université, devenant conseiller municipal à Pitangui peu après son diplôme. Il a gravi très rapidement les échelons des relations publiques et, s'il est un homme compétent, cela est dû en grande partie à l'immense influence exercée par son ami et associé Getúlio Vargas, car il est l'un des rares à avoir la confiance du gaucho. Sa campagne de nomination et d'élection a bénéficié d'un large soutien de Vargas, car les dessinateurs ont souvent dessiné Capanema comme s'il n'était qu'une marionnette. Mais malgré ces attaques, il reste un allié fidèle de Vargas, qui dirige maintenant son articulation politique au congrès pour préparer un gouvernement républicain sans heurts. Si beaucoup se réjouissent de la stabilité des élections ordonnées, certains s'inquiètent du fait que les oligarques des plantations de l'ancienne république ont été remplacés par un nouveau type de politicien, bien plus rusé et malléable. Capanema, bien sûr, sait que ce ne sont là que les grondements d'une opposition défaite et dispersée, comme les nombreux journaux sous contrôle républicain commenceront certainement à le partager dans les mois à venir. Sa politique d'auto-renforcement et d'industrialisation a aussi beaucoup en commun avec celle de Vargas."

 BRA_juracy_montenegro_magalhaes: "Juracy Montenegro Magalhães"
 BRA_juracy_montenegro_magalhaes_leader_desc:0 "A respected military man, Juracy gained notoriety by his fast rise in state politics in Bahia. However, the rise of such a notable outsider can usually be explained by loss of popularity and legitimacy by political leadership, and in the case of Bahia, it was the fall from grace of the oligarch JJ Seabra. Now at the helm of the entirety of Brazil as its head of state, a fact no doubt consequential of his immense political clout in his home state, he looks to both improve the economical situation and improve diplomatic ties with non hostile regimes to ensure better trading partners in these chaotic times."
 BRA_juracy_montenegro_magalhaes_BAH_leader_desc:0 "Militaire respecté, Juracy a gagné en notoriété grâce à son ascension rapide dans la politique d'État de Bahia. Cependant, l'ascension d'un outsider aussi remarquable s'explique généralement par la perte de popularité et de légitimité des dirigeants politiques. Dans le cas de Bahia, il s'agit de la chute de l'oligarque JJ Seabra. Aujourd'hui à la tête de Bahia une fois de plus, ce qui est sans doute la conséquence de son immense influence politique sur la région, mais maintenant qu'il est un État souverain, il cherche à la fois à améliorer la situation économique et à resserrer les liens diplomatiques avec des régimes non hostiles pour s'assurer de meilleurs partenaires commerciaux en ces temps chaotiques."

 BRA_jose_joaquim_cardoso_de_melo_neto: "José Joaquim Cardoso de Melo Neto"
 BRA_jose_joaquim_cardoso_de_melo_neto_leader_desc:0 "A paulista born in 1883, José Joaquim Cardoso de Melo Neto has always been an accomplished law and policy-maker. His terms as teacher of law were left behind when he joined politics more intensely after the revolt against Rio in his state in 1927, but he was active in a minor scale for a full decade prior in minor legislatures and activities. Having since been a staple figure in the Brazilian parliament, he now finds himself thrust into the position of president of the entire republic. As the position of his home state and fellow party members is a particularly favourable one, even after the years of chaos since Black Monday, he should have a relatively simple time driving the complex political machine of Brazil."
 BRA_jose_joaquim_cardoso_de_melo_neto_SPO_leader_desc:0 "A paulista born in 1883, José Joaquim Cardoso de Melo Neto has always been an accomplished law and policy-maker. His terms as teacher of law were left behind when he joined politics more intensely after the revolt against Rio in his state in 1927, but he was active in a minor scale for a full decade prior in minor legislatures and activities. Having since been a staple figure in the Brazilian parliament, he has found himself now as President of São Paulo, albeit not in the way he expected this to pass; for São Paulo is now an independent state, instead of being primus inter pares of Brazil. As he has to juggle the ever scheming paulista elites and the demands of foreign nations, his task may seem daunting at first, but popular support for the new republic and the plans to modernise the nation have granted him plenty of political capital to deal with domestically."

 BRA_affonso_alves_de_camargo: "Affonso Alves de Camargo"
 BRA_affonso_alves_de_camargo_leader_desc:0 "Bien qu'il soit né dans la ville de Guarapuava, Paraná, en 1873, Afonso Alves de Camargo s'est installé à Curitiba plus tard dans sa vie, après avoir terminé ses études de droit, comme c'était trop souvent le cas pour les politiciens au Brésil à l'époque. Dans la capitale de l'État du Paraná, il s'est retrouvé impliqué dans les luttes de pouvoir locales entre les factions centralistes et fédéralistes, dans lesquelles il s'est positionné contre le gouvernement national. Peu après la fin des hostilités de la guerre civile dans cet État, en 1894, il est entré officiellement en politique en tant que représentant de l'État et a gravi progressivement les échelons politiques ; il est devenu président de l'État du Paraná, puis représentant fédéral et sénateur. Pendant cette période, il s'est positionné en faveur de la Compagnie des chemins de fer brésiliens dans l'affaire Contestado, ce qui a considérablement entamé la popularité de l'ancien politicien, mais n'a pas affecté son pouvoir politique, puisque son successeur trié sur le volet a remporté les élections après son mandat de président de l'État avec une relative facilité. Sénateur d'État au moment de la crise qui a englouti le Brésil en 1927, il est ensuite retourné dans son État pour y exercer à nouveau les fonctions de président, et est devenu la principale figure des républicains de l'État ces dernières années. Bien qu'il ne fasse pas partie du cercle restreint de Vargas comme la plupart des hauts dirigeants républicains, son influence et son ancienneté ajoutent beaucoup de crédibilité à sa nomination, même si certains prétendent qu'il est juste "un peu comme les autres" et qu'il est considéré par l'opposition comme un oligarque vieillissant qui cherche à obtenir plus de pouvoir. Cependant, l'opposition au sein de son propre parti est une menace bien plus crédible pour le succès politique de son administration, car Vargas et ses associés détiennent toujours une immense influence sur les membres du parti à la Chambre, et une base chancelante pourrait avoir des ramifications négatives pour son gouvernement."

 BRA_tancredo_de_almeida_neves: "Tancredo de Almeida Neves"
 BRA_tancredo_de_almeida_neves_leader_desc:0 "Né en 1910 dans la ville de São João del-Rei, dans le sud du Minas Gerais, Tancredo de Almeida Neves a commencé à s'intéresser à la politique dès l'âge de neuf ans, dès son plus jeune âge, en s'opposant au parti au pouvoir de son État d'origine lors de la crise qui a déclenché la guerre interétatique. Bien qu'il ait d'abord essayé de se porter volontaire pour les milices de l'opposition, son manque d'ambition remarquable et ses dispositions physiques l'ont fait rejeter, et il a passé la guerre chez lui, tout en ayant des difficultés à trouver un emploi pendant la dépression économique qui a frappé la nation. Quelques années après la guerre, il a rejoint le parti républicain et a commencé à gravir lentement les échelons, devenant représentant à la mairie et à la législature de l'État avant de se diriger vers le parlement de Rio. Si sa loyauté va certainement aux républicains, ses positions quelque peu modérées sur les questions clés lui ont donné une longueur d'avance sur les autres candidats, dans ce qui a été une élection assez disputée, même si la violence gratuite de 1936 a été longtemps oubliée. Ses positions sur les questions économiques et sociales expliquent également pourquoi il a un contrôle relativement stable des chambres haute et basse, mais la politique toujours mouvementée du Brésil pourrait bien surprendre même les politiciens les plus compétents."

 BRA_osvaldo_euclides_de_sousa_aranha: "Osvaldo Euclides de Sousa Aranha"
 BRA_osvaldo_euclides_de_sousa_aranha_leader_desc:0 "Osvaldo Euclides de Sousa Aranha est originaire de la ville d'Alegrete, dans le Rio Grande do Sul. Depuis le début de sa carrière, il est considéré à la fois comme un médiateur fiable et un administrateur compétent, des compétences indispensables dans un État où la violence politique était au point de rupture jusqu'à la présidence de l'État de Getúlio Vargas, un homme qui est l'un de ses plus proches alliés et amis, et il est courant de voir les deux côte à côte. Ayant passé la plus grande partie de sa carrière comme diplomate après la guerre civile, il est revenu au Brésil et à la politique à la demande de son ami de longue date, car un candidat de consensus était cruellement nécessaire dans les rangs du parti républicain toujours fracturé, même si le parti lui-même n'est pas aussi divisé et décentralisé qu'il l'était au début des années 1930. Son expérience remarquable de médiateur sera certainement d'une valeur inestimable en tant que chef d'État, et il est largement prédit que son attitude et ses positions relativement modérées lui assureront l'une des présidences les plus stables et, espérons-le, les plus prospères de l'histoire républicaine du Brésil, puisque son parti lui offre une position politique extrêmement confortable au Catete. Ses années de diplomatie l'aideront aussi, espérons-le, à faire de la diplomatie à l'étranger, car le Brésil se tourne plus que jamais vers l'extérieur en ces temps nouveaux."

 BRA_eurico_gaspar_dutra: "Eurico Gaspar Dutra"
 BRA_eurico_gaspar_dutra_leader_desc:0 "Général matogrossense avec les plus hautes décorations, Eurico Gaspar Dutra a commencé très tôt sa carrière militaire et a fréquenté les écoles d'officiers de Rio Pardo, Rio de Janeiro, où il a participé à la révolte des vaccins et a été gracié par la suite, et de Porto Alegre. Respecté pour ses efforts pendant la guerre civile et au-delà, l'officier a suffisamment de sérieux pour mettre en place un gouvernement haphardier, qui est plus ou moins une dictature de nom, pour maintenir l'ordre en cette période de crise extrême. Il a un mépris très public pour le syndicalisme et toutes les formes de socialisme et a personnellement supervisé l'écrasement de plusieurs révoltes de cette nature au cours de la dernière décennie."
 BRA_eurico_gaspar_dutra_commander_desc: "§YGeneral Description\nBorn:§! §gMay 18th, 1883, in Cuiabá, Mato Grosso, Brazil§!\n§YMilitary Career:§! §gHaving joined the army at an early age, Eurico graduated at the Porto Alegre Military School in 1908, and further studied in Rio de Janeiro, where he was stationed during the civil war. While not fully supporting the Federal Government’s cause, he did not side with the Paulista alliance either. His command in Rio had him frequently square off against strikes and barracks uprisings of syndicalist nature, giving him an immense distaste for the ideology that caused this chaos, and he seldom hid his immense disregard for their movement, especially after they took over Chile and caused open war in Argentina. He is a leading figure among conservative officers,but has shown little interest in Integralist movements or ideology due to his more traditional conservative leanings, despite them sharing positions in violent opposition to Syndicalism. He is also personally opposed to any involvement of Brazil in European or overseas entanglements in general, preferring a generally neutral foreign policy for the nation.§!\n\n§YNotes: Eurico has a speech impediment, and always swaps the sounds for the letters C and X."

 BRA_getulio_dornelles_vargas: "Getúlio Dornelles Vargas"
 BRA_getulio_dornelles_vargas_leader_desc:0 "Né et élevé dans l'État frontalier de Rio Grande do Sul, Getúlio Vargas a toujours eu un don pour la politique. Depuis ses premières incursions dans la politique d'État, il a toujours été un navigateur habile et, selon certains, un manipulateur astucieux. S'il n'est entré en politique qu'en 1913, il était déjà président de l'État de sa province natale au moment de la Révolution de 27, et ses compétences diplomatiques ont permis à la fois d'empêcher l'intervention des étrangers et de faire en sorte que le Rio Grande do Sul prenne le parti des forces fédérales. Après la guerre, Vargas est devenu vice-président sous João Pessoa, et sa notoriété s'est accrue dans tout le pays, prenant le temps d'apparaître à la radio et dans d'autres discours publics en tant qu'homme "veillant sur le petit gars" tant qu'il le pouvait. Depuis qu'Otávio Mangabeira a pris ses fonctions, il a passé quatre ans à articuler une campagne présidentielle énergique. Vargas, qui professe toujours des opinions non extrêmes mais puissantes sur l'avenir du Brésil, estime que la seule façon pour la nation d'entrer véritablement dans l'ère moderne est de mener une vaste campagne d'industrialisation, de modernisation et de réarmement, un processus qu'il estime qu'aucune personne ou loi n'a le droit d'entraver, car son intention est de toujours agir en premier lieu avec les meilleures intentions du Brésil."

 BRA_gustavo_dodt_barroso: "Gustavo Dodt Barroso"
 BRA_gustavo_dodt_barroso_leader_desc:0 "Hailing from the Northeastern state of Ceará, Gustavo Dodt Barroso is one of the nation's most influential intellectuals and the leader of the Brazilian Integralist Action. While he's an accomplished author since age 23, his entry in the political arena came after watching a passionate speech about the values of Integralism by important figure, Arlindo Veiga dos Santos, in 1928. Ever since, he has dedicated himself to helping push the movement's agenda, writing several well selling books on the subject, but also his own anti-semitic views, especially in translating the hoax Protocols of the Elders of Zion in Brazilian Portuguese. This publication in particular has motivated some Integralists towards violence and vandalism against both Brazilian-born Jews and immigrants. Barroso dedicates himself to poetry and studies of Brazilian folklore, which garnered him a seat at the Brazilian Academy of Letters. His profound nationalism and hatred of perceived foreign meddling made him gain especial disdain and hatred for Syndicalists in Brazil, whom he claims are French spies sent to establish a puppet republic."

 BRA_pedro_henrique_de_orleans_braganca: "Pedro Henrique de Orléans e Bragança"
 BRA_pedro_henrique_de_orleans_braganca_regnal: "Pedro III"
 BRA_pedro_henrique_de_orleans_braganca_leader_desc:0 "Né en exil en 1909, Son Altesse Impériale Pedro de Alcântara Henrique Astolfo Filipe Maria Gastão Miguel Gabriel Rafael Gonzaga de Orléans e Bragança e Bourbon est le petit-fils de la Princesse Isabel, héritière de Pedro II, le plus grand et dernier empereur du Brésil. Ayant passé son enfance à Castle D'eu avec la famille impériale en exil, il n'a pu mettre les pieds au Brésil jusqu'à ce que le décret de bannissement de la république soit révoqué dans les années 1920, même s'il a été exclu du service dans les forces armées en 1925. Après la guerre civile, qui l'a convaincu personnellement plus que jamais qu'une monarchie était nécessaire pour le peuple, il a immédiatement commencé à s'exprimer politiquement en vue de sa restauration, et son projet a finalement porté ses fruits puisqu'il a été couronné Pedro III du Brésil. Il a été préparé toute sa vie, des tuteurs d'enfance aux leçons d'adulte, à cette station qu'il considère comme son droit de naissance, mais peu de choses pouvaient préparer un homme aux temps tumultueux depuis que le Lundi Noir a brisé l'ordre économique du monde. Bien qu'il soit certainement reconnaissant de l'aide du mouvement intégriste pour le restaurer, ses opinions envers les ailes plus radicales du parti ne sont pas aussi positives qu'on pourrait le penser, car leurs vues extrêmes se heurtent souvent à ses vues plus douces."

