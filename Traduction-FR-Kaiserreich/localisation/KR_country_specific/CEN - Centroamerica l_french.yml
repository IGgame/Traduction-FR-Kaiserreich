cendem.200.d: "The Central American Nation has contacted our embassy today to have us review a friendship treaty their chamber of deputies has approved. The proposal itself details a diplomatic reassurance were both countries promise to stand up for each other in case of an invasion, and reduces tariffs to trade between our country and theirs, and even stating that they're willing to create a free trade area further down the line if the treaty is accepted. What should we do?"
cendem.200.a: "Accept their proposal."
cendem.200.b: "Tell them we can't do it, we are uh..."

