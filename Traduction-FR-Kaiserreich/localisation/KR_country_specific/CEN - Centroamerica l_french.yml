cenmil.260.t: "The Railways are being strongly used"
cenmil.260.d: "The newly constructed railway tracks are being strongly used by both freight and passenger trains. Thanks to our partial ownership of the tracks, we will start to receive money from usage fees."
cenmil.260.a: "Great!"

cenmil.261.t: "The Railways are bringing in profits"
cenmil.261.d: "The railways are finally bringing in profits through the usage fees, so we will be soon able to maintain them using the profits, if nothing comes in-between us and the money."
cenmil.261.a: "Great!"

cenmil.262.t: "Major Corruption Scandal"
cenmil.262.d: "Despite the profits the railways have been producing, little of the actual money has arrived in the government treasury as government officials overseeing the railway budget have been involved in a major corruption scandal. Enriching themselves and their corporate partners, they have stolen much of the profits. While this isn't the first scandal of this kind, it has been the largest."
cenmil.262.a: "Not so great..."

cenmil.263.t: "The Railways are paying for themselves"
cenmil.263.d: "The railways are finally brining in enough money to pay for themselves."
cenmil.263.a: "Great!"

cenmil.307.t: "Central American Troops are amassing on the Border"
cenmil.307.d: "Recon squads have reported a rather large amount of Central American troops along our border. It is clear to the military that Central America is planning on attacking us in order to force us into the Union. As this information has been published in the newspapers, many patriotic men have signed up to defend the nation, but the independence of Costa Rica lies in grave danger."
cenmil.307.a: "We shall defend our homeland, no matter what the cost may be!"

cenmil.308.t: "Central American ships spotted by David"
cenmil.308.d: "The Coast Guard has reported strange Central American naval movements around Panama recently, and the general activity of the FNCA has increased in a scary fashion. It is clear to the military that Central America is planning on invading Panama in order to incorporate us into the Union."
cenmil.308.a: "We shall defend our homeland, no matter what the cost may be!"

### FOCUSES ###
### Political Tree
CENmil_military_congress: "Military Congress"
CENmil_military_congress_desc: "Finally, after multiple decades of conflicts, infighting and rivalries, Central America is once again unified under the banner of the united armies of Central America. However, as would happen whenever multiple countries form an union, a new government for our new union has to be elected. We will gather representatives from the various armed forces of Central America to elect the first president."

## NatPop
CENmil_military_state: "Military State"
 CENmil_military_state_desc: "Maximiliano Hernandez Martinez and his Partido Nacional have been victorious in the Military Congress of Central America and are quickly consolidating their power over the union. The most radical military faction, Martinez' rule over El Salvador has already proven that he will transform the union into a powerful, centralised military state with no tolerance for opposition."
CENmil_catholic_union: "A Catholic Union"
CENmil_catholic_union_desc: "Many things divide the people of Central America; Nationalities like Honduran have already severely hurt the ideal of a Central American identity, and the Spanish language has not been able to mend the rifts that have formed along the national borders. However, what is shared by all Central Americans is their religion: Catholicism."
CENmil_speak_spanish: "Speak Spanish!"
CENmil_speak_spanish_desc: "Besides the Catholic faith, the nations of Central America share a common language: Spanish. However, much of the native population can't speak Spanish, and many outright refuse to learn it. We cannot allow dissidents from government policies, even on the level of language."
CENmil_eradicate_syndies: "Eradicate Syndicalism"
CENmil_eradicate_syndies_desc: "'Syndicalism is the cancer of the 20th century', at least that is what the most radical members of the regime say. While it doesn't matter to what disease one compares Syndicalism, it is our god-wanted duty to eradicate Syndicalism from Central America, as Syndicalism has destroyed the integrity of our nations."
CENmil_trump_wall: "Tighter Border Controls"
CENmil_trump_wall_desc: "A major problem that the Guatemalan government had to face during the last decades was Mexican cross-border banditry, which would raid Guatemalan regions for their own gain. By enacting tight border controls with military patrols, we will be able to destroy those illegal activities, while also making sure that nothing enters Central America that isn't supposed to enter it."
 CENmil_centralized_union: "A Centralised Union"
 CENmil_centralized_union_desc: "The last century has shown that national divisions and borders between the various Central American countries has damaged the integrity of our region and has permitted for radical groups as Sandino's syndicalists to take over individual states. Power must be centralised with the central government, and no one expect the president shall have any power in our union."
CENmil_lasting_regime: "Lasting Regime"
 CENmil_lasting_regime_desc: "Power is centralised in Guatemala City, nothing enters Central America without government permission, opposition to the regime has been utterly destroyed and our people are united by faith and language. Nothing short of God's personal intervention will topple Martinez' military regime."

## PatAuth
CENmil_military_centralism: "Military Centralism"
CENmil_military_centralism_desc: "The Military Congress of Central America has given Jorge Ubico Castañeda and his Partido de Unificación the ticket to rule the newly established Central American Republic. With the ambitious slogan 'Our March Towards Civilisation', Jorge Ubico has promised to Central America to reform it into a prosperous state."
CENmil_watch_pop: "Watch the Population"
CENmil_watch_pop_desc: "The Nicaraguan Revolution has proven that not every man in Central America is to be trusted. No one can be sure that their neighbours aren't Syndicalist terrorists, and in order to prevent any Syndicalist insurgence, we shall watch the entire population on their every step. No one will be unseen, no sentence not heard and no action unrecorded."
CENmil_spy_networks: "Spy Networks"
 CENmil_spy_networks_desc: "Denunciation by the neighbours can be a very powerful tool to make sure that no man is betraying Central America, but we need professional spies and agents to make sure that not even the most organised Syndicalist terrorist group can remain in the shadow."
 CENmil_militarize_nation: "Militarise the Union"
CENmil_militarize_nation_desc: "We cannot trust teachers, telegraphers, post officers and other vital jobs to be done by civilians not affiliated with the government. Syndicalist intrusion can damage our services extensively, therefore we need to replace the jobs in danger with real military men who are loyal to the regime and have a strong sense of duty."
CENmil_replace_bureaucrats: "Replace Bureaucrats"
CENmil_replace_bureaucrats_desc: "The bureaucracy would be the most damaged by Syndicalist intrusion, yet we have left many of the bureaucrats of the previous nations keep their jobs in the administration of the union. An extensive replacement program needs to render the administration a loyal and devoted tool of the government, else we will be couped using the small written text on random bureaucratic papers."
CENmil_loyal_military: "Loyal Military"
CENmil_loyal_military_desc: "The military is not simply there to defend a nation from their enemies. The military is a powerful political tool that can be used to gain power in any matter and office of state and can be used to destroy internal threats and dissidence. We must keep the military loyal under all circumstances, for they guarantee the existence of our state."
CENmil_political_domination: "Political Domination"
CENmil_political_domination_desc: "The military under the leadership of President Jorge Ubico Castañeda has the full monopoly on every state power, and nothing short of a military coup, which can't happen thanks to the military's loyalty, can dethrone the Napoleon of Central America."

## Shared NatPop/PatAuth Tree
CENmil_one_party_state: "One Party State"
CENmil_one_party_state_desc: "Too much opposition leaves a regime unstable and unable to perform its duties. Even a tiny amount of opposition still requires attention from the regime that could be more useful elsewhere. A One-Party State guarantees that the regime gets to focus entirely on running the nation."
CENmil_abolish_elections: "Abolish The Congress"
CENmil_abolish_elections_desc: "The military congress has done its duty and it is now yet another source of opposition. It is in the interest of the nation that the congress is formally abolished and that all the power it still had is turned over to the governing party. While we won't purge our fellow officers and soldiers, only we will have power now."
CENmil_destroy_opposition: "Destroy the Opposition"
CENmil_destroy_opposition_desc: "The opposition is an useless way to reduce the power of a regime by distracting it from the important subjects of governance and administration. We don't need an opposition to tell us that we're doing this or that wrong; We do nothing wrong, they just think wrongly."

## AuthDem
CENmil_military_control: "Military Control"
CENmil_military_control_desc: "Anastasio Somoza García and his Administración Militar have won the congress election and now run the nation. The military has destroyed Syndicalism in Central America and the military has opened the path to unification, therefore the military has the right to rule, but an outright dictatorship is bad for the reputation of the state."
CENmil_puppet_civil_state: "Puppet Civilian State"
 CENmil_puppet_civil_state_desc: "A military dictatorship is more of a derogatory term than an objective one. No, Central America is not a military dictatorship, it's a full-fledged democracy, just with Central American characteristics. We just remove the 'demo' and replace it with 'strato'."
CENmil_permit_elections: "Permit Elections"
CENmil_permit_elections_desc: "The people demand elections; the people demand to vote... We have no choice but to accept, but on our terms. The truth is, the election has been rigged from the start."
CENmil_check_opposition: "Keep the Opposition in Check"
CENmil_check_opposition_desc: "The opposition is a natural, yet annoying part of any nation. Some people will always find a way to disagree with the government, even if the latter has protected the entire region from the tentacles of Syndicalism and even if the latter has defended the freedom and liberty of its citizen in face of the dangers of dictatorship."
CENmil_foreign_collaboration: "Foreign Collaboration"
CENmil_foreign_collaboration_desc: "It is in the interest of the nation that we maintain close relations with the major powers of the world and that we collaborate with the strong nations around us. It would be foolish to isolate ourselves, surrounded by Syndicalists in the north and proto-Syndicalists in the south."
CENmil_empower_companies: "Empower Companies"
CENmil_empower_companies_desc: "We should not only collaborate with the major powers of the world, but also with the major companies of the world. The United Fruit Company, the prime success story, has brought modern railways, roads, radio installations and many other things to Central America, as well as a lot of money into the wallets of Somoza García's family and friends."
CENmil_edit_constitution: "Edit the Constitution"
CENmil_edit_constitution_desc: "The constitution is a sacred document that is to be protected at all times, but the content of the constitution doesn't deserve the same protection. If a law doesn't fit us, we just remove it. If we find that something is missing, we just add it. Nothing is easier than editing the constitution if you hold all the power."
CENmil_limit_rights: "Limit Rights"
CENmil_limit_rights_desc: "Rights are not always the right approach to guarantee freedom. Our citizens might have the right to hold their opinions, but this ends up creating Syndicalists who fight freedom. In order to protect the freedom and liberty of our people, we need to limit the rights that threaten it."
CENmil_economic_control: "Economic Control"
CENmil_economic_control_desc: "By controlling the entire economy of Central America, we can make sure that its profits and products will be used for the right things, such as making Somoza García's family members even richer. We will also be able to block off for example farmers, who are hostile towards our government policies, from bringing their goods to a port using government-owned transport systems."
CENmil_national_monopoly: "National Monopoly"
CENmil_national_monopoly_desc: "The Administración Militar controls the state, it controls the economy, it controls the media, it controls every aspect of Central America. We have slowly and quietly purged the opposition, and no one stands between us and full power."

### Economic Tree
CENmil_interventionism: "Interventionism"
CENmil_interventionism_desc: "We cannot rely on the companies and investors only to fix the economic issues that the Republic is facing. The government needs to intervene in the economic process to create new opportunities and to improve the industry and infrastructure of our nation."
CENmil_laissez_faire: "Laissez-Faire"
CENmil_laissez_faire_desc: "The government is inherently inefficient in matters of economics, and as such we should hand over the job of fixing the economy to the businessmen and investors who have major experience in this sector. The government should only provide safety and inspire confidence in our economy."

# Infrastructure
CENmil_infrastructure_fund: "Infrastructure Fund"
CENmil_infrastructure_fund_desc: "Central America is missing major roads and railway networks. By rail, you can only get from Guatemala City to San Salvador, and even then, the existing tracks are mostly used by American businesses for freight transportation needs. Many villages and regions of Central America don't even have road connections which can be used by heavy transports. This needs to change!"
CENmil_portuary_expansion: "Expanding our Ports"
CENmil_portuary_expansion_desc: "The main economic sector of Central America remains the exportation of agricultural products. In order to increase our export capacities and as such the profits, we need to expand our ports to permit for large cargo ships to lay anchor there. Those ports could also come in handy for the ARCA."
CENmil_world_exports: "The World Market"
CENmil_world_exports_desc: "Our agricultural sector is not seizing to grow, and our exports have reached record values. With access to the entire world market, our farmers will be able to sell produce to the markets of Sofia and Kiev, to Tokyo and Sydney, with large profits."
CENmil_roads_and_rails: "Roads and Rails"
CENmil_roads_and_rails_desc: "Our economy is growing rapidly, however the poor infrastructure of Central America is keeping our growth rate in limits. The government has launched a new massive program 'Roads and Rails', which provides part of the budget for infrastructure projects to connect the various regions of Central America."
CENmil_infrastructural_profits: "Infrastructural Profits"
CENmil_infrastructural_profits_desc: "Our infrastructure projects such as the 'Roads and Rails' initiative have cost a lot of money, and have forced the government to take up additional debt. Now that these projects are mostly finished, they are starting to bring in profits through usage fees and the additional economic growth."
CENmil_briding_ca: "Bridging Central America"
CENmil_briding_ca_desc: "Central America's communication lines are very sparse and the existing lines are poorly maintained. We need to invest strongly in communication technologies such as telegraphs and radio in order to bridge the jungles and hills of Central America while remaining in the government offices."

# Industry
CENmil_industrialization_program: "Industrialisation Program"
 CENmil_industrialization_program_desc: "The industrial base of Central America is very limited and our small heavy industry base can't properly handle the needs of the citizens and of the army. We need to industrialise our nation to take it out of the 17th century into the 20th century."
CENmil_local_manufacturing: "Local Manufacturing"
CENmil_local_manufacturing_desc: "Unlike the industrial regions of the Rhineland or Wallonia, Central America does not possess any concentrated industrial zones and has a very limited consumer goods industry. By promoting local manufacturing and providing help to local producers, we can increase our industrial output."
CENmil_made_in_ca: "Made in Central America"
 CENmil_made_in_ca_desc: "So far, most consumer goods in the shops of Central America have printed on them 'Made in Germany', or 'Made in Canada'... Instead of protectionist measures to try to kick those products out, we should promote local production so that 'Made in Central America' becomes dominate in the shops of our nation."
CENmil_invite_foreign: "Invite Foreign Investors"
 CENmil_invite_foreign_desc: "The government doesn't possesses the funds to industrialise the entire nation on itself. We need to cooperate with our corporate friends and our investing allies to help develop our nation."
CENmil_corporate_investments: "Corporate Investments"
CENmil_corporate_investments_desc: "We need to promote further corporate investments to increase the industrial development of our nation."
CENmil_cheap_labour: "Cheap Labour"
CENmil_cheap_labour_desc: "In order to attract foreign companies, we have reduced corporate taxes significantly and have provided major legal protection. However, one main selling point of Central America remains the very low wages, which permits e.g. American companies to produce much cheaper than in the US."

# Agriculture
CENmil_agricultural_dev: "Agricultural Development"
 CENmil_agricultural_dev_desc: "The agriculture sector of Central America remains the most important pillar of our economy, and the majority of foreign investments end up in our farms and plantations. We need to provide additional support in order to mechanise our agricultural sector and to improve the living conditions of our farmers."
CENmil_ufc_protecc: "Protect Corporate Assets"
CENmil_ufc_protecc_desc: "In the chaos that has followed from the Nicaraguan Revolution and the turmoil in the other nations of Central America, our corporate allies have come under serious attack by Syndicalist and liberal forces alike. We need to safeguard the corporate assets so that confidence can be re-established in our economy."
CENmil_ufc_attacc: "Further Land Grants"
CENmil_ufc_attacc_desc: "Foreign companies such as the United Fruit Company hold major influence, both economic and political, in our nation. By providing those companies with additional, tax-free land, they will support the policies of our current administration and increase the agricultural output of our nation."
 #CENmil_ufc_politicc: "Political Cooperation"
 #CENmil_ufc_politicc_desc: ""
CENmil_cash_crop_export: "Cash Crop Profits"
CENmil_cash_crop_export_desc: "Cash crops make up a significant part of our agricultural output and bring in large profits."
CENmil_efficent_plantations: "Efficient Plantations"
CENmil_efficent_plantations_desc: "Many of the plantations of Central America have a very low output as they use outdated farming methods and are set up in an inefficient way. With additional government funding and educational investments, we can massively increase the agricultural output of our economy."
CENmil_diverse_output: "Diverse Output"
CENmil_diverse_output_desc: "As in any economic sector, we cannot rely on a single type of crop. In case of price fluctuations or crop failure, we need to have a diverse agriculture to overcome the difficulties presented."

### Army
CENmil_army_investments: "Army Investments"
CENmil_army_investments_desc: "The army is the backbone of the entire Republic. The credit for the successful unification goes to our military, and they will protect and expand our Union forever. In order to strengthen the state and the armed forces, the defence budget needs to be drastically increased."

## Warfare with European Characteristics
CENmil_army_european: "European Doctrine"
 CENmil_army_european_desc: "The enemies that the Central American Republic faces aren't some unorganised guerrilla forces or an army consisting of a single division. Our enemies to the north and the south have powerful industrial bases, strong air forces and large armies. To defend our way of life, we need to adapt a modern, European doctrine."
CENmil_increase_firepower: "Standardised Equipment"
CENmil_increase_firepower_desc: "Our army currently operates a massive amount of diverse equipment, e.g. we currently use not one but multiple versions of the outdated Mauser rifle! In the chaos that is our military arsenal, nothing short of a massive standardisation program will be able to sort things out."
CENmil_standard_equi: "Heavy Guns"
 CENmil_standard_equi_desc: "Our army lacks heavy fire weapons despite the fact that artillery has proven to be decisive in the battles of the Weltkrieg. We need to rapidly equip our army with heavy guns and train specialised battalions to operate them."
CENmil_heavy_guns: "Motorisation Effort"
CENmil_heavy_guns_desc: "As we reform and expand our army, we are facing severe logistical issues. The terrain of Central America is rough and roads are rare, however we still need to get our artillery pieces from the factory or the port to our divisions on the border. Trucks will solve this problem."
CENmil_chain_command: "Reorganise Chain of Command"
 CENmil_chain_command_desc: "Just like our military arsenal, our chain of command is nothing short of anarchy. As we are in the process of integrating armies from multiple nations into one, which all had different doctrines and hierarchies, no one knows anymore who takes orders from who and who is on top. We need to fully reorganise the entire chain of command."
CENmil_trained_officers: "Trained Officers"
CENmil_trained_officers_desc: "Our army has a severe lack of low ranking officers, and in general, trained officers who know what they are doing is as rare as successful Syndicalism at the moment. An extensive enrolling and training program will be the first step to fix this terrible issue."
CENmil_border_exercises: "Border Exercises"
CENmil_border_exercises_desc: "The terrain of Central America is very rough and unforgiving, and it is badly mapped. By performing regular exercises and war games near our enemies' borders, we will know the terrain much better than the invaders and at the same time we will train our army."
CENmil_professional_soldiers: "Professional Soldiers"
CENmil_professional_soldiers_desc: "Regular conscripts may have the spirit and the will to fight, however when the first bullets are flying through the air, they will be hopelessly scared. A professional soldier on the other hand will remain calm and do his duty of defending his nation at all times."

## Central Army Tree
CENmil_industrial_warfare: "Industrial Warfare"
CENmil_industrial_warfare_desc: "A strong army isn't an army with a large manpower pool, but an army with a powerful industrial base to back it up. Without a proper economy, no nation will be able to fight in the 20th century."
CENmil_mil_ind_complex: "Military Industrial Complex"
CENmil_mil_ind_complex_desc: "Our military and heavy industries are unable to fully equip and supply our army. The government will need to step in to increase the capacity of the military industrial complex so that every soldier will get the rifle and helmet he needs."
CENmil_scientific_warfare: "Scientific Warfare"
CENmil_scientific_warfare_desc: "A strong army isn't an army with a large manpower poll, or an army with a powerful industrial base to back it up, but an army that has access to the most modern and sophisticated equipment and tactics."
CENmil_military_science: "Military Science"
CENmil_military_science_desc: "Central America doesn't have many educated scientists, and most of them don't work for the military. While we mostly profit of the technologies developed by our allies, we can't remain dependent forever."
CENmil_economic_warfare: "Economic Warfare"
CENmil_economic_warfare_desc: "A strong army isn't an army with a large manpower poll, an army with a powerful industrial base to back it up, or an army that has access to the most modern and sophisticated equipment and tactics, but an army that can use all of these threes with the backing of the entire nation's economy and production capacities."
CENmil_arms_deals: "Arms Deals"
CENmil_arms_deals_desc: "With our limited military industrial capacities, we will have to import most of our equipment for now. By negotiating good deals and trading with our close allies, our army will enjoy modern equipment at a low price."
 CENmil_equi_developing:0 "Equipment Development"
 CENmil_equi_developing_desc:0 "We can't rely forever on imports, as the political environment of the world may change from one day to another, rending our allies our enemies. We need to become more independent on the development and production of equipment."

## Warfare with Central American Characteristics
CENmil_army_ca: "Central American Doctrine"
CENmil_army_ca_desc: "To the north and the south, the enemies we face are much stronger than we are. Even though it is hard to admit, Sandino and his Syndicalist traitors have nonetheless proven that a smaller force can defeat a much larger enemy when using the terrain and the people's support to your advantage."
CENmil_adapt_terrain: "Adapt to the Terrain"
CENmil_adapt_terrain_desc: "Central America's terrain is very rough and unforgiving, except to those who know it well. Throughout the enemies' offensives, we will be able to harass and destroy them thanks to our knowledge of the terrain."
CENmil_autonomous_officers: "Autonomous Officers"
CENmil_autonomous_officers_desc: "Guerrilla warfare requires swift reactions and decisions taken by those who are in eye sight of the enemy, so we will need to give the officers in the field large autonomy to act independently from high command."
CENmil_small_units: "Small Units"
CENmil_small_units_desc: "Waging war in such difficult terrain requires large flexibility and mobility, which larger units don't have. Squads of a couple of men will be able to outmanoeuvre and outsmart the enemy in the jungles and hills of Central America."
CENmil_improved_conscrip: "Improved Conscription"
CENmil_improved_conscrip_desc: "In order to fight off our enemies, we will need to massively increase the size and manpower of our army. We need to increase our levels of conscription to get as many men as possible into the armed forces."
CENmil_guerrila_tactics: "Guerrilla Tactics"
 CENmil_guerrila_tactics_desc: "In order to be an efficient guerrilla fighter, one needs to know much more than the environment. The art of camouflage and deception can strongly increase the efficiency of our soldiers, and they will also need to know when to engage and when not to."
CENmil_guerilla_spirit: "Guerrilla Spirit"
CENmil_guerilla_spirit_desc: "It takes an iron will to fight successfully as a guerrilla fighter. Many units will have to survive in terrible conditions, while being hunted by the enemies' air force and artillery."
CENmil_large_force: "Large Force"
CENmil_large_force_desc: "In order to rival the forces of our enemies, we need to further expand the size of our army."

# Finisher of Entire Tree
CENmil_military_awesome: "A Military with a State"
CENmil_military_awesome_desc: "Upon the military rests the entire nation. The army has unified Central America, the army has fought off the enemies of Central America, and the army will keep Central America united. The military doesn't serve the state, but the state serves the military."

### Air and Naval Tree
## Air Tree
CENmil_faca: "The FARCA"
 CENmil_faca_desc: "Formed from the air forces of the nations that are now part of the Republic, the Fuerza Area Republicana de Centroamérica will need a much larger budget and more manpower to effectively fulfil its task of defending Central America's airspace."
CENmil_air_lads: "Air Officers"
 CENmil_air_lads_desc: "As with every branch of the military, the air force is not a newly created branch but the result of the merging of the air forces of the constitute nations of the Union. As such, it has no standardised chain of command or doctrine and needs reform."
CENmil_aa_positions: "AA Positions"
CENmil_aa_positions_desc: "Our air force is by far not large enough to guarantee that our industrial and infrastructural centres are defended from enemy bombers. In order to protect these vital centres, we need more and better anti air batteries."
CENmil_airfield_expansion: "Airfield Expansion"
 CENmil_airfield_expansion_desc: "In order to perform properly, our air force needs new, modernised air bases to operate from."
CENmil_fighters: "FARCA Fighters"
CENmil_fighters_desc: "Our air force is currently mostly operating outdated biplanes. In order to fight the coming air battles, we need to import new, modern designs."
CENmil_cas: "FARCA CAS Aircraft"
CENmil_cas_desc: "Our air force doesn't have a standard close air support aircraft and our best ground supporters are converted fighter biplanes. In order to help our troops, we need to import new, modern designs."
CENmil_bombers: "FARCA Bombers"
CENmil_bombers_desc: "Our air force doesn't possess any heavy aircraft, and as such is unable to perform bombing missions against enemy industrial targets. We need to import new, modern designs."
CENmil_protecc_sky: "Protecting the Sky"
CENmil_protecc_sky_desc: "Thanks to our reforms, our air force is no longer seen as an air farce but as a real fighting force. With the new, modern aircraft and skilled pilots, it will be able to protect the beautiful Central America sky."

# Shared Air/Navy Tree
CENmil_naval_air_coord: "Naval Air Coordination"
 CENmil_naval_air_coord_desc: "Given our country stands in a very narrow isthmus, any potential enemy will try to take advantage of the long shorelines and easy approaches from the air the sea gives. We must seize this opportunity first and deny it to the enemy."
CENmil_nav_bombers: "FARCA Naval Bombers"
 CENmil_nav_bombers_desc: "Undisputed control of both sides of the Panama Canal can be achieved through a superior navy, but that requires enormous investments we can't make. Controlling movement of navies from the skies is a cost-optimal solution."

## Naval Tree
CENmil_fnca: "The ARCA"
 CENmil_fnca_desc: "With our newly formed nation, new needs arise. Previous Central American nations had no need for a large navy, and did little to pursue any sort of naval dominance. With our reunification, we need to reassert ourselves at a regional level, and we can't do so without a navy. As such, we shall found the 'Armada de la Republica de Centroamérica' and begin investing in its development in order to project our power!"
CENmil_select_main_port: "Selecting a Main Naval Base"
CENmil_select_main_port_desc: "Considering the lack of interest in the past in forming functional navies, all of our ports have been built with trade in mind and are not suitable to hold a large surface fleet. We have several ports in our nation that are very promising options to invest in their improvement, but we need to choose which one, as we obviously don't possess the means to upgrade all of our ports."
CENmil_screens: "Screen Ships"
CENmil_screens_desc: "One of the steps towards establishing a new navy would be to establish a functional escort fleet, which is capable of defending our trade routes from rogue submarines in case of war. It will also help down the line when we can field larger ships, as the escorts are as vital to a large surface fleet as the very flagship. Since we lack any sort of dockyards in our nation, our best option to establish a fleet fast will be to acquire foreign screen ships until we can establish dockyards of our own."
CENmil_cruisers: "Cruisers"
CENmil_cruisers_desc: "One of the steps towards establishing a new navy would be to acquire a light cruiser that's able to provide support to our forces in the coastline and deal with enemy destroyers in the sea. Since we lack any sort of dockyards in our nation, our best option to field a cruiser will be to acquire a foreign cruiser for now, at least until we can establish dockyards to sustain a fleet on our own."
CENmil_flagship: "Flagship for our Navy"
CENmil_flagship_desc: "With escort ships and the cruiser ready to set sail, we now need a flagship for our young fleet. With a flagship we could finally start projecting our naval power towards the Caribbean and to finally have the means to face a small fleet in the open sea. Since we lack any sort of dockyards in our nation, our best option to obtain a flagship will be to acquire it from a foreign power until we can establish dockyards to build a flagship ourselves."
CENmil_naval_lads: "Naval Officers"
CENmil_naval_lads_desc: "With our new fleet, we have a new demand for officers to occupy the helm of our ships, and new admirals to coordinate our fleet. While some nations were in the progress of making a naval academy, like El Salvador, our best choice will be to send our officers to foreign naval academies in order to get acquainted with the modern basics of naval warfare and fleet manoeuvring."
CENmil_merchant_navy: "Central American Merchant Navy"
CENmil_merchant_navy_desc: "Central America not only needs military ships. Our great nation unfortunately lacks many resources that are plentiful in other places of the world, and we cannot continue our development unless we have a way to bring those resources to us. Provided this, we shall invest in a merchant fleet that will be tasked with keeping the Centroamerican trade alive and prosperous."
CENmil_dual_sea_protecc: "Dual Seas Doctrine"
 CENmil_dual_sea_protecc_desc: "Our nation is one of the few in the world that occupy two separate oceans at the same time, having ports in both the Atlantic and the Pacific. However, this blessing is also a curse, as we will have to split our efforts in order to cover both oceans at the same time in case of a conflict. Considering we lack the ships in order to win a war by attrition, the defence of our 2 shores takes primacy."

