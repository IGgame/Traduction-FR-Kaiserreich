cenmil.255.a: "Send in the Army."
cenmil.255.b: "Send in the Police."
cenmil.255.c: "Accept their Demands."

cenmil.257.t: "Major Rail Strike!"
 cenmil.257.d: "Unhappy with their current work conditions and salaries, many workers of the various ports of our nation have risen up in a strike. Their demands are even more crazy than the previous strikers, as they demand, in addition to improved salaries, work conditions and paid healthcare in case of work injuries, improved housing at the construction sites instead of simple tents permeable to rain."
cenmil.257.a: "Darn Syndicalists."

cenmil.258.t: "Major Rail Strike Grows"
cenmil.258.d: ""
cenmil.258.a: "Damn Syndicalists."

cenmil.259.t: "Dealing with the Major Rail Strike"
