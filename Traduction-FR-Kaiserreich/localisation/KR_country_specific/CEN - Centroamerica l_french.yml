cendem.238.b: "We can't meddle in Central American affairs, refuse their proposal."

cendem.239.t: "The United States Accepts to Support our Neutrality"
cendem.239.d: "The United States has decided to acknowledge our neutrality, and has expressed its willing to intervene in case a foreign power decides to declare war on our peaceful nation."
cendem.239.a: "We'll have to make do without them."

cendem.240.t: "The United States Refuses Support our Neutrality"
cendem.240.d: "United States has decided not to support our neutrality in world affairs, and while they have expressed their willingness to do so, they have stated that they currently do not posses the strength to guarantee us for the time being."
cendem.240.a: "We'll have to look for someone else..."

cendem.241.t: "Military Parades"
 cendem.241.d: "After several days of preparation and propaganda, today we finally celebrate Central American patriotism by having each regional army organise parades in its regional capitals, with delegations from each nation parading on this special occasion. Marching to the sound of songs like Amor Patrio or the Marcha de Gerardo Barrios, we stand truly united as one nation, even if we value our differences."
cendem.241.a: "We celebrate for a better tomorrow united."

cendem.242.t: "Central America prepares to Invade us"
cendem.242.d: "Our intelligence reports indicate that the Central American nation is amassing its troops on our borders. While they may not have stated a diplomatic intent as of yet, it is clear that tensions are high and an attack might occur at any moment's notice."
cendem.242.a: "We need to prepare."

### FOCUSES ###
### Political Tree
CEN_DEM_Council_CON: "Start the Constitutional Convention"
CEN_DEM_Council_CON_desc: "With the creation of the new Central American Confederation, we will have to come to terms with the factions throughout our now great nation in order to reach an agreement over how our government will be run."

## SocCon
CEN_DEM_Soc_Con: "The Unionist Party Wins!"
 CEN_DEM_Soc_Con_desc: "The Partido Unionista has managed to secure a victory in the elections! With their promises of a more centralised nation, their reforms are sure to reduce the individual nations' autonomy in favour of a more effective central government."
CEN_DEM_cen_man: "Cultivate Our Common Culture"
CEN_DEM_cen_man_desc: "Our nations were split on artificial borders long ago, leading to the creation of seemingly separate cultures in the subcontinent. However, now that we stand united, such artificial creations must be done away to bring forth unity for our nation. We shall start drawing the best things of each sub-culture, and come up with a new culture that we can teach in our schools and to promote in the media."
CEN_DEM_kill_ufc: "Destroy the UFC Influence"
CEN_DEM_kill_ufc_desc: "The United Fruit Company, long standing enemy of the Partido Unionista in Guatemala, now stands at our mercy. With the help of our Central American brothers, we shall deal the final blow to this perfidious corporation and free our nation from their influence once and for all!"
CEN_DEM_sideline_military: "The Military as a Unifying Factor"
CEN_DEM_sideline_military_desc: "It is through military might that our nations were able to survive radicalism and authoritarianism, and we should grant our heroes a proper reward for their service. The military will be promoted as a unifying entity for our nation and given proper privileges for it."
CEN_DEM_boost_civilian_eco: "The Industry Usurping Borders"
CEN_DEM_boost_civilian_eco_desc: "If we want to improve our nation's economy, we need to start investing in industry. While we are not as ambitious as the Liberals, having extra industry will come in handy to assert our position in the continent as a regional power and to boost our economy."
CEN_DEM_no_big_guys: "Strengthen Political Independence"
CEN_DEM_no_big_guys_desc: "While we respect the Senate and the Deputy chamber, we should start reinforcing the independence of the ruling party from said bodies in order to allow it to perform greater reforms without having to deal with weeks of useless debate on simple matters. We shall start passing laws to extend the executive power of the President and grant the ruling party some extra leverage in the political scene."
CEN_DEM_more_cen_love: "The Central American Dream"
CEN_DEM_more_cen_love_desc: "With our nations reunited, hundreds of new engineers, scientists, technicians and scholars now can work together in joint projects to help our nation instead of being distracted by petty regional projects that would only benefit a few. We shall put these masterful minds to work for our government into projects that truly make us all progress."
CEN_DEM_lost_brothers: "Our Southern Brothers"
CEN_DEM_lost_brothers_desc: "While most think that the Central American unification has already been accomplished, we believe that it is still not over. Down south there are still two nations that are part of the sub-continent that shall be brought into the fold, or else..."
CEN_DEM_get_costa_rica: "Restore the Union in its Entirety"
CEN_DEM_get_costa_rica_desc: "Costa Rica used to be part of the original Central American Federation back in the 19th century, and with their strong democratic traditions, it is only right that we request them to join us, considering they shall have the proper representation in our system they should have no reason to refuse."
CEN_DEM_get_panama: "Welcome Panama as the 6th Republic"
CEN_DEM_get_panama_desc: "Panama is another member of the subcontinent that now stands isolated due to the American Civil War. In order to protect them from foreign threats, we shall request them to formally join our union, where they'll get the representation amongst a country of equals and the protection of their brothers."
CEN_DEM_integrate_panama: "Integrate Panama"
CEN_DEM_integrate_panama_desc: "Now that Panama stands firmly within our country, we need to go through the process of integrating their institutions to ours to formally welcome them as an equal member of the union."
CEN_DEM_integrate_costa_rica: "Integrate Costa Rica"
CEN_DEM_integrate_costa_rica_desc: "Now that Costa Rica stands firmly within our country, we need to go through the process of integrating their institutions to ours to formally welcome them as an equal member of the union."
CEN_DEM_more_centralisation: "Consolidate the Republic"
 CEN_DEM_more_centralisation_desc: "The Republican system in our country must be expanded upon over the regional systems that the old Central American nations used to have. As it stands right now, our republican institutions serve more on an advisory role to the local governorships. We shall focus on expanding its power, which shall centralise our government even further and allow us to cut out unnecessary red tape."
CEN_DEM_power_judges: "The Supreme Court of Central America"
CEN_DEM_power_judges_desc: "The Judiciary branch now works independently in the individual regions instead of having a higher governing body overseeing them. We shall create the Supreme Court of Central America to fill this need and to handle cases that regard national affairs rather than provincial ones."
CEN_DEM_power_law: "Impose Federal Laws on the Republics"
CEN_DEM_power_law_desc: "We currently have a set of Federal Guidelines for the law codes in our nations, which are partially implemented in our provinces. We are not satisfied by the current system, and we believe that enforcing the Federal law to the letter while integrating local legislation to the regional code laws will be a wiser move in the long run and will help us consolidate the Federal Government as the true governing body."

 CEN_DEM_integrate_infrastructure: "Unifier le Réseau Route et Rail"
 CEN_DEM_integrate_infrastructure_desc: "Les réseaux de transport en commun en Amérique Centrale sont rares et très espacés. Les rares dont nous disposons n'utilisent même pas le même écartement ferroviaire! Nous devrons donc créer une nouvelle administration des chemins de fer, et entreprendre des réformes pour nous adapter à un nouvel écartement ferroviaire standard, et développer les routes et chemins de fer dans tout le pays."
CEN_DEM_support_diverse_industry: "Incentivise National Corporations"
CEN_DEM_support_diverse_industry_desc: "With the rebirth of our nation as a regional power, we need to also strengthen our economical position. A set of tariffs and tax cuts to our local industries will make sure our industry grows and our local industrialist value our regime more."
CEN_DEM_central_american_oath: "Oath of Allegiance to the Republic"
CEN_DEM_central_american_oath_desc: "With the end of the individual nations that once composed Central America, we need to enact a new Oath of allegiance. The people of our nation will no longer swear an oath to their individual flags, but to our nation as a whole to defend their brothers from any foreign foe."
CEN_DEM_usurp_power: "Usurp Provincial Autonomy"
 CEN_DEM_usurp_power_desc: "The Provinces within our nation have enjoyed a relative decentralised executive structure, which allowed them to run their internal affairs but absolutely gridlocked any attempts to cooperation. We shall reduce their overall autonomy in order to increase our cooperation capabilities nation-wide."
 CEN_DEM_cen_railway: "Connecter les Régions Frontalières"
 CEN_DEM_cen_railway_desc: "Nous lancerons le projet de la Via Centroamericana, qui s'étendra sur plusieurs de nos provinces et améliorera notre cohésion globale avec les autres provinces en améliorant les infrastructures qui unissent les régions."
CEN_DEM_friendly_islands: "Our Ties to the Archipelago"
CEN_DEM_friendly_islands_desc: "The Caribbean Archipelago could prove to be an important economic ally considering the instability present in the United States. We shall draft a series of friendship proposals that shall serve as a bridge to increase our diplomatic and economic ties."
CEN_DEM_foreign_relations: "Defending Our Interests"
CEN_DEM_foreign_relations_desc: "With our internal reforms nearing their end, we can start looking outwards into the larger world. With the rise of radicalism worldwide, we need to take a stand in world affairs and take up arms for the sake of liberty and democracy!"

## SocLib
CEN_DEM_Soc_Lib: "The Liberal Party Wins!"
CEN_DEM_Soc_Lib_desc: "The Partido Liberal has managed to secure a victory in the elections! With their vision of an autarkical Central America, their reforms are sure to kick industrialisation to new heights."
CEN_DEM_industrialise_no_matter_the_cost: "The 4 Year Plan"
CEN_DEM_industrialise_no_matter_the_cost_desc: "The President has enacted a 4 year long plan in which several industrialisation objectives are hoped to be achieved. While some of the objectives seem rational for developed countries, they might be unreachable for a nation such as ours..."
CEN_DEM_do_it_harder: "Bring In Corporations"
CEN_DEM_do_it_harder_desc: "Love them or hate them, there's no denying that the big corporations like Krupp or the United Fruit Company make the world turn with their money and influence. We need to get on their side and tap into their profits if we ever hope to reach economic independence."
CEN_DEM_reverse_brain_drain: "Attract Foreign Engineers"
CEN_DEM_reverse_brain_drain_desc: "One of the major grievances that all the Central American nations suffered was the lack of a qualified workforce, and despite decades of educational efforts, most of those experts that came out of our institutions just packed their bags and sailed for more prosperous countries. We need to bring them back, and so we will offer tempting wages for foreign experts to lend their services to our country."
CEN_DEM_just_kill_my_workers_already: "Generous Tax Cuts For Industry"
CEN_DEM_just_kill_my_workers_already_desc: "In order to attract more foreign investment and incentivise small businesses to grow, we shall enact a series of generous industrial tax cuts so more industries may establish themselves in our territories."
CEN_DEM_i_hate_cash_crops: "Harshly Tax Cash Crops"
CEN_DEM_i_hate_cash_crops_desc: "Cash Crops are the bane of Central America, forcing our populaces to become addicted to these cheap-to-produce goods. In order to disincentivise their usage, we shall harshly tax their usage and, with the surplus generated by the new income, we shall invest our gains into the consumer goods market."
CEN_DEM_need_the_bank: "The Central American Bank"
 CEN_DEM_need_the_bank_desc: "Until now, we have kept a coalition of the banks that were left over by the unification process. This coalition that has held each province's state funds is now nearing its end. We shall begin organising their unification into one giant state entity, which shall provide our government with the funding and financial council needed to run the country."
CEN_DEM_loan_extravaganza: "Cheap Loans for Local Industry"
CEN_DEM_loan_extravaganza_desc: "The entrepreneurial spirit is alive and well in Central America. However, big companies in our nation are making their growth difficult. We shall start a program of cheap industrial loans, where we will charge very low interest rates to local producers to establish their own businesses with a flexible financial payment system. Hopefully this will give us the edge in local industry to hopefully one day stop depending on foreign ones."
CEN_DEM_soclib_costa_rica: "Treaty of Friendship with Costa Rica"
CEN_DEM_soclib_costa_rica_desc: "We wish the Costa Ricans no harm, but their recent actions have left us troubled to the possibility of a southward attack. While we would despise having to go to war so soon after reunifying, we cannot allow them to just backstab us right when we're about to reach our goals. We shall draft a friendship proposal and see if maybe there's still a path for a peaceful resolution..."
CEN_DEM_soclib_kill_costa_rica: "Eliminate the Hostiles to the South"
CEN_DEM_soclib_kill_costa_rica_desc: "The Costa Rican rejection is outraging the public, and fears of an attack are around after such a humiliating display of diplomacy. The Costa Ricans leave us no choice, and we are now forced to pre-emptively strike in order to secure our position. Maybe with time, they'll learn that they were wrong..."
CEN_DEM_we_fed_up: "Moderation is Key"
 CEN_DEM_we_fed_up_desc: "Now that we are finally realising the damages that autarky is causing, we cannot deny the benefits industrialisation has brought to our country. Maybe not all is lost, and we could still make Centroamérica into an industrial powerhouse, even if it's not a self-sufficient one as we planned..."
CEN_DEM_back_to_bananas: "Rescind the harsh Cash Crop Policies"
CEN_DEM_back_to_bananas_desc: "The Cash Crop tax policies have bled many of our farmers dry, and forcing many of our peasants into poverty. We regret that this was the way things turned out, but we're still in time to fix it, and so we will rescind the previous tax policies."
CEN_DEM_more_friends: "Realise the Failures of Our Policies"
CEN_DEM_more_friends_desc: "Despite all our efforts, we haven't achieved the main goals of the Four Year plan, and our projections show that even if we were to continue down this path, we will never be able to achieve it anyhow. It's time to take responsibility and start reforming to adapt to our real situation..."
CEN_DEM_live_up_to_the_name: "Expand Workers Rights"
CEN_DEM_live_up_to_the_name_desc: "Workers have become one of the most disenfranchised groups with the four year plan, allowing foreign industries to exploit them for their every whim. Now that we don't need their investments so much, we can provide our workers with job security and better safety regulations in order to favour them over the industrialists."
CEN_DEM_back_to_taxing: "Increase Taxes on Industry"
CEN_DEM_back_to_taxing_desc: "Industry has become a great part of the Central American economy, but since most of it is built upon Tax breaks and government loans, we aren't receiving as much income as we once hoped. We shall enact stricter taxes with our industrial sector, which will hopefully grant us a surplus to invest elsewhere."

## MarLib
CEN_DEM_Mar_Lib: "The Democratic Unification Party Wins!"
CEN_DEM_Mar_Lib_desc: "The Partido de Unificación Democrática has won the elections! With their vision of a neutral Central America, their reforms will focus on improving the nation's diplomatic standing on the world stage, secure various trade partners and reinvest the trade profits into the local infrastructure."
CEN_DEM_trade_buddies: "Diversify Trade Partners"
CEN_DEM_trade_buddies_desc: "One of the major mistakes that the previous Central American nations made was to trust their economies to a single trade partner, that being the United States. With their collapse into Civil War, our economies suffered harshly as a result, and we should avoid having such strict relations with any specific country ever again. As such, we'll begin contacting countries worldwide and let them know we are open for business."
CEN_DEM_marlib_sideline_military: "Completely Defang the Military"
CEN_DEM_marlib_sideline_military_desc: "The Military has been the greatest danger of Central American Democracy since the start of the century and we are not willing to gamble away our liberty for the sake of security. We shall begin installing constitutional safeguards against the military and reduce their executive power so that they may only act on the government's behalf."
CEN_DEM_were_not_centralist: "Unity in Diversity"
 CEN_DEM_were_not_centralist_desc: "Central America is a nation of contrasts. Natives, African-descendants and Spanish descendants live in harmony within our borders, even if the laws of the previous governments didn't reflect it. We shall begin pushing for more liberal reforms to recognise each Central American as equal before the law."
CEN_DEM_promote_civ_industry: "Promote Civilian Industry"
 CEN_DEM_promote_civ_industry_desc: "One of our main goals is to improve the livelihood within Central America, and while we are not as radically interested in industrialisation like the Liberals, we still recognise the potential of expanding in this sector and we shall begin exploiting its potential as soon as possible."
CEN_DEM_railroad_grants: "Railroad Projects For All Republics"
CEN_DEM_railroad_grants_desc: "One of our major goals is to bring the Republics that conform Central America closer by promoting large infrastructure projects. We shall begin a funding frenzy to promote the expansion of roads and railroads by private enterprises. From Belize to San Carlos, our roads and railroads shall unite all of our people!"
CEN_DEM_more_federation: "Consolidate The Federations Principles"
CEN_DEM_more_federation_desc: "The Constitutional Convention established a series of principles for our young Federation. However, these new ideas don't hold any real legal weight as of yet. We will focus on changing that, making sure that no faction in Central America may decide that the Federation no longer suits their needs..."
CEN_DEM_peace_please: "Peace in Our Time"
CEN_DEM_peace_please_desc: "Central America has seen too much fighting in the last few years. People who were once peaceful neighbours turned into bitter enemies seemingly overnight. Our people has had enough, and we will uphold the peace that we have so hardly fought to achieve for the rest of our government. If such is the will of the people, then we shall oblige to them..."
CEN_DEM_were_wusses: "Friendship in Central America"
CEN_DEM_were_wusses_desc: "The nations in Central America must feel threatened at the developments in our region of the subcontinent. In just a few short years, our countries clashed into violent struggle, and they are wise to be wary of us in case we'd want to drag them into our chaos. However, things have settled down now, and it's time to start building bridges between us for the sake of peace."
CEN_DEM_more_freedom: "Entrench Our Freedoms"
CEN_DEM_more_freedom_desc: "Many within our nation have had the harsh luck of having to live under an authoritarian regime at least once during the last decade. These men and women wouldn't want their liberty taken away again, and as such we will start passing laws to protect the freedom of expression, of press and of assembly from anyone who may want to infringe upon it, both publicly or privately."
CEN_DEM_ancapistan: "Pass Business-Friendly Laws"
CEN_DEM_ancapistan_desc: "The way forward for Central America is to become a shining beacon of prosperity for the world to see. In order to accomplish this ambitious goal, we shall pass a series of business-friendly laws in order to encourage foreign companies to settle in our nation and bring much needed capital for us to reinvest in our economy."
CEN_DEM_a_promising_future: "A Promising Future"
CEN_DEM_a_promising_future_desc: "Slowly but steadily, things are starting to look up for our nation after the chaos that was the subcontinent not so long ago. With a spell of prosperity and a love for liberty, we're slowly becoming an attractive place for many liberal intellectuals worldwide, and we're now receiving the benefits of these professional immigration."
CEN_DEM_become_switserland: "Try to Attain Neutrality"
 CEN_DEM_become_switserland_desc: "Only way to secure peace in the long run is to get the world powers to recognise we are a neutral nation, and that offer to support us in case of a conflict breaking out against us. We shall send proposals to the closest regional powers that may be interested in supporting our neutrality."

## SocDem
CEN_DEM_Soc_Dem: "The Labour Party Wins!"
CEN_DEM_Soc_Dem_desc: "The Partido del Trabajo has won the elections! With their goal of setting up a middle class and expand the educational institutions throughout the country, they are bound to improve the livelihood of the working class and bring some much needed experts back to the country."
CEN_DEM_university_expansion: "Fund Universities Across Central America"
CEN_DEM_university_expansion_desc: "Central America currently has a shortage of institutions of higher learning to improve the quality of our workforce. We shall start a funding frenzy to create new universities and start reforming the existing ones in order to grant them a much needed operational autonomy."
CEN_DEM_selfmade_entrepreneurs: "Encourage the Self-Employed"
 CEN_DEM_selfmade_entrepreneurs_desc: "Small businesses in Central America are few and far in between. We cannot neglect the self-employed since they are the backbone of any modern economy, and we will strive to subsidise their activities in order to promote their establishment and growth."
CEN_DEM_tax_the_rich: "Progressive Taxation"
CEN_DEM_tax_the_rich_desc: "We can't tax the unemployed the same way we tax the wealthy. We need to create a tax system that truly adapts to the reality of the citizens in our nation, so that they may contribute to the state in the amount that they can. It is for this that we shall enact a progressive taxation system, so that no poor becomes too poor thanks to the government, nor any oligarch too rich due to negligence."
CEN_DEM_standard_oil_is_bad: "Strong Anti-Trust Laws"
CEN_DEM_standard_oil_is_bad_desc: "Corporate monopolies have not only hurt Central American democracy in the past, but they have also hurt the newly born small businesses in our region for decades. We shall install strong anti trust laws to avoid corporate monopolies to flourish in our nation and hinder the progress of our entrepreneurs."
CEN_DEM_federalism_is_socialism: "Expand the Rights of the Republics"
CEN_DEM_federalism_is_socialism_desc: "Through pen or sword, all the republics that conformed Central America have been united. This doesn't mean there should be any resentment between us, nor that they should loathe an oppressive Central Government imposing itself over them. We shall establish a set of laws to protect the autonomy of the internal regions, much to the disgust of the Unionistas."
CEN_DEM_army_is_nerfed: "Reform Army Command Structure"
CEN_DEM_army_is_nerfed_desc: "The Army has for too long held too much executive power, leading to coups, conspiracies and oppression. We shall not give them the chance to escape from the government's leash again and so we shall enforce harsh restrictions on the Armed forces' autonomy."
 CEN_DEM_decentralised_economy: "A Decentralised Economy"
 CEN_DEM_decentralised_economy_desc: "We shouldn't try to centralise the economy under the Central Government, and we should instead let the individual regions handle their regional autonomies however they see fit. This way we can secure a flexible and free economy while favouring the local governments."
CEN_DEM_general_rotation: "Military Staff Rotation"
CEN_DEM_general_rotation_desc: "Long serving officers in the army have proved to be treacherous in the past, and it is with this in mind that we shall enact yearly staff rotations. On one hand it'll reduce the chance of any officer from becoming too influential and will allow low ranking officers to take charge of better posts more often, thus gaining more experience."
CEN_DEM_expanding_middle_class: "An Expanding Middle Class"
CEN_DEM_expanding_middle_class_desc: "With the growth of entrepreneurs in our country, we have finally achieved our objective of establishing a small, but functional middle class. We should not stop here, and we should encourage everyone in the working class to work hard to achieve the success of their fellow countrymen and that way expand our middle class further."
CEN_DEM_inequality_no_more: "Sickening Inequality No More"
CEN_DEM_inequality_no_more_desc: "In the past, Central America was known as a sub-continent with huge contrasts between the lifestyles of the rich and the poor. Now however, we have finally been able to bridge the gap between them, and create a society that's both more fair and more inclusive than the one we inherited. Our reforms can be considered a success and the profits from our success are starting to come in."
CEN_DEM_stealthy_acquisition: "Pounce at the Right Opportunity"
CEN_DEM_stealthy_acquisition_desc: "Central America must stand vigilant of its enemies. Our unification may be over, but our enemies won't rest easy knowing we're back on our feet. We need to take the offensive and strike before they can."
CEN_DEM_i_love_canada: "Approach the Entente"
CEN_DEM_i_love_canada_desc: "The Entente is taking up arms for liberty and democracy worldwide, and we shouldn't let them stand alone in their struggle! We shall request Canada to be able to join their ranks as equals."
CEN_DEM_local_judges: "Local Law Jurisdiction Reigns Supreme"
CEN_DEM_local_judges_desc: "The Federal Government has its own responsibilities and each republic has their own as well. It's because of this that we don't support the supremacy of federal laws over the local legislations. We shall strengthen the set of federal guidelines we have for local legislation, but we will also encourage the different regions to develop their law codes however they see fit."
CEN_DEM_ubico_sucks: "The Army Will Threaten Democracy No More"
CEN_DEM_ubico_sucks_desc: "The army has always been a threat to Central American Democracy, and we more than any other faction will fight to contain this dreadful institution so that it may only serve the interest of the state and the defence of our sovereignty."
CEN_DEM_workers_plight: "The Workers Plight"
CEN_DEM_workers_plight_desc: "The Workers in our nation have suffered cruel abuses for decades, and we're now entering a new era where this negligence could prove dangerous. We shall endeavour our efforts towards creating a welfare state, so that every men is able to feed his family and everyone can enjoy a equal and fulfilling life"
CEN_DEM_no_more_evasion: "Clamp Down on Tax Evasion"
CEN_DEM_no_more_evasion_desc: "Surprisingly, tax evasion in Central America is one of the greatest losses of capital that our government has, and now that we have begun to create a welfare state, that capital would come really handy to improve our budget. We shall create a tax agency and begin clamping down on tax evasion, reducing taxes for those who cooperate and punishing harshly those who try to cheat their way out of the system."
CEN_DEM_bourgeousie_begone: "Have Corruption Stand Trial"
CEN_DEM_bourgeousie_begone_desc: "Corruption has been the bane of Central American nations, with huge companies like the United Fruit Company pulling the strings of entire nations from the shadows. We shall not allow our country to be manipulated so easily, and we shall start hunting those who dare sell their countrymen for money."
CEN_DEM_minimum_wage: "A Guaranteed Minimum Wage"
CEN_DEM_minimum_wage_desc: "Central America lacked for decades a minimum wage, allowing companies to exploit the peasants and workers of the nation. We shall enact a minimum wage to protect our working class and make sure the local governments respect it as a guideline for their regions."
CEN_DEM_military_is_not_politics: "Ensure Separation of State Organs"
 CEN_DEM_military_is_not_politics_desc: "La Constitution que nous avons rédigée stipule que la République centraméricaine aura un pouvoir législatif, un pouvoir exécutif et un pouvoir judiciaire, avec des entités distinctes qui doivent travailler indépendamment. En l'état actuel des choses, ils fonctionnent comme prévu, mais rien n'empêche cette relative harmonie de s'effondrer à l'avenir. Nous commencerons à promulguer des lois pour augmenter l'autonomie de chaque branche par rapport à l'autre, afin d'empêcher la domination de l'une d'entre elles."
CEN_DEM_money_for_old_people: "Ensure a Liveable Pension"
CEN_DEM_money_for_old_people_desc: "Following the ideals of Salvadorian intellectual Masferrer, we shall try to grant every person in the country a chance for a better life, and in order to do so it would be best to start ensuring that people may be able to afford their pensions. We cannot allow any Central American to stay homeless!"
CEN_DEM_small_welfare: "A Fledgling Welfare State"
CEN_DEM_small_welfare_desc: "With our reforms complete, we can proudly say that Central America has achieved what once seemed impossible: A state that cares about the wellbeing of the workers while maintaining a spell of prosperity and competitiveness that has made our republics economically successful in the past."

## Radsoc (you hate yourself don't you)
CEN_DEM_Rad_Soc: "The National Revolutionaries Win!"
CEN_DEM_Rad_Soc_desc: "The Partido Nacional Revolucionario has managed to win in the elections despite all odds! Promising a land reform and reforms for the sake of equality, their reforms are bound to cause opposition from the other parties..."
CEN_DEM_lol_i_won: "The People have Spoken"
CEN_DEM_lol_i_won_desc: "The other parties object to our victory, but we have won in the ballots fair and square, and we shall do all the necessary checks to prove that we won legitimately. They may disagree with our ideology, but they can not disagree with the system we have all agreed upon not so long ago!"
 CEN_DEM_forget_about_it: "Reject the Ideal of Centroamérica"
CEN_DEM_forget_about_it_desc: "One of the main fears our opposition has is that we will just seek to do away with our hardly fought democracy and create a new dictatorship of the proletariat. We need to distance ourselves in the public eye from the socialists radicals and show them that we are truly committed to democracy and compromise with whoever wants to work with us."
CEN_DEM_were_all_equal: "Promote Equality Between Races"
CEN_DEM_were_all_equal_desc: "The more things have changed in Central America, the more they have remained the same. Natives continue to be oppressed under the creole boot, and the African descendants continue to be ignored in our society. Now that we're in power, we shall not only encourage equality, we shall enforce it. A series of laws stating the equality of all of the Central American citizens and the severity of a racial offence might do the job..."
CEN_DEM_more_schools: "Schooling for Every Central American"
CEN_DEM_more_schools_desc: "Central American illiteracy rates are disgustingly high for our taste. We shall start investing in new schools so all Central Americans, from Belize to Nicaragua, can access at the very least a basic education."
CEN_DEM_no_big_guys_radsoc_edition: "Military Alliances Will Bog Us Down"
 CEN_DEM_no_big_guys_radsoc_edition_desc: "Central America has gone through enough war already. Signing up for military alliances to embark into worldwide crusades is just not of our interest any more. We shall let the main factions know that we're not interested in their causes and dedicate to our own internal affairs."
CEN_DEM_oh_no_the_socialists: "Pass Laws Allowing Nationalisation"
CEN_DEM_oh_no_the_socialists_desc: "In order to continue our reforms, we need to create the legal framework to allow for nationalisation of key industries. This move is bound to cause a harsh reaction by our opponents, but the sooner we have this done, the better."
CEN_DEM_telephone_for_everyone: "Nationalise the Telephony Industry"
 CEN_DEM_telephone_for_everyone_desc: "The Telephonic industry in our nation is a vital asset, and we consider that we cannot allow it to be controlled by private entities as they can cut off large chunks of our population for the sake of profit. We shall nationalise their assets and create our own telephonic company to provide our citizens with telephonic services."
CEN_DEM_all_your_railroads_are_belong_to_us: "Nationalise the Railroads"
 CEN_DEM_all_your_railroads_are_belong_to_us_desc: "Railroads are vital for our nation, and we cannot trust the development of such vital infrastructure to a private enterprise. We shall create a state entity that shall take care of the national railways and nationalise the ones that are already built in our territory."
CEN_DEM_ze_land_reform: "Land Reform"
CEN_DEM_ze_land_reform_desc: "Inequality in the rural areas in our country has become sickening. A small oligarchy owns most if not all of the land in the nation, while many of our peasants can barely have possessions of their own. We shall begin a national land reform, so that all of our peasants may enjoy a worthy life under our rule."
CEN_DEM_lost_brothers_radsoc_edition: "Trading Partners in the Gulf"
CEN_DEM_lost_brothers_radsoc_edition_desc: "With our neighbours being suspicious of us, maybe our best bet to establish better foreign economic ties would be the Caribbean nations. The collapse of the United States has affected them as well, and they will surely be willing to cooperate with us both diplomatically and economically."
CEN_DEM_i_love_mexico: "Raise the Tax Ceiling"
CEN_DEM_i_love_mexico_desc: "Many wealthy industrialists and land owners have managed to amass huge amounts of wealth at their worker's expense. While we cannot take their wealth directly, we can increase the taxes they pay in order to redistribute some of that income to the poor and needy in our nation. In order to do so, we shall enact a tax reform that will allow the tax ceiling to be raised."
CEN_DEM_i_love_csa: "Agricultural Subsidies"
 CEN_DEM_i_love_csa_desc: "Agriculture is the lifeblood of Central America, regardless of what the Liberals think. Of course, we wouldn't want our farmers to be afraid of the common market's ups and downs, so we shall start subsidising their activities in order to provide a sense of security and encourage the expansion of our agricultural sector."
CEN_DEM_southern_republics: "Invest in State Companies"
CEN_DEM_southern_republics_desc: "We cannot hope to depend on the free market to do all the work for us. We need an industrial base of our own if we wish to flourish, and so we shall start investing in the formation of key state industries in order to improve our industrial output."
CEN_DEM_islands: "Negligible Unemployment"
CEN_DEM_islands_desc: "Before our rule, hundreds if not thousands of people would be sitting in the city centres throughout the nation, looking for non-existent jobs to feed themselves. While there are probably still a few unemployed men around our country, job opportunities have increased a lot thanks to our nationalisation efforts and job security, and so our reforms can be considered successful by the populace at large."

### Economic Tree

### Army
 CEN_DEM_Federal_Army: "Federalised Army"
 CEN_DEM_Federal_Army_desc: "The Constitutional Convention has decided that the way forward for the Central American Army is a Federalised professional force made up with soldiers from throughout our nation and our officers will start making the necessary reforms."
CEN_DEM_Draw_From_All_Corners: "Draw From All Corners"
CEN_DEM_Draw_From_All_Corners_desc: "From all corners of the country, we shall draw support and expertise to our army. Our objective will be to create a cohesive force made up of all Central Americans where everyone can feel useful to our country and its citizens."
CEN_DEM_CA_Recruit_Training: "Universal Recruit Training"
CEN_DEM_CA_Recruit_Training_desc: "We shall create a national reserve pool that will have a universal training standard and recruitment system. While this branch will serve only during times of conflict, these reservist groups will boost our manpower in case we want to quickly expand our armed forces."
CEN_DEM_Forging_Uniformity: "Forging Uniformity"
CEN_DEM_Forging_Uniformity_desc: "Our forces right now are a mixed bag of units with varying levels of training and equipment standards. In order to create a federal army, we will need to create a standard for all the army to follow and try to have all of our army meet said standards before we continue with any further reforms."
CEN_DEM_Complete_Integration: "Complete the Integration"
CEN_DEM_Complete_Integration_desc: "With our army following a standard, we now just need to integrate the local officer corps into a unified meritocratic system, trying to adapt the officers to a new hierarchy in order to correctly give them their ranks based on their experience and knowledge, rather than any other random standard that the previous republics had."
CEN_DEM_One_Army_One_Head: "Joint Command Leaders"
CEN_DEM_One_Army_One_Head_desc: "Our army currently have separate planning boards made up of different officers from different academies scattered throughout the region. Instead of having worked separately, we shall try to enforce strict cooperation between these planning boards and a achieve a true joint command structure for both offensive and defensive planning."
CEN_DEM_Longterm_Planning: "Long-term Planning"
CEN_DEM_Longterm_Planning_desc: "With our army ready for combat, it would be a wise move to start preparing several defence and offence plans in case of an attack by a foreign power to our nation, not much unlike the United States prepares their Rainbow Plans. We shall contact our national joint planning board to start the preparations."
CEN_DEM_Learn_To_Dig: "Entrenchment Training"
CEN_DEM_Learn_To_Dig_desc: "The harsh terrain in Central America make the art of trench digging a lot more difficult than it is in European battlefields. We shall start a training program to prepare our soldiers to improve their trench digging skills, producing better and safer fortifications that can resist the constant rain and humidity that are so common with the Central American weather."
CEN_DEM_extensive_games: "Extensive War Games"
CEN_DEM_extensive_games_desc: "Only practice can prepare us if a conflict is ever to threaten Central American Democracy once more, and it's because of this that we shall begin an ambitious set of war games to prepare our troops to fight in all manner of environments. From the jungles near Belize to the Volcanoes and hills in El Salvador, our troops will be ready to fight tooth and nail for every inch of ground!"
CEN_DEM_long_conscription: "Instate Long Conscription Times"
CEN_DEM_long_conscription_desc: "Our soldiers are precious, and their experience is now more important than ever before. We can't allow that expertise to be wasted on the civilian front if it's not needed, and so we shall increase conscription times. This way we can keep more of our experienced soldiers for a longer amount of time before they are finally replaced by fresh reserves."
CEN_DEM_United_Force: "The Central American Task Force"
CEN_DEM_United_Force_desc: "The Constitutional Convention has decided that the way forward for the Central American Army is a mixed forces with local militias and an elite federal army and our officers will start making the necessary reforms."
CEN_DEM_Power_To_Local_officers: "Autonomy Down the Command Chain"
CEN_DEM_Power_To_Local_officers_desc: "In order to be able to successfully reform our army into a mixed entity with both a federal and local structure, we cannot use any sort of fixed standards for our officers, so we shall proceed in the opposite direction. We shall grant them some much needed autonomy to carry on their duties with their troops however they see fit, making them responsible for the state of their soldiers and their fighting capabilities."
CEN_DEM_Support_Groups: "Support Teams Integration"
CEN_DEM_Support_Groups_desc: "An elite force isn't just a bunch of veteran soldiers carrying out orders. There have to be engineers assisting their advance on harsh terrains and scouts helping them avoid enemy strongholds and attack enemy weak points. It is the need for such support companies that we shall invest in the integration of said teams to our elite forces."
CEN_DEM_Artillery_Corps: "Incorporate Shelling into the Doctrine"
CEN_DEM_Artillery_Corps_desc: "With our system, we cannot depend on a number advantage to beat the enemy. Luckily, one of the greatest inventions in the 20th century for warfare has been artillery, which allows us to pound enemy positions from relative safety as long as we can outrange the enemy's artillery. In order to always have the upper hand against their artillery, we shall begin investing in better artillery models."
CEN_DEM_Unified_Special_Forces: "The Best of the Best"
 CEN_DEM_Unified_Special_Forces_desc: "The Central American Federal Task Force, or Fuerzas Especiales de CentroAmérica (FECA) shall be moulded to the image of the American Marine Corps or the German Sturmtruppen and will be made of the best soldiers our country can offer."
CEN_DEM_tanks: "Acquire Tank Designs"
CEN_DEM_tanks_desc: "No modern army can underestimate the importance of armoured vehicles in combat, proven by the breakthroughs said machines managed to do achieve during the Weltkrieg. We shall start our own armoured vehicle program, and invite foreign experts to supervise our new designs so that they may be both cheap and effective."
CEN_DEM_motorised: "Begin Motorisation"
CEN_DEM_motorised_desc: "With the improvement in speed in cars during the last few decades, the military relevance of motorised and mechanised cannot be underestimated. We shall start investing in motorised transport models for our troops, which will hopefully help our army become not only the strongest but also the fastest one in the continent."
CEN_DEM_speed: "Swiftness is key"
CEN_DEM_speed_desc: "Armies that can't secure a victory quickly inevitably get drawn into prolonged attrition wars which are both costly and ineffective. We cannot afford ourselves to be drawn into such a conflict with our new armed forces, and it is for this reason that we should focus on achieving a swift victory over our enemies rather than pushing ourselves into an attrition war."
CEN_DEM_combined_arms: "Combined Arms Training"
CEN_DEM_combined_arms_desc: "The theory of combined arms combat is growing more relevant as the use of radio allows for greater coordination between the army, the armoured corps and the air force to combat the enemy more effectively. We shall focus in developing our tactics to incorporate these new doctrines to our fighting style."
CEN_DEM_True_Confed: "Keep the Republican Armies Separated"
 CEN_DEM_True_Confed_desc: "The Constitutional Convention has decided that the way forward for the Central American Army is a decentralised army and our officers will start making the necessary reforms."
CEN_DEM_Divided_But_Equal: "Divided but Equal"
CEN_DEM_Divided_But_Equal_desc: "Our armies may stay separated in terms of structure, but they will be treated as equals before the law, and no region should consider their brother's forces inferior to their own."
CEN_DEM_Watch_The_Watchmen: "Watchers of the Army"
CEN_DEM_Watch_The_Watchmen_desc: "The Federal Government will keep a small token force that will ensure that no local army may disturb the peace of our nation for egoist provincial gains. This peacekeeping force will handle mostly inter-army relations and will work more like a military police than an actual secret police."
CEN_DEM_conscription_propaganda: "Voluntary but Encouraged Conscription"
CEN_DEM_conscription_propaganda_desc: "Volunteers for the army before were few and far in between, mainly because the armies had a bad reputation of harbouring tyrants in waiting and having poor living conditions for the average soldier. We shall do away with such ideas and begin promoting army service like an honourable activity, as well as increasing the army wages significantly to attract less idealistic recruits..."
CEN_DEM_decentralised_plans: "Inter-Republican War Plan Simulations"
CEN_DEM_decentralised_plans_desc: "Only through practice we can manage to keep the edge of the several internal armies in case of a foreign invasion. In order to practice their respective skills, we shall set up a series of war games for our armies to practice manoeuvres and fire practices in a contained environment so that they may be ready in case of conflict."
CEN_DEM_social_works: "Army Infrastructure Projects"
CEN_DEM_social_works_desc: "The army may be property of the provinces, but logistics is on the Central Government's responsibilities. We shall begin a series of infrastructure projects to improve the transportation of supplies across the country so that no division may face a shortage, wherever it may be."
CEN_DEM_no_nepotism: "Discourage Nepotism"
CEN_DEM_no_nepotism_desc: "Nepotism has been practically endemic in most of Central America, and while we do understand that 'better the devil you know than the devil you don't' has its usages in the military sphere, we can't afford the creation of military dynasties in our army that are not based on merit. We shall enact strict meritocratic measures to restrict generals from promoting family members unless they offer the qualifications needed for their posts."
CEN_DEM_military_parades: "Military Parades"
CEN_DEM_military_parades_desc: "A way of instilling pride for our armed forces is the celebration of yearly military parades nationwide, to give a chance to each local army to show off both at home and in the rest of the country the achievements they have accomplished in terms of discipline in such a short time. We shall decree the celebration of a military parade, effective immediately and that shall be made an annual celebration."
CEN_DEM_learn_to_democracy: "Ingrain Democracy in Them"
CEN_DEM_learn_to_democracy_desc: "Democracy must be taught to every soldier and officer, democracy must be shown to be the system that keeps our nation together, and it will be for Democracy that our soldiers shall be willing to fight and die in the frontlines!"
CEN_DEM_loyalty: "A Most Loyal Army to the Confederation"
CEN_DEM_loyalty_desc: "Our armies, beyond their individual loyalties to their respective nation, also have a responsibility to a national scale to protect their brothers and sisters from the other members of the Confederacy as well as they would defend their own people. It is this feeling of camaraderie that gives our federal government the loyalty of its troops above the individual provinces, as each soldier knows that there's more at stake that just their provinces."

## Air Tree
CEN_DEM_Skies_Unknown: "Airplane Trials"
CEN_DEM_Skies_Unknown_desc: "The Central American Federation has begun its plans to build a new Air Force to defend ourselves. In order to begin this difficult task, early trials of new airplanes have begun to test the ability of our country to develop and fly these powerful engines."
CEN_DEM_Back_to_base_ics: "Airfield Constructions"
CEN_DEM_Back_to_base_ics_desc: "In order for our planes to fly, they must be able to land and take off safely. For this reason, the Central American Federation has begun the construction of new airfields for the use of our new Air Force. This will allow us to use more planes at once and successfully defend our airspace against attackers."
CEN_DEM_Shatter_their_Skies: "Flak Gun Advancements"
CEN_DEM_Shatter_their_Skies_desc: "Our ships need new weapons in order to keep them competitive. We must advance our flak gun technology and mount it on our ships in order to improve their fighting power and effectiveness in battle. These guns will help our fleet immensely."
CEN_DEM_Three_kinds_of_Aces: "Ace Pilot Initiative"
 CEN_DEM_Three_kinds_of_Aces_desc: "The morale and efficiency of our Air Force will grow exponentially if our pilots have heroes to look up to and emulate. We must find pilots willing to do everything for their country, pilots who exceed what everyone thinks is possible. Hopefully, this will help us find new ace pilots in order to be the faces of our new Air Force."
CEN_DEM_Seek_Strength: "Fighters Arms Race"
CEN_DEM_Seek_Strength_desc: "We must not sit by idly as other countries develop better and more advances fighters that will easily outperform ours. We must stay competitive and work hard to develop and field newer and better fighter models. Our best minds must be put to work to make this happen."
CEN_DEM_Live_For_Pride: "Dogfight Training"
CEN_DEM_Live_For_Pride_desc: "Our pilots need to be trained in what could be called the art of dogfighting. They must be trained intensively in all kinds of situations in order to be able to always outmanoeuvre the enemy. If we learn them to become true heroes of dogfighting, our Air Force will become formidable through the sheer quality of our pilots alone."
CEN_DEM_Read_The_Tide_of_Battle: "Long Range Detection"
CEN_DEM_Read_The_Tide_of_Battle_desc: "RADARs are starting to become more and more common with new developments like the Decimetric radar allowing for a more accurate tracking of aerial objects in a determined airspace. It is clear to us that such a technology will become vital to secure our airspace from anyone who may dare cross into Central American skies, and it is because of this that we shall start investing in these innovative technology."
CEN_DEM_Multirole_Bombers: "Multirole Bombers"
 CEN_DEM_Multirole_Bombers_desc: "Our quickly modernising Air Force has found the need for a new type of plane. We need bombers fit not for just one specific task, but with more flexible application in order to serve our diverse needs. For this reason, we must focus on developing multirole bombers, which will surely help us in the case of a war."
CEN_DEM_Fighter_Bombers: "Fighter-Bombers"
CEN_DEM_Fighter_Bombers_desc: "Our current bomber fleet cannot properly protect itself, and our fighter fleet cannot properly damage the enemy. We must introduce a new type of plane to our Air Force, the fighter-bomber. These planes will have both fighting and bombing capability and will allow us to win the skies and rain down fire on those who wish to threaten our democracy."
CEN_DEM_Sea_Bomber_Trials: "Sea-Bomber Trials"
 CEN_DEM_Sea_Bomber_Trials_desc: "Our current Air Force lacks the power to damage enemy ships. We need to develop specialised sea-bombers that will be able to bomb enemy ships much more effectively. This specialisation will allow us to prevent enemy ships from arriving on our shores, possibly threatening our democracy."

## Naval Tree
CEN_DEM_Propose_Naval_Ventures: "Propose Naval Ventures"
CEN_DEM_Propose_Naval_Ventures_desc: "Our current navy is weak. Therefore, we must take a look at the possibility of focusing our military efforts on expanding it. If we don't, we will be the plaything of the other great powers. With a fleet, we can successfully defend our shores from those who would seek to topple our liberal democracy."
CEN_DEM_Merhcant_Fleets: "The Merchant Fleet"
CEN_DEM_Merhcant_Fleets_desc: "Our country lacks a formal merchant navy to speak off, and if we even want to consider starting a formal military navy, then maybe we should worry about acquiring a civilian navy first. We shall buy a few transport ships in the world market and then invest in some small dockyards to maintain these small merchant fleet."
CEN_DEM_Training_Next_Gen: "Next Generation of Naval Officers"
 CEN_DEM_Training_Next_Gen_desc: "Our expanding navy requires officers that can properly handle the crews and efficiently control our ships. Without a proper officer corps, our ships will be little more than big pieces of floating metal. We must train a new generation of officers in order to properly staff our new ships and maintain the efficiency of our navy."
CEN_DEM_New_Drydocks: "New Drydocks"
CEN_DEM_New_Drydocks_desc: "In order to execute our naval expansion plans, we need new drydocks to aid us in the construction of new ships. These drydocks are expensive and we must focus our efforts in order to create a proper location for shipbuilding industries."
CEN_DEM_Convoy_Defense_Fleet: "Convoy Defence Fleet"
CEN_DEM_Convoy_Defense_Fleet_desc: "The most important thing on the seas is the protection of our trade. We need to defend our trade convoys and in order to do that we must seek the ships that will perform that task adequately. We cannot afford to spend too much resources on other things."
CEN_DEM_Sea_Lane_Defense: "Sea Lane Patrols"
CEN_DEM_Sea_Lane_Defense_desc: "With our newly acquired merchant fleet, we now run the risk of losing these precious cargo vessels to stealthy submarines and rogue destroyers. We cannot allow them to endanger our merchant fleet, and in order to protect said ships, we shall fund the development of a new cruiser model that shall help us protect our sea lanes ones they are built."
CEN_DEM_Military_Fleet_Expansion: "Military Fleet Expansion"
CEN_DEM_Military_Fleet_Expansion_desc: "To further our naval ambitions, we must focus on expanding our military fleet. It is wholly inadequate for our current strategic needs, which means that we must expand it. We must build new military ships to protect our convoys and safeguard our shores."
CEN_DEM_Civilian_Fleet_Focus: "Civilian Fleet Focus"
CEN_DEM_Civilian_Fleet_Focus_desc: "We have many goods to trade with the world and in order to expand our trade, we must build a strong and solid fleet. For this reason, we must focus on expanding our naval convoy fleet."
CEN_DEM_Fleet_Mainstay: "Fleet Mainstay"
CEN_DEM_Fleet_Mainstay_desc: "Our fleet may have destroyers and cruisers, but these ships might take a hit or two and will be forced to retreat to friendly ports. We need ships that can sustain heavier damage and continue the fight if we wish to stand a chance in a naval battle in the future."
CEN_DEM_Flagship_Designs: "Flagship Designs"
CEN_DEM_Flagship_Designs_desc: "With our reforms nearly finished, we are in dire need of a flagship for our navy. Not only due to its symbolical value, but because a flagship would become the sword and shield of our fleet, serving as a naval command platform to coordinate the rest of the fleet and as a formidable foe to any enemy ships in battle."

