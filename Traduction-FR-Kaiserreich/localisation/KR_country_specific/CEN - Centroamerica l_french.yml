cendem.225.t: "Protests against the Socialists"
cendem.225.d: "After the all votes were counted, the Socialist PNR has been found victorious in the election. This has immediately sparked protests from the Unionista party, claiming the elections were rigged, and that the socialists were going to lead the republic towards disaster. While their protests do hurt us publicly, we still hold a tenuous control over the deputy chamber with the help of the PT, but we will have to thread carefully in order to avoid getting the Unionista and the Liberal parties united against us, as this would lead to our laws to be blocked both in the Senate and the Chamber of Deputies."
cendem.225.a: "We won the popular vote fair and square, and they should respect it."

cendem.226.t: "Central America Requests to Join the Entente"
cendem.226.d: "A Central American delegation has arrived today at our capital and has formally requested to join the Entente. While the Central American nation has a rather small military force, and very little in terms of resources, having another ally in Central America could prove beneficial to our cause, as we could bypass the Panama canal with their aid. What should we tell them?"
cendem.226.a: "Welcome them in."
cendem.226.b: "Central America isn't useful to us."

cendem.227.t: "Canadians Accept"
cendem.227.d: "The Canadians have agreed to our request, and we will be joining the ranks of the Entente. This is a major diplomatic step for our newly born nation!"
cendem.227.a: "We now stand together."

cendem.228.t: "Canadians Refuse"
cendem.228.d: "The Canadians have refused our request, and while they do wish to keep good diplomatic relations, they aren't interested in furthering military ties with us."
cendem.228.a: "We'll have to make do without them."

cendem.232.t: "Democratic Central America asks to Join the League of American Nations"
cendem.232.d: "A Central American delegation has arrived today at our capital and has formally requested to join the League of American Nations. While the Central American nation has a rather small military force, and very little in terms of resources, having another ally in Central America could prove beneficial to our cause, as we could bypass the Panama canal with their aid. What should we tell them?"
cendem.232.a: "Welcome them in."
cendem.232.b: "Central America isn't useful to us."

cendem.233.t: "The United States Accepts our Application"
cendem.233.d: "The Canadians have agreed to our request, and we will be joining the ranks of the Entente. This is a major diplomatic step for our newly born nation!"
cendem.233.a: "We're glad to stand back to back with another democracy."

cendem.234.t: "The United States Refuses our Application"
cendem.234.d: "The Americans have refused our request, and while they do wish to keep good diplomatic relations, they aren't interested in furthering military ties with us."
cendem.234.a: "We'll have to make do without them."

cendem.235.t: "Central America Requests we support their Neutrality"
cendem.235.d: "The Central American Nation has recently declared their neutrality in world affairs, and has requested our government to acknowledge their stance and to protect them in case a conflict erupts. While Central America stands relatively safely in the Central American subcontinent, we should not underestimate the aggressiveness of its neighbours, so we should consider this request carefully..."
cendem.235.a: "Accept their request."
cendem.235.b: "We can't meddle in Central American affairs, refuse their proposal."

cendem.236.t: "Canada Accepts to Support our Neutrality"
cendem.236.d: "Canada has decided to acknowledge our neutrality, and has expressed its willing to intervene in case a foreign power decides to declare war on our peaceful nation."
cendem.236.a: "We are grateful."

cendem.237.t: "Canda Refuses Support our Neutrality"
cendem.237.d: "Canada has decided not to support our neutrality in world affairs, and while they have expressed their willingness to do so, they have stated that they currently do not posses the strength to guarantee us for the time being."
cendem.237.a: "We'll have to look for someone else..."

