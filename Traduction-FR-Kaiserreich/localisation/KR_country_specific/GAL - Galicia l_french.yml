### Leaders ###
 POLITICS_KARL_ALBRECHT_DESC: "Karl Albrecht von Habsburg-Lothringen, Autrichien de naissance, est un ardent défenseur des Polonais. En charge de l'avant-dernière région de Galice au sein de la Cisleithanie, Karl Albrecht fait de son mieux pour représenter les intérêts de son peuple d'adoption au sein de l'Empire."

### Events ###
gal.1.t: "Galicia et Lodomeria devient indépendante"
gal.1.d: "Après des siècles sous la domination des Habsbourg qui ont commencé avec la première partition du République des Deux Nations en 1772, Galicia Lodomeria se voit indépendante. Mais nous sommes un État faible entouré de voisins impressionnants - et peut-être ferions-nous le bien en cherchant la protection de la Pologne, la nation à laquelle notre territoire a été enlevé il y a toutes ces années."
gal.1.a: "Demander à rejoindre officiellement la Pologne. (Fin de la partie)"
gal.1.b: "La Galice reste indépendante."

gal.2.t: "La Galice cherche à rejoindre notre nation"
gal.2.d: "Après des siècles sous la domination des Habsbourg qui ont commencé avec la première partition du République des Deux Nations en 1772, Galicia Lodomeria se voit indépendante. Mais étant un État faible entouré de voisins impressionnants, la nation nouvellement indépendante se sent menacée dans son existence même. Un envoyé diplomatique est arrivé aujourd'hui pour discuter de l'incorporation de la Galice sur le territoire Polonais."
gal.2.a: "Bienvenue à la maison, mes frères."

 gal.3.t: "La Galice souhaite l'union avec la Pologne"
 gal.3.d: "L'ancien territoire autrichien de Galicie-Lodomérie semble se trouver dans un état d'incertitude depuis quelque temps. Acquis par les Habsbourg en 1772 lors de la partition de la Pologne, la région est habitée par un mélange de Polonais et d'Ukrainiens qui n'ont pas développé un grand attachement à une identité galicienne - au contraire, ils ont préféré s'identifier plus fortement à leurs compatriotes respectifs ailleurs. Ainsi, rares sont ceux qui considèrent l'État satellite que nous avons établi dans la région comme autre chose qu'une mesure temporaire qui sera fusionnée avec une autre nation au fil du temps.\n\nMaintenant que la Pologne est sous le contrôle d'un gouvernement allié, les Polonais de Galice ont décidé que le moment était venu - nous avons reçu une requête de [From.Capital.GetCapitalVictoryPointName] nous demandant d'approuver une union entre la Pologne et la Galice-Lodomérie. Bien que la plupart des membres de notre gouvernement soient favorables à cette demande, il y a une complication : cette union ferait passer un nombre important d'Ukrainiens sous le drapeau polonais, une perspective qui ne fait pas l'unanimité. Pour sa part, le gouvernement de Varsovie insiste sur le fait que les Ukrainiens seront accueillis comme des compatriotes, mais certains diplomates estiment que nos besoins sont mieux satisfaits si les États restent séparés. Devrions-nous permettre à l'union de se poursuivre ?"
 gal.3.a: "Bien sûr."
 gal.3.b: "Non, nous préférons qu'ils soient séparés."

 gal.4.t: "[FROM.GetNameDefCap] approuve l'Union avec la Pologne"
 gal.4.d: "Excellente nouvelle - notre demande de fusion avec nos compatriotes polonais a été approuvée ! Les préparatifs de la fusion ont déjà commencé sérieusement, car la frontière entre nous va devenir de l'histoire ancienne."
 gal.4.a: "Envoyez un émissaire à Varsovie !"

 gal.5.t: "[FROM.GetNameDefCap] refuse l'Union avec la Pologne"
 gal.5.d: "Tragiquement, [FROM.GetNameDef] a refusé notre demande d'union avec la Pologne, invoquant des préoccupations stratégiques. Il semble que nous soyons condamnés à rester séparés pour un certain temps encore."
 gal.5.a: "Allez au diable !"

gal.7.t: "Karl Albrecht élu Roi de Pologne"
 gal.7.d: "L'actuel gouverneur de Galice et de Lodomie, Karl Albrecht von Habsburg, vient d'être élu nouveau roi de Pologne à l'issue d'un vote très serré. Karl Albrecht devrait quitter la nation tôt demain pour prendre ses nouvelles fonctions de leader du peuple polonais, et a laissé Władysław Sikorski en charge de la Galice en son absence."
gal.7.a: "Souhaitez-lui bonne chance."

