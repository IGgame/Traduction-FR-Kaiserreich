### Decisions ###
SPR_assassinate_juan: " Assassiner l'Infante Juan "
SPR_assassinate_juan_desc: " L'Infante Juan est le régent du roi Alfonso, ainsi que son héritier. Sa mort causerait le désarroi et nous donnerait le temps de les éradiquer complètement de la guerre civile !"

### Political Focuses ###
SPR_restauracion: " Restauration "
SPR_restauracion_desc: "Maintenant que nous avons gagné la guerre civile, il faut préparer la restauration de la Maison Borbón sous Javier le premier. Il y aura beaucoup à faire pour reconstruire le pays, mais pour l'instant, nous pouvons nous tourner vers l'avenir."
SPR_dios: "Dios"
 SPR_dios_desc:9 "Dios ou la foi en Dieu et dans l'Eglise catholique est un principe central du carlisme. Les rois d'Espagne portent depuis longtemps le titre de Roi catholique et de Majesté catholique, bien qu'ils n'aient pas toujours été à la hauteur de ces titres. D'un autre côté, nous nous montrerons à la hauteur de ces titres."
SPR_patria: " Patrie "
SPR_patria_desc: "Patrie ou patrie, nous sommes patriotes et nous allons nous battre pour l'Espagne. Ce n'est pas l'idée libérale du nationalisme, mais la nation traditionnelle liée du nationalisme. Nous sommes Espagnols et nous nous battrons pour l'Espagne."
SPR_mending_the_rift: " Réparation de la faille "
SPR_mending_the_rift_desc: "La guerre terminée, nous devons nous concentrer sur le règlement du différend entre la couronne et le peuple espagnol."
SPR_crush_opposition: "Ecraser l'opposition"
SPR_crush_opposition_desc: "Ceux qui nous ont combattus doivent être écrasés. Les traîtres auront la mort d'un traître."
SPR_reconcilliation: "Réconciliation avec l'opposition"
SPR_reconcilliation_desc: "Le roi est miséricordieux et fera preuve de bonté et de miséricorde envers ses sujets. Cela devrait aider à calmer les tensions."
SPR_call_for_unity: "Unité Royale"
SPR_call_for_unity_desc: "Aujourd'hui, nous pouvons célébrer car le peuple est uni derrière le roi."
SPR_rey: " Roi"
SPR_rey_desc: "Le concept de souveraineté nationale est rejeté. La souveraineté est dévolue au roi, à la fois légitime par le sang et par les actes. Mais ce pouvoir est limité par la doctrine de l'Église et les Lois et Usages du Royaume, et par une série de Conseils, de Cortès traditionnels et d'organismes intermédiaires indépendants de l'État."
SPR_furos: "Fueros"
 SPR_furos_desc: "Fueros représente le concept des royaumes locaux qui ont reçu des chartes du roi. C'est l'une des limites traditionnelles du roi et, de plus, elle permet l'autonomie au sein du Royaume d'Espagne. Cela donne à son tour le soutien du peuple, en particulier parmi les Galiciens, les Basques et les Catalans."
SPR_national_catholicism: " Catholicisme national"
SPR_national_catholicism_desc: "Les règles et les enseignements de l'Église catholique feront partie de la Loi du Royaume. L'église sera à l'honneur dans l'élaboration des lois tandis que le roi veillera à ce que l'église soit protégée."
SPR_cortes_espanolas: "Cortes Españolas"
 SPR_cortes_espanolas_desc: "Les Cortes Españolas seront la nouvelle législature du royaume d'Espagne ne représentant pas un parlement libéral mais les cortès anciennes et traditionnelles qui existaient depuis l'époque médiévale. Les Cortes Españolas seront la plus haute loi du pays et le Roi ne sera pas une figure de proue pour décider des lois ici."
SPR_viva_el_rey: " Vive le Roi ! "
SPR_viva_el_rey_desc: "Les conflits sont enfin terminés et nous pouvons savourer la joie qui accompagne la paix. Dans toute l'Espagne, les cris de Vive le Roi sont entendus."

### Economic Focuses ###
SPR_rebuilding_the_economy: "Reconstruire l'économie"
SPR_rebuilding_the_economy_desc: "L'économie espagnole a été dévastée par la guerre civile. Maintenant que c'est fini. Nous devrions chercher à reconstruire l'économie du pays."
SPR_expand_railroads: " Expansion des chemins de fer "
 SPR_expand_railroads_desc: "Les chemins de fer ont été l'une des principales sources d'infrastructures en Espagne depuis leur introduction au siècle dernier. En reconstruisant l'économie, nous devons reconstruire et moderniser les chemins de fer espagnols."
 SPR_expand_air_ports: " Extension des aérodromes "
 SPR_expand_air_ports_desc: "Le transport aérien est nouveau mais il devient important pour l'économie, sans parler de l'armée. Nous devrions envisager d'agrandir nos aéroports existants et d'en construire de nouveaux."
SPR_provincial_rebuilding: "Reconstruction provinciale"
SPR_provincial_rebuilding_desc: "Nous devrions envisager de reconstruire les différentes provinces et laisser leur économie s'améliorer et se redresser"
SPR_military_investements: " Investissements militaires "
SPR_military_investements_desc: "Nous devrions avoir des entreprises militaires qui investissent dans les différentes provinces. Non seulement cela aidera à créer des emplois pour les sujets du roi, mais cela aidera aussi la production militaire pour les guerres futures."
 SPR_comercial_investment: "Investissements commerciaux"
SPR_comercial_investment_desc: "Nous devrions avoir des sociétés commerciales qui investissent dans les provinces locales. Cela aidera les différentes régions à améliorer leur économie, et l'économie de l'Espagne en général."
SPR_electrification_program: " Programme d'électrification "
SPR_electrification_program_desc: "Afin d'aider à améliorer l'économie, nous devrions envisager l'électrification du pays de l'Espagne. Cela aura à terme des effets bénéfiques pour l'économie espagnole."
SPR_ley_general_educacion: " Loi générale de l'éducation"
 SPR_ley_general_educacion_desc: "Le roi a adopté une nouvelle loi sur l'éducation pour améliorer la qualité de l'éducation des Espagnols à travers le pays. La loi modernise le système éducatif, sans parler de l'obligation pour tous les Espagnols d'y assister pendant 14 ans. Cela améliorera considérablement la qualité de l'éducation pour l'Espagne."
SPR_expand_real_academia: " Développer la vraie académie "
 SPR_expand_real_academia_desc: "Les Académies Royales sont les plus hautes écoles d'Espagne. Beaucoup se spécialisent souvent dans un domaine particulier ou dans des domaines connexes, comme les sciences, la médecine, l'histoire, la langue, etc. Nous devrions nous assurer qu'ils obtiennent les fonds nécessaires pour fournir une éducation à l'Espagne."
SPR_market_protections: "Protections du marché"
SPR_market_protections_desc: "Pour stimuler la production intérieure, l'économie doit être protégée contre la politique commerciale prédatrice des nations étrangères. Nous devrions appliquer des droits de douane élevés sur certains produits finis."
SPR_create_ini: " Institut national de l'industrie "
 SPR_create_ini_desc:9 " Institut National de l'Industrie, est une société d'Etat qui aide à développer l'économie espagnole depuis la guerre civile ainsi qu'à développer l'autosuffisance pour le Royaume. Avec beaucoup d'entreprises que les sujets du roi travaillent pour faire partie de l'INI, il donnera aussi au roi un moyen d'influencer et de contrôler ses sujets."
SPR_modern_agriculture: "Agriculture moderne"
SPR_modern_agriculture_desc: "Les nombreuses petites exploitations agricoles de la campagne non seulement sont encore endommagées par la guerre civile, mais n'ont pas réussi à adopter de nouvelles technologies agricoles et méthodes de culture. Nous devrions subventionner l'importation d'équipements agricoles modernes pour relancer ce processus."
SPR_military_factories: " Usines militaires"
SPR_military_factories_desc: "La guerre viendra probablement en Espagne dans le futur. La Commune impie de France se trouve de l'autre côté des Pyrénées, après tout. Ainsi, pour se préparer à cette future guerre. Nous devrions construire des usines militaires."
SPR_labour_charter: "Charte du travail"
 SPR_labour_charter_desc: "Le roi a annoncé la création d'une charte du travail. Cette charte aide à protéger les sujets du roi du Syndicalisme impie en assurant un bien-être conservateur et en reconnaissant certains droits des travailleurs. Mais la charte subordonne les choses à l'intérêt du Royaume dans son ensemble."
SPR_catholic_trade_unions: "Syndicats catholiques"
 SPR_catholic_trade_unions_desc: "Les syndicats sont malheureusement assez importants dans l'économie moderne. Cependant, au lieu de les aliéner, nous devrions promouvoir les syndicats catholiques. Cela nous aidera à mieux les contrôler et à radicaliser les syndicats qui se sont rangés du côté des syndicalistes impie."
SPR_spanish_miracle: "Miracle espagnol"
SPR_spanish_miracle_desc: "L'économie espagnole a enfin été reconstruite. C'est ainsi que le miracle espagnol montre aux sujets du Royaume la prospérité économique que procure le carlisme. Dans toute l'Espagne, le peuple travaille dur, mais il jouit d'une prospérité économique dans tout le royaume."

### Foreign Policy Focuses ###
SPR_join_entente: "Adhérez à l'Entente"
SPR_join_entente_desc: "Les Portugais et les Français sont alliés et amis et comme ils sont alignés sur l'Entente, nous devrions chercher à rejoindre cette alliance militaire pour la sécurité."
SPR_iberian_trade: "Amitié ibérique"
SPR_iberian_trade_desc: "Nous devons cultiver les liens avec les Portugais qui nous ont protégés pendant nos persécutions. L'Espagne et le Portugal seront toujours étroitement liés et amis, de même que nos monarques."
 SPR_french_advisors: "Conseillers français"
 SPR_french_advisors_desc: "Nous devrions inviter des conseillers français pour nous aider à nous former dans le domaine militaire."
 SPR_canadian_advisors: "Conseillers canadiens"
 SPR_canadian_advisors_desc: "Nous devrions inviter des conseillers canadiens pour nous aider à nous former en matière navale."
SPR_latin_economic_union: "Union économique latine"
SPR_latin_economic_union_desc: "Un plan a été présenté pour promouvoir la coopération économique avec les pays latins de l'Entente. Cette alliance économique, officiellement appelée Union économique latine bien que parfois appelée Pacte méditerranéen, favorisera la croissance économique et soutiendra les membres qui y adhéreront."
SPR_joint_military_training: " Entraînement militaire conjoint "
 SPR_joint_military_training_desc: "Nous devrions organiser des séances d'entraînement conjointes avec nos alliés dans le cadre de l'entente, ce qui nous aidera à améliorer notre coordination en travaillant avec eux en tant qu'alliés ainsi qu'à améliorer nos forces armées"
SPR_join_isac: "Joignez-vous au CASR"
SPR_join_isac_desc: "Les Canadiens ont créé un institut international appelé le Conseil impérial des sciences et des études. Nous devrions essayer de nous y joindre et d'apporter l'expertise espagnole au conseil."

### Army Focuses ###
SPR_legion_espanola: " Légion Espagnole "
SPR_legion_espanola_desc: "L'armée espagnole était l'une des plus grandes armées du monde, avec la fin de la guerre civile, nous devrions envisager de réformer l'armée espagnole pour la Légion Espagnole."
SPR_modern_terrico: "Tercio moderne"
 SPR_modern_terrico_desc: "Pendant l'âge d'or espagnol, le Tercio était l'épine dorsale de l'armée espagnole. Nous devrions envisager de moderniser notre armée pour en faire le Terico moderne. Avec ces réformes, notre armée fera à nouveau l'envie du monde."
SPR_requetes: "Requeté"
 SPR_requetes_desc: "Les Requetés font partie de l'armée carliste depuis la première guerre carliste. Alors qu'ils étaient à l'origine des milices, nous devrions les voir devenir la force d'élite de l'armée espagnole. Leur grande ferveur religieuse qui conduit les hommes à accomplir les derniers rites sur le champ de bataille, ainsi que leurs bérets rouges distinctifs, feront de nous la nouvelle élite de l'armée espagnole et une inspiration pour le reste des troupes."
SPR_artillery_effort: "Effort d'artillerie"
SPR_artillery_effort_desc: "Pour améliorer l'armée, nous devons chercher à améliorer l'artillerie. L'artillerie jouera un rôle dans les futurs conflits et nous devrions veiller à ce que notre armée dispose du meilleur équipement et des hommes les plus qualifiés."
SPR_guardia_civil: " Gendarmerie civile "
SPR_guardia_civil_desc: "La Gendarmerie civile est le gendarme du gouvernement espagnol et elle a un rôle militaire dans la protection du Royaume. Nous devrions renforcer la Guardia Civil et lui fournir une meilleure formation militaire pour qu'elle devienne l'une des pierres angulaires de la nouvelle armée espagnole."
SPR_devoted_officers: " Officiers dévoués "
SPR_devoted_officers_desc: "L'armée espagnole sera connue pour ses officiers dévoués. Nous veillerons à ce que notre corps d'officiers soit dévoué à faire son devoir et à la foi catholique."
SPR_word_of_god: "Parole de Dieu"
SPR_word_of_god_desc: "La radio a été un outil utile pour sauver la vie de nombreux soldats pendant la guerre civile. Les formes les plus portables de la radio ont été également appelées par les soldats la " Parole de Dieu " en raison de la façon dont elle les a sauvées à de nombreuses reprises. Nous devrions donc soutenir l'avancement de la technologie radio."
SPR_mixed_brigades: "Brigades mixtes"
SPR_mixed_brigades_desc: "Nous devons nous assurer que nos brigades disposent de suffisamment d'équipes de soutien pour être efficaces. Qu'il s'agisse de compagnies d'artillerie, de santé, de radio, de logistique ou de toute autre compagnie, l'armée espagnole ne chancellera jamais en mélangeant des troupes régulières avec des compagnies de soutien."
 SPR_army_of_maneuver: "Armée de manœuvre"
SPR_army_of_maneuver_desc: "Nous devons nous assurer que nos brigades ont suffisamment d'équipes de soutien pour être efficaces. Qu'il s'agisse de compagnies d'artillerie, de santé, de radio, de logistique ou de toute autre compagnie, l'armée espagnole ne chancellera jamais en mélangeant des troupes régulières avec des compagnies de soutien."
SPR_mechanized_effort: "Industrie automobile espagnole"
 SPR_mechanized_effort_desc: "Nous devrions envisager de moderniser l'industrie automobile de l'armée espagnole. La guerre mécanisée nécessitera de meilleurs camions et de meilleures automobiles. Cela aidera à approvisionner nos troupes et à accroître la mobilité de nos soldats."
SPR_armored_cars: "Voitures blindées"
 SPR_armored_cars_desc: "Les véhicules blindés ont joué un rôle pendant la guerre civile. Bien qu'ils ne soient pas aussi efficaces que les chars d'assaut, ils sont moins coûteux à produire et ils contribuent à l'activité policière. Nous devrions construire de meilleurs véhicules blindés pour l'Espagne."
 SPR_navarran_lancers: "Lanciers navarrais"
 SPR_navarran_lancers_desc: "Pendant la première guerre carliste, les lanciers de Navarre étaient parmi les meilleures troupes de cavalerie que les armées avaient. Maintenant que nous avons enfin triomphé, nous devons raviver cet héritage. Cependant, ces nouveaux Lanciers seront de la cavalerie blindée utilisant des chars d'assaut. Ils seront l'élite et la pointe de la lance de l'armée espagnole."
SPR_a_catholic_army: "Une armée catholique"
 SPR_a_catholic_army_desc:9 "Indépendamment des réformes" particulières que nous avons décidées, la seule chose que nous pouvons dire est que l'armée espagnole est une armée catholique, des généraux aux soldats individuels. Dieu sera avec l'armée d'Espagne."

### Navy Focuses ###
SPR_armada_espanola: " Armada espagnole "
 SPR_armada_espanola_desc: "Pendant l'âge d'or espagnol, l'Armada espagnole était la plus grande flotte du monde. Elle a déferlé sur les océans et nous avons régné sur les flots. Nous devrions moderniser notre flotte pour redonner de la gloire à notre marine."
SPR_upgrade_dockyards: " Marine marchande"
SPR_upgrade_dockyards_desc: "La marine espagnole était célèbre pour ses marchands. Des gallons espagnols remplis d'or et d'autres marchandises en provenance des Amériques retourneraient sur le continent. Nous devrions raviver cet esprit et construire une marine marchande moderne pour la marine espagnole."
SPR_devoted_captains: " Capitaines dévoués "
 SPR_devoted_captains_desc:9 "Les navires auront des aumôniers navals de l'église catholique pour aider à traiter les questions de foi. De plus, nous veillerons à ce que nos capitaines et nos amiraux promus soient dévoués à Dieu et à l'Église catholique en plus de leurs prouesses militaires."
SPR_infanteria_de_marina: " Infanterie de la Marine "
SPR_infanteria_de_marina_desc: " L'infanterie de marine est la force marine des marines espagnols et le plus ancien corps de marines au monde, fondé en 1537 par Charles 1er d'Espagne. Bien que les années de l'Espagne n'ont pas été bonnes, surtout récemment. Sous le roi Javier Ier, les choses seront différentes. Les Marines seront renforcés et auront le prestige du plus vieux corps de marines du monde."
SPR_grand_navy: " Grand Marine "
SPR_grand_navy_desc: "La clé de la nouvelle marine espagnole est une grande marine. Nous allons reconstruire la marine espagnole à son apogée. L'Espagne régnera à nouveau sur les vagues."
SPR_modern_galleons: "Galleons modernes"
 SPR_modern_galleons_desc: "Les galions espagnols étaient les navires les plus puissants du passé. À mesure que nous construisons et modernisons notre marine, nous devrions songer à construire des cuirassés et des Dreadnoughts modernes. La marine espagnole aura son pouvoir."
SPR_battle_cruisers_support: " Soutien aux croiseurs blindés "
SPR_battle_cruisers_support_desc: "Si les Dreadnoughts font la fierté de la marine espagnole, les croiseurs blindés ont aussi leur rôle d'escorte."
SPR_defend_the_coast: " Défendre la côte "
SPR_defend_the_coast_desc: "La marine espagnole doit se concentrer sur la défense de l'Espagne elle-même. Elle ne sera pas aussi grande que certains le voudront, mais elle sera respectée et elle défendra l'Espagne contre tous les ennemis."
SPR_coast_guard: "Garde Côtière"
 SPR_coast_guard_desc: "Un élément clé du plan naval est la modernisation de la garde côtière espagnole. Ce faisant, nous pouvons améliorer nos efforts pour défendre notre marine marchande contre les attaques. Ces améliorations aideront les destroyers de notre marine."
SPR_protect_our_colonies: "Protégez nos colonies"
SPR_protect_our_colonies_desc: "Les colonies espagnoles que nous détenons encore sont d'un intérêt vital pour l'Espagne et nous devrions utiliser notre marine pour protéger la côte de nos colonies contre tous les attaquants. Cependant, au cas où cela ne serait pas viable, plusieurs forts et batteries bien placés sur la côte feront l'affaire."
SPR_cruiser_support: " Support aux croiseurs "
 SPR_cruiser_support_desc: "L'utilisation de navires de reconnaissance plus petits et plus légèrement blindés nous permettra de disperser nos forces sur une vaste zone afin de surveiller toute notre côte et de pouvoir réagir rapidement aux incursions ennemies."
SPR_masters_of_the_sea: "Maîtres de la mer"
SPR_masters_of_the_sea_desc: "La marine espagnole a achevé ses réformes et est maintenant fière d'être l'une des marines modernes du monde. Nous sommes une fois de plus l'un des Maîtres de la mer."

### Air Force Focuses ###
SPR_aviacion_legionaria: " Légionnaire de l'Aviation "
SPR_aviacion_legionaria_desc: "La guerre civile a montré la nécessité d'une force aérienne puissante et c'est pourquoi le Légionnaire aérienne sera formée pour être une branche séparée de l'armée traitant des questions du ciel."
 SPR_upgrade_air_ports: "Rénovation des aérodromes"
SPR_upgrade_air_ports_desc: "Pour accueillir une véritable armée de l'air, les différents petits aérodromes civils qui parsèment le paysage doivent être nationalisés et étendus"
SPR_new_pilots: "Nouveaux_pilotes"
SPR_new_pilots_desc: "Les volontaires qui constituent actuellement la majorité de nos pilotes militaires sont en grande partie d'anciens amateurs passionnés avec de grandes compétences dans les airs. Nous devrions mettre ces pilotes expérimentés au travail pour établir un régime de formation pour les nouveaux pilotes."
SPR_aviation_industry: "Industrie aéronautique"
 SPR_aviation_industry_desc: "Les avionneurs espagnols ont été freinés par les turbulences qui secouent le pays depuis plusieurs années. La guerre civile a montré le besoin de compagnies aériennes modernes et, en tant que tel, le roi a donné son assentiment royal et son soutien à plusieurs compagnies espagnoles qui cherchent à moderniser notre industrie aéronautique."
SPR_air_supremecy: "Suprématie aérienne"
SPR_air_supremecy_desc: "Le ciel doit être débarrassé des ennemis et de nos armées, sans que les avions hostiles ne s'en emparent. Notre armée de l'air devrait se concentrer sur l'établissement et le maintien du contrôle de l'air."
SPR_fighters: " Efforts des chasseurs "
SPR_fighters_desc: "Les chasseurs sont l'épine dorsale de toute armée de l'air, et pour prendre le contrôle du ciel, nous devons développer de nouveaux modèles."
SPR_army_air_support: " Soutien aérien de l'armée "
SPR_army_air_support_desc: "Nos soldats peuvent combattre plus efficacement avec l'aide des avions. Notre armée de l'air devrait être orientée vers le soutien de l'armée."
SPR_bombers: " Bombardiers Effort "
SPR_bombers_desc: "Pour vraiment aider l'armée, notre force aérienne doit être capable de détruire les positions fortifiées et de perturber l'infrastructure ennemie. Pour ce faire, nous devons nous concentrer sur le développement de nouveaux bombardiers tactiques et stratégiques."
SPR_voice_of_heaven: "Yeux du ciel"
 SPR_voice_of_heaven_desc: "Le radar est une nouvelle technologie prometteuse qui, si elle est perfectionnée, pourrait fournir une mine d'informations sur les tactiques et les positions ennemies et révéler la trajectoire des avions ennemis. Plusieurs pilotes ont commencé à appeler Radar les yeux de Dieu pour tout ce qu'ils sont capables de révéler et de voir."
 SPR_paratrooper_focus: "Parachutistes"
 SPR_paratrooper_focus_desc: "Les parachutistes sont un nouveau type d'unité qui permet de déployer des unités dans des zones autrement inaccessibles. En développant un équipement aéroporté plus avancé, nous aurons un avantage tactique unique sur nos ennemis."
 SPR_colonial_air_ports: "Aéroports_coloniaux"
 SPR_colonial_air_ports_desc: "Nous devrions agrandir nos aéroports dans nos colonies. Cela permettra à l'armée de l'air d'aller rapidement d'Espagne dans les colonies pour défendre les colonies contre quiconque voudrait nous les prendre."
SPR_rule_the_skies: " Dominez le ciel"
SPR_rule_the_skies_desc: "L'armée de l'air n'est plus un groupe de volontaires, mais un organe pleinement opérationnel de nos militaires. "Dirigeons le ciel d'Italie et d'ailleurs !"

