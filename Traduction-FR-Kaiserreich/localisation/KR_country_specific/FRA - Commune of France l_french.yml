### Characters ###
 FRA_marcel_deat: "Marcel Déat"
 FRA_marcel_deat_leader_desc:0 "Marcel Déat a bouleversé le système politique communard. Léniniste, qui a souvent rendu public son mépris pour le syndicalisme, Déat s'oppose à une grande partie de l'establishment politique français. Ses nombreux ennemis, tant en France qu'à l'étranger, pourraient conduire à sa chute, et peut-être aussi à celle de la Commune."

 FRA_georges_valois: "Georges Valois"
 FRA_georges_valois_leader_desc:0 "Georges Valois, adepte de l'enseignement national-syndicaliste de Georges Sorel, est devenu président de la Bourse générale du travail. Valois prône l'unification des présidences de la Bourse générale du travail et du Comité de salut public, précurseur aux yeux de nombreux communards, de la tyrannie."

 FRA_marcel_cachin: "Marcel Cachin"
 FRA_marcel_cachin_leader_desc:0 "Marcel Cachin, ancien diplomate et chef de bureau du journal d'État Humanité, est devenu président de la Commune de France. Bien que léniniste, son attitude diplomatique et son charisme général lui permettent de conserver une certaine cordialité avec les syndicalistes et les anarchistes."

 FRA_leon_jouhaux: "Léon Jouhaux"
 FRA_leon_jouhaux_leader_desc:0 "Léon Jouhaux a été élu président de la Bourse générale du travail. Jouhaux, en tant que syndicaliste révolutionnaire, a participé à la grève générale de 1919 qui a précipité la création de la Commune. Il est un adepte du syndicalisme orthodoxe français, un véritable centriste parmi les factions de la Commune."

 FRA_vincent_auriol: "Vincent Auriol"
 FRA_vincent_auriol_leader_desc:0 "Vincent Auriol, longtemps accusé par les syndicalistes de la ligne dure d'entretenir des sympathies pour la bourgeoisie, est devenu président de la Bourse générale du travail. Il prône la transition progressive vers un système de gouvernement plus démocratique dans la Commune."

 FRA_jacques_doriot: "Jacques Doriot"
 FRA_jacques_doriot_leader_desc:0 "Jacques Doriot, vétéran de la Weltkrieg, est revenu de captivité en Allemagne pour trouver une France à jamais transformée. Sa transformation personnelle, de socialiste modéré à léniniste, et maintenant national-syndicaliste, lui a insufflé une propension au compromis."

 FRA_benoit_frachon: "Benoît Frachon"
 FRA_benoit_frachon_leader_desc:0 "Benoît Frachon, ancien combattant de la guerre civile française, est devenu président de la Bourse générale du travail. Syndicaliste, il est sympathique à la faction anarchiste opposée ; à cette fin, il a déclaré que la réparation du factionnalisme de la Commune était l'objectif principal de sa présidence."

 FRA_sebastien_faure: "Sébastien Faure"
 FRA_sebastien_faure_leader_desc:0 "Sébastien Faure est le premier anarchiste à présider la Bourse Générale du Travail. Initialement habilité à présider dans un compromis entre les Travailleurs et les Anarchistes, le factionnalisme s'est considérablement développé au cours de son mandat et l'appareil de l’État s'est affaibli. Si une faction parvient à obtenir une majorité claire au Comité de Salut Public et à la Bourse Générale du Travail, Faure risque d'être évincé."

