 FRA_phalanstere_category: "Le Phalanstère International"
 FRA_phalanstere_category_desc: "Au cours du deuxième Congrès international, nous avons décidé de nous lancer dans un plan ambitieux d'investissement industriel et économique pour toutes les nations socialistes en développement qui souhaitent s'appliquer. Nous travaillerons ensemble pour faire du monde un endroit meilleur pour nous tous."

FRA_join_phalanstere: "Rejoindre la Phalanstère"
FRA_join_phalanstere_desc: "La Phalanstère scientifique a été créée pour regrouper les scientifiques de tous les États membres de l'Internationale. Nous devons nous y associer et y apporter nos connaissances."

#WIP
 FRA_Develop_Country: "Développer [FROM.GetNameDef]"

FRA_Develop_ENG_desc: "La Grande-Bretagne, bien qu'elle soit en deuxième position après nous, a encore besoin de notre aide pour reconstruire son industrie perdue et oubliée qui était autrefois l'une des meilleures au monde. Avec notre aide, la Grande-Bretagne s'élèvera encore plus haut que son illustre passé, faisant honte aux capitalistes et aux impérialistes."
 FRA_Develop_SRI_desc: "Nos camarades [SRI.GetAdjective] ont demandé à rejoindre la Phalanstère International. Avec la République italienne soutenue par les Habsbourg qui menace la frontière du Pô et les Deux Sicile zélées et anti-syndicalistes dans le sud, il n'est que juste d'aider nos camarades dans leur lutte."
 FRA_Develop_SWF_desc: "Nos camarades [SWF.GetNameDef] ont demandé à rejoindre la Phalanstère Internationale. Après les graves destructions causées par la guerre civile espagnole, il est normal d'aider nos camarades dans leur lutte."
 FRA_Develop_NOR_desc: "Récemment, nos camarades scandinaves en Norvège ont fait une demande d'adhésion à la Phalanstères International. Le socialisme en Norvège étant relativement jeune, il est préférable de l'entretenir tant que nous le pouvons."
 FRA_Develop_HND_desc: "Nos camarades [HND.GetAdjective] ont demandé à rejoindre la Phalanstère International. Avec le socialisme en Inde face aux impérialistes à Delhi et aux réactionnaires dans la Fédération, il est tout à fait approprié d'aider nos camarades dans leur lutte."
 FRA_Develop_MEX_desc: "Nos camarades mexicains ont demandé à rejoindre la Phalanstère International. Avec un socialisme plus fort que jamais, nous serions fous de ne pas assurer cet ancrage de la liberté."
 FRA_Develop_Central_America_desc: "Nos camarades [FROM.GetAdjective] ont demandé à rejoindre la Phalanstère International. Avec un socialisme plus fort que jamais, nous serions fous de ne pas assurer cet ancrage de la liberté."
 FRA_Develop_CEN_desc: "Nos camarades [FROM.GetAdjective] ont demandé à rejoindre la Phalanstère International après leur récente unification. Avec un socialisme plus fort que jamais, nous serions fous de ne pas assurer cet ancrage de la liberté."
 FRA_Develop_Caribbean_desc: "Nos camarades [FROM.GetAdjective] ont demandé à rejoindre la Phalanstère International. Avec le socialisme dans les Caraïbes qui fait face à la menace actuelle de représailles canadiennes, nous serions fous de ne pas assurer cet ancrage de la liberté."
 FRA_Develop_BRA_desc: "Nos camarades [FROM.GetAdjective] ont demandé à rejoindre la Phalanstère International. Le socialisme au Brésil étant confronté à une opposition interne acharnée, il n'est que juste de les aider dans leur lutte."
 FRA_Develop_FOP_desc: "Nos camarades [FOP.GetAdjective] ont demandé à rejoindre la Phalanstère International. Après les destructions causées par la guerre Chilienne-Argentine, ils ont cruellement besoin de notre aide, et nous avons le devoir de les aider dans leur lutte."
 FRA_Develop_South_America_desc: "Nos camarades [FROM.GetAdjective] ont demandé à rejoindre la Phalanstère International. Le socialisme en Amérique du Sud étant confronté à une opposition acharnée, il n'est que juste d'aider nos camarades dans leur lutte."

 FRA_help_SWF: "Approvisionner CNT-FAI"
 FRA_help_SWF_desc: "La CNT est au bord du gouffre. Nous devons assurer la sécurité de l'Espagne, et de notre frontière sud, pour le socialisme."

 FRA_mobilise_the_reserves: "Mobiliser les Réserves"
 FRA_mobilise_the_reserves_desc: "Malgré nos efforts, nous échouons. Nous devons mobiliser nos réserves, sinon la Commune tombera sûrement..."

FRA_help_SOV: "Soutenir les Russes"
FRA_help_SOV_desc: "La première grande révolution socialiste en Russie s'est soldée par un échec, mais une nouvelle révolte a éclaté. Nous ne devons pas gâcher cette occasion de transformer le grand ours de la réaction russe en un allié loyal. Apporter notre soutien aux Russes."

FRA_help_CHL: "Aidez nos frères [FROM.GetAdjective]"
FRA_help_CHL_desc: "Au cours du deuxième congrès, nous avons promis d'aider nos camarades [FROM.GetAdjective]s à développer leur pays et à vaincre l'État réactionnaire d'Argentine. Nous n'épargnerons aucune dépense pour assurer leur victoire et la liberté de l'ensemble des Amériques. Rien n'est trop beau pour nos camarades !"

 FRA_invite_serbia: "Offrir à [From.GetNameDef] une Alliance"

 FRA_Sabotage: "Lancer une action anticoloniale en [From.GetNameDef]"
 FRA_Sabotage_desc: "Les impérialistes français traîtres ont trop longtemps exploité la population indigène au nom de leur machine de guerre et de leur prestige. Nous ne les laisserons pas continuer. Grâce au Comité anticolonialiste socialiste, nous sommes en mesure de mettre en place des opérations de rébellion ou de sabotage dans les exploitations coloniales françaises."

