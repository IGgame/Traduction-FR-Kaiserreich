 FRA_invade_liberation_target_desc: "[FROM.GetNameDefCap] est un régime faible et mortel prêt à être détruit, en avant !"

 FRA_internationale_category: "Affaires de l'Internationale"
 FRA_internationale_category_desc: "L'alliance de tous les socialistes de notre monde est vraiment quelque chose de beau. Nous travaillerons ensemble pour faire du monde un endroit meilleur pour nous tous."

