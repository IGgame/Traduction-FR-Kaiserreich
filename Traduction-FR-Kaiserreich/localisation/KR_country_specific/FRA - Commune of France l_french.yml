 FRA_liberate_europe_category: "Libération de l'Europe"
 FRA_liberate_europe_category_desc: "La victoire en Europe est à nous ! Les Etats de la bourgeoisie qui restent sont à notre merci et mûrs pour la destruction. Utilisons cette chance pour faire avancer la révolution et faire du grand continent européen notre forteresse du Socialisme."

