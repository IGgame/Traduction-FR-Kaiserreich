### Ideas ###
FRA_communard_spirit: "Esprit Communard"
FRA_communard_spirit_desc: "Nous sommes l'héritage de la Commune de Paris, le premier Etat socialiste jamais créé puis brutalement réprimé par les réactionnaires républicains. En 1920, les ouvriers finissent par se venger et renversent la junte militaire du \"Parti de l'Ordre\". Nous, fils et filles de Communards, nous devons protéger notre état et notre esprit, nous ne serons plus commandés par des tyrans !"

 FRA_to_war_idea: "Réarmement Revanchiste"
 FRA_to_war_idea_desc: "Notre nation doit se relever, si nous voulons vaincre les impérialistes !"

 FRA_renseignements_generaux_lar: "Renseignements Généraux"

FRA_economic_reforms_anar: "Réformes économiques"
FRA_economic_reforms_anar_desc: " De vastes réformes économiques ont été décidées lors de la réunion de 1936 de la Bourse Générale du Travail. Ces réformes ont déjà eu des effets notables sur notre économie, contribuant à la rendre plus dynamique et à la consolider."

FRA_economic_reforms_jaco: "Réformes économiques"
FRA_economic_reforms_jaco_desc: "De vastes réformes économiques ont été décidées lors de la réunion de 1936 de la Bourse Générale du Travail. Ces réformes ont déjà eu des effets notables sur notre économie, contribuant à la rendre plus dynamique et à la consolider."

FRA_economic_reforms: "Réformes économiques"
FRA_economic_reforms_desc: " De vastes réformes économiques ont été décidées lors de la réunion de 1936 de la Bourse Générale du Travail. Ces réformes ont déjà eu des effets notables sur notre économie, contribuant à la rendre plus dynamique et à la consolider."

FRA_military_buildup_two_idea: "Économie calibrée"
FRA_military_buildup_two_idea_desc: "Au fur et à mesure que le monde se rapproche lentement de la guerre, nous pouvons rapidement tirer parti de la bonne santé de notre économie pour passer rapidement d'une partie de notre économie à l'autre et nous concentrer sur le renforcement des capacités militaires. Davantage d'usines se consacrent à l'armement de nos soldats et à la construction de structures militaires, sans impact grave sur notre population."

FRA_ruralism_idea: "Ruralisme"
FRA_ruralism_idea_desc: " La réforme en profondeur de notre industrie et de notre économie signifie que nous n'avons plus de grands centres industriels autour des villes populeuses. Cela rend d'ailleurs encore plus difficile toute tentative des forces ennemies de paralyser ou même de détruire notre économie, les plus grands centres industriels ruraux étant beaucoup plus petits et beaucoup plus nombreux que les grands centres industriels européens."

FRA_market_socialism_idea: "Socialisme de marché"
FRA_market_socialism_idea_desc: "Le socialisme de marché est bien plus qu'une interprétation socialiste d'une économie de marché. En plaçant toutes les nouvelles coopératives de travail associé dans une économie compétitive juste et équitable, nous pouvons rendre notre économie civile plus dynamique et plus efficace sans avoir à intervenir directement ou à passer par des syndicats lents et gonflés dans la plupart des cas."

FRA_mass_production_idea: "Production de masse"
FRA_mass_production_idea_desc: "Les usines ont toujours eu un sérieux avantage sur l'artisan. En enchaînant les tâches de production, ils peuvent produire dans un petit laps de temps infiniment plus de produits sans une qualité presque égale. Au lieu d'essayer de réinventer constamment ce processus, améliorons-le. Nous cherchons l'efficacité absolue dans la production pour battre les capitalistes allemands."

FRA_modern_farms_idea: "Fermes modernes"
FRA_modern_farms_idea_desc: "Les fermes sont souvent perçues comme un détail ancien et pittoresque de l'économie nationale, mais nous savons mieux que quiconque. En modernisant et mécanisant les terres agricoles de la Commune, nous pouvons augmenter massivement notre production agricole et à la fois accélérer et optimiser les récoltes, la production, le raffinage et la livraison. A nos civils, et à nos troupes."

FRA_war_eco_agri_idea: "Economie de guerre et agriculture"
FRA_war_eco_agri_idea_desc: "Théorisé par Jacques Doriot, ministre de l'économie sorélien, le concept de guerre, d'économie et d'agriculture est intéressant. Prétendant qu'une guerre avec l'Allemagne est non seulement inévitable, mais qu'elle approche à grands pas, les Soréliens exigent une conversion rapide vers une économie dont l'industrie peut non seulement soutenir une guerre, mais dont l'agriculture peut soutenir ses soldats. En somme, une sorte d'économie de guerre totale."

FRA_inter_coop_idea: "Coopération internationale"
FRA_inter_coop_idea_desc: "Il n'y a aucune honte à voir ce que font les autres pays et à emprunter leurs nouvelles idées économiques et industrielles pour améliorer les nôtres. Évidemment, il y a très peu d'idées que nous pouvons sérieusement emprunter aux sociétés capitalistes et réactionnaires, mais nos confrères syndicalistes en sont parfois de bons exemples."

FRA_dedication_idea: "Le sens du dévouement"
FRA_dedication_idea_desc: "Les travailleurs français travaillent pour plus que leur salaire, et ils ne travaillent certainement pas sous la menace d'une arme à feu. Chaque boîte qu'ils scellent, chaque brique qu'ils posent, chaque fusil qu'ils assemblent, chaque réservoir qu'ils soudent est un service à leur pays et à l'esprit de la Commune dans son ensemble."

 FRA_industrialization_idea: "Industrialisation communale"
 FRA_industrialization_idea_desc: "Pionnier du ministre jacobin de l'économie Ambroise Croizat, l'industrialisation n'est un concept étrange pour personne dans la Commune ou à l'étranger. Cette politique vise à augmenter rapidement la capacité industrielle de la France afin de rattraper notre ennemi juré, l'Allemagne. Elle s'accompagne d'une culture du travail et de la création de villes-usines dédiées."

FRA_mass_fire_support_idea: "Appui-feu de masse"
FRA_mass_fire_support_idea_desc: "Chaque homme a son fusil et sa grenade, chaque escouade a sa mitrailleuse. En organisant nos divisions pour qu'elles se fournissent un appui-feu les unes aux autres, nous pouvons créer une nouvelle couche d'appui-feu. Chaque fois qu'une division avance, toutes les autres divisions suppriment l'ennemi. En faisant cela par vagues, nous pouvons gagner rapidement du terrain. Maintenant, pour fournir l'équipement nécessaire."

 FRA_mass_motorisation_idea: "Motorisation de masse"
 FRA_mass_motorisation_idea_desc: ""

FRA_empower_rifleman_idea: "Donnez du pouvoir au fusilier"
FRA_empower_rifleman_idea_desc: "Le Fusilier est plus qu'un soldat avec un fusil. Pendant trop longtemps, il a été considéré par les officiers monarchistes comme incapable d'une pensée supérieure autre que celle de tirer avec son fusil, voyant le travailleur avec dédain. Nous ne ferons pas cette erreur, le fusilier doit décider des stratégies locales, augmentant son efficacité sur le champ de bataille."

FRA_military_academy_idea: "Académie militaire"
FRA_military_academy_idea_desc: "Nous devons faire face à la dure réalité que la Weltkrieg a entraîné la chute de la plupart de nos prestigieuses académies militaires, bien que réactionnaires. Bien que certains prétendent qu'il s'agit d'un statu quo acceptable, nous le savons mieux que quiconque. Investissons dans de nouvelles académies militaires pour former des officiers qualifiés, pour l'avenir de l'armée communale."

FRA_centralized_hc_idea: "Haut commandement centralisé"
FRA_centralized_hc_idea_desc: "La nouvelle armée communale ne s'est pas construite comme l'ancienne armée française, beaucoup de communards en veulent à l'administration militaire qui a tenté d'étouffer la Commune, mais nous ne pouvons pas laisser notre corps des officiers brisé. Centralisons à nouveau notre Haut Commandement, pour mieux organiser ce que certains aiment oublier, comme la logistique."

FRA_tank_quality_line_idea: "Production de chars de qualité"
FRA_tank_quality_line_idea_desc: "A quoi sert un char d'assaut s'il ne fonctionne pas aussi bien que les chars ennemis ? Nous ne devons pas sacrifier la qualité au profit de la quantité, tout ce qui en résultera, c'est de brûler davantage de balles sur le champ de bataille. Des chars de qualité, même s'ils sont moins nombreux, prendront plusieurs fois leur nombre, ce qui en fera un retour sur investissement sûr."

FRA_tank_assembly_line_idea: " Ligne d'assemblage de chars"
FRA_tank_assembly_line_idea_desc: "A quoi sert un char d'assaut si les ennemis en ont beaucoup plus à lancer contre nous ? Nous ne pouvons pas laisser les perfectionnistes saboter nos chaînes de montage pour des gains minimes, sinon nous serons en surnombre. La quantité nous permettra de submerger nos ennemis avec des divisions entières d'acier dur et froid, et beaucoup d'autres obus volant vers eux."

FRA_fast_army_idea: "Culte de la vitesse"
FRA_fast_army_idea_desc: " La vitesse est plus qu'un petit avantage ou un moyen d'arriver au point suivant plus rapidement. La vitesse fait partie intégrante de la guerre. Ceux qui pensent que le prochain Weltkrieg sera combattu dans des tranchées se trompent au mieux, la guerre mobile est la voie de l'avenir. Nous devons capitaliser sur des divisions rapides et motorisées, sinon sur une armée motorisée."

 FRA_Red_Army: "Grande Armée Rouge"
 FRA_Red_Army_desc: "Notre armée est en meilleure forme que jamais pour affronter les maux de ce monde capitaliste."

FRA_working_women_idea: "Femmes au travail"
FRA_working_women_idea_desc: "Pendant trop longtemps, les femmes ont été réprimées par des penseurs réactionnaires. Même sous la République française, ils ont soutenu la nation avec abnégation pendant que nos frères étaient envoyés à l'abattoir. Il est temps pour nous de reconnaître leur contribution à la société et de formaliser les droits des travailleuses, en temps de paix comme en temps de guerre."

FRA_bhartiya_support: "Soutien militaire français"
FRA_bhartiya_support_desc: "Nous recevons l'appui militaire de nos alliés français. Cette aide désintéressée s'avérera essentielle pour vaincre la Fédération princière réactionnaire et le Dominion impérialiste de l'Inde. Avec le temps, nous espérons remercier la France pour son aide, mais pour l'instant, nous devons nous concentrer sur la tâche à accomplir."

FRA_amenagement_idea: "Aménagement du territoire"
FRA_amenagement_idea_desc: "La France est historiquement un pays très centralisé, ce qui signifie que l'essentiel du développement s'est limité aux villes industrielles et aux centres de population. Nous avons financé de grands projets pour assurer un développement satisfaisant de toutes les parties de notre territoire."

 FRA_plan_prost_idea: "Le Plan Prost"
FRA_plan_prost_idea_desc: "Les projets d'autoroutes d'Henri Prost pour relier la banlieue parisienne se sont avérés populaires dans tout le pays. De nombreuses autres communes comme Lyon ou Marseille ont également adhéré à ce plan et des projets sont déjà en cours d'élaboration pour un grand réseau autoroutier reliant toutes les grandes villes de France, de Lille à Toulouse."

FRA_paramilitary_gendarmes: "Gendarmes paramilitaires"
FRA_paramilitary_gendarmes_desc: "Les Gendarmes sont une belle organisation, une police paramilitaire capable d'activités civiles et militaires. Alors que beaucoup ont fait pression pour les dissoudre complètement, nous allons plutôt étendre leurs activités pour en faire une force parallèle à la police communale française."

FRA_secret_police: "Police secrète"
FRA_secret_police_desc: "Il y a encore beaucoup d'ennemis de la Commune à l'intérieur de la Commune, parfois même à l'intérieur des positions de pouvoir ou au sein de l'armée. Cette pression en faveur de la transparence est dangereuse, nous devons au contraire organiser des opérations de police secrètes pour assurer la sécurité des Français face aux influences internes."

 FRA_demo_surete: "Sûreté Populaire Démocratique"
FRA_demo_surete_desc: "Nous ne pouvons permettre que la paranoïa mène à la destruction de l'équilibre délicat que nous avons atteint avec la Sûreté populaire. En démocratisant l'organisation, nous ferons en sorte que les Français respectent la police non pas par la peur, mais par la compréhension de leurs actions et de leurs objectifs, et en sachant qu'ils les servent avant tout."

FRA_hawkish_renseignements: "Renseignements révolutionnaires"
FRA_hawkish_renseignements_desc: "Les Renseignements Généraux doivent assurer notre sécurité contre les ennemis réactionnaires à l'étranger. Le simple contre-espionnage n'est pas suffisant, nous devons être prêts à espionner les pays ennemis et à soutenir les mouvements syndicalistes à travers le monde. Une bonne attaque est la meilleure défense."

FRA_peace_renseignements: "Renseignements protecteurs"
FRA_peace_renseignements_desc: "Les Renseignements Généraux doivent avant tout assurer la sécurité de notre pays. Le contre-espionnage est la pièce maîtresse d'une défense nationale efficace, et il y a de nombreux ennemis qui attendent un moment de faiblesse pour influencer et agacer notre population."

FRA_peaceful_revolution_idea: "Révolution pacifique"
FRA_peaceful_revolution_idea_desc: "La Révolution Syndicaliste Internationale viendra, mais elle sera civilisée. Les principales puissances réactionnaires d'Europe étant finalement anéanties et leurs travailleurs libérés, nous cherchons à encourager d'autres soulèvements en prouvant simplement la supériorité du syndicalisme au monde entier."

FRA_amateur_pilots_idea: "Pilotes amateurs"
FRA_amateur_pilots_idea_desc: "Il y en a beaucoup dans notre pays qui se sont lancés dans l'aviation comme passe-temps ou comme profession, mais tous ne poursuivent pas une carrière dans la Force aérienne. Ils devraient de préférence être enrôlés dans notre armée de l'air, où leurs compétences augmenteront nos chances de trouver les nouveaux As de l'Air."

 FRA_ecole_air_idea: "École de l'Air"
FRA_ecole_air_idea_desc: "Voler est une compétence en soi, et bien voler dans des conditions de combat est quelque chose qu'on ne peut pas apprendre du jour au lendemain. Nous ne répéterons pas les erreurs du Weltkrieg et de son boucher de pilotes novices, nous avons besoin d'un grand nombre de pilotes bien formés et d'officiers compétents pour les diriger."

FRA_waves_of_syndicalism_idea: "Vagues de syndicalisme"
FRA_waves_of_syndicalism_idea_desc: "La marine de la Commune est puissante, et sa portée est aussi loin que nous le souhaitons. Même si nous n'avons pas les nombreux ports mondiaux de l'ancien Empire français, notre objectif est d'avoir une marine capable d'intervenir partout dans le monde, à tout moment."

FRA_cut_off_capitalists_idea: "Couper les capitalistes"
FRA_cut_off_capitalists_idea_desc: "Les capitalistes sont toujours fiers de leurs territoires coloniaux. Les fruits de leurs pillages circulent encore librement en haute mer. Mais si nous avons notre mot à dire à ce sujet, nous veillerons à ce que les biens volés des travailleurs africains, asiatiques et américains ne les enrichissent pas."

French_Revanchism_idea: "Revanchisme français"
French_Revanchism_idea_desc: "Nous nous sommes préparés depuis longtemps à cette guerre inévitable. Nous avons longtemps rejeté Pétain et son credo, mais cela ne veut pas dire que nous oublierons pour quoi nos frères sont morts dans les Ardennes, à Verdun, dans le Chemin des Dames. Nous les vengerons, et une fois pour toutes retrouverons ce que nous méritons pour notre lutte."

Revolutionary_spirit: "Esprit révolutionnaire"
Revolutionary_spirit_desc: "La survie et la prospérité du monde syndicaliste ne seront assurées que lorsque le dernier bastion réactionnaire aura pris fin. Nous devons nous tenir prêts à mobiliser et à briser tous les gouvernements réactionnaires du monde entier. Un jour, l'Internationale s'étendra sur toutes les mers et tous les continents !"

FRA_socialist_education_idea: "L'éducation socialiste"
FRA_socialist_education_idea_desc: "L'éducation des jeunes est l'un des plus grands objectifs auxquels un pays comme la Commune peut être confronté. Heureusement, l'ancien système éducatif de la République était déjà révolutionnaire pour son époque, nous donnant une bonne base pour le nouveau. Un système d'éducation socialiste, centré sur les sciences et les arts."

FRA_phalanstere_NOR: "Aide à la Norvège"
FRA_phalanstere_NOR_desc: "Nous fournissons actuellement une aide industrielle à nos frères norvégiens."

 COF_prodcsaplanes: "Fabrication d'aéronefs pour la CSA"

 FRA_avantgarde_idea: "Avant-Garde de l'Internationale"
 FRA_avantgarde_idea_desc: "Un style artistique socialiste uni, de l'art à la musique, pourrait être un outil puissant qui aidera les masses du monde non-syndicaliste à s'intéresser à nos idéaux - par le divertissement."

