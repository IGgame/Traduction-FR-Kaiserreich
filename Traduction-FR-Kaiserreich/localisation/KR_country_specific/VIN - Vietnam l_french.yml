### Events ###
 vietnam.0.t: "Feu dans le lac"
 vietnam.0.d: "Avec la montée du Viet Minh dans le sud, la flamme de l'insurrection s'est propagée dans les trois régions du Vietnam. C'est l'heure la plus sombre du Vietnam, mais notre pays sera et doit être sauvé par la volonté de fer et la poigne de fer de l'empereur."
 vietnam.0.a: "Vive la dynastie Nguyen ! Vive l'Empereur !"

 VIN_nationalize_tonkin_mines: "Nationalisez les mines Thach Khe !"
 VIN_nationalize_tonkin_mines_desc: "Nous ne sommes plus sous la botte allemande - il est temps que le dragon vietnamien se relève !"

