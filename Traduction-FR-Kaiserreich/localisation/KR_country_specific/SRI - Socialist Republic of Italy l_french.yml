### Fourth Congress Focuses ###
SRI_4th_congress: "Ouverture du Quatrième Congrès"
SRI_4th_congress_desc: "Tous les préparatifs étant enfin terminés, convoquons le quatrième congrès du Congrès national. Des hommes et des femmes de tous les syndicats de la République Socialiste d'Italie se réuniront à Turin pour débattre de l'avenir de notre pays."
SRI_stregthen_the_republic: "Renforcer la République"
SRI_stregthen_the_republic_desc: "Alors que certains appellent au renforcement du Président, c'est la république dans son ensemble et nos principes de démocratie industrielle qui doivent être renforcés si l'on veut que la révolution soit maintenue en sécurité."
SRI_liberation_theology: "Théologie de Libération"
SRI_liberation_theology_desc: "Le Socialisme et le Christianisme sont faits de la même étoffe. Tous deux s'efforcent de sauver les opprimés des injustices qui leur sont infligées. Notre glorieuse république a été créée de la même manière par amour de la liberté ; défendons nos principes et embrassons et encourageons la théologie de la libération."
SRI_worker_priests: "Prêtres-Ouvriers"
 SRI_worker_priests_desc: "Nous devons soutenir la création d'un mouvement ouvrier-prêtre au sein de notre République. Il aurait des prêtres travaillant dans nos usines pour mieux se rapprocher du peuple."
SRI_revolutionary_democracy: "Démocratie Communale"
SRI_revolutionary_democracy_desc: "Chaque commune doit fonctionner démocratiquement, tant à l'intérieur qu'à l'extérieur. Le gouvernement central doit intervenir dans les communes où la démocratie n'a pas réussi à s'enraciner et prendre des mesures supplémentaires pour s'assurer que chaque commune est représentée également au niveau national."
SRI_rural_communes: "Communes Rurales"
SRI_rural_communes_desc: "Les camarades qui vivent en milieu rural n'ont pas les mêmes possibilités économiques que ceux qui vivent dans les localités urbaines. Nous devrions investir dans les nombreuses petites villes et villages et leurs communes associées dans tout notre grand pays pour faire en sorte que tous aient la chance de réussir."
SRI_urbanization: "Communes Urbaines"
SRI_urbanization_desc: "Comme une lumière céleste bannissant les ténèbres, la révolution est sortie des villes d'Italie, et pour que l'esprit de révolution en elles ne meure jamais, nous devons investir dans nos communes les plus urbanisées."
SRI_worker_councils: "Conseils des Travailleurs"
SRI_worker_councils_desc: "Alors que les communes sont beaucoup plus démocratiques que tout ce qui se fait chez les bourgeois, beaucoup ont connu une croissance inquiétante de la bureaucratie. Pour contrôler cette bureaucratie, chaque commune doit être mandatée d'avoir un conseil de travailleurs de différents syndicats pour agir en tant que législature locale."
 SRI_workers_self_management: "Pour la Défense de l'État"
 SRI_workers_self_management_desc: "Nous devons lancer l'appel à notre peuple et le rendre fier de tout ce qu'il a accompli jusqu'à présent... tout en lui faisant prendre conscience qu'il reste encore beaucoup à faire, non seulement ici en Italie mais aussi à l'étranger. Notre nation doit être à l'avant-garde de la révolution."
SRI_social_welfare: "Sécurité Sociale"
SRI_social_welfare_desc: "A quoi peut bien servir la révolution si de nombreux maux de la société sont toujours là ? Contrairement aux sociétés capitalistes qui ne lèvent pas le petit doigt pour aider le peuple sans trouver comment en tirer profit, nous mettrons en œuvre notre bien-être pour aider le peuple."
SRI_industrial_democracy: "Démocratie Industrielle"
SRI_industrial_democracy_desc: "La démocratie industrielle a été l'un des piliers de notre révolution de 1919. La démocratie ne se limitait pas au Congrès national, comme les Bourgeois l'auraient voulu. En renforçant notre engagement en faveur de la démocratie industrielle, nous pouvons non seulement renforcer notre république mais aussi améliorer nos usines par rapport aux pays capitalistes."
SRI_industrial_enlightenment: "Les Lumières de l'Industrie"
SRI_industrial_enlightenment_desc: "Les centres industriels créent les conditions nécessaires pour stimuler l'innovation. Pour encourager les plus grands esprits de notre pays à réussir, nous devrions encourager les syndicats à fournir des services éducatifs à leurs membres."
SRI_cement_congres_authority: "Cimenter l'Autorité du Congrès"
SRI_cement_congres_authority_desc: "Maintenant que nous avons renforcé la république, l'autorité du Congrès peut être consolidée et les divisions qui déchiraient la république depuis la guerre civile peuvent être résolues pour de bon. Bien que les divisions et les factions internes existeront probablement toujours, la république n'a plus à craindre qu'elles ne la détruisent."
SRI_streghten_the_chairman: "Renforcer le Président"
SRI_streghten_the_chairman_desc: "Pour que la république soit forte, le pouvoir du Président doit être fort. Comment pouvons-nous aider le peuple sans l'aide du président ? Et le congrès n'est qu'une tentative de ramener le parlementarisme bourgeois, mais le Président régnera, et les principes anarchistes de la révolution seront défendus."
SRI_state_atheism: "Athéisme d'État"
SRI_state_atheism_desc: "La superstition n'a pas sa place dans la République italienne. Les dieux et les prophètes et les vies inventées par les hommes pour tromper l'homme ne sont pas nécessaires dans les temps modernes. La religion est quelque chose qui maintient les hommes enchaînés, drogués par l'opium du peuple, mais nous allons briser les chaînes que la religion nous a imposés. Nous renforcerons l'athéisme d'Etat car la religion n'a pas sa place dans la république."
SRI_rouse_the_people: "Réveil des Masses"
SRI_rouse_the_people_desc: "Nous devons mobiliser tout le peuple italien pour construire la nouvelle Italie et répandre la révolution. Toute l'Italie doit être unie. Le peuple doit s'unir dans ce combat et les nombreux combats qui suivront !"
SRI_secret_police: "Ministère de la Sécurité Publique"
SRI_secret_police_desc: "Les ennemis et les contre-révolutionnaires nous entourent et pour protéger le peuple, le ministère de la Sécurité Publique doit être doté de tous les pouvoirs nécessaires pour détruire les ennemis de la république."
SRI_permanet_revolution: "Révolution Permanente"
SRI_permanet_revolution_desc: "La révolution ne doit pas s'arrêter à l'intérieur même de l'Italie, elle doit aller plus loin. Tant que le capitalisme et les forces réactionnaires existeront, la république ne sera pas en sécurité et les peuples du monde seront maintenus en servitude. Mais nous répandons la flamme de la révolution !"
SRI_squadrismo: "Squadrismo"
SRI_squadrismo_desc: "Les Nazionalisti ont depuis longtemps encouragé les travailleurs à motivation politique à former des milices sous le contrôle indirect du président. Cette pratique, connue sous le nom de Squadrismo, devrait être consacrée par la loi."
SRI_labor_camps: "Camps de Travail Forcé"
SRI_labor_camps_desc: "Les réactionnaires et autres ennemis de l'État n'ont pas besoin d'être complètement éliminés. Ils peuvent être organisés en bandes d'ouvriers, faisant les travaux les plus durs, sous la supervision de nos commissaires. Peut-être qu'à travers un tel travail, ils pourront développer un état d'esprit plus correct."
SRI_futurist_culture: "Culture Futuriste"
SRI_futurist_culture_desc: "Le mouvement futuriste est devenu de plus en plus important dans notre pays. Le futurisme encourage la transformation totale de la société pour la promotion du bien commun et le développement rapide de l'industrie. Nous devrions encourager le mouvement car il s'aligne étroitement sur nos propres objectifs."
SRI_cultural_revolution: "Grande Rivoluzione Culturale Proletaria"
SRI_cultural_revolution_desc: "Des éléments réactionnaires affligent encore notre société, et comme des rats, lorsqu'on en purge un, une douzaine d'autres semblent s'enfuir de dessous les boiseries. Nous devons nous efforcer de les éliminer d'un seul coup."
SRI_revolutionary_commisars: "Commissaires Révolutionnaires"
SRI_revolutionary_commisars_desc: "Nos forces armées, bien que courageuses et bonnes, pourraient facilement être induites en erreur par des éléments réactionnaires. En établissant un noyau de soldats et d'officiers sans aucun doute loyaux et en les intégrant à nos forces armées, nous pouvons nous assurer que nos hommes demeurent loyaux."
SRI_ensure_officers_loyalty: "Assurer la Fidélité des Officiers"
SRI_ensure_officers_loyalty_desc: "Nous devons nous assurer que les officiers sont loyaux envers le président et qu'ils ne sont pas infiltrés par des contre-révolutionnaires et des espions. Nous devons veiller à ce qu'ils soient et restent loyaux."
SRI_cement_chairmans_power: "Cimenter le Pouvoir du Président"
SRI_cement_chairmans_power_desc: "Le pouvoir du Président de diriger la révolution sera renforcé, il apportera la révolution à tous et détruira les tentatives de la bourgeoisie pour revenir dans la république. Son pouvoir étant consolidé, nous n'aurons plus à nous soucier des divisions qui menacent la république."

### Industrialisation Focuses ###
SRI_assess_the_economy: "Mission d'Évaluation de l'Économie"
SRI_assess_the_economy_desc: "Nous devons évaluer l'économie et déterminer comment la république peut travailler à la moderniser et à l'améliorer afin d'être prêts pour la réunification de l'Italie."
SRI_communal_syndicalism: "Syndicalisme Communal"
SRI_communal_syndicalism_desc: "La force de l'économie réside dans les communes rurales et les syndicats locaux. Nous devons les aider à s'industrialiser."
 SRI_agrian_communes: "Priorité aux Ressources"
 SRI_agrian_communes_desc: "Nous devrions nous concentrer non seulement sur les ressources minérales dont nous disposons et les exploiter au mieux de nos capacités, mais aussi sur le soutien aux nombreuses communes agraires afin que notre approvisionnement alimentaire global reste stable."
 SRI_industry_program: "Nouveau programme industriel"
 SRI_industry_program_desc: "Une partie de notre saut en avant consistera à aider les communes à renforcer nos programmes industriels. Nous devons améliorer notre capacité de fabrication d'armes et de biens de consommation si nous voulons suivre le rythme du reste de l'Italie."
 SRI_decentralized_economy: "Priorité à la Construction"
 SRI_decentralized_economy_desc: "Nous devons construire - des infrastructures, des bases militaires, une nouvelle industrie - tout cela plus rapidement que jamais. Nous sommes dans une course pour la vie, et le prix sera une Italie unie sous la cause socialiste."
SRI_encourge_worker_cooperatives: "Encourager les Coopératives de Travailleurs"
SRI_encourge_worker_cooperatives_desc: "Les coopératives de travail associé devraient être la base de notre économie et, ensemble, elles peuvent aider à construire l'industrie civile qui sera nécessaire pour moderniser le pays."
SRI_sense_of_dedication: "Sentiment de Dévouement"
SRI_sense_of_dedication_desc: "Tout le monde est dévoué à la république. Toutes les communes feront leur part. La république ne les dirige pas, mais chaque commune, qu'elle soit urbaine ou rurale, constitue l'ensemble de la commune, et ensemble nous pouvons apporter la grandeur à l'Italie."
SRI_create_the_iri: "Créer l'IRI"
SRI_create_the_iri_desc: "L'Istituto per la Ricostruzione Industriale ou l'Institut pour la Reconstruction Industrielle sera une organisation qui va diriger et gérer l'économie, la reconstruire pour l'ère moderne."
SRI_revolutionary_education: "Éducation Révolutionnaire"
SRI_revolutionary_education_desc: "La révolution doit être mise en œuvre au sein de l'éducation et des écoles. L'avenir de la république réside dans nos enfants et, à ce titre, le gouvernement devrait accorder une priorité élevée à l'éducation afin de s'assurer que nous leur donnons la meilleure éducation possible."
SRI_expand_universtites: "Agrandir les universités"
SRI_expand_universtites_desc: "Les universités devraient bénéficier d'un soutien accru et être autorisées à se développer et à se développer. De cette façon, le système éducatif de notre république pourra continuer à être l'étoile montante, enviée par le reste du monde et par le reste du monde."
SRI_support_uri: "Supporter l'URI"
SRI_support_uri_desc: "L'Unione radiofonica italiana ou l'Union des radios italiennes est l'un des nouveaux syndicats à voir le jour. Le syndicat soutient évidemment la radio ainsi que d'autres électroniques similaires. En les soutenant, nous pouvons contribuer à améliorer notre technologie radio et électronique."
SRI_synethetic_research: "Recherche Synthétique"
SRI_synethetic_research_desc: "Pour que la marine soit forte, nous devons nous assurer qu'il n'y a pas de problèmes de pénurie de pétrole. À cette fin, la recherche sur le pétrole synthétique devrait faire en sorte qu'il n'y en ait pas."
 SRI_focus_on_civilian: "Priorité à l'industrie civile"
 SRI_focus_on_civilian_desc: "Nous devons développer notre industrie de base, y compris nos capacités de construction. Sans elles, nous ne pourrons pas nous étendre partout ailleurs, et il serait peu clairvoyant de faire autrement."
SRI_expand_railways: "Agrandir le Réseau Ferroviaire Italien"
SRI_expand_railways_desc: "Le chemin de fer est l'élément vital qui relie les villes entre elles ainsi qu'avec les communes locales. Nous devrions étendre davantage le chemin de fer dans toute l'Italie afin que davantage de personnes y aient accès."
 SRI_focus_on_military: "Priorité à l'industrie militaire"
 SRI_focus_on_military_desc: "Notre pays vivra et mourra en fonction de sa capacité à améliorer sa production militaire. Nous devons nous concentrer sur ce point à l'exclusion de tout autre."
 SRI_expand_engineering: "Les prouesses de l'ingénierie"
 SRI_expand_engineering_desc: "Nous n'avancerons jamais si nous ne faisons pas l'imprévu - en regardant vers l'avenir, avec des prouesses d'ingénierie et d'informatique. Ce sont ces domaines qui donneront à notre nation un avantage dans les jours à venir."
SRI_militerized_economy: "Économie Militarisée"
SRI_militerized_economy_desc: "L'économie doit être orientée vers la guerre pour celles auxquelles nous aurons à faire face. Veillons à ce que l'économie ne vacille pas lorsque la guerre pour la réunification commencera ou que la guerre pour la propagation du socialisme commencera."
SRI_mass_production: "Industrie Mobilisée"
 SRI_mass_production_desc: "Avec la guerre imminente contre tous les réactionnaires et les impérialistes, nous devons nous assurer que notre industrie a la capacité de réagir rapidement au changement. Celui qui produit les nouvelles armes les plus rapides, gagne."
SRI_revitalized_economy: "Miracle Économique Socialiste"
SRI_revitalized_economy_desc: "Avec l'unification de l'Italie et la modernisation de l'économie, un miracle économique illuminera la République."

### Risorgimento Focuses ###
SRI_risorgimento: "Le Risorgimento"
SRI_risorgimento_desc: "Le Risorgimento était le processus par lequel l'Italie était à l'origine unie, mais avec la guerre civile italienne en 1919, l'Italie a été brisée en morceaux. Un nouveau Risorgimento est nécessaire maintenant. La révolution n'unira pas seulement l'Italie, mais se propagera à toutes les régions du pays."
SRI_take_roma: "Prendre Rome"
SRI_take_roma_desc: "Rome, la ville éternelle, doit appartenir à la République Socialiste d'Italie."
SRI_military_exercises: "Exercices Militaires"
SRI_military_exercises_desc: "Avant de commencer la campagne de réunification proprement dite, nous devons faire des exercices militaires pour préparer l'armée aux rigueurs de la guerre à laquelle nous serons confrontés."
SRI_reenforce_the_po_line: "Renforcer la ligne du Pô"
SRI_reenforce_the_po_line_desc: "La ligne du Pô, notre frontière défensive sur le Pô, doit être défendue. Si les chiens autrichiens traversaient la frontière, nous pourrions nous retrouver avec un poignard dans le dos."
SRI_take_the_republic: "Prendre la République"
SRI_take_the_republic_desc: "La République d'Italie n'est rien d'autre que le chien de garde des Autrichiens. Il est temps pour nous de mettre fin à la mascarade et de la détruire."
SRI_reenforce_the_south: "Renforcer le Sud"
SRI_reenforce_the_south_desc: "Nous devons renforcer la frontière sud au cas où le royaume réactionnaire des Deux Sicile nous attaquerait."
SRI_take_the_two_scilies: "Prendre les Deux-Siciles"
SRI_take_the_two_scilies_desc: "Afin de liberer la population du sud de la tyrannie de la caste dirigeante et des mafia, nous nous devons d'internvenir !"
SRI_naval_exericises: "Exercices Navals"
SRI_naval_exericises_desc: "Avant de commencer la véritable campagne de réunification, nous devons faire des exercices navals pour préparer la marine aux rigueurs de la guerre à laquelle nous serons confrontés."
SRI_reenforce_the_coast: "Renforcer le Littoral"
SRI_reenforce_the_coast_desc: "La Sardaigne et les Français réactionnaires exilés sont à deux pas de l'Italie proprement dite. Nous devons renforcer les côtes pour nous assurer qu'elles ne peuvent pas prendre l'Italie."
SRI_take_sardinia: "Prendre la Sardaigne"
SRI_take_sardinia_desc: "La Sardaigne, dernier refuge de la Maison de Savoie tant détestée, sera détruite, comme elle aurait dû l'être lors de la révolution et de la guerre civile."
SRI_fifth_congress: "Tenir le Cinquième Congrès"
SRI_fifth_congress_desc: "Maintenant que l'Italie est réunie sous notre bannière, nous devrions convoquer un autre congrès, un cinquième congrès, pour décider des questions qui commencent à se poser."
SRI_fate_of_the_pope: "Le Destin du Pape"
SRI_fate_of_the_pope_desc: "Maintenant que nous avons décidé du sort du Pape lors du Ve Congrès, nous allons mettre en œuvre notre politique."
SRI_italian_irredentism: "Irrédentisme Révolutionnaire"
SRI_italian_irredentism_desc: "Bien que nous ayons détruit les faux pays qui s'appellent l'Italie ou qui étaient dans la péninsule italienne, il y a encore beaucoup d'endroits en dehors de l'Italie qui devraient appartenir à l'Italie ou qui devraient voir la lumière de la révolution."

### Army Focuses ###
SRI_army: "Passage en Revue de l'Armée"
SRI_army_desc: "Afin de préparer la réunification, nous devons évaluer l'armée et veiller à résoudre les problèmes liés à nos affaires militaires afin que notre victoire soit assurée."

### Red Guard Path ###
SRI_guardie_rosse: "Appuyez la Guardie Rosse"
SRI_guardie_rosse_desc: "Nous avons décidé de soutenir la Guardia Rosse. Cela prendra du temps, mais les milices seront la principale forme de notre armée."
SRI_artillery_effort: "Effort d'Artillerie"
SRI_artillery_effort_desc: "Aucun camarade n'est sacrifiable, aucune perte sans angoisse. Nous devons avoir suffisamment d'artillerie pour affaiblir l'ennemi avant l'engagement."
SRI_anti_air: "Artillerie Antiaérienne"
SRI_anti_air_desc: "Nos valeureux camarades d'armes ont peu d'espoir contre les avions ennemis avec seulement un fusil. Les canons antiaériens remorqués peuvent faire beaucoup pour garder les hommes en sécurité et le ciel à l'écart des faucons réactionnaires."
SRI_anti_tank: "Artillerie Antichars"
SRI_anti_tank_desc: "Le blindage des chars d'assaut s'est rapidement développé au cours des dernières années. Les armes antichars portatives et les armes antichars tractées plus anciennes sont devenues peu a peu obsolètes. Pour contrer la menace croissante des véhicules blindés ennemis, nous devons développer de nouveaux canons antichars."
SRI_industrial_warfare: "Guerre Industrielle"
SRI_industrial_warfare_desc: "Notre industrie doit être mobilisée. Chaque aspect du processus de production doit être étroitement lié à nos forces armées et chaque travailleur doit avoir le même esprit de lutte que le soldat le plus vaillant."
SRI_comitato: "Comitato di Liberazione Nazionale"
SRI_comitato_desc: "Les Gardes rouges n'étaient organisés par aucun Etat, ils sont nés de l'action collective du prolétariat. Le caractère décentralisé des gardes doit être réaffirmé et leur structure de commandement doit être davantage démocratisée. Les gardes eux-mêmes doivent choisir leur direction !"
SRI_small_unit_tactics: "Tactique des Petites Unités"
SRI_small_unit_tactics_desc: "De plus grandes unités et des structures hiérarchiques encombrantes empêchent les différents groupes de soldats de prendre les mesures nécessaires pour remporter la victoire sur le champ de bataille. Chaque formation devrait être réduite en taille et, pour compenser la charge accrue qui pèse sur les officiers, pleinement démocratisée."
SRI_reform_the_guards: "Réforme des Gardes"
SRI_reform_the_guards_desc: "Il est temps de mettre en œuvre les réformes de la Guardia Rosse. Cela prendra un certain temps, mais nous transformerons la Garde Rouge en une force qui défendra la République contre tous les ennemis."
SRI_home_guard: "Garde Nationale"
SRI_home_guard_desc: "En temps de guerre, pour maintenir l'ordre sans imposer d'injustices indues à la population, nous devons organiser une nouvelle force de volontaires au sein de la Garde Rouge pour maintenir la paix intérieure."
SRI_rossi_cyclists: "Cyclistes de Rossi"
SRI_rossi_cyclists_desc: "Une suggestion unique s'est présentée au bureau du président : équiper quelques unités de la Garde Rouge avec des vélos ! Selon la proposition, les bicyclettes constituent un moyen bon marché et efficace d'améliorer la mobilité de nos forces armées. C'est une idée si folle que ça pourrait marcher."
SRI_mobilize_the_people: "Mobiliser le Peuple"
SRI_mobilize_the_people_desc: "Maintenant que nos forces armées sont bien établies, nous devons mobiliser notre population et commencer à renforcer rapidement nos forces armées."
SRI_guerrilla_warfare: "Guérilla"
SRI_guerrilla_warfare_desc: "Alors que les réactionnaires peuvent considérer de telles pratiques comme déshonorantes, comme s'ils avaient eux-mêmes un concept d'honneur, notre armée décentralisée est intrinsèquement plus apte à utiliser la guerre asymétrique et à tirer parti du terrain."
SRI_liberation_or_death: "Vivre Libre ou Mourir !"
SRI_small_arms_industry: "Industrie des Armes Légères"
SRI_small_arms_industry_desc: "Un soldat sans fusil n'est pas un soldat. Nos hommes ne doivent jamais être privés des armes légères dont ils ont besoin pour se protéger et protéger notre grande république."

### Both Paths ###
SRI_prepare_for_liberation: "Préparer la Libération"
SRI_prepare_for_liberation_desc: "L'armée italienne d'autrefois était une institution oppressive et réactionnaire. Bien que nous ayons fait de grands progrès pour éliminer ces idées réactionnaires de nos propres forces armées, nous n'avons pas entièrement réussi. Créons une véritable armée socialiste."
SRI_female_soldiers: "Gruppi di Difesa Della Donna"
SRI_female_soldiers_desc: "La jeune ministre Ada Gobetti a présenté une motion visant à créer le Gruppi di Difesa della Donna ou Groupes de Défense des Femmes. Il s'agit d'une organisation chargée de former les femmes soldats et comprenant toutes les unités féminines. De plus, en soutenant le mouvement, il encouragera davantage de femmes à s'enrôler dans l'armée pour défendre les idéaux révolutionnaires pour lesquels nous luttons."
SRI_support_brigades: "Formazioni Di Difesa Proletaria"
SRI_support_brigades_desc: "Les formazioni di difesa proletaria ou Formations de défense prolétariennes sont des hommes et des femmes qui se consacrent à la défense de la république et de la révolution mais qui cherchent à le faire dans des rôles de soutien. Des opérateurs radio aux infirmières. Chacun peut jouer son rôle pour défendre la Révolution italienne."
SRI_arditi_del_popolo: "Arditi del Popolo"
SRI_arditi_del_popolo_desc: "Les Arditi étaient une force d'assaut alpine d'élite créée pendant la Weltkrieg. Nous devons disposer d'une force comparable qui soit aussi socialiste par nature."

### Red Army Path ###
SRI_armata_rossa: "Créer l'Armata Rossa"
SRI_armata_rossa_desc: "Nous forgerons une nouvelle armée plus professionnelle pour la république - l'Armata Rossa ou Armée rouge. Ce sera une armée modernisée et surtout une armée professionnelle. Pour ce faire, cependant, il faudra planifier l'intégration des gardes rouges dans l'armée et leur dissolution, ce qui ne sera pas très populaire."
SRI_centralized_command: "Commandement Centralisé"
SRI_centralized_command_desc: "Afin de mieux organiser la nouvelle Armée rouge, nous avons besoin d'une structure de commandement centralisée. Alors que nous devrions être flexibles, avoir notre état-major général révolutionnaire nous permettra de mieux planifier et coordonner l'armée et de nous préparer à toutes les rencontres."
SRI_integrate_red_guards: "Intégrer les Gardes Rouges"
SRI_integrate_red_guards_desc: "La structure de commandement de la Garde rouge étant désormais centralisée, les unités désorganisées de la Garde rouge elles-mêmes peuvent être intégrées dans une structure militaire formelle."
SRI_disolve_the_guards: "Dissoudre la Garde"
SRI_disolve_the_guards_desc: "Les gardes rouges ne sont plus nécessaires. L'Armée rouge les a complètement remplacés. Une fois cela terminé, nous devrions dissoudre la Garde Rouge et nous concentrer sur le renforcement de la nouvelle Armée Rouge."
SRI_central_logistics: "Logistique Centralisée"
SRI_central_logistics_desc: "Les systèmes de distribution centralisés sont intrinsèquement plus efficaces. En éliminant les systèmes logistiques inutiles mis au point pour soutenir les gardes rouges désorganisés et en élargissant ceux qui sont les plus efficaces, nous pouvons à la fois économiser de l'argent et veiller à ce que nos soldats soient mieux approvisionnés."
SRI_fronte_militare_clandestino: "Fronte Militare Clandestino"
SRI_fronte_militare_clandestino_desc: "Une grande partie de la guerre moderne est menée avant qu'un seul coup de feu ne soit tiré. En créant une agence centrale de renseignement militaire, nous pouvons mieux connaître notre ennemi qu'il ne se connaît lui-même et camoufler nos plans dans un secret impénétrable."
SRI_military_research: "Recherche Militaire avancée"
SRI_military_research_desc: "En centralisant nos recherches militaires et en nous concentrant sur un seul domaine de la technologie militaire à la fois, notre système de recherche et développement peut être beaucoup plus efficace et plus rationnel."
SRI_officer_training: "Formation des Officiers"
SRI_officer_training_desc: "Nos officiers doivent se familiariser parfaitement avec notre nouvelle structure de commandement centralisée et, le cas échéant, se reconvertir."
SRI_motorized_offensive: "Offensive Motorisée"
SRI_motorized_offensive_desc: "vec les nouveaux véhicules à moteur qui sortent des chaînes de production à un rythme sans précédent, nous devons maintenant former nos soldats à utiliser plus efficacement leur nouvel équipement. Nous aurons à la fois la qualité et la quantité."
SRI_italian_auto_industry: "Syndicats Italiens de l'Automobile"
SRI_italian_auto_industry_desc: "Les automobiles italiennes sont depuis longtemps parmi les meilleures au monde. Avec la demande croissante d'équipements pour motoriser notre armée, nous devrions intégrer plus étroitement les syndicats de l'automobile à notre structure de commandement militaire. Cela devrait permettre de réduire sensiblement les coûts de production."
SRI_tanks: "Faire rouler l'Union"
SRI_tanks_desc: "Les unités motorisées combattent plus efficacement lorsqu'elles sont soutenues par un blindé. Pour compléter nos efforts de motorisation, nous devrions également investir dans le développement de blindés plus avancés. "
SRI_mechanized_warfare: "Guerre Mécanisée"
SRI_mechanized_warfare_desc: "Les unités motorisées, bien que maniables, n'ont aucune protection contre les tirs ennemis lorsqu'elles sont en déplacement. Les unités mécanisées offrent une protection contre le feu ennemi sans pour autant sacrifier beaucoup de vitesse."
SRI_military_build_up: "Renforcement de l'Effectif Militaire"
SRI_military_build_up_desc: "À l'ère de l'industrie, la nation qui produit le plus a un avantage stratégique important. Nous devons investir dans la création de plusieurs nouveaux arsenaux militaires."

### Navy Focuses ###
SRI_red_navy: "La Marina Rossa"
SRI_red_navy_desc: "Notre marine a besoin de réformes et de modernisation. Nous avons les vastes chantiers navals du cœur industriel de l'Italie et nos différents syndicats industriels devraient coopérer avec les syndicats militaires afin de moderniser la marine."
 SRI_naval_training: "Entraînement naval"
 SRI_naval_training_desc: "La plupart de nos amiraux croient aux anciennes méthodes, avec des navires et des tactiques remontant à la Première Weltkrieg. Bien qu'ils se sentent à l'aise avec ces méthodes, il faut leur rappeler que nous avons perdu cette guerre... et que nous n'avons pas l'intention de perdre la prochaine."
 SRI_ship_contracts: "Contrats de navires"
 SRI_ship_contracts_desc: "Afin de moderniser et d'accroître notre flotte, nous devons envisager d'accorder un contrat à l'une de nos principales entreprises de construction navale."
 SRI_expand_shipbuilding_1: "Agrandir les chantiers navals de Gênes"
 SRI_expand_shipbuilding_1_desc: "Notre premier arrêt pour l'expansion de nos installations de construction navale devrait être les chantiers navals de Gênes."
 SRI_merchant_marine: "Élargir la flotte de transport"
 SRI_merchant_marine_desc: "Notre flotte de destroyers étant maintenant prête à s'agrandir, nous pouvons faire de même pour notre flotte de transport, en attirant des navires de toute la marine marchande."
 SRI_expand_shipbuilding_2: "Agrandir les chantiers navals de La Spezia"
 SRI_expand_shipbuilding_2_desc: "Notre premier arrêt pour l'expansion de nos installations de construction navale devrait être les chantiers navals de La Spezia, en deuxième position après les docks de Gênes en termes de qualité."
SRI_battle_ships: "Favoriser les Cuirassés"
SRI_battle_ships_desc: "Nous devrions privilégier les Cuirassés comme pièce maîtresse de la Marine."
 SRI_battle_cruisers: "Croiseurs de bataille"
 SRI_battle_cruisers_desc: "Nous devrions nous concentrer sur le développement de croiseurs de combat plus avancés."
SRI_carriers: "Favoriser les Porte-avions"
SRI_carriers_desc: "Nous devrions privilégier les porte-avions en tant que pièce maîtresse de la Marine."
SRI_naval_aircraft: "Engins Aéronavals"
SRI_naval_aircraft_desc: "Dans le cadre de notre plan visant à mettre l'accent sur les porte-avions, nous devrions nous concentrer sur le développement d'aéronefs militaires."
 SRI_marines_focus: "Marines rouges"
 SRI_marines_focus_desc: "Quelle que soit notre politique concernant la nature et l'orientation de la Marine, nous devrions appuyer les marines et veiller à ce qu'ils reçoivent le soutien dont ils ont besoin."
SRI_destroyers: "Favoriser les Destroyers"
SRI_destroyers_desc: "Nous devrions privilégier les destroyers en tant que pièce maîtresse de la marine."
SRI_heavy_cruisers: "Soutenir les Croiseurs Blindés"
SRI_heavy_cruisers_desc: "Dans le cadre de notre plan visant à nous concentrer sur les destroyers, nous devrions nous concentrer sur le développement des croiseurs blindés."
SRI_submarines: "Favoriser les Sous-Marins"
SRI_submarines_desc: "Nous devrions privilégier les sous-marins en tant que pièce maîtresse de la marine."
SRI_light_cruisers: "Soutien aux Croiseurs Légers"
SRI_light_cruisers_desc: "Dans le cadre de notre plan pour nous concentrer sur les sous-marins, nous devrions nous concentrer sur le développement des croiseurs légers."

### Air Force Focuses ###
SRI_aeronautica_rossa: "Aeronautica Rossa"
SRI_aeronautica_rossa_desc: "L'Aeronautica Rossa ou Armée de l'air rouge est la force aérienne de la République Socialiste d'Italie. Nous devrions nous concentrer sur la modernisation de notre force aérienne."
SRI_army_support: "Soutien de l'Armée de Terre"
SRI_army_support_desc: "L'armée de l'air doit avant tout soutenir l'armée."
SRI_bomber_efforts: "Priorité aux Bombardiers"
SRI_bomber_efforts_desc: "Dans le cadre de notre campagne de soutien aérien à l'armée, nous devrions investir des ressources dans nos bombardiers."
 SRI_cas_efforts: "Efforts sur les CAS"
 SRI_cas_efforts_desc: "Dans le cadre de notre campagne d'appui aérien à l'armée de terre, nous devrions investir des ressources dans des aéronefs du CAS capables d'assurer activement le soutien au sol."
 SRI_paratroopers_focus: "Rosso Paracadutisti"
 SRI_paratroopers_focus_desc: "Dans le cadre de notre campagne de soutien de l'armée de terre par les airs, nous devrions investir des ressources dans la formation de parachutistes comme point culminant de notre doctrine de forces combinées..."
SRI_air_supremecy: "Suprématie Aérienne"
SRI_air_supremecy_desc: "L'armée de l'air devrait se concentrer avant tout sur la domination du ciel."
SRI_female_pilots: "Corps de Femmes Pilotes"
SRI_female_pilots_desc: "Nous devrions soutenir nos aviatrices qui souhaitent se joindre à la force aérienne et les laisser devenir des pilotes de combat comme les hommes."
SRI_fighter_efforts: "Priorité aux Chasseurs"
SRI_fighter_efforts_desc: "Dans le cadre de notre campagne pour régner sur le ciel, nous devrions investir des ressources dans nos combattants."
SRI_maintance_schools: "Écoles de Maintenance"
SRI_maintance_schools_desc: "Nous devrions nous concentrer sur les écoles d'entretien pour faire voler nos avions plus longtemps."
SRI_radar: "Support Radar"
SRI_radar_desc: "Nous devrions appuyer la technologie radar afin de nous assurer que nous pouvons repérer l'ennemi avant qu'il ne pénètre dans l'espace aérien de la république."
SRI_red_jets: "Aerei a Reazione Rossa"
SRI_red_jets_desc: "Nous devrions nous concentrer sur la technologie des avions à réaction pour faire de notre force aérienne la force aérienne la plus moderne au monde."
 SRI_air_training_school: "Écoles d'entraînement aérien"
 SRI_air_training_school_desc: "Avant de commencer à moderniser nos avions, nous devons améliorer nos méthodes de formation. Nous avons besoin des meilleurs pilotes si nous voulons tester des avions expérimentaux."

### Events ###
socitaly.1.t: "La République Socialiste d'Italie"
 socitaly.1.d: "En 1919, les Italiens signent un armistice avec les Autrichiens, mettant fin à la guerre pour le Royaume d'Italie. Cependant, les braves socialistes et nationalistes italiens se sont élevés contre les Savoyards destructeurs, déterminés à remplacer leur système par quelque chose de meilleur. Même l'abdication du roi Victor Emmanuel et de son fils n'a pas suffi à arrêter la volonté du peuple, et la guerre civile a éclaté dans toute l'Italie. Cependant, alors même que nous poussions les royalistes à quitter le nord de l'Italie, il y avait des traîtres dans nos propres rangs. Les \"Blancs\" du soulèvement républicain, peu disposés à accepter l'inévitabilité de la révolution, ont rompu avec notre mouvement et se sont bientôt vendus complètement aux Autrichiens. Nos ennemis étant tous unis contre nous, nos avancées furent arrêtées sur le Pô et sur la ligne des Abruzzes, et la guerre fut terminée.\n\nDepuis le cessez-le-feu de 1920, trois congrès se sont succédés, et la ferveur révolutionnaire s'est répandue dans tous les coins de l'Italie du Nord. Beaucoup a été fait pour relever la paysannerie italienne de ses conditions antérieures, mais il reste encore beaucoup à faire."
socitaly.1.a: "Avanti popolo !"

socitaly.200.t: "Unifier l'Italie"
 socitaly.200.d: "Les nationalistes italiens ont déjà commencé à réclamer un deuxième Risorgimento, pour unifier une fois de plus l'Italie. Mais répandre la révolution ne sera pas chose aisée. La péninsule se trouve dans un équilibre précaire : L'Allemagne et l'Autriche se méfient de toute alliance formelle entre la République Socialiste d'Italie et la Troisième Internationale. Elles savent qu'une alliance est inévitable, mais toute tentative de notre part d'amener les Français et les Anglais à entrer en guerre pour réunifier l'Italie sous le régime syndicaliste entraînerait une intervention et la création d'une nouvelle Weltkrieg. La République d'Italie à l'est est protégée par l'Autriche, mais sous une interdiction similaire de déclencher une guerre contre nous. Tant que la perspective d'une intervention allemande et autrichienne subsistera, nous devons être conscients que toute guerre pour réunifier l'Italie ne peut se faire qu'avec un soutien limité de la Troisième Internationale. Nous n'avons pas encore fait un pas, mais nous ne pouvons pas rester inactifs plus longtemps - l'Italie doit être réunifiée !"
socitaly.200.a: "Viva l'Italia !"

### Fourth Congress ###
socitaly.2.t: "Quatrième Congrès de la République socialiste d'Italie"
socitaly.2.d: "Aujourd'hui commence le Quatrième Congrès de la République Socialiste d'Italie. Les différentes factions du Congrès débattront des politiques économiques, internes et militaires. L'Unione Sindacalista cherche à promouvoir le syndicalisme orthodoxe, en faisant avancer les politiques actuelles du congrès, tandis que l'Partito Socialista Italiano souhaite un gouvernement qui aide le peuple, et soutient le socialisme chrétien. Pendant ce temps, la nouvelle faction de Benito Mussolini, l'Unione Nazionalista, fait avancer la nouvelle idéologie du Garibaldismo, plaidant pour un pouvoir étatique absolu et une expansion militaire agressive. L'avenir même de la République est en jeu."
socitaly.2.a: "Mettons-nous au travail !!"

socitaly.3.t: "Jour 1 : Politique Économique"
socitaly.3.d: "Le premier point à l'ordre du jour est la politique économique de la République. L'Partito Socialista Italiano plaide pour une focalisation sur l'agrarianisme et le soutien aux communes rurales. L'Unione Sindacalista plaide en faveur de la promotion du syndicalisme pour en faire une véritable république industrielle démocratique. Alors que l'Unione Nazionalista de Mussolini ne demande rien de moins qu'une industrialisation totale et immédiate."
socitaly.3.a: "Nous devons développer notre agriculture."
socitaly.3.b: "Nous devrions nous concentrer sur l'industrialisation."
socitaly.3.c: "Rien de moins qu'une industrialisation totale ne suffira !"

socitaly.4.t: "Jour 2 : Politique Interne"
socitaly.4.d: "La discussion du deuxième jour du Congrès s'est concentrée sur des questions plus internes. Le représentant de l'Unione Sindacalista s'est manifesté et a fait pression en faveur d'une plus grande autonomisation des syndicats tandis que le représentant de l'Partito Socialista Italiano s'est manifesté en faveur de l'autonomisation des communes rurales. Le représentant de l'Unione Nazionalista a fait valoir que c'est le président qui devrait être habilité."
socitaly.4.a: "Mettre l'accent sur l'autonomisation des communes."
socitaly.4.b: "Mettre l'accent sur le renforcement des syndicats."
socitaly.4.c: "Mettre l'accent sur le pouvoir du président du conseil."

socitaly.5.t: "Jour 3 : Politique Religieuse"
socitaly.5.d: "Le dernier point à l'ordre du jour est le statut du christianisme dans la république. L'Partito Socialista Italiano s'est prononcée en faveur du socialisme chrétien, son représentant affirmant que même les prêtres peuvent servir le socialisme comme Jésus le voulait. L'Unione Nazionalista, d'autre part, prétend que le christianisme est archaïque, inadapté à l'âge moderne et que l'athéisme d’État aidera à briser les chaînes de l'ignorance. Enfin, l'Unione Sindacalista soutient un statu quo intermédiaire de la laïcité."
socitaly.5.a: "Soutenir le Socialisme Chrétien."
socitaly.5.b: "Soutenir la Laïcité."
socitaly.5.c: "Soutenir l'Athéisme d'État."

 socitaly.6.t: "Majorité du Partito Socialista Italiano !"
socitaly.6.d: "L'Partito Socialista Italiano a obtenu la majorité et est maintenant à la tête du gouvernement. Désormais, deux membres dirigeants de la faction peuvent assumer le rôle de président, Giacomo Matteotti ou Giuseppe Romita. Qui sera élu nouveau président ?"
socitaly.6.a: "Toutes nos félicitations, Camarade Matteotti!"
socitaly.6.b: "Toutes nos félicitations, Camarade Romita!"

 socitaly.7.t: "Majorité de l'Unione Sindacalista!"
socitaly.7.d: "L'Unione Sindacalista a obtenu la majorité et est maintenant à la tête du gouvernement. Désormais, deux membres importants de la faction peuvent assumer le rôle de président, Palmiro Togliatti ou Alceste De Ambris. Qui sera élu nouveau président ?"
socitaly.7.a: "Toutes nos félicitations, Camarade Togliatti!"
socitaly.7.b: "Toutes nos félicitations, Camarade De Ambris!"

 socitaly.8.t: "Majorité de l'Unione Nazionalista!"
socitaly.8.d: "L'Unione Nazionalista a obtenu la majorité et est maintenant à la tête du gouvernement. Avec cette victoire, Benito Mussolini est maintenant le nouveau président."
socitaly.8.a: "Toutes nos félicitations, Camarade Mussolini!"

socitaly.9.t: "Aucune majorité atteinte !"
socitaly.9.d: "Aucune faction du Congrès ne s'est imposée. Le gouvernement est dans l'impasse et, pour l'instant, le pays est de nouveau plongé dans le chaos pendant que les dirigeants tentent de négocier une sorte de compromis."
socitaly.9.a: "Cazzo !"

socitaly.10.t: "L'Unione Sindacalista et l'Partito Socialista Italiano sont arrivés à un compromis"
socitaly.10.d: "Dans un effort pour empêcher les dangereux Nazionalista de parvenir à un quelconque pouvoir, l'Unione Sindacalista et l'Partito Socialista Italiano ont accepté de former une coalition gouvernementale. Palmiro Togliatti conserve son rôle de président, tandis que Giacomo Matteotti devient le nouveau président du Congrès des syndicats du peuple."
socitaly.10.a: "C'est mieux que rien..."

socitaly.11.t: "L'impasse en République Socialiste d'Italie"
 socitaly.11.d: "Lors du récent Congrès de la République socialiste d'Italie, aucune des trois factions n'a obtenu une majorité claire. Ce n'est normalement pas notre problème, mais l'absence de compromis déstabilise davantage un allié déjà instable. Peut-être pouvons-nous les aider à choisir leur nouveau gouvernement ?"
socitaly.11.a: "Soutenir l'Partito Socialista Italiano !"
socitaly.11.b: "Soutenir l'Unione Sindacalista!"
socitaly.11.c: "Soutenir l'Unione Nazionalista."
socitaly.11.e: "Ce n'est pas notre problème..."

socitaly.16.t: "Les Français soutiennent l'Partito Socialista Italiano"
socitaly.16.d: "Le gouvernement français a déclaré son soutien à l'Partito Socialista Italiano. Devrions-nous écouter leurs conseils ou devrions-nous essayer de trouver une solution par nous-mêmes ?"
socitaly.16.a: "L'Partito Socialista Italiano formera le nouveau gouvernement !"
socitaly.16.b: "Essayons de trouver nous-mêmes un compromis."

socitaly.17.t: "Les Français soutiennent l'Unione Sindacalista"
socitaly.17.d: "Le gouvernement français a déclaré son soutien à l'Unione Sindacalista. Devrions-nous écouter leurs conseils ou devrions-nous essayer de trouver une solution par nous-mêmes ?"
socitaly.17.a: "L'Unione Sindacalistaformera le nouveau gouvernement !"
socitaly.17.b: "Essayons de trouver nous-mêmes un compromis."

socitaly.18.t: "Les Français soutiennent l'Unione Nazionalista"
socitaly.18.d: "Le gouvernement français a déclaré son soutien à l'Unione Nazionalista. Devrions-nous écouter leurs conseils ou devrions-nous essayer de trouver une solution par nous-mêmes ?"
socitaly.18.a: "L'Unione Nazionalistaformera le nouveau gouvernement !"
socitaly.18.b: "Essayons de trouver nous-mêmes un compromis."

### NeoSanfedisti ###

socitaly.19.t: "Suppression des Catholiques"
socitaly.19.d: "Un certain nombre de catholiques haut placés qui ont été reconnus à risque pour avoir soutenu la papauté contre leur propre gouvernement ont été arrêtés par la Garde républicaine et placés en prison jusqu'au moment où ils pourront être convenablement jugés. C'est un geste qui ne manquera pas de choquer les autres catholiques de la république, mais en cas de problème, la présence d'un si grand nombre d'informateurs est la garantie que la situation sera traitée beaucoup plus facilement."
socitaly.19.a: "Il fallait le faire, pour le bien de tous."

socitaly.20.t: "Les Catholiques du Nord Réprimés"
 socitaly.20.d.nosic: "Dans un geste qui vient confirmer bon nombre des maux du syndicalisme, le gouvernement a récemment rassemblé des dizaines de fidèles catholiques - toute personne dont l'allégeance pourrait être suspecte et qui pourrait avoir été un allié du Pape - et les a placés en prison en attendant un éventuel interrogatoire. C'est une mesure qui a suscité du ressentiment dans le sud et de nouveaux appels à la guerre. Il y a ceux dans le cercle intérieur du Pape qui suggèrent que cela présente aussi une opportunité : utiliser l'indignation au sein de [SRI.GetNameDef] et financer un mouvement de résistance. Alors que la possibilité existe que [SRI.GetNameDef] pourrait découvrir notre connexion et entrer en guerre avec nous, la résistance pourrait les affaiblir de manière significative et nous permettre de lever des partisans derrière les lignes ennemies une fois que la guerre commence."
 socitaly.20.d.sic: "Dans un geste qui vient confirmer bon nombre des maux du syndicalisme, le gouvernement a récemment rassemblé des dizaines de fidèles catholiques - toute personne dont l'allégeance pourrait être suspecte et qui pourrait avoir été un allié du Pape - et les a placés en prison en attendant un éventuel interrogatoire. C'est une mesure qui a suscité du ressentiment dans le sud et de nouveaux appels à la guerre. Il y a ceux dans le cercle intérieur du Pape qui suggèrent que cela présente aussi une opportunité : utiliser l'indignation au sein de [SRI.GetNameDef] et financer un mouvement de résistance. Alors que la possibilité existe que [SRI.GetNameDef] pourrait découvrir notre connexion et entrer en guerre avec nous, la résistance pourrait les affaiblir de manière significative et nous permettre de lever des partisans derrière les lignes ennemies une fois que la guerre commence. Cela dépendrait, bien sûr, de la bénédiction des [SIC.GetNameDef], qui serait forcé de venir à notre secours si une telle guerre commençait."
 socitaly.20.a: "Nous allons financer la résistance du Neosanfedisti !"
 socitaly.20.b: "Non, c'est un risque bien trop grand"

socitaly.21.t: "Les Catholiques du Nord Réprimés"
socitaly.21.d: "Dans un geste qui vient confirmer de nombreux maux du syndicalisme, le gouvernement syndicaliste a récemment rassemblé des dizaines de fidèles catholiques - tous ceux dont les allégeances pourraient être suspectes et qui auraient pu être un allié du pape - et les a placés en prison en attendant un éventuel interrogatoire. C'est un mouvement qui a suscité du ressentiment dans le Sud et renouvelé les appels à la guerre."
socitaly.21.a: "Ces gens sont emprisonés juste a cause de foi !"

socitaly.22.t: "Les NeoSanfedisti"
socitaly.22.d: "Les NeoSanfedisti - littéralement "les nouveaux saints fidèles", du nom d'une organisation terroriste italienne du XVIIIe siècle - ont commencé à attaquer les installations gouvernementales dans toute la république. Visant à créer autant de ravages que possible au nom de l'Église catholique opprimée, les NeoSanfedisti pourraient mobiliser une grande partie de nos ressources si leurs actions se poursuivent."
socitaly.22.a: "Nous ne nous laisserons pas intimider !"

 socitaly.24.t: "Événement de rebond de l'IA"
 socitaly.24.d: "*** Cet événement est réservé à l'IA."
