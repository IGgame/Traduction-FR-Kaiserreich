venice.18.t: "Nous sommes perdants face à Venise"
venice.18.d: "Incroyablement, nous perdons du terrain face aux Vénitiens. Soit nous leur donnons ce qu'ils veulent maintenant, en espérant qu'ils s'arrêtent là, soit nous risquons de nous retrouver face à une défaite plutôt humiliante de leur part, une défaite où nous perdons tout."
venice.18.a: "Mettez fin à cette guerre maintenant"
venice.18.b: "Non, il est encore trop tôt pour appeler"

venice.19.t: "[From.GetNameDefCap] Demande la Paix"
venice.19.d: "Notre guerre contre [From.GetNameDef] s'est bien passée... suffisamment bien pour qu'ils soient prêts à nous donner l'Istrie et toutes nos autres revendications, si nous mettons simplement fin à la guerre ici. Que devrions-nous faire ?"
venice.19.a: "Mettons fin à cela"
venice.19.b: "Pourquoi s'arrêter là ? Nous allons tout prendre !"

venice.32.t: "Redémarrer le mariage avec la mer"
venice.32.d: "Pendant des siècles, à partir de l'an 1000 de notre ère, la Festa de la Sensa et le Mariage de la Mer ont eu lieu le jour de l'Ascension. Cependant, depuis la destruction de la république par Napoléon en 1798, la fête a cessé d'être célébrée. Cependant, aujourd'hui, la République est réformée et nous pouvons à nouveau célébrer le Mariage de la mer de la République vénitienne."
venice.32.a: "Nous t'épousons, mer, en signe de domination véritable et éternelle."

venice.33.t: "Sposalizio del Mare de [GetYear]"
venice.33.d: "Aujourd'hui, nous célébrons une fois de plus les noces de la mer. De nombreux navires décorés ont quitté le port de Venise en barrant les dignitaires de la République et les dignitaires en visite. Après de nombreux discours, le Doge [Root.GetLeader] jette une bague dans la lagune pour signifier le mariage de Venise avec la mer. Plus tard dans la nuit, des feux d'artifice ont explosé pour célébrer la fête nationale de Venise dans toute la ville, y compris dans d'autres villes que Venise proprement dite."
venice.33.a: "Nous t'épousons, mer, en signe de domination véritable et éternelle."

venice.34.t: "Faire revivre le carnaval vénitien"
venice.34.d: "Pendant les jours de la République vénitienne, le carnaval était une fête populaire qui célébrait la fin du carême et avant le début du mercredi des Cendres. Même après la fin de la République en 1798, la fête était toujours populaire et les fêtes privées restaient célébrées. Cependant, maintenant que la République est restaurée, nous pouvons recommencer à célébrer le carnaval."
venice.34.a: "Vive Venise."

venice.35.t: "Carnaval de Venise"
venice.35.d: "Aujourd'hui, les villes de la République se remplissent de gens qui viennent célébrer le carnaval vénitien. La ville de Venise et de nombreuses villes de la république vénitienne sont remplies de personnes portant des costumes colorés et des masques complexes avec des feux d'artifice à la fin de la journée marquant la fin du carnaval."
venice.35.a: "Vive Venise."

venice.36.t: "Ponte della Libertà"
venice.36.d: "Aujourd'hui marque l'ouverture du Ponte della Libertà ou Pont de la Liberté. Le Ponte della Libertà relie la ville de Venise au continent. La République étant à nouveau fondée et la ville de Venise redevenant le cœur de la République, le pont a été créé pour célébrer la liberté que représente la République."
venice.36.a: "Defendemo la paxe e la libarta !"

venice.37.t: " École Navale Militaire Sebastiano Venier"
venice.37.d: "Aujourd'hui, une nouvelle académie navale a ouvert ses portes à Venise, l'école navale militaire Sebastiano Venier, afin de contribuer à la formation d'une nouvelle génération d'amiraux vénitiens. Elle porte le nom du célèbre amiral vénitien Sebastiano Venier qui a gagné la bataille de Lépante. L'école navale militaire de Sebastiano Venier contribue également à garantir l'amour de la mer grâce à de nombreuses activités connexes, de la voile à la natation. De nombreux enseignants et professeurs sont membres de la marine vénitienne ou ont servi dans la marine vénitienne."
venice.37.a: "Une nouvelle génération de marins vénitiens."

venice.50.t: "Les Élections [Root.GetAdjective] de [GetYear]"
venice.50.d: "Les mois qui ont précédé les élections du nouveau Doge et de son parti cette année à [Root.GetNameDef] ont été plus divisés et plus chargés que jamais. Les gens affluant aux urnes, le vainqueur s'est avéré être..."
 venice.50.a: "...le Partito Cristiano Liberale"
 venice.50.b: "...le Partito Repubblicano Veneto"
 venice.50.c: "...la Lega Cattolica"
 venice.50.e: "...le Partito Popolare Veneto"

venice.51.t: " Élire le Doge "
 venice.51.d.revolt: "Le processus byzantin de sélection du nouveau Doge à vie a pris des semaines, mais il ne reste plus que deux candidats : Giuseppe Volpi, héros de la révolte, et Giovanni Ponti. Volpi serait peut-être un candidat de choix, grâce à son rôle dans l'obtention de l'indépendance de Venise, mais de nombreux conservateurs estiment que ses idées de réforme sont trop libérales. Ponti est bien plus favorisé pour sa place dans l'élite riche, et le fait qu'il verrait le rôle de la noblesse s'élargir... alors que Volpi n'est même pas favorable à un retour aux voies de l'Ancienne République. Pourtant, le vote sera serré."
 venice.51.d.norevolt: "Le processus byzantin de sélection du nouveau Doge à vie a pris des semaines, mais il ne reste plus que deux candidats : le libéral, Giuseppe Volpi, et le conservateur, Giovanni Ponti. Si l'on considère que Volpi et son parti n'étaient même pas favorables à un retour à l'ancienne république, Ponti est le grand favori. Malgré cela, les liens de Volpi avec l'élite sont considérables, en raison de ses nombreux passages au gouvernement provincial, et il y a une chance qu'il puisse encore gagner."
venice.51.a: "Giuseppe Volpi est notre nouveau Doge !"
venice.51.b: "Giovanni Ponti est notre nouveau Doge !"

