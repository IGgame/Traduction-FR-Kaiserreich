#yiguandao stuff
 QIE_yiguandao_decisions_category: "Influence de la Yiguandao"
 QIE_yiguandao_decisions_category_desc: "Suite à l'aide de Zhang Tianran pour renverser la Clique Zhili, celui-ci nous a offert le soutien total de la Yiguandao, la société religieuse ésotérique qu'il dirige. Ils sont capables d'offrir de puissants avantages en échange d'une influence politique, mais nous devons faire attention au poids que nous leur donnons dans notre gouvernement. Peu de gens pensent que Tianran offre de l'aide par pure bienveillance...\n\n§YInfluence actuelle de la Yiguandao :§! [?QIE.party_popularity@national_populist|%0]"

 QIE_raise_yiguandao_militia: "Lever une division de milice de la Yiguandao"
 QIE_raise_yiguandao_militia_desc: "Les Yiguandao commandent une importante "force de protection" paramilitaire qui protège les sanctuaires, les lieux saints et les routes de pèlerinage. Zhang Tianran peut transférer certaines de ces troupes dans notre structure de commandement."

 QIE_refugee_workforce: "Incorporer les réfugiés dans la main d'œuvre disponible"
 QIE_refugee_workforce_desc: "Les territoires contrôlés par la Yiguandao dans le Shandong grouillent de réfugiés sans emploi et affamés, dont la plupart se sont convertis aux croyances de la Yiguandao dans l'espoir d'être sauvés. Zhang Tianran a proposé une solution : nous le soulageons d'avoir à s'occuper des réfugiés et il veillera à ce qu'ils construisent de nouvelles usines et contribuent à soutenir notre effort de guerre."

 QIE_yiguandao_infiltraitors: "Déployer les infiltrateurs de la Yiguandao"
 QIE_yiguandao_infiltraitors_desc: "Des milliers de réfugiés affluent à l'intérieur et à l'extérieur de nos frontières alors que les marées de la guerre vont et viennent. Il ne serait pas difficile de déguiser certains réfugiés de Yiguandao dans leurs anciens vêtements et de les renvoyer dans leur patrie. Là, ils pourraient signaler les mouvements de troupes ennemies et saboter leurs principales industries."

 QIE_sponsor_prayer_meeting:0 "Financer une Réunion dédiée à la Prière"
 QIE_sponsor_prayer_meeting_desc: "Alors que peu de gens à la cour suivent les enseignements ésotériques de Maître Zhang, un nombre croissant de paysans font la queue pour l'entendre parler. En lui donnant un lieu de parole officiel et en l'encourageant à promouvoir le régime, nous pouvons accroître la ferveur patriotique et inciter notre peuple à travailler plus dur pour le bien de l'empire."

 QIE_arrest_yiguandao_priest: "Fabriquer un mandat d'arrêt pour le prédicateur Yiguandao"
 QIE_arrest_yiguandao_priest_desc: "Nous pouvons limiter l'influence de Yiguandao en arrêtant certaines figures montantes dans nos principales zones urbaines. Les villes sont des plaques tournantes du vice, et il ne serait pas difficile d'accuser un prêtre de s'engager dans certaines activités... non éthiques. Cela supprimerait une partie de l'influence gouvernementale de Zhang Tianran, mais en même temps, cela coûterait à notre gouvernement les ressources nécessaires pour poursuivre nos alliés apparents."

#Qu electoral reform
 QIE_electoral_reforms_category: "Comité pour la Réforme Électorale"
 QIE_electoral_reforms_category_desc: "Le temps passé par Qu Yingguang en tant que gouverneur du Shandong et ses nombreuses années de loyaux services à la Chine ont suscité un vif intérêt pour la réalisation de réels progrès en matière de gouvernance locale pour le peuple. D'abord considéré comme une curiosité, Qu a réussi à mettre en place une démocratie à petite échelle dans la province du Shandong. Ses yeux se tournent désormais vers Beijing, où son influence en tant que bienfaiteur de la "restauration mandchoue" lui a donné suffisamment de poids pour tenter sérieusement de mettre en place des réformes similaires à l'échelle nationale."

 QIE_electoral_districting: "Révision du découpage des circonscriptions électorales"
 QIE_electoral_districting_desc: "La première étape vers une nouvelle Assemblée doit être une révision du découpage de la carte électorale qui décide quelles zones élisent quels députés et combien."

 QIE_polling_infrastructure: "Investir dans les Infrastructures de Vote"
 QIE_polling_infrastructure_desc: "Notre État est terriblement sous-équipé pour gérer de manière adéquate les millions de votes potentiels qui affluent lors d'une élection, ainsi que pour l'accès aux zones de vote en général."

 QIE_empower_local_assemblies: "Donner du Pouvoir aux Assemblées Locales"
 QIE_empower_local_assemblies_desc: "Les assemblées telles qu'elles sont aujourd'hui ne peuvent même pas être décrites comme des tampons en caoutchouc, tant leur influence sur la politique locale et nationale est faible. Nous devons rectifier cela si nous voulons alléger le fardeau de Beijing pour la minutie des besoins locaux à travers l'empire. Cependant, sans une §CLoyauté Rurale§! bien ancrée, nous ne pourrions jamais oser leur permettre d'élire des éléments subversifs dans l'appareil d'État."

#northwest conflict
 northwest_conflict_begun: "Le conflit du Nord-Ouest a menacé l'autorité de Ma"

 QIE_northwest_conflict_decisions_category: "Le Conflit du Nord-Ouest"
 QIE_northwest_conflict_decisions_category_desc: "Les tensions entre le Mas, le Tibet et la Mongolie ont dégénéré en guerre ouverte. Si nous ne sommes pas logistiquement capables d'intervenir directement dans le conflit, nous pouvons certainement envoyer de l'aide et du ravitaillement au Mas. Bien que nous ayons peut-être eu des problèmes avec certains membres de la clique dans le passé, les soutenir maintenant nous rendra sympathiques à leurs yeux, à l'avenir. Par ailleurs, garder leur territoire entre les mains des Chinois est également une préoccupation majeure."

 QIE_send_manpower_to_mas: "Envoyer des \"Volontaires\""
 QIE_send_manpower_to_mas_desc: "Alors qu'il serait difficile d'envoyer nos propres troupes combattre dans le conflit, en raison de l'immense difficulté logistique de fournir et de déplacer des troupes à travers le terrain accidenté qui sépare nos territoires, nous pouvons envoyer des « volontaires » combattre pour le Mas. Nous ne pouvons le faire qu'une seule fois, cependant, sans affaiblir nos propres divisions."

 QIE_send_heavy_equip_to_mas: "Envoyer de l'Équipement Lourd"
 QIE_send_heavy_equip_to_mas_desc: "L'artillerie et les mitrailleuses ont été le facteur décisif des conflits de seigneurs de guerre des dernières décennies, et s'assurer que [XSM.GetLeader] dispose d'un appui-feu adéquat sera crucial pour assurer la victoire."

 QIE_send_guns_to_mas: "Envoyer des Armes Légères"
 QIE_send_guns_to_mas_desc: "Chaque soldat a besoin d'un fusil, et les Mas n'ont pas la même capacité industrielle que nous. Nous devrions envoyer certains surplus de nos vieux fusils, afin de nous assurer que leurs divisions sont à pleine capacité de combat."

#other foreign policy
 QIE_fng_supports_yan_unless_we_win_fast: "Intervention du Fengtian au Shanxi"
 QIE_fng_supports_yan_unless_we_win_fast_desc: "Alors que le gouverneur Yan Xishan ne s'est pas formellement aligné sur le gouvernement du Fengtian, il entretient des liens de longue date avec Zhang Zuolin et l'a soutenu lors de la dernière guerre de Zhifeng. Notre récent conflit avec le Shanxi a pris Zhang au dépourvu, mais cela ne durera pas. Si nous ne parvenons pas à détruire le Shanxi rapidement, [FNG.GetNameDef] rejoindra sûrement la guerre pour protéger son ancien allié."

 QIE_fng_supports_yan_unless_we_win_fast_FNG_version: "Intervention du Fengtian au Shanxi"
 QIE_fng_supports_yan_unless_we_win_fast_FNG_version_desc: "Bien que le gouverneur Yan Xishan ne se soit pas formellement aligné sur le gouvernement du Fengtian, il entretient des liens de longue date avec Zhang Zuolin et nous a soutenus lors de la dernière guerre de Zhifeng. Le récent conflit de [QIE.GetName] avec le Shanxi nous a pris au dépourvu, mais cela ne durera pas. Si les Qing ne parviennent pas à détruire le Shanxi rapidement, nous aurons alors la possibilité de rejoindre la guerre et de protéger notre ancien allié."

 QIE_request_LEP_support_during_FNG_war: "Demander à [LEP.GetLeader] de rejoindre notre guerre"
 QIE_request_LEP_support_during_FNG_war_desc: "Malgré notre aide à son gouvernement lors de l'effondrement du LEP, le gouverneur [LEP.GetLeader] est resté tel un sphinx, refusant de répondre à la plupart des demandes en dehors des communications de base. Néanmoins, il est redevable à notre soutien pendant la guerre de l'effondrement de la Ligue, et en ce moment désespéré, nous devons lui tendre la main et le persuader de nous aider à détruire [FNG.GetNameDef]."

#dams
 QIE_dam_breaching_decisions_category: "Rupture des digues sur le Fleuve Jaune"
 QIE_dam_breaching_decisions_category_desc: "Bien que risquée, la rupture des digues le long du Fleuve Jaune pourrait considérablement ralentir les troupes d'invasion et permettre à nos soldats de mieux mener une guerre défensive. Pourtant, le coût pour notre population et notre économie sera élevé."

 QIE_relocate_civilians_out_of_danger_area: "Reloger les Civils hors des Zones de Danger"
 QIE_relocate_civilians_out_of_danger_area_desc: "En consacrant des ressources importantes à l'endroit où les eaux de crue se répandront une fois que nous aurons détruit les digues, nous pouvons déterminer quels villages sont les plus à risque et déplacer leur population. Bien que cela soit impopulaire, cela nous évitera également de nombreux maux de tête plus tard."

 QIE_breach_dams_channel_water_north: "Détruire la Digue de Zhengzhou - Voie d'eau du Nord"
 QIE_breach_dams_channel_water_south: "Détruire la Digue de Zhengzhou - Voie d'eau du Sud"

 QIE_rebuild_from_flood_damage_kaifeng: "Réparer les dégâts liés aux Inondations"
 QIE_rebuild_from_flood_damage_kaifeng_desc: "Maintenant que notre guerre est terminée, nous pouvons reconstruire les régions de notre pays dévastées par les inondations."

 QIE_rebuild_from_flood_damage_north: "Réparer les dégâts liés aux Inondations"
 QIE_rebuild_from_flood_damage_north_desc: "Maintenant que notre guerre est terminée, nous pouvons reconstruire les régions de notre pays dévastées par les inondations."

#anqing and qing
 QIE_anqing_diplomacy_decisions_category: "Diplomatie de l'Anqing"
 QIE_anqing_diplomacy_decisions_category_desc: "La clique d'Anqing nous doit sa victoire contre la clique de Nanjing, et elle nous doit beaucoup. Ils reconnaissent également notre gouvernement national et soutiennent l'idée d'une Chine unie. Nous devons faire de ce rêve une réalité.\n\n§gActuelle §YInfluence des Qing§! : §H[?ANQ.party_popularity@market_liberal|%1]§! §Y(Popularité du parti libéral de marché d'Anqing)§!"

 QIE_develop_wuchang: "Développer Wuchang"
 QIE_develop_wuchang_desc: "À la lumière de nos efforts communs, avec la clique d'Anqing, pour développer la région de Wuchang-Anqing, nous pouvons également investir nous-mêmes dans la région et renforcer notre industrie. Comme il est situé en sécurité sur notre territoire, cela devrait nous donner une profondeur stratégique supplémentaire."

 QIE_anq_visit_nanjing: "Puyi visite Nanjing"
 QIE_anq_visit_nanjing_desc: "Avec Chen Tiaoyuan installé en toute sécurité à Nanjing, et nous qui disposons d'une influence significative au sein de son gouvernement, il est temps de célébrer cela avec une visite solennelle de l'Empereur à Nanjing. Cela devrait contribuer à améliorer la popularité de Puyi parmi la population de la clique d'Anqing."

 QIE_anq_wu_and_chen_decision: "Envoyer Wu chez Chen"
 QIE_anq_wu_and_chen_decision_desc: "Wu Peifu est l'homme le plus respecté de Chine. Sa domination dans la clique Zhili est indéniable. Wu devrait rendre visite à Chen Tiaoyuan, dirigeant d'Anqing, dans sa capitale à Nanjing et convaincre Chen que des relations plus étroites avec les Qing sont nécessaires pour assurer l'avenir de la Chine."

 QIE_anq_organise_intellectual_meeting: "Organiser une Rencontre Intellectuelle"
 QIE_anq_organise_intellectual_meeting_desc: "Le Conseil de Liaison de Beijing veut organiser un grand rassemblement d'intellectuels nationalistes à Nanjing. Bien que l'organisation de ce rassemblement nécessite quelques efforts, il devrait permettre de montrer au peuple chinois que l'unification n'est pas loin. En outre, cela devrait créer un sentiment d'urgence parmi les autres chefs de guerre qui ne sont pas disposés à faire le saut de la foi vers une Chine unie. Chen Tiaoyuan, chef d'Anqing, devrait y être particulièrement sensible."

 QIE_anq_counter_message: "Répandre un contre-message"
 QIE_anq_counter_message_desc: "Pour contrer les paroles horribles de Chen Tiaoyuan, nous devons faire passer un message à Anqing et en Chine, laissant entendre qu'il est totalement en tort. L'autonomie locale n'est rien quand le sort de la Chine elle-même est en jeu."

 QIE_anq_send_delegation: "Pourparlers formels avec Anqing"
 QIE_anq_send_delegation_desc: "De temps en temps, il est essentiel que les gens sachent ce qui se passe entre les deux forces les plus puissantes de la Chine orientale. Le Conseil de Liaison de Beijing a suggéré qu'une grande conférence publique soit organisée à Nanjing pour discuter des relations entre Anqing et les Qing."

 QIE_reach_out_to_anqing_before: "Approcher [ANQ.GetNameWithFlag]"
 QIE_reach_out_to_anqing_before_desc: "Notre soutien à Anqing pendant leur guerre contre la clique de Nankin n'a pas été oublié. Ils ont maintenu des relations amicales avec nous, et avec la guerre imminente avec le Japon, de nombreux conseillers de Wu suggèrent qu'il les contacte et les invite officiellement à rejoindre notre alliance."

 QIE_reach_out_to_anqing_during: "Approcher [ANQ.GetNameWithFlag]"
 QIE_reach_out_to_anqing_during_desc: "Nous sommes maintenant en guerre. Anqing ne peut plus se montrer pusilanime car cela concerne l'avenir de la Chine. Nous devons les contacter immédiatement et les sécuriser pour notre cause."

 QIE_reach_out_to_anqing_after: "Approcher [ANQ.GetNameWithFlag]"
 QIE_reach_out_to_anqing_after_desc: "Bien que nous ayons gagné le conflit sans Anqing, ils constituent toujours une partie essentielle de leur territoire. Ils doivent passer à l'étape suivante et rejoindre notre alliance."

 QIE_reach_out_to_anqing_after_again: "Approcher [ANQ.GetNameWithFlag]"
 QIE_reach_out_to_anqing_after_again_desc: "Encore une fois, Anqing nous a rabroué, mais nous ne reculerons pas. Cette fois, refuser ne sera pas une option."

 QIE_war_goal_anqing_for_refusal_faction: "Intégration par la Force"
 QIE_war_goal_anqing_for_refusal_faction_desc: "Anqing ne peut plus rien nous refuser. Chen Tiaoyuan aurait dû se soumettre quand il le pouvait encore. Maintenant, il paiera et nous marcherons sur Nanjing avec une armée, au lieu de diplomates."

 QIE_anqing_attempt_training_again: "Rouvrir les pourparlers concernant la formation militaire d'Anqing"
 QIE_anqing_attempt_training_again_desc: "Alors qu'Anqing refusait de poursuivre la formation de ses troupes et d'accroître la coopération de l'armée au-delà de ce qu'ils avaient déjà convenu, la Commission de Coopération de l'Armée que nous avons mise en place a conseillé à notre gouvernement de rouvrir les pourparlers et, espérons-le, d'amener Anqing à accepter une coopération accrue cette fois-ci."

 QIE_anq_contact_anticoncessions_leaders: "Contacter les dirigeants anti-concessionistes"
 QIE_anq_contact_anticoncessions_leaders_desc: "Les anti-concessionnaires ont une grande influence au sein de la clique d'Anqing. Si nous souhaitons gagner le soutien du public, Wu devrait rencontrer les dirigeants de la Ligue anti-concessions, le plus grand groupe organisé au sein du mouvement anti-concessionniste."

 QIE_integrate_anqing_before: "Unification avec Anqing"
 QIE_integrate_anqing_before_desc: "Il est temps de demander formellement à Anqing de s'unir avec nous. Ce n'est qu'unis que nous pouvons espérer avoir une chance contre nos rivaux."

 QIE_integrate_anqing_after: "Unification avec Anqing"
 QIE_integrate_anqing_after_desc: "Il est temps de demander formellement à Anqing de s'unir avec nous. Nous avons montré que nous sommes la Chine légitime, alors maintenant ils doivent s'aligner."

 QIE_integrate_anqing_after_again: "Unification avec Anqing"
 QIE_integrate_anqing_after_again_desc: "Il est temps de demander formellement à Anqing de s'unir avec nous. Ils ont déjà refusé une fois, nous ne les laisserons pas refuser deux fois."

#projects, industrial
 QIE_projects_decisions_category: "Projets Internes"

 QIE_defensive_preparations_category: "Préparations Défensives"
 QIE_huanghe_line: "Construire la Ligne de Huanghe"
 QIE_huanghe_line_desc: "Le fleuve Jaune a été le cœur de la Chine pendant des milliers d'années, mais il doit maintenant être son bouclier. En fortifiant ses rives méridionales, nous pouvons encore briser nos ennemis contre le fleuve et remporter la victoire."

 QIE_withdraw_government_to_wuhan: "Évacuer le Gouvernement à Wuhan"
 QIE_withdraw_government_to_wuhan_desc: "Dans cette ère moderne, la géographie ne défend plus Beijing comme autrefois, et l'ancienne capitale reste très vulnérable. Si nous ne pouvons pas garder Beijing, nous devons temporairement déplacer la capitale à Wuhan - un endroit beaucoup plus facile à défendre."

 QIE_withdraw_arms_factories_to_hubei: "Relocaliser les Usines d'Armements dans le Hubei"
 QIE_withdraw_arms_factories_to_hubei_desc: "Nous pouvons déplacer certaines de nos usines d'armement au Hubei avant l'avancée ennemie."

 QIE_withdraw_civilian_factories_to_hubei: "Relocaliser les Usines Civiles dans le Hubei"
 QIE_withdraw_civilian_factories_to_hubei_desc: "Nous pouvons déplacer certaines de nos usines civiles au Hubei avant l'avance ennemie."

 QIE_fortify_southern_approach: "Fortifier le Passage par le Sud"
 QIE_fortify_southern_approach_desc: "Nous devons regarder au sud comme au nord, et nous fortifier autant que possible."

### Parties ###
 QIE_totalist_party: "CSP"
 QIE_totalist_party_long: "Parti Syndicaliste Chinois\n§gEn raison de la répression politique généralisée et de l'absence de tout soutien de la base, le soutien de la gauche sur le territoire Qing est extrêmement limité, se limitant principalement à des groupes isolés d'intellectuels dans les grandes villes.§!"
 QIE_radical_socialist_party: "KMT"
 QIE_radical_socialist_party_long: "Kuomintang\n§gEn raison de la répression politique généralisée et de l'absence de tout soutien de la base, le soutien de la gauche sur le territoire Qing est extrêmement limité, se limitant principalement à des groupes isolés d'intellectuels dans les grandes villes.§!"
 QIE_syndicalist_party: "CSP"
 QIE_syndicalist_party_long: "Parti Syndicaliste Chinois\n§gEn raison de la répression politique généralisée et de l'absence de tout soutien de la base, le soutien de la gauche sur le territoire Qing est extrêmement limité, se limitant principalement à des groupes isolés d'intellectuels dans les grandes villes.§!"
 QIE_social_democrat_party: "NCERA"
 QIE_social_democrat_party_long: "Bao Jiu Da Qing Huangdi Hui (Association pour la Réforme du Nouvel Empire Chinois, NCERA en anglais)\n§gLa NCERA, bien qu'elle utilise le nom d'un groupe réformiste d'avant Xinhai, est en fait une alliance de deux groupes réformistes plus modernes. Le premier est le Mouvement de reconstruction rurale, dirigé par Liang Shuming et J.C. "Jimmy" Yen, qui a fait ses études à Harvard et Princeton. Favorisant la reconstruction de la Chine à partir de la base, ce groupe met l'accent sur la valeur du village chinois traditionnel en tant qu'élément de base de la société, plutôt que sur les cliques de seigneurs de la guerre qui ont dominé la Chine au cours du dernier demi-siècle. La deuxième partie de la coalition est un groupe informel d'intellectuels inspirés par les travaux de Kang Youwei, un ambitieux réformateur de la fin de la dynastie Qing qui a plaidé pour une monarchie constitutionnelle. Après la restauration de Puyi, ses œuvres sont revenues sur le devant de la scène et sont populaires parmi les intellectuels urbains de la classe moyenne. La NCERA souhaite la fin des seigneurs de la guerre et de l'influence étrangère en Chine, et le retour à un style "traditionnel" de gouvernement local décentralisé.§!"
 QIE_social_liberal_party: "Parti Jeune Chine"
 QIE_social_liberal_party_long: "Qingnian Zhongguo Dang (Parti Jeunes Chinois)      §gInspiré par les Jeunes Turcs, le PJC est composé d'officiers de l'Académie militaire de Baoding et d'intellectuels urbains aliénés par l'exclusivité et le népotisme de la clique du Zhili. Ils prônent l'élimination des seigneurs de la guerre et l'établissement d'un gouvernement central fort, ainsi qu'un programme nationaliste axé sur l'abolition des privilèges spéciaux et de l'extraterritorialité dont bénéficient les puissances étrangères en Chine. Bien qu'ils ne soient pas nécessairement favorables à Puyi et au clan Aisin-Gioro, ils se rendent compte qu'ils représentent la meilleure chance de réaliser leur rêve.§!"
 QIE_market_liberal_party: "Ligue de la Prospérité"
 QIE_market_liberal_party_long: "Fanrong Lianmeng (Ligue de la Prospérité)\n§gLa Ligue de Prospérité est principalement le parti de la nouvelle classe des industriels et des banquiers, qui se méfient de la corruption et de l'inefficacité de l'AH. L'Allemagne, qui se méfie également de l'ambition de Wu mais ne veut pas revenir sur son soutien au seul rempart d'un régime impopulaire, s'est attachée à transformer les clubs sociaux informels fréquentés par la nouvelle classe supérieure industrielle en un parti politique organisé, facilitant les connexions entre les élites à travers le pays par le biais \"d'expositions sur le progrès\" organisées par l'AoG, qui mettent en avant un programme de libre-échange ainsi que des techniques agricoles modernes et les technologies les plus récentes. Bien qu'il ne soit pas ouvertement hostile aux ambitions de Wu, la Ligue de Prospérité agit principalement comme un groupe de pression, poussant à l'augmentation du libre-échange, à l'assouplissement des réglementations gouvernementales et à la stimulation industrielle - nominalement pour les intérêts de l'élite - mais réellement pour la Peking-Kommission. C'est également le parti favorisé par les officiers formés en Allemagne dans la jeune marine des Qing, dont la rivalité interservices avec l'armée dominée par le Zhili a été délibérément alimentée par l'Allemagne.§!"
 QIE_social_conservative_party: "Parti Zongshe"
 QIE_social_conservative_party_long: "Zongshe Dang (Parti Royaliste)\n§gLe parti Zongshe, plus connu sous le nom de \"Parti Royaliste\", est un groupe de nobles mandchous, de loyalistes Qing et de divers princes Aisin Gioro. Opposés à la Clique Zhili de Wu, ils sont favorables à un retour au contrôle des Qing sur l'ensemble de la Chine. Contrairement aux factions plus radicales, ils sont prêts à tolérer les seigneurs de la guerre et un certain degré de factionnalisme, à condition qu'ils jurent une loyauté totale et absolue à l'Empereur. S'ils étaient au pouvoir, ils autoriseraient également les élections, mais dans un système de type allemand où l'Empereur aurait le dernier mot.§!"
 QIE_authoritarian_democrat_party: "Association Harmonie"
 QIE_authoritarian_democrat_party_long: "Hexie Shetuan (Association Harmonie)\n§gL'Association de l'Harmonie est une collection de bureaucrates, de gouverneurs et d'assistants du Zhili qui représente les tentatives de Wu Peifu et Cao Kun de présenter une façade de légitimité démocratique à l'Assemblée de Beijing. Officiellement, ils constituent un parti politique distinct, complètement détaché de l'armée. Mais officieusement, la plupart des gens se rendent compte que le simulacre de démocratie de l'AH n'est guère plus qu'une tentative timide de dissimuler la corruption endémique, l'inefficacité et le gaspillage de la bureaucratie du Zhili.§!"
 QIE_paternal_autocrat_party: "Clique du Zhili"
 QIE_paternal_autocrat_party_long: "Clique Zhili\n§gBien que la plupart des affaires politiques de la clique Zhili soient gérées par l'Association d'Harmonie, l'aile militaire de la clique a toujours une certaine influence sur les décisions politiques. Elle n'assume jamais un contrôle direct et travaille généralement avec l'Association d'Harmonie, mais des désaccords occasionnels ne sont pas à exclure.§!"
 QIE_national_populist_party: "Influence de la Yiguandao"
 QIE_national_populist_party_long: "Influences des Yiguandao\n§gLes Yiguandao ne sont pas un parti politique organisé à proprement parler, mais plutôt un ensemble de prédicateurs itinérants, de cercles de prière et de maisons de réunion clandestines. Leur influence sur le territoire directement sous le contrôle de Beijing sera toujours un danger pour les partis politiques établis à la cour.§!"

 QIE_yiguandao_coup_party_long: "Zhonghua Daode Cishan Hui (Société chinoise de moralité et de charité)"
 QIE_yiguandao_coup_party: "Société chinoise de moralité et de charité"
 QIE_social_conservative_coup_party: "Parti Zongshe"
 QIE_social_conservative_coup_party_long: "Zongshe Dang (Parti Royaliste)\n§gLe parti Zongshe, plus connu sous le nom de \"Parti Royaliste\", est un groupe de nobles mandchous, de loyalistes Qing et de divers princes Aisin Gioro. Opposés à la clique Zhili de Wu, ils sont favorables à un retour au contrôle des Qing sur l'ensemble de la Chine. Contrairement aux factions plus radicales, ils sont prêts à tolérer les seigneurs de la guerre et un certain degré de factionnalisme - tant qu'ils jurent une loyauté totale et absolue à l'Empereur. Maintenant que le pouvoir est consolidé, l'Assemblée peut être entièrement ignorée et toutes les décisions politiques doivent être prises au sein de la cour impériale, sous la supervision des ministres appropriés.§!"
 QIE_social_liberal_coup_party:0 "Parti Jeune Chine"
 QIE_social_liberal_coup_party_long: "Qingnian Zhongguo Dang (Parti des Jeunes Chinois)\n§gInspiré par les Jeunes Turcs, le PJC est composé d'officiers de l'Académie militaire de Baoding et d'intellectuels urbains aliénés par l'exclusivité et le népotisme de la clique du Zhili. Ils prônent l'élimination des seigneurs de la guerre et l'établissement d'un gouvernement central fort, ainsi qu'un programme nationaliste axé sur l'abolition des privilèges spéciaux et de l'extraterritorialité dont bénéficient les puissances étrangères en Chine. Avec toute la Chine à sa portée, le parti peut véritablement remodeler la nation pour en faire un État du 20e siècle, en coupant tout fil jugé impropre au grand public.§!"
 QIE_social_democrat_coup_party:0 "NCERA"
 QIE_social_democrat_coup_party_long: "Xin Zhonghua Diguo Gaige Xiehue (Association pour la Réforme du Nouvel Empire Chinois, NCERA en anglais)\n§gLa NCERA, bien qu'elle utilise le nom d'un groupe réformiste antérieur à Xinhai, est en fait une alliance de deux groupes réformistes plus modernes. Le premier est le Mouvement de reconstruction rurale, dirigé par Liang Shuming et J.C. "Jimmy" Yen, qui a fait ses études à Harvard et Princeton. Favorisant la reconstruction de la Chine à partir de la base, ce groupe met l'accent sur la valeur du village chinois traditionnel en tant qu'élément de base de la société, plutôt que sur les cliques de seigneurs de la guerre qui ont dominé la Chine au cours du dernier demi-siècle. La deuxième partie de la coalition est un groupe informel d'intellectuels inspirés par les travaux de Kang Youwei, un ambitieux réformateur de la fin de la dynastie Qing qui a plaidé pour une monarchie constitutionnelle. Avec la réunification complète de l'empire, une nouvelle cascade de problèmes se présente à la NCERA, exigeant une réorganisation complète de l'empire Qing de bas en haut. Cela prendra des années et une mise en œuvre correctement gérée de la politique, mais avec une surveillance contrôlée adéquate, même le plus petit village aura un jour une voix et une place en Chine !§!"
 QIE_paternal_autocrat_coup_party:0 "Derniers des Zhili"
 QIE_paternal_autocrat_coup_party_long: "Vestiges du Zhili\n§gAlors qu'il s'agissait autrefois du cœur battant de la Chine, ceux qui conservent encore une certaine loyauté envers Wu Peifu, qui a été exécuté, sont susceptibles de chercher de l'aide auprès des seigneurs de guerre de l'alliance Zhili qui échappent encore à l'emprise du nouveau gouvernement de Beijing.§!"
 QIE_authoritarian_democrat_coup_party:0 "Guominjun"
 QIE_authoritarian_democrat_coup_party_long: "Guominjun\n§gInfluents uniquement aux confins de notre cœur, près de Xi'an, les Guominjun de Feng Yuxiang sont ardemment républicains. Bien qu'ils ne soient absolument pas menaçants, ils continueront à s'agiter contre nous à l'extrême périphérie.§!"

