### Events ###
 qiedom.1.t: "Le Grand Qing"
 qiedom.1.d: "La fin de la dernière guerre Zhili-Fengtian en 1928, sous médiation internationale, a mis fin à près de quatre ans de chaos et d'instabilité et a marqué le début de la plus longue période de paix dont ont bénéficié certaines parties de la Chine depuis la révolution Xinhai de 1911. Bien que Wu Peifu et sa clique du Zhili du Nord acceptent le retour de la dynastie Qing, les Allemands refusent d'autres concessions, ce qui entraîne un refroidissement des relations. L'Allemagne continue à soutenir le Gouvernement Qing, mais principalement dans le but d'assurer une concurrence constante avec le Zhili du Sud, également soutenu, dans le cadre d'une stratégie plus large de division et de conquête de la Chine dans son ensemble, ainsi que dans l'espoir de construire progressivement un rempart chinois contre le Japon.\n\nBien que le spectre de la domination japonaise plane sur une grande partie de la Chine du Nord et de l'Est, le pays est néanmoins beaucoup plus divisé que la plupart des à Beijing ne le souhaiteraient, et les Qing voient leur autorité contestée de toutes parts, depuis le défiant Gouvernement Fengtian dans le Nord-Est, jusqu'aux divers alliés ostensibles dans le reste de la Chine ; les composantes nominales de l'Empire se voient accorder une autonomie quasi-totale par la grâce de la géographie et des sentiments régionalistes. En conséquence, les Qing entrent en 1936 largement confinés dans la plaine de Chine du Nord, et à la tête d'un ordre national chancelant."
 qiedom.1.a: "Longue vie à l'Empereur !"

 qiedom.2.t: "La Situation Politique"
 qiedom.2.d: "L'année 1936 voit l'Assemblée impuissante au bord du gouffre. Cinq groupes dominent cet organe du pouvoir, et bien qu'ils n'aient aucun pouvoir dans la chambre, les groupes qui les soutiennent ne doivent pas être pris à la légère. La plus puissante d'entre elles est l'Association Harmonie, dirigée nominalement par le président Cao Kun, un alcoolique déprimé. Le véritable pouvoir du groupe réside cependant entre les mains de Wu Peifu, qui a fondé l'Association en tant qu'outil de légitimation visant à assurer la représentation des Zhili à l'Assemblée. Bien que théoriquement un parti politique indépendant, les députés de l'Association Harmonie sont tous d'anciens officiers Zhili, et après la réélection juridiquement douteuse de Cao Kun, peu de gens pensent que le groupe est autre chose qu'une façade permettant à Wu de contrôler le pays.\n\nLa Ligue de la Prospérité occupe une position similaire, et bien qu'elle prétende être un parti politique, peu la voient comme plus qu'un groupe de pression pour les intérêts allemands à Beijing.\n\nCela laisse trois partis dans l'opposition : le Parti Mandchou, composé de princes Qing et d'anciens partisans royaux, le Parti Jeune Chine, une clique de jeunes officiers de l'académie de Baoding se faisant appeler de la même manière que le Parti Jeune-Turc, et l'Association Réformiste du Nouvel Empire chinois (NCERA) une fusion de deux groupes de réforme qui, bien que fidèles à l'empereur, favorisent une réorganisation structurelle de la Chine pour revenir au modèle traditionnel du village rural et la fin des cliques de seigneurs de la guerre. Alors que ces trois groupes sont opposés à Wu, il leur permet de siéger dans l'assemblée impuissante afin de légitimer son régime impopulaire."
 qiedom.2.a: "Intéressant"

 qiedom.3.t: "Restructuration de la Dette"
 qiedom.3.d: "Au cours des dernières années, Wu et Cao ont dépensé la majeure partie de leur capital politique à tenter de restructurer et de réduire l'énorme dette de l'empire Qing. Bien que cela soit théoriquement possible, ce plan s'est heurté à de nombreux défis, le principal étant le manque de soutien des gouverneurs de province. Les rumeurs d'instabilité dans le sud ont encore compliqué ces plans, et Cao Kun devrait prononcer un discours sur la réduction de la dette nationale à l'Assemblée après les célébrations du Nouvel An, plus tard ce mois-ci."
 qiedom.3.a: "Nous attendrons le discours..."

 qiedom.4.t: "Mort de Wang Chengbin"
 qiedom.4.d: "Plus tôt ce matin, Wang Chengbin, un membre senior de la clique Zhili et un allié majeur de Cao Kun, est mort de vieillesse. Bien que sa mort en elle-même soit un coup dur pour notre structure de commandement, elle révèle une tendance inquiétante. De nombreux hauts responsables militaires de Zhili sont âgés, en mauvaise santé, ou les deux, et la corruption endémique de notre armée empêche les jeunes officiers de gravir les échelons. À moins qu'un effort sérieux ne soit fait, notre haut commandement ne sera bientôt plus composé que de vieillards gâteux et séniles, terrifiés à l'idée de s'approprier de nouvelles technologies et doctrines."
 qiedom.4.a: "N'est-t-on pas censé devenir plus sage en prenant de l'âge?"

 qiedom.5.t: "Répercussions du Lundi Noir"
 qiedom.5.d: "Alors que dans les semaines qui ont suivi le Lundi Noir, il semblerait que nous ayons échappé aux plus lourdes retombées, au cours des derniers jours, les entreprises liées aux allemands ont été confrontées à des problèmes de chaîne d'approvisionnement et à une augmentation des prix. Bien que la perturbation économique soit loin d'atteindre l'ampleur qu'ont connue l'Europe et les Amériques, c'est toujours un coup dur pour notre économie."
 qiedom.5.a: "Bon sang !"

 qiedom.13.t: "Résultats des Élections - Victoire !"
 qiedom.13.d: "Les résultats sont arrivés des régions de la Chine encore suffisamment stables pour organiser des élections. La participation était (comme prévu) assez faible, mais dans des villes comme Beijing, nous avons reçu un nombre record de voix d'intellectuels, de réformateurs et d'autres auparavant opposés à notre régime. Il semble que l'intervention, tout en nous privant du soutien allemand, nous ait donné une grande légitimité et un soutien politique.\n\nAu lendemain de la victoire, le président Cao Kun a annoncé qu'il se retirait pour être remplacé par Yan Huiqing. On ne sait pas quelle influence Wu Peifu a eu sur cette décision, mais il est clair que le maréchal de Jade ne voulait pas que les décisions imbéciles de Cao aient un impact sur le nouveau gouvernement."
 qiedom.13.a: "Nous n'avons pas eu besoin de manipuler ce dernier !"

 qiedom.14.t: "Réunion avec le Zongshe"
 qiedom.14.d: "Après l'annonce de notre attaque de la province d'Anqing, presque tous les délégués à l'Assemblée en dehors de la Ligue de l'Harmonie ont réagi en quittant le bâtiment. Le président Cao Kun a maintenant été chargé de rencontrer les principaux membres du parti Zongshe pour s'assurer de leur loyauté après ce discours.\n\n\"Vous devez comprendre, messieurs, que l'invasion japonaise n'est pas une question de si - c'est une question de quand. Le soutien continu des Allemands est nécessaire pour assurer notre sécurité nationale !\"\n\nCao a d'abord réussi à persuader de nombreux nobles mandchous, mais certains des plus jeunes, comme Gobulo Runqi, ont mal réagi aux ouvertures du Président. Plusieurs heures de négociation plus tard, ils se sont mis d'accord sur une \"pension noble\" versée aux membres de la royauté mandchoue dans le but exprès de préserver la \"culture impériale\". C'est un peu plus qu'un pot-de-vin mais cela maintiendra la paix."
 qiedom.14.a: "Le Président Cao n'est pas étranger à la corruption..."

 qiedom.15.t: "Réunion avec le YCP"
 qiedom.15.d: "Le Young China Party, une alliance de jeunes cadets idéalistes de Baoding et de réformateurs urbains, a réagi avec le plus d'hostilité au discours d'intervention de Cao Kun. Affirmant que l'intervention était une \"capitulation devant des intérêts étrangers\", ils ont été les premiers à quitter la salle de l'assemblée en signe de protestation. Le Président Cao est maintenant chargé de s'assurer de leur loyauté.\n\nAu début, ils ont résisté obstinément à toutes les tentatives de négociation, mais un accord a finalement été conclu. Ils maintiendront leur loyauté en échange d'une autonomie militaire accrue et de la fin de la supervision du programme scolaire de Baoding. Cela entravera nos efforts pour nous assurer de leur loyauté à l'avenir, mais nous avons besoin de leur loyauté maintenant."
 qiedom.15.a: "Espérons que cela les maintienne sous contrôle"

 qiedom.16.t: "Rencontre avec la NCERA"
 qiedom.16.d: "La New Chinese Empire Reform Association a été la dernière à quitter l'Assemblée en signe de protestation, et sera certainement la plus difficile à convaincre de la réintégrer. Représentant principalement les paysans et les fermiers ruraux de Chine, les dirigeants ont une approche paternaliste de leurs électeurs. Le Président Cao est sceptique quant à leur dévouement à la cause réformiste, mais il a néanmoins rencontré Y. C. James Yen, l'un de leurs dirigeants. Yen est d'abord hésitant, mais ils parviennent finalement à trouver un compromis. Les industries contrôlées par le gouvernement à Beijing commenceront à produire des outils agricoles et d'autres aides rurales pour aider les paysans appauvris."
 qiedom.16.a: "Plutôt facile"

 qiedom.17.t: "L'Assemblée revient à la normale"
 qiedom.17.d: "À la suite des négociations et des « cadeaux » du président Cao, les délégués sont tous revenus à l'Assemblée. Toujours impuissant, l'organe peut à nouveau commencer à entériner l'agenda du président et de Wu."
 qiedom.17.a: "Excellent"

 qiedom.18.t: "Les sociétés minières allemandes augmentent leurs opérations au Shanxi Oriental"
 qiedom.18.d: "La région du Shanxi a toujours été riche en charbon et en métaux utiles pour l'Empire. Après la 4e guerre Zhili-Fengtian, nous avons pris le contrôle direct du Shanxi oriental, une mince zone de terre qui appartenait à la clique du Shanxi de Yan Xishan. Notre occupation du Shanxi oriental a été la cause de tensions entre nous et la clique du Shanxi, mais pour l'instant, ils sont incapables de rivaliser avec notre force militaire. Tout comme le reste du Shanxi, cette région est riche en charbon et en fer. De nombreuses entreprises allemandes s'intéressèrent à cette zone et y achetèrent les mines de charbon et de fer. Celles-ci sont situées très près de la frontière avec la clique du Shanxi, mais cela n'a pas encore posé de problème.\n\nCependant, nous venons d'apprendre que ces sociétés du Shanxi oriental vont augmenter leurs opérations minières et que leurs opérations d'agrandissement déborderont sur le territoire contrôlé par le Shanxi. Nous n'avons personnellement pas besoin de nous en inquiéter, mais cela risque de causer des problèmes à la clique du Shanxi, de nombreux paysans se sentant volés parce que ces sociétés allemandes prennent leurs mines."
 qiedom.18.a: "Nous leur souhaitons bonne chance dans leurs entreprises."

 qiedom.19.t: "Scandale !"
 qiedom.19.d: "Le président de l'Assemblée, Cao Kun, vient d'être retrouvé évanoui dans son bureau, affalé sur son bureau avec une bouteille d'alcool. L'alcoolisme de Cao était de notoriété publique, mais jusqu'à présent, il l'a surtout gardé secret. Il semble que le stress de gérer le mécontentement suite à notre intervention en faveur de la clique de Nanjing l'ait finalement fait craquer. Wu Peifu a « persuadé » Cao de démissionner et a promu le diplomate et fonctionnaire vétéran Yan Huiqing pour occuper le poste."
 qiedom.19.a: "Très bien"

 qiedom.20.t: "Démission du Conseil des Légations !"
 qiedom.20.d: "Avec notre nouvelle position anti-Concession, nous avons officiellement démissionné du perfide Conseil des Légations ! Nous ne répondrons plus aux racailles étrangères qui exploitent notre pays pour leur propre intérêt financier !"
 qiedom.20.a: "La Chine aux Chinois !"

 qiedom.21.t: "[QIE.GetName] quitte le Conseil des Légations !"
 qiedom.21.d: "Suite à leur récente adoption d'une position anti-concession, les [QIE.GetName] ont officiellement quitté le Conseil des Légations, le dénonçant comme un « outil de l'impérialisme » ! Alors qu'ils n'avaient qu'un statut d'observateur, cela reste une évolution inquiétante..."
 qiedom.21.a: "Déconcertant"

##LEP collapse##

 qielepcollapse.1.t: "La Vente du Chemin de Fer de Zhegan"
 qielepcollapse.1.d: "Les dernières semaines ont vu une grande activité économique dans la Ligue des Huit Provinces, le conglomérat de provinces du sud dirigé par notre subordonné nominal, Sun Chuanfang. Encore plus fortement influencée que nous par le soutien économique allemand, la Ligue vient de terminer la construction d'une voie ferrée majeure, la ligne Zhegan. Bien que financée par les Allemands, elle a été en grande partie construite par la main-d'œuvre chinoise, ce qui a conduit beaucoup à espérer une relation plus équitable entre Allemands et Chinois au sein de la Ligue, du moins dans les affaires économiques.\n\nIl y a quelques jours cependant, dans une initiative surprenante, l'AOG a annoncé publiquement son intention d'acheter et de consolider un certain nombre de chemins de fer de l'Est par l'intermédiaire de leur filiale, la Schantung-Eisenbahn-Gesellschaft - y compris la nouvelle ligne Zhegan.\n\nCette décision a provoqué la colère de nombreux résidents chinois natifs de la Ligue, qui considéraient la ligne Zhegan comme un élément constitutif potentiel d'une relation d'égalité entre Européens et Asiatiques. Des manifestations généralisées ont éclaté, enflammées par des complots de fraude et de détournement de fonds de la part des intimes de Sun."
 qielepcollapse.1.a: "Nous devons garder un œil sur cela"

 qielepcollapse.2.t: "Attaques généralisées contre les étrangers"
 qielepcollapse.2.d: "À la suite des troubles entourant la ligne de chemin de fer de Zhegan, un certain nombre d'investisseurs et d'hommes d'affaires allemands ont été sauvagement attaqués par des foules anti-étrangères enragées. Pour aggraver les choses, des boycotts généralisés des produits allemands ont commencé dans le Sud, et ce matin, des informations sont parvenues à Beijing sur des bombardements de gares à Hangzhou et dans d'autres villes rattachées au Chemin de fer de Chine Centrale Les transports se sont arrêtés dans de nombreuses régions de la Ligue, et les guérilleros du KMT ont profité de cette opportunité pour organiser des attaques de plus en plus audacieuses contre des garnisons isolées de la Ligue.\n\nL'ambassadeur d'Allemagne exige maintenant des comptes, et bien que la Ligue soit largement autonome par rapport à notre contrôle, nous devons encore faire quelque chose. Jiang Baili et d'autres responsables de Zhili ont longtemps poussé à exercer un plus grand contrôle sur la Ligue et exhortent Wu à utiliser cette crise pour exercer un plus grand contrôle sur le sud. Wu n'en est personnellement pas sûr, mais rédige actuellement un télégramme pour demander des comptes à Sun et offrir notre aide s'il en a besoin. (Cela implique de manière informelle une demande de contrôle accru sur les affaires de la Ligue, s'il accepte notre aide.)"
 qielepcollapse.2.a: "Voyons ce que Sun a à dire..."

 qielepcollapse.3.t: "L'incident de Wuhu"
 qielepcollapse.3.d: "Des informations troublantes sont parvenues ce matin à Luoyang et Beijing. Bien que les rapports soient quelque peu contradictoires, il semble qu'il y ait eu une sorte de massacre de manifestants pacifiques par la Ligue et les troupes allemandes en faction dans la ville de Wuhu. Certains prétendent que les troupes allemandes ont simplement ouvert le feu sur les manifestants, tandis que d'autres prétendent qu'un groupe de radicaux du KMT a d'abord attaqué les Allemands et les troupes de la Ligue. Quelle que soit la cause, la ville a sombré dans l'anarchie et des protestations ont éclaté sur tout le territoire de la Ligue.\n\nIroniquement, en même temps que nous recevions ces informations, nous recevions un rapport de Sun affirmant qu'il maîtrisait la situation. Certains généraux Zhili font pression pour une intervention majeure dans le sud si la situation se détériorait davantage, mais Wu n'a pas encore pris de position claire sur la question.\n\nPour ne rien améliorer, un informateur que nous avons placé au sein de la NCERA affirme avoir reçu d'une manière ou d'une autre des informations sur la situation, et prévoit de prononcer un discours cinglant plus tard, au sein de l'Assemblée. Les responsables de la HA (Association Harmonie) tentent de sortir Cao Kun de sa torpeur éthylique et d'écrire un contre-discours, mais nous avons été pris au dépourvu."
 qielepcollapse.3.a: "\"Sous contrôle\", mais oui bien sûr..."

 qielepcollapse.4.t: "Anhui se libère"
 qielepcollapse.4.d: "La province d'Anhui, en état de perpétuelle instabilité sous l'autorité de Sun, a déclaré son indépendance de la Ligue cette semaine. Dans une brochure largement diffusée, le gouverneur Chen Tiaoyuan a affirmé que l'incident de Wuhu "montre que Sun n'est pas capable de gérer cette crise et le décharge officiellement de toute responsabilité dans l'Anhui".\n\nCertains généraux Zhili ont unilatéralement commencé à mobiliser leurs troupes contre les « incursions du KMT », bien que Wu soupçonne à juste titre que leur véritable intention soit l'expansion territoriale. Cherchant à saper leur initiative, il a déclaré ce matin un "état de préparation nationale" à tous les généraux zhili et mandchous, les exhortant à préparer leurs troupes à "tout conflit armé possible". Les troupes confuses de Zhili se sont en grande partie alignées sur Wu et toute attaque prématurée au sud a été effectivement abandonnée avant qu'elle ne commence."
 qielepcollapse.4.a: "Espérons que cela les maintienne dans le droit chemin"

 qielepcollapse.5.t: "Un Télégramme de Nanjing"
 qielepcollapse.5.d: "Le Ministre Wu Peifu a été tiré d'un sommeil agité. \"Sun Chuanfang abattu à 8h55 du matin STOP\nPersonnage inconnu STOP\nDans le coma STOP\nProbable de se réveiller STOP\nEmeutes répandues STOP\nFuite avec de l'or et des documents STOP\"\n\nDeux heures plus tard, Luoyang est devenu un centre d'activité frénétique. Des documents concernant les transactions les plus salaces de Sun avec Beijing brûlent dans les fours, tandis qu'un groupe de hauts fonctionnaires de Zhili se concertent. Dans un geste sans précédent, Wu a invité plusieurs nobles mandchous, notamment le frère de l'empereur, Pujie, à être présents pour rédiger une sorte de déclaration unifiée en réponse à l'assassinat."
 qielepcollapse.5.a: "Qu'est ce qui viendra ensuite ?"

 qielepcollapse.6.t: "La marine impériale fuit vers le Nord !"
 qielepcollapse.6.d: "Faute de ports appropriés dans le nord, la flotte impériale est basée à Nantong depuis la fin du conflit de 1927. Avec les émeutes, les troubles civils et le chaos général qui enveloppent la ville, l'amiral Wu Renli a ordonné à la flotte de quitter la ville et de se diriger vers le nord pour les petits ports que nous contrôlons à l'extérieur de Tianjin. La chute du port de Nanjing signifie également que nous avons perdu les capacités limitées de fabrication navale dont nous disposions."
 qielepcollapse.6.a: "Bon sang !"

 qielepcollapse.7.t: "Chen Tiaoyuan envoie un télégramme"
 qielepcollapse.7.d: "A l'éminent président Cao Kun et au ministre impérial Wu Peifu,\n\nMoi, le gouverneur Chen Tiaoyuan, je demande humblement un financement pour mes troupes. Comme indiqué dans la constitution de notre grande nation, il est de la responsabilité du gouvernement national de fournir des fonds aux gouverneurs provinciaux pour réprimer les troubles. La situation du maréchal de la Ligue Sun à Nanjing n'étant pas claire, j'ai pris la responsabilité de protéger la province d'Anhui contre les bandits et les agitateurs de gauche.\n\nUn télégramme a été remis à Wu Peifu ce matin par le gouverneur d'Anhui Chen Tiaoyuan, de la clique d'Anqing. Bien que le ton de la lettre soit très audacieux, il semble que Chen ait rétabli l'ordre dans la province.\n\nWu est confronté à un choix - Chen serait un puissant allié, mais il a une position ferme contre les concessions. Le soutenir sur le long terme lui aliénerait l'Allemagne, dont le soutien sera essentiel dans l'inévitable guerre contre le Japon. Dans le même temps, prendre position contre l'Allemagne ferait sans aucun doute aimer Wu auprès de la population."
 qielepcollapse.7.a: "Envoyez l'or. Nous avons besoin de stabilité sur nos frontières."
 qielepcollapse.7.b: "Refusez. Pas d'argent pour les rebelles !"
 qie_anti_concessions_decision_warning: "§RLe choix de soutenir Chen Tiaoyuan conduira les Qing sur une voie résolument anti-concessionniste, ce qui signifie qu'il ne pourra pas soutenir la Ligue des Huit Provinces et prendra le parti d'Anqing dans le conflit. Cela garantira également l'hostilité de l'Allemagne. Si Anqing perd le conflit, l'Empire Qing sera très seul.§!\n"

 qielepcollapse.8.t: "Une offre du Maréchal Qi"
 qielepcollapse.8.d: "Suite à notre refus du télégramme du gouverneur Chen, un message est arrivé de Qi Xieyuan - qui s'est déclaré nouveau maréchal de la Ligue des Huit Provinces, succédant à Sun Chuanfang.\n\n'Au plus auspicieux maréchal Wu - Moi, Qi Xieyuan, je demande votre aide pour réprimer la rébellion dans l'Anhui. Comme vous êtes mon lige et mon commandant, il est tout à fait normal que vous m'aidiez en cas de besoin.\n\nLe ton de la demande laisse beaucoup de doutes, car théoriquement Qi devrait pouvoir facilement écraser Anqing et la rébellion du KMT au sud avec l'aide allemande."
 qielepcollapse.8.a: "Écoutons-le - nous pourrions gagner un peu d'influence ici."
 qielepcollapse.8.b: "Nous pouvons gérer cela nous même."

 qielepcollapse.9.t: "Wu accepte !"
 qielepcollapse.9.d: "Le maréchal Wu Peifu a accepté notre demande d'aide. Nous devrions lui envoyer une autre demande lui demandant comment il envisage d'intervenir."
 qielepcollapse.9.a: "Excellent !"

 qielepcollapse.10.t: "Wu refuse !"
 qielepcollapse.10.d: "Le maréchal Wu Peifu a refusé notre demande d'aide ! Nous sommes seuls maintenant..."
 qielepcollapse.10.a: "Bon sang !"

 qielepcollapse.11.t: "Une autre offre pour Chen ?"
 qielepcollapse.11.d: "Suite à notre refus d'aide au gouverneur d'Anhui Chen Tiaoyuan de la clique d'Anqing, des informations inquiétantes ont commencé à émerger selon lesquelles il aurait contacté Zhang Zuolin, chef du gouvernement rebelle de Fengtian dans le nord-est. Plus inquiétant encore est son utilisation d'un interlocuteur japonais pour "faciliter" la conversation. Plusieurs conseillers de Wu suggèrent que le maréchal recontacte Chen avec une offre de soutien direct dans sa rébellion, de peur que nous ne nous retrouvions avec un pion des Japonais juste à notre porte.\n\nAu-delà du soutien japonais à Chen, cependant, il semble également qu'une non-intervention pourrait conduire à des troubles intérieurs généralisés. Beaucoup dans les partis d'opposition et la Clique Zhili elle-même sont impatients de profiter du chaos de l'effondrement pour saisir l'opportunité d'étendre notre contrôle, et déjà de petites manifestations en faveur de la position anti-concessions du gouverneur Chen ont éclaté dans les zones urbaines. Garder le silence pourrait entraîner une escalade de ces manifestations, déstabilisant davantage notre régime déjà impopulaire."
 qielepcollapse.11.a: "Voyons ce qu'il a à dire."
 qielepcollapse.11.b: "C'est trop risqué."

 qielepcollapse.12.t: "L'offre du Maréchal Qi"
 qielepcollapse.12.d: "Suite à notre acceptation de la demande d'aide du gouverneur Chen, un message est arrivé de Qi Xieyuan - qui s'est déclaré nouveau maréchal de la Ligue des Huit Provinces, succédant à Sun Chuanfang.\n\n\"Au plus auspicieux maréchal Wu - Moi, Qi Xieyuan, je demande votre aide pour réprimer la rébellion dans l'Anhui. Comme vous êtes mon lige et mon commandant, il est tout à fait normal que vous m'aidiez en cas de besoin.\"\n\nMalheureusement pour le maréchal Qi, notre engagement envers le gouverneur Chen nous oblige à refuser cette demande."
 qielepcollapse.12.a: "Les dés sont déjà jetés"

 qielepcollapse.13.t: "Le Moment de Vérité"
 qielepcollapse.13.d: "Les escarmouches entre les troupes de Chen Tiaoyuan et les forces loyales à la clique de Nanjing de Qi Xieyuan ont dégénéré en bataille ouverte. Il est maintenant temps d'honorer notre engagement envers le gouverneur Chen et de lancer notre intervention en soutien à son régime."
 qielepcollapse.13.a: "Nos troupes marchent vers le Sud pour défendre la Chine !"

 qielepcollapse.14.t: "Le Moment de Vérité"
 qielepcollapse.14.d: "Les escarmouches entre les troupes de Chen Tiaoyuan et les forces loyales à la clique de Nanjing de Qi Xieyuan ont dégénéré en bataille ouverte. Il est maintenant temps d'honorer notre engagement envers Qi Xieyuan, et de lancer notre intervention en soutien à son régime."
 qielepcollapse.14.a: "Nous allons à la guerre !"

 qielepcollapse.15.t: "Chen accepte notre offre"
 qielepcollapse.15.d: "Le gouverneur Chen Tiaoyuan de la clique d'Anqing a accepté notre offre de soutien dans le conflit de la Ligue. Il promet également que toutes les interactions précédentes qu'il a eues avec des agents de Fengtian ou japonais ont été menées « sans son consentement exprès » et que ceux qui ont rencontré les étrangers et les traîtres ont été sommairement punis."
 qielepcollapse.15.a: "Préparez les troupes !"
 qielepcollapse.15.b: "C'est une idée stupide..."

 qielepcollapse.17.t: "Soutien populaire pour Wu Peifu"
 qielepcollapse.17.d: "Suite à la décision du maréchal Wu d'attaquer le gouvernement de Nanjing, il a ordonné au président Cao Kun de faire une déclaration publique concernant le plan. Diffusé depuis un balcon de la Cité interdite à une grande foule rassemblée en contrebas, il a également été transmis à la radio - une première en Chine.\n\n\"Citoyens ! - Pendant un siècle nous avons souffert sous l'oppression étrangère ! Pendant trop longtemps, nous avons été des larbins des Britanniques, des Allemands et des Américains. Plus jamais ! Aujourd'hui, nous sommes indépendants ! Les armées du Fils du Ciel marchent vers le sud pour détruire le traître maréchal Qi et ses laquais allemands. Nous ne serons plus soumis aux caprices de Berlin. Nous jetons les chaînes du siècle de l'humiliation et disons au monde : la Chine est à nouveau libre !\"\n\nLe discours est accueilli par des applaudissements et des acclamations retentissants, et bientôt des sections de celui-ci sont transcrites dans des brochures et diffusées dans toute la Chine."
 qielepcollapse.17.a: "Peut-être que dorénavant, le peuple ne nous haïra plus ?"

 qielepcollapse.18.t: "La Peking-Kommission se retire de Beijing !"
 qielepcollapse.18.d: "Immédiatement après le discours incendiaire du président Cao, des panaches de fumée ont commencé à sortir des rues devant l'ambassade d'Allemagne et les bureaux de la Peking-Kommission. Une vaste foule s'était formée devant les portes, scandant des slogans anti-concession et brûlant des vêtements, des meubles et même une effigie du Kaiser construite à la hâte. La police et les unités militaires alignées sur la clique Zhili sont rapidement arrivées pour empêcher que la scène ne tourne mal, mais à la tombée de la nuit, la plupart des responsables allemands et leurs complices chinois s'étaient enfuis à Tianjin."
 qielepcollapse.18.a: "Fichez le camp ordures d'étrangers !"

 qielepcollapse.19.t: "Drame à l'Assemblée"
 qielepcollapse.19.d: "Suite à la décision de Wu d'intervenir en faveur du LEP, le Président Cao Kun s'est vu confier la tâche peu enviable d'annoncer la nouvelle à l'Assemblée. \"Chers amis, je vous apporte aujourd'hui d'importantes nouvelles concernant les troubles dans le sud. Le Maréchal Wu, dans son éminente sagesse, a choisi de soutenir le Maréchal Qi dans sa lutte contre le traître gouverneur Chen Tiaoyuan. Les troupes impériales marchent vers le sud pour réprimer les troubles, et nous attendons une réponse rapide et décisi...\"\n\nCao s'est tu lorsque les membres du Parti de la Jeune Chine se sont levés et ont commencé à marcher silencieusement. Peu après, ils ont été suivis par les membres du NCERA et du Parti Zongshe. Bientôt, il ne reste plus que les membres de l'Association de l'Harmonie et de la Ligue de la Prospérité. Cao, abasourdi, termine son discours.\n\n\"Une victoire rapide et décisive. Longue vie à l'Empereur !\" Il ne faut pas être un génie de la politique pour voir que seuls les membres de la Ligue de la Prospérité applaudissent avec enthousiasme."
 qielepcollapse.19.a: "Bâtards !"

 qielepcollapse.20.t: "Soutien Allemand"
 qielepcollapse.20.d: "Les membres de la Ligue de la Prospérité n'ont pas tardé à féliciter le président Cao après son discours, et lors de la réception qui a suivi, des bouteilles de vin rhénan, des cigares cubains et d'autres friandises étrangères ont été offertes à tous ceux qui souhaitaient participer. À la place des nobles mandchous au visage austère qui assistaient normalement à ces réceptions, des représentants de l'ambassade d'Allemagne et de la Peking-Kommission se tenaient dans les derniers costumes berlinois, offrant des cadeaux exorbitants aux législateurs de l'HA et à certains généraux de la clique Zhili qui étaient également présents."
 qielepcollapse.20.a: "Au moins quelqu'un nous apprécie..."

 qielepcollapse.21.t: "Des émeutes généralisées éclatent"
 qielepcollapse.21.d: "Après le silence de Wu et de Cao sur les affaires liées au LEP, de petites protestations ont commencé à émerger, réclamant une intervention. Alors que le silence persistait, ces rassemblements se sont rapidement transformés en grandes manifestations de rue. Cao annonçant enfin qu'il ne soutiendrait ni Qi ni Chen, les manifestations ont finalement dégénéré en émeutes. Beijing et d'autres grandes villes se sont retrouvées paralysées par les troubles, et presque tout le monde, de l'intellectuel le plus riche au vendeur ambulant le plus pauvre, s'est retrouvé dans la rue pour dénoncer le gouvernement. Des théories du complot sauvages ajoutent de l'huile sur le feu selon lesquelles Wu a été payé par la légation allemande pour ne pas intervenir, amenant de nombreux manifestants à clamer des slogans anti-allemands et à brûler des produits de fabrication allemande. Dans un cas, des effigies grossières du Kaiser, de Wu et de Cao ont toutes été brûlées à l'extérieur de la Cité Interdite avant que les coupables ne soient emmenés enchaînés."
 qielepcollapse.21.a: "Bon sang !"

 qielepcollapse.22.t: "Anqing est victorieux !"
 qielepcollapse.22.d: "Les troupes du gouverneur Chen Tiaoyuan, soutenues par nos vaillantes forces, sont entrées à Nanjing ! Alors que le maréchal Qi et ses laquais allemands ont fui, Chen a pris le contrôle de certains des territoires périphériques de la province d'Anhui. Notre soutien dans sa guerre nous ont assuré son soutien dans notre lutte, et au cours des prochains mois, nous pourrons pleinement l'intégrer à notre alliance"
 qielepcollapse.22.a: "Excellent !"

 qielepcollapse.23.t: "Nanjing est Victorieux !"
 qielepcollapse.23.d: "Les troupes du maréchal Qi Xieyuan, appuyées par nos vaillantes forces, sont entrées à Anqing ! Alors que le gouverneur Chen et ses laquais du Fengtian ont fui, Qi a réaffirmé son contrôle sur la province d'Anhui. Notre soutien dans sa guerre nous ont assuré son soutien dans notre lutte, et au cours des prochains mois, nous pourrons pleinement l'intégrer à notre alliance, même si nous devons également gérer l'influence de l'Allemagne sur son régime."
 qielepcollapse.23.a: "Excellent !"

 qielepcollapse.24.t: "Des réfugiés fuient le chaos de la Ligue"
 qielepcollapse.24.d: "Alors que des troubles généralisés balaient la Ligue des Huit Provinces, les gouverneurs Jin Yun'e du Henan et Xiao Yaonan ont signalé un nombre croissant de réfugiés affluant dans leurs provinces respectives. Bien que cela ait commencé comme un filet, au cours des derniers jours, le flux a considérablement augmenté, des familles entières fuyant une explosion de violence et de banditisme. Les gouverneurs ont envoyé des télégrammes inquiétants après que certains de leurs hommes ont interrogé des réfugiés, indiquant que l'autorité centrale au sein de la Ligue s'est effondrée bien plus qu'on ne le pensait auparavant. De plus, ils ont demandé de la nourriture et des fournitures supplémentaires pour s'occuper des réfugiés."
 qielepcollapse.24.a: "Terribles nouvelles. Envoyez les provisions."
 qielepcollapse.24.b: "Qui s'en soucie ?"

 qielepcollapse.25.t: "Bain de sang sur le Yangzi !"
 qielepcollapse.25.d: "Malgré tous leurs efforts pour faire face à l'afflux de réfugiés, les gouverneurs de nos provinces du sud sont débordés. À la suite d'une déclaration de loi martiale à l'échelle de la province faite au Hubei, le gouverneur Xiao Yaonan a ordonné à ses troupes de fermer tous les ponts et routes menant à la province depuis le territoire de la Ligue, et de refuser l'entrée à tous les réfugiés. Un grand nombre d'entre eux, cependant, ont commencé à se masser sur un pont sur le fleuve Yangtze, exigeant l'entrée.\n\nBien que cela ait commencé pacifiquement, cela s'est rapidement transformé en une émeute à grande échelle, alors que les réfugiés ont commencé à bombarder les troupes de Xiao de pierres, de bouteilles et d'autres débris. Finalement, un groupe d'hommes qui s'étaient en quelque sorte armés d'armes volées a commencé à tirer sur les troupes de Xiao, qui ont riposté en ouvrant le feu avec des mitrailleuses. Ceux qui n'ont pas été touchés par la tempête de balles ont fui, bousculant d'autres réfugiés et laissant leurs amis et leur famille morts ou mourants sur le pont. Cette scène macabre se répète le long de notre frontière avec la Ligue, alors que des foules de réfugiés ont commencé à entrer de force sur notre territoire."
 qielepcollapse.25.a: "Mauvaises nouvelles."

 qielepcollapse.26.t: "Les Gouverneurs du Sud rompent le contact"
 qielepcollapse.26.d: "Avec l'escalade quotidienne de la violence dans la Ligue, les gouverneurs du Yunnan et du Guangdong, [YUN.GetLeader] et Chen Jiongming, ont cessé de répondre aux demandes d'information et de mise à jour du gouvernement officiel sur ce qui se passe sur leur territoire. Ils ont longtemps méprisé notre gouvernement et, bien que ce geste ne soit pas inattendu, il représente un changement complet dans leur comportement officiel envers notre gouvernement. Nombreux sont ceux qui, dans le cercle restreint de Wu, craignent que cela n'annonce un effondrement complet de notre autorité, et les nouvelles de ce matin en provenance du Shanxi confirment ces inquiétudes.\n\nYan Xishan, gouverneur du Shanxi, a officiellement dénoncé les actions de notre gouvernement lors de ce que l'on appelle désormais \"l'incident du Yangtsé\", survenu en début de semaine, lorsque les forces du gouverneur Wang Huaiqing ont tiré sur une foule de réfugiés et proclamé que les Qing n'avaient plus la \"capacité de gouverner la Chine\". Il n'a pas reconnu le gouvernement de Fengtian, mais il est clair que l'ordre national s'effondre."
 qielepcollapse.26.a: "Damnation !"

 qielepcollapse.27.t: "Une lettre de remerciement de la part de Chen"
 qielepcollapse.27.d: "Le gouverneur Chen a adressé ses sincères remerciements au maréchal Wu Peifu, félicitant son ministère pour son dévouement à la solidarité chinoise. Le gouverneur Chen promet que sa défense de la souveraineté chinoise marque la fin de l'ingérence occidentale dans la vallée du Fleuve Jaune, et a généreusement soutenu la croyance de Wu Peifu en la supériorité chinoise sur les forces AOG auxquelles ils sont confrontés."
 qielepcollapse.27.a: "Il est le très bienvenu."

 qielepcollapse.28.t: "Nous avons été trahis par Chen"
 qielepcollapse.28.d: "Malgré les efforts de Wu pour calmer diplomatiquement le gouverneur Chen, il semble désormais hors de notre portée. Un garde-frontière a découvert des réfugiés arrivant sur les terres de Qing et portant des pamphlets de la tristement célèbre société paramilitaire japonaise du Dragon Noir. Maintenant dans le vide du silence des dirigeants d'Anqing viennent des impressions plus inquiétantes. Le gouverneur Chen Yi, tristement célèbre pour son association avec les Dragons noirs, a été repéré à Anqing par d'autres réfugiés. Il est fort probable que le Gouverneur Chen ait trahi non seulement les Maréchaux Wu et Puyi, mais aussi la nation chinoise elle-même en permettant aux espions japonais d'entrer dans sa ville."
 qielepcollapse.28.a: "Maudits Japonais !"

 qielepcollapse.29.t: "Anqing est Battu !"
 qielepcollapse.29.d: "Les valeureuses forces de Chen Tiaoyuan ont été défaites à Anqing et son gouvernement provincial détruit. C'est un jour sombre pour notre gouvernement, du fait que nous avions placé en eux beaucoup d'espoir."
 qielepcollapse.29.a: "Bon sang !"

 qielepcollapse.30.t: "Nanjing est Battu !"
 qielepcollapse.30.d: "Nous avions tous espéré que Qi Xieyuan se révélerait un allié précieux et gagnerait la guerre de la Ligue. Cependant, une catastrophe l'a frappé et son gouvernement s'est effondré, ruinant totalement notre contrôle et notre influence sur la région. C'est un jour sombre pour notre gouvernement."
 qielepcollapse.30.a: "Bon sang !"

 qielepcollapse.31.t: "Descente dans l'Anarchie !"
 qielepcollapse.31.d: "Il semblerait que la situation de guerre soit devenue intenable, et plus d'un an de combats a transformé nos forces en bandes anarchiques. Le gouvernement central de Beijing entend cependant balayer ces bandes et rétablir l'ordre !"
 qielepcollapse.31.a: "C'EST BON, JE RECOMMENCE !"

 qiecoup.1.t: "Murmures de Mécontentement"
 qiecoup.1.d: "Dans les semaines qui ont suivi la décision de Wu de ne pas intervenir dans l'effondrement du LEP, de petits groupes de tous les horizons politiques ont commencé à se rassembler en secret. Initialement limitée à critiquer l'inaction de Wu, l'aggravation de la violence dans les rues a conduit beaucoup à se révolter. Les réseaux sociaux entre ces groupes ont permis à une coalition fragile de se développer. Composé de nobles mandchous, de cadets de l'académie de Baoding, de réformateurs de la NCERA et de quelques généraux Zhili agacés par l'inaction de Wu, ce groupe perfide a commencé à se parler clandestinement et à comploter pour renverser Wu et restaurer l'empereur à un certain degré de pouvoir."
 qiecoup.1.a: "Gardez un oeil la dessus..."

 qiecoup.2.t: "Une Réunion Clandestine"
 qiecoup.2.d: "Dans le sous-sol d'un bar ombragé de Beijing, traditionnellement utilisé comme couverture pour des activités révolutionnaires, une étrange coalition d'individus voués au renversement de Wu Peifu et de son règne sur la Chine s'est réunie. Le premier est Pujie, le frère de l'empereur et général de l'armée, l'un des rares généraux non-Zhili autorisés à commander un nombre important de troupes. À côté de lui se trouve Y. C. James Yen, un intellectuel de premier plan et directeur de la NCERA. En face de lui sont assis Fang Zhijian et Ling Bin, deux cadets de Baoding, à peine âgés de 25 ans. Le dernier membre de cette réunion est le général Zhili Li Bingzhi, un monarchiste. Celui-ci prétend avoir réuni une coalition de généraux Zhili mécontents de l'inaction de Wu au cours des derniers mois.\n\nRéalisant qu'ils sont incapables de battre la clique de Zhili à eux seuls avec leurs ressources militaires limitées, les comploteurs décident qu'ils doivent demander de l'aide au chef d'une clique de seigneurs de guerre voisine. Après de longues délibérations, ils choisissent..."
 qiecoup.2.a: "Yan Xishan au Shanxi."
 qiecoup.2.b: "[SQI.GetLeader] au Shandong."
 qiecoup.2.c: "Il n'y a personne vers qui se tourner..."

 qiecoup.3.t: "Une requête au Gouverneur Yan"
 qiecoup.3.d: "Une lettre inhabituelle est arrivée ce matin, portée par un coursier vêtu d'une robe impériale. Se prétendant de la petite noblesse, ce jeune homme apporte des nouvelles étonnantes. Un groupe de princes mandchous, de réformateurs et de responsables militaires mécontents complotent secrètement pour renverser le maréchal Wu Peifu et restaurer l'empereur Puyi! Ils cherchent apparemment une aide extérieure et sont venus demander de l'aide au maréchal Yan Xishan. Quelle réponse devons-nous apporter ?"
 qiecoup.3.a: "J'ai besoin d'une promesse de réformes."
 qiecoup.3.b: "Refuser catégoriquement. C'est trop risqué."

 qiecoup.4.t: "Une requête au Gouverneur Qu"
 qiecoup.4.d: "Une lettre inhabituelle est arrivée ce matin, portée par un coursier vêtu d'une robe impériale. Se prétendant de la petite noblesse, ce jeune homme apporte des nouvelles étonnantes. Un groupe de princes mandchous, de réformateurs et de responsables militaires mécontents complotent secrètement pour renverser le maréchal Wu Peifu et restaurer l'empereur Puyi ! Ils cherchent apparemment une aide extérieure et sont venus demander de l'aide au Gouverneur Qu. Quelle réponse devons-nous apporter ?"
 qiecoup.4.a: "Bien sûr ! Pour la Gloire des Qing !"
 qiecoup.4.b: "Refusez. C'est trop risqué."

 qiecoup.5.t: "Une requête à l'Honorable Professeur Zhang"
 qiecoup.5.d: "Une lettre inhabituelle est arrivée ce matin, portée par un coursier vêtu d'une robe impériale. Se prétendant de la petite noblesse, ce jeune homme apporte des nouvelles étonnantes. Un groupe de princes mandchous, de réformateurs et de responsables militaires mécontents complotent secrètement pour renverser le maréchal Wu Peifu et restaurer l'empereur Puyi ! Ils cherchent apparemment une aide extérieure et sont venus demander de l'aide à l'Honorable Professeur Zhang Tianran. Quelle réponse devons-nous apporter ?"
 qiecoup.5.a: "Bien sûr ! Pour la Gloire des Qing !"
 qiecoup.5.b: "Refusez. C'est trop risqué."

 qiecoup.6.t: "Réponse du Gouverneur Yan"
 qiecoup.6.d: "Le maréchal Yan a répondu à notre demande, et bien qu'il soit intéressé à nous apporter son aide, il déclare qu'il ne peut le faire que si les putschistes le convainquent. Le maréchal est bien connu comme un homme humble et industrieux qui veut le meilleur pour son peuple, bien qu'une offre de pouvoir personnel puisse également être attrayante pour lui."
 qiecoup.6.a: "Promettez-lui du pouvoir et la richesse !"
 qiecoup.6.b: "Promettez-lui que nous moderniserons la Chine et la monarchie."

 qiecoup.7.t: "Les Qing promettent le pouvoir"
 qiecoup.7.d: "Les putschistes ont répondu à notre demande, promettant pouvoir et richesse au maréchal s'il accepte d'aider à mener le coup d'État. Cela va à l'encontre de presque tout ce que le maréchal représente, et sans promesses que ces comploteurs amélioreront réellement la Chine, Yan déclinera très probablement."
 qiecoup.7.a: "Le pouvoir ne m'intéresse pas !"

 qiecoup.8.t: "Les Qing promettent des réformes"
 qiecoup.8.d: "Les comploteurs ont renvoyé notre demande, promettant qu'ils prendraient une position fermement anti-concession tout en essayant de moderniser l'industrie, les infrastructures et la médecine chinoises. C'est ce que cherchait le Maréchal !"
 qiecoup.8.a: "Excellent ! Espérons qu'ils puissent livrer !"

 qiecoup.9.t: "Notre requête a été rejetée !"
 qiecoup.9.d_yan: "Le Maréchal Yan a refusé la demande des putschistes, affirmant qu'il n'était pas intéressé par la richesse ou le pouvoir. De plus, il semble que Wu Peifu ait eu vent de ces tentatives par l'intermédiaire d'un complot avorté, qui a prévenu le maréchal suite au refus de Yan."
 qiecoup.9.d_qu: "Le gouverneur Qu a refusé notre demande ! Vous ne devriez jamais voir ça, sauf si vous jouez en multijoueur et que votre ami fait le con. Pas de bol, mon pote."
 qiecoup.9.d_zhang: "L'honorable professeur Zhang a refusé notre demande ! Vous ne devriez jamais voir ça, sauf si vous jouez en multijoueur et que votre ami fait le con. Pas de bol, mon pote."
 qiecoup.9.a: "Bon sang ! Nous avons raté notre seul coup ! Notre seule opportunité !"

 qiecoup.10.t: "Yan accepte"
 qiecoup.10.d: "Le Maréchal Yan a accepté la demande d'aide des putschistes. Il accepte de déployer ses troupes si la clique de Zhili n'est pas complètement détruite lors du coup d'État. Dans le même temps, cependant, il exigera probablement des concessions une fois que Puyi aura été rétabli dans sa position appropriée."
 qiecoup.10.a: "Excellent !"

 qiecoup.11.t: "Qu accepte"
 qiecoup.11.d: "Le gouverneur Qu a accepté la demande d'aide des putschistes. Il accepte de déployer ses troupes si la clique de Zhili n'est pas complètement détruite lors du coup d'État. Dans le même temps, cependant, il exigera probablement des concessions une fois que Puyi aura été rétabli dans sa position appropriée."
 qiecoup.11.a: "Excellent !"

 qiecoup.12.t: "Zhang accepte"
 qiecoup.12.d: "L'Honorable Maître Zhang a accepté la demande d'aide des putschistes. Il accepte de déployer ses troupes si la clique de Zhili n'est pas entièrement détruite lors du coup d'État. Dans le même temps, cependant, il exigera probablement des concessions une fois que Puyi aura été rétabli dans sa position appropriée."
 qiecoup.12.a: "Excellent !"

 qiecoup.13.t: "Un complot est découvert !"
 qiecoup.13.d: "Une étrange conspiration a été révélée à Wu Peifu! Apparemment, un groupe de princes mandchous mécontents, de réformateurs et de généraux Zhili complotent clandestinement pour renverser la clique Zhili et restaurer Puyi sur le trône ! Un membre de ce complot, mécontent d'avoir été lâché par son soutien étranger, a renoncé au complot et s'en est ouvert à Wu, trahissant ainsi ses anciens alliés.\n\nWu a déjà envoyé des policiers pour faire une descente dans les refuges où les comploteurs se sont réunis et a arrêté un Puyi confus, qui n'était apparemment au courant d'aucun complot ! Le président Cao Kun s'est rendu devant une assemblée stupéfaite où il a annoncé les charges, avant d'annoncer sa démission de honte pour n'avoir pas découvert le complot. Avec la fin de la dynastie Qing, le maréchal Wu Peifu agira en tant que « protecteur national » temporaire jusqu'à ce qu'un nouveau gouvernement puisse être formé."
 qiecoup.13.a: "Longue vie au Protecteur National !"

 qiecoup.14.t: "Purge des Traîtres"
 qiecoup.14.d: "L'aristocratie mandchoue ayant été éliminée en tant que force politique, il reste maintenant à savoir ce qu'il faut faire avec les généraux mandchous de notre armée. La réponse évidente est de les emprisonner, mais alors qu'en est-il de tous les généraux Zhili qui se sont rangés de leur côté ? Plusieurs sont très compétents, et les retirer de notre pool d'officiers aurait des conséquences. Pourtant, cela garantirait la loyauté à l'avenir."
 qiecoup.14.a: "Ne purgez que les nobles Mandchous. Le reste peut être réhabilité."
 qiecoup.14.b: "Purgez-les tous !"

 qiecoup.15.t: "Les Conséquences"
 qiecoup.15.d: "Avec les comploteurs royalistes mandchous éliminés, nous devons maintenant nous tourner vers la reconstruction de notre gouvernement. Ce ne sera pas facile, mais un nouveau corpus de lois doit être rédigé pour rectifier les erreurs de la Constitution de Beiyang et garantir que la Chine sera correctement guidée à travers ces années turbulentes."
 qiecoup.15.a: "Nous devons mettre en place un gouvernement légitime !"

 qiecoup.16.t: "Mouvements de troupes inquiétants"
 qiecoup.16.d_yan: "Des mouvements de troupes inhabituels ont été signalés dans la province du Shanxi au cours des derniers jours. Il semble que les troupes se préparent à une sorte d'action militaire à notre frontière, nos informateurs rapportant que des fournitures et de l'équipement sont stockés près des cols de montagne du Shanxi. Le gouverneur Yan Xishan était notre ennemi il y a quelques années à peine pendant la quatrième guerre de Zhifeng et une attaque de sa part en ces temps mouvementés pour essayer de récupérer ses terres perdues ne serait pas hors de propos."
 qiecoup.16.d_qu: "Des mouvements de troupes inhabituels ont été signalés dans la province de Shandong ces derniers jours. Il semble que d'importantes formations de troupes se préparent à une sorte d'action militaire à notre frontière, nos informateurs signalant que des fournitures et des équipements sont stockés près des cols montagneux hors de la péninsule. Le gouverneur Qu nous a techniquement juré fidélité, mais les coups bas ne sont pas inhabituels chez les chefs de guerre..."
 qiecoup.16.d_zhang: "Des mouvements de troupes inhabituels ont été signalés dans la province du Shandong au cours des derniers jours. Il semble que de nombreuses troupes de miliciens de Yiguandao se préparent à une sorte d'action militaire à notre frontière, nos informateurs signalant que des fournitures et du matériel sont stockés près des cols de montagne hors de la péninsule. L'honorable Maître Zhang Tianran du Yiguandao n'est certainement pas un allié de la clique Zhili, et une attaque sur notre territoire ne serait pas hors de question pour lui."
 qiecoup.16.a: "Que se passe-t-il ici ? Envoyez plus d'espions pour enquêter."
 qiecoup.16.b: "Nous avons des affaires plus urgentes à régler."

 qiecoup.17.t: "Machinations Sournoises !"
 qiecoup.17.d_yan: "Nos informateurs ont découvert un complot dangereux ! Il semble que Yan Xishan et plusieurs princes mandchous, réformateurs et généraux traîtres tentent de renverser la clique Zhili et de restaurer Puyi ! Il faut s'occuper de cela rapidement !"
 qiecoup.17.d_qu: "Nos informateurs ont découvert un dangereux complot ! Il semblerait que Qu Yingguang et plusieurs princes mandchous, réformateurs et généraux traîtres tentent de renverser la clique du Zhili et de restaurer Puyi ! Nous devons nous en occuper rapidement !"
 qiecoup.17.d_zhang: "Nos informateurs ont découvert un complot dangereux ! Il semble que Zhang Tianran et plusieurs princes mandchous, réformateurs et généraux traîtres tentent de renverser la clique Zhili et de restaurer Puyi ! Il faut s'occuper de cela rapidement !"
 qiecoup.17.a: "Arrêtez ces comploteurs et préparez-vous à envahir le Shandong !"
 qiecoup.17.b: "Arrêtez ces comploteurs et préparez-vous à envahir le Shanxi !"

 qiecoup.18.t: "Occurrences Mystérieuses"
 qiecoup.18.d: "Des nouvelles inquiétantes ! Il semble qu'au cours des derniers jours des pamphlets anti-Zhili et anti-allemands ont été distribués à certains de nos soldats ! Lorsqu'on leur a demandé qui le leur avait transmis, aucun n'a été en mesure de donner une réponse directe, la plupart affirmant que c'était apparu du jour au lendemain.\n\nPlus inquiétant, plusieurs généraux de Zhili ont perdu contact avec Luoyang ces dernières heures, dont notamment Li Bingzhi, dont les sympathies monarchistes sont bien connues. Pire encore, l'académie militaire de Baoding semble avoir été abandonnée du jour au lendemain et les communications avec des parties éloignées de l'Empire ont été interrompues en raison de pannes généralisées de radio et de téléphone."
 qiecoup.18.a: "Mais que se passe-t-il ici ?"

 qiecoup.19.t: "Une Convocation à Beijing"
 qiecoup.19.d: "Alors que Wu tente de régler les développements alarmants survenus ces derniers jours, un télégramme urgent est arrivé de Beijing. Cao Kun et Wu ont été convoqués à une réunion en présence de l'Empereur, sur l'état du pays. Les émeutes généralisées sont quotidiennes, et bien que l'Empereur ait techniquement la prérogative constitutionnelle de convoquer son président, cela ne s'est jamais produit. Alors que Wu peut pressentir un piège, Cao Kun a déjà informé l'Empereur que lui et Wu se présenteraient à Sa Majesté Impériale plus tard dans la semaine."
 qiecoup.19.a: "Soit maudit Cao Kun !"

 qiecoup.20.t: "Wu et Cao se préparent à rencontrer Puyi"
 qiecoup.20.d: "Après son arrivée depuis Luoyang, Wu a réprimandé Cao pour s'être littéralement jeté dans un piège. Pourtant, le Maréchal de Jade n'est pas du genre à se lancer dans une réunion comme celle-ci sans un atout dans sa manche. Alors que les deux hommes se préparent à entrer dans la salle, Wu ordonne à ses gardes du corps d'attendre devant l'entrée des chambres. Les gardes du corps de cérémonie à l'extérieur ne sont pas armés, à l'exception des épées traditionnelles, et les soldats de Zhili ont des pistolets cachés dans leurs poches..."
 qiecoup.20.a: "Ils entrent dans la salle..."

 qiecoup.21.t: "Les gardes se ruent à leur tour dans la salle !"
 qiecoup.21.d: "Alors que les deux hommes entrent et s'agenouillent devant l'Empereur, une douzaine de gardes mandchous lourdement armés se précipitent dans la pièce ! Entourant l'Empereur, ils s'avancent et tentent d'arrêter les deux hommes, tandis que Puyi s'enfuit de la pièce ! En entendant l'agitation, les gardes du corps de Wu à l'extérieur dispersent rapidement les gardes de cérémonie et se précipitent à l'intérieur, tandis que Wu et Cao se cachent derrière des piliers pour éviter d'être touchés. Les balles sifflent entre les anciens piliers de la salle, brisant des artefacts inestimables et blessant Cao Kun. Lorsque les balles s'arrêtent, cependant, un camp sort vainqueur."
 qiecoup.21.a: "Wu et Cao sont tués ! Le Coup d'État réussit !"
 qiecoup.21.b: "Les gardes du corps mandchous gisent morts sur le sol !"

 qiecoup.22.t: "L'Empereur se légitimise lui-même"
 qiecoup.22.d: "Puyi rentre nerveusement dans la pièce, regardant les corps criblés de balles de l'ancien Maréchal de Jade et de son mentor, le Président Cao Kun. Pujie et un autre petit groupe de gardes loyalistes mandchous entrent également, tous munis de mitraillettes. \"Cher frère - Je crois qu'il est temps pour vous de faire un discours.\" Puyi se détourne des cadavres et regarde Pujie. \"Moi ...\" commence-t-il, la voix incertaine. \"Je ne suis pas sûr de pouvoir le faire.\" Pujie est sur le point de dire quelque chose lorsque le Général Li Bingzhi, le chef des déserteurs du Zhili, fait irruption dans la pièce.\n\n\"Monseigneur ! La ville est sécurisée !\" Il dit, se prosternant presque à terre face à Puyi. \"Mais Jiang Baili et plusieurs autres généraux du Zhili se sont retirés à Luoyang ! Ils ont l'intention de lancer une campagne pour nous détruire et libérer Beijing !\" Pujie s'approche de Puyi, et lui chuchote à l'oreille. \"Vous êtes l'Empereur maintenant - vous devez agir comme tel !\" Puyi tente nerveusement de se reprendre. \"Moi, l'Empereur Xuantong, Fils du Ciel, je proclame formellement que tout membre de la clique Zhili qui ne me jure pas fidélité d'ici demain...\" Sa voix se brise, et il est obligé de se calmer. \"Qui ne l'auront pas fait avant demain midi, seront des traîtres au Grand Qing !\""
 qiecoup.22.a: "Mort aux Traîtres !"

 qiecoup.23.t: "Nous honorons notre obligation"
 qiecoup.23.d: "Nous avons appris de Beijing que le plan de coup d'État s'est déroulé sans accroc ! Wu Peifu et Cao Kun ont été tués dans une fusillade dans la Cité Interdite, et les généraux mandchous et certains Zhili qui ont déserté mobilisent leurs forces pour détruire ceux qui sont fidèles à l'ancien régime. Il est temps d'honorer nos obligations envers l'Empereur et de détruire ces traîtres !"
 qiecoup.23.a: "Détruisez les Traîtres !"

 qiecoup.24.t: "Le Contrecoup"
 qiecoup.24.d: "Après que Cao et Wu aient échappé de justesse à la mort dans la Salle du Trône, les gardes du corps de Wu se dispersent dans le palais, les coups de feu résonnant dans les couloirs alors qu'ils rencontrent une résistance sporadique des loyalistes mandchous. Quelques minutes plus tard, ils font irruption dans la salle du trône, entraînant avec eux un Puyi terrifié. Wu, debout au-dessus de Puyi prostré, fait signe à un garde du corps. Dégainant un pistolet, il attrape Puyi derrière lui et le conduit vers la porte. A l'extérieur, un petit groupe de courtisans et d'assistants se sont rassemblés, ainsi que le frère de l'Empereur, Pujie, et plusieurs autres nobles Qing. Ouvrant la porte de la salle d'audience, Wu s'avance, flanqué de l'Empereur et de son ravisseur.\n\n\"Votre complot a échoué, traîtres.\" Il déforme sa bouche en un sourire en coin, avant de faire signe au garde du corps de ramener l'empereur dans la pièce. \"Un pas en avant - et le Fils du Ciel meurt.\"\n\nSecrètement, Wu est terrifié. Mais ce ne sera pas la première fois qu'il trompe la mort. \"Vous allez tous entrer dans la salle du trône, où mes gardes s'assureront que vous êtes bien surveillés. Président Cao !\" Il se tourne vers le chef de l'Assemblée, qui à ce stade s'est lui-même retiré dans la pièce. \"Prenez quelques gardes et allez à la salle de l'Assemblée aussi vite que possible !\" Il jette un regard en arrière à Puyi. \"Le temps est venu de mettre fin à l'Empire. La Chine sera à nouveau une République.\"\n\nQuelques heures plus tard, après que les troupes du Zhili aient fait une descente dans les salles de complot, des documents impliquant des chefs de guerre voisins sont découverts. Wu s'empresse de les déclarer immédiatement traîtres et de mobiliser ses troupes pour la guerre."
 qiecoup.24.a: "Mort aux Traîtres !"

 qiecoup.25.t: "Victoire !"
 qiecoup.25.d: "Des rapports sont revenus au Palais Impérial indiquant que nos troupes ont atteint le Fleuve Jaune. Les garnisons éparpillées du Zhili autour de Beijing se sont avérées peu efficaces face aux armées dirigées par Baoding, et les loyalistes mandchous du Général Zaitao ont aidé à harceler les troupes du Zhili qui tentaient de fuir vers Luoyang. De nombreuses troupes ont tout simplement déserté pour rejoindre nos forces, car l'idée de servir une armée sans chef et avec peu de soutien politique n'était pas très attrayante.\n\nNos forces sont maintenant prêtes à lancer un assaut sur Luoyang, l'ancien bastion de Wu Peifu, actuellement défendu par les forces du Général Jiang Baili, le commandant en second de Wu. La sécurisation de cette forteresse sera le début de la fin pour la Clique Zhili."
 qiecoup.25.a: "Longue vie au Fils du Ciel !"

 qiecoup.26.t: "Victoire à Luoyang !"
 qiecoup.26.d: "Un télégramme est arrivé ce matin de Luoyang, confirmant que nos troupes avaient réussi à prendre d'assaut les murs de la ville fortifiée. Après des heures de bombardements concentrés d'artillerie, les troupes loyales ont traversé la rivière dans des barges improvisées, sous un feu nourri. Une fois à terre, cependant, ils ont rapidement pris le contrôle d'une tête de pont, permettant à de plus en plus de nos troupes de débarquer et de commencer à attaquer les unités Zhili en garnison dans la ville. Combattant dans les anciennes grottes et temples qui parsèment la ville, nos troupes ont finalement pris d'assaut le quartier général de Zhili, tuant Jiang Baili. D'autres généraux ont réussi à s'échapper et les troupes de Zhili se sont dispersées dans la campagne environnante, saccageant et pillant alors même qu'elles fuyaient nos forces."
 qiecoup.26.a: "Longue vie au Fils du Paradis !"

 qiecoup.27.t: "Victoire dans le Sud !"
 qiecoup.27.d: "Les dernières semaines ont été marquées par des combats intenses dans le sud de notre territoire, alors que les partisans inconditionnels de Wu Peifu et de la clique Zhili étaient pourchassés et détruits. Les combats sur toutes les routes menant à Wuhan se sont révélés particulièrement vicieux, alors que les derniers restes du commandement Zhili se préparent à organiser un combat désespéré dans la ville antique. Une fois les garnisons isolées détruites, nous pourrons nous concentrer sur la sécurisation de cette ville, et la destruction définitive de Zhili."
 qiecoup.27.a: "Longue vie au Fils du Paradis !"

 qiecoup.28.t: "Victoire à Wuchang !"
 qiecoup.28.d: "Lors d'un dernier assaut général, nos forces, renforcées par des rangs de déserteurs Zhili, ont finalement pris d'assaut Wuhan, détruisant les forces restantes de la clique de Zhili et capturant ou tuant de nombreux généraux de haut rang. Avec la victoire enfin assurée, nous pouvons maintenant commencer à nous concentrer sur la reconstruction de notre pays, et le préserver à la fois des ravages du conflit que nous venons de subir et des décennies de corruption endémique auxquelles nous avons été soumis sous le gouvernement Zhili."
 qiecoup.28.a: "Longue vie au Fils du Paradis !"

 qiecoup.29.t: "Ligue de la Prospérité dissoute !"
 qiecoup.29.d: "À la suite de nos récents bouleversements, la Ligue de la Prospérité s'est brusquement dissoute, invoquant une « atmosphère hostile », avec nombre de leurs éminents lobbyistes partant pour Tianjin. Alors que la légation allemande reste à Beijing, elle s'est coupée de tout contact avec le gouvernement, nous privant du soutien militaire et industriel allemand. Cependant, le peuple est massivement en faveur de cette décision et félicite le nouveau gouvernement de s'être débarrassé des influences étrangères."
 qiecoup.29.a: "Nous n'avons pas besoin d'eux !"

 qiecoup.30.t: "Envoyer de l'aide aux Qing ?"
 qiecoup.30.d: "Maintenant que nous avons aidé les Qing à renverser le despotique Wu Peifu, devrions-nous les aider dans leur campagne pour détruire les restes Zhili ?"
 qiecoup.30.a: "Oui. Envoyez les fonds."
 qiecoup.30.b: "Non."

 qiecoup.31.t: "Nous alliés envoient de l'aide !"
 qiecoup.31.d: "Notre noble allié nous a envoyé beaucoup d'argent pour aider à vaincre les traîtres Zhili survivants, cachés dans le sud !"
 qiecoup.31.a: "Merci !"

 qiecoup.32.t: "Les Élections Qing de [GetYear]"
 qiecoup.32.d: "Le temps est venu pour les élections promises depuis longtemps, puisque la tourmente du gouvernement provisoire à la suite du coup d'État mandchou a finalement ramené la stabilité politique. Bien qu'il y ait bien sûr plusieurs partis politiques en lice, le seul véritable concurrent est le [ROOT.GetRulingParty], à la lumière de leurs succès évidents dans la réforme de la politique chinoise et la restauration de la grandeur de notre nation. Bien qu'il puisse y avoir quelques accusations de corruption, ce ne serait guère une nouveauté pour la Chine, et quelqu'un peut-il nier que le [ROOT.GetRulingParty] mérite une autre victoire ?"
 qiecoup.32.a: "Les paysans l'emportent encore une fois !"
 qiecoup.32.b: "Le YCP a toujours à cœur les meilleurs intérêts de la Chine."
 qiecoup.32.c: "L'Aristocratie est clairement capable."
 qiecoup.32.e: "Voyons le résultat de nos années de préparation."

 qiecoup.33.t: "Les dernières élections des Qing ?"
 qiecoup.33.d: "De toute évidence, le [ROOT.GetRulingParty] a triomphé de tous les obstacles sur son chemin pour réunir, réformer et réaffirmer la grandeur de la Chine. Ils n'ont besoin que d'une élection de plus pour consolider leur pouvoir sur l'empire Qing rénové !"
 qiecoup.33.a: "La Chine a besoin d'une main plus ferme pour que la démocratie puisse vraiment s'épanouir."
 qiecoup.33.b: "Seul le parti peut guider la nation !"
 qiecoup.33.c: "Les nobles continueront à guider la Chine pendant encore des siècles !"
 qiecoup.33.e: "Le NCERA et Yiguandao font naître un Empire bienveillant !"
 qiecoup.33.f: "Noblesse et Paysannerie restaurent l'harmonie de l'Empire !"

 qiecoup.34.t:0 "Le nouvel ordre"
 qiecoup.34.d: "Avec le régime solidifié, nous ne sommes plus un parti avec lequel il faut faire des compromis et marchander, mais un parti qui obéit et qui rampe. Cela n'est pas passé inaperçu à l'Assemblée non plus ; déjà, les responsables du parti en dehors de [QIE.GetRulingParty] ont été soit intimidés dans le silence, soit amenés à bord dans le nouvel ordre du jour."
 qiecoup.34.a: "Le NCERA a déjà plié le genou."
 qiecoup.34.b: "Les PJC sont bien avisés de respecter notre guide."
 qiecoup.34.c: "Les Zongshe savent que travailler avec nous est leur seul moyen de rester pertinents."
 qiecoup.34.e: "Si l'Assemblée se soumet à notre autorité, il en va de même pour l'Empire du Milieu !"

 qieelection.1.t: "Les élections secouent l'Assemblée !"
 qieelection.1.d: "Après des années de préparation grâce aux efforts assidus de Qu Yingguang et James Yen, l'Assemblée se gonfle de membres nouvellement élus après avoir été pendant près de quatre ans un organe politique croupion et des décennies sans véritable mandat populaire. Lorsque les membres de l'Assemblée nouvellement élus prendront place à Pékin, une nouvelle coalition gouvernementale devra peut-être prendre forme pour refléter plus fidèlement la volonté du peuple. Si le NCERA a remporté une nette victoire électorale par rapport à ses concurrents, une coalition plus large pourrait être envisagée dans l'espoir d'assurer une transition stable pour cette démocratie naissante.\n\nParmi les membres victorieux du NCERA, un consensus se forme sur le fait qu'ils sont peut-être en fait la seule force qui maintient les valeurs démocratiques en vie dans l'empire et qu'ils souhaitent resserrer les rangs pour écarter toute tendance autoritaire du gouvernement en place.\n\nLes Zongshe, quant à eux, affirment qu'ils constitueraient une main droite stable à mesure que le pays s'ouvre au monde extérieur. Mettant en avant leurs relations privées et étrangères ainsi que la croissance naissante d'une classe industrielle locale sous leurs auspices, les Zongshe promettent qu'un niveau de coopération avec les industriels et la vieille garde assurera une transition en douceur vers l'ordre et la prospérité dans l'empire.\n\nDe manière surprenante, le Parti de la Jeune Chine a fait un bond dans les sondages à l'approche des élections, montrant clairement que son message en faveur d'une Chine plus forte et plus centralisée, axée sur une modernisation et une centralisation plus radicales, suscite un intérêt croissant dans les provinces déchirées par la guerre et lassées des seigneurs de la guerre et des divisions."
 qieelection.1.a: "Le NCERA s'éloigne de la droite en établissant un front constitutionnel !"
 qieelection.1.b: "Former une coalition avec les Zongshe et déclarer un mandat pour la croissance économique."

 qieelection.2.t: "Les élections secouent l'Assemblée !"
 qieelection.2.d: "Après des années de préparation grâce aux efforts assidus de Qu Yingguang et James Yen, l'Assemblée se gonfle de membres nouvellement élus après avoir été pendant près de quatre ans un organe politique croupion et des décennies sans véritable mandat populaire. Lorsque les membres de l'Assemblée nouvellement élus prendront place à Beijing, une nouvelle coalition gouvernementale devra peut-être prendre forme pour refléter plus fidèlement la volonté du peuple. Si le NCERA a remporté une nette victoire électorale par rapport à ses concurrents, une coalition plus large pourrait être envisagée dans l'espoir d'assurer une transition stable pour cette démocratie naissante.\n\nParmi les membres victorieux du NCERA, un consensus se forme sur le fait qu'ils sont peut-être la seule force qui maintient les valeurs démocratiques en vie dans l'empire et qu'ils souhaitent resserrer les rangs pour éviter toute tendance autoritaire au sein du gouvernement en place.\n\nLes Zongshe ont manifestement été balayés par un électorat qui ne s'intéresse pas aux machinations de la couche supérieure extrême de la société. Alors que la Chine s'engage dans la modernité, la noblesse se trouve de plus en plus privée d'influence dans une véritable démocratie.\n\nDe manière surprenante, le Parti de la Jeune Chine a fait un bond dans les sondages à l'approche des élections, montrant clairement que son message en faveur d'une Chine plus forte et plus centralisée, axée sur une modernisation et une centralisation plus radicales, suscite un intérêt croissant dans les provinces déchirées par la guerre et lassées des seigneurs de la guerre et des divisions. Ils cherchent à légitimer leurs gains en rejoignant officiellement une coalition au pouvoir si cela signifie que l'État chinois peut s'aligner plus étroitement sur leurs convictions."
 qieelection.2.a: "Le NCERA s'éloigne de la droite en établissant un front constitutionnel !"
 qieelection.2.b: "Un accord est conclu avec le Parti Jeune Chine promettant une plus grande centralisation du vaste empire."

 qieelection.3.t: "Les élections Qing de [GetYear] -  Une nouvelle Ère en Politique"
 qieelection.3.d: "La réforme constitutionnelle a été accueillie favorablement par de nombreux progressistes qui ont salué l'élargissement des droits et l'amélioration de l'efficacité du gouvernement, tout en satisfaisant la noblesse mandchoue qui souhaite préserver l'autorité institutionnelle de l'empereur. Dans les campagnes, Yan Yangchu et Liang Shuming ont lancé des campagnes d'alphabétisation réussies parmi la paysannerie, ce qui a permis d'améliorer l'accès à l'éducation et de rétablir les liens entre les villages de l'Empire. Les réformes dans les campagnes ont également permis de réduire considérablement la pression sur la bureaucratie impériale en favorisant l'autonomie locale. De manière quelque peu ironique, cette stratégie de décentralisation politique a apparemment amélioré la cohésion de l'Empire.\n\nCette renaissance démocratique a entraîné une diminution de l'influence des Zongshe au point qu'ils sont devenus politiquement insignifiants. Alors que les appels à la réforme se font de plus en plus pressants, la vieille garde conservatrice se retrouve de plus en plus déconnectée et incapable de proposer une politique significative. Constamment sapés et réduits au silence dans tout discours politique, leur lumière n'éclaire clairement plus les allées du pouvoir.\n\nLes quatre dernières années ont également donné naissance à différentes voix en politique. L'une des plus bruyantes est celle du Parti de la Jeunesse Chinoise. Le PJC est politiquement conservateur et met l'accent sur la tradition chinoise, mais il insiste sur la nécessité d'une mobilisation de masse et d'une collaboration de classe, le citoyen étant le fondement d'une nouvelle société chinoise. Leur littérature et les branches du parti ont commencé à apparaître dans presque tous les coins de l'Empire, avec un accent particulier sur les grandes villes et les universités. Depuis la restauration de l'autorité impériale, ils ont fait des percées significatives parmi de nombreux intellectuels urbains, des organisations étudiantes et même des officiers militaires de haut rang. Ils sont maintenant prêts à faire leur chemin dans le gouvernement. Les admettre dans notre Coalition peut certainement s'avérer utile pour étendre notre attrait auprès des masses urbaines et des militaires. Cependant, nous devrions également envisager de maintenir notre attention sur les campagnes comme base de nos efforts de reconstruction nationale."
 qieelection.3.a: "L'Empire s'engage dans sa stratégie actuelle dans les campagnes"
 qieelection.3.b: "Les jeunes contribueront à inspirer et à reforger l'Empire grâce à leur vision audacieuse !"

 qieelection.4.t: "Élections de [GetYear]- Choisir une vision pour une Nouvelle Chine"
 qieelection.4.d: "Les quatre dernières années se sont révélées très productives pour tous les membres de la coalition au pouvoir. Ensemble, au sein de l'Assemblée, une série de réformes ont été adoptées, caractérisées par l'expression "Nouvelle Chine" - une vision de renaissance, de prospérité et de guérison qui contraste avec la dévastation du siècle dernier. Pendant ce temps, les partis au pouvoir ont commencé à se fissurer dans la poursuite de leurs propres programmes dans toute la société chinoise.\n\nDans les campagnes, les efforts de reconstruction rurale de Liang Shuming ont commencé à porter leurs fruits ; les nouvelles écoles produisent de nombreux diplômés qui ramènent ce qu'ils ont appris dans leurs villages, améliorant ainsi considérablement la qualité de vie des paysans. Les écoles et les coopératives économiques se révèlent beaucoup plus efficaces que les efforts précédents de l'État. En outre, la formation et la réorganisation de la milice rurale ont permis de défendre avec succès les villages contre les attaques de bandits, dont le nombre ne cesse de diminuer. De vastes améliorations du bien-être de la paysannerie sont attendues si ces programmes se poursuivent.\n\nLe Parti Jeune Chine a également pris l'initiative d'étendre sa plate-forme de mobilisation de masse aux villes. Des rassemblements et des organisations d'étudiants font la promotion de la "politique plébiscitaire" du PJC dans tout le pays, attirant les intellectuels, les étudiants universitaires et même la classe ouvrière urbaine. L'adhésion au parti est également montée en flèche parmi les officiers de l'armée nationale depuis que le PJC a élaboré de nouveaux programmes patriotiques à l'académie militaire de Dongbei. Dans l'ensemble, cela a considérablement renforcé les efforts du PJC pour créer un nouveau citoyen chinois socialement et politiquement mobilisé.\n\nAvec la naissance d'une nouvelle Chine et l'éclatement de la coalition, l'électorat doit maintenant choisir entre ces deux visions de l'avenir. La NCERA l'emportera-t-il, en faisant renaître la Chine à partir des villages traditionnels et des villes de campagne ? Ou bien les méthodes de mobilisation politique et idéologique du PJC dans les villes, les universités et l'armée fourniront-elles une nouvelle source de vie à la nation chinoise sous la forme du citoyen ?"
 qieelection.4.a: "La NCERA fera renaître la nation chinoise dans les campagnes."
 qieelection.4.b: "Le nouveau citoyen chinois du PJC sera le fondement de notre nation renaissante."

 qieelection.5.t: "Cartographie de l'Électorat"
 qieelection.5.d: "Dans tout État démocratique, l'importance de la représentation ne peut être sous-estimée. Mais d'où viennent exactement ces représentants et quels blocs de personnes finissent par les élire est un détail très important. Nous devrons demander à l'Assemblée de réviser méticuleusement les circonscriptions électorales si nous voulons aller de l'avant avec nos réformes."
 qieelection.5.a: "L'Assemblée devra régler cette question détail par détail."
 qieelection.5.b: "Le Gerrymandering est une partie très normale du processus démocratique !"

 qieelection.6.t: "Besoins en infrastructures de vote"
 qieelection.6.d: "Les mécanismes réels d'une démocratie fonctionnelle sont assez exigeants pour une nation aussi grande que la Chine. Dans tout le pays, les gens doivent être informés de leurs droits, des paramètres de l'élection, des candidats en lice, des lieux mêmes de l'élection et, bien sûr, nous devrons recueillir les votes pour les compter. Une entreprise d'une telle ampleur exigera du gouvernement qu'il investisse une quantité considérable de temps et d'argent pour transformer ces nobles idéaux en quelque chose qui puisse réellement être utile à l'État."
 qieelection.6.a: "Le peuple doit avoir accès aux leviers du pouvoir."
 qieelection.6.b: "Notre trésor limité devrait être consacré aux questions militaires."
 qieelection.6.c: "Les bureaux de vote seront les bastions des partis."

 qieelection.7.t: "Donner du pouvoir aux Assemblées locales"
 qieelection.7.d: "En l'état actuel des choses, les assemblées locales n'ont d'autre fonction que de servir de figures de proue que la population peut élire. Si elles disposaient d'un pouvoir plus pertinent dans leurs juridictions, elles pourraient s'avérer être un vecteur de soulagement pour la bureaucratie surchargée de Beijing.\n\nSi nous avons obtenu la loyauté des villages ruraux, nous pouvons être rassurés en sachant que la démocratie locale ne fera pas surgir d'éléments subversifs dans le gouvernement national."
 qieelection.7.a: "Des élections sont organisées dans les gouvernements régionaux sur notre territoire"
 qieelection.7.b: "Nommer des candidats compétents de la capitale pour une éventuelle transition en douceur."

 qieelection.8.t: "Résultats des réformes électorales"
 qieelection.8.d: "Depuis des décennies, la Chine a tenté à plusieurs reprises d'instaurer la démocratie dans le pays. Les tentatives républicaines et impériales de mise en œuvre de telles réformes se sont soldées par une corruption palpable, une insurrection sanglante ou l'approbation tacite de leurs grands seigneurs. Après plus d'un an d'attention concertée du gouvernement sur la réforme du processus de la politique électorale, Qu Yingguang supervise les dernières touches à sa révision de la démocratie dans le centre du pays. Maintenant, il ne peut que regarder pour voir si ses propres efforts pour la démocratie chinoise s'avéreront être le début de quelque chose de plus grand ou juste une autre tentative de folie au service d'un régime autoritaire corrompu."
 qieelection.8.a: "Le travail de toute une vie nous attend encore."
 qieelection.8.b: "Quelles graines avons-nous semées pour notre peuple."

 qiefocus.1.t: "Nouvel an Chinois : Année du Rat"
 qiefocus.1.d: "Dans un long discours quelque peu décousu pour marquer le Nouvel An chinois, le président de l'Assemblée Cao Kun a évoqué la nécessité de restaurer la gloire de l'empire Qing, d'unir le pays et de rembourser la dette pesant sur l'économie. Il a présenté un plan en trois points : des subventions gouvernementales et des réductions d'impôts seraient accordées aux industries manufacturières légères, les agriculteurs bénéficieraient de réductions d'impôts pour cultiver des plantes comestibles au lieu de cultures de rente, et une augmentation des impôts sur les gouverneurs provinciaux."
 qiefocus.1.a: "Le discours est accueilli par des applaudissements polis"

 qiefocus.2.t: "Réunion d'urgence de la clique Zhili"
 qiefocus.2.d: "Après l'effondrement de la Ligue au sud, nous avons rassemblé presque tous les officiers militaires supérieurs alignés sur la clique Zhili à Luoyang. Au début de la réunion, le maréchal Wu Peifu commença par une courte déclaration.\n\n« Camarades soldats, le moment est venu. Avec l'effondrement de la Ligue, nous sommes - pour la première fois depuis la guerre de Zhifeng - dans une situation précaire. Chaque choix que nous ferons au cours des prochaines semaines déterminera le sort de la Chine pour les décennies à venir.\n\n\"Je voudrais rappeler à certains\", dit-il en jetant un coup d'œil aux membres les plus bellicistes de l'assemblée, \"que l'intervention n'est pas nécessairement la ligne de conduite la plus judicieuse. Nous devons d'abord évaluer nos options avant de nous engager.\"\n\nLes divers généraux acquiescent de la tête et lancent une série de discussions sur la meilleure ligne de conduite."
 qiefocus.2.a: "Nous devons être prudents..."

 qiefocus.3.t: "Nouvelles Élections"
 qiefocus.3.d: "Notre décision de soutenir le gouvernement d'Anqing a été accueillie avec un grand soutien et l'approbation de la population. En réponse, le maréchal Wu a « persuadé » le président de l'Assemblée Cao Kun d'organiser une élection nationale pour capitaliser sur notre nouveau soutien. Théoriquement, tous les hommes alphabétisés en Chine sont éligibles pour participer à cette élection, mais les seigneurs de guerre locaux, le chaos généralisé au sein de la Ligue et d'autres problèmes signifient que nous nous attendons à n'obtenir de résultats probants de résultats que devant des zones sous notre contrôle direct. Les élections précédentes ont vu se dessiner des marges très minces, et bien que l'organe de pouvoir soit en grande partie impuissant, disposer d'une réserve de sièges en son sein, sous notre contrôle, renforcera notre légitimité à long terme."
 qiefocus.3.a: "Programmer les élections"

 qiefocus.4.t: "Rédaction d'une Nouvelle Constitution"
 qiefocus.4.d: "Après le renversement de l'empire Qing, Wu Peifu a réuni un groupe d'universitaires et de juristes pour l'aider à créer un nouveau gouvernement pour la Chine. Contrôler la ville de Beijing lui a conféré un certain niveau de légitimité, et la puissance militaire qu'il possède donne force à tout document qu'il choisit d'adopter.\n\nLa question de la légitimité étant résolue, la question urgente à laquelle Wu doit répondre est la forme de la constitution. Afin de gagner du temps et d'accélérer la centralisation de la Chine, il pourrait simplement adopter la dernière constitution non-monarchiste de la Chine, celle de 1923 créée par le président Cao Kun. Celle-ci, cependant, est truffée d'échappatoires, de possibilités d'abus en faveur de l'exécutif et d'autres problèmes. Wu et les érudits qu'il a réunis pourraient rédiger leur propre constitution, même si cela prendrait du temps et coûterait du capital politique."
 qiefocus.4.a: "Re-adopter la vieille constitution de Cao Kun"
 qiefocus.4.b: "Rédiger une Nouvelle Constitution"

 qiefocus.5.t: "Pouvoir de l'Exécutif"
 qiefocus.5.d: "Le premier problème auquel sont confrontés les constitutionnalistes de Wu est le niveau de pouvoir que l'exécutif devrait posséder. Il n'est pas dit, bien sûr, que Wu et la clique Zhili guideront l'exécutif à travers ces temps difficiles, mais une fois la Chine unifiée, il est généralement admis que le gouvernement de Wu passera (progressivement) à une certaine forme de démocratie.\n\nCela étant dit, un exécutif fort garantit la stabilité, tandis qu'un organe législatif habilité est mieux à même de générer du capital et du poids politiques."
 qiefocus.5.a: "S'assurer que l'exécutif ait une forte autorité"
 qiefocus.5.b: "S'assurer que le législatif ait une forte autorité"

 qiefocus.6.t: "La Question de l'Autonomie"
 qiefocus.6.d: "Le prochain problème auquel est confrontée l'assemblée constitutionnelle de Wu est le niveau d'autonomie des provinces. Les gouvernements républicains précédents sont souvent entrés en conflit avec les administrations provinciales, ce qui a - en partie - conduit à la situation actuelle en Chine. Une centralisation forte, en revanche, assure un meilleur suivi des ordres émis par Beijing."
 qiefocus.6.a: "Donnez aux provinces de l'autonomie"
 qiefocus.6.b: "Gardez les centralisées"

 qiefocus.7.t: "La rédaction est achevée !"
 qiefocus.7.d: "Après de nombreuses heures passées accroupis sur des bureaux à écrire et à débattre des détails juridiques, nous avons une nouvelle constitution ! Wu et la clique du Zhili veilleront à ce que le nouveau gouvernement soit stable pendant les premières années de son existence, mais une fois la Chine réunifiée, de nombreux universitaires espèrent que la Chine pourra entamer une transition vers une véritable démocratie."
 qiefocus.7.a: "Maintenant nous n'avons besoin que d'un Président !"

 qiefocus.8.t: "Choix d'un Président"
 qiefocus.8.d: "Bien qu'il soit l'un des plus grands esprits militaires de Chine, les compétences de Wu Peifu ne sont pas bien adaptées à l'ambiance feutrée qui prévaut au sein du gouvernement. Déjà, il craint que les questions militaires ne soient abandonnées en raison de ses fonctions de « protecteur national », et a ordonné que les universitaires qui rédigent la constitution dressent une liste de nouveaux présidents potentiels pour la République. Deux candidats ont émergé : l'universitaire et intellectuel Hu Shih, et le diplomate et (brièvement) ancien président V.K. Wellington Ku (Gu Weijun).\n\nHu est bien connu pour sa théorie du « pragmatisme » (shíyànzhuyì), un concept originaire des États-Unis dans les années 1870 et 80. Dans les écrits de Hu, il préconise la coopération avec les seigneurs de guerre et s'efforce de changer le gouvernement chinois de l'intérieur vers l'extérieur, au lieu de le démolir et de le reconstruire comme beaucoup le suggèrent au KMT. Après l'échec de l'expédition du Nord, cette théorie a gagné de nombreux adeptes et est très populaire dans les cercles universitaires.\n\nWellington Koo, d'autre part, est un génie diplomatique et un homme politique, qui a assisté à la conférence de Versailles en 1920 en tant qu'observateur, et a aidé à négocier plusieurs accords avec des diplomates américains, allemands et britanniques, lui donnant une incroyable expérience diplomatique qui sera sans aucun doute utile pour légitimer notre gouvernement."
 qiefocus.8.a: "Wu choisit Hu Shih"
 qiefocus.8.b: "Wu choisit Wellington Koo"

 qiefocus.9.t: "Inauguration de la Nouvelle République"
 qiefocus.9.d: "Lors d'une cérémonie élaborée aujourd'hui, Wu Peifu a supervisé la prestation de serment du nouveau Président de la République sous des acclamations enthousiastes. L'assemblée reste fermement aux mains de l'Association de l'Harmonie, et beaucoup doutent encore de la légitimité de ce nouveau régime. Néanmoins, Wu n'a plus à faire face à l'aristocratie Qing en tant qu'adversaire potentiel, et peut se concentrer sur la résolution des problèmes de dette massive auxquels la Chine est confrontée, et commencer à réunifier le pays fracturé.\n\nEn outre, malgré tous nos efforts pour présenter notre gouvernement comme le gouvernement légitime de la Chine, peu de gens nous voient ainsi. Nous devrons soit détruire, soit contraindre les groupes qui s'opposent à notre régime, et convaincre la population que nous sommes le véritable gouvernement de la Chine !"
 qiefocus.9.a: "Félicitations, M. le Président !"

 qiefocus.10.t: "Dette et Légitimité"
 qiefocus.10.d: "La question de la dette continue d'entraver nos efforts économiques et entrave nos tentatives de renforcer la légitimité de notre nouveau gouvernement. Bien que nous puissions demander de l'aide à l'Allemagne, il est probable que cela provoquera l'effondrement de notre gouvernement déjà impopulaire sous la pression publique. Le plan beaucoup plus astucieux est de prendre une position anti-concession, en faisant défaut sur notre dette mais en nous gagnant la loyauté de notre population."
 qiefocus.10.a: "Faites défaut sur la dette. C'est notre seule option."

 qiefocus.11.t: "Le Futur de la Clique Zhili"
 qiefocus.11.d: "La clique du Zhili, comme toutes les autres cliques de chefs de guerre en Chine, fonctionne principalement sur la base de l'ancienneté et des relations mentor-mentoré. Tout en assurant (généralement) la stabilité et en contribuant à réduire la possibilité de coups bas, ce système étouffe également la méritocratie et les promotions basées sur les compétences. Cependant, avec les décès récents et l'âge avancé de nombreux généraux de haut rang, nous pourrions être contraints de prendre des mesures radicales et de promouvoir des officiers plus jeunes au premier rang de notre armée.\n\nQuatre candidats se sont manifestés pour être élevés au rang de général : Guo Jijiao, Wang Lingyun, Du Xijun et Wei Yisan."
 qiefocus.11.a: "Offrez une promotion à ces jeunes gens prometteurs ! Il est temps de démarrer notre plan de défense."

 qiefocus.12.t: "Un Plan de Défense pour la Chine"
 qiefocus.12.d: "À la suite de l'appel de Wu Peifu visant à organiser une réunion des généraux supérieurs de Zhili, de nombreux sont arrivés à Luoyang, laissant leurs subordonnés en charge des affaires courantes. Leur première préoccupation urgente a été de choisir une stratégie de défense centralisée pour affronter l'inévitable guerre avec le Japon et le gouvernement Fengtian. L'audace croissante du traître du Nord à la suite de l'effondrement de la Ligue a alarmé de nombreux commandants supérieurs, dont Jiang Baili et Liu Menggeng. Les deux hommes ont passé les dernières semaines à codifier les plans qu'ils ont développés au cours des deux dernières années et les ont présentés aux commandants Zhili réunis. Jiang se concentre sur les fortifications défensives à grande échelle, déplaçant l'industrie vers l'intérieur de la Chine et éveillant l'esprit combatif de la Chine afin de vaincre le Japon.\n\nBien qu'il ne soit pas directement opposé au plan de Jiang, le plan de Liu se concentre davantage sur l'amélioration de la capacité de combat des troupes de Zhili. L'amélioration du moral, les normes d'exercice et le soutien logistique sont essentiels, du moins à ses yeux, pour assurer la victoire chinoise. Des soins médicaux actualisés jouent également un rôle crucial dans la stratégie. Les deux sont des plans convaincants, mais c'est à Wu Peifu qu'il revient de trancher."
 qiefocus.12.a: "Choisissez le plan de Jiang Baili"
 qiefocus.12.b: "Choisissez le plan de Liu Menggeng"

 qiefocus.13.t: "Position de l'Empereur"
 qiefocus.13.d: "Alors que nous commençons à réorganiser l'État après la chute de la vile clique du Zhili, l'Assemblée croupion demande que le rôle de la monarchie soit inscrit plus directement dans le cadre juridique. Il existe un consensus général au sein de la cour sur le fait que la position de l'Empereur ne peut être maintenue qu'avec une adhésion stricte à la non-intervention dans les questions de politique d'État. Cependant, il existe également une minorité, petite mais bruyante, notamment parmi les idéologues de feu Kang Youwei, qui appelle à la sauvegarde de la prérogative impériale si l'Assemblée se trouve dans une impasse en cas de crise."
 qiefocus.13.a: "Nous avons besoin d'un dirigeant au-dessus de la mêlée de la politique."
 qiefocus.13.b: "L'Assemblée devrait avoir une main directrice si le besoin s'en fait sentir."

 qiefocus.14.t: "Reconstruire notre structure de commandement"
 qiefocus.14.d: "Après la purge de nombreux membres de la clique du Zhili, notre armée s'est retrouvée sans structure de commandement. Il revient à Li Bingzhi, l'un des rares déserteurs de la clique Zhili, et à deux princes Aisin-Gioro, l'oncle de l'Empereur, Zaitao, et son jeune frère Pujie, de réformer la structure de commandement impériale. Ce ne sera pas une tâche facile, car Wu et ses acolytes ont essentiellement supprimé une structure divisionnaire moderne basée sur la promotion méritocratique au profit du copinage et du népotisme. Bien que la mise en œuvre de leurs réformes prenne du temps, ils ont décidé de compléter la mince liste des commandants supérieurs par Fang Zhijian et Liang Bin, deux jeunes cadets de Baoding qui ont aidé à renverser le Zhili. Bien qu'inexpérimentés, avec un peu de chance, ils apprendront rapidement."
 qiefocus.14.a: "Excellent"

 qiefocus.16.t: "La Coalition Improbable"
 qiefocus.16.d: "Alors que tous les partis réformistes étaient formellement unis dans leur volonté de renverser la clique Zhili, maintenant que la poussière est retombée suite au coup d'État, ils se trouvent dans une position délicate. Le Japon et le Fengtian occupent une place importante, et ils doivent travailler ensemble afin d'éviter l'anéantissement. Pourtant, en même temps, les différents groupes réformistes ont des buts, des objectifs différents, et des particularités qu'ils peuvent apporter à l'armée. Puyi et ses conseillers ont besoin du soutien de chacune des parties et de leurs composantes militaires pour gagner la guerre éventuelle contre le Japon, mais cela aura un coût..."
 qiefocus.16.a: "C'est toujours mieux que les Zhili."

 qiefocus.17.t: "La Société du Sable Jaune"
 qiefocus.17.d: "En plus des forces de défense rurale employées par la NCERA, la Société des Sables Jaunes, une secte ésotérique ayant des liens avec les Yiguandao, a proposé de rejoindre notre armée. Ce sont de féroces combattants, et relativement loyaux étant donné notre nouvelle position anti-concession, mais certains craignent qu'accepter leur offre de rejoindre notre armée ne donne aux Yiguandao une autre opportunité de s'infiltrer également."
 qiefocus.17.a: "Offrez leur une place dans l'armée."
 qiefocus.17.b: "Non c'est trop risqué."

 qiefocus.18.t: "Le Gouvernement d'Urgence"
 qiefocus.18.d.zhang: "Maintenant que leur domination sur Beijing est assurée, Aisin-Gioro Puyi et ses conseillers ont commencé à mettre en place un gouvernement d'urgence pour diriger la Chine jusqu'à ce que le pays soit suffisamment stable pour que des élections puissent être organisées. Les trois groupes qui ont contribué à renverser le Zhili ont chacun un programme de réforme ambitieux et bénéficient du soutien de groupes spécifiques de la population. Pour compliquer les choses, Zhang Tianran a déclaré qu'il refusait catégoriquement de travailler avec le PJC, préférant que la NCERA et le Zongshe portent le flambeau de la tradition et de la réforme rurale. Zhang Tianran espère guider la Chine vers un avenir plus harmonieux. Nous ne pouvons espérer passer outre sa suggestion, nous n'avons fait que commencer à trouver un accord avec l'honorable maître."
 qiefocus.18.d.qu: "Maintenant que leur domination sur Beijing est assurée, Aisin-Gioro Puyi et ses conseillers ont commencé à mettre en place un gouvernement d'urgence pour diriger la Chine jusqu'à ce que le pays soit suffisamment stable pour que des élections puissent être organisées. Les trois groupes qui ont contribué à renverser le Zhili ont chacun un programme de réforme ambitieux et bénéficient du soutien de groupes spécifiques de la population. Qu Yingguang a déjà envoyé un message avant son arrivée, conseillant une réponse unifiée de la part du nouveau gouvernement émergent. La Société pour le Rétablissement de la Bienveillance, d'esprit traditionnel, fait pression pour que le Parti Zongshe soit choisi, en raison de son programme conservateur. Cependant, le nouveau gouverneur a clairement indiqué que nous devions agir de manière résolue si nous voulions assurer notre nouvelle position, peu importe qui prend le rôle principal dans les affaires immédiates."
 qiefocus.18.d.yan: "Maintenant que leur domination sur Beijing est assurée, Aisin-Gioro Puyi et ses conseillers ont commencé à mettre en place un gouvernement d'urgence pour diriger la Chine jusqu'à ce que le pays soit suffisamment stable pour que des élections puissent être organisées. Les trois groupes qui ont contribué à renverser le Zhili ont chacun un programme de réforme ambitieux et bénéficient du soutien de groupes spécifiques de la population. Yan Xishan, pour sa part, envoie un mot à la capitale avant son accueil officiel, exigeant une action politique décisive et rapide. Le nouvel homme du jour semble vouloir creuser un fossé entre les partis survivants à Beijing. Chaque parti a reçu un message privé encourageant la rédaction de nouveaux plans que le gouverneur modèle pourra choisir de mettre en œuvre. Il semble que nous ayons échangé un homme fort contre un autre."
 qiefocus.18.a: "Choisissez le Parti Zongshe."
 qiefocus.18.b: "Choisissez le YCP."
 qiefocus.18.c: "Choisissez la NCERA."

 qiefocus.19.t: "Chute du Zongshe"
 qiefocus.19.d: "Que ce soit par une manœuvre politique imprécise ou par pure incompétence, le parti Zongshe s'est retrouvé complètement dépourvu de toute influence dans les procédures gouvernementales. À maintes reprises, nous avons été renversés et dépassés dans la politique administrative, au point que nos positions ne sont plus que nominatives. Avec cette disparition embarrassante, il est clair qu'un nouveau parti devra prendre en charge la gestion de l'empire, ne serait-ce que pour le sauver de la folie des machinations aristocratiques."
 qiefocus.19.a: "L'Association pour la Réforme du Nouvel Empire Chinois (NCERA) prendra les rênes du pouvoir plus au sérieux."
 qiefocus.19.b: "Le Parti Jeune Chine sera sûrement moins incompétent."

 qiefocus.20.t: "Sympathies avec le Kuomintang suspectées"
 qiefocus.20.d: "Alors que les guérilleros, devenus l'Armée Nationale Révolutionnaire, font campagne dans le sud, une peur croissante commence à s'emparer de l'Assemblée à Beijing. Le régime n'en étant qu'à ses débuts, de nombreux membres du PJC et du Zongshe ont ouvertement appelé à une répression des gauchistes présumés dans l'empire. À des milliers de kilomètres des foyers du Kuomintang, il est clair que la véritable cible de ce vitriol est la NCERA, et plus précisément le Mouvement de Reconstruction Rurale qui constitue la moitié de la coalition NCERA. Il est vrai que l'organisation existait avant la restauration des Qing et qu'il existait des liens entre elle et de nombreux républicains, mais il est clair que ce mouvement vers une action punitive est un poignard pointé vers les opposants nationaux."
 qiefocus.20.a: "Gardez un œil sur toute personne ayant des liens suspects."
 qiefocus.20.b: "Faites une enquête approfondie sur le Mouvement de Reconstruction Rurale."
 qiefocus.20.c: "Une purge complète permettra de sauvegarder l'Empire."

 qiefocus.21.t: "Contributions de Yiguandao"
 qiefocus.21.d: "Dans le sillage du Maître Honoré, la dynastie Qing voit son statut auprès du peuple renouvelé et réaffirmé. Récemment, Zhang Tianran s'est enhardi dans ses tentatives de lier plus étroitement la cour au Yiguandao. En échange d'un plus grand nombre de nominations impériales de fidèles, les Yiguandao rendront des services toujours plus grands à l'Empereur en signe de soumission. Alors que l'État se repose sur les Yiguandao, peut-être les Yiguandao se reposeront-ils sur l'État."
 qiefocus.21.a: "L'extension du réseau de routes impériales serait incroyablement utile."
 qiefocus.21.b: "Nous devrions avoir un second couronnement pour montrer au peuple notre propre engagement en faveur du renouveau."
 qiefocus.21.c: "Déployer les milices comme une force irrégulière permanente au sein de l'armée."
 qiefocus.21.e: "Le peuple devrait être tranquille, sachant que l'Empereur le protégera."

 qiefocus.22.t: "Un Nouveau Couronnement ?"
 qiefocus.22.d: "Une idée insolite circule depuis quelques semaines au sein de la noblesse Qing : organiser un second couronnement pour Puyi. Ils prétendent que la Restauration de 1927 ayant été effectuée sous la supervision de la Clique Zhili, elle n'était pas vraiment \"correcte\" et qu'une nouvelle cérémonie de rétablissement doit être organisée afin d'apaiser les traditions de l'empire. Le coût d'une telle opération serait incroyablement élevé, mais elle pourrait nous donner une certaine légitimité et nous permettrait d'obtenir un soutien supplémentaire de la part des nobles."
 qiefocus.22.a: "Organisez la cérémonie !"
 qiefocus.22.b: "Nous en ferons une grande fête pour la capitale !"
 qiefocus.22.c:0 "C'est une perte d'argent..."

 qiefocus.23.t: "Les Dynasties arrivent"
 qiefocus.23.d: "Ces derniers jours, le Marquis de la Grande Grâce, le Duc Minsheng et divers autres descendants d'anciennes dynasties impériales sont arrivés à Beijing. Un par un, ils passent devant l'Empereur et s'inclinent en silence pour lui présenter leurs respects. Dans une première inédite, un photographe de la cour a été chargé de capturer chacune de ces présentations, et elles seront distribuées comme propagande pour prouver la légitimité de l'Empereur, et éroder tout soutien à une famille régnante non-Aisin Gioro."
 qiefocus.23.a: "Excellent !"

 qiefocus.24.t: "Notre Nouveau Bienfaiteur"
 qiefocus.24.d: "Depuis le coup d'État qui a renversé la clique Zhili, l'avenir de notre gouvernement est resté incertain. Cependant, le chef de guerre qui a aidé à renverser Wu est sur le point de partir pour Beijing, où nous nous attendons à ce qu'une grande partie de leur programme soit révélée..."
 qiefocus.24.a: "Accueillez le Gouverneur Yan à Beijing !"
 qiefocus.24.b: "Accueillez le Gouverneur Qu à Beijing !"
 qiefocus.24.c: "Accueillez l'Honorable Professeur Zhang à Beijing !"

 qiefocus.25.t: "Notre relation future avec l'Allemagne"
 qiefocus.25.d: "Suite à notre victoire sur Fengtian et les Japonais, les hauts diplomates de la clique Zhili réfléchissent maintenant à ce que doit être la ligne à tenir concernant notre relation avec [GER.GetNameDef]. Alors que nous sommes trop loin de l'Europe pour rejoindre le Reichspakt, nous pouvons peut-être encore négocier un traité de coopération et de protection. Cependant, d'autres hauts fonctionnaires soutiennent que nous devrions nous concentrer sur la reconstruction de notre nation ravagée par la guerre."
 qiefocus.25.a: "Demander une garantie d'indépendance."
 qiefocus.25.b: "Priorité à la reconstruction de la Chine, plutôt."

 qiefocus.26.t: "Une demande de Beijing"
 qiefocus.26.d: "L'ambassadeur de l'empire Qing a officiellement demandé à rejoindre le Reichspakt. C'est une opportunité intéressante - ils pourraient être un puissant allié à l'Est, ayant déjà battu le gouvernement Fengtian et l'Empire japonais. Ils pourraient cependant nous entraîner dans des guerres loin de chez nous, qui ne nous concernent pas."
 qiefocus.26.a: "Autorisez-les à nous rejoindre."
 qiefocus.26.b: "Refusez. Ils seraient un fardeau."

 qiefocus.27.t: "Une demande de Beijing"
 qiefocus.27.d: "L'ambassadeur de l'Empire Qing a formellement demandé une garantie d'indépendance vis-à-vis de nous. C'est une opportunité intéressante - ils ont joué un rôle déterminant dans la défaite du Japon, et cela ne serait contraignant pour aucune de leurs guerres d'agression."
 qiefocus.27.a: "Signer la garantie."
 qiefocus.27.b: "Refusez. Ils seraient un fardeau."

 qiefocus.28.t: "Réorganisation des divisions des Seigneurs de Guerre"
 qiefocus.28.d: "De nombreux seigneurs de guerre du Zhili possèdent des armées personnelles qu'ils utilisent pour garder les provinces qu'ils gouvernent. Cependant, les capacités de combat de ces troupes sont, au mieux, médiocres. Elles manquent de standardisation et sont plus habituées à secouer les paysans pour de l'argent que de livrer des batailles rangées. Wu Peifu, dans le cadre de son plan global visant à préparer l'armée zhili à l'inévitable conflit avec le Japon, a proposé de réorganiser et de recycler ces divisions personnelles selon les normes des divisions nationales. Ce plan a rencontré une opposition considérable de la part des généraux zhili, mais nous pouvons passer outre leurs préoccupations avec un capital politique important.\n\nSi nous procédons à la réorganisation, les nouvelles divisions devraient être prêtes dans trois mois. Sinon, nous pouvons les réorganiser à notre guise, mais il sera difficile de se procurer suffisamment d'équipement."
 qiefocus.28.a: "Commencer la réorganisation."
 qiefocus.28.b: "Nous avons des sujets plus importants dont nous soucier."

 qiefocus.29.t: "Entrainement terminé des divisions réorganisées"
 qiefocus.29.d: "Les milices privées, grâce à un effort et un entraînement considérables, ont terminé leur réorganisation et sont maintenant équipées des meilleurs équipements dont nous disposons. Cela devrait nous aider considérablement dans notre combat contre le Japon."
 qiefocus.29.a: "Excellent !"

 qiefocus.30.t: "Conversion les Cadets de l'Armée de Baoding"
 qiefocus.30.d: "Nos hommes ont réussi à infiltrer les différentes académies militaires présentes sur nos terres, cherchant à amener la future génération prometteuse de jeunes Chinois sur la voie légitime du Yiguandao."
 qiefocus.30.a: "Promouvoir les candidats prometteurs"

#foreign policy

 qiefor.1.t: "Une demande de Beijing"
 qiefor.1.d: "Le « gouvernement de Beijing » nouvellement créé sous l'autorité de [QIE.GetLeader], a demandé que nous reconnaissions officiellement son autorité légitime sur la Chine. Nous devons encore nous aligner fermement sur Fengtian, et ils ont adopté une position anti-concession, rendant leur gouvernement attrayant pour de nombreux habitants de notre pays qui se méfient des influences japonaise et allemande. Si nous refusons, nous nous exposons à des représailles..."
 qiefor.1.a: "Soumettons nous à leur demande."
 qiefor.1.b: "Refusez."

 qiefor.2.t: "[FROM.GetNameDef] a accepté !"
 qiefor.2.d: "[FROM.GetLeader] a accepté notre demande, reconnaissant officiellement notre domination sur la Chine. Bien qu'ils soient encore autonomes, nous pourrons les intégrer davantage, une fois notre autorité solidement établie."
 qiefor.2.a: "Excellent !"

 qiefor.3.t: "[FROM.GetName] a refusé !"
 qiefor.3.d: "[FROM.GetLeader] a refusé notre demande ! C'est une grave insulte, et nous disposons maintenant d'une raison légitime de les envahir..."
 qiefor.3.a: "Préparez les troupes !"

 qiefor.4.t: "Une demande de Beijing"
 qiefor.4.d: "Wu Peifu a envoyé un télégramme personnel à [THIS.GetLeader] Il demande que nous reconnaissions formellement le règne de [QIE.GetName] sur la Chine et que nous nous soumettions à son autorité. Même si nous conservons encore une certaine autonomie, les conseillers de [THIS.GetLeader] s'attendent à ce que cela soit progressivement supprimé à mesure que nous nous resserrerons nos liens avec Beijing. Un refus aurait cependant de graves conséquences..."
 qiefor.4.a: "Acceptez leur demande."
 qiefor.4.b: "Refusez."

 qiefor.5.t: "Une demande de Beijing"
 qiefor.5.d: "Un télégramme est arrivé de Beijing ce matin, exigeant que [SZC.GetLeader] se soumette officiellement à l'autorité de Beijing. Alors que nous perdrions une grande partie de notre autonomie, un refus entraînerait de graves conséquences."
 qiefor.5.a: "Acceptez leur demande."
 qiefor.5.b: "Demandez des garanties."
 qiefor.5.c: "Refusez."

 qiefor.6.t: "Une demande de Beijing"
 qiefor.6.d: "Un télégramme est arrivé de Beijing ce matin, exigeant que [XSM.GetLeader] se soumette officiellement à l'autorité de Beijing. [QIE.GetNameDefCap] est une puissance forte, mais n'est pas encore dominante. Nous pouvons soit accepter ou rejeter leur offre d'emblée, soit exiger une forme de compensation ou de garantie."
 qiefor.6.a: "Acceptez sans hésiter."
 qiefor.6.b: "Demandez des concessions."
 qiefor.6.c: "Refusez sans hésiter."

 qiefor.100.t: "Une demande de Beijing"
 qiefor.100.d: "Un télégramme est arrivé de Beijing ce matin, exigeant que [GXC.GetLeader] se soumette officiellement à l'autorité de Beijing. [QIE.GetNameDefCap] est une puissance forte, mais n'est pas encore dominante. Nous pouvons soit accepter ou rejeter leur offre d'emblée, soit exiger une forme de compensation ou de garantie."
 qiefor.100.a: "Acceptez sans hésiter."
 qiefor.100.b: "Demandez des concessions."
 qiefor.100.c: "Refuser catégoriquement."

 qiefor.7.t: "[FROM.GetNameDefCap] exige des garanties"
 qiefor.7.d: "Bien qu'ouvert à notre idée de rejoindre notre sphère, [FROM.GetLeader] a demandé une certaine forme de garantie monétaire avant de s'engager pleinement à nous rejoindre. Bien que coûteux, c'est probablement moins cher que de mener une guerre pour nous assurer leur loyauté."
 qiefor.7.a: "Bien sûr, envoyez l'or."
 qiefor.7.b: "Non !"

 qiefor.8.t: "Beijing a accepté !"
 qiefor.8.d: "Beijing a accepté notre offre et nous a envoyé une grande quantité d'or. Bien que nous puissions les attaquer par surprise, nous n'avons aucune chance de battre leurs militaires. Dès lors, la plupart des conseillers de [THIS.GetLeader] l'exhortent à accepter l'accord."
 qiefor.8.a: "Signons l'accord !"

 qiefor.9.t: "Beijing refuse !"
 qiefor.9.d: "[QIE.GetNameDefCap] a refusé notre offre !"
 qiefor.9.a: "Oh très bien."

 qiefor.10.t: "Les Généraux s'opposent à une attaque sournoise !"
 qiefor.10.d.solo: "Alors que certains des généraux les plus belliqueux de la clique Zhili soutiennent avec enthousiasme le plan de Wu Peifu de lancer une attaque sournoise contre Yan Xishan, d'autres regrettent de ne pas avoir été consultés. Ils soutiennent que ce plan est trop risqué et qu'il provoquera une réponse de la part du Fengtian, étant donné que nous n'avons aucun allié pour garder notre flanc oriental. Cela n'a pourtant aucune importance ! Nous allons quand même lancer l'attaque malgré leurs protestations."
 qiefor.10.d.backup: "Alors que certains des généraux les plus belliqueux de la clique Zhili soutiennent avec enthousiasme le plan de Wu Peifu de lancer une attaque sournoise contre Yan Xishan, d'autres regrettent de ne pas avoir été consultés. Ils soutiennent que ce plan est trop risqué et qu'il provoquera une réponse de la part du Fengtian. Wu Peifu, cependant, a pu répondre en grande partie à leurs préoccupations en soulignant que la présence de notre allié sur le flanc Est dissuaderait, théoriquement du moins, toute réponse du Fengtian, à moins que la guerre ne dure trop longtemps. Bien qu'au final ils soient convaincus, cela a demandé plus d'efforts que Wu ne l'avait imaginé à l'origine."
 qiefor.10.a: "À la Victoire !"
 qiefor.10.b: "À la Victoire !"

 qiefor.11.t: "Les royalistes mandchous se préparent à attaquer."
 qiefor.11.d.FNG: "Terribles nouvelles ! Le nouveau régime de Beijing se prépare à nous attaquer ! Nous n'avons aucune chance contre eux militairement - mais nous avons quelques options. Nous pourrions soit tendre la main aux Qing et voir s'ils concluraient un accord avec nous, ou bien au gouvernement Fengtian, qui détesterait voir l'influence des Qing s'étendre."
 qiefor.11.d.no_FNG: "Terribles nouvelles ! Le nouveau régime de Beijing se prépare à nous attaquer ! Nous n'avons aucune chance contre eux militairement - mais nous avons quelques options. Nous pourrions tendre la main aux Qing et voir s'ils concluraient un accord avec nous..."
 qiefor.11.a: "Essayez de conclure un marché avec les Qing."
 qiefor.11.b: "Demandez de l'aide au gouvernement de Fengtian !"
 qiefor.11.c: "Nous les combattrons !"

 qiefor.12.t: "Le Mas propose un Accord"
 qiefor.12.d: "Ayant eu vent de nos plans imminents pour les attaquer, [XSM.GetLeader] est venu nous voir avec un accord. Ils ne revendiqueront pas la souveraineté de la province (du moins sur le papier) et nous jureront fidélité, tout en maintenant l'autorité. Nous aurions la possibilité de nommer un gouverneur de notre choix, beaucoup suggérant Aisin-Gioro Pugong, le cousin musulman de Puyi, comme candidat. Accepter nous permettrait de nous concentrer sur des domaines plus importants pour notre reconquête, tandis que le refus de l'accord pourrait les conduire à demander l'aide de Fengtian."
 qiefor.12.a: "Accepter l'accord."
 qiefor.12.b: "Nous les écraserons !"

 qiefor.13.t: "Les Qing acceptent notre Accord"
 qiefor.13.d: "Les Qing ont accepté notre accord et ont envoyé Aisin-Gioro Pugong, un récent converti à l'Islam, comme gouverneur. Nous conserverons toujours notre autorité et une grande partie de notre pouvoir de facto, mais nous devrons répondre à l'appel de Beijing lorsque cela nous le sera demandé."
 qiefor.13.a: "Mieux vaut cela que de mourir..."

 qiefor.14.t: "Les Qing refusent !"
 qiefor.14.d.FNG: "Les Qing ont refusé notre offre, nous laissant sans aucun autre choix que d'appeler Fengtian à l'aide."
 qiefor.14.d.no_FNG: "Les Qing ont refusé notre offre, rendant la guerre inévitable entre nous."
 qiefor.14.a: "Ils regretteront leur décision !"

 qiefor.15.t: "Les Mas requièrent une protection !"
 qiefor.15.d: "Face à une attaque [QIE.GetName] imminente, [XSM.GetLeader] a opportunément envoyé une demande pour s'assurer notre protection, proposant de se joindre à notre cause. Bien que nous ne soyons pas reconnus par tous comme le gouvernement légitime de la Chine, mettre de nouvelles terres et de nouveaux dirigeants sous notre protection pourrait être une étape majeure pour y concourir.\n\nNéanmoins, il ne faut pas abuser de notre protection. Nous ne devons pas nous voir entraînés dans un conflit au-dessus de nos moyens pour le bien-être d'une petite figure d'envergure régionale. Nous devons également éviter les accords politiques que nous pourrions regretter plus tard.\n\nSans surprise, [XSM.GetLeader] exige le maintien des fiefs occidentaux de son clan, ainsi qu'un certain degré d'autonomie."
 qiefor.15.a: "Ils nous rejoindront sur le chemin de la réunification !"
 qiefor.15.b: "Ils se débrouilleront seuls."

 qiefor.151.t: "Fengtian nous protège"
 qiefor.151.d: "[FNG.GetNameDef] de [FNG.GetLeader] a accepté notre requête. Nous nous unirons sur le chemin de la réunification, et en échange nous recevrons leur protection, du moins pour le moment."
 qiefor.151.a: "Excellent !"

 qiefor.152.t: "Fengtian protège [XSM.GetNameDef]"
 qiefor.152.d: "Suite à notre refus, le gouvernement du Fengtian a annoncé son intention de protéger et éventuellement d'incorporer [XSM.GetNameDef]. Une guerre contre l'un signifie désormais guerre contre l'autre."
 qiefor.152.a: "Annulez l'attaque."
 qiefor.152.b: "Nous allons les écraser tous les deux !"

 qiefor.153.t: "Le Régime reculent"
 qiefor.153.d: "Il semblerait que [QIE.GetName] a décidé de renoncer à son attaque imminente contre [XSM.GetName]. Ce n'est rien de moins qu'un coup diplomatique et militaire."
 qiefor.153.a: "Comme prévu."

 qiefor.154.t: "Fengtian refuse de nous protéger"
 qiefor.154.d: "En dépit de nos appels, [FNG.GetNameDef] a refusé de nous protéger contre l'invasion imminente de [QIE.GetName]."
 qiefor.154.a: "Alors, nous sommes vraiment seuls."

 qiefor.16.t: "Les [FROM.GetAdjective]s tendent la main."
 qiefor.16.d: "Après notre victoire dans la guerre de la Ligue, nous avons réussi à consolider notre domination sur la région de Nanjing. Nous venons de recevoir une demande du gouvernement [FROM.GetAdjective], qui souhaite que nous nous soumettions officiellement à son autorité, afin de nous protéger du Japon. Nous conserverons un large degré d'autonomie, mais nous espérons être directement intégrés au gouvernement [FROM.GetAdjective] une fois la guerre avec le Japon terminée. Les [FROM.GetAdjective]s nous a clairement fait comprendre que nous pouvions toujours nous tourner vers nos bailleurs de fonds allemands et leur demander de l'aide, afin d'adoucir l'accord."
 qiefor.16.a: "Excellent ! Acceptez leur offre"
 qiefor.16.b: "Refusez leur demande !"

 qiefor.17.t: "[QIE.GetNameCap] envoie de l'équipement !"
 qiefor.17.d: "Un train est arrivé de Beijing ce matin transportant une cargaison de matériel militaire, ainsi qu'un émissaire de Beijing.\n\n\"Pour vos luttes contre ceux qui refusent de reconnaître la revendication de la Chine sur ces terres. N'oubliez jamais notre générosité !\""
 qiefor.17.a: "Bonnes nouvelles !"

 qiefor.18.t: "Les volontaires [QIE.GetAdjectiveCap] arrivent !"
 qiefor.18.d: "Au cours des derniers jours, des trains remplis de soldats [QIE.GetNameDef] sont arrivés de Beijing, prêts à se battre contre nos ennemis. Leur aide signifie cependant que nous avons l'obligation d'aider Beijing quand ils auront besoin de notre aide."
 qiefor.18.a: "Excellent !"

 qiefor.19.t: "[QIE.GetNameDefCap] attaque Shanxi !"
 qiefor.19.d.decision: "Ces infâmes traîtres de Beijing ont lancé une attaque sournoise contre notre ancien allié du Shanxi ! Le gouverneur Yan Xishan a demandé notre aide pour vaincre les [QIE.GetNameDef], mais nous ne pouvons pas simplement manœuvrer pour les attaquer. Beaucoup de nos généraux craignent que nos forces ne soient pas prêtes pour un conflit aussi important, et nos soutiens japonais n'ont pas encore approuvé une attaque aussi rapide. Nous pouvons soit passer outre ces généraux au prix d'un certain pouvoir politique, soit attendre les trois mois dont ils disent avoir besoin pour préparer leurs troupes, et informer Yan que nous les aiderons alors.\n\nBien sûr, nous pourrions aussi refuser de nous impliquer, tout court."
 qiefor.19.d_postcoup: "Bien que les rapports ne soient pas clairs sur la manière exacte dont cela s'est produit, il semble que Yan Xishan, gouverneur du Shanxi et notre ancien allié, ait été impliqué d'une manière ou d'une autre dans une tentative de coup d'État contre les Zhili. Nous ne connaissons pas les détails exacts, mais le coup d'État semble avoir échoué et maintenant les forces de Zhili se rassemblent pour attaquer le Shanxi. Alors que nous voulons défendre notre ancien allié, nos forces ont été prises au dépourvu. Nous pouvons intervenir immédiatement, bien qu'aller à l'encontre de l'avis de nos principaux généraux coûtera un pouvoir politique important. Ou, nous pouvons attendre quelques mois pour préparer nos forces de manière adéquate, et espérer que le gouverneur Yan pourra tenir aussi longtemps.\n\nBien sûr, nous pourrions aussi refuser de nous impliquer, tout court."
 qiefor.19.a: "Commencez à préparer les troupes !"
 qiefor.19.b: "Lancez une attaque !"
 qiefor.19.c: "Que devons-nous au Shanxi ?"

 qiefor.20.t: "[QIE.GetNameDefCap] lance une attaque furtive !"
 qiefor.20.d: "Au petit matin, les forces [QIE.GetName] fidèles au traître Maréchal de Jade ont lancé une attaque sournoise contre nos garnisons frontalières ! S'il ne fait aucun doute que nous pouvons vaincre ces rats par nous-mêmes, nous avons également contacté [FNG.GetLeader], notre ancien allié lors de la dernière guerre de ZhiFeng, au cours de laquelle nous nous sommes battus à ses côtés contre les traîtres de Zhili. J'espère qu'il pourra nous venir en aide !"
 qiefor.20.a: "Préparez les Troupes !"

 qiefor.21.t: "[FNG.GetLeader] promet son aide !"
 qiefor.21.d: "[FNG.GetLeader] a avoué que ses forces ont également été prises au dépourvu par cette attaque sournoise, mais si nous pouvons tenir pendant trois mois, ses troupes lanceront une attaque sur les positions de Zhili. Nous ferons ce que nous pouvons pour résister !"
 qiefor.21.a: "Préparez nos defenses !"

 qiefor.211.t: "Fengtian ignore notre appel à l'aide"
 qiefor.211.d: "Dans un acte de lâcheté totale, Zhang Zuolin a choisi de refuser notre appel à l'aide et se recroqueville maintenant au-delà de la Grande Muraille."
 qiefor.211.a: "Alors nous sommes seuls."

 qiefor.2111.t: "Fengtian commence à mobiliser"
 qiefor.2111.d: "Nos agents à Shenyang ont relevé des signes croissants que Fengtian se mobilise et se prépare à faire avancer ses armées vers le sud contre nos défenses à Shanhaiguan. Heureusement, notre attaque sur Shanxi semble avoir pris Zhang Zuolin par surprise, et cela pourrait prendre plusieurs mois pour que ses forces se déplacent de manière décisive."
 qiefor.2111.a: "Au moins nous savons qu'il vient."

 qiefor.22.t: "Qi accepte notre requête !"
 qiefor.22.d: "Le gouverneur Qi a accepté notre demande d'aide et promet d'envoyer ses troupes au nord pour détruire [FNG.GetNameDef]"
 qiefor.22.a: "Excellent !"

 qiefor.23.t: "Qi refuse notre requête !"
 qiefor.23.d: "Le gouverneur Qi a refusé notre demande, affirmant que les questions de « sécurité intérieure » avaient sa priorité. Bien que cela soit malheureux, nos contacts au sein de la Peking-Kommission nous ont dit qu'ils commenceraient à faire pression sur Qi et à l'« encourager » à intervenir."
 qiefor.23.a: "Tant pis pour l'aide..."

 qiefor.24.t: "Une veine riche a été découverte !"
 qiefor.24.d: "Suite à notre récente concentration sur l'exploitation minière dans la région du Shanxi, nous avons découvert de vastes gisements de richesses minérales. C'est vraiment par hasard que nous avons pris cette zone au gouverneur Yan lors de la dernière guerre de Zhifeng! Nos ingénieurs viennent de découvrir une nouvelle veine pleine de charbon et de minerai de fer. Le seul problème, cependant, est qu'il s'étend sous terre dans le territoire de Yan. Bien que nous puissions l'exploiter, les ingénieurs de Yan remarqueront sans aucun doute l'incursion.\n\nDepuis l'effondrement de la Ligue, Yan s'est rapproché de plus en plus de Zhang Zuolin à Fengtian, avec qui il était autrefois allié. Les conseillers de Wu le préviennent que cela pourrait très bien aggraver les tensions entre nous et le gouvernement Fengtian."
 qiefor.24.a: "Creusez profondément et avec avidité !"
 qiefor.24.b: "C'est trop risqué..."

 qiefor.25.t: "Les mineurs [QIE.GetAdjectiveCap] approchent du territoire !"
 qiefor.25.d: "Gouverneur ! Nous avons de graves nouvelles ! Nos mineurs ont découvert des tunnels [QIE.GetName] s'étendant sur notre territoire ! Il ne fait aucun doute qu'ils essaient de s'approprier les riches richesses minérales de notre province pour servir leurs propres intérêts honteux. Nous devons protester immédiatement !"
 qiefor.25.a: "Déposer une plainte officielle."
 qiefor.25.b: "Notre pacte avec Beijing est trop important pour prendre le moindre risque."

 qiefor.26.t: "[SHX.GetNameDefCap] proteste contre nos mineurs !"
 qiefor.26.d: "Le gouverneur Yan Xishan a émis une protestation formelle auprès du Bureau des Mines, affirmant que nos mineurs ont violé les frontières de ses provinces. Normalement, nous ignorerions simplement cela, mais Yan a également noté que si Beijing n'agissait pas en conséquence, il chercherait un « gouvernement responsable pour résoudre le problème » - une référence que beaucoup interprètent comme désignant [FNG.GetLeader] en Fengtian."
 qiefor.26.a: "Qui s'en soucie ? Continuez à miner !"
 qiefor.26.b: "En arrière, cela devient trop risqué."

 qiefor.27.t: "[QIE.GetNameDefCap] nous a ignoré !"
 qiefor.27.d: "Sans surprise, le [QIE.GetName] a ignoré notre demande. Leurs perfides mineurs continuent d'étendre leur emprise sur notre vaste richesse minérale, ne nous laissant guère d'autre choix que de nous tourner vers le gouvernement Fengtian."
 qiefor.27.a: "Approcher [FNG.GetLeader]"
 qiefor.27.b: "Fengtian ne peut rien pour nous. En arrière."

 qiefor.28.t: "[QIE.GetNonIdeologyNameDefCap] recule !"
 qiefor.28.d: "[QIE.GetNameDefCap] a discrètement fait marche arrière ! Leurs mineurs ont quitté notre territoire, nous laissant victorieux."
 qiefor.28.a: "Excellent !"

 qiefor.29.t: "Shanxi recule !"
 qiefor.29.d: "Le Shanxi recule, laissant nos mineurs accéder aux veines de minerai ! C'est une grande victoire et ces matériaux profiteront à notre machine de guerre, en prévision d'un conflit éventuel avec le Japon."
 qiefor.29.a: "Excellent !"

 qiefor.30.t: "Disputes minières au Shanxi !"
 qiefor.30.d1: "Les différends miniers à la frontière Shanxi-[QIE.GetName] se sont intensifiés au cours des derniers mois, et maintenant le gouverneur [SHX.GetLeader] nous demande d'intervenir et de garantir ses frontières provinciales. Il était un de nos alliés fidèles pendant la dernière guerre Zhi-Feng, et sa province contrôle des ressources minérales précieuses que nous pourrions utiliser. Doit-on promettre de le protéger contre les perfides Zhili ?"
 qiefor.30.d2: "Les différends miniers à la frontière Shanxi-[QIE.GetName] se sont intensifiés au cours des derniers mois, et maintenant le gouverneur [SHX.GetLeader] nous demande d'intervenir et de garantir ses frontières provinciales. Il était un de nos alliés fidèles pendant la dernière guerre Zhi-Feng, et sa province contrôle des ressources minérales précieuses que nous pourrions utiliser. Cependant, nous avons déjà décidé d'une stratégie pour combattre le [QIE.GetName] avec Anqing. Revenir en arrière pourrait les faire décider à ne pas rejoindre notre guerre."
 qiefor.30.a: "Il est temps d'intervenir !"
 qiefor.30.b: "Ne faisons pas cela."

 qiefor.31.t: "[FNG.GetNonIdeologyNameDefCap] fait un pas en avant"
 qiefor.31.d: "[FNG.GetLeader] a promis de garantir les frontières de notre province contre les Zhili ! Si les mineurs Zhili continuent à \"violer les frontières de notre province\" dit-il, il viendra à notre aide."
 qiefor.31.a: "Excellent !"

 qiefor.32.t: "[FNG.GetNonIdeologyNameDefCap] protège Shanxi !"
 qiefor.32.d: "Il semble que Yan était sérieux dans sa menace de tendre la main au Fengtian - [FNG.GetLeader] vient d'annoncer qu'il protégera « l'intégrité provinciale » du Shanxi contre toute « incursion rebelle ». C'est une trahison de la plus haute importance et un autre signe que notre ordre national s'est effondré. Nous pouvons soit essayer d'ignorer les déclarations de Yan et Zhang si nous nous sentons assez forts, soit reculer, même si cela nous coûtera du prestige."
 qiefor.32.a: "Ignorez leurs déclarations - déplacez notre troupe sur leur territoire !"
 qiefor.32.b: "C'est trop risqué. Ne bougez pas."

 qiefor.33.t: "Escarmouches sur la Frontière !"
 qiefor.33.d: "Il semble que les imbéciles de Beijing n'écoutent pas ! Ils ont commencé à déplacer des troupes dans les zones minières contestées ! Déjà, nous entendons parler d'escarmouches isolées entre les gardes-frontières et les troupes de la clique Zhili ! Nous devons immédiatement contacter [FNG.GetLeader] pour obtenir de l'aide !"
 qiefor.33.a: "Appelez [FNG.GetLeader] à l'aide !"

 qiefor.34.t: "Escarmouches sur la frontière Shanxi-[QIE.GetNonIdeologyName] !"
 qiefor.34.d: "Il semble que les [QIE.GetAdjective]s aient ignoré nos menaces ! Les rapports du gouverneur Yan indiquent que les forces avancées des Zhili sont entrées dans les territoires contestés au cours de la semaine dernière, et ont commencé à attaquer les garnisons frontalières. Cela pourrait être l'opportunité que nous attendions - une chance d'effacer l'humiliation de 1927 !"
 qiefor.34.a: "Honorez notre engagement. À la guerre !"
 qiefor.34.b: "En arrière. Nous ne pouvons pas encore les battre..."

 qiefor.35.t: "[FNG.GetNonIdeologyNameDefCap] attaque !"
 qiefor.35.d: "Nos tentatives pour tester la résolution de Zhang Zuolin ont échoué - il a commencé à mobiliser ses troupes et nous a officiellement déclaré la guerre ! Nous devons immédiatement préparer nos forces à détruire le Fengtian une fois pour toutes, et recréer les conditions de notre victoire de 1927 !"
 qiefor.35.a: "Préparez les troupes !"

 qiefor.36.t: "[FNG.GetNonIdeologyNameDefCap] recule !"
 qiefor.36.d: "Notre plan pour tester la résolution de [FNG.GetLeader] a réussi ! Nous n'avons aucune nouvelle de son gouvernement après que nous ayons envoyé nos troupes dans les zones contestées et nous pouvons maintenant supposer sans risque que nous avons carte blanche pour faire ce que nous voulons avec la province du Shanxi ! Détruisons le traître gouverneur Yan et intégrons la zone directement !"
 qiefor.36.a: "Des gains faciles !"
 qiefor.36.b: "Nous avons des sujets plus importants dont nous soucier."

 qiefor.37.t: "Le gouvernement de [FNG.GetName] recule !"
 qiefor.37.d: "Le traître [FNG.GetLeader] nous a laissé tomber. En dépit de notre demande d'assistance, il nous a ignoré face au [QIE.GetName] !"
 qiefor.37.a: "Damnation !"

 qiefor.38.t: "Les Monarchistes demandent notre soumission !"
 qiefor.38.d: "Il semble que nos tentatives d'isolement et de reconstruction soient vaines. Le nouveau gouvernement Royaliste de Beijing exige que nous reconnaissions officiellement son autorité et que nous nous soumettions à son autorité. Notre récent travail avec le NCERA, partie intégrante de la nouvelle coalition impériale, a probablement quelque chose à voir avec cela. Résister ne serait pas une bonne idée, car ils peuvent facilement nous dominer et nous détruire."
 qiefor.38.a: "Nous n'avons pas beaucoup de choix. Soumettons-nous."
 qiefor.38.b: "Refusez ! Notre indépendance n'a pas de prix."

 qiefor.39.t: "Le Qing demande notre soumission !"
 qiefor.39.d: "Le nouveau régime royaliste mandchou de Beijing exige que nous nous soumettions officiellement à leur autorité et reconnaissions Puyi comme Empereur de Chine ! Pire encore, ils exigent que nous cédions tout « contrôle temporel » au cousin musulman de l'empereur, Pugong. Nous pouvons toujours refuser cette demande, même si une guerre contre le gouvernement central sera difficile à gagner..."
 qiefor.39.a: "Soumettons-nous, nous n'avons pas beaucoup de choix."
 qiefor.39.b: "Nous les détruirons !"

 qiefor.40.t: "L'Empereur nous invite à jurer fidélité"
 qiefor.40.d: "Bien que nous n'ayons pas aidé l'Empereur à orchestrer le coup d'État qui a détruit la clique de Zhili, nous avons massivement soutenu cet enchainement d'évènements. Maintenant, l'Empereur invite officiellement le Gouverneur Qu à lui prêter allégeance et à le reconnaître officiellement comme Empereur de Chine !"
 qiefor.40.a: "Faites vos bagages, on va à Beijing !"
 qiefor.40.b: "Dites à l'Empereur que nous sommes.... occupés ou quelque chose comme ça..."

 qiefor.41.t: "Le Tibet propose de jurer fidélité"
 qiefor.41.d: "Le Tibet a récemment prêté serment à un nouveau parti au pouvoir, le « Parti Jeune Tibet ». Ils ont adopté une position pro-monarchie et ont décidé de nous demander de l'aide et du soutien. Alors que le Tibet est certainement éloigné, la collaboration avec leur régime ne serait certainement pas nuisible."
 qiefor.41.a: "Bien sûr. Envoyez leur une marque de notre reconnaissance."
 qiefor.41.b: "Qui se soucie du Tibet ?"

 qiefor.42.t: "Les Qing acceptent !"
 qiefor.42.d: "Les Qing ont accepté notre demande et nous ont envoyé une aide financière."
 qiefor.42.a: "Excellent !"

 qiefor.43.t: "Les Qing refusent !"
 qiefor.43.d: "Les Qing ont refusé notre demande, prétendant que le Tibet fait partie intégrante de la Chine !"
 qiefor.43.a: "Bon sang !"

 qiefor.44.t: "Comment approcher le Tibet ?"
 qiefor.44.d: "Avec notre victoire sur le Japon et nos nouveaux efforts de centralisation, nous devons maintenant décider comment aborder le Tibet. Exigerons-nous qu'ils rejoignent pleinement notre pays, ou qu'ils restent indépendants et autonomes, bien que sous notre « supervision » ?"
 qiefor.44.a: "Maintenez leur autonomie"
 qiefor.44.b: "Autorité directe !"

 qiefor.45.t: "Les Qing exigent que nous abandonnions une certaine autonomie !"
 qiefor.45.d: "Beijing a exigé que nous nous soumettions pleinement à leur règle, bien que nous conservions toujours un peu d'autonomie. C'est probablement le meilleur compromis que nous puissions espérer obtenir."
 qiefor.45.a: "Soumettons-nous, nous n'avons pas le choix."
 qiefor.45.b: "Nous les détruirons !"

 qiefor.46.t: "Qing demande à ce que nous rejoignions l'Empire !"
 qiefor.46.d: "Les Qing, citant notre coopération passée, ont exigé que nous rejoignions officiellement l'Empire et que nous nous soumettions à la domination directe de Beijing !"
 qiefor.46.a: "Nous n'avons pas le choix, acceptez."
 qiefor.46.b: "Nous les détruirons !"

 qiefor.47.t: "Le Tibet accepte"
 qiefor.47.d: "Le Tibet a accepté notre requête et nous avons commencé à réaliser l'intégration du Tibet."
 qiefor.47.a: "Excellent !"
 qiefor.47.b: "Excellent !"

 qiefor.48.t: "Le Tibet refuse !"
 qiefor.48.d: "Le Tibet a refusé notre généreuse demande ! Nous devons détruire ces éleveurs de yacks insolents !"
 qiefor.48.a: "Ecrasez les !"

 qiefor.49.t: "[From.GetNameDef] demande notre intégration !"
 qiefor.49.d: "Les dirigeants de Beijing ont exigé que [ROOT.GetLeader] intègre directement son administration au sein d'une administration [From.GetAdjective] plus large. Nous pouvons accepter, essayer et négocier notre autonomie, ou refuser catégoriquement - même si cela entraînera de graves conséquences."
 qiefor.49.a: "Se soumettre et jouer en tant que [From.GetName]."
 qiefor.49.b: "Essayer de négocier l'autonomie."
 qiefor.49.c: "Refusez !"

 qiefor.50.t: "[From.GetNameDef] attaque Macao !"
 qiefor.50.d: "Tôt ce matin, des troupes [From.GetAdjective]s ont lancé une attaque contre les fortifications extérieures de Macao, violant de manière flagrante notre intégrité territoriale et le droit international ! Nul doute qu'ils profitent de notre conflit actuel pour étendre leur influence. Que devrions-nous faire ?"
 qiefor.50.a: "Mettez en place une résistance symbolique, puis rendez-vous."
 qiefor.50.b: "Nous les combattrons !"

 qiefor.51.t: "Le Portugal abandonne Macao !"
 qiefor.51.d: "Excellentes nouvelles ! Les forces portugaises, face à notre écrasante supériorité, ont abandonné le contrôle de Macao peu après le début de notre attaque. Nous leur avons permis de rentrer chez eux sans dommages, et maintenant la ville est à nous !"
 qiefor.51.a: "Excellent !"

 qiefor.52.t: "Les Qing se préparent à lancer leur campagne de Réunification !"
 qiefor.52.d: "Ces ingrats arriérés de Beijing ont annoncé que d'ici à quelques mois ils se lanceraient dans une « Campagne Nationale de Pacification » ! C'est une évolution inquiétante, et beaucoup craignent que nos alliés dispersés à travers la Chine soient détruits si nous n'agissons pas. [FNG.GetLeader] a annoncé qu'il aiderait tout gouverneur à travers la Chine qui promet de nous prêter allégeance une fois que nous aurons détruit les Qing et sécurisé Beijing."
 qiefor.52.a: "Envoyez les télégrammes !"

 qiefor.53.t: "[FNG.GetNameDef] promet de nous protéger !"
 qiefor.53.d: "À la suite de la proclamation de [QIE.GetLeader] d'une « Campagne de Réunification Nationale », [FNG.GetLeader] a annoncé qu'il protégerait tous les chefs de guerre vulnérables tant qu'ils lui jureraient fidélité une fois sa victoire dans la guerre acquise. Nous pouvons soit accepter cet accord, soit essayer de surmonter la tempête par nous-mêmes."
 qiefor.53.a: "Nous avons besoin de la protection"
 qiefor.53.b: "Nous pouvons casser du monarchiste nous-mêmes !"

 qiefor.54.t: "[FNG.GetLeader] promet de protéger les Chefs de guerre !"
 qiefor.54.d: "Dans le cadre d'une déclaration de sa propre initiative, le traître [FNG.GetLeader] a fait savoir que, suite à notre annonce de la Campagne de Réunification Nationale - il protégera tous les chefs de guerre contre notre agression ! Bien que cela puisse rendre notre guerre plus difficile, les gens commencent déjà à voir ce conflit non seulement comme une guerre de réunification mais aussi comme une lutte contre le Japon, et ont commencé à soutenir avec enthousiasme l'effort de guerre."
 qiefor.54.a: "Nous les écraserons !"

 qiefor.55.t: "Les Qing préparent leur campagne"
 qiefor.55.d: "Nos alliés d'antan à Beijing ont annoncé qu'ils allaient bientôt se lancer dans une \"Campagne de Pacification Nationale\", visant le régime de [LEP.GetLeader]. Devons-nous lui envoyer de l'aide afin de résister aux attaques du Clan Aisin-Gioro ?"
 qiefor.55.a: "Envoyer des provisions"
 qiefor.55.b: "Ils peuvent bien battre des sauvages nomades..."

 qiefor.56.t: "Singapour envoie de l'aide !"
 qiefor.56.d: "Suite à la proclamation par les Qing de la \"Campagne de Pacification Nationale\", [GEA.GetLeader] a demandé à ses agents de nous fournir de grandes quantités d'armes - sans exiger les promesses de remboursement habituelles. Il semble qu'ils craignent beaucoup la résurgence de la dynastie Qing, et qu'ils vont nous utiliser comme un rempart contre eux."
 qiefor.56.a: "Merci !"

#Anqing events
 qiefor.57.t: "Développement de la région Wuchang-Anqing"
 qiefor.57.d: "À la suite d'une suggestion de l'un de nos fonctionnaires du Conseil de la Chine dans la clique d'Anqing, les travaux ont commencé à développer la région de Wuchang-Anqing, qui sert d'intérieur à nos deux nations. Le développement et la coopération précédents tournaient habituellement autour de l'axe Beijing-Nanjing, mais il y a enfin des progrès dans le développement d'autres régions."
 qiefor.57.a: "Laissons-les faire la plus grande partie du travail"
 qiefor.57.b: "Investissons nous-mêmes"

 qiefor.58.t: "Nouveaux bureaux du Conseil de Liaison de Beijing"
 qiefor.58.d: "La Clique d'Anqing est sortie victorieuse avec notre soutien. Nous avons récemment installé le Conseil de Liaison de Beijing comme notre organisation représentative officielle dans la nouvelle capitale d'Anqing, Nanjing. Ils travailleront à la réalisation d'une éventuelle unification. Cependant, ils ont maintenant demandé que, pour faire une déclaration et montrer la gloire de l'Empereur au public de Nanjing, nous financions la construction de très grands bureaux pour eux."
 qiefor.58.a: "Non, cela n'en vaut pas la peine"
 qiefor.58.b: "Financer la construction"

 qiefor.59.t: "Développement des ressources avec Anqing"
 qiefor.59.d: "Nous avons récemment conclu un accord avec Anqing pour inciter les entreprises Qing à aider à la prospection et au développement des ressources sur leur territoire. Maintenant, bien sûr, nous bénéficions indirectement de ces ressources car nous pouvons commercer avec Anqing, mais ne devrions-nous pas également en tirer des avantages directs ? Nous pourrions demander le contrôle d'une de leurs mines de fer à Wuhu. Peut-être qu'ils seront prêts à nous faire plaisir."
 qiefor.59.a: "Non, ça ne nous coûte rien"
 qiefor.59.b: "Oui, demandez-leur de l'acier de Wuhu"

 qiefor.60.t: "Anqing refuse un traitement spécial"
 qiefor.60.d: "Le Conseil de Liaison de Beijing a travaillé dur pour améliorer la capacité des entreprises Qing à faire des affaires dans la Clique d'Anqing. En raison de la nature et de la gouvernance rétrogrades de la clique d'Anqing, cela est parfois assez difficile. Cependant, lorsque le Conseil de Liaison a récemment demandé à la Clique d'Anqing de faire quelque chose à ce sujet, ils ont refusé catégoriquement ! C'est inacceptable. Nous devrions leur envoyer une autre offre. Une qu'ils ne peuvent pas refuser."
 qiefor.60.a: "Envoyez l'offre"

 qiefor.61.t: "Anqing refuse encore"
 qiefor.61.d: "D'une manière ou d'une autre, ils ont refusé une offre qu'ils n'étaient pas censés refuser. En conséquence, en coordination avec le Conseil de Liaison de Beijing, nous avons temporairement mis en place des restrictions extrêmement importantes pour les entreprises d'Anqing opérant à l'intérieur de nos frontières. Bien que nous veillerons à ce que notre propre économie ne soit pas touchée, nous empêcherons tout type de profit d'aller à Anqing pendant les prochains mois, au minimum. Cela les rendra sûrement malheureux, mais cela devrait être une leçon dont ils se souviendront, la prochaine fois."
 qiefor.61.a: "Faites le"

 qiefor.62.t: "Puyi reçoit un accueil chaleureux à Nanjing"
 qiefor.62.d: "L'Empereur Puyi s'est récemment rendu dans la capitale du Sud, Nanjing, en compagnie de Wu Peifu. Ils y ont rencontré Chen Tiaoyuan, qui a veillé à lui réserver un accueil incroyablement chaleureux. En fait, Puyi a été tellement ravi qu'il a demandé à Chen Tiaoyuan s'il était possible de réaliser un vaste projet de rénovation et de reconstruction du Palais Ming, en ruines, de la ville."
 qiefor.62.a: "Excellent"

 qiefor.63.t: "Puyi choqué par les manifestations à Nanjing"
 qiefor.63.d: "L'Empereur Puyi s'est récemment rendu dans la capitale du Sud, Nanjing, en compagnie de Wu Peifu. Ils y ont rencontré Chen Tiaoyuan, chef de la clique d'Anqing. Cependant, à la consternation de l'Empereur et de Wu, les rues étaient bondées de manifestants. Il était évident que Chen ne maîtrisait pas la situation ou qu'il ne se souciait tout simplement pas d'accueillir Puyi comme il se doit. Ces deux scénarios sont scandaleux et doivent être corrigés. Le Conseil de Liaison de Beijing a reçu l'ordre de s'assurer que Chen paie pour cela."
 qiefor.63.a: "Mauvaises manières"

 qiefor.64.t: "Chen est d'accord avec les intellectuels"
 qiefor.64.d: "Le rassemblement intellectuel organisé par le Conseil de liaison de Beijing à Nanjing a été un grand succès. Un tel succès même, que Chen Tiaoyuan lui-même a annoncé qu'il était d'accord avec leur sentiment et qu'il ferait tout son possible pour accélérer la chronologie. Espérons qu'il ne mente pas."
 qiefor.64.a: "Bonnes nouvelles"

 qiefor.65.t: "Chen met en avant son autonomie"
 qiefor.65.d: "Récemment, le Conseil de Liaison de Beijing, à Nanjing a organisé une réunion de divers intellectuels chinois célèbres. Ils sont tous arrivés à la même conclusion : la Chine doit s'unir immédiatement. Cependant, Chen Tiaoyuan, leader d'Anqing, s'est prononcé contre l'urgence de leur appel. Au lieu de cela, il dit que l'autonomie locale est plus importante que l'unification. Ce qu'il dit est pratiquement une renonciation à sa reconnaissance des Qing comme seul gouvernement national ! Nous ne pouvons pas le laisser s'en tirer avec de telles paroles, et devons-nous y opposer immédiatement."
 qiefor.65.a: "Préparer un contre-message"

 qiefor.66.t: "Les Qing nous tendent la main"
 qiefor.66.d: "Les tensions montent dans le nord, les Qing craignant d'être attaqués par le Gouvernement de Fengtian, voir par le Japon. Ils cherchent des alliés et comme nous n'avons pas oublié leur aide dans la guerre de la Ligue, ils nous sollicitent aujourd'hui. Accepterons-nous leur demande et conclurons-nous une alliance avec eux ?"
 qiefor.66.a: "Bien sûr"
 qiefor.66.b: "Non !"

 qiefor.67.t: "Les Qing nous tendent la main"
 qiefor.67.d: "Maintenant que les Qing sont attaqués de l'extérieur, ils nous ont demandé de conclure une alliance avec eux et de participer à la défense de la Chine. Si nous n'aidons pas, la Chine pourrait être envahie. Nous n'avons pas vraiment le choix."
 qiefor.67.a: "Bien sûr"
 qiefor.67.b: "Non !"

 qiefor.68.t: "Les Qing nous tendent la main"
 qiefor.68.d: "Jusqu'à présent, nous avons évité d'être intégrés par les Qing. Cependant, ils sont sortis victorieux de leur autre conflit majeur, ce qui signifie que nous sommes très probablement les prochains."
 qiefor.68.a: "Bien sûr"
 qiefor.68.b: "Non !"

 qiefor.69.t: "Chen refuse de conclure une alliance"
 qiefor.69.d1: "Chen Tiaoyuan, chef de la clique d'Anqing, a refusé notre demande d'alliance. C'est difficile à croire, mais c'est pourtant bien vrai. Nous ne pouvons pas faire grand-chose maintenant, car nous ne souhaitons pas faire exploser notre relation, nous veillerons cependant à ce qu'il accepte, la prochaine fois."
 qiefor.69.d2: "Chen Tiaoyuan, chef de la clique d'Anqing, a refusé notre demande d'alliance. C'est difficile à croire, mais c'est pourtant vrai. Nous ne pouvons pas faire grand-chose maintenant, car nous sommes en guerre, mais nous lui ferons plier le genou une fois que nous en serons sortis victorieux."
 qiefor.69.d3: "Chen Tiaoyuan, chef de la clique d'Anqing, a refusé notre demande d'alliance. Ceci même après avoir vaincu le plus grand ennemi de la Chine et montré que nous sommes le gouvernement légitime ! Nous ne pouvons montrer aucune faiblesse."
 qiefor.69.a: "Il paiera pour cela"

 qiefor.70.t: "Coopération sur le canal d'Anqing"
 qiefor.70.d: "Le Conseil de Liaison de Beijing a une nouvelle fois réussi. Il a remarqué qu'Anqing avait récemment réalisé d'importants travaux de digues et de canaux, notamment l'achèvement de l'énorme canal Subei. Il a maintenant obtenu la coopération d'Anqing pour les travaux de digues dans le Hebei et à Kaifeng. Les travaux peuvent commencer dès que l'on veut."
 qiefor.70.a: "Excellent"

 qiefor.71.t: "Coopération Militaire avec Anqing"
 qiefor.71.d: "Anqing fait maintenant partie de notre alliance, et la prochaine étape doit être une coopération militaire plus étroite. Nous avons déjà fait le premier pas, puisque le Conseil de Liaison de Beijing a mis en place une Commission de Coopération des Armées. Nous devons maintenant décider si nous voulons dépenser des ressources pour améliorer les armées d'Anqing, car elles sont assez désuètes et basées sur des tactiques de seigneur de guerre ancestrales. Les avantages sont évidents, car non seulement cela améliorerait leurs capacités de combat en temps de guerre, mais cela nous permettrait également d'exercer une influence précieuse sur elles."
 qiefor.71.a: "Nous les aiderons"
 qiefor.71.b: "Ils devront se débrouiller seuls"

 qiefor.72.t: "Anqing refuse de pousser davantage la coopération militaire"
 qiefor.72.d: "Malheureusement, Anqing a refusé davantage de coopération militaire pour le moment. Ils n'auront cependant pas d'autres choix que de se rendre compte que cette coopération est essentielle si nous souhaitons pouvoir monter une défense solide contre nos ennemis communs. Nous pouvons réessayer à l'avenir."
 qiefor.72.a: "Très bien"

 qiefor.73.t: "La coopération militaire est achevée"
 qiefor.73.d: "Les projets de la Commission de Coopération des Armées qui visaient à intensifier la coordination et la communication entre les forces de Qing et d'Anqing sont maintenant terminés. Bien que davantage soit toujours préférable, nous pouvons être satisfaits des résultats et des améliorations apportées aux armées d'Anqing."
 qiefor.73.a: "C'est bien"

 qiefor.74.t: "Anqing refuse la Conférence"
 qiefor.74.d: "Étrangement, Chen Tiaoyuan a carrément refusé d'organiser une conférence pour discuter de l'avenir de notre pays. C'est tout à fait scandaleux et ce n'est pas quelque chose que nous attendions d'un homme comme Chen. Nous devons nous assurer qu'il reste dans notre orbite. Nous n'oublierons pas qu'il a fait ça."
 qiefor.74.a: "Maudit soit-il !"

 qiefor.75.t: "Fin de la Conférence"
 qiefor.75.d1: "La conférence a été un succès complet ! Chen s'est montré très ouvert sur plusieurs fronts et les progrès réalisés ont été énormes. Cet événement restera très certainement dans les mémoires comme étant d'importance critique dans l'histoire de la Chine, et il marquera le début d'une intégration accélérée entre les Zhili du Nord et du Sud."
 qiefor.75.d2: "La conférence a été un succès, mais peut-être pas autant que nous l'avions espéré. Chen Tiaoyuan et d'autres membres de la délégation étaient prêts à accepter certaines de nos propositions, mais ont refusé encore plus. C'est malheureux, mais nous avons quand même fait des progrès significatifs."
 qiefor.75.d3: "Malheureusement, malgré tous nos efforts, la plupart de nos propositions actuelles ont été refusées par la délégation d'Anqing. Toute cette conférence est un échec politique complet. C'est frustrant, car il semblait que Chen était prêt à poursuivre les pourparlers d'intégration !"
 qiefor.75.a: "Bonnes nouvelles"
 qiefor.75.b: "Bon sang !"

 qiefor.76.t: "Dalu Yinhang et Anqing"
 qiefor.76.d: "Dalu Yinhang, la Banque Continentale, est l'une de nos principales banques commerciales. Récemment, grâce à une initiative coordonnée par le Conseil de Liaison de Beijing, elle a fait des investissements importants dans la Clique d'Anqing pour l'aider à développer son industrie. Nous pourrions potentiellement tirer parti de cela pour accroître notre influence sur Anqing. Tout d'abord, nous pourrions offrir des prêts supplémentaires par le biais d'autres banques. Cela pourrait cependant peser sur nos propres ressources. Nous pourrions également décider de les laisser rembourser le prêt à des conditions plus favorables. Dalu Yinhang devrait être capable de gérer cela, mais ils pourraient ne pas être contents. Que ferons-nous ?"
 qiefor.76.a: "Consentir davantage de prêts"
 qiefor.76.b: "Améliorer les conditions"
 qiefor.76.c: "Rien"

 qiefor.77.t: "Anqing répond à notre offre"
 qiefor.77.d1: "L'offre concernant les prêts de la Dalu Yinhang que nous avons faite à Anqing devait être vraiment très avantageuse. Ils ont accepté et se sont également engagés à prendre des mesures supplémentaires concernant la poursuite de l'intégration. Cela devrait certainement aider à faire d'une Chine unie une réalité."
 qiefor.77.d2: "Malheureusement, ce que nous avons offert n'était pas suffisant pour Anqing, ils l'ont complètement rejeté. Encore une fois, Chen Tiaoyuan a décidé de réduire nos efforts à néant, même s'il est évident que c'est dans l'intérêt de toute la Chine !"
 qiefor.77.a: "Bonnes nouvelles !"
 qiefor.77.b: "Malheureux"

 qiefor.78.t: "Wu rencontre des anti-concessionistes d'Anqing"
 qiefor.78.d: "Afin d'accroître le soutien à Anqing pour l'unification avec les Qing sans avoir à passer par Chen Tiaoyuan, Wu a décidé de rencontrer un certain nombre de dirigeants de la Ligue Anti-Concessions, la plus grande organisation représentant le mouvement anti-concessions, habituellement désorganisé. La Ligue elle-même est divisée en deux factions, dont l'une est pro-républicaine et collabore avec la Vermillion Society. L'autre est plus au goût de Wu car elle soutient la monarchie Qing et pense que l'unification est nécessaire dès que possible. Le groupe pro-Vermillion a été un peu un obstacle à l'unification, et Wu a donc insisté pour qu'il fasse également partie de la réunion.\n\nLes dirigeants ont été impressionnés par les paroles du Maréchal et par ses récentes actions et politiques au sein du gouvernement Qing. Il leur a également confié secrètement qu'il préférait aussi une Chine sans Empereur, mais qu'une monarchie constitutionnelle permettait aux deux camps d'avoir ce qu'ils voulaient. Il leur a juré qu'il ne permettrait jamais à Puyi de nuire à la Chine. Les paroles de Wu en ont rassuré plus d'un et ont même convaincu certains, qui avaient auparavant été passivement pro-républicains, de soutenir l'unification immédiate."
 qiefor.78.a: "Excellent"

 qiefor.79.t: "Aide à la reconstruction d'Anqing"
 qiefor.79.d: "La Clique d'Anqing a décidé d'adopter une approche coopérative pour s'attaquer à la grande reconstruction nécessaire pour remettre leur pays sur pied. Par le biais de plus petites initiatives, Qing aide déjà et fournit une aide significative. Nous pourrions intensifier notre action au niveau national et fournir davantage d'aide à ce niveau. Cependant, cela nous limiterait au moins pour un court moment."
 qiefor.79.a: "Aidez-les davantage"
 qiefor.79.b: "Nous en faisons déjà assez"

 qiefor.80.t: "Qing demande l'intégration !"
 qiefor.80.d: "Maintenant que nous sommes dans leur alliance et que nous sommes devenus très proches de leur gouvernement, le gouvernement Qing a décidé qu'il était temps d'achever l'unification. Bien qu'une Chine unie soit agréable, cela signifierait la fin presque certaine de notre autonomie précieuse. Serons-nous d'accord, pour le bien de la Chine ?"
 qiefor.80.a: "Oui, l'unification est urgente"
 qiefor.80.b: "Non, l'autonomie importe encore plus"

 qiefor.81.t: "La Chine Orientale est Unifiée !"
 qiefor.81.d: "L'Anqing a accepté, ce qui signifie que la Chine Orientale est enfin unie !"
 qiefor.81.a: "Unis, nous sommes forts"

 qiefor.82.t: "L'Anqing refuse !"
 qiefor.82.d: "L'Anqing a refusé l'intégration ! Ils osent s'opposer à l'unification, même lorsqu'elle est si nécessaire dans nos batailles à venir. Malheureusement, nous ne pouvons pas faire grand-chose pour le moment."
 qiefor.82.a: "Ils s'y résoudront"

 qiefor.83.t: "Qing demande l'intégration !"
 qiefor.83.d: "Maintenant que nous sommes dans leur alliance et que nous sommes devenus très proches de leur gouvernement, le gouvernement Qing a décidé qu'il était temps d'achever l'unification. Le Gouvernement Fengtian est vaincu et la Chine a montré qu'elle pouvait même tenir le Japon à distance. Il est donc temps que nous nous unissions."
 qiefor.83.a: "Oui, le temps est venu"
 qiefor.83.b: "Non, ce ne sera jamais le bon moment"

 qiefor.84.t: "L'Anqing refuse !"
 qiefor.84.d: "L'Anqing a rejeté notre proposition d'unification. Cela même lorsque nous avons vaincu Fengtian et tenu le Japon à l'écart. Nous pouvons attendre et demander à nouveau, mais ils ne seront pas si faciles à convaincre la prochaine fois."
 qiefor.84.a: "Nous devrons réessayer"

 qiefor.85.t: "L'Anqing refuse à nouveau !"
 qiefor.85.d: "Anqing a rejeté notre proposition d'unification pour la seconde fois. Il est maintenant clair qu'ils sont des traîtres à notre cause."
 qiefor.85.a: "La guerre est notre seule option"

 qiefor.86.t: "Wu Peifu s'en prend à nous !"
 qiefor.86.d: "Après la mort du Maréchal de la Ligue Sun Chuanfang, nous avions espéré que notre \"allié\" à Beijing, Wu Peifu, resterait fidèle à nos intérêts. Cependant, il semble qu'il ait décidé de se retourner contre nous et d'adopter publiquement une position anti-concession. Si cela a renforcé le soutien à son régime impopulaire, cela signifie qu'il a exigé que la Commission Beijing, notre organe de lobbying à Beijing, quitte la ville. Face à des émeutes massives devant les portes de leurs bureaux, la plupart des membres ont fui à Tianjin ! Notre ambassadeur a également envoyé tout le personnel non essentiel à Tianjin, laissant un groupe réduit d'agents consulaires étroitement surveillés par les forces de Wu."
 qiefor.86.a: "Maudit soit-il !"

 qiefor.87.t: "Émeutes à Beijing !"
 qiefor.87.d: "Depuis que le Maréchal Wu Peifu a refusé d'intervenir dans l'effondrement de la Ligue des Huit Provinces, nos agents à Beijing ont rapporté une aura de tension et de malaise, l'inaction de Wu offensant chaque bloc de pouvoir majeur dans son propre gouvernement. Ces tensions ont explosé en conflit ouvert ce matin, lorsqu'un groupe de généraux mécontents du Zhili, alliés à une clique de jeunes officiers radicaux et à la noblesse mandchoue, ont assassiné Wu et le Président Cao Kun et ont \"restauré\" l'Empereur Puyi ! Pire encore, ils ont profité de ce coup d'État pour attaquer l'Allemagne, profitant de notre impopularité dans le pays pour soutenir leur nouveau régime chancelant. Des émeutes massives ont éclaté devant notre ambassade et les bureaux de la Peking-Kommission, et notre ambassadeur a ordonné à tout le personnel non essentiel de quitter la ville pour la sécurité relative de Tianjin."
 qiefor.87.a: "Malédictions !"

 qiefor.101.t: "Yang Sen tient bon"
 qiefor.101.d: "Notre allié au Sichuan, le gouverneur Yang Sen, est sorti vainqueur de la guerre civile dans sa province ! C'est une excellente nouvelle pour le Sichuan et notre gouvernement, car une fois que Yan aura stabilisé le contrôle dans sa région, nous pouvons le faire rejoindre notre alliance."
 qiefor.101.a: "Excellent !"

 qiefor.102.t: "[SZC.GetLeader] prend le contrôle du Sichuan !"
 qiefor.102.d: "Les nouvelles sont graves, sire ! Il semble que [SZC.GetLeader] a vaincu notre allié Yang Sen au Sichuan ! Bien qu'il s'agisse d'une perte majeure pour la clique du Zhili, la province est industriellement pauvre et militairement débordée. S'ils rejoignent une faction adverse, nous les écraserons !"
 qiefor.102.a: "Bon sang !"

 qiefor.103.t: "Soulèvement en Fujian !"
 qiefor.103.d: "Alors que la plupart des Chinois et du monde supposaient que le Kuomintang avait été détruit en 1927, le Maréchal de la Ligue Sun menait depuis lors un conflit de guérilla de faible intensité avec les restes du KMT dans la région de Fujian. Les rapports étaient censurés par la presse et même Wu Peifu ignorait la véritable ampleur du conflit, Sun gardant tous les détails sous silence.\n\nCependant, avec le chaos actuel dans la Ligue, les restes du KMT ont réapparu et ont déclaré une nouvelle campagne de réunification nationale ! Ils ont dénoncé notre gouvernement légitime comme étant illégitime, nous qualifiant d'\"à peine plus qu'une marionnette allemande, esclave des caprices de Berlin\" ! Nous ne pouvons qu'espérer que les restes des forces de Sun puissent mettre à terre ces traîtres."
 qiefor.103.a: "Des traîtres méprisables !"

 qiefor.104.t: "Le Hunan fait sécession de la Ligue !"
 qiefor.104.d: "La province du Hunan était tombée sous l'emprise de Sun Chuanfang pendant le chaos qui a suivi l'expédition du Nord de 1927. Le gouverneur Zhao Hengti a repris le contrôle de la province après une brève période de règne du KMT. Allié de longue date de Wu, Zhao est gouverneur de la région depuis 1920. Cependant, il a également des liens avec le \"gouvernement\" fédéraliste du Guangxi, soutenant tacitement le modèle fédéral. Pour l'instant, il a adopté une position strictement neutre, déchiré entre son amitié personnelle pour Wu et sa loyauté politique envers Chen Jiongming. Sa neutralité ne pourra cependant pas durer longtemps, car des nuages commencent déjà à s'amonceler autour de son gouvernement de la province."
 qiefor.104.a: "Par chance, le vieil ami de Wu reste fidèle..."

 qiefor.105.t: "Yiguandao prend le contrôle du Shandong !"
 qiefor.105.d: "La secte ésotérique et millénaire connue sous le nom de Yiguandao aurait pris le contrôle de la province de Shandong, évinçant notre ancien gouverneur Zhang Zongchang ! Alors qu'au départ, on craignait que cette secte ne crée le chaos dans nos contrées, les esprits raisonnables ont prévalu, soulignant la loyauté bien documentée de Zhang envers les Fengtian. La secte est isolée, et une fois que le chaos au sud se sera stabilisé, nous pourrons peut-être les attaquer, bien que cela puisse causer des troubles avec le nombre important d'adhérents de la religion sur notre territoire."
 qiefor.105.a: "Intéressant..."

 qiefor.106.t: "Zhang Zhongchang rompt les liens avec Beijing !"
 qiefor.106.d: "La position du gouverneur du Shandong, Zhang Zongchang, a toujours été, au mieux, précaire. Homme erratique et violent, Zhang avait auparavant des liens étroits avec Zhang Zuolin du gouvernement de Fengtian, bien qu'il ait été maintenu fidèle à Beijing par des pots-de-vin et des commissions somptueuses. Il semble qu'il ait profité du chaos qui règne dans le sud pour nous écarter. Ce matin, un certain nombre de nos collecteurs d'impôts ont été arrêtés à la frontière provinciale, et les espions de la province rapportent qu'il a procédé à des purges massives de loyalistes Qing. Pire encore, ils rapportent qu'il a pris contact avec Zhang Zuolin et les Japonais !"
 qiefor.106.a: "Sois maudit, Misérable Général !"

 qiefor.107.t: "Zhang Zhongchang a été arrêté !"
 qiefor.107.d: "Plus tôt dans la journée, le gouverneur Zhang Zongchang du Shandong a été arrêté par des magistrats relevant de Qu Yingguang, un loyaliste Qing et un érudit confucéen de la province. Alors que normalement l'arrestation d'un gouverneur serait une cause d'inquiétude, Zhang avait des liens bien documentés avec le régime Fengtian et le Japon, et beaucoup dans l'entourage de Wu craignaient qu'il profite du chaos qui enveloppe actuellement le sud pour rompre les liens avec notre gouvernement et déclarer sa loyauté à Zhang Zuolin. Ces craintes ont été dissipées, car le nouveau gouverneur Qu a promis qu'il soutiendrait notre gouvernement dans la province."
 qiefor.107.a: "Enfin de bonnes nouvelles !"

 qiefor.108.t: "Guerre civile au Sichuan !"
 qiefor.108.d: "La province du Sichuan, longtemps en proie à la surpopulation et aux pénuries alimentaires, a sombré dans la guerre civile ! Depuis la restauration de 1927, Yang Sen, un ami personnel proche et allié de Wu Peifu, a dirigé la province, mais au cours des dernières années, son contrôle a commencé à s'effriter. Diverses autres factions fidèles au régime de Fengtian, les restes du Kuomintang et les isolationnistes fidèles à eux-mêmes ont commencé à consolider leur pouvoir et ont profité de l'effondrement de la Ligue pour lancer des attaques contre le gouvernement désormais chancelant de Yang. Yang ne nous a pas encore demandé d'aide directe, préférant cacher l'ampleur des troubles, mais Wu s'attend à ce que son vieil ami vienne chercher de l'aide à n'importe quel moment."
 qiefor.108.a: "Terribles nouvelles"

 qiefor.109.t: "Liangguang se libère !"
 qiefor.109.d: "Liangguang, une coalition de deux des huit anciennes provinces de la Ligue éponyme, a fait sécession à la fois de la Ligue et de notre régime, ce matin. Sous le commandement du savant-bureaucrate Chen Jiongming, soutenu par le seigneur de guerre Ma Ji, les provinces ont déclaré notre gouvernement « totalement illégitime » et promis une « fin rapide à la monarchie autocratique et anachronique »."
 qiefor.109.a: "Ordure de rebelle !"

 qiefor.110.t: "Zhao Hengti gagne les élections au Hunan"
 qiefor.110.d.zhili:0 "Le vieil ami de Wu Peifu, Zhao Hengti, vient de remporter les récentes élections provinciales dans le Hunan. Bien que cela puisse initialement sembler bon pour nous, la victoire électorale de Zhao signifie également qu'il a réaffirmé son engagement envers ses valeurs fédérales, plaçant ce qu'il pense être les meilleurs intérêts de la nation avant sa véritable loyauté envers Wu."
 qiefor.110.d.manchu: "Le Gouverneur Zhao Hengti vient de remporter les récentes élections provinciales dans le Hunan. Dénonçant la "barbarie" du coup d'État de Zongshe, Zhao a refusé de nous jurer fidélité, déclarant au contraire son autonomie. Le gouverneur étant désormais hostile à notre régime, il semble qu'une autre menace soit apparue sur notre flanc sud."
 qiefor.110.a: "Dans le respect de vos principes ? Vraiment !?"
 qiefor.110.b:0 "Damnation!"

 qiefor.111.t: "Le Général Bouddhiste prend le pouvoir !"
 qiefor.111.d.zhili: "Tang Shengzhi, le « général bouddhiste » du Hunan, a destitué le vieil ami de Wu, Zhao Hengti, et a officiellement revendiqué le pouvoir sur le Hunan ! Tang est un républicain rigoureux, et bien que ses loyautés ne soient pas claires pour le moment, il n'est certainement pas un de nos amis. C'est une mauvaise nouvelle pour nous, car notre flanc sud est désormais tenu par un ennemi de notre régime !"
 qiefor.111.d.manchu: "Tang Shengzhi, le « général bouddhiste » du Hunan, a destitué le larbin des Zhili, Zhao Hengti, et a officiellement revendiqué le pouvoir sur le Hunan ! Tang est un républicain rigoureux, et bien que ses loyautés ne soient pas claires pour le moment, il n'est certainement pas un de nos amis. C'est une mauvaise nouvelle pour nous, car notre flanc sud est désormais tenu par un ennemi de notre régime !"
 qiefor.111.a: "Bon sang !"

 qiefor.112.t: "Le Kuomintang prend le pouvoir au Hunan !"
 qiefor.112.d: "[HNN.GetLeader], un chef rebelle du Kuomintang dans le Hunan, a pris le contrôle de la province et a officiellement déclaré son allégeance aux idéaux du Dr Sun! C'est une évolution préoccupante, car notre flanc sud est maintenant exposé aux infâmes gauchistes !"
 qiefor.112.a: "Damnation !"

 qiefor.113.t: "Zhao Hengti s'accroche au Hunan"
 qiefor.113.d.zhili: "Zhao Hengti, le Gouverneur du Hunan, s'est maintenu au pouvoir après des élections que beaucoup, dans la province et dans toute la Chine, jugent truquées et injustes. Malgré sa loyauté envers les fédéralistes du sud, Wu Peifu espère que son vieil ami prendra cette expérience comme un exemple de la raison pour laquelle la démocratie ne fonctionne tout simplement pas."
 qiefor.113.d.manchu: "Zhao Hengti, le gouverneur du Hunan, a conservé le pouvoir après des élections que de nombreux habitants de la province et de la Chine considèrent comme truquées et injustes. Dénonçant la « barbarie » du coup d'État Zongshe, Zhao a refusé de nous jurer fidélité, déclarant à la place son autonomie. Le gouverneur étant désormais hostile à notre régime, il semble qu'une autre menace soit apparue sur notre flanc sud."
 qiefor.113.a: "Heureusement que le gouverneur Zhao garde ses loyautés en mémoire..."
 qiefor.113.b: "Damnation !"

 qiefor.114.t: "[From.GetName] fait pression pour l'Intégration !"
 qiefor.114.d: "[From.GetName], dans leur nouvelle position de pouvoir, nous pousse à rejoindre leur gouvernement en tant que région autonome ! Les politiques de [LEC.GetName] ont rapproché les Villes de Beijing, ce n'est donc pas une surprise."
 qiefor.114.a: "Entamons les négociations"
 qiefor.114.b: "C'est sans intérêt"

 qiefor.115.t: "Les négociations débutent"
 qiefor.115.d: "Les négociations entre notre gouvernement et [From.GetName] ont commencé. Déjà, des discussions ont lieu concernant les sujets les plus délicats de notre gouvernement, même si cela risque de prendre du temps."
 qiefor.115.a: "Excellent !"

 qiefor.116.t: "Le [From.GetName] refuse de négocier !"
 qiefor.116.d: "Le lâche gouvernement de [From.GetName] a refusé d'entamer des négociations avec notre gouvernement, et cela en dépit de notre supériorité militaire écrasante. Nous pourrions les envahir, même si cela risque d'entraîner une condamnation internationale."
 qiefor.116.a: "Préparez les troupes !"
 qiefor.116.b: "Cela n'en vaut pas la peine..."

 qiefor.117.t: "[From.From.GetNameDef] accepte !"
 qiefor.117.d: "[From.From.GetNameDef], subjugué par l'intelligence de nos diplomates, a accepté d'intégrer notre gouvernement ! Même s'ils demeurent encore autonomes pour le moment, d'ici quelques mois, nous serons en mesure de les intégrer directement."
 qiefor.117.a: "Excellent !"

 qiefor.118.t: "[LEC.GetNameDefCap] est prêt à être intégré !"
 qiefor.118.d: "[LEC.GetNameDefCap] est prêt à intégrer notre grande nation, ayant prouvé sa loyauté en tant que sujet."
 qiefor.118.a: "Excellent !"

 qiefor.119.t: "[From.GetNameDef] menace nos ports concédés par Traité !"
 qiefor.119.d: "[From.GetNameDef] a menacé d'envahir nos ports des Traités, indiquant qu'ils font partie intégrante de la Chine ! Il s'agit d'une violation flagrante de notre souveraineté territoriale et du bail locatif de 99 ans signé avec les Qing !"
 qiefor.119.a: "Cédez-les, ça ne vaut pas un combat"
 qiefor.119.b: "Rejetez ces demandes outrageantes !"

 qiefor.120.t: "Les villes allemandes sont cédées !"
 qiefor.120.d: "Les Allemands ont cédé à nos exigences et ont évacué leurs villes portuaires ! Déjà, des foules en liesse à travers la Chine célèbrent cette grande victoire sur l'impérialisme !"
 qiefor.120.a: "Excellent !"

 qiefor.121.t: "L'Allemagne refuse !"
 qiefor.121.d: "Les lâches Allemands ont refusé notre offre, prétendant qu'ils défendraient leurs ports jusqu'au dernier homme !"
 qiefor.121.a: "C'est inutile !"
 qiefor.121.b:0 "Mobilisez les troupes !"

 qiefor.122.t: "[From.GetNameDef] veut acheter les ports concédés par Traité !"
 qiefor.122.d: "[From.GetNameDef] a porté à notre connaissance une offre d'achat de nos ports concédés par Traité en Chine. Ils semblent disposés à offrir de grosses sommes d'argent, et maintenant que la menace du Japon a été écarté, leur utilisation à des fins militaires n'est plus une priorité."
 qiefor.122.a: "OK, annonçons notre prix !"
 qiefor.122.b: "Ils ne sont pas à vendre !"

 qiefor.123.t: "L'Allemagne donne son prix"
 qiefor.123.d: "L'Allemagne a énoncé son prix, un montant significatif d'or. Il s'agit d'un prix élevé, mais il nous permettra de recouvrer nos territoires perdus, sans subir une seule perte humaine."
 qiefor.123.a: "OK, envoyez la monnaie"
 qiefor.123.b: "Oubliez cela, c'est trop cher"

 qiefor.124.t: "Les [From.GetAdjective]s reculent"
 qiefor.124.d: "Les [From.GetAdjective]s ont réagi en apprenant le montant de notre offre, et ont brusquement interrompu les négociations."
 qiefor.124.a: "Oh très bien"

 qiefor.125.t: "Les [From.GetAdjective]s payent !"
 qiefor.125.d: "Les [From.GetAdjective]s ont accepté les termes de notre accord financier, et ont commencé à transférer le volume d'or demandé."
 qiefor.125.a: "Très bien, commencez le processus de transfert"

 qiefor.126.t: "[From.GetName] nous menace !"
 qiefor.126.d_AST: "Les [From.GetName] considèrent depuis longtemps Hong Kong comme faisant partie intégrante de leur territoire, et étant donné la situation militaire actuelle du Canada, ils ont saisi cette occasion pour mobiliser des troupes à nos frontières. Nous devons demander de l'aide au Canada - j'espère que leurs conflits actuels ne seront pas un obstacle à leur intervention !"
 qiefor.126.d_LEC: "Les [From.GetName] ont longtemps considéré notre statut comme illégitime, et alors que nous espérions que le Canada fournirait une protection contre toute activité revancharde de Beijing, il semble qu'ils aient profité des conflits militaires dans lesquels le Canada intervient actuellement pour tenter de reprendre les Villes des Légations. Nous devons demander de l'aide au Canada et espérer qu'ils ne soient pas trop occupés ailleurs !"
 qiefor.126.a: "Envoyez immédiatement un télégramme à Ottawa !"

 qiefor.127.t: "[From.GetName] menace nos intérêts à l'Est !"
 qiefor.127.d: "Un télégramme inquiétant est arrivé ce matin de Hong Kong ! Il semble que les [From.GetName] tentent de réaffirmer le contrôle sur les légations actuellement sous notre protection ! Que devons-nous faire ?"
 qiefor.127.a: "Demandez que Beijing recule !"
 qiefor.127.b: "Nous nous pouvons supporter d'ouvrir un nouveau front dans cette guerre..."

 qiefor.128.t: "Le Canada intervient !"
 qiefor.128.d: "Le gouvernement canadien a annoncé aujourd'hui qu'il prendrait toutes les mesures nécessaires pour protéger ses intérêts en Orient, y compris une action militaire. Il semble qu'ils nous mettent à l'épreuve de mettre nos menaces à exécution ! Alors que leur guerre en cours les occupent déjà, nous sommes une jeune puissance et nous ferions face à l'une des marines les plus redoutables du monde..."
 qiefor.128.a: "Bon sang. En arrière...."
 qiefor.128.b: "La guerre résoudra ce problème !"

 qiefor.129.t: "[CAN.GetNameDef] annonce qu'il nous protègera !"
 qiefor.129.d: "[CAN.GetNameDef] a formellement dit à Beijing qu'ils nous protégeraient contre toute incursion militaire ! Alors que [From.GetNameDef] a une armée puissante, sa marine fait plutôt pâle figure, et la plupart des experts conviennent qu'ils n'oseraient jamais défier la flotte canadienne."
 qiefor.129.a: "Hourra !"

 qiefor.130.t: "Le Canada nous abandonne !"
 qiefor.130.d: "Prenant prétexte de leur guerre en cours, le Canada nous a abandonnés, nous laissant seuls affronter les perfides chinois !"
 qiefor.130.a: "Malédictions !"

 qiefor.131.t: "Le Canada abandonne [FROM.GetNameDef] !"
 qiefor.131.d_HK: "Le Canada a abandonné [AST.GetNameDef], les forçant à nous céder Hong-Kong ! C'est une grande victoire qui sera célébrée partout en Chine !"
 qiefor.131.d_LEC: "Le Canada a abandonné les Villes des Légations, nous laissant le champ libre pour y pénétrer et les conquérir ! Nos troupes ramèneront bientôt nos villes au bercail !"
 qiefor.131.a: "Excellentes nouvelles !"
 qiefor.131.b: "Préparez les troupes !"

 qiefor.132.t: "[QIE.GetNameDefCap] arrivent !"
 qiefor.132.d: "Selon nos espions de [QIE.Capital.GetCapitalVictoryPointName], [QIE.GetNameDef] prépare ses forces pour une offensive contre nous. Ce combat sera un combat de survie."
 qiefor.132.a: "Nous ne disposons que d'un délai très court pour nous préparer."

 #Japanese event:
 qiefor.133.t: "[QIE.GetNameDef] se prépare à attaquer [FNG.GetNameDef]"
 qiefor.133.d: "Après des jours de rapports troublants, nos espions à [QIE.Capital.GetCapitalVictoryPointName] sont maintenant certains : [QIE.GetNameDef] se prépare à la guerre contre nos alliés mandchous. La question de savoir dans quelle mesure nous devons soutenir [FNG.Capital.GetCapitalVictoryPointName] a longtemps été débattue, mais il ne fait aucun doute que la chute de la Mandchourie pourrait représenter une grave menace pour la Corée. Nous devrons peut-être envisager d'agir rapidement."
 qiefor.133.a: "Peut-être est-il temps d'envisager une intervention ?"

 qiefor.134.t: "[FROM.GetNameDef] demande de l'aide !"
 qiefor.134.d:9 "La nouvelle est arrivée par téléphone directement de [FROM.Capital.GetCapitalVictoryPointName], nos alliés de [FROM.GetNameDef] sont sur le point d'être attaqués par [QIE.GetName] ! Leurs forces sont déjà mobilisées, mais ils ne peuvent pas affronter cet ennemi seuls."
 qiefor.134.a: "Nous devons nous préparer !"

 qiefor.135.t: "La Question du Shanxi Oriental"
 qiefor.135.d: "Nous avons maintenu plusieurs garnisons dans le Shanxi oriental depuis la fin de la dernière guerre de Zhifeng, lorsque Yan Xishan a rejoint Zhang Zuolin et la clique des Fengtian contre notre gouvernement restauré. En théorie, notre contrôle de la région constitue un tampon important et prive Yan de ressources s'il se retourne contre nous, mais certains conseillers ont proposé de négocier avec lui. On pourrait empêcher Yan de se retourner contre nous, ce qui nous épargnerait tout conflit à l'ouest, si nous promettons de lui rendre le reste de sa province. Tant que nous ne lui rendons que les terres après notre victoire sur Fengtian, nous n'avons rien à perdre.\n\nD'autres conseillers suggèrent que la \"neutralité\" souvent évoquée de Yan n'est qu'une farce, comme l'a prouvé la dernière guerre, et que nous ne ferions que perdre du temps en l'approchant."
 qiefor.135.a: "Cela vaut la peine d'essayer"
 qiefor.135.b: "On ne peut pas faire confiance à Yan"

 qiefor.136.t: "Une Offre en provenance de Beijing"
 qiefor.136.d: "De façon inattendue, nous avons reçu un représentant du gouvernement de [QIE.GetName] à Beijing. Cet homme prétend proposer un arrangement qui garantirait le retour du Shanxi oriental, occupé par les troupes du [QIE.GetName] depuis 1928. Si nous acceptons de rester neutres pendant la guerre apparemment inévitable entre [QIE.GetName] et le gouvernement de Fengtian dans le nord-est, nous recevrons le Shanxi oriental en retour après la fin du conflit.\n\nCette offre ne nous demande pas grand-chose, puisque nous revendiquons déjà la neutralité, mais elle impliquerait d'accepter un gouvernement de [QIE.GetName] à Beijing dans un avenir proche. Nous sommes également dans une position de négociation bien plus forte maintenant que lorsque [QIE.GetName] sera victorieux, et tout dépend de la parole de Wu. Le Maréchal de Jade est connu pour être fiable, mais aussi impitoyable."
 qiefor.136.a: "Accepter l'offre"
 qiefor.136.b: "Ils doivent nous céder le Shanxi Oriental dès maintenant, pas plus tard"
 qiefor.136.c: "Nous refusons, Wu ne mérite aucune confiance"

 qiefor.137.t: "Le Shanxi refuse notre offre"
 qiefor.137.d: "Yan Xishan a refusé notre offre généreuse. Il doit maintenant être considéré comme suspect, voir même comme l'un de nos nombreux ennemis."
 qiefor.137.a: "Yan ne peut pas rester neutre pour toujours..."

 qiefor.138.t: "Shanxi a accepté notre offre"
 qiefor.138.d: "Yan Xishan a accepté notre offre, sécurisant notre flanc occidental, même au prix du Shanxi Oriental après notre victoire éventuelle."
 qiefor.138.a: "Nous verrons maintenant si Yan est un homme de parole..."

 qiefor.139.t: "Yan Xishan fait une contre-proposition"
 qiefor.139.d: "Apparemment peu disposé à se fier uniquement à notre parole, Yan Xishan a accepté notre offre à une condition : nous devons immédiatement lui remettre le Shanxi Oriental. Cela nous priverait bien entendu d'une région précieuse et d'une profondeur stratégique considérable, où Yan pourrait nous trahir.\n\nD'un autre côté, Yan a peut-être tiré la leçon de la dernière guerre, et avec sa province réunie, il pourrait être moins enclin à rejoindre Fengtian contre nous."
 qiefor.139.a: "Nous acceptons, le Shanxi Oriental est à lui"
 qiefor.139.b: "Il doit accepter notre proposition initiale"

 qiefor.140.t: "Beijing accepte la contre-proposition"
 qiefor.140.d: "Le gouvernement de Wu Peifu à Beijing a accepté notre contre-proposition, et le Shanxi Oriental est à nouveau à nous. Dans l'intervalle, le gouvernement Qing, et les Allemands en particulier, ont manifestement beaucoup fait pour développer la région. Maintenant, c'est à nous de faire ce que nous voulons."
 qiefor.140.a: "Excellentes nouvelles !"

 qiefor.141.t: "Beijing refuse la contre-proposition"
 qiefor.141.d: "Malheureusement, Wu Peifu a rejeté d'emblée notre contre-proposition. Peut-être avons-nous surestimé notre influence."
 qiefor.141.a: "Alors nous devons accepter leur proposition initiale"
 qiefor.141.b: "Annuler les négociations"

 qiefor.142.t: "Un accord est négocié entre le Shanxi et Beijing"
 qiefor.142.d1: "Au cours des derniers jours de la quatrième guerre de Zhifeng, les troupes Qing ont occupé le Shanxi Oriental et y sont restées depuis - le tampon de Wu Peifu contre une deuxième « trahison ». Maintenant, Wu et Yan Xishan ont signé de manière inattendue un pacte de non-agression, impliquant que le Shanxi Oriental sera bientôt rendu à son propriétaire légitime. Anticipant probablement une attaque du nord, Wu a sécurisé son flanc oriental. Du moins pour l'instant."
 qiefor.142.d2: "Au cours des derniers jours de la quatrième guerre de Zhifeng, les troupes Qing ont occupé le Shanxi Oriental et y sont restées depuis - le tampon de Wu Peifu contre une deuxième « trahison ». Maintenant, Wu et Yan Xishan ont signé de manière inattendue un pacte de non-agression, et que le Shanxi a été rendu à son propriétaire légitime. Anticipant probablement une attaque du nord, Wu a sécurisé son flanc oriental. Du moins pour l'instant."
 qiefor.142.a: "Bonnes nouvelles !"
 qiefor.142.b: "Ainsi, Yan a finalement montré son vrai visage"
 qiefor.142.c: "Intéressant"

 qiefor.143.t: "[QIE.GetName] et [SHX.GetName] sont séparés de force"
 qiefor.143.d_1: "Comme notre accord de non-agression avec le Shanxi était conclu entre Wu Peifu et Yan Xishan en particulier, les événements récents l'ont rendu nul et non avenu."
 qiefor.143.d_2: "Comme notre accord de non-agression avec le Shanxi était conclu entre Wu Peifu et Yan Xishan en particulier, les récents événements l'ont rendu nul et non avenu. Nous avons été informés que toutes les forces que nous avons sur le territoire de [SHX.GetName] ont trente jours pour partir."
 qiefor.143.a: "Les temps changent"

 qiefor.144.t: "[QIE.GetName] et [SHX.GetName] sont séparés de force"
 qiefor.144.d_1: "Comme notre accord de non-agression avec [QIE.GetName] avait été conclu entre Wu Peifu et Yan Xishan en particulier, les événements récents l'ont rendu nul et non avenu."
 qiefor.144.d_2: "Comme notre accord de non-agression avec [QIE.GetName] était conclu entre Wu Peifu et Yan Xishan en particulier, les récents événements l'ont rendu nul et non avenu. Nous avons informé les [QIE.GetName] qu'ils ont trente jours pour quitter notre territoire. Nous devons nous assurer de retirer nos propres forces de leur territoire également."
 qiefor.144.a: "Les temps changent"

 qiefor.1441.t: "Notre accès au territoire de [QIE.GetName] est terminé"
 qiefor.1441.d: "Trente jours se sont écoulés depuis la fin de notre accord de non-agression avec [QIE.GetName], et toutes nos troupes restant dans leurs provinces sont maintenant en territoire hostile. Il semble peu probable que [QIE.GetLeader] donne l'ordre à ses hommes de tirer sur les nôtres, du moins pour l'instant, et nous nous en tiendrons au même accord ténu lorsque ses propres hommes se retireront. Néanmoins, les opérations dans [QIE.GetNameDef] ne sont tout simplement plus viables, du moins pour le moment."
 qiefor.1441.a: "Qu'il en soit ainsi"

 qiefor.1442.t: "Notre accès au territoire de [SHX.GetName] est révoqué"
 qiefor.1442.d: "Trente jours se sont écoulés depuis la fin de notre accord de non-agression avec [SHX.GetName], et toutes nos troupes restées dans leurs provinces sont maintenant en territoire hostile. Il semble peu probable que [SHX.GetLeader] donne l'ordre à ses hommes de faire feu sur eux, du moins pour l'instant, et nous nous en tiendrons au même accord ténu lorsque ses propres hommes se retireront. Néanmoins, les opérations dans [SHX.GetNameDef] ne sont tout simplement plus viables, du moins pour le moment."
 qiefor.1442.a: "Qu'il en soit ainsi"

 qiefor.145.t: "Le Gouvernement de Wuhan de [QIE.GetName] est fini"
 qiefor.145.d: "En fin de compte, la décision désespérée de [QIE.GetName] de déplacer sa capitale à Wuhan n'a pas fait de différence, et le pays se tourne à nouveau vers Beijing comme capitale nationale, comme il le fait depuis plus de quatre siècles. Cependant, l'unification de Wuchang, Hankou et Hanyang sous une seule administration, aussi brève soit-elle, ne peut être annulée aussi facilement - les trois villes ont déjà dérivé ensemble pendant des décennies, et semblent maintenant inséparables."
 qiefor.145.a: "Comme cela devrait être"
 qiefor.145.b: "Séparer les trois cités"

 qiefor.146.t: "Il est temps de retourner à Beijing"
 qiefor.146.d: "Notre victoire achevée, le moment est venu de ramener notre capitale à Beijing. Cependant, l'unification de Wuchang, Hankou et Hanyang sous une seule administration, aussi brève soit-elle, ne peut pas être annulée si facilement -  les trois villes ayant déjà entretenu d'étroites relations pendant des décennies, et semblent maintenant inséparables."
 qiefor.146.a: "Comme cela devrait être"
 qiefor.146.b: "Séparer les trois cités"

 qiefor.147.t: "Wu Peifu prolonge son offre d'alliance"
 qiefor.147.d: "À la lumière de notre accord de non-agression en cours, et de la situation qui prévaut en Chine, Wu Peifu nous a proposé une alliance. Il pourrait être un allié puissant, et cela pourrait nous garantir un jour une position de force au sein de son régime, mais en attendant, nous serions inévitablement un pion dans sa lutte pour le pouvoir."
 qiefor.147.a: "Nous acceptons"
 qiefor.147.b: "Nous refusons"

 qiefor.148.t: "Yan accepte notre offre d'Alliance"
 qiefor.148.d: "Yan a accepté notre offre et rejoindra notre alliance immédiatement. Maintenant, notre flanc ouest est vraiment sécurisé, et nous ferons face ensemble aux défis futurs."
 qiefor.148.a: "Excellentes nouvelles !"

 qiefor.149.t: "Il est temps de rendre le Shanxi Oriental"
 qiefor.149.d: "Le moment est venu de respecter notre parole, et de retirer nos garnisons du Shanxi Oriental."
 qiefor.149.a: "Qu'il en soit ainsi"

 qiefor.150.t: "Les garnisons de [QIE.GetName] se retirent de Shanxi"
 qiefor.150.d: "Après de nombreuses années, les garnisons du gouvernement central ont finalement quitté le Shanxi Oriental, ouvrant la voie à un retour de notre souveraineté. Il semble qu'ils aient honoré leur parole."
 qiefor.150.a: "Enfin"

#Flavour Events
 qieflavor.1.t: "Bordel illégal perquisitionné !"
 qieflavor.1.d: "Une pluie froide tombait du ciel lorsque Zhang Beijiao, chef de l'escouade des vices du département de police de Beijing, ordonna à ses hommes de prendre position autour d'un bâtiment d'apparence délabrée à la périphérie de la ville. Une douce musique se faisait entendre de l'intérieur et des volutes de fumée s'élevaient des fenêtres.\n\n« Qu'en pensez-vous – de la drogue ou des filles ? » demanda le commandant en second de Zhang. « Les deux, et je vous dois un déjeuner si je me trompe. » Zhang étouffa sa cigarette et siffla bruyamment. La porte d'entrée fut ouverte et une demi-douzaine d'hommes s'engouffrèrent dans une salle faiblement éclairée. « Police - personne ne bouge ! » cria Zhang, alors que des hommes et des femmes à divers stades de nudité se précipitaient dans le hall, criant et pleurant. Le commandant en second fronça les sourcils tandis que Zhang brandissait un sac d'opium. « Je suppose que vous achèterez votre propre déjeuner demain. »\n\nDéployés dans le bâtiment, les policiers arrêtaient les prostituées et les trafiquants de drogue. C'était un bon coup de filet. De l'opium, du chanvre et même de la cocaïne, un produit de luxe allemand, se trouvaient là en grande quantité. Mais juste au moment où Zhang était sur le point d'ordonner à ses hommes de ramener les prostituées et leurs clients au poste, un de ses officiers subalternes l'appela. « Monsieur ! Vous devriez voir ça ! » Zhang n'en croyait pas ses yeux - parmi la file de clients, un grand homme blond et blanc était visible comme le nez au milieu du visage. « La légation allemande en entendra parler ! » dit-il dans un chinois mal accentué. « J'ai des amis haut placés ! »\n\nL'arrestation de l'homme donnerait au gouvernement central un levier indispensable pour freiner l'influence allemande, mais en même temps serait politiquement coûteuse pour le gouvernement. D'un autre côté, qui sait ce qui pourrait arriver si Zhang laissait partir l'homme..."
 qieflavor.1.a: "Zhang l'arrête."
 qieflavor.1.b: "Zhang le laisse partir."

 qieflavor.2.t: "Scandale à Beijing !"
 qieflavor.2.d: "Il y a quelques jours, Hans Schröder, un jeune diplomate prometteur de la Peking-Kommission, a été arrêté sous de fausses accusations de sollicitation de mineurs et de prostituées illégales. Le gouvernement de Beijing a utilisé ce prétexte pour repousser plusieurs réformes soutenues par l'Allemagne et proposées par la Ligue de la Prospérité, notre groupe de pression à l'Assemblée Nationale. Bien qu'en fin de compte un scandale mineur, cela nous a encore plus touchés que nous ne voudrions l'admettre."
 qieflavor.2.a: "Bon sang !"

 qieflavor.3.t: "Corruption au sein de la police de Beijing ?"
 qieflavor.3.d: "When Vice Captain Zhang Beijiao made the strategic decision to release Hans Schröder, the young diplomat from the German Legation in Beijing he found in an illegal brothel, we thought we’d heard the last of him. But now it appears one of the men on his team was enraged by the lapse in punishment, and reported the news to one of Beijing’s underground printing presses. Existing in a legal grey zone, these pamphleteers often publish scathing critiques of the Harmony Association’s government through thinly-veiled allegorical poems, historical analogies, and other ‘respectable’ topics to skirt by government censorship laws.\n\nThis time, however, they published a full-blown attack on the ‘corruption’ of the Beijing police department and compared the situation to the murder of Lin Weixi by British sailors in 1839, the spark that set off the First Opium War. While we’ve tried to shut down publication of this pamphlet, it has quickly spiralled out of control and has incited small protests and riots."
 qieflavor.3.a: "Bon sang !"

 qieflavor.4.t: "L'Allemand à Peking est séduit par la beauté Orientale !"
 qieflavor.4.d: "Les tabloïds du pays sont en effervescence au sujet d'une histoire arrivée de Beijing. Hans Schröder, un jeune attaché diplomatique au consulat de Beijing, a été appréhendé par la police, après qu'elle a perquisitionné une maison close illégale qui vendait également de la drogue. Il semble que le chef de la police ait décidé de laisser Schröder partir sans même un avertissement, craignant probablement des répercussions politiques. Or, la ville est actuellement bloquée par des émeutes antiallemandes, et de nombreux membres du SPD remettent en question l'intérêt de nous maintenir en Chine en continu.\n\nOtto Wels, haut dirigeant du SPD, a prononcé un discours cinglant au Reichstag en réponse au scandale. « Alors qu'avant la position du Parti était que l'intervention en Chine était inutile, il est maintenant clair que l'intervention nuit activement au peuple chinois. Notre présence militaire continue sape l'état de droit chinois et leurs tentatives de construire un pays stable et fonctionnel avec lequel nous pouvons nous associer contre le Japon."
 qieflavor.4.a: "Bon sang !"

 qieflavor.5.t: "Silence des Médias"
 qieflavor.5.d: "Il semble que notre décision de laisser partir le jeune Allemand que nous avons appréhendé lors d'un raid dans un bordel s'est avérée meilleure que prévu. Le garçon a été transféré à Tianjin, et Zhang Beijiao, le policier qui l'a laissé partir, a reçu une augmentation pour récompenser sa \"réflexion politique rapide\"."
 qieflavor.5.a: "Enfin, de bonnes nouvelles !"

 qieflavor.7.t: "Le Prince Rui exige une commission !"
 qieflavor.7.d: "Aisin-Gioro Zaixun, prince Rui et ministre de la marine dans le gouvernement de 1911, est venu nous voir avec une requête. Suite à la promotion des jeunes partisans du coup d'état de l'académie de Baoding, il demande une commission navale complète ! S'il est vrai que beaucoup d'amiraux ont des liens persistants avec le Zhili, ils nous sont pour la plupart loyaux. Zaixun, bien qu'il ait beaucoup voyagé pour étudier les marines étrangères, n'a jamais commandé un navire au combat, et beaucoup sont sceptiques quant à ses réelles prouesses navales."
 qieflavor.7.a: "Offrez lui une promotion."
 qieflavor.7.b: "Pardon ? Bien sûr que non !"

 qieflavor.8.t: "Les bandits se déchaînent !"
 qieflavor.8.d: "Liu Zhenhua et le reste des « soldats de la forêt » que nous avons embauchés sont devenus fous ! Au cours des dernières semaines, ils ont pillé des villes amies et même attaqué les troupes gouvernementales à cause des femmes et du pillage ! Que devrions-nous faire ?"
 qieflavor.8.a: "Arrêtez-les et exécutez-les !"
 qieflavor.8.b: "Qu'ils restent."

 qieflavor.9.t: "Le Lindbergh de l'Est"
 qieflavor.9.d: "Un jeune pilote nommé Sun Tonggang a acquis une grande renommée pour avoir survolé l'Eurasie dans son avion qu'il a lui-même construit. Avec les récents bouleversements au sein de la Ligue, il s'est porté volontaire pour servir notre nation en tant que pilote, détruisant nos ennemis du ciel ! Basé à l'origine à Nanjing, il a fui le chaos qui enveloppe actuellement la ville pour atteindre notre territoire, grâce à son petit avion."
 qieflavor.9.a: "Excellent !"

 qieflavor.10.t: "Un réfugié de New-York"
 qieflavor.10.d: "Edith Clifford Williams, artiste, auteur et bibliothécaire américaine, a entretenu une correspondance de longue date avec Hu Shih après leur rencontre à New York, alors que Hu étudiait à l'université Columbia de New York. Elle a eu une immense influence sur le développement de la pensée politique de Hu, et on soupçonne (bien que cela ne soit pas confirmé) que les deux ont été brièvement amants.\n\nCependant, alors que la guerre ravage l'Amérique, Williams a écrit à Shih pour lui demander l'asile et le statut de réfugié en Chine. Hu a accepté, et Williams est actuellement en route pour Beijing à bord d'un bateau."
 qieflavor.10.a: "Bienvenue en Chine !"

 qieflavor.11.t: "Le Ding Houmuwu"
 qieflavor.11.d: "Des fouilles archéologiques autour d'Anyang, dans la province du Henan, ont mis au jour un énorme vase funéraire en bronze de la dynastie Shang. Considéré comme le plus grand bronze antique au monde, sa découverte a été célébrée dans le monde entier comme une grande victoire pour la culture et l'histoire chinoises. Avec la menace du Japon qui se profile cependant, les archéologues ont réenterré le sarcophage, espérant qu'une fois que nous aurons vaincu le Japon, nous pourrons l'exposer en toute sécurité dans un musée."
 qieflavor.11.a: "Une grande victoire pour la culture Chinoise !"

 qieflavor.12.t: "La Clique des Stratégies des Royaumes Combattants"
 qieflavor.12.d: "Après l'ascension du PJC, une organisation composée d'intellectuels ayant étudié en Allemagne, appelée la \"Clique de Zhan Guo Ce\", a vu le jour. Ils croient en l'étatisme, l'autoritarisme et la philosophie surhumaine de Nietzsche, mais adaptés aux circonstances chinoises, en promouvant un mélange ésotérique de confucianisme et de pensée philosophique nietzschéenne. En particulier, ils considèrent l'histoire récente de la Chine, et son avenir proche, comme une répétition des périodes historiques \"cycliques\" des États en guerre ; des périodes brutales, sans compromis, dans lesquelles les faibles sont, l'un après l'autre, consommés par les forts. Ils estiment donc que la formation d'une nation forte est primordiale, mais ont une vision pluraliste du nationalisme chinois.\n\nDes groupes affiliés à cette école de pensée ont commencé à apparaître dans les grandes universités chinoises et apportent un grand crédit à notre nouveau gouvernement."
 qieflavor.12.a:0 "Intéressant."

 qieflavor.13.t: "Un jeu de cartes jusqu'au bout de la nuit"
 qieflavor.13.d: "La nuit est tombée sur le Palais Présidentiel nouvellement inauguré à Beijing alors que le Président [QIE.GetLeader] et Wu Peifu jouaient une partie de cartes en soirée. Les deux hommes discutent de politique, d'actualité et de l'état actuel du monde. [QIE.GetLeader] a joué une excellente main tandis que Wu le regardait à travers des yeux étroits.\n\n\"Vous pourriez savourer la main que vous venez de jouer\". commença Wu. \"Mais rappelez-vous - qui vous a donné les cartes qui vous ont permis d'être assis dans ce bâtiment ?\"\n\n [QIE.GetLeader] a levé un sourcil. \"La Convention Constitutionnelle m'a choisi, bien sûr.\"\n\n\"Vous le croyez *vraiment* ?\" demanda Wu. \"Je pensais que vous étiez bien plus intelligent que cela.\"\n\n[QIE.GetLeader] s'est penché en arrière sur sa chaise. \"L'État est seulement aussi fort que son armée, je suppose. Mais vous n'êtes pas immortel. Un jour, nous aurons besoin d'une véritable démocratie, une fois que notre période de direction de la nation aura pris fin.\"\n\n\"Nous verrons,\" dit Wu, en allumant une cigarette et en regardant la ville."
 qieflavor.13.a: "D'où naît le pouvoir politique ?"

 qieflavor.14.t: "Un général exilé des Qing arrive"
 qieflavor.14.d: "Bien que notre armée n'atteigne pas le niveau de loyauté observé dans les puissances occidentales, nous sommes fiers de la méritocratie. Les commandants et les maréchaux que vous voyez sur le champ de bataille ont prouvé leur loyauté envers leur chef et le peuple. D'un autre côté, la victoire pourrait dépendre de la volonté mortelle de certains commandants plus mercenaires, ceux qui sont prêts à faire ou à mourir. Cet homme nous vient du tumultueux Qing, dont les cliques se sont largement appuyées sur des commandants mercenaires par le passé. Le général nous raconte une histoire larmoyante sur la façon dont les marées se sont retournées contre lui, et il nous est arrivé en haillons, prêt à se battre pour une fois. Il est difficile de déterminer s'il est sincère, mais nous devons décider s'il vaut la peine d'être recruté en ces temps de trahison."
 qieflavor.14.a: "Nous avons besoin de toute l'aide que nous pouvons nous procurer"
 qieflavor.14.b: "Non, il pourrait être un handicap"

 qieflavor.15.t: "[ANQ.GetLeader] reconnait notre leadership"
 qieflavor.15.d: "Le gouverneur Chen Tiaoyuan d'Anqing a aujourd'hui officiellement réaffirmé le leadership de Puyi sur la Chine, dans un discours radiodiffusé sur son territoire. Bien qu'il ait admis au départ avoir trouvé l'idée d'un empereur anachronique, il a poursuivi en approuvant avec enthousiasme notre nouvelle position anti-concession et le dévouement de Puyi à la cause. Il a conclu son discours avec admiration pour la direction de la clique Zhili. « Une figure de proue apolitique peut être utile dans un État moderne. Et avec Wu Peifu et Cao Kun à la tête de notre grande nation, nous pouvons chasser la racaille étrangère qui a pollué notre pays et lui redonner sa grandeur !\n\nLe discours a été bien accueilli par les intellectuels de Beijing et d'autres zones urbaines, et certains ont commencé à déserter la NCERA et le YCP pour l'Association Harmonie, renforçant notre popularité et notre légitimité auprès de la population en général."
 qieflavor.15.a: "Excellentes nouvelles !"

 qieflavor.16.t: "Chen Tiaoyuan - Gouverneur Modèle"
 qieflavor.16.d: "Chen Tiaoyuan, gouverneur d'Anqing, a consolidé son pouvoir après sa victoire sur la clique de Nanjing, lors de l'effondrement de la Ligue, et bien qu'il fasse techniquement partie de notre gouvernement, la province bénéficie d'un large degré d'autonomie. Après la fin de la guerre de la Ligue, certains généraux de la clique Zhili ont insisté pour intégrer directement la province au sein de notre gouvernement, mais cela a été largement rejeté en raison de la fragilité de notre propre régime.\n\nIl semble maintenant que garder l'autonomie de Chen était la bonne décision. Il vient d'annoncer un vaste projet de réforme de la province, promettant une grande réforme industrielle et juridique. La nouvelle a été accueillie avec enthousiasme par de nombreux chefs d'entreprise de notre territoire, car suite au retrait de la mission militaire allemande, ils ont cherché de nouveaux marchés avec lesquels commercer."
 qieflavor.16.a: "Excellent !"

 qieflavor.17.t: "Chen Tiaoyuan cherche à combler le fossé Nord-Sud Zhili"
 qieflavor.17.d: "Depuis la fin de la 4e guerre Zhili-Fengtian et l'intervention allemande en 1927, les moitiés nord et sud de la clique Zhili, dirigées respectivement par Wu Peifu et Sun Chuanfang, se sont éloignées. Aujourd'hui, Chen Tiaoyuan, gouverneur d'Anqing et membre de la clique du Sud, a entrepris un effort concerté pour combler le fossé entre les deux groupes. Les échelons supérieurs des deux groupes sont ouverts à la fusion, mais les officiers les plus jeunes peuvent nourrir des rancunes à l'égard des autres cliques, voyant dans le rapprochement des cliques une concurrence potentielle pour les promotions. Il s'agit néanmoins d'une évolution positive dans l'ensemble."
 qieflavor.17.a: "Excellent"

 qieflavor.18.t: "Chen Tiaoyuan propose d'organiser des exercices militaires communs"
 qieflavor.18.d: "Suite à ses efforts pour combler le fossé Nord-Sud Zhili, le gouverneur Chen Tiaoyuan d'Anqing a proposé d'organiser des exercices militaires communs entre nos troupes en dehors de la ville d'Anqing. Ses troupes ont beaucoup appris dans leurs luttes contre la clique de Nanjing, et nous avons tous les deux beaucoup à apprendre les uns des autres."
 qieflavor.18.a: "Bonne nouvelle"

 qieflavor.19.t: "Les anciennes usines allemandes réouvrent"
 qieflavor.19.d: "Après avoir annoncé nos intentions de nationaliser les usines allemandes à Beijing, de nombreux membres de notre gouvernement se sont mis à craindre une réaction du gouvernement allemand. Pourtant, le Lundi Noir absorbant la majeure partie de leur attention, nous en avons conclu que la nationalisation aurait en fait peu de conséquences. Nous avons élaboré des plans pour diviser la propriété de l'usine entre plusieurs entrepreneurs fidèles, mais nous sommes maintenant confrontés à une question : que devraient produire ces usines ? Auparavant, ils produisaient des biens de consommation en vrac à renvoyer en Allemagne et pouvaient facilement être rééquipés pour faire de même pour notre population. Alternativement, ils pourraient facilement être modifiés pour produire des fournitures de soutien militaire telles que des couvertures et du matériel de cuisine, mais leur faire produire des armes ou des munitions réelles serait d'un coût prohibitif."
 qieflavor.19.a: "Biens civils"
 qieflavor.19.b: "Provisions de soutien"

 qieflavor.20.t: "Kang Tongbei prend de l'importance"
 qieflavor.20.d: "Si Kang Youwei, le réformateur dont les travaux sont principalement basés sur le NCERA, est mort depuis 1927, sa fille Kang Tongbei a hérité du génie et du talent politique de son père. Diplômée du Barnard College de New York, elle est retournée en Chine en 1911 pour contribuer à la promotion des droits des femmes et du féminisme. Alors que le NCERA gagnait en importance dans les années tumultueuses qui ont suivi l'intervention allemande et la Restauration, les idées de Kang sur l'émancipation des femmes sont devenues de plus en plus populaires dans certains cercles intellectuels, tout en aliénant certains des membres les plus conservateurs du parti. Avec nos récents efforts pour honorer son père, certains ont suggéré de l'élever à un poste de ministre à part entière au sein de notre gouvernement, à la fois comme un symbole de notre héritage direct de l'héritage de Kang Youwei et comme un symbole de notre modernité. D'autres pensent que cela serait trop controversé et soutiennent qu'elle devrait continuer à promouvoir son travail au niveau local."
 qieflavor.20.a: "Nommez-la au ministère !"
 qieflavor.20.b: "Laissez-la continuer son travail au niveau local"

 qieflavor.21.t: "L'Empereur et le Zhili : les deux piliers de l'indépendance de la Chine"
 qieflavor.21.d: "Notre récent soutien aux mouvements intellectuels anti-concessions semble avoir été un succès remarquable, une intelligentsia naissante à Beijing produit de plus en plus de papiers et de brochures en faveur de notre gouvernement. L'un des préférés de Wu Peifu, publié dans un journal lié au mouvement  du 4 mai, farouchement anti-guerrier, s'intitule « L'empereur et le Zhili : les deux piliers de l'indépendance de la Chine ». Un tract concis qui présente Wu et sa clique comme des bastions de la lutte de la Chine contre la domination étrangère, avec l'Empereur comme puissant symbole de la modernisation de la Chine. Zhang Zuolin et son gouvernement Fengtian sont dénoncés comme des parasites étrangers, drainant les richesses minérales de la Mandchourie et les renvoyant au Japon tout en laissant la population appauvrie."
 qieflavor.21.a: "Très bien !"

 qieflavor.22.t: "Combler le fossé générationnel dans l'Armée"
 qieflavor.22.d: "Il existe depuis longtemps un fossé générationnel dans le corps des officiers chinois. Parmi les généraux les plus âgés, nés avant les bouleversements de 1911 et l'ère des seigneurs de guerre, la tradition et la méfiance à l'égard de la modernisation règnent en maître. Marqués par la violence et les troubles qui ont dominé la majeure partie de leur vie, ils sont politiquement flexibles mais conservateurs, espérant restaurer la Chine de leur jeunesse. Les jeunes officiers, quant à eux, sont nés à l'ère des seigneurs de guerre ou juste avant, et ont tendance à privilégier des positions politiques plus radicales. Notre décision de mieux intégrer les cadets de l'armée de Baoding dans les systèmes de patronage et de loyauté du Zhili a porté ses fruits, puisque de nombreux jeunes officiers ont abandonné leur soutien au YCP pour rejoindre l'Association Harmonie. Certains généraux plus âgés qui étaient sceptiques quant à la volte-face de Wu concernant le soutien allemand sont également devenus plus favorables à son régime, grâce aux conversations avec leurs nouveaux subordonnés plus actifs politiquement."
 qieflavor.22.a: "Excellentes nouvelles !"

 qieflavor.23.t: "Wu Peifu anobli"
 qieflavor.23.d: "Plus tôt ce mois-ci, l'Empereur a annoncé une nouvelle série de titres et de récompenses nobiliaires. Plutôt que le système obscur et opaque utilisé du temps de la pré-restauration Qing, ces nouveaux rangs suivent le même modèle que celui en vigueur pour l'attribution des titres occidentaux. Le rang le plus élevé d'entre eux est « Duc » (Gong), qui n'est attribué qu'à ceux qui ont « donné le plus grand service ou sacrifice pour l'empereur et la Chine ». Le premier, et jusqu'à présent le seul récipiendaire de cet honneur est le maréchal Wu Peifu - maintenant Duc de Qi.\n\nAu cours d'une somptueuse cérémonie, Wu accepta solennellement l'honneur de l'empereur, jurant de continuer à le protéger, lui et la nation, aussi longtemps « qu'il respirerait »."
 qieflavor.23.a: "Longue vie au Duc !"

 qieflavor.24.t: "Le Général et l'Empereur"
 qieflavor.24.d: "Lors d'une cérémonie très orchestrée aujourd'hui, Puyi a invité Wu Peifu à la Cité Interdite pour un déjeuner « informel ». Soigneusement chorégraphiés pour avoir l'air aussi « détendus » que possible, les deux hommes se sont assis ensemble pour manger et discuter de diverses questions importantes, notamment la modernisation de l'armée, la réforme de la bureaucratie et d'autres sujets. Après le déjeuner, les deux hommes ont été rejoints par le frère de l'empereur, Pujie, à l'extérieur de la ville pour une brève promenade à cheval. Des caméras ont filmé l'intégralité du spectacle, et des séquences d'actualités de l'événement ont déjà été projetées dans les cinémas des grandes villes de Chine, ainsi que distribuées aux agences internationales, qui leur montreront que nous nous sommes modernisés sans devenir une simple marionnette occidentale !"
 qieflavor.24.a: "J'espère qu'ils ont fait un bon repas"

 qieflavor.25.t: "Ouverture des ateliers de misère sous contrôle allemand"
 qieflavor.25.d: "Les grandes villes chinoises ont connu une explosion de la construction d'usines allemandes suite à notre assouplissement des lois internationales sur les investissements. Bien que cela contribue sans aucun doute à stimuler notre économie, un certain nombre d'entre eux se sont livrés à des pratiques commerciales douteuses, motivés sans doute par une législation du travail quasi inexistante dans notre pays par rapport à celle en vigueur au sein de Mitteleuropa. Plus tôt ce matin, un scandale mineur a éclaté lorsqu'il a été découvert qu'une usine allemande forçait ses employés à travailler des quarts de 20 heures pour un salaire quasi nul. Pire encore, l'usine avait passé un accord avec la police locale pour arrêter et intimider tout travailleur qui se plaignait ou manifestait officiellement, nous faisant passer pour à peine mieux que des complices des étrangers."
 qieflavor.25.a: "Oh bien..."

 qieflavor.26.t: "Les chemins de fer allemands reçoivent des éloges"
 qieflavor.26.d: "Alors que beaucoup ont protesté contre l'invitation des ingénieurs des chemins de fer allemands à construire notre infrastructure, après quelques mois, les gens du commun font déjà l'éloge des améliorations apportées au système ferroviaire. Des gabarits ferroviaires incroyablement complexes ont été standardisés dans toutes les provinces, et les propriétaires de gares locales corrompues qui facturaient des frais exorbitants pour les billets ont été licenciés en faveur d'un système standardisé de prix. Mis à part les avantages militaires d'un réseau ferroviaire moderne, la réforme allemande de notre système ferroviaire suscite également de grands éloges de la part des civils."
 qieflavor.26.a: "Vous pouvez compter sur les Allemands pour que les trains arrivent à l'heure"

 qieflavor.27.t: "Les radios importées ont bien été reçues par les troupes"
 qieflavor.27.d: "Bien que certains au ministère des Finances aient hésité devant le coût exorbitant de l'importation de centaines de radios Siemens de haute qualité d'Allemagne, nos généraux rapportent qu'elles sont extrêmement populaires auprès du corps des officiers. Lors d'une récente action visant à réprimer les bandits dans l'extrême nord de notre territoire, des groupes de nos soldats ont réussi à se séparer efficacement et à traquer les bandits en utilisant les radios pour rester en contact. Ces radios ont un potentiel immense sur le champ de bataille et semblent déjà avoir eu un effet positif sur nos troupes."
 qieflavor.27.a: "Très bien !"

 qieflavor.28.t: "La Chute de Luoyang"
 qieflavor.28.d: "Après une lutte prolongée, les anciens murs de Luoyang sont tombés aux mains des forces de [FROM.GetName]. La ville a servi de quartier général à Wu Peifu pendant de nombreuses années, et quelques heures plus tôt, ses derniers fonctionnaires, toujours fidèles au Maréchal de Jade, ont évacué la ville avec toutes sortes de documents secrets et de plans de guerre dans leurs voitures blindées. Une grande partie de la population de la ville a également fui, bien consciente de l'attaque imminente, tandis que le reste s'est retranché pour résister à la tempête.\n\nAujourd'hui, la ville est pratiquement déserte et en feu, une coquille de son ancienne apparence et un symbole de notre lutte désespérée pour la survie."
 qieflavor.28.a: "Luoyang sera vengée !"

 qieflavor.100.t: "Aisin-Gioro Xianyu"
 qieflavor.100.d: "Aisin-Gioro Xianyu, plus connue en japonais sous le nom de Yoshio Kawashima, est une noble mandchoue, cousine éloignée de Puyi, qui a acquis une grande notoriété à la cour des Qing au cours des dernières années. Malgré son jeune âge, elle s'est révélée être une habile comploteuse et une intrigante, et a travaillé avec le parti Zongshe pour faire avancer les objectifs de la noblesse mandchoue.\n\nAyant grandi dans une famille japonaise après avoir été donnée en adoption en 1915, certains autour de Puyi ont mis en doute sa loyauté envers notre nation. Pendant l'exil de l'Empereur à Tianjin, la jeune Xianyu a fait pression pour que Puyi travaille avec les Japonais plutôt qu'avec les Allemands, une position qui l'a mise en désaccord avec de nombreux proches de l'Empereur. Près de dix ans plus tard, cependant, beaucoup sont prêts à pardonner cet acte d'ignorance juvénile, et elle est rapidement devenue une force avec laquelle il faut compter."
 qieflavor.100.a: "Intéressant"

