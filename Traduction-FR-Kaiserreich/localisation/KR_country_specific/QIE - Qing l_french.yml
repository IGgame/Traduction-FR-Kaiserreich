## Army Staff
 QIE_jiang_baili: "Jiang Baili"
 QIE_jiang_baili_commander_desc:0 "§YGeneral Description\n§YBorn:§L\n1882\nHaining, Zhejiang, Qing Empire\n§YMilitary Career:§L\nBorn into a relatively prosperous family, Jiang entered the Qing civil service in his youth and attended Tsinghua University, graduating in 1901. He studied in Japan, returning in 1910 for a brief stint in governance before going abroad again, this time to Germany. He served in Yuan Shikai’s government before he declared himself emperor, a decision Jiang strongly opposed. Following the collapse of Yuan’s ‘Empire’, he began working with Wu Peifu, becoming a close confidant and assisting him in defeating the Fengtian clique in 1928. He has remained a close ally of Wu, and has spent most of the early 1930’s attempting to prepare the country against the threat of Japanese invasion, something he sees as an inevitability.\n§YImportant Notes:§L\nSkilled military theorist, and has written several works on defensive strategy, though some have accused him of stealing ideas from his subordinates."

 QIE_wang_huaiqing: "Wang Huaiqing"
 QIE_wang_huaiqing_commander_desc: "§YDescription Générale\n§YNé en:§L\n1875\nNingjin, Zhili, Empire Qing\n§YCarrière Militaire :§L\nWang est né en 1875 dans une famille de bureaucrates de la classe moyenne supérieure, mais l'alcoolisme et l'addiction aux jeux d'argent de son père ont plongé la famille dans la pauvreté. Wang a quitté sa famille et a rejoint l'armée à un jeune âge, aidant à réprimer les révoltes en 1905 et devenant un confident de Yuan Shikai. Lorsque la restauration de Shikai s'effondre, Wang s'allie à la clique du Zhili, devenant un proche confident de Cao Kun et de Wu Peifu. Bien qu'il commande nominalement plusieurs divisions de troupes sous la structure de commandement Qing, il utilise essentiellement ces armées comme un moyen d'extorsion, exigeant des frais de "protection" scandaleux de la part des villes situées proches de ses troupes en garnison.\n§YNotes Importantes:§L\nSes troupes le surnomment affectueusement le "général des toilettes". Il existe deux théories pour expliquer ce surnom unique : la première est qu'il aime tellement ses propres toilettes qu'il a ordonné qu'elles soient toujours portées avec lui au camp, où elles servaient d'étendard de fortune. Dans une histoire à la véracité douteuse, il a lancé une attaque contre une fortification de montagne en s'asseyant sur ses toilettes, marquées du caractère chinois \"Wang\". Ses troupes ont faibli une fois que les toilettes ont disparu dans le chaos de la bataille, mais Wang et ses hommes ont soulevé les toilettes en l'air, mettant ses troupes en émoi et les incitant (soi-disant) à escalader une falaise abrupte et à s'emparer du bastion. De plus, il semble même qu'il utilise des toilettes à la place d'une chaise de bureau. La deuxième explication (plus plausible) de ce surnom est que ses troupes ne sont pas lavées et sentent les toilettes, car Wang pense que les soldats paysans pris directement dans les champs sont plus honnêtes et loyaux."

 QIE_aisin_gioro_zaitao: "Aisin-Gioro Zaitao"
 QIE_aisin_gioro_zaitao_commander_desc: "§YDescription du Général\n§YNé le :§L\n23 juin 1887\nBeijing, Empire Qing\n§YCarrière Militaire: §L\nAisin-Gioro Zaitao, l'oncle de Puyi, est né dans une famille riche et dans une opulence dont peu de gens jouissent en Chine. Frère cadet de l'empereur Guangxu, il a fait la connaissance du jeune Puyi alors qu'il était encore adolescent. Gravissant les échelons de la noblesse mandchoue grâce à ses liens familiaux, il est promu inspecteur général en 1909 avant d'entreprendre un tour du monde en 1910 et d'assister aux funérailles du roi George V en 1911. Nommé chef de la Garde impériale à son retour, Zaitao est resté en poste jusqu'en 1912, date à laquelle Puyi a été renversé. Brièvement rétabli dans ses fonctions en 1917, il est immédiatement démis de ses fonctions après l'échec de la tentative de restauration de Zhang Xun. Il est finalement revenu à son poste en 1927 avec la réimposition de Puyi sur le trône par les Allemands. En tant que l'un des membres fondateurs du Parti mandchou, Zaitao est plus ouvert aux réformes que la plupart des nobles mandchous plus âgés, ayant beaucoup voyagé dans le monde dans sa jeunesse. Excellent cavalier, il s'est intéressé à la guerre blindée ces dernières années et ses applications potentielles sur le champ de bataille.\n§YNotes Importantes :§L\nSur son temps libre, il apprécie l'équitation, les arts martiaux et l’Opéra de Beijing"

 QIE_aisin_gioro_pujie: "Aisin-Gioro Pujie"
 QIE_aisin_gioro_pujie_commander_desc: "§YDescription Générale\n§YNé le:§L\n16 avril 1907\nBeijing, Empire Qing\n§YCarrière Militaire:§L\nFrère de Aisin-Gioro Puyi, Pujie a passé son enfance comme camarade de jeu de son frère, qui était connu pour ses crises de colère et sa tendance à être choyé. On raconte qu'un jour Puyi a piqué une colère en voyant que la doublure intérieure d'un des manteaux de Pujie était jaune, car le jaune était traditionnellement une couleur réservée à l'empereur. Après la Restauration en 1927, Pujie est allé à l'université à Berlin, où ses camarades de classe lui ont donné le surnom de "Peter", car ils trouvaient Pujie trop difficile à prononcer. Bien qu'il ait grandi dans l'ombre de son frère, Pujie a rarement envié l'Empereur, qui était confiné à des tâches cérémonielles inutiles et n'avait guère reçu d'éducation au-delà des formalités de la cour. Pujie, en revanche, était exposé aux dernières avancées de la science, de l'éducation et de la culture occidentales. Déçu par le relâchement moral qu'il a trouvé en Allemagne après les horreurs de la guerre mondiale, il est rentré en Chine impressionné par la science et l'industrie occidentales, mais méfiant à l'égard de la culture libertine qui fleurissait à Berlin. En outre, il est consterné par le niveau de contrôle exercé par les Allemands sur le pays et méprise particulièrement la clique du Zhili, qu'il considère comme tenant son frère en otage. Largement résigné à occuper une position protocolaire au sein de l'armée, il complote pour aider un jour son frère à retrouver la position légitime sur le trône, avec lui comme " bras droit ", bien sûr.\n§YNotes Importantes:§L\nIl ne s'est pas marié, malgré la forte suspicion de stérilité de l'empereur."

 QIE_cai_chengxun: "Cai Chengxun"
 QIE_cai_chengxun_commander_desc:0 "§YDescription Générale\n§YNé en:§L\n1871\nTianjin, Zhili, Empire Qing\n§YCarrière Militaire:§L\nDiplômé de l'Académie Wubei de Tianjin, Cai Chengxun a servi dans l'armée depuis 1900, il a même été gouverneur militaire du Gansu, où il s'est aligné sur la clique Zhili. Depuis la quatrième guerre de Zhifeng, il s'est principalement occupé de la protection de la frontière nord contre les incursions des Fengtian.\n§YNotes Importantes:§L\nIl a construit une résidence et une salle ancestrale à Tianjin et s'est engagé dans l'immobilier, dans l'investissement industriel et la charité pendant ses congés."

 QIE_liu_menggeng: "Liu Menggeng"
 QIE_liu_menggeng_commander_desc: "§YDescription Générale\n§YNé en:§L\n1881\nFuning, Zhili, Empire Qing\n§YCarrière Militaire:§L\nDiplômé de l'école de médecine militaire de l'armée Qing, Liu s'est rapproché de nombreux membres de la clique du Zhili tout en occupant divers postes dans le domaine de la médecine et de la santé, jusqu'à devenir doyen de l'académie de médecine de Baoding. Il est "ministre de la santé" à Beijing depuis 1931 et a proposé un plan de réforme militaire ambitieux et de grande envergure qui englobe diverses réformes médicales.\n§YNotes Importantes:§L\nIl a des liens familiaux étroits avec de nombreux membres de la clique du Zhili, étant un cousin de Cao Kun.\nIl est également le ministre du renseignement de Cao Kun et de la clique Zhili."

 QIE_wang_chengbin: "Wang Chengbin"
 QIE_wang_chengbin_commander_desc: "§YDescription Générale\n§YNé le:§L\n21 août 1874\nFengtian, Empire Qing\n§YCarrière Militaire:§L\nNé dans une famille d'origine mandchoue, Wang a été l'un des premiers alliés de Wu, l'aidant à réprimer la restauration mandchoue avortée de Zhang Xun en 1917. En 1923, il a mené les troupes pour encercler le président Li Yuanhong à la gare de Tianjin. Il a pris le sceau présidentiel pour aider Cao Kun à devenir président. En mauvaise santé, Chengbin s'est largement isolé des autres généraux du Zhili, et beaucoup craignent que sa mort n'expose les profondes divisions au sein des rouages internes de la Clique et de l'Association de l'harmonie.\n§YNotes Importantes:§L\nIl était le fondateur de la Clique de Tianjing, qui faisait partie des premières branches de la Clique du Zhili avec la Clique de Luoyang de Wu Peifu et la Clique de Baoding de Cao Kun."

 QIE_gobulo_runqi: "Gobulo Runqi"
 QIE_gobulo_runqi_commander_desc: "§YDescription Générale\n§YNé le :§L\n8 julliet 1912\nBeijing, République de Chine\n§YCarrière Militaire :§L\nIssu d'une famille noble mandchoue liée de longue date au clan Aisin-Gioro, Gobulo Runqi est né juste après le premier renversement des Qing. Intéressé par l'ingénierie dès son enfance, Runqi est entré dans l'adolescence alors que l'intervention allemande en Chine atteignait son zénith. L'un de ses souvenirs d'enfance les plus marquants est d'avoir assisté, à l'âge de 10 ans, au mariage de sa sœur Wanrong avec l'empereur en exil dans la concession de Tianjin. Après l'intervention allemande qui a remis son beau-frère sur le trône, Runqi a appris l'allemand auprès de la horde d'hommes d'affaires et d'attachés militaires qui ont débarqué à Beijing lors du boom économique de la fin des années 1920 et du début des années 1930. Cela l'a amené à fréquenter la Preußische Kriegsakademie de Berlin, où il a pris le nom allemand de "Ruprecht". De retour en Chine en 1935 après une tournée en Europe, Runqi a développé une fascination pour la guerre blindée et la mécanisation, inspirée par Heinz Guderian, un instructeur de l'Akademie. Il est un peu plus sympathique envers les Allemands que les autres Mandchous, mais la décadence et le laxisme moral qu'il observe à Berlin pendant les années de prospérité de la fin des années 1920 et du début des années 1930 l'empêchent de devenir un germanophile complet.\n§YNotes Importantes :§L\nÀ Berlin, il est devenu obsédé par le cinéma américain, qu'il a fait découvrir à son beau-frère, l'empereur, également fan de cinéma en général.\nIl est très présent dans les médias et ses flirts avec diverses chanteuses d'opéra de Beijing ont fait de lui la coqueluche des tabloïds."

 QIE_zhang_qihuang: "Zhang Qihuang"
 QIE_zhang_qihuang_commander_desc:0 "§YDescription Générale\n§YNé en :§L\n1887\nYongfu, Guangxi, Empire Qing\n§YCarrière Militaire :§L\nZhang Qihuang a commencé sa carrière militaire dans les forces républicaines du sud de la Chine, gravissant rapidement les échelons, ce qui lui a valu d'être nommé gouverneur du Guandong. Cependant, lorsque Yuan Shikai s'est déclaré empereur, il a démissionné par dégoût et s'est rendu à Shanghai. Son frère le présente à Wu Peifu, et les deux hommes deviennent rapidement de proches alliés. Il a servi de conseiller dévoué à Wu, et a finalement été promu à plusieurs commandements d'armée indépendants.\n§YNotes Importantes :§L\nUn maître devin et astrologue, connu sous le nom de "Bouche de fer". Wu Peifu fait rarement quelque chose sans l'avis de Zhang."

 QIE_lu_xiangting: "Lu Xiangting"
 QIE_lu_xiangting_commander_desc:0 "§YDescription Générale\n§YNé en:§L\n1880\nHejian, Zhili, Empire Qing\n§YCarrière Militaire:§L\nDiplômé de l'Académie de Baoding et de l'école des sergents de l'armée japonaise, Lu était à l'origine un gouverneur subordonné de la Ligue des huit provinces de Sun Chuanfang, mais le mépris affiché de Lu pour la coopération de Sun avec l'Allemagne et sa haine des concessions étrangères ont conduit à son renvoi par Sun. Il a plutôt choisi de travailler avec Wu Peifu. Il a travaillé en étroite collaboration avec Jiang Baili pour élaborer des plans visant à faire face à une invasion japonaise, car la seule chose qu'il méprise plus que les Allemands est la domination japonaise sur la Mandchourie.\n§YNotes Importantes:§L\nIl reste en contact avec de nombreux anciens subordonnés de la Ligue. Les informations qu'il obtient d'eux sont transmises à Wu et au reste du Zhili du Nord, leur donnant un aperçu du gouvernement de Sun."

 QIE_xiao_yaonan: "Xiao Yaonan"
 QIE_xiao_yaonan_commander_desc:0 "§YGeneral Description\n§YNé en:§L\n1875\nHuanggang, Hubei, Empire Qing\n§YCarrière Militaire:§L\nNé dans une famille pauvre de la noblesse rurale, Xiao a été contraint de renoncer à ses rêves de devenir un fonctionnaire impérial en raison d'un manque de moyens financiers. Au lieu de cela, il a été sélectionné par Zhang Zhidong pour rejoindre sa nouvelle Académie militaire du Hubei. Diplômé en 1909, Xiao utilise ses relations avec la famille de Cao Kun pour rester à la dérive dans la tourmente de la révolution Xinhai, puis les utilise pour devenir gouverneur du Hubei. Il a consolidé son autorité sur la province et a aidé à organiser les "Généraux du Hubei", un groupe informel de fabricants de textiles, la principale industrie du Hubei. Il survit de justesse à une tentative d'assassinat perpétrée en 1926 par des ennemis de Cao Kun, et est entraîné de plus en plus dans la sphère du Zhili pendant et après l'intervention allemande. Il maintient toujours son emprise sur le Hubei, modernisant la province tout en continuant à collaborer avec Beijing.\n§YNotes Importantes§L\nSes relations au sein des "généraux du Hubei" lui confèrent une grande influence à Beijing, le Hubei étant l'une des rares provinces à être industriellement rentable."

 QIE_li_bingzhi: "Li Bingzhi"
 QIE_li_bingzhi_commander_desc: "§YDescription Générale\n§YNé en :§L\n1887\nZhengding, Zhili, Empire Qing\n§YCarrière Militaire :§L\nLi Bingzhi a eu une carrière militaire relativement normale pour l'époque, fréquentant et obtenant son diplôme de l'académie de Baoding en 1908.Il y fait la connaissance de plusieurs futurs membres de la clique du Zhili, et après les troubles de 1917 et 1918, il rejoint le cercle de Wu Peifu en tant que chef d'état-major de l'allié de Wu, Zhang Fulai. Gravissant rapidement les échelons, Li est considéré comme un officier compétent.\n§YNotes Importantes :§L\nC'est un monarchiste notoire, ce qui lui a valu l'hostilité de nombreux anciens généraux "républicains" du Zhili"

 QIE_aisin_gioro_xiqia: "Aisin-Gioro Xiqia"
 QIE_aisin_gioro_xiqia_commander_desc: "§YGeneral Description\n§YBorn:§L\nOctober 18th, 1883\nFengtian, Qing Empire\n§YMilitary Career:§L\nA distant cousin of Puyi, Aisin-Gioro Xiqia was educated in Japan and served the Fengtian clique before the Restoration in 1927. Deserting with his mainly Manchu Kirin Provincial Army, he joined the Qing empire. One of the few Manchu generals to command large numbers of soldiers directly, he has an uneasy relationship with Wu Peifu and the Zhili Clique, and is largely loyal to the Zongshe party.\n§YImportant Notes:§L\nOne of the more traditionalist members of the Zongshe Party."

 QIE_cao_shijie: "Cao Shijie"
 QIE_cao_shijie_commander_desc:0 "§YDescription Générale\n§YNé en:§L\n1882\nTianjin, Zhili, Empire Qing\n§YCarrière Militaire:§L\nNeveu de Cao Kun, Cao Shijie a grandi dans l'une des familles les plus en vue et les mieux informées de Chine. Ces liens lui ont permis d'entrer à l'académie militaire de Baoding et d'être sélectionné pour diriger un groupe de troupes d'élite choisies par Yuan Shikai. Après le soulèvement de 1917, Cao Shijie a rejoint la clique du Zhili et a été président de la garde présidentielle de son oncle après avoir soudoyé ce dernier pour accéder à la présidence en 1923. Le scandale entourant le coup d'État de Beijing en 1924 a écarté Shijie du pouvoir, mais ces dernières années, il a regagné en importance parmi les généraux du Zhili.\n§YNotes Importantes§L\nComme son oncle, il s'est laissé aller à la consommation excessive d'alcool à cause de la honte associé au Coup de Beijing."

 QIE_aisin_gioro_jixing: "Aisin-Gioro Jixing"

 QIE_zhang_shaozeng: "Zhang Shaozeng"
 QIE_zhang_shaozeng_commander_desc:0 "§YDescription Générale\n§YNé le:§L\n9 octobre 1879\nDacheng, Zhili, Empire Qing\n§YCarrière Militaire:§L\nZhang entre à l'Académie de l'armée impériale japonaise en 1899 pour apprendre les tactiques et la stratégie de l'artillerie, et après son retour en Chine, il rejoint l'armée de Beiyang de Yuan Shikai. En 1906, il est transféré dans la province de Fengtian, où il rejoint secrètement les Tongmenghui. Lors de la révolution de 1911, il n'a pas obéi aux ordres de réprimer la rébellion et a plutôt fait pression pour une monarchie constitutionnelle. Après la révolution, il a été nommé gouverneur de Suiyuan par Yuan Shikai. En 1917, il participe aux activités de Duan Qirui contre Zhang Xun. En 1920, il rejoint la clique du Zhili en raison de sa parenté avec Wu Peifu et Feng Yuxiang, et de son amitié personnelle étroite avec Cao Kun. Il a occupé divers postes ministériels à la fin des années 1920 et au début des années 1930, et a évité de justesse une tentative d'assassinat en 1928 commandée par Zhang Zuolin.\n§YNotes Importantes:§L\nIl est doué pour l'acupuncture et aime pratiquer les arts martiaux.\nIl est connu pour être un personnage excentrique et étrange. On l'entend souvent murmurer : "Je suis la réincarnation d'un Bouddha. La plupart des gens sont la réincarnation de mes subordonnés. Mais il y a aussi des démons dans ce monde, j'espère que les dieux pourront me donner une hache, que j'utiliserai pour détruire les démons"."

 QIE_du_xijun: "Du Xijun"
 QIE_du_xijun_commander_desc:0 "§YDescription Générale\n§YNé en :§L\n1882\nHejian, Zhili, Empire Qing\n§YCarrière Militaire :§L\nDu était l'un des nombreux étudiants chinois envoyés à l'étranger pour étudier les tactiques militaires japonaises dans le cadre des tentatives de réformes de modernisation de la dynastie Qing avant la révolution. Le rôle exact de Du dans les événements de 1911 a été fortement contesté, certains affirmant qu'il était initialement loyal envers les Qing, d'autres l'accusant d'être une figure clé dans l'organisation du soulèvement de Wuchang. L'histoire telle que racontée par Du lui-même et ses alliés du Zhili a été fortement révisée pour le placer du bon côté de l'histoire. À partir de 1926, il a été le gouverneur de la province du Hubei, trié sur le volet par Wu Peifu, et a d'abord eu du mal à s'opposer à l'invasion par le Kuomintang des territoires contrôlés par les Zhili pendant l'Expédition du Nord. Après que la clique Zhili a réussi à renverser le cours de la guerre, Du a pris le contrôle total du Hubei, parvenant à stabiliser la province déchirée par la guerre pour en faire un bastion loyal de l'influence Zhili. Ses liens avec le Japon l'ont empêché d'être promu à un niveau trop élevé dans la structure de commandement du Zhili, mais suite aux réformes promulguées par Wu à la suite de l'effondrement du LEP, il a été promu au haut commandement."

 QIE_wang_lingyun: "Wang Lingyun"
 QIE_wang_lingyun_commander_desc:0 "§YDescription Générale\n§YNé le:§L\n27 septembre 1899\nLuoyang, Henan, Empire Qing\n§YCarrière Militaire:§L\nWang Lingyun rejoint le bataillon du génie de Wu Peifu en 1920, mais peu de temps après, il s'inscrit à l'académie de Yiyang. Après avoir obtenu son diplôme en 1924, il a rejoint l'armée Zhensong dirigée par Liu Zhenhua. Au cours de l'expédition du Nord, l'armée Zhensong s'est alliée à la clique Zhili et a combattu la NRA, participant ensuite à la quatrième guerre Zhili-Fengtian. Pour ses performances exceptionnelles, Wang a été intégré à la clique Zhili et est entré dans le cercle personnel de Wu Peifu, servant de conseiller pour les questions d'ingénierie et de fortification. À la suite des réformes adoptées par Wu et d'autres généraux supérieurs du Zhili, il est promu général de brigade, le plus jeune jamais promu dans l'armée impériale. Doué pour les fortifications et les tactiques défensives, il a soutenu le plan de Jiang Baili visant à défendre la Chine contre une invasion japonaise."

 QIE_guo_jijiao: "Guo Jijiao"
 QIE_guo_jijiao_commander_desc: "§YDescription Générale\n§YNé le:§L\n15 octobre 1902\nHefei, Anhui, Empire Qing\n§YCarrière Militaire:§L\nAprès avoir obtenu son diplôme d'études primaires, Guo Jiyu a été admis au collège du comté, mais il a finalement dû arrêter à cause des frais de scolarité de son frère et a été transféré à l'Académie militaire de Beijing. En 1917, Guo Jiyu est entré à la première école préparatoire d'officiers de l'armée de Qinghe. Deux ans plus tard, il est affecté à la première division du corps d'artillerie de la défense des frontières et à la deuxième brigade mixte de la défense des frontières du nord-ouest. En 1921, Guo est transféré à l'Académie militaire de Baoding, dont il sort diplômé avec mention en 1923. Là, il s'engage dans la clique du Zhili, bien que son jeune âge l'empêche d'obtenir une promotion rapide. Il devient également l'allié de Liu Menggeng pendant cette période, et lorsque Liu est choisi pour diriger son plan de défense nationale, Guo est promu au rang de général.\n§YNotes Importantes§L\nUn secrétaire a un jour raconté à un auteur en visite une anecdote sur l'éthique de travail trépidante de Guo : \".... (A sa table) il y a quatre ou cinq téléphones ainsi que des télégrammes et des documents officiels. Guo se rendait au travail tous les matins à 8h00, se retirait l'après-midi pour rentrer chez lui et prendre deux repas, puis revenait, et travaillait furieusement jusqu'à 11h00 du soir, tenant un téléphone dans une main pour écouter les rapports du champ de bataille, tout en tenant un stylo dans l'autre. Les documents qu'il approuve sont jetés par terre, où un officier subalterne les ramasse respectueusement et les expédie.''\"

 QIE_wei_yisan: "Wei Yisan"
 QIE_wei_yisan_commander_desc:0 "§YDescription du Général\n§YNé le:§L\n25 février 1884\nGaocheng, Zhili, Empire Qing\n§YCarrière Militaire:§L \nWei Yishann fréquente l'école de l'Académie militaire de l'armée de Baoding et, en 1920, il est à la tête de la 4e brigade militaire mixte de la force de défense de la frontière du Nord-Ouest. En 1921, il rejoint la clique Fengtian et sert à la tête du 39e régiment, avant de passer à l'enseignement en 1923, lorsqu'il sert comme instructeur de l'armée du Nord-Est, puis comme chef d'état-major de la 27e division de l'armée du Nord-Est, ainsi que divers autres commandements au début des années 1920. En mai 1926, cependant, il déserte les Fengtian et rejoint la clique Zhili de Wu Peifu. Officier compétent, Wei se lie d'amitié avec Liu Menggeng au début des années 1930 et, lorsque son plan de défense est sélectionné pour la Chine, Wei est promu au rang de général."

