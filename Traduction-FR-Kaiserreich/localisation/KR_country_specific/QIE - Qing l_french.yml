## Navy Staff
 QIE_du_xigui: "Du Xigui"
 QIE_du_xigui_admiral_desc:0 "§YDescription de l'Amiral\n§YNé le:§L\n12 novembre 1874\nFuzhou, Fujian, Empire Qing\n§YCarrière dans la marine:§L\nNé dans une famille pauvre, Du a suivi les traces de ses frères et s'est engagé dans la marine pour échapper à la situation d'appauvrissement de sa famille. Il est diplômé de l'Académie navale de Nanjing Jiangnan en 1902, avant de poursuivre ses études au Royaume-Uni. Il a ensuite fait carrière dans la marine modernisée des Qing, où Du a servi sur certains des plus grands navires sous contrôle chinois et en a été le capitaine. Pendant le soulèvement de Wuchang, il a déserté l'Empire Qing et s'est rallié à la clique Zhili. Sous le gouvernement dominé par les Zhili en 1923-1924, il a été ministre de la marine. Au cours de l'expédition du Nord du KMT, un grand nombre de ses marins ont failli le convaincre de déserter, mais la présence de navires de guerre allemands l'a maintenu dans le droit chemin et il a soutenu la marine allemande dans ses missions de bombardement des côtes. Restauré à son poste de ministre de la Marine, Du n'a plus guère le temps de commander activement des navires.\n§YNotes importantes:§L\nDans sa jeunesse, Du avait une grande habitude de l'opium et de la boisson. Bien qu'il se soit largement remis, les bouleversements des années 1920 l'ont poussé à recommencer à boire beaucoup."

 QIE_wu_renli: "Wu Renli"
 QIE_wu_renli_admiral_desc:0 "§YDescription de l'Amiral \n§YNé en:§L\n1874\nHefei, Anhui, Qing Empire\n§YCarrière Navale:§L\nLes détails sur les débuts de la vie de Wu sont rares, mais en 1890, il entre à l'Académie de marine de Weihai, bien qu'il semble qu'il ait été transféré à l'Académie de marine de Tianjin Beiyang et qu'il ait obtenu son diplôme avec mention en 1896. Il a occupé divers postes d'enseignement à l'académie militaire de Baoding dans les années 1910, notamment en tant que professeur de français et d'anglais. C'est là qu'il fait la connaissance de nombreux futurs généraux de la clique du Zhili. Promu rapidement dans les rangs, Wu est resté largement à l'écart de la plupart des troubles politiques qui ont frappé ses collègues officiers de marine, et a la réputation d'être quelque peu "apolitique" - ou ce qui s'en rapproche le plus à cette période de l'histoire chinoise. Officier compétent, Wu a servi avec distinction tout au long des années 1920 et 1930."

 QIE_sa_zhenbing: "Sa Zhenbing"
 QIE_sa_zhenbing_admiral_desc: "§YDescription de l'Amiral\n§YNé le:§L\n30 mars 1859\nHefei, Anhui, Empire\n§YCarrière Navale:§L\nBorn into a family of Qarluk descent, Sa attended the Fuzhou Naval Academy, graduating 1872. After this, he attended the Royal Naval College in the United Kingdom, where he came face to face with modern naval innovations. Returning home, he participated in the Sino-Japanese war, where as the youngest commander in the Qing Navy he was forced to surrender to the Japanese after the Battle of Weihawei after all his commanding officers committed suicide. Leading the naval reforms after the peace treaty was signed, Sa was largely oblivious to the larger political maelstrom brewing in China. During the Wuchang uprising he faced a full-scale mutiny, and retired to Shanghai rather than either fire on his own men, or betray his country. He briefly served as Acting Premier in 1920, before taking the largely ceremonial position of the Governor of Fujian in 1922, where he essentially planned to retire. Here, he became acquainted with the Zhili clique and began to advise Wu and other, junior members of the Navy on modernising the ageing fleet. Following the Manchu Restoration in 1927, Sa formally re-joined naval high command to help spearhead the adoption of new German tactics and ships."

 QIE_aisin_gioro_zaixun: "Aisin-Gioro Zaixun"
 QIE_aisin_gioro_zaixun_admiral_desc:0 "§YDescription de l'Amiral\n§YNé le:§L\n20 mai 1885\nBeijing, Empire Qing\n§YCarrière Navale:§L\nZaixun fut adopté par son proche parent, Yizhi (1827-1850), car ce dernier n'avait pas de fils pour lui succéder. En 1887, il a été nommé buru bafen fuguo gong, puis promu feng'en fuguo gong en 1889 et feng'en zhenguo gong en 1890. En 1900, le prédécesseur de Zaixun, Zaiyi, qui avait succédé à Yizhi en tant que "prince Rui de second rang" (rebaptisé plus tard "prince Duan de second rang"), a été déchu de son titre de noblesse et exilé au Xinjiang pour son rôle dans la rébellion des Boxers. Deux ans plus tard, Zaixun a succédé à Zaiyi en tant que membre de la pairie du prince Rui. En 1908, il est nommé junwang (prince de second rang) par intérim mais reste nominalement un beile. En 1909, Zaixun est nommé ministre de la Marine par intérim dans le cabinet impérial dirigé par le prince Qing. Plus tard, il est envoyé en Europe et aux États-Unis pour étudier les marines des puissances occidentales. Après son retour en Chine, en 1911, il devient ministre de la marine à part entière. Suite à l'autocoup de Puyi, il est sorti de sa retraite pour servir à nouveau comme ministre de la Marine. Bien qu'il n'ait jamais eu de commandement de bataille dans sa vie, il a reçu le titre d'amiral. Il reste à voir s'il peut commander avec compétence un navire de guerre au combat."

#nb the characters below are made up
 QIE_ling_bin: "Ling Bin"
 QIE_ling_bin_commander_desc:0 "§YDescription du Général\n§YNé le:§L\n17 mars 1910\nBeijing, Empire Qing\n§YCarrière Militaire:§L\nIssu d'une famille de commerçants de la classe moyenne supérieure, Ling grandit dans les cercles académiques les plus avant-gardistes de Beijing, ses parents étant membres de l'Association pour la réforme de l'empire chinois, le prédécesseur du NCERA. Âgé de 17 ans seulement lors de la restauration de Puyi, la corruption et les scandales qui gangrènent le nouvel empire consternent grandement le jeune homme impressionnable, et sur la suggestion d'un ami, il assiste aux réunions clandestines du parti Jeune Chine. C'est à la suite de ces réunions qu'il entre à l'académie militaire de Baoding, où il se distingue rapidement par sa perspicacité politique et militaire. Avec Fang Zhejian, il réunit un groupe de jeunes cadets qui se consacrent à la réforme de l'Empire. Il est intéressant de noter que Ling n'était pas un anti-monarchiste enragé et qu'il a rapidement compris comment Wu Peifu et le Zhili avaient manipulé Puyi pour en faire un symbole de légitimation du régime."

 QIE_fang_zhijian: "Fang Zhijian"
 QIE_fang_zhijian_commander_desc:0 "§YDescription du Général \n§YNé le:§L\n1er août 1909\nHuanggang, Hubei, Empire Qing\n§YCarrière Militaire:§L\nIssus d'une famille de paysans pauvres, les professeurs de Fang à l'école du village ont remarqué que le jeune garçon excellait dans toutes ses leçons. Rassemblant une petite somme d'argent, ils ont envoyé le jeune garçon à l'école secondaire provinciale locale. Malheureusement pour Fang, les soldats des seigneurs de la guerre sont arrivés dans la capitale provinciale et ont brûlé l'école, tuant presque Fang. Le jeune homme est resté avec une cicatrice le long de la jambe et une haine ardente pour les seigneurs de la guerre et le chaos qu'ils infligent aux pauvres de Chine. Après avoir passé les examens d'entrée à l'Académie militaire de Baoding, il rejoint la branche du Parti de la Jeune Chine sur le campus, bien que ses sympathies aillent plutôt au NCERA. Il a dirigé l'une des escouades qui ont arrêté et exécuté les hauts dirigeants du Zhili pendant le coup d'État, et l'expérience du commandement qu'il y a acquise l'a tellement fait remarquer à Li Bingzhi qu'il a promu le jeune homme sur-le-champ."

