 QIE_anqing_cooperation: "Coopération avec l'Anqing"
 QIE_anqing_cooperation1: "Coopération avec l'Anqing"
 QIE_anqing_cooperation2: "Coopération avec l'Anqing"
 QIE_anqing_cooperation3: "Coopération avec l'Anqing"
 QIE_anqing_cooperation4: "Coopération avec l'Anqing"
 QIE_anqing_cooperation5: "Coopération avec l'Anqing"
 QIE_anqing_cooperation6: "Coopération avec l'Anqing"
 QIE_anqing_cooperation_desc: "Conformément à l'idéal d'une Chine unie, nous coopérons étroitement avec la clique d'Anqing au sud. Grâce à cette coopération étroite, nous recevons de nombreux avantages.\n(Ce modificateur est lié à la popularité du parti libéral de marché dans la clique d'Anqing)"
 QIE_anqing_cooperation1_desc: "Conformément à l'idéal d'une Chine unie, nous coopérons étroitement avec la clique d'Anqing au sud. Grâce à cette coopération étroite, nous recevons de nombreux avantages.\n(Ce modificateur est lié à la popularité du parti libéral de marché dans la clique d'Anqing)"
 QIE_anqing_cooperation2_desc: "Conformément à l'idéal d'une Chine unie, nous coopérons étroitement avec la clique d'Anqing au sud. Grâce à cette coopération étroite, nous recevons de nombreux avantages.\n(Ce modificateur est lié à la popularité du parti libéral de marché dans la clique d'Anqing)"
 QIE_anqing_cooperation3_desc: "Conformément à l'idéal d'une Chine unie, nous coopérons étroitement avec la clique d'Anqing au sud. Grâce à cette coopération étroite, nous recevons de nombreux avantages.\n(Ce modificateur est lié à la popularité du parti libéral de marché dans la clique d'Anqing)"
 QIE_anqing_cooperation4_desc: "Conformément à l'idéal d'une Chine unie, nous coopérons étroitement avec la clique d'Anqing au sud. Grâce à cette coopération étroite, nous recevons de nombreux avantages.\n(Ce modificateur est lié à la popularité du parti libéral de marché dans la clique d'Anqing)"
 QIE_anqing_cooperation5_desc: "Conformément à l'idéal d'une Chine unie, nous coopérons étroitement avec la clique d'Anqing au sud. Grâce à cette coopération étroite, nous recevons de nombreux avantages.\n(Ce modificateur est lié à la popularité du parti libéral de marché dans la clique d'Anqing)"
 QIE_anqing_cooperation6_desc: "Conformément à l'idéal d'une Chine unie, nous coopérons étroitement avec la clique d'Anqing au sud. Grâce à cette coopération étroite, nous recevons de nombreux avantages.\n(Ce modificateur est lié à la popularité du parti libéral de marché dans la clique d'Anqing)"

 QIE_anqing_training: "Entrainement de l'Armée d'Anqing"
 QIE_anqing_training_desc: "Comme les armées de la clique d'Anqing sont assez démodées, nous les aidons à former et à améliorer leur armée en augmentant la coopération avec notre propre armée. Malheureusement, cela met à rude épreuve nos propres efforts militaires."

 QIE_anqing_loans: "Prêts à Anqing"
 QIE_anqing_loans_desc: "Le fait qu'un grand nombre d'autres banques du Nord offrent des prêts supplémentaires signifie qu'il y a moins de capital disponible à utiliser. Mais l'influence accrue à Anqing devrait en valoir la peine."

 QIE_anqing_reconstruction_aid: "Aide à la reconstruction d'Anqing"
 QIE_anqing_reconstruction_aid_desc: "Anqing a été durement touchée par la guerre de la Ligue, et une grande partie de son territoire a été considérablement endommagée. Cependant, nous sommes venus à leur secours et leur apportons une aide supplémentaire pour la reconstruction."

### Peking-Kommission Level ###
 QIE_german_influence_dynamic_modifier: "Niveau d'influence de la Peking-Kommission\n§g La Peking-Kommission est le principal agent de l'Allemagne pour exercer un contrôle sur les zones directement contrôlées par Beijing. Ils financent directement la Ligue de la Prospérité, un groupe de pression qui milite pour l'adoption des méthodes industrielles allemandes et du libre-échange tout en détenant plusieurs sièges à l'Assemblée.\n\n(Ce modificateur est lié à la popularité du parti libéral de marché.)§!\n\nMise à jour toutes les 24h"
 #QIE_german_influence_dynamic_modifier_desc: "The Peking-Kommission is Germany's primary agent for exerting control over areas directly controlled by Beijing. They directly fund the Prosperity League, a lobbying group that pushes for adoption of German industrial methods and free trade while also holding several seats in the Assembly.\n\n(This modifier is tied to the popularity of the Market Liberal party. Should it get too high, expect decreased industrial efficiency and resentment from those who dislike the Germans!)"

#yiguandao influence
 QIE_yiguandao_influence_dynamic_modifier: "Niveau d'influence de Yiguandao\n§gAprès l'aide de Zhang Tianran et des Yiguandao au renversement du régime des Zhili, la religion ésotérique a commencé à influencer de plus en plus nos actions politiques gouvernementales. Bien qu'ils offrent des avantages certains, leur accorder une compensation appropriée pourrait également leur donner une influence néfaste sur notre nation.\n\n(Ce modificateur est lié à la popularité du parti National Populiste.)§!\n\nMise à jour toutes les 24h"

