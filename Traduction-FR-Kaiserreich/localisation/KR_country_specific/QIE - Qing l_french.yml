#zhili reunite China
 QIE_zhili_reunite_china_decisions_category: "Réunification de la Chine"
 QIE_zhili_reunite_china_decisions_category_desc: "La plaine de Chine du Nord étant désormais fermement sous notre contrôle, nous pouvons commencer à planifier notre campagne de réunification pour le reste de la Chine. Nous devons à la fois tendre la main à nos anciens alliés et nous assurer qu'ils soient victorieux dans leurs propres conflits, et détruire les gauchistes et tous ceux qui s'opposent à notre régime. Par l'épée et la plume, nous redeviendrons la seule force souveraine de la Chine !"

 QIE_prep_chahar: "Préparer le Chahar contre la Mongolie"
 QIE_prep_chahar_desc: "La récente victoire de la Mongolie dans le conflit du Nord-Ouest est un revers pour notre régime, car leurs pratiques anti-Han agressives montrent que notre gouvernement est incapable de protéger ses citoyens. Nul doute qu'ils se préparent à nous attaquer lors de notre inévitable conflit avec le Fengtian, et nous devons préparer nos frontières face à cette éventualité."

 QIE_reach_out_to_Yan: "Tendre la main au Shanxi"
 QIE_reach_out_to_Yan_desc: "Notre accord de non-agression en cours avec Yan Xishan pourrait ouvrir la voie à une alliance. Alors notre flanc ouest serait vraiment sécurisé."

 QIE_demand_anqing_submit: "Approcher [ANQ.GetNameWithFlag]"
 QIE_demand_anqing_submit_desc: "Alors que notre nouveau gouvernement républicain adopte une position fermement anti-concessionniste, certains se demandent si contacter le gouverneur Chen à Anqing serait une décision prudente. Il ne s'est pas fermement aligné sur Fengtian, et nous pourrons peut-être intervenir et sécuriser son influence avant qu'il ne se range complètement du côté des traîtres du nord."

 QIE_reach_out_to_sichuan: "Atteindre le Sichuan"
 QIE_reach_out_to_sichuan_desc: "[SZC.GetLeader], notre loyal allié au Sichuan, a solidifié son contrôle sur sa province. Nous devrions l'inviter à rejoindre notre alliance !"

 QIE_reach_out_to_lep: "Contacter [LEP.GetNameDef]"
 QIE_reach_out_to_lep_desc: "Notre soutien à la clique de Nanjing lors de l'effondrement de la Ligue n'a pas été oublié, et ils sont restés fidèles à notre gouvernement. Avec des tensions imminentes dans la région, Wu et ses conseillers suggèrent de contacter le maréchal Qi et de l'inviter officiellement à rejoindre notre gouvernement - bien que cela puisse entraîner une nouvelle intervention allemande."

 QIE_reach_out_to_hengti: "Contacter Zhao Hengti"
 QIE_reach_out_to_hengti_desc: "Zhao Hengti, dirigeant du Hunan, est un ami personnel de Wu Peifu. Il n'a encore rejoint aucun bloc de seigneurs de guerre, et nous pourrons peut-être le convaincre de rejoindre le nôtre en jouant sur ses loyautés personnelles."

 QIE_reach_out_armaments_division: "Atteindre le Sichuan"
 QIE_reach_out_armaments_division_desc: "Yang Sen et Liu Cunhou, chefs du Département de l'Armement au Sichuan, ont des liens de longue date avec la clique Zhili. Nous devrions exiger qu'ils reconnaissent notre gouvernement et les amener formellement à rejoindre notre sphère."

 QIE_reach_out_to_mas: "Contactez les familles Ma"
 QIE_reach_out_to_mas_desc: "Les seigneurs de guerre Ma de l'ouest ont des liens avec les Zhili, et nous devrions leur tendre la main pour exiger leur reconnaissance de notre gouvernement. Espérons que leurs liens feront en sorte qu'ils acceptent."

 QIE_reach_out_to_ma_ji: "Contactez Ma Ji"
 QIE_reach_out_to_ma_ji_desc: "Ma Ji est un vieil ami de Wu Peifu et a des liens avec les Zhili, nous devrions leur tendre la main pour exiger leur reconnaissance de notre gouvernement. Espérons que leurs liens feront en sorte qu'ils acceptent."

 QIE_reach_out_to_qu_if_zhili: "Communiquer avec Qu Yingguang"
 QIE_reach_out_to_qu_if_zhili_desc: "Le gouverneur de Shandong, Qu Yingguang, a des sympathies monarchistes bien connues. Bien qu'il ne soit pas un partisan majeur du gouvernement Zhili, sa loyauté envers l'Empereur devrait le pousser à rejoindre notre alliance."

 QIE_attack_warlord: "[FROM.QIE_attack_warlord_title]"
 QIE_attack_warlord_SHX: "Lancer une attaque sournoise sur Yan Xishan"
 QIE_attack_warlord_generic: "Détruire [FROM.GetNameWithFlag]"

 QIE_attack_warlord_desc: "[FROM.QIE_attack_warlord_desc]"

 QIE_attack_warlord_desc_SHX_guominjun: "Feng Yuxiang et les restes du Guominjun ont pris le pouvoir au Shanxi. Ils sont relativement isolés et les attaquer unilatéralement n'entraînera probablement pas la même réponse que d'attaquer Yan Xishan, aligné sur le Fengtian."
 QIE_attack_warlord_desc_SHX_yan: "Le gouverneur Yan Xishan entretient depuis longtemps des liens avec le gouvernement de Fengtian et les a soutenus lors de la dernière guerre ZhiFeng. Si nous l'attaquons, Fengtian se joindra probablement à eux. Certains des généraux les plus bellicistes, cependant, ont créé un plan qui nous permettrait de lancer une attaque surprise sur Yan, le prenant ainsi que [FNG.GetLeader] au dépourvu et nous donnant quelques mois pour détruire Shanxi avant que Fengtian ne puisse répondre. D'autres généraux ont exprimé des doutes sur ce plan, affirmant que leurs troupes ne sont pas préparées à une attaque aussi soudaine. Néanmoins, si cela réussit, nous pouvons détruire Xishan et ses forces avant qu'elles n'aient une chance de s'aligner officiellement sur Fengtian."
 QIE_attack_warlord_desc_SQI_coup: "Le régime monarchiste pittoresque et anachronique de Shandong, dirigé par Qu Yingguang, n'a pas directement soutenu la tentative de coup d'État contre le Zhili, mais les nobles mandchous qui ont échappé aux purges et d'autres monarchistes y fuient quotidiennement. Nous devons détruire cet avant-poste du monarchisme et nous assurer que la Chine reste une république !"
 QIE_attack_warlord_desc_GXC: "Ces Sudistes insensés pensent qu'ils peuvent résister à notre autorité ? Maintenant que la menace du Japon et du gouvernement Fengtian ont été écartées, nous pouvons marcher vers le sud pour écraser ces traîtres."
 QIE_attack_warlord_desc_SZC: "Après la fin de leur guerre civile, [SZC.GetName] ont ignoré notre revendication d'être le souverain universel de la Chine. Nous devons leur montrer qu'ils ont fait une grosse erreur !"
 QIE_attack_warlord_desc_YUN: "Les traîtres qui se cachent dans les montagnes du Yunnan doivent être détruits pour que la Chine puisse être réunifiée !"
 QIE_attack_warlord_desc_HNN: "Le Hunan contrôle des routes stratégiques vitales vers le sud de la Chine, et il doit être sécurisé si nous voulons vraiment réunifier la Chine."
 QIE_attack_warlord_desc_LEP: "Depuis sa création, [LEP.GetName] n'est guère plus qu'un larbin des Allemands, obéissant à tous leurs appels. Nous devons anéantir ces intrus étrangers et ramener la région sous une véritable domination chinoise !"
 QIE_attack_warlord_desc_ANQ: "Anqing prétend se présenter comme le bastion d'un gouvernement éclairé, mais ils ne sont guère plus que la marionnette de Fengtian! Avançons et détruisons-les !"

 QIE_kill_KUM_khan: "Détruire [KUM.GetNameWithFlag]"
 QIE_kill_KUM_khan_desc: "Les lâches dirigeants de [KUM.GetName] règnent sur à peine plus que des bouts de désert isolés. Pourtant, ils résistent à notre autorité et doivent être détruits !"

 QIE_rein_in_KUM_zhili: "Exiger que [FROM.GetNameWithFlag] se soumette à notre autorité"
 QIE_rein_in_KUM_zhili_desc: "[FROM.GetNameDef] est un trou perdu, et envoyer nos militaires là-bas pour les pacifier serait une perte de temps pour tout le monde. Au lieu de cela, exigeons qu'ils se soumettent à notre autorité !"

 QIE_zhili_kill_SIK: "Détruire [SIK.GetNameWithFlag]"
 QIE_zhili_kill_SIK_desc: "La province reculée du Xinjiang a échappé à notre domination à la suite des troubles de ces dernières années. Il faut leur rappeler que le Xinjiang fait partie de la Chine !"

 QIE_integrate_LEC: "Intégrer [LEC.GetNameWithFlag]"
 QIE_integrate_LEC_desc: "Suite à notre supervision du gouvernement de [LEC.GetName], nous sommes prêts à les réintégrer à la Chine !"

 QIE_negotiate_ger_treaty_ports: "Négocier avec [GEA.GetNameWithFlag] au sujet des ports concédés par Traité"
 QIE_negotiate_ger_treaty_ports_desc: "Les ports concédés par traité de Qingdao, Wehawei, et Zhanjiang font partie intégrante du territoire Chinois, même s'ils sont actuellement contrôlés par l'Allemagne grâce à un bail concédé pour 99 ans. Nous pouvons cependant leur offrir de l'argent afin de réduire cette durée."

 QIE_threaten_ger_treaty_ports: "Menacer [GEA.GetNameWithFlag] au sujet des ports concédés par traité"
 QIE_threaten_ger_treaty_ports_desc: "[GEA.GetName] détient actuellement, suite à un traité, plusieurs ports pour un bail d'une durée de 99 ans. Au lieu d'attendre des décennies, exploitons le fait qu'ils sont déjà occupés par leur guerre et mobilisons des troupes à la frontière ! Ils n'oseront pas se battre pour quelques ports, n'est-ce pas ?"

#manchu reunite china
 QIE_manchu_reunite_china_decisions_category: "Réunification de la Chine"
 QIE_manchu_reunite_china_decisions_category_desc: "Maintenant que nous avons consolidé notre autorité sur la plaine de Chine du Nord, nous pouvons envisager de sécuriser le reste de la Chine. Les chefs de guerre traîtres qui gouvernent le pays comme de petits rois seront passés au fil de l'épée!"

 QIE_demand_sichuan_submit_to_authority: "Exiger que le Sichuan se soumette à notre autorité"
 QIE_demand_sichuan_submit_to_authority_desc: "Le département de Baoding, l'autorité dirigeante du Sichuan, entretient des liens de longue date avec la NCERA. Au lieu de les détruire, utilisons ces liens pour exiger qu'ils reconnaissent l'autorité de l'Empereur !"

 QIE_demand_mas_submit_to_authority: "Exiger que les familles Ma se soumettent à notre autorité"
 QIE_demand_mas_submit_to_authority_desc: "Les familles Ma contrôlent un territoire lointain et difficile à conquérir. Au lieu de perdre notre temps à faire marcher nos soldats à travers les déserts et les montagnes, exigeons plutôt qu'ils reconnaissent notre autorité et nomment Aisin-Gioro Pugong, le cousin de l'empereur et récemment converti à l'islam, comme vice-roi provincial."

 QIE_demand_shandong_submit_to_authority: "Invitez le gouverneur Qu Yingguang à nous prêter serment de fidélité"
 QIE_demand_shandong_submit_to_authority_desc: "Le gouverneur du Shandong, Qu Yingguang, est un administrateur dévoué. Bien qu'il n'ait pas soutenu le coup d'État, nous devrions l'inviter à Beijing et lui faire prêter serment de fidélité à l'empereur, reconnaissant ainsi officiellement son droit divin à diriger la Chine !"

 QIE_prepare_national_pacification_campaign: "Préparer la Campagne de Pacification Nationale"
 QIE_prepare_national_pacification_campaign_desc: "Alors que nous avons réussi à purger de nombreux généraux déloyaux de la clique Zhili et leurs soldats, cela a laissé notre armée dans un état d'impréparation pour une campagne majeure. Avant de nous lancer dans notre quête pour réunir la Chine, nous devons nous assurer qu'ils sont correctement formés et préparés."

 QIE_prepare_western_thrust: "Se préparer à frapper l'Ouest"
 QIE_prepare_western_thrust_desc: "L'ouest de la Chine regorge de montagnes et de terrains accidentés. Nous devons préparer l'infrastructure de ces provinces avant de nous lancer dans une campagne militaire sérieuse."

 QIE_prepare_southern_thrust: "Se préparer à frapper le Sud"
 QIE_prepare_southern_thrust_desc: "Les routes vers le sud de la Chine sont en mauvais état, c'est le moins que l'on puisse dire. Avant de déplacer de grandes armées sur ces routes, nous devons nous assurer qu'elles peuvent soutenir la logistique de nos braves soldats."

 QIE_prepare_eastern_thrust: "Se préparer à frapper l'Est"
 QIE_prepare_eastern_thrust_desc: "Les montagnes qui bloquent le mouvement de nos troupes vers l'est doivent être traversées si nous voulons sécuriser la côte. Les ingénieurs militaires seront mis au travail pour s'assurer que nos troupes seront bien approvisionnées lors de toutes les campagnes qu'elles entreprendront."

 QIE_manchu_attack_decision: "Attaquer [FROM.GetNameWithFlag]"

 QIE_manchu_attack_west_desc: "[FROM.QIE_manchu_attack_west_desc]"

 QIE_manchu_attack_west_desc_SHX: "Le règne de [SHX.GetLeader] sur la province montagneuse continue d'être une épine dans notre pied. Nous devons le détruire !"
 QIE_manchu_attack_west_desc_XSM: "[XSM.GetLeader] et les hommes de main de sa famille ont régné assez longtemps sur les habitants du désert ! Il est temps de les libérer du règne tyrannique des Ma et de les ramener dans le giron."
 QIE_manchu_attack_west_desc_SIK: "Bien que loin de Beijing, le contrôle du Xinjiang sécurisera notre frontière occidentale et empêchera toute incursion depuis les steppes."
 QIE_manchu_attack_west_desc_KUM: "[KUM.GetNameDef] est un trou perdu rural réclamant notre règle éclairée. Marchons vers Hami et assurons-nous qu'ils suivent notre leadership !"
 QIE_manchu_attack_west_desc_ETS: "Les autorités islamiques du Turkestan se sont déclarées totalement indépendantes de notre gouvernement. Cette zone doit être ramenée dans le giron !"

 QIE_manchu_attack_east_desc: "[FROM.QIE_manchu_attack_east_desc]"

 QIE_manchu_attack_east_desc_SQI: "La péninsule du Shandong occupe une position importante sur la mer Jaune, et nous devons nous assurer qu'elle est sous notre contrôle afin de défendre adéquatement notre littoral contre les incursions navales."
 QIE_manchu_attack_east_desc_ANQ: "La province d'Anqing, patrie du gouverneur rebelle [FROM.GetLeader], échappe toujours à notre contrôle. Nous devons nous assurer qu'elle soit à nous !"
 QIE_manchu_attack_east_desc_LEP: "[FROM.GetLeader] et ses laquais allemands continuent de régner sur Nanjing et les territoires environnants, tandis que les entreprises européennes exploitent les paysans et les agriculteurs pauvres, renvoyant leurs produits en Europe. Plus jamais ! Il faut libérer la région, et faire en sorte que les paysans y connaissent la bienveillance et la générosité de l'Empereur !"

 QIE_manchu_attack_south_desc: "[FROM.QIE_manchu_attack_south_desc]"

 QIE_manchu_attack_south_desc_HNN: "Le Hunan a terriblement souffert de la mauvaise gestion de [FROM.GetLeader]. La famine, la peste et la guerre ont ravagé la province, et il est maintenant de notre devoir de la libérer et de la ramener au bercail !"
 QIE_manchu_attack_south_desc_YUN: "[FROM.GetLeader] a obtenu le contrôle du Yunnan grâce à la brutalité et à la manipulation, et maintenant il doit payer pour ses crimes ! Nous veillerons à ce que les habitants de cette province prospèrent sous notre règne bienveillant."
 QIE_manchu_attack_south_desc_SZC: "Le contrôle du Sichuan sera primordial dans notre mission de réunification de la Chine. Il se trouve à un carrefour vital, et il est impératif de s'assurer qu'il est sous contrôle loyal."
 QIE_manchu_attack_south_desc_GXC: "Le règne de [FROM.GetLeader] sur le Guangxi a ruiné la province. Nous devons intervenir pour la libérer, et assurer notre contrôle sur tout le sud !"

 QIE_manchu_attack_KMT: "Détruire le [FROM.GetNameWithFlag]"
 QIE_manchu_attack_KMT_desc: "Le Kuomintang s'est avéré être une épine dans le pied depuis sa fondation. Nous devons les détruire et éradiquer le fléau du Syndicalisme en Chine !"

 QIE_manchu_attack_fengtian: "Détruire [FNG.GetNameWithFlagDef]"

 QIE_manchu_attack_KUM: "Détruire [KUM.GetNameWithFlag]"
 QIE_rein_in_KUM_manchu: "Exiger que [KUM.GetLeader] jure fidélité !"
 QIE_rein_in_KUM_manchu_desc: "Le Khan de [KUM.GetName] a formellement juré fidélité au grand Empereur. Nous devons nous assurer que ces anciens liens de fidélité subsistent et envoyer immédiatement un émissaire dans leur capitale !"

 QIE_manchu_attack_ETS: "Détruire [ETS.GetNameWithFlag]"

##Lategame FP
 QIE_endgame_FP_decisions_category: "Extension de notre influence"
 QIE_endgame_FP_decisions_category_desc: "Maintenant que nous avons réuni la majeure partie de la Chine, nous pouvons commencer à porter notre attention sur les parties restantes de notre ancien État. La Mongolie, le Tibet, les Villes des Légations et d'autres régions doivent être mis au pas !"

 QIE_integrate_tibet: "Intégrer [TIB.GetNameWithFlag]"
 QIE_integrate_tibet_desc: "Le Parti Jeune Tibet a aidé à gérer la région grâce à un programme de modernisation et a maintenu des liens étroits avec notre gouvernement. Le moment est cependant venu pour eux de rejoindre officiellement la Chine. La question demeure cependant : devons-nous maintenir leur autonomie ou les intégrer directement ?"

 QIE_destroy_mongolia: "Envahir [MON.GetNameWithFlag]"
 QIE_destroy_mongolia_desc: "La Mongolie est restée indépendante depuis la révolution Xinhai. Afin de renforcer la sécurité de notre frontière septentrionale, récupérons notre frontière la plus septentrionale de la nation voyou de Mongolie."

 QIE_destroy_tibet: "Envahir [TIB.GetNameWithFlag]"
 QIE_destroy_tibet_desc: "Le Tibet est resté hors de notre influence depuis la révolution Xinhai de 1911 et était une province intégrante de la Chine Qing. Récupérons nos frontières et nos revendications occidentales et rétablissons nos frontières au sud."

 QIE_destroy_uyghurs: "Envahir [ETS.GetNameWithFlag]"
 QIE_destroy_uyghurs_desc: "Bien que la région du Xinjiang soit loin du contrôle du gouvernement central, la province a longtemps été considérée comme la frontière naturelle la plus occidentale de notre pays. Depuis la révolution Xinhai, elle est tombée hors de notre contrôle. Cherchons à restaurer nos frontières en préparant une expédition à l'ouest."

 QIE_integrate_faction_members: "Intégrer [From.GetFlag] [From.GetName]"
 QIE_integrate_faction_members_desc: "Avec notre victoire sur le Japon et le gouvernement Fengtian, peu osent remettre en question notre domination incontestée sur la Chine. Il est temps pour nos fidèles sujets de [From.GetName] de se soumettre à une intégration directe au sein de notre grande nation !"

 QIE_seize_macau: "Saisir Macao"
 QIE_seize_macau_desc: "Alors que nous avons cédé les îles de Macao au Portugal il y a des siècles, notre nouveau pouvoir, combiné à leurs conflits actuels, fait du lancement d'une attaque surprise sur le territoire une perspective attrayante. Le Portugal a refusé de céder la zone aux Villes des Légations, et avec leur conflit actuel, peu s'attendent à ce qu'il oppose plus qu'une résistance symbolique."

 QIE_negotiate_with_LEC: "Négocier avec les [LEC.GetNameWithFlag]"
 QIE_negotiate_with_LEC_desc: "Le gouvernement des Villes des Légations a manifesté un certain intérêt en vue d'une intégration pacifique avec notre régime. Il est certain qu'il y aura beaucoup de négociations impliquées, mais cela rendra la revendication de notre gouvernement sur le territoire beaucoup plus légitime qu'une invasion pure et simple."

 QIE_attack_entente_LEC: "Menacer les [LEC.GetNameWithFlag]"
 QIE_attack_entente_LEC_desc: "Les Villes des Légations sont tombées sous l'emprise du Canada et du reste de cette maudite Entente. Ce club de perdants n'est pas à la hauteur de notre nouvelle armée, et en mobilisant nos troupes à la périphérie des Légations, nous devrions pouvoir les effrayer et les convaincre de nous céder les villes !"

 QIE_attack_entente_HK: "Recapturer Hong Kong"
 QIE_attack_entente_HK_desc: "[AST.GetNameDef] a pris le contrôle d'Hong Kong pendant le chaos de ces dernières années et depuis, le gouverne directement. Ce dernier vestige de l'impérialisme britannique doit être écrasé !"

 QIE_attack_non_aligned_LEC: "Détruire les [LEC.GetNameWithFlag]"
 QIE_attack_non_aligned_LEC_desc: "Les soutiens internationaux des Légations les ont laissés se débrouiller seules. C'est maintenant le moment de frapper !"

 QIE_attack_GER_LEC: "Attaquer les [LEC.GetNameWithFlag]"
 QIE_attack_GER_LEC_desc: "Avec l'Allemagne occupée à mener sa guerre, nous disposons d'un moment parfait pour frapper les Villes des Légations. Attaquons pendant qu'ils sont distraits, et saisissons-les pour notre propre compte !"

