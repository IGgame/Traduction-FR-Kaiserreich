#managing German support
 QIE_manage_german_influence: "Gestion de l'influence allemande"
 QIE_manage_german_influence_desc: "Suite à la restauration de Puyi, les entreprises allemandes ont exercé une influence disproportionnée dans notre pays. Des lobbyistes, des « consultants » et des bonimenteurs allemands arrivent quotidiennement pour essayer de faire fortune en Chine, et bien que le soutien financier de l'Allemagne soit une aide bienvenue, les groupes de réforme méprisent la domination européenne continue sur nos affaires intérieures.\n\n§YInfluence allemande actuelle :§! [?QIE.party_popularity@market_liberal|%0] \n\nNous avons à notre disposition divers moyens de réduire l'influence allemande, même s'ils peuvent être coûteux. À l'inverse, nous pouvons attirer un soutien financier allemand, même si cela va certainement accroître l'influence allemande."

 QIE_bribe_lobbyists: "Soudoyer des lobbyistes pro-allemands"
 QIE_bribe_lobbyists_desc: "En donnant prudemment de l'argent à certains lobbyistes pro-allemands en guise de \"cadeau\", nous pouvons les inciter à garder le silence pendant quelques mois, diminuant ainsi l'influence allemande..."

 QIE_encourage_domestic_production: "Encourager la Production Locale"
 QIE_encourage_domestic_production_desc: "En encourageant l'industrie locale chinoise, nous pouvons réduire l'influence allemande. En faisant cela, cependant, aura un effet négatif sur l'efficacité globale de l'industrie pendant près de deux mois."

 QIE_encourage_anti_german_boycott: "Encourager le boycott anti-allemand"
 QIE_encourage_anti_german_boycott_desc: "En soutenant secrètement une manifestation anti-étrangère, nous pouvons diminuer l'influence allemande dans nos grandes villes. Cependant, cela réduira également la popularité de notre propre parti au pouvoir, car nous sommes perçus comme des alliés des Allemands."

 QIE_entice_financial_support: "Attirer le soutien financier allemand"
 QIE_entice_financial_support_desc: "En tendant la main à la Peking-Kommission, nous pouvons facilement obtenir plus de financement. En même temps, cependant, cela augmente l'influence allemande au sein de notre nation."

#placating the parties
 QIE_meet_assembly_parties_decisions_desc: "En raison de notre intervention en faveur du LEP et de ses soutiens allemands, les partis réformistes ont quitté l'Assemblée en signe de protestation. Le citoyen moyen ne s'en soucie pas encore, mais à moins que nous ne remettions les partis réformistes de notre côté, nous pourrions commencer à rencontrer de l'agitation et des troubles. Le président de l'Assemblée, Cao Kun, s'est vu confier la tâche peu enviable d'apaiser chacun des partis de l'Assemblée."

 QIE_placate_manchu: "Rencontre avec le Parti Zongshe"
 QIE_placate_YCP: "Rencontre avec le YCP"
 QIE_placate_NCERA: "Rencontre avec la NCERA"

##hiring mercenaries
 QIE_hire_bandits: "Engager des Bandits"
 QIE_hire_bandits_desc: "Une tradition bien établie à l'ère des seigneurs de la guerre, l'embauche de \"soldats de la forêt\" est un moyen bon marché, bien qu'immoral, d'augmenter la taille de notre armée. L'efficacité réelle de ces \"soldats\" au combat est toutefois douteuse, car ils peuvent simplement décider de piller les villes amies plutôt que de se battre."

 QIE_hire_russian_cw_veterans: "Engager des Conseillers Russes"
 QIE_hire_russian_cw_veterans_desc: "Alors que beaucoup de gens dans notre pays méprisent les Russes après leur invasion du nord-est à la suite de la rébellion des Boxers, le bouleversement politique dans leur pays a généré un grand nombre de militaires en exil. Il serait prudent de les engager pour enseigner à nos troupes les tactiques modernes."

 QIE_hire_legation_exiles: "Engager des Exilés dans les Villes des Légations"
 QIE_hire_legation_exiles_desc: "La lie de la société échoue dans les ports de Shanghai, de Tianjin et des autres villes des légations, attirée par l'alcool bon marché, les femmes, et échappe à tous les crimes qu'elles auraient pu commettre chez eux. Un grand nombre, cependant, sont d'anciens marins qualifiés, et même s'ils ne sont peut-être pas les plus délicats des hommes, ils peuvent toujours nous aider à former notre marine naissante."

 QIE_hire_flying_tigers: "Engager les Tigres Volants"
 QIE_hire_mercenaries_decisions_desc: "Nos militaires sont peut-être inexpérimentés sur des sujets comme les tactiques et stratégies modernes, cependant, l'instabilité internationale de ces dernières années a mis à disposition de nombreux étrangers expérimentés prêts à former nos troupes, pour un juste prix."

##buying foreign guns
 QIE_buy_foreign_guns_decisions: "Achat d'Armements Étrangers"
 QIE_buy_foreign_guns_decisions_desc: "Notre position anti-concession nous empêche d'acheter des armes à l'Allemagne ou aux autres puissances qui ont combattu la rébellion des Boxers. Cela ne signifie pas, cependant, que nous ne pouvons pas acheter d'armes étrangères. L'Autriche, ses gouvernements subnationaux et les nations scandinaves disposent tous d'industries d'armement robustes auxquelles nous pouvons acheter des armes."

 QIE_buy_small_arms: "Acheter le surplus d'armes légères autrichiennes"
 QIE_retroengineer_small_arms: "Lancez une rétro-ingénierie des modèles d'armes légères"
 QIE_buy_support_equipment: "Acheter les surplus de mitrailleuses légères Danois et d'autres équipements de soutien"
 QIE_buy_solothurn: "Acheter le surplus d'artillerie autrichienne"
 QIE_buy_arty: "Acheter le surplus d'artillerie autrichienne"

#commissioning Sicilian ships
 QIE_commission_sicilian_ships: "Commander des navires siciliens"
 QIE_commission_sicilian_ships_desc: "Les chantiers navals du royaume de Sicile sont parmi les plus vastes au monde, recevant des commandes du monde entier. De plus, comme le royaume d'Italie a été détruit lors de la Weltkrieg, nous pouvons faire des affaires avec eux sans violer techniquement notre position anti-concession."

 QIE_sic_destroyers: "Commander des Destroyers"
 QIE_sic_destroyers_tooltip: "Un escadron de cinq destroyers arrivera au Hebei après leur construction."
 QIE_sic_subs: "Commander des Sous-Marins"
 QIE_sic_subs_tooltip: "Un escadron de sept sous-marins arrivera au Hebei après leur construction."
 QIE_sic_cruisers: "Commander des Croiseurs"
 QIE_sic_cruisers_tooltip: "Deux croiseurs arriveront au Hebei après leur construction."
 QIE_sic_convoys: "Commander des Convois"

#zhili-Manchu civil war
 QIE_zhili_manchu_war_idea: "Guerre civile Zhili-Mandchoue"
 QIE_zhili_manchu_war_idea_desc: "Bien que nous puissions prendre le contrôle de Beijing et des régions avoisinantes, les loyalistes de la clique Zhili ont fui vers le sud et se sont retranchés dans le Henan et le Hubei. Nous devons pousser vers le sud et réunir notre nation !"

 QIE_zhili_manchu_war_decisions_category: "La Campagne du Sud"
 QIE_zhili_manchu_war_decisions_category_desc: "Bien que nous ayons sécurisé Beijing et notre frontière nord avec le gouvernement Fengtian, des généraux traîtres de la clique Zhili se cachent toujours dans le sud. Nous devons envoyer nos armées vers le sud pour abattre ces traîtres et nous assurer que la Chine sera unie sous l'autorité de l'Empereur !"

 QIE_push_to_yellow_river: "Pousser en direction du fleuve Jaune"
 QIE_push_to_yellow_river_desc: "La première étape de notre reconquête consiste à pousser jusqu'au Fleuve Jaune et à détruire toutes les garnisons Zhili sur ses rives. Ceci étant fait, nous pourrons nous concentrer sur le cœur de la campagne - Luoyang."

 QIE_assault_luoyang: "L'Assaut sur Luoyang"
 QIE_assault_luoyang_desc: "Luoyang était le quartier général de Wu Peifu avant sa défaite, et maintenant de nombreux généraux Zhili s'y sont retirés, emmenant avec eux nombre de leurs milices personnelles. La sécurisation de cette forteresse sera une victoire monumentale pour notre cause."

 QIE_mop_up_south: "Absorbez les garnisons isolées"
 QIE_mop_up_south_desc: "Avec la chute de Luoyang, nous pouvons désormais nous concentrer sur la destruction des garnisons isolées sur l'ancien territoire des Zhili. Cela prendra du temps, mais sécuriser le Shaanxi, le Hubei et d'autres provinces sera essentiel pour consolider notre domination."

 QIE_final_push: "L'Assaut Final"
 QIE_final_push_desc: "Les derniers restes des Zhili se sont retirés à Wuchang, où ils ont vaincu le KMT il y a dix ans. Cette fois, ils n'auront pas cette chance ! Nous allons détruire ces traîtres et faire en sorte que la Chine soit à nous !"

##buying German equipment
 QIE_buy_german_eqip_decisions: "Acheter de l'équipement allemand des surplus"
 QIE_buy_german_eqip_decisions_desc: "En raison de nos liens avec la légation allemande, l'arsenal le plus puissant au monde est à notre disposition, à condition que nous disposions de fonds suffisants et que nous soyons disposés à laisser les intérêts allemands opérer dans notre pays. En dépensant du pouvoir politique et £GFX_german_coin_texticon de l'influence allemande, nous pourrons acquérir des armes puissantes.\n\n§YInfluence allemande actuelle :§! [?QIE.party_popularity@market_liberal|%0]\n\nAttention ! Alors que nos militaires apprécient certainement la puissance de l'équipement allemand, la population civile ne prendra pas à la légère une augmentation massive de l'influence allemande !"

 QIE_buy_ger_rifles: "Acheter des Fusils Allemands"
 QIE_buy_ger_support: "Acheter de l'Équipement de Soutien Allemand"
 QIE_buy_ger_arty: "Acheter de l'Artillerie Allemande"
 QIE_buy_light_tanks: "Acheter des Chars Légers Allemands"
 QIE_buy_medium_tanks: "Acheter des Chars Moyens Allemands"
