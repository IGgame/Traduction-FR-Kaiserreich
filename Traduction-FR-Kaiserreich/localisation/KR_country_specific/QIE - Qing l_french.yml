 QIE_integrating_province: "Intégration de la Province"
 QIE_german_railroad_engineers_idea: "Ingénieurs ferroviaires Allemands"
 QIE_german_railroad_engineers_ideas_desc: "Des ingénieurs allemands ont été engagés par le gouvernement central pour aider à construire des chemins de fer traversant le terrain varié et difficile de la Chine."

 QIE_yiguandao_railroad_control_idea: "Chemins de fer de Yiguandao"
 QIE_yiguandao_baoding_curriculum_idea: "Une Académie de Baoding Sereine"

 QIE_ilegitimate_republic_idea: "République Illégitime"
 QIE_ilegitimate_republic_idea_desc: "Alors que nous nous sommes déclarés république, beaucoup voient en notre régime une simple nouvelle façade de la même structure de gouvernement en place depuis la révolution de 1927. Nous devons prendre des mesures importantes pour nous assurer la population appuie son nouveau gouvernement."

 QIE_qu_yingguang_backer_idea: "Qu Yingguang - La Bienveillance Retrouvée"
 QIE_qu_yingguang_backer_idea_desc: "Bureaucrate Qing qui met l'accent sur un équilibre entre traditionalisme et modernisation, l'influence de Qu Yingguang sur notre gouvernement contribuera à lui conférer davantage de pouvoir politique et de légitimité."

 QIE_yan_xishan_backer_idea: "Yan Xishan - Modernisation et Réforme"
 QIE_yan_xishan_backer_idea_desc: "Chef de guerre républicain, peu de gens pensaient que Yan Xishan voudrait avoir quoi que ce soit à voir avec le nouvel État des Qing. Pourtant, comme le Fengtian est actuellement sous la botte des Japonais et le sud a sombré dans le chaos, le gouverneur modèle a décidé de sauter le pas avec le nouveau système constitutionnel. Faisant la promotion d'une industrialisation agressive et d'une politique réformiste, Yan tentera très probablement de faire de l'Empereur une figure de cérémonie."

 QIE_zhang_tianran_backer_idea: "Zhang Tianran - Primauté Yiguandao"
 QIE_zhang_tianran_backer_idea_desc: "Zhang Tianran, chef de la secte ésotérique Yiguandao, a officiellement rejoint notre gouvernement en tant que « conseiller spirituel » comme condition de son soutien pendant l'intervention, une position nébuleuse qui lui confère une autorité peu claire. Bien qu'il soutienne certainement la réforme et la modernisation, de nombreux membres du gouvernement de coalition craignent que ses véritables objectifs ne se situent au-delà de son influence actuelle. Pourtant, il apporte avec lui la capacité de courtiser l'influence des adeptes du Yiguandao."

 QIE_roc_idea: "La République Triomphante"
 QIE_roc_idea_desc: "Nous avons vaincu toutes les soi-disant « républiques » qui contestaient notre domination sur la Chine. Alors que certains peuvent douter de notre légitimité, peu douteront de la force de notre armée."

 QIE_YCP_militarized_state: "État Militarisé"
 QIE_YCP_militarized_state_desc: "Sous le YCP, l'état Qing a subi une militarisation rapide. Finie la structure de commandement népotique des Zhili et place à une nouvelle structure de ligues pour l'entrainement de la jeunesse inspirée de l'Occident, un système de conscription modernisé, et d'autres réformes."

 QIE_nationalized_yan_xishan_thought: "Nationaliser les paroles de Yan Xishan"
 QIE_nationalized_yan_xishan_thought_desc: "Le gouverneur Yan Xishan a commencé à diffuser sa philosophie politique personnelle dans tout l'empire Qing, adoptant une caractéristique nationalisée, nationale et défensive. Alors qu'il ne s'agissait au départ que d'un petit cercle de penseurs politiques, il existe aujourd'hui des clubs politiques qui discutent et distribuent des pamphlets en faveur de la "Société du lavage de cœur" de Xishan. Yan Xishan a personnellement rédigé un grand nombre des pamphlets qui se répandent aujourd'hui dans le cœur de l'empire Qing."

 QIE_Yan_party_state_idea: "L'État-parti de Yan Xishan"
 QIE_Yan_party_state_idea_desc: "Notre grand bienfaiteur Yan Xishan a endossé la responsabilité de protéger les intérêts de toute la Chine. Sa philosophie autrefois singulière s'est maintenant agrégée en un élément déterminant de notre nouveau régime. Dans tout le pays, les gens ont commencé à voir les effets de notre position intransigeante sur l'avenir. Après des années de construction mutuelle de rapports entre Yan Xishan et les dirigeants du Parti communiste chinois, une véritable synthèse a été établie. Il n'y a rien que ces intendants de l'État ne puissent bouleverser."

 QIE_cult_of_progress_idea: "Bureau du Progrès"
 QIE_cult_of_progress_idea_desc: "Fatigué par la lenteur du débat démocratique, le Parti Jeune Chine a décidé de s'engager dans une action politique plus immédiate. Yan Xishan a donné son feu vert à la création de petits comités exécutifs pour accélérer les réformes politiques. L'avenir nous dira si le Parti Jeune Chine a le courage de consolider son contrôle ou de retourner travailler avec l'anachronique Zongshe et le naïf NCERA."

 QIE_commisars_idea: "Commissaires Politiques"
 QIE_commisars_idea_desc: "Liu Menggeng a rattaché des commissaires à nos unités militaires, les inspirant d'une propagande patriotique pour se battre pour la Chine !"

 QIE_prepare_for_storm_idea: "Se préparer à la Tempête"
 QIE_prepare_for_storm_idea_desc: "§RCet esprit disparaîtra lorsque nous entrerons en guerre avec le Japon.§!"

 QIE_Sie_Contracts: "Contrats avec Siemens-Schuckert"
 QIE_zhili_war_production_idea: "Assistance Allemande à la Production de Guerre"
 QIE_nationalized_german_industry_idea: "Industrie Allemande Nationalisée"
 QIE_salvaged_war_production_idea: "Méthodes industrielles Allemandes redécouvertes"
 QIE_spreading_imperial_authority_idea: "Autorité Impériale en expansion"
