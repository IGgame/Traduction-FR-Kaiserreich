 QIE_buy_ger_armored_cars: "Acheter des Voitures Blindées Allemandes"
 QIE_buy_ger_fighter: "Acheter des Chasseurs Allemands"
 QIE_buy_ger_cas: "Acheter de l'équipement d'appui aérien rapproché allemand"
 QIE_buy_ger_tac: "Acheter des Bombardiers Tactiques Allemands"
 QIE_ger_destroyers: "Acheter des Destroyers Allemands"
 QIE_ger_destroyers_tooltip: "Un petit escadron de destroyers allemands arrivera à Tianjin dans 90 jours après avoir été réaménagé et réarmé."
 QIE_ger_subs: "Acheter des Sous-Marins Allemands"
 QIE_ger_subs_tooltip: "Un petit escadron de sous-marins allemands obsolètes arrivera à Tianjin dans 150 jours après avoir été réaménagé et réarmé."
 QIE_ger_cruisers: "Acheter des Croiseurs Allemands"
 QIE_ger_cruisers_tooltip: "Deux croiseurs allemands retirés du service arriveront à Tianjin après avoir été réaménagés dans 150 jours."
 QIE_ger_battleship: "Acheter un cuirassé allemand retiré du service"
 QIE_battleship_tooltip: "Un cuirassé allemand retiré du service sera réaménagé et livré à Tianjin dans 150 jours."
 QIE_ger_convoys: "Acheter des Convois Allemands"
