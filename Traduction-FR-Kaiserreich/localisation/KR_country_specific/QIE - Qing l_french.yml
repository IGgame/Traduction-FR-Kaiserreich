## Heads of State
 QIE_aisin_gioro_puyi:0 "Aisin-Gioro Puyi"
 QIE_aisin_gioro_puyi_leader_desc: "'Sa Majesté Impériale, le Fils du Ciel, l'Empereur Xuantong - alors que Puyi possède de nombreux titres, le jeune Empereur a peu de pouvoir, et n'en a jamais vraiment possédé depuis sa naissance en 1906. Déposé lors de la révolution Xinhai à l'âge de 5 ans, il a été remis sur le trône comme condition de l'intervention allemande en Chine, une décision détestée par l'ensemble de la population. La gouvernance quotidienne étant en grande partie assurée par le gouvernement civil de Beijing, il a passé la dernière décennie assis dans la Cité interdite, occupant ses journées avec des matchs de tennis et de la calligraphie. Mais l'Empereur Xuantong nourrit peut-être secrètement l'ambition de redonner à la Chine et à sa dynastie la grandeur dont elles jouissaient il y a des siècles..."
 QIE_aisin_gioro_puyi_manchu_leader_desc: "Restauré à la suite de ce que l'on appelle désormais la Restauration mandchoue, Aisin-Gioro Puyi est désormais à la tête d'un gouvernement débarrassé des influences des seigneurs de la guerre. Alors que certains observateurs craignaient un retour aux intrigues de cour traditionnelles, le nouveau gouvernement Qing a choisi de présenter une vision beaucoup plus moderne. Puyi n'a toujours pas beaucoup de pouvoir, mais c'est un choix délibéré. Craignant un descendant tyrannique du même type que celui qui a condamné ses prédécesseurs, l'empereur et les juristes ont rédigé une structure constitutionnelle de monarchie où Puyi exerce un pouvoir spirituel et patriotique tout en n'ayant qu'un rôle consultatif dans la législation et le gouvernement quotidien. Bien que cette nouvelle structure de gouvernement n'ait pas encore été testée, nombreux sont ceux qui, en Chine et dans le monde, espèrent que Puyi pourra donner l'exemple de ce que signifie être un monarque moderne."
 QIE_aisin_gioro_puyi_yiguandao_leader_desc:0 "Alors que beaucoup, en Chine et dans le monde, espéraient que la Restauration dite mandchoue rétablirait un semblant de monarchie constitutionnelle en Chine, les machinations de l'honorable professeur Zhang Tianran ont enterré toute aspiration à un régime impérial moderne. Avec des dévots religieux occupant rapidement tous les postes gouvernementaux et prenant le contrôle de l'armée, Puyi a été repoussé dans une position d'insignifiance, répondant maintenant à l'appel d'un culte religieux plutôt qu'à celui d'une clique militaire. Son rôle reste relativement inchangé par rapport à l'époque de Wu Peifu, si ce n'est que les rituels religieux sont désormais plus obscurs et les examens militaires moins nombreux. Puyi lui-même ne semble pas trop s'en soucier, étant complètement tombé sous l'emprise des enseignements de Zhang et du Yiguandao."

 QIE_wu_peifu:0 "Wu Peifu"
 QIE_wu_peifu_leader_desc: "Narrowly escaping death at the hands of Puyi, Pujie, and the other Manchu noblemen who plotted to overthrow the Zhili Clique, Wu Peifu has now dropped any facade of Imperial rule over China. Naming himself ‘interim head of the nation’, he is now tasked with building a legitimate system of government for his country. A military man for his entire life, Wu is not expected to remain in power for long, and may soon transfer control of the country to a hand-picked successor."
 QIE_wu_peifu_commander_desc: "§YGeneral Description\n§YBorn:§L\nApril 22nd, 1874\nPenglai, Shandong, Qing Empire\n§YMilitary Career:§L\nBorn in Shandong to a merchant family, Wu entered the Baoding military academy and quickly rose through the ranks of the new Beiyang army. Following the collapse of the Republic of China in 1916 he aligned himself with Feng Guozhang’s Zhili Clique, and following Feng’s death in 1919 rose to dominate the clique. In 1928 he lead it to victory over its main rival, the Fengtian clique, despite being betrayed by his former ally Feng Yuxiang. During these turbulent years he was mentored by Cao Kun, former and future president of the National Assembly, who taught him the intriguing and scheming skills he used to seize control over the government. Although opposed to the reimposition of the Qing monarchy by Germany, Wu has quickly adapted the Zhili Clique to China’s new governmental structure, sidelining the monarchists and ensuring that he and his allies dominated nearly every facet of the state. A token opposition is allowed to exist, but Wu truly controls the government.\n§YImportant Notes:§L\nWu reportedly owns the world's largest diamond, but has refused to allow anyone to verify this claim.\nHe was once renowned for hanging a photograph of George Washington behind his desk, but due to the ongoing political turmoil in the United States he has replaced this with a photograph of Bismarck. 'A great political thinker, just like Washington', Wu said to a visiting journalist, ignoring any questions about his relationship with Germany."

 QIE_hu_shih:0 "Hu Shih"
 QIE_hu_shih_leader_desc: "A political philosopher and intellectual, Hu Shih may seem like an odd choice for first president of the ‘Beijing Government of the Republic of China’. Yet the political philosophy he developed, ‘pragmatism’, was deeply influential to Wu Peifu during the years immediately following the restoration of the Qing, and the two frequently met in Hu’s office at Peking University, discussing how both men, former republicans, could and should dedicate themselves to the imperial project as the ‘least bad’ option for China. But with the aristocracy's treachery revealed, Wu has selected Hu to lead the new government, hoping that the philosopher’s writings and public persona can lend an air of legitimacy to a government seen by most as a sham and a front for the Zhili Clique."

 QIE_wellington_koo: "Vi Kyuin Wellington Koo"
 QIE_wellington_koo_leader_desc:0 "V. K. Wellington Koo, ou Gu Weijun comme on l'appelle en Chine, est l'un des plus grands diplomates et hommes d'État du pays. Il a joué un rôle important dans les négociations entourant la fin de la Weltkrieg et, pendant la restauration impériale, il a été ambassadeur aux États-Unis. Après avoir été rappelé en raison de l'escalade des tensions politiques, Wu l'a nommé président du \"Gouvernement de Beijing de la République de Chine\", espérant que ses compétences diplomatiques l'aideront à obtenir une légitimité et une reconnaissance internationales."

