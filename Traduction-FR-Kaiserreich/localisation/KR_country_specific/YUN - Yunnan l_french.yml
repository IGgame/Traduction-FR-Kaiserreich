###Mining Decisions###
 YUN_expansion_of_the_mining_industries: "Expansion de l'Industrie Minière du Yunnan"
 YUN_expansion_of_the_mining_industries_desc: "Le Yunnan est, depuis des temps immémoriaux, une grande province minière. Malgré des siècles d'exploration et d'exploitation, la province regorge de ressources précieuses qui, moyennant des investissements suffisants, pourraient faire de nous le plus grand centre de ressources de Chine.\nCes décisions sont reproductibles et réapparaîtront."
 YUN_kunming_tungsten_prospecting: "Développer la Prospection du Tungstène au Yunnan"
 YUN_kunming_tungsten_prospecting_desc: "Si le tungstène est resté en retrait en termes d'extraction par rapport à l'étain, il n'en demeure pas moins une ressource précieuse en ces temps de guerre. Notre gouvernement a heureusement conservé les relevés de terrain de la frontière archivés, et bien que le financement des expéditions puisse s'avérer coûteux, il peut encore s'avérer vital pour nous."
 YUN_dali_aluminium_expansion: "Accroître la Production d'Acier du Yunnan"
 YUN_dali_aluminium_expansion_desc: "Les mines de fer du Yunnan sont exploitées depuis environ 30 ans et, bien que leurs rendements aient grandement contribué à notre économie, il y a encore beaucoup de place pour l'amélioration. De nouvelles mines peuvent être créées, les anciennes peuvent être agrandies, de nouvelles fonderies et méthodes de fusion peuvent être introduites dans le système, le tout pour un petit investissement..."
 YUN_kunming_bauxite_refining: "Améliorer les Méthodes de Raffinage de la Bauxite à Kunming"
 YUN_kunming_bauxite_refining_desc: "Bien que la province ne manque certainement pas de ressources pour produire de l'aluminium, elle présente des lacunes dans son processus de raffinage. Avec un investissement supplémentaire, nous pouvons potentiellement augmenter notre production d'aluminium et être en mesure de répondre à notre propre demande pour cette ressource."
 YUN_guixi_chromimum_deposits: "Élargir les Mines de Chrome dans le Guixi"
 YUN_guixi_chromimum_deposits_desc: "La frontière n’est pas le seul endroit riche en ressources dans notre province. Dans la province du Guixi, il y a plusieurs régions riches en chrome qui sont largement inexploitées. Avec nos investissements, nous pourrions grandement changer cela."

#Foreign Policy#
 YUN_Help_Indochina_with_guns: "Envoyer des Fusils à la Révolte Indochinoise"
 YUN_Help_Indochina_with_guns_desc: "Le violent soulèvement en Indochine nous a donné une grande chance de paralyser le géant allemand. Nous pourrions envoyer quelques fusils aux révoltés pour les aider dans leurs efforts de guerre."

##Attack Decisions for the KMT##
 YUN_attack_liangguang: "Reconquérir le Liangguang"
 YUN_attack_liangguang_desc: "Comme l'expédition de Li Zongren au Liangguang n'a pas réussi à nous garantir un contrôle direct sur la province, nous avons subi un revers majeur. Maintenant, nous devons prendre les choses en main pour que l'ancienne base de pouvoir de Sun Yat-Sen fasse à nouveau partie du KMT. Nous reprendrons le Liangguang et l'utiliserons pour organiser notre invasion. La Chine au bord de l'anarchie totale sera sauvée !"
