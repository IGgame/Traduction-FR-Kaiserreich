 YUN_Zhu_Peide_takes_over_party_long: "Troisième Armée Nationale Révolutionnaire (Guomin Geming Jun Di San Jun)\n§gBien que l'Armée Nationale Révolutionnaire se soit distinguée au combat et que ses généraux soient devenus célèbres dans toute la Chine pour leurs stratégies, elle n'a tout simplement pas pu supporter l'épuisante halte de l'Expédition du Nord suivie de l'Intervention allemande. Désormais réduite à l'état de coquille, exilée au Yunnan, l'Armée Nationale Révolutionnaire reste prudente face au gouvernement sévère et autocratique de Tang Jiyao et à la nouvelle orientation socialiste adoptée par le KMT. Les conflits répétés entre les croyances de Tang et le républicanisme progressiste de l'Armée Nationale Révolutionnaire ont empêché cette dernière d'être correctement intégrée dans l'armée du Yunnan, la laissant dangereusement autonome, fidèle seulement en nom à l'homme qui lui a donné refuge.§!"

