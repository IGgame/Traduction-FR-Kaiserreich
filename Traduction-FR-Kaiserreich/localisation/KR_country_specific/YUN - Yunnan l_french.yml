### Ideas ###
 YUN_Tangs_rule: "Le Règne de Tang Jiyao"
 YUN_Tangs_rule_desc: "Tang Jiyao gouverne la province du Yunnan depuis la destitution de Cai E par Yuan Shikai en 1913, mais il a néanmoins soutenu de nombreuses expéditions républicaines à travers le continent au cours des deux dernières décennies. Ces expéditions ont eu un prix, que Tang a été heureux de payer avec une expansion du commerce de l'opium et des impôts élevés pour la paysannerie. Cela a déclenché une croissance lente mais régulière de l'agitation civile dans la province, tandis que des généraux autrefois loyaux et des rivaux récemment découverts s'associent pour comploter contre Tang, se préparant au moment idéal pour frapper. Néanmoins, avec son objectif d'étendre les frontières du Yunnan et l'affaiblissement de l'emprise du gouvernement allemand sur les affaires chinoises, Tang pourrait avoir de plus grandes ambitions pour la province montagneuse..."

 YUN_opium_exports: "Économie d'Exportation du Yunnan"
 YUN_opium_exports_desc: "La province du Yunnan abrite de vastes quantités de ressources, tant agricoles que minérales, qui ont fait de notre province un exportateur clé en Birmanie et en Indochine. Cependant, la province est soumise à un monopole de transport par les chemins de fer allemands, à travers les chemins de fer de la Ligue des Huit Provinces et le chemin de fer Kunming-Haiphong au nord du Vietnam. Ayant peu de raisons de modifier notre dépendance vis-à-vis de l'Allemagne, nous échangeons actuellement un grand nombre de nos marchandises, comme l'opium et l'étain, contre des produits et des licences allemands."

 YUN_AOG_tin_control_over_us: "Contrôle Économique Allemand sur l'Étain de Gejiu"
 YUN_AOG_tin_control_over_us_desc: "La production d'étain du Yunnan, principalement concentrée sur la ville de Gejiu, est l'une des plus élevées de toute la Chine, ce qui a fait que les Français et maintenant les Allemands sont particulièrement intéressés par le maintien en vie et en activité du chemin de fer Kunming-Haiphong. Bien que le commerce de l'étain soit incroyablement rentable, notre production d'étain présente des problèmes majeurs qui réduisent considérablement les revenus que nous en tirons. Ces problèmes tournent autour d'un manque de pureté de notre étain, que nous sommes incapables de résoudre avec notre équipement actuel, ce qui nous oblige à le vendre aux Allemands à des prix scandaleusement bas. Cet étain bon marché est ensuite acheminé vers l'AOG où il est refondu pour améliorer sa pureté, puis revendu sur le marché international à un prix plus élevé. Si nous espérons un jour récupérer ces bénéfices des monopoles allemands, une réforme importante devra être entreprise, et notre économie n'est peut-être pas prête pour une telle entreprise..."

