### Characters ###
 YUN_zhu_peide: "Zhu Peide"
 YUN_zhu_peide_leader_desc:0 "Descendant d'une famille distinguée de Lufeng, Zhu Peide pouvait compter parmi ses ancêtres de fiers serviteurs de la dynastie Ming et de loyaux administrateurs de l'empire Qing. Malgré sa lignée, il s'est rallié à la cause du Dr Sun Yat-sen en tant que révolutionnaire zélé et érudit. Après un bref passage dans le Jiangxi en tant que président de la province et une longue carrière dans le Kuomintang, Zhu Peide s'est exilé après l'échec de l'expédition du Nord du KMT. Avec le reste de la 3e armée de l'Armée Nationale Révolutionnaire, il est retourné dans sa région natale du Yunnan et a commencé à se construire une nouvelle carrière au sein de l'administration de Tang Jiyao.\nLorsque le gouvernement de Tang tombe, Zhu Peide saisit l'occasion pour rallier les restes du Kuomintang de droite et dénoncer la prise de pouvoir de Long Yun. Avec ses camarades, il a marché vers l'ouest pour Kunming et a mené une prise de pouvoir réussie. Maintenant confortablement installé dans la capitale du Yunnan, il a juré de reconstruire un gouvernement national, honorant l'héritage de Sun Yat-Sen."
 YUN_zhu_peide_commander_desc:0 "§YDescription Générale\n§YNaissance:§L\n1888\nà Lufeng, dans le Yunnan, sous l'Empire Qing\n§YCarrière militaire:§L\nDescendant d'une famille distinguée de Lufeng, Zhu Peide pouvait compter parmi ses ancêtres de fiers serviteurs de la dynastie Ming et de loyaux administrateurs de l'empire Qing. Malgré sa lignée, il s'est rallié à la cause du Dr Sun Yat-sen en tant que révolutionnaire zélé et érudit. Après un bref passage dans le Jiangxi en tant que président de la province et une longue carrière dans le Kuomintang, Zhu Peide s'est exilé après l'échec de l'expédition du Nord du KMT. Avec le reste de la 3e armée de l'Armée Nationale Révolutionnaire, il est retourné dans sa région natale du Yunnan et a commencé à se construire une nouvelle carrière au sein de l'administration de Tang Jiyao."

 YUN_tang_jiyao: "Tang Jiyao"
 YUN_tang_jiyao_leader_desc: "Fidèle au général Cai E, Tang a commencé sa carrière politique en 1911, lorsque Cai E lui a ordonné de prendre part au soulèvement de Wuchan, marquant le début de la Révolution Xinhai. Après le succès de la révolution, il est devenu gouverneur du Guizhou et est retourné dans sa province natale du Yunnan en 1913 pour remplacer Cai E. Lorsque Yuan Shikai a annoncé ses ambitions de devenir empereur, Tang a immédiatement fait sécession avec le soutien de Cai E et de Li Liejun, qui ont mené la guerre de protection nationale aux côtés de Tang. Avec leur victoire dans la Guerre de Protection Nationale, le Yunnan est devenu l'un des principaux hégémons du continent.\nCependant, les jours de gloire du Yunnan sont depuis longtemps révolus. Tang a mené une expédition ratée après l'autre, et son échec dans la défaite du Sichuan a failli le faire déposer par Gu Pinzhen lors d'un coup d'État en 1921 - ainsi, l'échec de l'expédition du Nord est devenu une bénédiction pour le contrôle de Tang sur le Yunnan. Alors que la menace de la clique Zhili et de ses mécènes allemands se profile au loin, la présence des membres survivants de la ANR ainsi que des propres forces de Tang les a largement dissuadés d'agir contre une province républicaine apparemment hostile. Cependant, le caractère flamboyant et trop ambitieux de Tang a largement aliéné de nombreux officiers résidant au Yunnan, et son contrôle sur la province est beaucoup plus faible qu'il n'y paraît de l'extérieur."
 YUN_tang_jiyao_commander_desc: "§YDescription Générale\n§YNaissance:§L\nLe 14 août 1883\nQujin, Yunnan, Empire Qing\n§YCarrière Militaire:§L\nFidèle au général Cai E, Tang a commencé sa carrière politique en 1911, lorsque Cai E lui a ordonné de prendre part au soulèvement de Wuchan, marquant le début de la Révolution Xinhai. Après le succès de la révolution, il est devenu gouverneur du Guizhou et est retourné dans sa province natale du Yunnan en 1913 pour remplacer Cai E. Lorsque Yuan Shikai a annoncé ses ambitions de devenir empereur, Tang a immédiatement fait sécession avec le soutien de Cai E et de Li Liejun, qui ont mené la guerre de protection nationale aux côtés de Tang. Avec leur victoire dans la Guerre de Protection Nationale, le Yunnan est devenu l'un des principaux hégémons du continent.\nCependant, les jours de gloire du Yunnan sont depuis longtemps révolus. Tang a mené une expédition ratée après l'autre, et son échec dans la défaite du Sichuan a failli le faire déposer par Gu Pinzhen lors d'un coup d'État en 1921 - ainsi, l'échec de l'expédition du Nord est devenu une bénédiction pour le contrôle de Tang sur le Yunnan. Alors que la menace de la clique Zhili et de ses mécènes allemands se profile au loin, la présence des membres survivants de la ANR ainsi que des propres forces de Tang les a largement dissuadés d'agir contre une province républicaine apparemment hostile. Cependant, le caractère flamboyant et trop ambitieux de Tang a largement aliéné de nombreux officiers résidant au Yunnan, et son contrôle sur la province est beaucoup plus faible qu'il n'y paraît de l'extérieur."

 YUN_lu_han: "Lu Han"
 YUN_lu_han_leader_desc:0 "Des rumeurs ont longtemps circulé selon lesquelles Lu Han était le demi-frère présumé de Long Yun, ce qui aurait été l'une des raisons de l'étroite camaraderie entre les deux hommes. Que cela soit vrai ou non, il semble que les liens de sang ou d'amitié qui existaient entre eux n'étaient pas assez forts pour empêcher Lu Han de saisir cette dernière opportunité. Le jeune général Yi a servi avec le Kuomintang, a combattu avec le Viet Nam Quoc Dan Dang d'Indochine, et mène maintenant un audacieux coup d'état contre ses anciens camarades. Lu a désespérément rassemblé ses forces dans la capitale et s'est mis en route pour affronter la tempête à venir. Pourtant, les hommes qui l'entourent s'interrogent : peut-on vraiment faire confiance à un homme qui a trahi son propre frère supposé ?"
 YUN_lu_han_commander_desc:0 "§YDescription Générale\n§YNaissance:§L\n1895\nà Zhaotong, dans Yunnan, sous l'Empire Qing\n§YCarrière militaire:§L\nDes rumeurs ont longtemps circulé selon lesquelles Lu Han était le demi-frère présumé de Long Yun, ce qui aurait été l'une des raisons de l'étroite camaraderie entre les deux hommes. Le jeune général Yi a servi dans le Kuomintang, a combattu avec le Viet Nam Quoc Dan Dang d'Indochine."

 YUN_hu_ruoyu: "Hu Ruoyu"
 YUN_hu_ruoyu_leader_desc:0 "La nouvelle administration ne devait pas durer, car les hommes qui ont évincé Tang Jiyao ont maintenant retourné leurs couteaux et leurs fusils les uns contre les autres. Hu Ruoyu a fait le premier pas, cherchant à contrôler la capitale avec l'aide de sa petite bande de partisans. Contrairement à ses pairs, Hu est issu d'une famille privilégiée d'érudits et de propriétaires terriens, mais il s'est retrouvé attiré par la politique révolutionnaire du début du XXe siècle. Sous le patronage de Tang Jiyao, il a gravi les échelons de l'armée du Yunnan, pour finalement obtenir une position confortable dans l'état-major militaire de Kunming. Avec des poches profondes et des liens étroits avec les officiers et les garnisons de la capitale, Hu a fait le pari risqué d'évincer et d'arrêter ses co-conspirateurs, se proclamant ainsi le nouveau leader du Yunnan. L'avenir dira si ce risque est payant..."
 YUN_hu_ruoyu_commander_desc:0 "§YDescription Générale\n§YNaissance:§L\nEn 1894, à Luoping, dans le Yunnan, sous l'Empire Qing\n§YCarrière militaire:§L\nContrairement à ses pairs, Hu est issu d'une famille privilégiée d'érudits et de propriétaires terriens, mais il se sent attiré par la politique révolutionnaire du début du XXe siècle. Sous le patronage de Tang Jiyao, il a gravi les échelons de l'armée du Yunnan, pour finalement obtenir une position confortable dans l'état-major militaire de Kunming."

 YUN_long_yun: "Long Yun"
 YUN_long_yun_leader_desc:0 "Dans sa jeunesse, Long Yun est inspiré par les mouvements radicaux anti-Qing des étudiants de l'Académie Militaire du Yunnan. Il a rejoint une milice locale et a participé à la révolution Xinhai, gravissant les échelons jusqu'à servir sous les ordres de Tang Jingyu en tant que commandant de la Cinquième Armée, au sein de la Clique du Yunnan. Son ascension au pouvoir est favorisée par l'étroite camaraderie qu'il entretient avec son supérieur, ainsi qu'avec son demi-frère présumé, Lu Han. Pourtant, avec le temps, ces amitiés seront entachées de rivalités politiques et d'une compétition acharnée pour le pouvoir au sein du mouvement révolutionnaire en déclin. Il a fallu de nombreux sacrifices, de nombreuses trahisons et certainement des regrets, mais Long Yun s'est élevé à la tête de la clique du Yunnan en tant que nouveau chef de guerre.\nL'emprise de Long sur le Yunnan est ténue mais déterminée, il a beaucoup d'ambitions pour rester une figure de proue dans les années à venir, mais tout comme il a évincé son prédécesseur, il y a un risque certain que ses propres subordonnés se retournent contre lui à tout moment. L'origine ethnique de Long, membre de la minorité Yi, n'arrange pas les choses, même si elle a favorisé les amitiés entre son administration et ses proches. Pragmatique, étranger à l'élite politique Han et chef de guerre ambitieux, "le Dragon du Yunnan" pourrait être une force avec laquelle la Chine devra compter."
 YUN_long_yun_commander_desc:0 "§YDescription générale\n§YNaissance:§L\nOctober 19th, 1894\nà Zhaotong, dans le Yunnan, sous l'Empire Qing\n§YCarrière militaire:§L\nDans sa jeunesse, Long Yun est inspiré par les mouvements radicaux anti-Qing des étudiants de l'Académie Militaire du Yunnan. Il a rejoint une milice locale et a combattu dans la révolution Xinhai, gravissant les échelons jusqu'à servir sous les ordres de Tang Jingyu en tant que commandant de la Cinquième Armée, au sein de la Clique du Yunnan. L'origine ethnique de Long, membre de la minorité Yi, n'arrange pas les choses, même si elle a contribué à favoriser les amitiés entre son administration et ses proches. Pragmatique, étranger à l'élite politique Han et chef de guerre ambitieux, "le Dragon du Yunnan" pourrait bien être une force avec laquelle la Chine devra compter."

 YUN_zhu_de: "Zhu De"
 YUN_zhu_de_leader_desc:0 "Célèbre comme un homme qui s'est élevé à partir de débuts modestes, Zhu De n'était rien d'autre qu'un pauvre paysan, un simple métayer de la campagne du Sichuan. À l'âge de neuf ans, il a été recueilli par un oncle riche et envoyé plus tard étudier à l'Académie Militaire du Yunnan. Pendant son séjour à l'académie, il s'est engagé dans le Tongmenhui, le prédécesseur du Kuomintang. Les années suivantes dans la vie de Zhu De ont été une série de voyages turbulents à travers la Chine, combattant sur divers fronts révolutionnaires avec l'Armée Nationale Républicaine, servant diverses factions politiques et construisant un grand réseau de relations. Du Sichuan à Shanghai, en passant par le Tibet et même un bref séjour d'études à Berlin, les chemins du destin ont finalement ramené Zhu De au Yunnan. Ces dernières années, il s'est heurté au despotisme du seigneur de la guerre Tang Jiyao, qui l'a poussé à démissionner de son poste dans l'Armée Nationale Républicaine et à promettre de s'abstenir de faire de la politique plutôt que d'affronter un énième voyage autour du continent asiatique.\nZhu De s'attendait peut-être à passer le reste de sa vie à enseigner à l'Académie Militaire du Yunnan, mais la nouvelle de la chute du gouvernement de Tang et du chaos qui régnait au Yunnan l'a convaincu de sortir de l'ombre. En déjouant et en surpassant les despotes en puissance du Yunnan, Zhu s'est fixé un objectif simple : construire ici, au Yunnan, les institutions démocratiques morales et responsables qu'il a étudiées, enseignées et dont il a rêvé."
 YUN_zhu_de_commander_desc:0 "§YDescription générale\n§YNaissance:§L\n1er décembre 1886\nà Yilong, dans le Sichuan, sous l'Empire Qing\n§YCarrière militaire :§L\nCélèbre comme un homme qui s'est élevé à partir de débuts modestes, Zhu De n'était rien d'autre qu'un pauvre paysan, un simple métayer de la campagne du Sichuan. À l'âge de neuf ans, il a été recueilli par un oncle riche et envoyé plus tard étudier à l'Académie Militaire du Yunnan. Pendant son séjour à l'académie, il s'est engagé dans le Tongmenhui, le prédécesseur du Kuomintang. Les années suivantes dans la vie de Zhu De ont été une série de voyages turbulents à travers la Chine, combattant sur divers fronts révolutionnaires avec l'Armée Nationale Républicaine, servant diverses factions politiques et construisant un grand réseau de relations. Du Sichuan à Shanghai, en passant par le Tibet et même un bref séjour d'études à Berlin, les chemins du destin ont finalement ramené Zhu De au Yunnan. Ces dernières années, il s'est heurté au despotisme du seigneur de la guerre Tang Jiyao, qui l'a poussé à démissionner de son poste dans l'Armée Nationale Républicaine et à promettre de s'abstenir de faire de la politique plutôt que d'affronter un énième voyage autour du continent asiatique.\nZhu s'est fixé un objectif simple : construire ici, au Yunnan, les institutions démocratiques morales et responsables qu'il a étudiées, enseignées et dont il a rêvé."

 YUN_li_xin: "Li Xin"
 YUN_li_xin_leader_desc:0 "Li Xin a d'abord fréquenté une école privée allemande à Kunming, où il a ensuite étudié dans diverses universités du pays. Il a d'abord étudié l'agronomie à l'Université du Sud-Est de Nanjing, mais a été transféré à l'Université d'agriculture de Beijing. Au cours de son séjour dans la capitale du Nord, il s'intéresse de plus en plus à la pensée politique étrangère, étudiant le mouvement bolchevique raté en Russie et l'idéologie syndicaliste désormais ascendante en Europe. Tout au long des années 20, il se rapproche de plus en plus du syndicalisme et, plus tard, avec d'autres étudiants radicaux de l'université, il forme un groupe politique appelé la "Société du Renouvellement" afin de promouvoir les opinions de gauche. Après avoir obtenu son diplôme en 1926, il se rend à Guangzhou et assiste à une conférence organisée par le parti communiste chinois et le Kuomintang de Gauche sur le socialisme agricole. Bien que Li soit à ce moment-là épris de syndicalisme, il accepte la demande des représentants politiques de rejoindre le parti communiste et d'aider à organiser un mouvement politique dans sa province natale du Yunnan. Baptisé "Branche Spéciale du Yunnan", ce groupe était initialement censé collaborer avec ses supérieurs, mais il a perdu le contact avec le parti mère après l'échec de l'Expédition du Nord.\nLi, l'une des figures clés du groupe, a commencé à appliquer les mêmes courants idéologiques que ceux qui avaient dominé la Société de rénovation, construisant une société intellectuelle clandestine de radicaux syndicalistes au cœur de Kunming. Cela a conduit à un large schisme entre ceux qui étaient fidèles aux croyances originelles de la branche spéciale et l'influence syndicaliste de Li, ce qui a finalement conduit le parti de Li à fonder "Xindianshe" ou "La Nouvelle Société" en tant que groupe distinct. En dépit de ses convictions révolutionnaires, Li a réussi à rester sous le radar du gouvernement de Tang. Au départ, plusieurs seigneurs de guerre du Yunnan étaient au courant de ses convictions gauchistes, mais n'avaient guère de raison de persécuter un simple érudit agricole. Tout a changé lorsque Li Xin s'est rendu dans diverses mines d'étain du Yunnan, dans l'espoir d'organiser les travailleurs en un syndicat. Il s'est même déguisé en mineur, travaillant dur dans l'espoir de se rapprocher du prolétariat. Après avoir organisé une grève sauvage en 1929, Li a failli être arrêté et exécuté, ce qui l'a contraint à se cacher. Depuis lors, il n'a cessé d'accroître son influence politique, dans l'espoir d'unir à nouveau les travailleurs du Yunnan et de montrer aux seigneurs de guerre que le pouvoir est entre les mains du prolétariat."

 YUN_wang_fusheng: "Wang Fusheng"
 YUN_wang_fusheng_leader_desc: "La vie de Wang était sans histoire jusqu'à ce qu'il soit admis au programme d'arts libéraux de l'Université de Beijing. Très tôt, il commence à fréquenter des groupes d'étudiants radicaux et fait la connaissance de plusieurs personnalités influentes telles que Li Xin et Li Dazhou. Alors que nombre de ses camarades s'essayent à l'étude du mouvement syndicaliste renaissant qui balaie l'Europe et l'Amérique, Wang reste un marxiste convaincu. Il rejoint ensuite la "Société du Renouvellement" de Li Xin, un groupe de gauche qui promeut l'idéologie socialiste à l'Université de Beijing. Pendant cette période, il a vu nombre de ses camarades être réprimés, arrêtés et même exécutés par le gouvernement de Pékin, ce qui l'a poussé à suivre une voie vengeresse et autoritaire. Tout comme son collègue Li Xin, il a rencontré des membres du Parti communiste chinois et du Kuomintang de Gauche, et a reçu pour instruction de retourner au Yunnan et d'organiser les socialistes dans la province. L'espoir était de renverser l'emprise du seigneur de la guerre Tang Jiyao sur le sud-ouest, en fondant une "Branche Spéciale du Yunnan" du Parti communiste capable de fomenter la révolution.\nPourtant, la branche spéciale a été presque anéantie lorsque l'expédition du Nord a échoué, et ses supérieurs au sein du PCC et du Kuomintang de gauche ont été dispersés. Le pire pour Wang, c'est que ses propres camarades ont commencé à se retourner contre lui. Ils rejetaient les anciennes autorités qu'ils avaient suivies et commençaient à se rallier aux vues syndicalistes de Li Xin. Outré, Wang a pris le contrôle de la branche spéciale et a entrepris d'expulser Li. Pendant son mandat à la tête de la société révolutionnaire clandestine, il s'efforce de reprendre contact avec les restes du Kuomintang ou du PCC qui pourraient encore être organisés et poursuivre la lutte en Chine. Après des années de silence et d'absence de pistes, il a fini par les trouver. Le ZhongTeJu, et grâce à une série de réunions secrètes, de messages codés et de plans risqués, la branche spéciale du Yunnan retrouve son objectif initial : fomenter la révolution contre les seigneurs de la guerre du Yunnan. Malgré ses nouveaux supérieurs et le schisme avec ses anciens camarades, Wang reste assidûment attaché à un seul objectif, la révolution avant tout."

 YUN_gong_shou: "Gong Shou"
 YUN_gong_shou_leader_desc:0 "Dernier d'une longue lignée de Yi Tusi, une forme de chef héréditaire régional dans l'ancienne bureaucratie impériale, Gong Shou s'est fait connaître grâce à sa flexibilité politique sans scrupules et à sa défense zélée de l'autonomie des minorités du sud. Bien qu'initialement né sous le nom de Dāo Yuè Chūn, il a occupé le poste de Tusi de la préfecture de Nandian jusqu'à la révolution Xinhai. Sentant le changement politique qui balayait la Chine, Shou changea son nom en Gong et commença à promouvoir une histoire élaborée selon laquelle sa famille était en réalité les descendants de soldats de la dynastie Ming qui avaient occupé le Yunnan. La décision de se faire passer pour un membre de l'ethnie Han a valu à Shou un degré d'influence considérable dans le climat politique post-révolutionnaire, qu'il a utilisé pour faire campagne contre les tentatives de réforme agraire qui affaibliraient le peuple Yi et l'autonomie de ses Tusi. Bien que cela lui ait valu un séjour en prison, il a été libéré plus tard et a continué à vivre avec cette dualité ethnique unique, passant certains jours comme le politicien Han Gong Shou et d'autres comme le chef Yi Dao YueChun."

 YUN_jin_handing: "Jin Handing"
 YUN_jin_handing_commander_desc:0 "§YDescription Générale\n§YNaissance:§L\n1887\nà Yuxi, dans le Yunnan, sous l'Empire Qinq\n§YCarrière militaire:§L\nRéputé pour être un héros de guerre qui s'est distingué lors de la marche du général Cai Ei dans le Sichuan, Jin Handing avait autrefois une brillante carrière devant lui. En 1922, il a été nommé gouverneur par intérim du Yunnan dans le cadre de la préparation de l'Expédition du Nord. Après à peine un mois en poste, Jin est poussé à la démission par Tang Jiyao dans le cadre d'un coup d'État politique. Ayant perdu son poste prestigieux au Yunnan, il s'est attaché aux forces de Chiang Kai Chek, mais l'échec de la campagne militaire du Kuomintang a mis un autre terme aux ambitions de Jin. Confronté à l'obscurité ou à l'exil, le jeune commandant est surpris de voir son usurpateur, Tang Jiyao, lui tendre un rameau d'olivier après la restauration mandchoue et l'inviter à revenir à Kunming. Ayant désespérément besoin de généraux républicains compétents, Jin et Tang doivent faire fi de leur aversion mutuelle et se préparer à l'inévitable confrontation avec leur ennemi du Nord. Alors que les forces démocratiques lèchent leurs fonds, Jin a également eu la chance de retrouver de vieux amis, comme son ancien camarade de classe Zhu De. En plus de son travail militaire, Jin Handing est également un abstinent réputé, menant une campagne politique contre la consommation massive de tabac, d'opium et d'alcool au sein de l'Armée Nationale Républicaine."

 YUN_luo_binghui: "Luo Binghui"
 YUN_luo_binghui_commander_desc:0 "§YDescription Générale\n§YNaissance:§L\n12 décembre 1897\nà Zhaotong, dans le Yunnan, sous l'Empire Qing\n§YCarrière militaire:§L\nFils de fermiers démunis, Luo a été infâme dès son plus jeune âge après avoir développé une haine furieuse des propriétaires, des oppresseurs et des capitalistes. Malgré cette nature indisciplinée, il s'engage dans l'armée et devient un soldat renommé et obéissant. À cette époque, il est remarqué par Tang Jiyao et promu à un poste plus élevé, gravissant les échelons de l'Armée Nationale Républicaine jusqu'à avoir l'honneur de servir comme garde du corps du Dr Sun Yat-sen. Au cours de l'expédition du Nord, il est blessé au combat et hospitalisé, un événement qui lui a probablement sauvé la vie pendant cette campagne militaire désastreuse. Après s'être rétabli, il rejoint ses camarades exilés au Yunnan, mettant à profit son amitié avec Tang pour intégrer facilement le cercle restreint des confidents du chef de guerre."

 YUN_fan_shisheng: "Fan Shisheng"
 YUN_fan_shisheng_commander_desc:0 "§YDescription Générale\n§YNaissance:§L\n1891\nà Yuxi, dans le Yunnan, sous l'Empire Qing\n§YCarrière militaire:§L\nContrairement à la plupart des membres de la Clique du Yunnan, Fan Shisheng n'est pas issu d'un milieu militaire. Il a étudié la médecine et travaillé comme enseignant, jusqu'à ce que son ami Li Hongxiang lui présente le général Cai Ei. Déjà épris du mouvement révolutionnaire, Fan abandonne sa carrière universitaire et rejoint l'armée de Cai. Les luttes constantes et les échecs répétés du Kuomintang pour consolider son emprise sur la Chine ont finalement conduit Fan à se retirer de l'armée et à travailler comme médecin à Kunming. Il se contente de rester un civil apolitique, jusqu'à ce qu'il attire l'attention de Tang Jiyao. Tang, qui se connaissait déjà pour avoir participé à la révolution, a réussi à convaincre son ancien camarade de retourner dans l'armée. Fan a maintenant troqué ses robes et son pousse-pousse contre un uniforme et un fusil, s'attachant au mouvement républicain renaissant."

 YUN_zhao_xingwu: "Zhao Xingwu"
 YUN_zhao_xingwu_leader_desc:0 "Zhao s'est rendu à Kunming et a fréquenté la faculté de droit du Yunnan en 1917. Bien qu'il soit trop jeune pour participer à la révolution Xinhai ou à la Guerre de Protection Nationale, les récits de ce qui se passe en Chine le passionnent. Pendant son séjour à Kunming, il commence à lire de la littérature politique, à la fois les manifestes démocratiques les plus courants et la propagande communiste interdite sous le règne du seigneur de guerre Tang Jiyao. Après avoir tenté d'organiser des activités politiques parmi ses camarades de classe, il est expulsé de l'école. Outré par cette censure, Zhao décide de quitter le Yunnan et de rejoindre les armées du Kuomintang à l'est. Au cours des campagnes militaires à venir, il sert en tant qu'officier sous les ordres de Zhu Peide, se distinguant par son esprit d'analyse et son aptitude à la réflexion stratégique. C'est également à cette époque qu'il adhère pour la première fois au parti communiste chinois, mais ses espoirs de travailler avec des camarades socialistes, tant au sein du parti que du Kuomintang, sont de courte durée. L'échec de l'expédition du Nord a brisé les mouvements démocratiques et socialistes dans le sud de la Chine, obligeant Zhao à fuir vers le Yunnan aux côtés de son supérieur Zhu Peide. Pendant son exil, il prend ses distances avec les autres exilés de droite du Kuomintang. Il a commencé à correspondre et à rencontrer divers membres des gauchistes désormais éparpillés, devenant un agent de liaison clé pour eux au Yunnan. Zhao est passé de la direction d'étudiants, de soldats et maintenant d'exilés, mais malgré tout, il conserve une grande aptitude au leadership et une dévotion zélée aux idéaux socialistes."

