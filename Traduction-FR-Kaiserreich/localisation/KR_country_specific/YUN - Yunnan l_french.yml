### Parties ###
 YUN_totalist_party: "KMT-YSB"
 YUN_totalist_party_long: "Kuomintang - Branche Spéciale Yunnan (Guomindang-Yunnan Tebie Fenzhi)\n§gAlors que la province du Yunnan était toujours restée plutôt indépendante de la machine politique du Kuomintang, des agents du KMT avaient tenté d'établir une agence spéciale à Kunming à des fins d'information et de subversion. Après l'échec de l'Expédition du Nord et le déclin du socialisme chinois, les derniers loyalistes révolutionnaires de leur branche spéciale ont pris contact avec la nouvelle agence d'information du KMT, le ZhongTeJu.§!"
 YUN_radical_socialist_party: "KMT"
 YUN_radical_socialist_party_long: "Kuomintang (Guomindang)\n§gDans la province du Yunnan, seule une poignée d'anciens loyalistes du Kuomintang maintiennent leur allégeance au parti lui-même. Nombre d'entre eux sont entrés dans la clandestinité pour soutenir des mouvements extrémistes, se sont séparés pour former de nouveaux groupes politiques ou ont fait le choix pragmatique de prendre leurs distances avec le virage radical à gauche du parti. Les quelques hommes du Yunnan qui soutiennent encore ouvertement le Kuomintang forment une clique moribonde n'ayant que peu ou pas d'influence réelle sur la politique provinciale, ce qui est probablement la seule raison pour laquelle ils ont été tolérés par les seigneurs de guerre conservateurs.§!"
 YUN_syndicalist_party: "Xindianshe"
 YUN_syndicalist_party_long: "Nouvelle Société du Yunnan (Xindianshe)\n§gUn club politique local d'intellectuels radicaux dont le nom se traduit par \"La Nouvelle Société\" et qui a des liens avec le Parti Syndicaliste Chinois. Après le coup dévastateur porté au Kuomintang, les socialistes du Yunnan se trouvent à la croisée des chemins. Beaucoup sont devenus favorables à la promotion du modèle européen du Syndicalisme.§!"
 YUN_social_democrat_party: "PDPTC"
 YUN_social_democrat_party_long: "Parti Démocratique des Paysans et des Travailleurs de Chine (Zhongguo Nonggong Minzhudang)\n§gComme tant d'autres mouvements de gauche qui se chamaillent en Chine, le PDPTC a émergé du vide du pouvoir créé par l'effondrement du Kuomintang. S'inspirant ostensiblement des partis paysans et ouvriers d'Europe et d'Amérique, le PDPTC est dirigé par des intellectuels chinois qui ont étudié dans des universités européennes, et même dans les nouvelles nations syndicalistes. S'ils rejettent les doctrines syndicalistes, ils reconnaissent également les limites et les échecs des modérés de l'ancien Kuomintang, s'engageant ainsi à construire une plate-forme capable de synthétiser les idées socialistes avec un système administratif, économique et politique fonctionnel.§!"
 YUN_social_liberal_party: "AFN (anciennement ANR)"
 YUN_social_liberal_party_long: "Armée de la Fondation Nationale (Jian Guo Dian Jun), les vestiges de l'Armée Nationale Révolutionnaire\n§gBien que l'Armée Nationale Révolutionnaire se soit distinguée au combat et que ses généraux soient devenus célèbres dans toute la Chine pour leurs stratégies, elle n'a tout simplement pas pu supporter l'épuisante halte de l'Expédition du Nord suivie de l'Intervention allemande. Aujourd'hui réduite à l'état de coquille, exilée au Yunnan et ayant adopté un nom plus ancien et moins proactif, l'Armée de la Fondation Nationale, le reliquat de l'Armée Nationale Révolutionnaire reste prudente à l'égard du gouvernement sévère et autocratique de Tang Jiyao, ainsi que de la nouvelle direction socialiste adoptée par le KMT. Les conflits répétés entre les croyances de Tang et le républicanisme progressif de l'Armée de la Fondation Nationale ont empêché cette dernière de s'intégrer correctement dans l'armée du Yunnan, la laissant dangereusement autonome, fidèle seulement en nom à l'homme qui lui a donné refuge.§!"
 YUN_market_liberal_party: "Groupe Industriel Sud-Ouest"
 YUN_market_liberal_party_long: "Groupe Industriel Sud-Ouest (Xi'nan Shiyexi)\n§gLa Province du Yunnan peut être considérée par le reste de la Chine comme primitive et arriérée, mais malgré sa nature sous-développée, elle a été un lieu d'investissement privilégié pour les industriels et les banquiers. La guerre nécessite de l'argent, et de nombreux profits ont été réalisés sur le dos des folles ambitions de Tang Jiyao. Le Groupe Industriel Sud-Ouest est une clique d'hommes d'affaires qui collaborent avec le régime de Tang, mais ils sont assez flexibles, et seraient volontiers prêts à prêter leurs fonds et leurs propriétés à un plus offrant ou à un seigneur de guerre plus puissant... §!"
 YUN_social_conservative_party: "AFN (anciennement ANR)"
 YUN_social_conservative_party_long: "Armée de la Fondation Nationale (Jian Guo Dian Jun), les restes de l'Armée Nationale Révolutionnaire.\n§gL'Armée Nationale Révolutionnaire peut s'engager ostensiblement à défendre les idéaux du nationalisme, de la démocratie et de la justice, mais les temps désespérés appellent des mesures désespérées. Parfois, les Trois Principes du Peuple doivent être temporairement suspendus pour protéger la révolution. Heureusement pour les progressistes, la mort de Chiang Kai-Shek et la disgrâce de nombreuses figures militaires clés au sein du Kuomintang ont largement discrédité cette façon cynique de penser.§!"
 YUN_authoritarian_democrat_party: "AFN (anciennement ANR)"
 YUN_authoritarian_democrat_party_long: "Armée de la Fondation Nationale (Jian Guo Dian Jun), les restes de l'Armée Nationale Révolutionnaire.\n§gL'Armée Nationale Révolutionnaire peut s'engager ostensiblement à défendre les idéaux du nationalisme, de la démocratie et de la justice, mais les temps désespérés appellent des mesures désespérées. Parfois, les Trois Principes du Peuple doivent être temporairement suspendus pour protéger la révolution. Heureusement pour les progressistes, la mort de Chiang Kai-Shek et la disgrâce de nombreuses figures militaires clés au sein du Kuomintang ont largement discrédité cette façon cynique de penser.§!"
 YUN_paternal_autocrat_party: "Clique de Tang Jiyao"
 YUN_paternal_autocrat_party_long: "Armée de Pacification Nationale (Jing Guo Dian Jun)\n§gTang Jiyao règne sur le Yunnan depuis des décennies, parvenant tant bien que mal à supporter et à survivre à ses propres crises d'incompétence, à ses nombreuses rébellions intestines et à ses innombrables expéditions militaires ratées. D'une certaine manière, sa diligence et sa nature ambitieuse sont tout à fait respectables. Son corps d'officiers lui est loyal, même s'ils remettent en question certaines de ses décisions politiques et militaires. Cependant, alors que l'équilibre du pouvoir en Chine continue de changer, il reste à voir si Tang Jiyao peut changer avec lui, ou s'il retournera à ses anciennes habitudes bellicistes et trop sûres d'elles.§!"
 YUN_national_populist_party: "Nationalistes Minoritaires"
 YUN_national_populist_party_long: "Nationalistes Minoritaires\n§gLa province du Yunnan abrite des dizaines de groupes ethniques et de croyances religieuses. Ses frontières ont longtemps été un marigot indompté et rebelle que l'administration de Kunming s'est efforcée de réprimer. Les différentes tribus, chefs et sectes religieuses ont longtemps eu le sentiment que leurs modes de vie étaient attaqués par les élites chinoises han et mandchoues. Avec l'héritage de grandes guerres comme la Rébellion de Panthay qui plane toujours sur la province, il ne faudrait pas grand-chose pour inciter les tribus à agir, surtout si elles sentent un moment de faiblesse de Kunming.§!"

### Created Parties ##
 YUN_Long_Yun_takes_over_party: "Clique de Long Yun"
 YUN_Long_Yun_takes_over_party_long: "Armée de Pacification Nationale (Jing Guo Dian Jun)\n§gLong Yun apparaît comme le seul homme capable d'apaiser les tensions entre les différentes factions de l'Armée de Pacification Nationale. Même s'il a dû se retourner contre son propre frère, il a pris les mesures nécessaires pour ancrer son administration à Kunming et tenir la ville. Maintenant que la poussière est retombée après cette période de brève guerre civile, il reste à voir si ce jeune et ambitieux Général Yi a ce qu'il faut pour reconstruire le Yunnan. Long Yun a souvent rêvé de surpasser un jour Tang Jiyao, et il a enfin l'occasion de le faire.§!"

 YUN_Lu_Han_takes_over_party: "Clique de Lu Han"
 YUN_Lu_Han_takes_over_party_long: "Armée de Pacification Nationale (Jing Guo Dian Jun)\n§gLes rebelles ne diront jamais que leurs ambitions pour le poste de Tang étaient dues à la jalousie, mais plutôt à la conviction que la clique du Yunnan s'engageait sur une voie dangereuse et avait besoin d'un nouveau leader pour la sauver. Malgré cela, c'est un secret de polichinelle que le corps des officiers se dispute avec Tang depuis plus de dix ans. Aucun des deux camps n'avait auparavant osé attaquer ouvertement l'autre, mais il semble que le récent désastre d'une entreprise militaire les ait finalement poussés à frapper les premiers.§!"

