 YUN_zeng_zesheng: "Zeng Zesheng"
 YUN_zeng_zesheng_commander_desc:0 "§YDescription Générale\n§YNaissance:§L\n1902\nà Yongshan, dans le Yunnan, sous l'Empire Qing\n§YCarrière militaire:§L\nZeng Zesheng faisait partie de la jeune génération de généraux républicains du Yunnan. Après avoir obtenu son diplôme de l’Académie de Kunming en 1924, il a décidé de rejoindre le KMT à Guangzhou et a continué ses études à l’Académie Militaire de Whampoa. Cependant, frustré par la corruption cachée au sein du gouvernement nationaliste, il est parti pour Shanghai pour travailler après l’obtention de son diplôme. En 1929, il a été invité de nouveau au Yunnan pour servir de tuteur à l’Académie de Kunming. Depuis, il est devenu un leader de l’aile progressiste des jeunes officiers républicains à l’Académie de Kunming, appelant à la lutte contre la corruption et à la réduction de la pauvreté."

