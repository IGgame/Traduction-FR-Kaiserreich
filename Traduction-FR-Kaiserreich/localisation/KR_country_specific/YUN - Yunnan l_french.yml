 YUN_tang_huaiyuan: "Tang Huaiyuan"
 YUN_tang_huaiyuan_commander_desc:0 "§YDescription Générale\n§YNaissance:§L\n1886\nà Yuxi, dans le Yunnan, sous l'Empire Qing\n§YCarrière militaire :§L\nAprès avoir perdu son père à un jeune âge, Tang Huaiyuan fut extirpé de la pauvreté après qu'un Comité d'Examinateurs Provinciaux de l'administration Qing remarqua sa grande volonté dans les études et sa nature entreprenante. Tang fut recommandé à l'Académie Militaire du Yunnan, grandissant tel un enfant prodige. Bien qu'il est initialement participé à l'Expédition du Nord du Kuomintang, il n'a pas servi sur la ligne de front. A la place, il a travaillé comme professeur et éducateur militaire. Comme beaucoup de ses camarades, il a fui au Yunnan lors que les nouvelles de la mort de Chiang Kai Chek arrivèrent. Bien que plus à l'aise à discuter stratégie et enseignement, il fut récemment remis au poste d'officier dans l'état-major par le seigneur de guerre de la Clique du Yunnan, Tang Jiyao."

