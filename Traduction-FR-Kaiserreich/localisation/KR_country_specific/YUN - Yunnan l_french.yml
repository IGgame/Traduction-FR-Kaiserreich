 YUN_legacy_of_the_northern_expedition: "L'Héritage de l'Expédition du Nord"
 YUN_legacy_of_the_northern_expedition_desc: "Bien que la défaite de l'Armée Nationale Révolutionnaire dans l'Expédition du Nord ait laissé le Yunnan dans une situation diplomatique précaire, nous pouvons tirer de nombreuses leçons de l'étude de ce conflit pour améliorer notre propre armée."

 YUN_a_Yunnanese_air_force: "Force Aérienne du Yunnan"
 YUN_a_Yunnanese_air_force_desc: "Depuis la Grande Guerre, la puissance aérienne est devenue une priorité sur le champ de bataille moderne, et avec la guerre qui approche rapidement de la Chine, peut-être que la puissance aérienne donnera au Yunnan le dessus dans les batailles à venir..."

 YUN_acquire_new_fighters: "Acquérir de Nouveaux Chasseurs"
 YUN_acquire_new_fighters_desc: "Si nous pouvons reconnaître l'utilité des chasseurs, nous devons également admettre que nous n'avons pas les moyens d'en produire. En tant que tel, peut-être serait-il bénéfique pour nous d'utiliser, pour une fois, le réseau ferroviaire Kunming-Haiphong pour autre chose que les exportations d'étain, et de faire venir du monde extérieur des équipements indispensables."

 YUN_air_excercises: "Exercices Aériens"
 YUN_air_excercises_desc: "Un grand problème auquel nous devons faire face lorsque nous considérons la puissance aérienne au Yunnan est que la possession de l'équipement et des volontaires ne suffit pas à garantir l'efficacité au combat. Nous devons engager des experts étrangers pour superviser nos stagiaires, et nous devons pratiquer les manœuvres qui pourraient un jour nous faire gagner la bataille."

 YUN_expand_the_Yunnan_Aviational_school: "Étendre l'École d'Aviation du Yunnan"
 YUN_expand_the_Yunnan_Aviational_school_desc: "Fondée à la demande du frère cadet de Tang, Tang Jiyu, l'école d'aviation du Yunnan est l'une des rares institutions en Chine à se consacrer uniquement à l'apprentissage et à la mise en œuvre des techniques de vol, pour des applications tant militaires que civiles. Le financement et le développement de cette école pourraient s'avérer bénéfiques dans les années à venir."

 YUN_promoto_aviation: "Promouvoir l'Aviation"
 YUN_promoto_aviation_desc: "L'aviation est une chose assez nouvelle en Chine. Alors que les volontaires pour l'Académie de Kunming et l'armée abondent, il n'y en a pas beaucoup qui considèrent ou même savent que nous avons une force aérienne. Nous devrions lancer une campagne pour promouvoir l'enrôlement dans notre armée de l'air, le tout accompagné de fortes augmentations de salaire, naturellement..."

 YUN_aircraft_repair_facility: "Centre de Réparation Aéronautique"
 YUN_aircraft_repair_facility_desc: "Bien que nous ne possédions pas les moyens de produire de grandes quantités d'avions, nos ressources et notre industrie légère nous permettent de produire plusieurs pièces de rechange, et les universités chinoises comptent des dizaines d'ingénieurs prêts à apporter leur aide à notre gouvernement pour un prix correct."

 YUN_general_staff_decision: "Nommer un Chef de Cabinet"
 YUN_general_staff_decision_desc: "Avec la détérioration de la situation dans le Nord, il est enfin temps de commencer à préparer l'armée pour les grandes batailles à venir. Cependant, avec les désaccords de leadership de ces dernières années, peut-être devons-nous d'abord déterminer qui sera le nouveau chef d'état-major du Yunnan, afin de nous assurer que nos réformes se déroulent sans heurts."

 YUN_enact_conscription: "Promulguer la Conscription"
 YUN_enact_conscription_desc: "Le Yunnan a longtemps eu une force purement volontaire. La raison en est que l'armée était principalement composée d'exilés de l'Est et du Nord, venus au Yunnan après l'échec de l'Expédition du Nord. Cependant, entre les départs à la retraite et les pertes, notre réservoir de main-d'œuvre s'est considérablement réduit au fil du temps, il est donc peut-être temps, une fois de plus, de mettre en place la conscription."

 YUN_centralize_the_general_staff: "Centraliser la Chaîne de Commandement"
 YUN_centralize_the_general_staff_desc: "Des dizaines de cliques d'officiers séparées opèrent au Yunnan, avec des groupes d'armées de la taille d'un bataillon presque entièrement sous leur contrôle direct. Une révision de la liste des officiers s'impose, et peut-être, dans le processus, pourrons-nous éliminer les officiers promus par favoritisme qui continuent de nuire à notre budget mensuel..."

 YUN_Prioritize_our_officer_corps: "Priorité au Corps d'Officiers"
 YUN_Prioritize_our_officer_corps_desc: "L'Académie de Kunming prépare l'armée victorieuse du Yunnan depuis des décennies maintenant. Il est presque impensable que l'Alliance de Protection Nationale ait réussi sans ses diplômés, et elle constitue aujourd'hui l'épine dorsale de l'armée du Yunnan. Quelle que soit la réforme que nous élaborerons, elle devra inclure l'Académie comme pièce maîtresse."

 YUN_mountaineer_training: "Entraînement Montagnard"
 YUN_mountaineer_training_desc: "Les montagnes constituent la majeure partie du territoire du Yunnan, et apprendre à s'y battre est une priorité. Alors que les Armées du Nord peuvent être fières de se battre dans les plaines et les collines, notre armée leur infligera des défaites écrasantes près de n'importe quelle montagne de Chine !"

 YUN_Prioritize_our_equipment: "Priorité à l'Équipement"
 YUN_Prioritize_our_equipment_desc: "Si la main-d'œuvre et le leadership sont des aspects essentiels de la guerre moderne, nous vivons à l'ère industrielle. Les guerres ne peuvent plus être gagnées uniquement avec des épées rouillées et du courage, mais avec une puissance de feu brute et une affectation froide et calculée des ressources. Comme le Yunnan n'a pas les moyens de suivre cet aspect, nous devrions chercher à améliorer nos capacités de production."

 YUN_Purchase_Artillery: "Acheter de l'Artillerie"
 YUN_Purchase_Artillery_desc: "L'artillerie est devenue un élément déterminant pour la plupart des nations pendant la Grande Guerre, et son utilisation récente à l'intérieur et à l'extérieur de la Chine a largement prouvé que le tir indirect d'artillerie domine le champ de bataille moderne. Afin de préparer le Yunnan à ce type de guerre, nous devons investir dans l'importation de pièces d'artillerie dans la région."

 YUN_overhaul_the_Kunming_arsenal: "Améliorer l'Arsenal de Kunming"
 YUN_overhaul_the_Kunming_arsenal_desc: "Depuis des années, l'Arsenal de Kunming fournit à notre armée des fusils de qualité supérieure, et il a joué un rôle essentiel dans nos victoires passées. Sans lui, notre armée se résumerait à une milice paysanne désorganisée et armée de fourches. C'est pourquoi une révision visant à améliorer les conditions de travail et les capacités de production s'impose, afin que Kunming puisse produire les meilleurs fusils de toute la Chine."

 YUN_artillery_assemblies: "Assemblages d'Artillerie"
 YUN_artillery_assemblies_desc: "Bien que l'Arsenal de Kunming fasse un excellent travail dans la production de fusils, l'importance récente et l'afflux d'artillerie de l'extérieur ont prouvé que nous devons étendre sa production à de nouveaux horizons. Bien que cela puisse être coûteux, ce sera un sacrifice nécessaire afin d'avoir suffisamment d'artillerie pour prendre l'avantage dans les conflits à venir qui menacent la Chine."

 YUN_focus_on_support_equipment: "Production de Matériel de Soutien"
 YUN_focus_on_support_equipment_desc: "Il n'y a pas que les fusils et les pièces d'artillerie dont nous aurons besoin pour gagner les batailles à venir. Nous aurons également besoin de pelles, de tentes et d'autres types d'équipements auxiliaires pour nos ingénieurs et nos éclaireurs. Afin de devenir plus autosuffisants, au lieu de les importer d'Allemagne comme nous l'avons fait jusqu'à présent, nous devrions plutôt encourager la production de ce matériel sur place."

 YUN_Prioritize_our_manpower: "Priorité aux Effectifs "
 YUN_Prioritize_our_manpower_desc: "Bien que la production d'armes et la tactique soient inestimables sur le champ de bataille, nous ne pouvons pas mener une guerre sans hommes. Le Yunnan dispose d'un réservoir de main-d'œuvre relativement faible par rapport aux autres provinces, et en tant que tel, nous devrions chercher des moyens de le développer afin de rattraper les autres cliques. Avec notre avantage déjà établi en matière de tactique et d'équipement, et en résolvant notre faiblesse en termes de main-d'œuvre, nous serons inarrêtables !"

 YUN_modernize_our_rifles: "Moderniser nos Fusils "
 YUN_modernize_our_rifles_desc: "Bien que l'Arsenal de Kunming nous fournisse depuis des années un équipement de premier ordre, on ne peut nier que nous utilisons depuis des années des fusils Mauser de contrefaçon. Peut-être que des knock-offs bien fabriqués ont suffi à nous faire gagner dans le passé, mais le temps est venu d'adopter un nouveau fusil standard. Nous allons importer de nouveaux outils pour l'Arsenal de Kunming afin de commencer à produire des fusils plus modernes."

 YUN_reverse_engineer_german_pieces: "Rétro-ingénierie des Pièces d'Artillerie Allemandes"
 YUN_reverse_engineer_german_pieces_desc: "L'artillerie allemande s'est retrouvée au Yunnan en guise de paiement pour certaines livraisons d'étain dans le passé. Bien que ces pièces d'artillerie soient immensément utiles, leur fabrication reste un mystère pour nous, et cela pourrait s'avérer être un désavantage dans les batailles de demain. Nous allons importer une cargaison des pièces d'artillerie les plus récentes que les Allemands ont à offrir et faire de l'ingénierie inverse afin d'apprendre ses secrets."

 YUN_engineer_corps: "Corps du Génie"
 YUN_engineer_corps_desc: "Le Yunnan est une province de contrastes. De grandes montagnes associées à de profondes vallées et d'énormes traversées de rivières font de tout combat dans notre province un défi d'ingéniosité. En tant que tel, nous aurons besoin d'un corps d'ingénieurs qui est à la hauteur de la tâche de trouver un moyen de contourner les défis que la géographie de cette province nous offre."

 YUN_enact_multi_ethnic_conscritpion: "Promulguer la Conscription Multi-ethnique"
 YUN_enact_multi_ethnic_conscritpion_desc: "Actuellement, seules les ethnies chinoises peuvent servir dans les forces armées du Yunnan, ce qui signifie que notre armée est principalement composée de Han, Hui et Yi. Cependant, notre province est composée de beaucoup d'autres groupes ethniques, et étendre la conscription à ces groupes éthiques augmenterait considérablement notre réservoir d'effectifs, même si cela aura un coût politique..."

 YUN_improve_coordination: "Améliorer la Coordination"
 YUN_improve_coordination_desc: "L'un des principaux défauts de nos forces armées est le caractère localisé de chaque régiment et bataillon. En raison des distances à parcourir et du manque d'infrastructures de communication, la moitié de notre armée doit opérer de manière autonome, ce qui entraîne une perte de cohésion au combat. Si nous devons déployer une armée plus importante, nous devrons résoudre ces problèmes en coopération afin d'avoir une chance sur le champ de bataille."

 YUN_enact_meritocratic_promotions: "Promotions Non-Discriminatoires"
 YUN_enact_meritocratic_promotions_desc: "Il n'est peut-être pas surprenant que l'armée yunnanaise, et l'armée chinoise en général, aient toujours préféré promouvoir les généraux Han aux postes de commandement, avec seulement quelques exceptions à cette règle comme le général Long Yun ou Bai Chongxi. Pour lutter contre cela, nous devrions légiférer pour que la promotion des officiers se fasse uniquement sur la base des compétences, indépendamment de l'ethnie."

 YUN_elite_officer_corps: "Corps des Officiers d'Élite"
 YUN_elite_officer_corps_desc: "Le Yunnan abrite l'un des Corps d'Officiers les plus avancés de Chine, grâce aux restes de l'Armée Nationale Révolutionnaire et aux survivants de la Nouvelle Clique du Guangxi, ainsi qu'à notre propre cadre de Généraux. Leur expertise et leur ingéniosité apportent une innovation tactique inestimable à notre province, et nous devrions exploiter leurs connaissances si nous voulons l'emporter sur le champ de bataille en constante évolution."

 YUN_adopt_special_tactics: "Adopter des Tactiques Spéciales"
 YUN_adopt_special_tactics_desc: "La Chine a une longue tradition d'utilisation de plans d'attaque simples, qui rappellent davantage les charges d'infanterie de style Weltkrieg que les attaques organisées et bien pensées. Au lieu de jeter nos effectifs au feu, nous devrions plutôt apprendre les leçons des Shock Troopers allemands afin de maximiser l'efficacité au combat de nos unités et de minimiser nos pertes."

 YUN_infiltration_excercises: "Exercices d'Infiltration"
 YUN_infiltration_excercises_desc: "Compte tenu de la taille des armées chinoises, une approche indirecte des batailles sera peut-être la meilleure pour prendre le dessus. En tant que tel, la pratique des techniques d'infiltration afin de flanquer et d'écraser les poches ennemies sera vitale si nous souhaitons battre nos ennemis sur le champ de bataille."

 YUN_Kunming_Academy_support: "Extension de l'Académie de Kunming"
 YUN_Kunming_Academy_support_desc: "L'Académie de Kunming a produit certains des meilleurs officiers de Chine, et nous avons plus que jamais besoin de ses services. Nous allons étendre ses installations et donner à ses cadets une plus grande liberté pour observer et diriger des troupes en première ligne s'ils décident de commencer à acquérir de l'expérience et un grade sans avoir encore obtenu leur diplôme."

 YUN_accept_only_the_best: "Rehausser le Niveau des Officiers"
 YUN_accept_only_the_best_desc: "De nombreux officiers du Yunnan ont été promus à la hâte, sans que leurs compétences et leurs talents aient été dûment vérifiés. Au lieu d'encourager une purge de nos officiers, ce qui serait indésirable et politiquement négatif, nous encouragerons l'utilisation de normes de promotion des officiers plus élevées, afin que les officiers qui ont vraiment mérité leur poste restent et montent dans l'échelle hiérarchique."

 YUN_renew_academy_textbooks: "Renouveler les Manuels Académiques "
 YUN_renew_academy_textbooks_desc: "Bien que l'Académie de Kunming ait fait un excellent travail pour former des officiers, elle l'a fait avec des manuels datant d'avant la guerre mondiale, qui à bien des égards sont sévèrement dépassés par rapport au champ de bataille moderne, comme les Français l'ont appris à leurs dépens en 1914. Afin de conserver notre avance, nous devrons commencer à importer une nouvelle bibliographie afin de former nos troupes et nos officiers aux techniques les plus récentes du champ de bataille."

 YUN_Army_excercises: "Exercices militaires"
 YUN_Army_excercises_desc: "C'est en forgeant qu'on devient forgeron. Notre armée ne doit donc pas prendre de retard dans ce domaine. En organisant de nouveaux jeux de guerre, nous pourrons tester de nouvelles stratégies et tactiques afin de séparer le bon grain de l'ivraie."

 YUN_the_national_champion: "Le Champion National"
 YUN_the_national_champion_desc: "Le Yunnan est parfois appelé le Champion national en matière d'organisation, de discipline et de leadership des officiers. Nous devons continuer à prouver que cette légende est vraie et à améliorer notre corps d'officiers."

 YUN_CaiE_art_of_war: "L'art de la Guerre de Cai Ei"
 YUN_CaiE_art_of_war_desc: "Cai Ei est immensément respecté au Yunnan pour son expertise tactique et stratégique, ainsi que pour sa bravoure à la tête de l'Alliance de Protection Nationale. Comme son impact ne peut être ignoré, sa préférence pour la préservation des effectifs et le maintien de divisions bien équipées en première ligne ont eu un impact sur les idées de notre corps d'officiers actuel, et nous devrions adapter notre province pour suivre ses idéaux."

 YUN_Chinas_finest: "Finaliser nos Réformes"
 YUN_Chinas_finest_desc: "Avec la fin de nos réformes, le temps est venu de prendre enfin toutes les connaissances que nous avons recueillies et de les mettre en pratique. Certaines armées marcheront vers l'Ouest pour s'entraîner aux manœuvres en montagne, d'autres vers l'Est pour s'entraîner aux batailles en plein champ, et par la pratique, nous montrerons à tout ennemi comment notre expertise tactique nous favorisera sur le champ de bataille."

 YUN_brigade_reorganization: "Réorganisation des Brigades"
 YUN_brigade_reorganization_desc: "Les brigades du Yunnan sont actuellement extrêmement hétérogènes, certains groupes étant basés sur la "règle des 3" américaine alors que d'autres ont 4, 5 ou même 1 seul bataillon. Pour remédier à cela, nous allons adopter une nouvelle norme de taille de brigade, et dissoudre et fusionner des brigades afin de respecter cette nouvelle norme."

 YUN_fierce_assault: "Préparatifs pour Assauts Féroces"
 YUN_fierce_assault_desc: "Une fois la bataille commencée, nous ne pouvons pas ralentir notre progression, sinon nous perdrons notre élan. Nous devons faire les préparatifs logistiques nécessaires afin de pouvoir avancer de manière imparable et sans relâche sur les lignes ennemies. Nos pertes seront peut-être nombreuses, mais nos victoires l'emporteront sur les coûts."

 YUN_improve_hospitals: "Améliorer les Hôpitaux de Campagne"
 YUN_improve_hospitals_desc: "Un moyen de réduire la pénurie d'effectifs au Yunnan sera de disposer d'hôpitaux de première ligne capables de traiter et de soigner correctement nos hommes afin qu'ils puissent retourner plus rapidement sur le champ de bataille. Nous investirons dans des hôpitaux avancés plus récents afin que nos hommes reçoivent la meilleure attention possible."

 YUN_improve_logistical_support: "Améliorer le Soutien Logistique"
 YUN_improve_logistical_support_desc: "Afin de soutenir une grande armée permanente, nous devrons ajuster nos lignes d'approvisionnement en conséquence. Au cours de la guerre Zhili-Fengtian, nous avons eu un avant-goût malheureux des lacunes logistiques lorsque les forces de Tang, trop sollicitées, n'ont pas réussi à aider les forces de Fengtian à percer les lignes de Zhili. Nous ne referons pas la même erreur, et nous préparerons des spécialistes en logistique pour maximiser l'efficacité de notre distribution d'approvisionnement."

#Political tree
 YUN_the_master_of_the_east_continent: "Le Maître du Continent Oriental"
 YUN_the_master_of_the_east_continent_desc: "Alors qu'une nouvelle année commence, une nouvelle année d'humiliation commence pour les Républicains chinois car le statu-quo dominé par le Zhili se maintient avec le méprisable Empereur aux commandes. Cependant, des fissures semblent commencer à apparaître dans la bête impériale. Tang Jiyao, l'autoproclamé Maître du Continent Est, prévoit de ramener le Yunnan à sa pleine gloire..."

 YUN_Seize_the_Chance: "Saisir sa Chance"
 YUN_Seize_the_Chance_desc: "Avec le Zhili enfin distrait, le temps est venu pour nous de saisir enfin nos possessions légitimes à Zhenyuan, Guizhou, illégalement occupées par la clique du Hunan !"

 YUN_troop_mobilization: "Mobiliser les Troupes"
 YUN_troop_mobilization_desc: "Nous devons agir rapidement si nous voulons prendre nos revendications à Guizhou, mais les imbéciles des autres cliques ont refusé mes ordres de mobilisation ! Si nous voulons profiter de cette occasion en or, nous devons faire sortir nos troupes de leurs casernes par tous les moyens nécessaires !"

 YUN_Continue_Isolation: "Continuer l'Isolement"
 YUN_Continue_Isolation_desc: "Il serait imprudent pour nous d'agir contre nos ennemis, le Zhili est peut-être occupé mais nous sommes encore faibles et nous ne savons pas combien de temps le Zhili sera occupé. Au lieu de cela, nous devons continuer à tendre la main à nos camarades Républicains et préparer notre prochaine action dans un isolement tranquille."

 YUN_general_meeting: "Assemblée Générale du Commandement"
 YUN_general_meeting_desc: "Nous devons tenir une réunion de l'état-major et déterminer comment nous pouvons avancer. Notre situation était déjà assez précaire sans les querelles internes, et avec la récente gaffe de Tang, les choses pourraient encore empirer."

 YUN_diplomatic_overtures: "Ouvertures Diplomatiques"
 YUN_diplomatic_overtures_desc: "Avec l'effondrement du LEP, les mouvements républicains ont soudainement ressurgi. Le Kuomintang de Gauche est occupé à se battre contre la Clique de Nanjing, mais cela ne veut pas dire qu'il n'y a pas d'autres groupes républicains auxquels nous pouvons demander de l'aide contre le Zhili."

 YUN_rally_republicans: "Rassembler les Républicains"
 YUN_rally_republicans_desc: "Plusieurs groupes Républicains coexistent au Yunnan depuis même avant la révolution Xinhai, et cette tendance se poursuit à ce jour, avec maintenant des Fédéralistes, des fonctionnaires du Kuomintang et des indépendants. Cependant, ces groupes sont loin d'être loyaux envers le gouverneur actuel, et si nous voulons aller de l'avant, nous aurons besoin de leur soutien."

 YUN_situation_defused: "Situation Désamorcée"
 YUN_situation_defused_desc: "Malgré la réticence initiale du Gouverneur à renoncer à ses ambitions sur le Zhenyuan et à faire des compromis avec le personnel, nous avons finalement réussi à contenir la situation et même à en sortir plus forts qu'avant."

 YUN_Bastion_of_Republicanism: "Bastion du Républicanisme"
 YUN_Bastion_of_Republicanism_desc: "Le Yunnan est au cœur du républicanisme chinois, et le moment de reconquérir la Chine pour les Chinois est de plus en plus proche. Il ne suffit pas de rester immobiles dans les montagnes qui nous entourent, nous devons au contraire nous efforcer de renforcer notre position et de mener la charge pour d'autres mouvements républicains contre les Qing comme nous l'avons fait contre Yuan Shikai !"

 YUN_strengthen_local_government: "Renforcer les Gouvernements Locaux"
 YUN_strengthen_local_government_desc: "La Constitution Fédéraliste Tang adoptée il y a quelques années a accordé des pouvoirs importants aux assemblées locales du Yunnan, mais elle peut encore être améliorée. Nous devrions autoriser une révision du pouvoir exécutif des gouvernements locaux et de leurs relations avec le Gouvernement Provincial."

 YUN_the_future: "Le Futur"
 YUN_the_future_desc: "Le temps est venu pour nous de choisir notre voie. Nous devons maintenant décider si nous sommes vraiment prêts à aller de l'avant pour la cause républicaine, ou si nous devons nous concentrer sur notre propre survie et suprématie. Devons-nous devenir l'avant-garde du fédéralisme en Chine ou nous isoler et rester à l'écart des luttes idéologiques qui sévissent en Chine ?"

 YUN_expand_the_provincial_constitution: "Réviser la Constitution Provinciale"
 YUN_expand_the_provincial_constitution_desc: "En 1927, sous la pression de l'agitation populaire, Tang a adopté une constitution provinciale qui reflète le programme Fédéraliste. Il est grand temps que nous réformions la constitution du Yunnan afin de mieux refléter les idéaux de Tang. Bien que la constitution originale de Tang ait eu du sens à l'époque, des améliorations pourraient encore être apportées afin que notre maréchal Tang ait plus de pouvoir pour servir son peuple."

 YUN_attract_republican_intelectuals: "Séduire les Intellectuels Républicains"
 YUN_attract_republican_intelectuals_desc: "Avec le retour de la stabilité dans la province, le Yunnan est en passe de devenir le phare du républicanisme chinois. Dans cet esprit, nous devons nous assurer que notre province est accueillante pour les intellectuels républicains et nos alliés, afin que nous puissions mieux encore poursuivre cette grande expérience. Nous poursuivrons le rêve qui s'est effondré après la révolution Xinhai !"

 YUN_Federalism: "Les Fédéralistes "
 YUN_Federalism_desc: "Si nous voulons défier correctement nos ennemis idéologiques en Chine, nous devons lancer des appels à nos alliés de la clique de Liangguang. En formant une alliance avec eux, nous pouvons mieux unifier notre front et faire pression pour la république fédérale que nous recherchons depuis longtemps."

 YUN_go_after_Hunan: "Cible : Hunan"
 YUN_go_after_Hunan_desc: "Au-delà de nos revendications sur le Hunan, en établissant un gouvernement fédéraliste dans la province, nous pouvons renforcer notre cause et enfoncer un autre clou dans le cercueil de la Chine des seigneurs de guerre."

 YUN_isolation: "Embrasser l'Isolement"
 YUN_isolation_desc: "Le Gouverneur Provincial a considéré la cause Fédéraliste comme une autre croisade qui se terminera par la défaite de la Chine, et a choisi de garder la province loin du conflit, au moins pour le moment..."

 YUN_the_mountain_fortres: "La Forteresse des Montagnes"
 YUN_the_mountain_fortres_desc: "La géographie du Yunnan nous permet à la fois d'être indépendants de la capitale et de nous protéger des invasions étrangères. Laissons la situation en Chine se résoudre d'elle-même, nous nous alignerons sur le vainqueur et prospérerons entre-temps !"

 YUN_toe_the_line: "Franchir la Ligne"
 YUN_toe_the_line_desc: "Bien que nous souhaitions rester autonomes, nous sommes toujours redevables au Gouvernement Central de la Chine, quel qu'il soit. En nous alliant à l'une des factions, nous pouvons empêcher le Gouvernement Central de nous devenir hostile, et profiter du chaos militaire chinois pour assurer notre autonomie..."

 YUN_go_after_Sichuan: "Ultimatum au Sichuan"
 YUN_go_after_Sichuan_desc: "Le Sichuan est notre voisin et est lié à nous de nombreuses façons. S'assurer de leur loyauté à la cause et placer la [SZC_puppet_faction] à la tête de la province est nécessaire si nous voulons frapper efficacement dans le ventre du Zhili."

 YUN_the_King_of_Yunnan: "Le Roi du Yunnan"
 YUN_the_King_of_Yunnan_desc: "Nombreux sont ceux qui, dans la province, commencent à croire que Tang Jiyao n'est pas un républicain aussi ardent qu'on le leur a fait croire au départ. Bien que Tang puisse nier les accusations de monarchisme et de despotisme, il est indéniable qu'il aime bien son titre de " Roi du Yunnan "."

 YUN_end_the_Qing_menace: "Mettre un Terme à la Menace des Qing"
 YUN_end_the_Qing_menace_desc: "Il est enfin temps de mettre fin à l'ancien régime ! Nos armées se rassemblent avec nos alliés pour envahir les terres Qing et unifier une fois de plus la Chine sous la bannière Fédéraliste. Nous réussirons là où l'Expédition du Nord a échoué !"

 YUN_SIAM: "Nos Revendications au Siam"
 YUN_SIAM_desc: "La chute de l'Empire britannique a vu la Birmanie réaffirmer son indépendance, mais cela s'est accompagné d'une faiblesse. Sans le soutien des Britanniques et de l'Entente, le Siam a pu revendiquer une partie de la région de Pianma, qui est un véritable territoire chinois. Avec l'acceptation réussie de l'affaire du Livre Jaune, il est maintenant temps de sécuriser les mines d'argent qui ont été volées par les Siamois !"

 YUN_Yunnanese_hegemony: "L'Hégémonie du Yunnan Restaurée"
 YUN_Yunnanese_hegemony_desc: "Nos frontières naturelles sont sécurisées, nos militaires marchent fièrement avec force et honneur, et notre industrie n'a jamais été aussi forte ! Nous nous sommes établis comme la plus grande province de toute la Chine du Sud !"

 YUN_purge_high_command: "Purger le Haut Commandement"
 YUN_purge_high_command_desc: "Nous avons donné l'ordre de mobilisation et ils ont refusé, nous avons parlé à ces officiers insubordonnés et ils ne voyaient pas l'intérêt de frapper vite et fort. Par conséquent, il ne reste qu'une seule solution. Nous abattrons ces faux républicains, nous établirons le gouvernement direct, et nous deviendrons les avant-gardes de la nouvelle Guerre de Protection Nationale !"

 YUN_power_centralization: "Centraliser le Pouvoir"
 YUN_power_centralization_desc: "Trop de nos soi-disant alliés républicains ont semé le discrédit au lieu de nous rejoindre. Ce n'est que sous Tang Jiyao que nous revivrons les événements de la Guerre de Protection Nationale et que nous sauverons la Chine de la disgrâce !\"

 YUN_assert_dominance: "Affirmer la Suprématie Régionale"
 YUN_assert_dominance_desc: "Si nous voulons nous affirmer comme un gros poisson dans notre petit étang, nous devons commencer à augmenter notre production de biens et d'armes ainsi qu'à mettre nos recrues en forme. Il n'est plus acceptable de remettre à demain ce qui peut être fait aujourd'hui."

 YUN_Burma: "L'Affaire du "Livre Jaune"
 YUN_Burma_desc: "L'incident de Pianma, en 1910, a vu les Britanniques et leurs laquais birmans prendre le contrôle de ce qui était et est toujours un territoire chinois authentique. Cependant, nous sommes en négociation depuis des mois avec les chefs de tribus de la région frontalière, et ils ont proclamé leur soutien à notre égard. Le temps est venu de jouer cartes sur table et de publier le Livre jaune..."
 YUN_Burma_war_tt: "L'achèvement de cette priorité amènera la §Rguerre§! entre §Y[BRM.GetNameDef]§! et §Y[YUN.GetNameDef]§!!"

 YUN_Tibet_debacle: "Débâcle au Tibet"
 YUN_Tibet_debacle_desc: "Le chaos de ces dernières décennies a entraîné une confusion et à des frontières en perpétuel mouvement. Parmi ces frontières mouvantes figure celle avec le Tibet, où une partie des revendications du Yunnan a été reprise par le Tibet en raison de l'importante minorité tibétaine qui s'y trouve. Nous devrions nous efforcer de négocier avec les Tibétains la restitution de notre territoire légitime, même si nous ferions mieux de laisser cette question de côté plutôt que de provoquer un conflit..."

 YUN_the_republic_reborn: "La République Renaît"
 YUN_the_republic_reborn_desc: "La République se lève une fois de plus avec le drapeau Fédéraliste flottant sur la Chine. Nous devons maintenant nous concentrer sur la réunion avec Chen Jiongming et faire du rêve Fédéraliste une réalité."

