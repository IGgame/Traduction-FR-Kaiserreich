### Decisions ###
ITA_foreign_policy: "Politique étrangère"
ITA_foreign_policy_desc: "Il est crucial que nous commencions à nous tourner vers l'extérieur et à forger des alliances et/ou à établir des liens avec d'autres nations afin de consolider notre position sur la scène mondiale."
ITA_remove_austrian_influence: "Supprimer l'influence autrichienne"
 ITA_remove_austrian_influence_desc: "Les Autrichiens ont toujours une forte emprise sur l'économie [Root.GetAdjective] - trop forte, en fait. Bien que cela puisse causer quelques difficultés à court terme, à long terme, il vaudrait la peine de nationaliser les entreprises autrichiennes dans [Root.GetNameDef] et de déclarer notre indépendance économique complète."
ITA_attack_austria: "Attaquer les Autrichiens"
ITA_attack_austria_desc: "Comme un vampire de légende, [AUS.GetNameDef] nous a lentement vidés de notre vie. Si nous voulons vraiment nous affirmer sur le plan intérieur et international, les Autrichiens doivent être vaincus."
ITA_call_for_help: "Demandez de l'aide à [From.GetNameDef]."
ITA_call_for_help_desc: "Avec [SRI.GetNameDef] en guerre contre nous, [From.GetNameDef] doit savoir qu'ils seront sa prochaine cible si nous perdons. S'ils sont sages, ils répondront à notre appel à l'aide maintenant avant qu'il ne soit trop tard."
ITA_war_with_venice1: "Venise en révolte"
 ITA_war_with_venice1_desc: "Les Vénitiens se sont élevés contre le gouvernement [Root.GetAdjective]. Nous devons prouver que nous sommes capables de les traiter rapidement, de peur que nos voisins ne se persuadent que nous sommes assez faibles pour qu'ils interviennent."
ITA_war_with_venice2: "Venise en révolte"
ITA_war_with_venice2_desc: "Nous avons perdu le contrôle de la situation en Vénétie. Nous devons maintenant nous occuper de l'intervention étrangère, en plus de la conquête de la rébellion elle-même. Si nous ne parvenons pas à conclure cette affaire dans les six prochains mois, il est probable que le gouvernement de l'ANI s'effondrera."
ITA_call_the_austrians_sri: "Appelez les Autrichiens"
ITA_call_the_austrians_sri_desc: "Nous sommes en guerre avec la république syndicaliste. Nous devrions demander aux Autrichiens de venir nous aider et de veiller à ce que les syndicalistes soient défaits."
ITA_join_the_austrian_pact: "S'allier avec le Donau-Adriabund"
ITA_join_the_austrian_pact_desc: "L'Autriche a formé une alliance pour protéger l'Europe du Sud, ou plus exactement sa sphère d'influence. Comme nous sommes dans cette sphère, il serait à notre avantage de nous joindre à leur alliance."
ITA_conference_of_venice: "Signer un traité avec [From.GetNameDef]"
ITA_conference_of_venice_desc: "Bien que nous devions récupérer Rome, il n'y a pas d'appel à la violence contre le Saint-Père. Nous devrions l'inviter à Venise pour un Concordat sur l'avenir de la règle temporelle du Pape."
ITA_unite_italy: "Unir l'Italie"
ITA_unite_italy_desc: "L'Italie est à nouveau unie ! Nous devons travailler à la réintégration de notre nation."
ITA_attack_italy: "Attaque [From.GetNameDef]"
ITA_attack_italy_desc: "Le temps est venu d'achever le Risorgimento - nous devons détruire [From.GetNameDef] et libérer les Italiens qui vivent sous leur domination."
ITA_invite_into_federation: "Invitez [From.GetNameDef] dans [Root.GetNameDef]"
ITA_invite_into_federation_desc: "La menace de la république socialiste étant maintenant éliminée, le moment est peut-être venu de guérir les failles causées par la guerre civile. Comme nous occupons une position nettement dominante dans la péninsule italienne, il nous incombe de montrer la voie."
ITA_rally_supporters: "Rassembler les appuis au sein de l'ISR"
 ITA_rally_supporters_desc: "Il existe un réseau de résistance aux syndicalistes à l'intérieur de [SRI.GetNameDef], ceux qui se lèveraient si on les appelait. Ils travaillent depuis la guerre civile, et bien que leurs forces ne fassent peut-être pas pencher la balance en notre faveur, nous pouvons utiliser toute l'aide disponible."
ITA_claim_libya: "Revendication Libye"
ITA_claim_libya_desc: "Jusqu'à ce que la perte de l'Italie dans la Weltkrieg signifie le retour de notre colonie libyenne à la domination ottomane, c'était notre colonie la plus importante - une extension de l'Italie elle-même, plutôt qu'un quelconque domaine éloigné. Nous avions de grands projets pour la région. Maintenant que notre nation est rétablie, le temps est venu de réclamer ce qui nous revient de droit."
ITA_war_for_libya: "Déclarer la guerre sur [From.GetNameDef]"
ITA_war_for_libya_desc: "Le temps est venu de reconquérir la Libye, et cela signifie une guerre avec [From.GetNameDef] pour l'obtenir. Viva l'Italia !"
ITA_demand_libya: "Demande Libye"
ITA_demand_libya_desc: "[From.GetNameDefCap] est le maître actuel de notre territoire en Libye, et le temps est venu d'exiger qu'ils nous le rendent... ou cela signifie la guerre, comme cela a été le cas en 1912."
ITA_join_reichspakt: "Rejoindre le Reichspakt"
ITA_join_reichspakt_desc: "Maintenant que l'Autriche est hors jeu, nous sommes l'allié le plus puissant des Allemands au sud - et nous sommes les leurs."
 ITA_join_moscow_accord: "S'aligner sur la Russie"
 ITA_join_moscow_accord_desc: "Les maudits syndicalistes italiens ne sont plus, et avec leur chute, il n'y a plus aucune raison pour nous de ne pas joindre nos forces à celles des Russes, et d'écraser le bloc Germano-Autrichien pour de bon."
ITA_resorgimento_decisions: "Risorgimento"
ITA_resorgimento_decisions_desc: "L'Italie est divisée depuis la guerre civile italienne de 1920. Monarchistes, socialistes, républicains et exilés se regardent de derrière leurs fortifications. Face à cette division, peu sont certains de la rapidité de la réunification de l'Italie. Mais si Dieu le veut, nous réunirons bientôt tous les Italiens dans un nouveau Risorgimento, comme celui de Cavour et des Savoyards il y a soixante-dix ans."
 italy_generic_gain_core: "Rétablir l'Ordre dans §Y[FROM.GetName]§!"
 italy_generic_weaken_resistance: "Affaiblir la résistance dans §Y[FROM.GetName]§!"
 italy_generic_increase_control: "Augmenter le contrôle dans §Y[FROM.GetName]§!"
ITA_claim_ticino: "Établir une revendication irrédentiste sur le Tessin"
ITA_claim_ticino_desc: "Le Tessin est une région de Suisse principalement habitée par des Italiens, et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
ITA_claim_nice: "Établir une réclamation irrédentiste sur Nice"
ITA_claim_nice_desc: "Annexée par la France en 1860, Nice fait à juste titre partie du domaine italien, et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
ITA_claim_savoy: "Établir une revendication d'irrédentiste sur la Savoie"
ITA_claim_savoy_desc: "Annexée par la France en 1860, la Savoie fait à juste titre partie du domaine italien, et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
ITA_claim_upper_savoy: "Établir une revendication d'irrédentiste sur la Haute-Savoie"
ITA_claim_upper_savoy_desc: "Annexée par la France en 1860, la Haute-Savoie fait à juste titre partie du domaine italien, et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
ITA_claim_trentino: "Établir une réclamation d'irrédentiste sur le Trentin"
ITA_claim_trentino_desc: "Autrefois territoire italien, le Trentin est passé aux mains des Autrichiens après les guerres napoléoniennes, et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
ITA_claim_southern_tyrol: "Établissement de la revendication d'irrédentistes dans le Tyrol du Sud"
ITA_claim_southern_tyrol_desc: "Bien que notre revendication sur la région soit faible, le Tyrol du Sud est une extension du Trentin et faisait autrefois partie du domaine romain. Il est dans notre intérêt d'établir une revendication plus permanente sur la région."
 ITA_claim_trieste: "Établir une réclamation d'irrédentiste à Trieste"
 ITA_claim_trieste_desc: "Longtemps dominée par l'Empire autrichien, Trieste est toujours un véritable territoire italien et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
 ITA_claim_gorizia: "Établir une revendication irrédentiste sur Gorizia"
 ITA_claim_gorizia_desc: "Faisant autrefois partie du domaine de Venise, Gorizia est un territoire proprement italien et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
ITA_claim_istria: "Établir une revendication d'irrédentiste sur l'Istrie"
ITA_claim_istria_desc: "Autrefois partie du domaine de Venise, l'Istrie est à proprement parler un territoire italien et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
ITA_claim_dalmatia: "Établir la revendication d'irrédentistes sur la côte dalmate"
ITA_claim_dalmatia_desc: "Autrefois partie du domaine de Venise, la côte dalmate est à proprement parler un territoire italien et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
 ITA_claim_cattaro: "Établir une revendication irrédentiste sur Cattaro"
 ITA_claim_cattaro_desc: "Le port de Cattaro, qui faisait autrefois partie du domaine de Venise, est un territoire proprement italien et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
 ITA_claim_fiume: "Établir une revendication irrédentiste sur Fiume"
 ITA_claim_fiume_desc: "Faisant autrefois partie du domaine de Venise, Fiume est un territoire proprement italien et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
ITA_claim_malta: "Établir une revendication irrédentiste sur Malte"
ITA_claim_malta_desc: "L'île de Malte fait partie intégrante de l'Italie, et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
ITA_claim_corsica: "Etablir une revendication irrédentiste sur la Corse"
ITA_claim_corsica_desc: "Autrefois partie du royaume de Gênes, la Corse est à proprement parler un territoire italien et il est dans notre intérêt d'établir une revendication plus permanente sur la région."
ITA_occupation_decisions: "Occupation italienne"
ITA_erode_italian_legitimacy: "Éroder la légitimité [From.GetAdjective]"
ITA_erode_italian_legitimacy_desc: "Le gouvernement [From.GetAdjective] a été vaincu et se cache maintenant en exil. Étant donné que leur revendication de légitimité est loin d'être absolue, nous devrions être en mesure d'user la résistance [From.GetAdjective], si nous disposons de suffisamment de temps."

### Republic Path ###
ITA_social_liberal_victory: "La République survit"
ITA_social_liberal_victory_desc: "Malgré l'attrait de l'ANI et des machinations étrangères, la République a survécu. Tant que l'ANI existe encore, nous pouvons être rassurés de savoir que la république est à l'abri des ennemis nationaux."
ITA_protect_democracy: "Protéger la démocratie"
ITA_protect_democracy_desc: "Enfin, nous pouvons pousser un soupir de soulagement, l'élection est terminée et, avec elle, la tension interne a enfin commencé à se dissiper. Notre République a enduré."
ITA_contain_extermism: "Contenir l'extrémisme"
ITA_contain_extermism_desc: "Bien que notre république ait jusqu'à présent persisté malgré les défis des radicaux de tous bords, tout moment de faiblesse pourrait devenir une opportunité pour les tyrans. On ne peut pas laisser la liberté périr. Nous devons supprimer les organisations socialistes et ultra-nationalistes."
ITA_banking_reform: "Réforme bancaire"
ITA_banking_reform_desc: "La vulnérabilité inhérente au système bancaire et financier mondial actuel ne peut plus être niée. Nous devrions adopter une législation d'urgence pour stabiliser les banques en faillite et adopter les réformes du système les moins controversées."
ITA_work_programs: "Programmes de travail"
ITA_work_programs_desc: "Le chômage menace à la fois le bien-être de notre peuple et la stabilité de notre pays. Pour lutter contre cela, nous devrions mettre les chômeurs à contribution pour la construction de nouveaux bâtiments et de nouvelles infrastructures."
ITA_workers_rights: "Droits des travailleurs"
ITA_workers_rights_desc: "Les ouvriers italiens ne devraient plus jamais être tentés par le chant insidieux des sirènes du socialisme, ni écrasés sous la botte d'un employeur. Éliminons les abus contre les travailleurs."
ITA_economic_recovery_act: "Loi sur la reprise économique"
ITA_economic_recovery_act_desc: "Nos premiers efforts de redressement ont atténué certaines des difficultés causées par le Lundi noir. Nous devrions maintenant mettre en œuvre un plan global dans la même veine que nos initiatives précédentes pour faire en sorte que cette dépression prenne fin complètement."
ITA_bussiness_relations: "Bonnes relations d'affaires"
ITA_bussiness_relations_desc: "Beaucoup craignent à tort que notre gouvernement ait des sentiments qui ne diffèrent pas de ceux des socialistes de l'autre côté du Pô. Pour calmer ces inquiétudes mal placées, nous devrions organiser des réunions régulières avec des dirigeants d'entreprise éminents pour discuter de questions de politique."
ITA_union_ties: "liens de l'Union"
ITA_union_ties_desc: "Si de nombreux syndicats ont soutenu l'insurrection socialiste, le Partito Liberale Democratico a travaillé en étroite collaboration avec les syndicats modérés pour consolider l'autorité de notre république pendant ses débuts tumultueux. Nous devrions réaffirmer notre engagement à poursuivre la coopération avec les syndicats."
ITA_christian_democracy: "Démocratie chrétienne"
ITA_christian_democracy_desc: "Le christianisme épouse la compassion pour l'humanité et établit des principes moraux solides. Ces valeurs font partie intégrante de la démocratie de notre nation et devraient officiellement devenir le credo de notre parti."
ITA_ubranization: "Urbanisation"
ITA_ubranization_desc: "Nos villes ont stagné en raison de la conclusion défavorable de la Weltkrieg et des ravages de la guerre civile, et avec elles, notre capacité industrielle a également plafonné. Avec la fin du Lundi Noir, nous avons maintenant la possibilité de rénover nos centres d'industrie et de relancer l'urbanisation."
ITA_stable_democracy: "Démocratie stable"
ITA_stable_democracy_desc: "La crise économique est terminée et les défis politiques extrémistes ont été vaincus. La démocratie italienne fonctionne maintenant comme jamais auparavant, et notre nation est devenue sensiblement plus stable."

### ANI Path ###
ITA_ani_elected: "ANI au pouvoir"
ITA_ani_elected_desc: "Les Associazione Nazionalista Italiana ont pris le pouvoir au sein de la République et ont commencé à transformer l'Italie en un État légionnaire, car elles promettent de détruire tous les ennemis de l'Italie et de rendre à l'Italie sa grandeur."
 ITA_purge_red_meance: "Purger la menace rouge"
ITA_purge_red_meance_desc: "La démocratie est une imposture, et ses institutions sont incapables de résister à l'infiltration socialiste. Tous les fonctionnaires doivent faire l'objet d'une évaluation complète et si une association avec une organisation socialiste quelconque peut être trouvée, ils doivent être immédiatement démis de leurs fonctions."
ITA_italian_militerism: "Militarisme italien"
ITA_italian_militerism_desc: "Notre nation pourrait être attaquée à tout moment. Tous les vrais fils de l'Italie doivent toujours être vigilants, prêts à défendre leur nation à tout moment. Nous devrions faire tout notre possible pour rappeler aux gens leur devoir."
ITA_four_economic_battles: "Quatre batailles économiques"
ITA_four_economic_battles_desc: "Notre nation est en ruine, non pas à cause de l'échec d'un Italien à l'esprit nationaliste, mais à cause des actions de tant de bouffons dans le monde entier. Nous ne devons plus jamais être vulnérables à l'incompétence étrangère. Chacun des quatre principaux problèmes auxquels notre pays est confronté devrait être combattu et vaincu à tour de rôle."
ITA_destroy_austrian_influence: "Créer la République unitaire"
ITA_destroy_austrian_influence_desc: "La République a accordé une trop grande autonomie à ses Etats membres, vestiges de l'influence autrichienne et de la Fédération. Le temps est venu d'abolir leurs droits et de placer tout le pouvoir entre les mains du gouvernement central - même si cela pourrait très bien signifier une lutte avec ceux dont nous dépouillons l'autonomie."
ITA_corporate_alliance: "Alliance d'entreprise"
ITA_corporate_alliance_desc: "Le désir naturel de l'homme de faire du profit et de réussir n'est nullement mauvais, mais il doit être mis au service des intérêts du peuple et de la nation. Nous devrions approcher les entreprises, grandes et petites, qui se sont montrées patriotes et commencer à les intégrer dans l'appareil d'État."
ITA_corporate_militarism: "Militarisme d'entreprise"
ITA_corporate_militarism_desc: "Nos alliés corporatifs devraient être mis au travail pour construire une série de nouvelles usines d'armement d'État."
ITA_purge_opposition: "Purger l'opposition"
ITA_purge_opposition_desc: "Certains imbéciles malavisés ont répugné à abandonner leurs idéaux démocratiques impuissants. Comme il n'est pas facile de les persuader d'adopter une perspective nationaliste, il faudrait les retirer de la fonction publique et de la direction des entreprises."
 ITA_centralized_power: "Pouvoir centralisé"
ITA_centralized_power_desc: "La dissidence vénitienne a été écrasée, et le pouvoir appartient désormais entièrement au gouvernement central."
ITA_military_loyalty: "Armée loyale"
ITA_military_loyalty_desc: "Les défis politiques lancés par les membres des forces armées ont renversé d'innombrables régimes. Pour assurer la loyauté, nous devrions offrir aux généraux des postes de bas niveau dans notre administration civile et leur offrir d'autres faveurs politiques."
ITA_italian_liberation: "Libération italienne"
ITA_italian_liberation_desc: "Le jour de la réunification de l'Italie se profile à l'horizon et nous devons être pleinement préparés à libérer le reste de la péninsule chaque fois que l'occasion se présente."
ITA_italy_is_reborn: "L'Italie renaît"
 ITA_italy_is_reborn_desc: "Comme un phénix qui renaît, l'Italie a été réincarnée. Maintenant, l'identité même de notre nation doit être cimentée. L'Italie sera remodelée et réformée en un nouvel État qui sera national, républicain, prolétarien, social et surtout italien."

### Monarchy Path ###
ITA_king_of_italy: "Restauration de la Fédération"
 ITA_king_of_italy_desc: "Bien que le républicanisme ait guidé notre pays pendant sept ans, le temps est venu de revenir au régime monarchiste décentralisé de la Fédération italienne."
ITA_invest_in_countryside: "Investir dans la campagne"
ITA_invest_in_countryside_desc: "Les zones rurales préservent la tradition et la moralité, contrairement à n'importe quelle ville. Les campagnes dévastées doivent être restaurées si nous voulons que notre gouvernement bénéficie du soutien de la population."
 ITA_decentralization: "Décentralisation des idéaux"
ITA_decentralization_desc: "La Fédération italienne promeut la liberté économique parmi ses États membres, le gouvernement central aidant en cas de besoin et restant en dehors quand ce n'est pas le cas. Cette attitude devrait enrichir nos Etats membres."
ITA_state_intervention: "Intervention de l'État"
ITA_state_intervention_desc: "Le marché libre a clairement échoué, car s'il avait réussi, les libéraux seraient restés au pouvoir. Ce n'est que par l'intervention de l'État que nous pouvons mettre fin à la chute de nos marchés."
ITA_build_legitimacy: "Construire la légitimité"
ITA_build_legitimacy_desc: "Pour beaucoup, la Fédération italienne n'était pas plus dans leur vie qu'une imposition étrangère. Ils considèrent notre gouvernement comme un anachronisme non pertinent qui va bientôt s'effondrer. Nous devons leur assurer que ce n'est pas le cas."
ITA_fight_republicanism: "Combattre le républicanisme"
ITA_fight_republicanism_desc: "Nous avons maintenant le poids politique nécessaire pour lutter plus activement contre l'influence des républicains dans notre gouvernement. Par des manœuvres politiques, le licenciement par le chef de la Fédération des hommes politiques républicains les plus hostiles peut être justifié."
ITA_traditional_values: "Valeurs traditionnelles"
ITA_traditional_values_desc: "Les idéaux révolutionnaires qui se sont imposés dans le monde entier sont répugnants et constituent un affront à la morale. Nous devons nous établir comme un bastion du traditionalisme en Europe."
ITA_church_ties: "Liens d'église"
ITA_stable_institutions: "Institutions stables"
ITA_stable_institutions_desc: "Bien que les libéraux et les socialistes accusent les monarchies et les gouvernements conservateurs de ne pas s'adapter à l'époque, ce sont eux qui agissent trop hâtivement. Nous, qui avons supervisé trop de changements pour les compter et qui avons survécu à tous, disons qu'il y a du pouvoir dans les institutions traditionnelles, et nous allons le prouver au peuple."
ITA_church_ties_desc: "La foi catholique fournit de solides valeurs morales et une base solide pour la bonne conduite des gouvernements. Nous devons réaffirmer notre dévouement au catholicisme et nous rapprocher des éléments conservateurs au sein de l'Église."
ITA_end_depression: "Le retour de la prospérité"
 ITA_end_depression_desc: "Après de nombreuses initiatives, certaines réussies et d'autres ratées, nous avons mis fin au ralentissement économique. Nous pouvons enfin prétendre avoir mis fin aux effets négatifs du Lundi noir, et notre peuple peut retrouver la stabilité économique et envisager un avenir convenable."
ITA_defend_the_kingdom: "Défendre la Fédération"
ITA_defend_the_kingdom_desc: "Notre nation ne sera jamais complètement à l'abri d'une attaque. Nous devons construire de nouvelles fortifications et autres défenses pour empêcher le succès de toute invasion hostile."
ITA_towards_risorgimento: "Vers une Italie unie"
ITA_towards_risorgimento_desc: "Maintenant que nous avons prouvé à notre peuple la justice de notre régime, nous sommes prêts à unir l'Italie. Que tous ceux qui se dressent sur notre chemin sur la scène mondiale tombent comme nos rivaux nationaux ! Viva l'Italia !"

### Economic Focuses ###
ITA_assess_the_economy: "Financer l'Industrie Italienne"
ITA_assess_the_economy_desc: "L'Institut pour l'économie a été créé en 1924 pour reconstruire notre industrie lourde après la guerre civile. Nous devrions lui accorder plus de financement, afin qu'il puisse continuer à aider l'industrie de notre pays."
ITA_industrial_improvements: "Améliorations industrielles"
 ITA_industrial_improvements_desc: "Une grande partie de l'industrie de notre pays est en mauvais état et les usines qui fonctionnent encore sont devenues de plus en plus archaïques. Pour faire face à ce problème, nous devrions lancer un programme de modernisation des usines financé par l'État."
ITA_create_autostrada: "Créer l'Autostrada"
ITA_create_autostrada_desc: "L'Autostrada a été conçue comme un système de larges routes reliant les grandes villes. Bien que la guerre civile ait interrompu les plans de construction, nous avons maintenant la possibilité de construire au moins une partie du système original."
ITA_support_auto_industry: "Soutenir l'industrie automobile"
ITA_support_auto_industry_desc: "L'Italie est un foyer d'innovation automobile depuis la naissance de cette industrie. Nous devrions saisir cet avantage et mettre en place des subventions substantielles pour l'industrie automobile dans le but d'augmenter la production."
ITA_modernize_agriculture: "Moderniser l'agriculture"
ITA_modernize_agriculture_desc: "Les nombreux petits domaines agricoles de la campagne non seulement subissent encore les dommages de la guerre civile mais n'ont pas pu adopter les nouvelles technologies agricoles et méthodes de culture. Nous devrions subventionner l'importation d'équipements agricoles modernes pour relancer ce processus."
ITA_create_theistituto_luce: "Créer l'Istituto Luce"
ITA_create_theistituto_luce_desc: "Beaucoup de dissidents mettraient sûrement de côté leur colère si seulement on pouvait leur montrer la vérité. Pour leur montrer notre bienveillance indéniable, nous devrions créer un département consacré à l'éveil populaire et à la morale par le biais des nouvelles formes de médias."
ITA_economic_planning: "Planification économique"
ITA_economic_planning_desc: "Avec la fin de la dépression provoquée par le Lundi noir, nous devons nous assurer qu'un tel effondrement ne se reproduira plus jamais. Pour ce faire, nous devrions créer une organisation gouvernementale axée sur la politique économique à long terme."
ITA_new_defense_contracts: "Nouveaux contrats de défense"
ITA_new_defense_contracts_desc: "Les installations d'armement dans les régions nouvellement libérées de l'Italie peuvent être facilement étendues. En attribuant des contrats à ces installations, nous pouvons encourager leur élargissement."
ITA_military_contacts: "Contrats militaires"
ITA_military_contacts_desc: "Pour stimuler l'activité économique tout en armant nos militaires, nous devrions attribuer des contrats supplémentaires pour les armes légères à des installations d'armement plus petites."
ITA_defense_contracts: "Contrats de défense"
ITA_defense_contracts_desc: "L'industrie de l'armement est un secteur économique important. En travaillant étroitement avec les entrepreneurs et en leur proposant de nouveaux contrats, nous pouvons encourager l'expansion de nombreuses installations d'armement."
ITA_military_economics: "Économie militarisée"
ITA_military_economics_desc: "L'économie et l'armée ne doivent pas être en désaccord, elles doivent être comme deux engrenages complémentaires dans une plus grande machine."
ITA_new_economy: "La nouvelle économie"
ITA_new_economy_desc: "L'Italie étant unie, nous devrions maintenant nous concentrer sur le développement économique des régions du pays qui nous ont été perdues."
ITA_research_institutes: "Instituts de recherche"
ITA_research_institutes_desc: "Notre appareil de recherche et développement est tombé en ruine. Nous ne devons pas permettre à nos ennemis de posséder un avantage technologique. Fondons de nouveaux instituts de recherche d'État."
ITA_new_venetian_arsenal: "Nouvel Arsenal Vénitien"
ITA_new_venetian_arsenal_desc: "Venise était autrefois le siège de l'un des plus grands chantiers navals d'Europe, et ses chantiers navals sont toujours en pleine expansion. Trouvons un nouvel arsenal naval à Venise."
ITA_market_protection: "Protection du marché"
ITA_market_protection_desc: "Pour stimuler la production intérieure, l'économie doit être protégée contre la politique commerciale prédatrice des nations étrangères. Nous devrions appliquer des droits de douane élevés sur certains produits finis."
ITA_synthetic_research: "Recherche sur les synthétiques"
ITA_synthetic_research_desc: "Notre pays manque de sources intérieures de pétrole et de caoutchouc. Nous pouvons cependant les produire à partir de la grande quantité de ressources naturelles de la péninsule italienne."
ITA_expand_research_institutes: "Agrandir les instituts de recherche"
ITA_expand_research_institutes_desc: "Nos instituts de recherche nouvellement fondés ont réussi à combler le fossé technologique entre notre nation et les autres puissances européennes. Réformons les parties de notre appareil de recherche qui se sont avérées inefficaces et rationalisons l'ensemble du système."
ITA_new_industry: "Programmes pour les nouvelles industries"
ITA_new_industry_desc: "Les usines italiennes sont à nouveau en mesure de servir l'Italie. Nous devrions maintenant nous efforcer de les intégrer dans notre nation."
ITA_expand_dockyards: "Agrandir les arsenaux maritimes"
ITA_expand_dockyards_desc: "Les ports d'une grande partie du pays sont en ruine, nous devons les agrandir et les rénover."
 ITA_expand_air_ports: "Agrandir les ports aériens"
ITA_expand_air_ports_desc: "L'industrie de l'aviation connaît une croissance rapide dans le monde entier. Nous devrions être à l'avant-garde de ce nouveau secteur économique."
ITA_expand_the_autostrada: "Agrandir l'Autostrada"
ITA_expand_the_autostrada_desc: "L'Autostrada a été une bénédiction pour le nord-est de l'Italie, et avec le reste des terres maintenant sous notre contrôle, nous pouvons l'étendre à toute la péninsule."
ITA_southern_industry: "Industrialiser le Sud"
ITA_southern_industry_desc: "Le Sud a toujours été en retard dans son développement industriel. Nous devons travailler à combler cet écart."
ITA_italian_factories: "Usines pour l'Italie"
ITA_italian_factories_desc: "Une grande partie de l'Italie reste sous-développée. Si nous voulons vraiment devenir l'une des grandes puissances de l'Europe, cela doit changer."
ITA_italian_miracle: "Miracle italien"
ITA_italian_miracle_desc: "L'Italie, réunifiée, s'est remise de ses problèmes antérieurs et s'est imposée sur la scène mondiale comme l'une des plus grandes économies d'Europe."

### Unification ###
ITA_unification: "Commencez le Risorgimento"
ITA_unification_desc: "Le temps est venu. L'Italie, cette merveilleuse terre d'abondance, sera à nouveau unie. Viva l'Italia !"
ITA_naval_exercises: "Exercices navals"
ITA_naval_exercises_desc: "Pour faire preuve de puissance et promouvoir le moral des marins, nous devrions organiser une série d'exercices navals dans la mer Adriatique. Que les ennemis de notre nation tremblent."
ITA_reenforce_po_line: "Construire la ligne défensive du Pô"
 ITA_reenforce_po_line_desc: "Les défenses disparates qui ont arrêté les syndicalistes en 1920 ne les arrêteront pas maintenant. Nous devons construire nos forts frontaliers et nos tranchées pour nous préparer à un autre assaut des socialistes."
ITA_military_exercises: "Exercices militaires"
ITA_military_exercises_desc: "Pour faire preuve de puissance et promouvoir le moral de notre armée, nous devrions organiser une série d'exercices d'entraînement au quasi-combat près du fleuve Pô. Que les ennemis de notre nation tremblent."
ITA_italy_is_united: "L'Italie est unie"
ITA_italy_is_united_desc: "C'est fait, l'Italie, la belle Italie, est à nouveau entière. Dans le cœur de tous les patriotes, ce moment restera à jamais gravé dans leur mémoire."
ITA_naples_officers: "Recruter des généraux siciliens"
ITA_naples_officers_desc: "Le corps des officiers siciliens, aussi détestable qu'ait pu être son ancien roi, compte sans doute de nombreux généraux compétents. Ces généraux devraient-ils être autorisés à servir l'Italie ?"
ITA_sardinian_officers: "Recruter des généraux sardes"
ITA_sardinian_officers_desc: "Beaucoup d'hommes bons se sont battus et sont morts pour la Sardaigne. Maintenant que les blessures de la guerre commencent à se cicatriser, le sort des généraux de Sardaigne doit être décidé."
ITA_italian_irredentism: "Politique italienne en matière d'irrédentisme"
ITA_italian_irredentism_desc: "L'Italie étant unie et certaines des questions les plus urgentes de politique intérieure étant résolues, nous pouvons nous tourner vers l'extérieur, en particulier vers les pays qui, de droit, devraient être italiens."
ITA_nationalist_question: "Une République italienne stable"
ITA_nationalist_question_desc: "Notre politique a été instable depuis la fin de la guerre civile, mais maintenant, avec une République italienne qui règne sur toute l'Italie, nous pouvons enfin mettre fin à l'instabilité qui nous ronge depuis des années."

### Military Army Focuses ###
ITA_mobile_warfare_focus: "La politique de Rodolfo Graziani"
ITA_mobile_warfare_focus_desc: "L'armée la plus agile possède un avantage significatif sur le champ de bataille. Bien que nos ennemis puissent réclamer d'innombrables millions dans leurs rangs, si nos forces sont assez rapides pour exploiter pleinement les possibilités tactiques, nous triompherons."
ITA_grand_battle_plan_focus: "La politique d'Emilio De Bono"
ITA_grand_battle_plan_focus_desc: "Le maintien de l'intégrité opérationnelle et l'exécution de plans bien élaborés sont essentiels à la victoire dans la guerre moderne. L'échec de l'Italie dans la Weltkrieg peut être facilement attribué à une planification incompétente et à un mépris de la stratégie globale. Cela ne se reproduira plus jamais."
ITA_superior_firepower_focus: "La politique d'Ettore Bastico"
ITA_superior_firepower_focus_desc: "Les armes modernes permettent de détruire un ennemi à distance. Nous devons augmenter nos forces armées avec une pléthore d'artillerie et d'autres équipements de soutien."
ITA_begin_modernizing: "Commencer la modernisation"
ITA_begin_modernizing_desc: "Notre armée étant maintenant guidée par une doctrine centrale, nous pouvons commencer à en revoir la structure et la composition."
ITA_modernize_alpini: "Moderniser Alpini"
ITA_modernize_alpini_desc: "Sans la bravoure et l'habileté des Alpins, l'Italie serait sûrement tombée plus tôt aux mains des puissances centrales pendant la Weltkrieg. Ces incroyables alpinistes sont cependant tombés en décrépitude depuis la fin de la Weltkrieg. Nous devrions nous concentrer sur la remise en forme des Alpini pour le combat."
ITA_create_paratroopers: "Réformer l'Arditi"
ITA_create_paratroopers_desc: "Les Arditi représentent le meilleur de ce que l'Italie a à offrir. Ces unités d'élite sont spécialisées dans l'infiltration, notamment par des moyens non conventionnels et dans des environnements difficiles. Réorganisons l'Arditi pour mieux représenter le rôle en évolution rapide des forces spéciales dans la guerre moderne."
ITA_high_command_reform: "Réformes du Haut Commandement"
ITA_high_command_reform_desc: "Le Haut Commandement militaire italien a été laissé fracturé avec la division du territoire lui-même. Pourtant, depuis lors, sa structure est restée inchangée. Réorganisons le Haut Commandement en fonction des exigences de notre situation actuelle."
ITA_italian_armored_cars: "Voitures blindées italiennes"
ITA_italian_armored_cars_desc: "Les véhicules blindés se sont avérés efficaces pendant la Weltkrieg, à la fois comme moyen d'accroître la mobilité des troupes et de fournir un appui-feu bon marché et efficace. Notre armée étant désormais axée sur la mobilité, nos véhicules blindés doivent également être rééquipés et leur doctrine modifiée pour mieux s'adapter à ce nouveau style de combat."
ITA_cruiser_tanks: "Réservoirs de croisière"
ITA_cruiser_tanks_desc: "Les chars de croisière sont spécialement conçus pour soutenir l'infanterie motorisée. C'est la cavalerie de l'ère moderne."
ITA_artillery_effort: "Effort de l'artillerie"
ITA_artillery_effort_desc: "Notre artillerie et nos autres équipements de soutien doivent être parfaitement intégrés à nos unités terrestres. Aucune attaque ne doit être faite sans soutien."
ITA_infantry_tanks: "Chars d'infanterie"
ITA_infantry_tanks_desc: "Les véhicules blindés doivent être coordonnés étroitement avec l'infanterie, afin que les deux puissent combattre plus efficacement."
ITA_planning_school: "Planification des écoles"
ITA_planning_school_desc: "Tous les sous-officiers doivent recevoir une certaine formation officielle d'officier et ne doivent pas se fier uniquement à leur expérience. Pour ce faire, nous devrions créer plusieurs nouvelles académies d'officiers qui auraient pour but de donner de courts cours de formation supplémentaires aux sous-officiers. Nous pensons que cela améliorera grandement la capacité des unités individuelles à interpréter et à exécuter correctement les ordres."
ITA_commander_initative: "Initiative du Commandant"
ITA_commander_initative_desc: "Les officiers doivent avoir la possibilité de réagir aux changements de la situation tactique de leur unité. Nous devrions encourager les agents à planifier et à agir en fonction de la situation sur le terrain."
ITA_modernize_guns: "Moderniser nos armes"
ITA_modernize_guns_desc: "Nos forces armées utilisent toujours en grande partie les mêmes armes dépassées que pendant la Weltkrieg. Nous devons mettre nos armes légères au même niveau que le reste de l'Europe."
ITA_create_the_saf: "Service auxiliaire féminin"
ITA_create_the_saf_desc: "Le potentiel des femmes italiennes à contribuer à l'effort de guerre reste encore largement inexploité. En établissant des unités de volontaires entièrement composées de femmes pour servir dans des rôles de soutien au sein de l'armée, nous pouvons commencer à exploiter les capacités de nos honorables sœurs."
ITA_finish_reforms: "Réformes de la finition"
ITA_finish_reforms_desc: "L'armée est maintenant presque complètement réformée. Nos soldats et nos officiers sont maintenant prêts à rétablir la place légitime de l'Italie parmi les grandes puissances de l'Europe."

### Military Navy Focuses ###
ITA_republican_navy: "Marina Nazionale Italiana"
ITA_republican_navy_desc: "Notre marine est toujours organisée selon la même structure improvisée qu'au début de la guerre civile. Nous devrions centraliser notre administration navale sous une nouvelle structure."
ITA_merchant_marine: "Marine marchande"
ITA_merchant_marine_desc: "Pendant la Weltkrieg, l'Atlantique est devenu un cimetière pour les navires marchands de nos alliés, et comme le succès de la prochaine guerre ne dépendra certainement pas moins de la capacité de nos navires marchands à traverser des eaux dangereuses, nous devons avoir une administration centrale de la marine marchande pour surveiller les convois."
ITA_modernize_the_navy: "Moderniser la Marine"
ITA_grand_navy: "Grande Marine"
ITA_grand_navy_desc: "Notre marine doit être rapidement développée en mettant l'accent sur la production de nouveaux navires de capitaux."
ITA_heavy_cruisers: "Croiseurs lourds"
 ITA_battle_cruisers: "Croiseurs de Bataille"
 ITA_battle_cruisers_desc: "Les Croiseurs de Bataille sont à la fois rapides et armés de canons de taille. Bien que les Croiseurs de Bataille ne soient pas suffisants pour former le noyau de notre flotte, ils remplissent un rôle précieux."
ITA_battleships: "Cuirassés italiens"
ITA_battleships_desc: "Les cuirassés sont la fierté de toute marine. Les nouveaux cuirassés de grande taille, bien blindés et armés, et coûteux à produire, qui entreront dans notre service naval signaleront sans aucun doute au monde que nous cherchons à reprendre notre place dans le monde."
ITA_defend_the_coast: "Défendre la Côte"
ITA_defend_the_coast_desc: "La nouvelle marine devrait être orientée vers la protection de notre littoral et la perturbation des flottes marchandes ennemies."
ITA_subs: "Sous-marins italiens"
ITA_subs_desc: "Les sous-marins ont été utilisés avec beaucoup d'efficacité par l'Allemagne dans la Weltkrieg. Nous devons avoir notre propre flotte de sous-marins si nous voulons que notre marine soit efficace."
ITA_destroyers: "garde-côte italien"
ITA_destroyers_desc: "Une nouvelle branche de la Marine devrait être créée, qui se concentrerait sur la protection de nos eaux territoriales."
ITA_light_cruisers: "Croisières légères"
ITA_light_cruisers_desc: "Les croiseurs légers sont des plateformes de support polyvalentes qui peuvent grandement aider les navires, petits et grands."
ITA_reenforce_the_coast: "Renforcer la côte"
ITA_reenforce_the_coast_desc: "La côte nord de l'Adriatique est notre ligne de vie vers les marchés du monde, et ne peut donc pas être laissée tomber entre les mains de l'ennemi. Nous devrions construire de nouvelles fortifications côtières afin qu'aucun ennemi ne débarque sur ces côtes."
ITA_republican_marines: "Élargir la Brigade San Marco"
ITA_republican_marines_desc: "Pour faire la guerre sur des rivages étrangers ou pour débarquer derrière les lignes ennemies et perturber leur organisation, nous devrons investir dans de nouveaux équipements amphibies et de nouvelles méthodes d'entraînement."
ITA_rule_the_seas: "Régner sur les mers"
ITA_rule_the_seas_desc: "Notre marine est maintenant au moins à la hauteur de l'ancienne Regia Marina, et elle est tout à fait prête à défendre l'Italie et à s'écraser sur ses ennemis comme une grande vague."

### Military Air Force Focuses ###
ITA_establish_anr: "Aéronautique nationale italienne"
ITA_establish_anr_desc: "Notre petite force aérienne est composée de volontaires qui utilisent les quelques avions qui peuvent être récupérés du surplus étranger. Nous devons établir une force aérienne officielle et nous préparer à former de nouveaux pilotes."
ITA_pilot_training: "Formation des pilotes"
ITA_pilot_training_desc: "Les bénévoles qui forment actuellement le gros de nos pilotes militaires sont en grande partie d'anciens amateurs enthousiastes qui ont beaucoup d'expérience dans les airs. Nous devrions mettre ces pilotes expérimentés au travail pour établir un régime de formation pour les nouveaux pilotes."
 ITA_upgrade_air_ports: "Modernisation des ports aériens"
ITA_upgrade_air_ports_desc: "Pour accueillir une véritable force aérienne, les différents petits aérodromes civils qui parsèment les campagnes devraient être nationalisés et étendus."
ITA_aviation_industry: "Industrie de l'aviation"
ITA_aviation_industry_desc: "Les constructeurs aéronautiques italiens ont été freinés par les turbulences qui sévissent dans la péninsule depuis la fin de la Weltkrieg. Pour les ramener au même niveau que les entreprises étrangères, il faut qu'elles bénéficient d'un soutien de l'État."
ITA_army_air_support: "Orientation stratégique"
 ITA_army_air_support_desc: "Notre force aérienne devrait se concentrer sur les dommages à l'industrie et à la capacité militaire de l'ennemi - l'offensive est la clé, pas la défense."
ITA_bomber_efforts: "Les efforts des bombardiers"
ITA_bomber_efforts_desc: "Pour vraiment aider l'armée, notre force aérienne doit être capable de détruire les positions fortifiées et de perturber l'infrastructure ennemie. Pour ce faire, nous devrions nous concentrer sur le développement de nouveaux bombardiers tactiques et stratégiques."
ITA_air_supremcy: "Suprématie aérienne"
ITA_air_supremcy_desc: "Le ciel doit être exempt d'ennemis et nos armées doivent être à l'abri des avions hostiles. Notre force aérienne devrait se concentrer principalement sur l'établissement et le maintien du contrôle de l'air."
ITA_fighter_support: "Soutien aux chasseurs"
ITA_fighter_support_desc: "Les chasseurs sont l'épine dorsale de toute force aérienne, et pour arracher le contrôle du ciel, nous devons développer de nouveaux modèles."
ITA_paracadutisi: "Paracadutisti"
ITA_paracadutisi_desc: "Les parachutistes sont un nouveau type d'unité qui permettra le déploiement d'unités dans des zones autrement inaccessibles. En développant des équipements aéroportés plus avancés, nous posséderons un avantage tactique unique sur nos ennemis."
ITA_female_pilots: "Femmes pilotes"
ITA_female_pilots_desc: "De nombreuses femmes patriotes ayant une expérience de l'aviation se trouvent dans l'impossibilité de contribuer directement à notre effort militaire. Les femmes pilotes devraient être autorisées à se porter volontaires pour le transport aérien et les rôles de soutien."
ITA_radar_effort: "Effort du radar"
ITA_radar_effort_desc: "Le radar est une nouvelle technologie prometteuse qui, si elle est perfectionnée, pourrait fournir une foule de renseignements sur les tactiques et les positions de l'ennemi et révéler la trajectoire des aéronefs ennemis."
ITA_rule_the_skies: "Régner sur le ciel"
ITA_rule_the_skies_desc: "La force aérienne n'est plus un ramassis de bénévoles, mais un organe pleinement opérationnel de nos forces armées. Régnons le ciel de l'Italie et au-delà !"

### Events ###

ita.1.t: "L'histoire de la République d'Italie : La défaite et la guerre civile"
ita.1.d: "Avec la défaite française et l'effondrement de l'effort de guerre italien, les Autrichiens et le Royaume d'Italie ont signé un armistice en août 1919, dans lequel les Autrichiens ont été autorisés à garnir la Lombardie et la Vénétie jusqu'à la signature d'un traité de paix. Quelques jours seulement après l'humiliante annonce de la paix, des nationalistes enragés proclament à Milan la nouvelle République d'Italie, qui soutient que tous les traités signés par la Maison de Savoie doivent être considérés comme nuls et non avenus. Dans toute l'Italie, républicains et nationalistes se soulevèrent contre le royaume, et même l'abdication du roi Victor Emmanuel et de son fils ne suffit pas à arrêter l'effondrement de l'autorité royale. Après avoir chassé les royalistes d'une grande partie du centre et du nord de l'Italie, il est devenu évident que les rivalités entre les différentes factions de la république étaient trop importantes pour être conciliées, et ce qui a commencé par de petits actes de sabotage est devenu un conflit à part entière entre les forces rouges et blanches, mettant un terme aux offensives contre les monarchistes."
ita.1.a: "Terrible."

ita.22.t: "Le statut de la République d'Italie : L'échec de la Fédération"
ita.22.d: "La guerre civile s'éternisant, les marées de la guerre se sont retournées contre les Blancs, et lorsque l'Autriche a offert aux républicains de les aider en échange de leur adhésion à un État commun avec les royalistes du sud, les républicains n'ont eu d'autre choix que d'accepter, sous peine de destruction. Après une victoire au Pô contre les socialistes, les forces blanches et autrichiennes se virent obligées d'avaler la pilule amère d'une coopération prolongée. La République a été obligée d'adhérer légalement à la Fédération italienne sous la protection autrichienne. Ils accordèrent également une autonomie importante à la Vénétie et une grande influence au sein du gouvernement aux Autrichiens et au Conseil de la Fédération italienne. En échange, cependant, le Premier ministre de la République se vit attribuer le titre de chef intérimaire de la Fédération italienne.\n\nCette disposition soigneusement équilibrée s'effondra cependant en 1926, lorsque l'Union Britannique rejoignit la Troisième Internationale. Les socialistes furent enhardis et il fut question de guerre, mais les Autrichiens firent clairement savoir que leurs forces ne feraient aucun mouvement pour attaquer les socialistes si le sud était attaqué. Cela plongea la péninsule dans le chaos et donna aux Siciliens et aux Savoyards, longtemps mécontents de l'équilibre pro-milan au sein du Conseil de la Fédération italienne, la possibilité de se retirer. Bien que les socialistes n'aient jamais attaqué, le Conseil n'a manifestement plus d'utilité et son mandat de dix ans a expiré en 1930. Alors que les salles du pouvoir civil à Milan s'agitent avec activité et ambition, la salle du Conseil est maintenant vide."
ita.22.a: "Est-ce qu'il se remplira encore un jour ?"

ita.18.t: "Le statut de la République d'Italie : Récupération et Risorgimento"
 ita.18.d: "Bien qu'elle ait coûté très cher à la fierté nationale, la connexion autrichienne a lentement amélioré la situation économique de la République, qui a tiré sa force de la Mitteleuropa allemande et des investissements autrichiens.  Cependant, alors que l'Italie se remettait des destructions de la guerre civile, beaucoup de personnes dans la République ont commencé à regretter l'accord de leur gouvernement avec les Habsbourg, et le soutien populaire à l'Associazione Nazionalista Italiana (Association nationaliste italienne) d'Italo Balbo, qui est anti-autrichienne, s'est développé en Lombardie et dans le Frioul.\n\nLa coalition de centre-gauche d'Ivanoe Bonomi dirige le pays depuis 1927, mais leur popularité est principalement due à la stabilité économique, et si cela devait se terminer, d'autres partis tels que le Partito Liberale Italiano républicain ou le Partito Popolare Italiano conservateur pourraient obtenir suffisamment de soutien pour former un gouvernement. Si les choses dérapent complètement et que les forces alignées sur la Fédération rétablissent l'ordre dans le Nord par la force, même l'ancien Conseil de la Fédération italienne pourrait prendre le pouvoir. Mais toutes les parties ont en commun le désir d'une Italie libre et unie, et beaucoup sont sûres qu'un deuxième Risorgimento est à venir."
ita.18.a: "Viva l'Italia !"

ita.2.t: "Le Lundi noir frappe la République"
ita.2.d: "La crise économique qui a commencé en Allemagne a dégénéré et s'est étendue à l'Italie. La prospérité de la République d'Italie a été brisée par le Lundi noir et la confiance dans le gouvernement a été ébranlée."
ita.2.a: "Que Dieu nous protège !"

ita.3.t: "Ivanoe Bonomi appelle à des élections générales"
ita.3.d: "Le lundi noir ayant frappé la République italienne, le Premier ministre Ivanoe Bonomi a décidé de convoquer des élections générales anticipées. Les élections auront lieu en 1936 au lieu de 1937 comme prévu. Il est à espérer qu'avec cette élection, le premier ministre sera en mesure de renforcer l'appui à ses politiques visant à résoudre la crise économique."
ita.3.a: "Avec un peu de chance..."

ita.4.t: "Le discours de Balbo"
ita.4.d: "Italo Balbo, de l'Associazione Nazionalista Italiana, a prononcé un discours dans la ville de Vérone aujourd'hui. Au cours de son discours, il a reproché au gouvernement de la république d'avoir provoqué la crise économique. De plus, il a décrit le rôle de l'Autriche dans le maintien de la division et de la faiblesse de l'Italie, et a ajouté que les syndicalistes n'étaient autorisés à continuer d'exister que pour faire échec à la République. Balbo promet que seule l'ANI est capable de rendre à l'Italie sa gloire et de détruire tous ses ennemis."
ita.4.a: "On devrait garder un oeil sur lui"

ita.5.t: "L'Église commente la crise"
 ita.5.d: "Un certain nombre de personnalités influentes au sein de l'église ont rallié le soutien de personnalités politiques lors de leurs sermons. Il convient de noter en particulier les archevêques de Milan et de Venise, qui ont exhorté les paroissiens à suivre les valeurs catholiques traditionnelles pendant cette crise, un signe de tête pas trop subtil de soutien au parti conservateur Popolare Italiano. Cependant, certains évêques, bien que moins influents que ceux de Milan et de Venise, ont plutôt demandé de soutenir l'enseignement social catholique et le parti libéral démocrate au pouvoir. Dans les deux cas, les gens écoutent les conseils de l'église."
ita.5.a: "Espérons que l'Église a raison."

ita.6.t: "Rosselli soutient Bonomi"
ita.6.d: "Carlo Rosselli, chef du Lega Democratica Riformista, le parti social-démocrate en coalition avec Ivanoe Bonomi, a prononcé un discours à Milan pour soutenir le Premier ministre. Cela a apporté un soutien précieux au parti au pouvoir assiégé."
ita.6.a: "Merci, Rosselli."

ita.7.t: "Protestations contre les enchères à la ferme"
ita.7.d: "La crise économique actuelle a amené de nombreux agriculteurs à ne pas rembourser leurs prêts et leurs hypothèques, et leur bétail et leurs biens sont normalement vendus aux enchères au plus offrant par les autorités locales. Cette pratique est profondément impopulaire parmi les agriculteurs italiens, mais ses partisans affirment que les dettes doivent être remboursées et que les ventes aux enchères sont un mal nécessaire dans une économie de marché libre. Hier, le Parti populaire italien a proposé un projet de loi qui interdirait les ventes aux enchères. Quelle est la position du gouvernement sur cette question ?"
ita.7.a: "Permettre la poursuite des enchères."
ita.7.b: "Adoptez le projet de loi et interdisez les enchères."

ita.8.t: "Influence au sein du gouvernement Italien"
ita.8.d: "En 1919, nous avons signé un armistice avec le Royaume d'Italie, qui nous a permis de garnir la Lombardie et la Vénétie jusqu'à la signature d'un traité. Les Italiens n'étaient pas très contents de cette défaite, et se sont soulevés en révolution contre leur monarque savoyard. Bientôt, lui et son fils ont abdiqué, et il y a eu un vide de pouvoir en Italie, car les rebelles socialistes semblaient prêts à envahir la nation entière. Nous avons offert aux Italiens désespérés l'aide de nos armées pour arrêter l'avancée socialiste, en échange de l'adhésion à une nouvelle Fédération italienne, un gouvernement légitime avec lequel nous pourrions traiter. Les Savoyards, les républicains blancs et les forces du Sud acceptèrent nos conditions, et nos armées poussèrent les socialistes hors de la Lombardie. Nous avons concédé aux républicains qu'un chef républicain serait le chef intérimaire de la Fédération, bien que le Conseil de la Fédération conserverait un certain pouvoir en coulisse. Cependant, lorsque les socialistes ont pris des mesures pour attaquer les États du sud de la Fédération en 1926, nous avons été entraînés dans la crise illyrienne, et nous ne pouvions pas promettre d'attaquer les socialistes en soutien. Scandalisés, la Sardaigne, les Bourbons à Naples et même le Saint-Père lui-même ont abandonné notre Fédération, ne nous laissant que Milan. Malheureusement, le Conseil de la Fédération de cette ville est devenu caduc en 1930 et n'a pas été renouvelé depuis. Pire encore, nous avons récemment retiré nos militaires de leur pays en raison de la crise du Lundi noir, les laissant bien plus indépendants qu'ils ne l'étaient.\n\nAujourd'hui, le gouvernement libéral actuel, dirigé par Ivanoe Bonomi, a fait avancer les élections afin d'obtenir davantage de soutien au sein de la législature. Cependant, leur victoire n'est pas assurée et nous avons une certaine marge de manœuvre pour influencer l'élection. Les trois partis modérés qui ont une réelle chance de gagner sont les libéraux démocrates, actuellement au pouvoir, le Parti du peuple, un parti conservateur qui a bénéficié de notre soutien par le passé, et les républicains italiens, hostiles à la monarchie mais aussi violemment anti-ANI et antisocialistes. Nous pouvons apporter notre soutien et notre appui à l'un des partis politiques pro-autrichiens pour que la droite prenne le pouvoir à Milan. Certains ministres, cependant, craignent qu'une implication ouverte ne se traduise par un soutien supplémentaire à l'extrême droite et à l'association nationaliste italienne anti-autrichienne."
ita.8.a: "Soutenez les libéraux démocrates."
ita.8.b: "Soutenez le Parti du Peuple"
ita.8.e: "Une influence manifeste ne ferait que renforcer l'ANI"

ita.9.t: "L'Autriche soutient les libéraux démocrates"
ita.9.d: "Les Autrichiens ont apporté leur soutien aux libéraux-démocrates au pouvoir pour tenter de les aider à remporter les élections. Si cela a effectivement eu l'effet escompté et a encouragé un plus grand soutien aux libéraux démocrates au pouvoir, cela a également attiré beaucoup plus d'attention sur l'extrême droite et le parti anti-autrichien ANI."
ita.9.a: "Espérons que cela nous aidera à rester au pouvoir"

ita.10.t: "L'Autriche soutient le Partito Popolare Italiano"
ita.10.d: "Les Autrichiens ont apporté leur soutien au Partito Popolare Italiano pour tenter de l'aider à gagner les élections. Si cela a effectivement eu l'effet escompté et a encouragé un plus grand soutien aux Popolares, cela a également attiré beaucoup plus d'attention sur l'extrême droite et le parti anti-autrichien ANI."
ita.10.a: "Même nos alliés veulent un changement de régime, il semblerait"

ita.12.t: "L'élection générale"
 ita.12.d: "Aujourd'hui, le peuple italien choisit un nouveau parlement. L'élection est très serrée et décidera très probablement du cours de l'Italie dans un avenir proche, avec quatre résultats prévus. Premièrement, la coalition libérale démocratique sous le Premier ministre Bonomi peut se poursuivre, ou une coalition libérale dirigée par le parti anti-autocratique et de centre-gauche Liberale Italiano peut rouler vers la victoire. Alternativement, la coalition conservatrice dirigée par le Popolare Italiano pourrait être victorieuse, mais peu peuvent se permettre d'oublier l'Associazione Nazionalista Italiana, étonnamment populaire. Qui les Italiens choisissent-ils ?"
ita.12.a: "Partito Liberale Democratico"
ita.12.b: "Partito Liberale Italiano"
ita.12.c: "Partito Popolare Italiano"
ita.12.e: "Associazione Nazionalista Italiana"

ita.13.t: "Les Italiens souhaitent s'allier"
ita.13.d: "Les Italiens ont demandé à rejoindre officiellement notre alliance, et beaucoup à Vienne ont suggéré que nous les laissions faire, bien qu'il y ait aussi des voix qui suggèrent le contraire."
ita.13.a: "Que les Italiens se joignent à nous."
ita.13.b: "On n'a pas besoin d'eux."

ita.14.t: "Amitié autrichienne et italienne"
ita.14.d: "Les Autrichiens nous ont permis d'entrer dans leur alliance. Bien que certains puissent se plaindre d'être officiellement dans la sphère d'influence autrichienne, elle offre à l'Italie la sécurité et la protection contre la menace d'un syndicalisme impie."
ita.14.a: "À l'amitié éternelle !"

ita.15.t: "Les Autrichiens ne reconfirment pas l'amitié"
 ita.15.d: "Les Autrichiens ne nous ont pas laissé entrer dans leur alliance. L'ANI n'a pas perdu de temps pour publier une déclaration dénonçant la tentative de \" formaliser notre esclavage aux barbares autrichiens \"."
ita.15.a: "Nous aurions dû nous y attendre."

ita.16.t: "Conférence de direction du Partito Liberale Democratico"
ita.16.d.lib_dem_in_power: "Aujourd'hui commence la Conférence des dirigeants du Partito Liberale Democratico. Bien que le Premier ministre Ivanoe Bonomi détienne la grande majorité de la confiance du parti, certains se demandent s'il ne devrait pas se retirer et laisser Feruccio Parri diriger le parti. Comment le parti va-t-il voter ?"
ita.16.d.lib_dem_not_in_power: "Aujourd'hui commence la Conférence des dirigeants du Partito Liberale Democratico. Bien que le chef du parti, Ivanoe Bonomi, détienne la grande majorité de la confiance du parti, certains se demandent s'il ne devrait pas se retirer et laisser Feruccio Parri diriger le parti. Comment le parti va-t-il voter ?"
ita.16.a: "Ivanoe Bonomi !"
ita.16.b: "Feruccio Parri !"

ita.17.t: "Conférence des dirigeants du Partito Liberale Italiano"
ita.17.d.italy_republicans_in_power: "Aujourd'hui commence la Conférence des dirigeants du Partito Liberale Italiano. Bien que le Premier ministre Luigi Einaudi détienne la grande majorité de la confiance du parti, certains se demandent s'il ne devrait pas se retirer et laisser Marcello Soleri diriger le parti. Comment le parti va-t-il voter ?"
ita.17.d.italy_republicans_not_in_power: "Aujourd'hui commence la Conférence des dirigeants du Partito Liberale Italiano. Bien que le chef du parti, Luigi Einaudi, détienne la grande majorité de la confiance du parti, certains se demandent s'il ne devrait pas se retirer et laisser Marcello Soleri diriger le parti. Comment le parti va-t-il voter ?"
ita.17.a: "Luigi Einaudi !"
ita.17.b: "Marcello Soleri !"

ita.19.t: "Les élections [GetYear]"
ita.19.d: "Les élections [GetYear] sont maintenant sur nous. Le Président [From.GetLeader] restera-t-il à la tête de la République italienne ou un nouveau parti remportera-t-il les élections ?"
ita.19.a: "Partito Liberale Democratico."
ita.19.b: "Partito Liberale Italiano."
ita.19.c: "Partito Popolare Italiano."
ita.19.e: "Lega Democratica Riformista."

ita.20.t: "L'ANI organise un rallye"
ita.20.d: "Bien que le gouvernement de notre Fédération ait obtenu un grand soutien populaire, l'ANI a continué à encourager la violence illégale et l'action politique contre notre gouvernement. Maintenant, ils sont réapparus à Udine, où Italo Balbo a encore une fois demandé notre retrait de \"sa grande nation\". La police locale n'a pas voulu arrêter l'homme, et maintenant certains membres de notre gouvernement demandent une intervention militaire."
ita.20.a: "Envoyez l'armée."
ita.20.b: "Son soutien s'estompera avec le temps."

ita.21.t: "Les sociaux-démocrates refusent de participer"
ita.21.d: "S'exprimant à Venise, Carlo Rosselli et d'autres dirigeants de la Lega Democratica Riformista ont dénoncé les lâches partis libéraux pour avoir accepté l'accord qui a rétabli la Fédération, et ont déclaré qu'ils boycotteraient les élections comme une \" farce \" et une \" plaie contre la démocratie \"."
ita.21.a: "Traîtres !"

ita.23.t: "Faire face à l'économie syndicaliste"
 ita.23.d: "Maintenant que nous avons pris le contrôle du territoire de la République socialiste d'Italie, la question de savoir ce qu'il faut faire des usines et des fermes syndicalistes a été portée devant le Parlement. Les gens de gauche croient qu'il faut laisser les fermes et les usines collectives tranquilles et que les nouvelles entreprises doivent être des entreprises privées. Cette notion a déjà été dénoncée par des parlementaires de droite comme étant \" du côté du syndicalisme \" et suggère qu'ils devraient être décollectivisés et privatisés. Ceux du centre croient que l'économie devrait être dé-syndicalisée, mais lentement, afin de ne pas susciter la colère des syndicalistes."
ita.23.a: "Laissez-les tranquilles."
 ita.23.b: "Dé-syndicaliser lentement l'économie."
 ita.23.c: "Dé-syndicaliser immédiatement l'économie."

ita.24.t: "Intégration des généraux"
ita.24.d: "Aujourd'hui, plusieurs des généraux qui ont déjà combattu pour le Royaume des Deux Siciles ont demandé à se battre pour [Root.GetName]. Certains estiment qu'ils ne doivent pas se battre pour l'Italie, puisqu'ils se sont battus contre nous, mais d'autres pensent que leur permettre de se battre pour notre pays commun constituerait une excellente déclaration d'unité nationale."
ita.24.a: "Ils devraient se battre pour l'Italie !"
ita.24.b: "Nous n'avons pas besoin de gens qui se sont battus contre nous."

ita.25.t: "Intégration des généraux"
ita.25.d: "Aujourd'hui, certains des généraux qui ont combattu pour la Sardaigne ont demandé à se battre pour [Root.GetName]. Certains estiment qu'ils ne doivent pas se battre pour l'Italie, puisqu'ils se sont battus contre nous, mais d'autres pensent que leur permettre de se battre pour notre pays commun constituerait une excellente déclaration d'unité nationale."
ita.25.a: "Ils devraient se battre pour l'Italie !"
ita.25.b: "Nous n'avons pas besoin de gens qui se sont battus contre nous."

ita.28.t: "L'Académie royale d'Italie"
ita.28.d: "Aujourd'hui, la Reale Accademia d'Italia (Académie royale d'Italie) a été fondée par décret royal, inspirée de l'Académie française, et soixante Italiens ont été sélectionnés pour leurs réalisations scientifiques, littéraires et artistiques. Les membres de l'académie ont droit à des voyages en première classe sur les chemins de fer nationaux, doivent être adressés sous le nom de \" Votre Excellence \" et reçoivent 3 000 lires par mois. Alors que l'un des buts énoncés était de soutenir et de promouvoir les sciences, la littérature et les arts, un autre but est d'aider la nouvelle monarchie à être mieux acceptée par le peuple italien. Aux deux extrémités, il réussit, même si c'est lentement."
ita.28.a: "Une noble initiative."

ita.29.t: "L'Accademia Nazionale di Arte Drammatica"
ita.29.d: "Aujourd'hui, l'Accademia Nazionale di Arte Drammatica a été fondée à Rome pour servir de centre des arts de la scène au sein de [Root.GetName], maintenant que Rome est à nouveau notre capitale. L'Académie doit promouvoir l'éducation des personnes qui cherchent à entrer dans les arts."
ita.29.a: "Soutenons la culture."

ita.30.t: "Intervention en Italie ?"
ita.30.d: "Il est devenu de plus en plus évident que l'ANI ne peut pas contrôler la situation en Italie - bien que la révolte vénitienne ne puisse pas non plus prendre le dessus. Si nous devions envisager d'intervenir, ce serait maintenant le moment de le faire - mais en vue de restaurer le pouvoir de la Fédération italienne sous un chef habsbourgeois, et non de restaurer la République italienne défaillante. Bien sûr, il faudrait l'accord des Vénitiens, mais ils ne refuseraient sûrement pas notre aide ?"
ita.30.a: "Offrir de l'aide aux Vénitiens"
ita.30.b: "Ils sont seuls"

ita.31.t: "L'aide des Autrichiens ?"
ita.31.d: "[AUS.GetNameDefCap] a proposé son aide dans notre combat contre [ITA.GetNameDef]. S'ils interviennent et réussissent, cela signifiera se soumettre à l'influence autrichienne une fois la guerre terminée - ils voudront se passer de la République italienne, et au lieu de cela rétablir le pouvoir de l'ancienne Fédération italienne... sans doute sous la domination d'un souverain des Habsbourg, tel le Grand Duc de Toscane. Cependant, on nous a assuré que notre autonomie sera rétablie à ce qu'elle était avant les élections."
ita.31.a: "Peu importe, nous avons besoin d'aide"
ita.31.b: "Non, on peut gérer ça tout seul"

ita.32.t: "Les Vénitiens refusent"
ita.32.d: "Apparemment trop méfiants à l'égard de notre future ingérence, les Vénitiens ont refusé notre aide et sont déterminés à mener seuls la guerre civile. Nous sommes obligés de regarder la situation se dérouler sur la touche."
ita.32.a: "Qu'il en soit ainsi !"

ita.33.t: "L'heure est venue"
ita.33.d.austriawar: "Il est clair que [ITA.GetNameDef] a perdu le contrôle de la situation dans leur pays, incapable de prendre le dessus sur les rebelles vénitiens. Cela a amené [AUS.GetNameDef] dans la guerre du côté des Vénitiens, et cela soulève également une question pour notre gouvernement : devrions-nous faire un geste pour attaquer ? Cela signifiera une course contre les Autrichiens pour être les premiers à s'emparer de Milan, et risque d'un contact direct avec les unités autrichiennes sur le champ de bataille... une situation qui pourrait s'aggraver, si nous ne sommes pas prudents."
ita.33.d.austriarefuse: "Il est clair que [ITA.GetNameDef] a perdu le contrôle de la situation dans leur pays, incapable de prendre le dessus sur les rebelles vénitiens. La bonne nouvelle pour nous est peut-être que les Autrichiens ont refusé d'intervenir, ce qui nous laisse peut-être une ouverture pour attaquer. Devrions-nous faire un mouvement alors que nos ennemis sont faibles ?"
ita.33.d.noaustria: "Il est clair que [ITA.GetNameDef] a perdu le contrôle de la situation dans leur pays, incapable de prendre le dessus sur les rebelles vénitiens. Mieux encore, les Blancs n'ont pas d'Autriche pour les protéger cette fois-ci. Ils se battent entre eux et sont vulnérables. Est-ce le moment de frapper ?"
ita.33.a: "C'est maintenant notre chance"
ita.33.b: "On ne peut pas prendre le risque"

ita.34.t: "Les attaques de la République Socialiste"
ita.34.d.haswar: "[SRI.GetNameDefCap] a réagi à notre intervention dans la guerre d'Italie en lançant un assaut sur [ITA.GetNameDef]. Cela signifiera une course pour voir qui sera le premier à s'emparer de Milan ! Espérons que cette situation ne dégénère pas en une spirale incontrôlable."
ita.34.d.nowar: "[SRI.GetNameDefCap] a réagi à notre décision de ne pas intervenir au nom des rebelles vénitiens en lançant un assaut sur [ITA.GetNameDef]. Nous regretterons peut-être notre décision, bien que la possibilité de rencontrer les socialistes sur le champ de bataille ne soit pas quelque chose que nous apprécierions."
ita.34.a: "On va garder un oeil sur ça..."

ita.37.t: "[From.GetNameDefCap] Refuse la paix"
ita.37.d: "Nos tentatives de poursuivre en justice pour la paix avec [From.GetNameDef] ont été repoussées. Ils ont l'intention de se battre avec nous jusqu'à la fin."
ita.37.a: "Qu'il en soit ainsi !"

ita.38.t: "L'occupation de [759.GetName]"
ita.38.d: "Avec l'annexion de [ITA.GetNameDef] par [SRI.GetNameDef], l'état de [759.GetName] a été coupé - et les locaux ont crié à [Root.GetNameDef] d'intervenir et de les sauver du contrôle socialiste."
ita.38.a: "Une bonne idée"

ita.39.t: "L'occupation de [759.GetName]"
ita.39.d: "Avec l'annexion de [ITA.GetNameDef] par [SRI.GetNameDef], l'état de [759.GetName] a été coupé de nos forces - et les locaux ont apparemment fait appel à [From.GetNameDef] pour intervenir et les sauver de notre contrôle. Il n'y a littéralement rien que nous puissions faire, à l'heure actuelle."
ita.39.a: "Nous nous en occuperons à temps"

ita.40.t: "Renversement du gouvernement italien"
ita.40.d: "Face à une population de plus en plus frustrée par la longue guerre contre les Vénitiens, le gouvernement a été confronté à une foule rassemblée et forcée de fuir. Le gouvernement temporaire, dirigé par les militaires, a signé un accord de paix avec [VNC.GetNameDef] et s'est soumis à leur annexion. Ce qui se passera ensuite dépendra en fin de compte d'eux."
ita.40.a: "Tant pis pour ça."

ita.41.t: "Renversement du gouvernement italien"
ita.41.d: "Incapable de remporter une victoire rapide contre le gouvernement vénitien, le gouvernement de l'ANI dans la Légion d'Italie a été confronté à une foule assemblée et a été forcé de fuir. Le gouvernement militaire qui a pris sa place a signé un accord de paix avec [Root.GetNameDef] et s'est soumis à notre annexion. La suite des événements dépendra entièrement de nous."
ita.41.a: "Bien !"

ita.42.t: "Victoire vénitienne !"
ita.42.d.noaustria: "Nous avons le contrôle sur toute la Lombardie, et la résistance de l'ANI a été pratiquement écrasée. Nous devons maintenant décider de ce qui va suivre pour le pays. La restauration de l'ancienne Fédération italienne dans son intégralité - des Etats membres dotés de larges pouvoirs d'autonomie, avec tous les Etats membres, sauf Venise elle-même, retournés à la monarchie, tous régis par le Conseil fédéral - bénéficie d'un soutien important. Les principaux candidats sont le grand duc Habsbourg de Toscane, le comte Visconti de Milan et le chef de la révolte à Venise, Giuseppe Volpi. Malgré cela, d'autres disent que Venise doit rester indépendante et n'a aucune raison d'adhérer à une fédération."
ita.42.d.austria: "Nous avons le contrôle sur toute la Lombardie, et la résistance de l'ANI a été pratiquement écrasée. Le moment est maintenant venu de respecter notre accord avec les Autrichiens - une restauration complète de l'ancienne Fédération italienne. Ses Etats membres auront de larges pouvoirs d'autonomie, tous sauf Venise elle-même retournant à la monarchie, tous régis par le Conseil fédéral. Certains disent que nous devrions rester indépendants, mais nous devrions vraiment remercier les Autrichiens d'être encore une fois intervenus pour nous défendre. Sans eux, il est probable que nous n'aurions pas du tout obtenu la victoire."
ita.42.a: "Restaurer la Fédération sous le Grand Duc de Toscane"
ita.42.b: "Restaurer la Fédération sous le comte Visconti"
ita.42.c: "Restaurer la Fédération sous Giuseppe Volpi"
ita.42.e: "Nous resterons indépendants en tant que [Root.GetNameDef]"

ita.43.t: "La Fédération italienne a restauré"
 ita.43.d.habsburg: "L'ancienne Fédération italienne a été restaurée, laissant de côté la république au profit d'Etats autonomes dirigés par l'aristocratie et dirigés par le Conseil fédéral... avec à sa tête le Grand Duc de Habsbourg Pietro de Toscane. Le Grand-Duc nous a tendu la main, accueillant les relations amicales entre la Fédération et [Root.GetNameDef]. C'est vraiment le meilleur résultat que nous pouvions espérer."
 ita.43.d.visconti: "L'ancienne Fédération italienne a été restaurée, mettant de côté la république au profit d'Etats autonomes dirigés par l'aristocratie et dirigés par le Conseil fédéral... bien qu'ils aient choisi de mettre à sa tête le comte Visconti de Milan plutôt que le grand-duc des Habsbourg. Malgré tout, c'est peut-être un bon signe que le comte ait contacté [Root.GetNameDef] et suggéré que nos pays continuent à entretenir de bonnes relations."
 ita.43.d.volpi: "L'ancienne Fédération italienne a été restaurée, mettant de côté la république au profit d'Etats autonomes dirigés par l'aristocratie et dirigés par le Conseil fédéral... bien qu'ils aient choisi de mettre à sa tête le président de Venise, Giuseppe Volpi, plutôt que le Grand Duc des Habsbourg. Malgré cela, c'est peut-être un bon signe que Volpi ait pris contact avec [Root.GetNameDef] et ait suggéré que nos pays poursuivent leurs bonnes relations."
ita.43.a: "Nous les accueillons dans notre alliance"
ita.43.b: "Nous allons rétablir la garantie de leur indépendance, pour l'instant"
ita.43.c: "Nous nous réjouissons de la coopération future"

ita.44.t: "La Lombardie est tombée"
ita.44.d.austria: "Malgré l'intervention de l'Autriche, cela n'a pas suffi à empêcher le Lombardie d'être envahie par [SRI.GetNameDef]. Maintenant [Root.GetNameDef] est seul, avec encore moins de capacité à se protéger contre les hordes socialistes qu'auparavant."
ita.44.d.noaustria: "Il semble que notre guerre civile ait fourni à [SRI.GetNameDef] exactement la faiblesse qu'ils recherchaient. Ils ont dépassé la Lombardie, et maintenant nous sommes seuls avec encore moins de capacité à nous protéger contre les hordes socialistes qu'auparavant."
ita.44.a: "Se tourner vers les Autrichiens pour les protéger"
ita.44.b: "Nous allons le découvrir par nous-mêmes"

ita.45.t: "Venise demande protection"
ita.45.d.austria: "Notre intervention n'a pas suffi à empêcher le Lombardie d'être envahie par [SRI.GetNameDef]. Maintenant [Root.GetNameDef] est seul, avec encore moins de capacité à se protéger contre les hordes socialistes qu'auparavant. Ils ont demandé notre protection... bien que l'offrir pourrait nous amener à entrer en guerre contre la Troisième Internationale."
 ita.45.d.noaustria: "Il semble que la guerre civile en Italie a fourni à [SRI.GetNameDef] exactement la faiblesse qu'ils recherchaient. Ils ont dépassé la Lombardie, et maintenant [VNC.GetNameDef] est sans défense. Ils ont demandé notre protection... bien que l'offrir pourrait nous amener à entrer en guerre contre la Troisième Internationale."
ita.45.a: "Bien sûr, nous les protégerons comme nous le pouvons"
ita.45.b: "Ils sont seuls"

ita.46.t: "L'Autriche offre une protection"
ita.46.d: "Heureusement, les Autrichiens ont vu notre valeur et ont offert leur protection. Si les socialistes s'en prennent à nous, ils auront une plus grande bataille que celle qu'ils ont négociée."
ita.46.a: "Quel soulagement"

ita.47.t: "L'Autriche refuse la protection"
ita.47.d: "L'Autriche a refusé de nous offrir une protection, du moins pour le moment. Nous sommes seuls."
ita.47.a: "Ainsi soit-il."

ita.50.t: "La bataille pour la Lira"
 ita.50.d: "La première des quatre \" batailles \" économiques destinées à redresser l'économie, la bataille pour la lire permettra de stabiliser la monnaie de la République. Comme toutes les batailles, c'est peut-être une lutte, mais en stabilisant la monnaie de la République, nous pourrons accomplir notre destin italien."
ita.50.a: "Viva l'Italia !"

ita.51.t: "La bataille pour la terre"
ita.51.d: "La deuxième bataille économique, la bataille pour la terre, apportera une transformation de la terre elle-même. Les marais et les marécages seront asséchés, les terres agricoles seront irriguées et les gens seront encouragés à se déplacer vers la campagne afin d'aider notre agriculture à prospérer."
ita.51.a: "Viva l'Italia !"

ita.52.t: "La bataille pour le grain"
ita.52.d: "Après le succès de la Bataille pour la terre, vient la Bataille pour le grain. Les nouvelles terres agricoles seront faites pour soutenir la population croissante de l'Italie et de ses armées. Une armée marche sur le ventre après tout et l'armée italienne va marcher à la guerre."
ita.52.a: "Viva l'Italia !"

ita.53.t: "La bataille pour les naissances"
ita.53.d: "La dernière des batailles économiques est la Bataille des Naissances. Il s'agit d'un programme conçu pour aider les couples à avoir plus d'enfants. Ces politiques comprennent des congés maternels et paternels payés pour les familles ainsi que des avantages fiscaux et des prêts pour avoir des enfants, alors qu'en même temps, le gouvernement n'embauche que des hommes et des femmes mariés. Par une telle politique, les générations futures de l'Italie seront créées et assurées."
ita.53.a: "Viva l'Italia !"

ita.54.t: "La République unitaire"
ita.54.d: "Les lois ont été adoptées rapidement dans la capitale, annulant les droits et les autonomies dont jouissaient la Lombardie et la Vénétie - ou, en fait, tout État faisant partie de la république. La ligne du parti ANI est que c'est \"pour le bien du pays\", une explication qui s'applique également à la suspension des futures élections. L'Italie ne peut pas se permettre de s'affaiblir face à la cupidité et aux loyautés extérieures, ni maintenant ni peut-être jamais. Cette nouvelle n'a pas fait grand bruit en Vénétie, où les législateurs de l'État ont exprimé leur fureur face à ce qu'ils considèrent comme une prise de pouvoir du gouvernement central. Les gens descendent déjà dans la rue, et nous pouvons nous attendre à ce que des mesures plus officielles soient prises dans les jours à venir."
ita.54.a: "Espérons que cela ne revienne à rien"

ita.55.t: "Émeutes à Venise"
 ita.55.d: "L'opposition à la république unitaire s'est développée dans toute l'Italie, avec une grande partie concentrée dans la ville de Venise. Là, le leader du Partito Republicano Veneto, Giuseppe Volpi, a prononcé des discours enflammés dénonçant l'ANI et appelant les \"Vénitiens loyaux\" à se soulever et à lutter contre sa tyrannie. Des émeutes ont éclaté dans toute la ville, avec une violence concentrée contre les bureaux du gouvernement central et les troupes. Les fonctionnaires craignent qu'il ne s'agisse que d'une question de jours avant que le corps législatif de l'État ne se prononce sur le retrait ou non de la république."
ita.55.a: "Comme si nous permettions une telle chose !"

ita.56.t: "La révolte vénitienne"
 ita.56.d: "Comme prévu, le vote à Venise - le Partito Republicano Veneto, qui détient le contrôle, ayant voté à l'unanimité en faveur de la république unitaire - a conduit à la déclaration de leur opposition à la république unitaire. Jusqu'à ce que, et si, les droits de l'Etat sont rétablis, la République de Venise sera séparée de [ITA.GetNameDef]. Des pourparlers de dernière minute ont lieu, mais pour l'instant, toutes les troupes gouvernementales reçoivent l'ordre de quitter la Vénétie, et des forces de milice sont rapidement rassemblées - très probablement avec l'aide et l'assistance des Autrichiens."
ita.56.a: "On ne peut pas laisser cela se produire"
ita.56.b: "Battez-vous pour La Serrenisima ! (Joue le rôle de Venise)"

ita.57.t: "La révolte vénitienne"
ita.57.d: "Il semble que l'expérience de la République italienne soit vraiment terminée. L'ANI ayant remporté les élections italiennes, ils ont tenté de transformer la nation en une république unitaire, privant les États composites de leurs droits - et maintenant la Vénétie s'est rebellée contre eux. La Vénétie a fait appel à notre aide, mais nous devons attendre au moins quelques mois avant de pouvoir intervenir directement sans qu'il semble que nous ne soyons intéressés que par la conquête. Si nous intervenons, beaucoup au sein du gouvernement autrichien laissent entendre que notre seul intérêt serait de restaurer l'ancienne Fédération italienne, cette fois-ci sous un souverain des Habsbourg. En effet, les Italiens en ont tellement marre de cet échec de la démocratie qu'ils pourraient accueillir à bras ouverts une telle option."
ita.57.a: "Nous devrons regarder cela avec attention"

ita.58.t: "Guerre avec Venise"
ita.58.d: "La rébellion vénitienne s'intensifie et les milices armées chassent les Italiens loyaux et patriotes. Cela ne peut pas durer. Nous devons agir rapidement - si nous ne démontrons pas d'ici quelques mois que nous avons la situation sous contrôle, nous courons le risque que les Autrichiens ou, pire encore, la République socialiste d'Italie se sentent assez audacieux pour attaquer sans susciter la colère internationale."
ita.58.a: "Il est temps de mettre ces Vénitiens à leur place"

ita.60.t: "Les procès de Vérone"
ita.60.d: "Aujourd'hui, dans la ville de Vérone, le procès des dirigeants de la République socialiste d'Italie a commencé. Sans surprise, Mussolini et son lot sont reconnus coupables de trahison envers l'Italie et condamnés à mort. Cela s'avère être le destin du reste de la direction de la fausse république. Le syndicalisme est maintenant mort."
ita.60.a: "Mort à Mussolini et à ses traîtres !"

ita.61.t: "Laisser Carina Massone Negrone voler ?"
ita.61.d: "La république étant maintenant en guerre, Carina Massone Negrone a demandé à voler pour l'armée de l'air de la république. Il est tout à fait inhabituel qu'une dame fasse une telle demande, et plusieurs ministres estiment qu'elle devrait être refusée. Cependant, en tant qu'ami personnel, le grand homme d'État Italo Balbo croit qu'un compromis pourrait être trouvé pour qu'elle puisse diriger une force d'aviatrices pour des missions non combattantes. Cela permettrait à plus d'hommes de voler."
ita.61.a: "Laissez-la voler !"
ita.61.b: "Elle devrait rester à la maison."
ita.61.c: "Laisse-la créer une école."

ita.62.t: "L'Ordre de l'Aigle Romain"
ita.62.d: "L'Ordre de l'Aigle Romain a été créé pour récompenser les personnes qui ont apporté du mérite en Italie. Il est considéré comme la plus haute récompense que toute personne peut recevoir au service du pays. Ce nouvel ordre contribuera à inspirer les gens à faire tout leur possible pour l'Italie."
ita.62.a: "Honorons ces hommes."

ita.63.t: "L'État corporatiste"
 ita.63.d: "Par décret du Duce lui-même, le Conseil national des corporations a été créé. Le conseil doit être organisé selon un modèle corporatiste avec dix secteurs différents, les ministres représentant les différents secteurs de l'économie. Dans le décret officiel, il est décrit comme suit : \"le Conseil national des entreprises est à l'économie italienne ce que l'État-major est aux forces armées - le cerveau qui prépare et coordonne\"."
ita.63.a: "Avanti Italia !"

ita.64.t: "Opéra Nazionale Balilla"
ita.64.d: "L'Opéra Nazionale Balilla a été récemment créé sur commande de Il Duce. Tirant son nom du surnom du garçon italien qui a commencé une révolte contre les forces de Habsbourg pendant la guerre de succession d'Autriche. L'organisation est similaire à un groupe de scouts pour les enfants. L'organisation a deux structures similaires, l'une pour les garçons et l'autre pour les filles, les deux étant divisées en trois groupes pour différentes tranches d'âge. L'organisation doit aider à préparer les futurs jeunes aux rôles qu'ils auront dans la société et s'assurer qu'ils sont des Italiens loyaux."
ita.64.a: "Livre et fusil, parfait italien."

ita.65.t: "Opéra Nazionale Dopolavoro"
ita.65.d: "L'Opera Nazionale Dopolavoro(Club National de Loisirs) a été créé par décret du Duce. L'OND soutient un certain nombre d'activités récréatives pour la population afin de contribuer à la promotion du tourisme et à la fidélisation des citoyens à l'État italien. La culture italienne, de l'opéra, des pièces de théâtre et de la musique aux clubs de lecture et aux vacances à la campagne, est parrainée par l'OND. Il s'est rapidement avéré très populaire dans toute la République."
ita.65.a: "Avanti Italia !"

ita.66.t: "Création de l'OVRA"
ita.66.d: "Afin de protéger la République et tous les Italiens contre toutes les menaces, l'Organizzazione per la Vigilanza e la Repressione dell'Antinazionalismo (Organisation pour la vigilance et la répression de l'antinazionalisme) ou, en abrégé, l'OVRA, a été créée. L'OVRA fonctionnera comme la police secrète de la république et veillera à ce que tous ceux qui, au sein de la république, oseront trahir l'État italien soient sévèrement punis."
ita.66.a: "Tout dans l'État, rien en dehors de l'État, rien contre l'État."

ita.67.t: "Vert ou bleu ?"
ita.67.d: "Les couleurs officielles de l'équipe de football italienne sont le bleu, descendant des couleurs du Royaume d'Italie. Maintenant que nous sommes au pouvoir, nous avons la possibilité de changer enfin les couleurs du bleu au vert pour mieux refléter les couleurs de l'Italie au lieu de la maison de Savoie. Cependant, cela va probablement contrarier un certain nombre de fans qui aiment la couleur bleue."
ita.67.a: "Nous allons garder les couleurs."
ita.67.b: "Nous allons changer de couleur."

ita.68.t: "Brigades des chemises vertes"
ita.68.d: "Les Greenshirts, fondés pendant la guerre civile, sont officiellement la Milizia Volontaria per la Sicurezza Nazionale (Milice Volontaire pour la Sécurité Nationale) ou MVSN en abrégé, mais sont le plus souvent appelés par leur nom informel en raison de leurs chemises vertes distinctives. Les Greenshirts sont organisés de manière militaire sur le modèle des soldats de l'Arditi, ce qui s'étend également aux uniformes. Bien qu'ils aient été les muscles de l'ANI pendant un certain temps, maintenant que nous sommes en guerre, ils ont pris des mesures pour défendre la république contre tous les ennemis."
ita.68.a: "Mort aux ennemis de l'Italie !"

ita.69.t: "Les amiraux vénitiens se joignent à la révolte !"
 ita.69.d: "Les amiraux vénitiens Alberto Da Zara et Giuseppe Fioravanzo ont décidé de se joindre à la révolte contre notre autorité, car ils décrivent notre gouvernement comme tyrannique. Malheureusement, ils ont réussi à emmener la flotte [ITA.GetAdjective] avec eux."
ita.69.a: "Ils devront payer pour leur trahison !"

ita.81.t: "Donner du pouvoir à la Fédération en Italie ?"
 ita.81.d.early_demands: "La République italienne est une menace, qu'ils l'admettent ou non. Bien qu'ils puissent prétendre faire partie de la Fédération, ils pourraient facilement nous trahir après avoir pris Torino, se croyant assez puissants. Nous devons leur demander de réorganiser leur gouvernement pour qu'il ressemble davantage à la Fédération qu'ils sont apparemment."
ita.81.d.yes_i_can: "Les syndicalistes impies de la République socialiste d'Italie étant maintenant détruits, la question de savoir ce qu'il faut faire au sujet de la République d'Italie s'est posée. La menace de la République socialiste d'Italie a toujours tenu l'alliance en échec et la République a agi comme un rempart contre la vague du syndicalisme. Maintenant que cette menace a disparu, la question est de savoir si nous devons envoyer un ultimatum pour exiger que la République se réforme en une Fédération, ce qui sera plus acceptable pour Vienne. Sinon, on peut toujours laisser tomber l'affaire."
ita.81.a: "Envoyez l'Ultimatum"
ita.81.b: "Laissez tomber la question"

ita.82.t: "L'Ultimatum autrichien"
ita.82.d.early_demands: "Les Autrichiens ont renouvelé leur politique étrangère active et, dans le cadre de cette nouvelle impulsion, ils ont exigé que nous réformions notre gouvernement pour qu'il ressemble davantage à la Fédération italienne que nous prétendons être. Avec [SRI.GetNameDef] qui nous regarde avec impatience, nous pouvons difficilement nous permettre de nous disputer avec notre protecteur."
ita.82.d.yes_i_can: "Les Autrichiens nous ont envoyé un ultimatum. Avec la disparition de [SRI.GetNameDef], nous ne sommes plus un rempart nécessaire contre le syndicalisme, et ils cherchent donc à nous donner les moyens d'agir dans les longues coulisses du Conseil de la Fédération. Nous pouvons, bien sûr, accepter et couronner Peter Ferdinand à la tête de la Fédération italienne, ou nous pouvons dire non et risquer la guerre."
ita.82.a: "Nous acceptons"
ita.82.b: "Nous refusons !"

ita.83.t: "Les Italiens acceptent"
ita.83.d: "Les Italiens ont accepté notre ultimatum et Peter Ferdinand sera bientôt couronné Pietro Ferdinando de Toscane et chef de la Fédération italienne."
ita.83.a: "Que Dieu sauve Italia !"

ita.84.t: "Les Italiens refusent"
ita.84.d: "Les Italiens ont rejeté notre ultimatum. Devons-nous leur montrer leur erreur stupide ou laisser tomber ?"
ita.84.a: "Ce sera la guerre !"
ita.84.b: "Lâchez l'affaire"

ita.85.t: "irrédentisme italien"
ita.85.d: "Nous devons décider de la politique de la république. Il y a encore des terres italiennes légitimes que d'autres, comme l'Autriche, revendiquent. Certains suggèrent de se concentrer uniquement sur le territoire autrichien, tandis que d'autres pensent que nous devrions également accorder notre attention à Malte."
ita.85.a: "Revendiquer nos terres légitimes."
ita.85.b: "Revendiquer nos terres légitimes et Malte."

ita.86.t: "Grande Italie"
ita.86.d: "L'unification de l'Italie étant maintenant achevée, nous pouvons proclamer la Grande Italie. Nombreux sont ceux qui, autour de notre République, détiennent encore des terres italiennes légitimes, qui seront bientôt toutes à nous."
 ita.86.a: "Avanti Italia."

ita.87.t: "Les nouvelles terres"
ita.87.d: "Cela fait un certain temps, mais nous avons finalement libéré notre terre légitime. Maintenant que la République a récupéré ces terres, nous pouvons nous sentir en sécurité dans leur soutien à l'Italie."
 ita.87.a: "Avanti Italia."

ita.88.t: "Les nouvelles terres"
ita.88.d: "Cela fait un certain temps, mais nous avons finalement libéré notre terre légitime. Maintenant que la République a récupéré ces terres, nous pouvons nous sentir en sécurité dans leur soutien à l'Italie."
 ita.88.a: "Avanti Italia."

ita.89.t: "Les Anni di Piombo"
ita.89.d: "Un certain nombre de Greenshirts de l'Associazione Nazionalista Italiana ont dénoncé le gouvernement et proclamé la guerre contre [ITA.GetNameDef]. Cette déclaration a rapidement été accueillie par une fusillade sanglante dans un certain nombre de petites villes qui ont été prises par l'ANI, bien que dans des villes plus importantes comme Vérone et Padoue l'attaque de l'ANI ait été repoussée par l'armée et la police. Cette guerre est déjà appelée par les journalistes, à l'intérieur et à l'extérieur de la Fédération, les Anni di Piombo ou \" Années de plomb \". Espérons que cela ne durera pas aussi longtemps."
ita.89.a: "Ils paieront."

ita.90.t: "bombardement ANI"
ita.90.d: "Les Greenshirts ont pris pour cible une usine dans [attack_state.GetName], causant de nombreux dégâts et la perte de nombreuses vies. Les carabiniers sont sur place et bien qu'ils aient capturé deux de ces terroristes, les meneurs sont toujours en liberté. Ils seront sûrement bientôt trouvés et traduits en justice."
ita.90.a: "Maudit ANI."

ita.91.t: "bombardement ANI"
ita.91.d: "Les Greenshirts ont pris pour cible une usine d'armes dans [attack_state.GetName], causant de nombreux dégâts et la perte de nombreuses vies. Les carabiniers sont sur place et bien qu'ils aient capturé deux de ces terroristes, les meneurs sont toujours en liberté. Ils seront sûrement bientôt trouvés et traduits en justice."
ita.91.a: "Maudit ANI."

ita.92.t: "bombardement ANI"
ita.92.d: "L'ANI a déclenché une série de bombes dans la région [attack_state.GetName], causant des dommages considérables aux chemins de fer, détruisant de nombreux trains et coûtant la vie à un nombre incalculable d'innocents."
ita.92.a: "Maudit ANI."

ita.93.t: "ANI attaque les Carabiniers !"
ita.93.d: "Pendant la nuit, une caserne de carabiniers à [attack_state.GetName] a été attaquée par l'ANI, qui a massacré les soldats qui y dormaient. Les Carabiniers ont juré de se venger et prévoient de prendre d'autres mesures pour les éliminer complètement, mettant ainsi fin à cette honte nationale."
ita.93.a: "Ils ne peuvent que courir."

ita.94.t: "Tentative d'assassinat échouée"
ita.94.d.habsburg: "Aujourd'hui, une tentative d'assassinat du chef de la Fédération, le Grand-Duc Pietro Ferdinando, a été déjouée par les braves hommes des Carabiniers. La nouvelle a ébranlé le gouvernement et le peuple a déjà déclaré son souhait de voir l'ANI être trouvée. Cependant, un porte-parole de l'ANI a déclaré que la prochaine fois, ils ne manqueront pas de débarrasser le monde du \"chien de salon autrichien\"."
ita.94.d.visconti: "Aujourd'hui, une tentative d'assassinat du chef de la Fédération, le comte Adriano Visconti, a été déjouée par les braves hommes des Carabiniers. La nouvelle a ébranlé le gouvernement et le peuple a déjà déclaré son souhait de voir l'ANI être trouvée. Cependant, un porte-parole de l'ANI a déclaré que la prochaine fois, ils ne manqueront pas de débarrasser le monde du \" faux roi \"."
ita.94.d.volpi: "Aujourd'hui, une tentative d'assassinat du chef de la Fédération, Giuseppe Volpi, a été déjouée par les braves hommes des Carabiniers. La nouvelle a ébranlé le gouvernement et le peuple a déjà déclaré son souhait de voir l'ANI être trouvée. Cependant, un porte-parole de l'ANI a déclaré que la prochaine fois, ils ne manqueront pas de débarrasser le monde du \" pouf vénitien \"."
ita.94.a: "Dieu merci !"

ita.95.t: "Ministre assassiné"
ita.95.d: "Aujourd'hui, un membre du Parlement, connu pour ses opinions royales et son franc-parler, a été assassiné par un membre de l'ANI alors qu'il prononçait un discours à Padoue. Bien que l'assassin ait été capturé, les dirigeants de l'ANI sont toujours en liberté."
ita.95.a: "Maudit ANI."

ita.96.t: "La grève de l'ANI"
ita.96.d: "Aujourd'hui, les Greenshirts de l'ANI ont réussi à s'emparer de la ville de Brescia. La chute de Brescia aux mains de ces terroristes représente la plus grande victoire de l'ANI dans sa guerre contre le régime jusqu'à présent. Les habitants de Brescia les ont accueillis comme des libérateurs, arborant un drapeau de l'Italie avec son blason central découpé. Des greenshirts patrouillent dans les rues de la ville et la violence contre toute personne soupçonnée d'être monarchiste a déjà commencé."
ita.96.a: "Nous devons reconquérir Brescia !"

ita.97.t: "Libération de Brescia"
ita.97.d: "Nous avons enfin pu libérer la ville de Brescia de la racaille de l'ANI. La bataille a été sanglante et les combats se sont déroulés bloc par bloc, mais nous avons réussi à les chasser de la ville. Bien que l'ANI ait d'abord été accueillie comme une organisation libératrice, la terreur que les Greenshirts ont infligée dans leur purge des monarchistes a aiguisé leurs opinions. Aujourd'hui, l'armée est accueillie comme les véritables libérateurs de la ville."
ita.97.a: "Ils sont en fuite."

ita.98.t: "Les meneurs sont pris"
ita.98.d: "Plus tôt aujourd'hui, plusieurs des meneurs de l'organisation ANI ont été appréhendés par les enquêteurs des Carabiniers. C'est un coup dur pour les terroristes nationalistes, et cela rapproche le pays de leur élimination définitive."
ita.98.a: "Ce n'est qu'une question de temps."

ita.99.t: "L'Anni di Piombo est terminé"
ita.99.d: "Aujourd'hui, nous avons déclaré la victoire contre les terroristes de l'ANI. Ils sont finalement détruits. Ces nationalistes d'extrême droite ne perturberont plus notre pays."
ita.99.a: "Finalement, ils sont détruits."

ita.102.t: "Création du Mille Miglia"
ita.102.d: "L'Italie étant à nouveau réunie, un certain nombre de sociétés automobiles et d'amateurs d'automobiles ont imaginé ce qu'ils croient être la première compétition de course en Italie - le Mille Miglia. Le Mille Miglia ou \" Mille Milles Milles \" part de Brescia et descend jusqu'à Rome avant de revenir par une autre route à Brescia."
ita.102.a: "Regarde-les partir !"

ita.103.t: "Le Palazzo Mezzanotte"
ita.103.d: "A Milan, le Palazzo Mezzanotte a été inauguré aujourd'hui. Le Palazzo Mezzanotte doit remplacer l'ancienne Bourse de la République, conçue avec un savant mélange d'architecture néoclassique et moderne. Avec le Lundi Noir qui se dissipe, le Palazzo Mezzanotte est déjà considéré comme la principale bourse d'Italie."
ita.103.a: "L'argent, c'est bien."

 ita.104.t: "Legnano"
ita.104.d: "Aujourd'hui, le film historique épique \" Legnano \" est sorti dans toute la République et a été largement acclamé. Le film raconte l'histoire du Saint Empereur romain Barberousse et sa tentative de contrôler l'Italie, qui a conduit à la création de la Ligue Lombarde et à la bataille de Legnano. Il a été réalisé par Romolo Marcellini, avec Fosco Giachetti, Luisa Ferida et Osvaldo Valenti et financé par l'ANI. En raison des parallèles évidents avec l'Empire autrichien, il a suscité des critiques de la part des Autrichiens, malgré le fait que le public italien semble apprécier le film."
ita.104.a: "Aujourd'hui, nous expulsons l'Aigle Noir de Lombardie !"

ita.105.t: "1936 Tremblement de terre de Cansiglio"
ita.105.d: "Dans les premières heures avant l'aube, les régions du nord-est de l'Italie sur le Cansiglio ont été secouées par un terrible tremblement de terre. Tragiquement, 19 personnes ont été tuées et d'innombrables autres blessées. De nombreuses petites villes de la région ont été détruites ou endommagées."
ita.105.a: "Que Dieu les sauve."

ita.106.t: "Anniversaire de la République d'Ambrosie d'Or"
ita.106.d: "Il y a 500 ans, à Milan, les citoyens de la ville ont chassé les Visconti et ont instauré une République dans la ville. Bien que la ville soit trahie et redevienne une monarchie, les idées de la République résonnent encore dans la population de Milan et des environs. A Milan, il y a une grande fête et un festival d'une semaine pour célébrer le 500ème anniversaire de leur tentative de république."
ita.106.a: "Vive la République !"

ita.107.t: "Semaine de la mode de Milan"
ita.107.d: "Avec une économie forte, un certain nombre de créateurs de mode à Milan ont décidé de mettre en place un événement d'une semaine au printemps afin que Milan, et avec elle l'Italie, puisse devenir la capitale mondiale de la mode. Plusieurs entreprises de mode travaillent déjà pour que Milan soit une des capitales mondiales de la culture et de la mode."
ita.107.a: "Milan sera la capitale mondiale de la mode !"

ita.108.t: "Carina Massone Negrone établit un nouveau record"
 ita.108.d: "La célèbre aviatrice italienne Carina Massone Negrone a établi un nouveau record pour l'aviation en volant jusqu'à 12 043 mètres (39 402 pieds) dans son biplan et en battant un nouveau record. Ami personnel d'Italo Balbo lui-même, son nouveau disque l'a rendu populaire au sein de la république, notamment dans les milieux nationalistes."
ita.108.a: "Un nouveau record pour l'Italie."

ita.109.t: "Le vol en solo de Gabriella Angelini"
ita.109.d: "Gabriella 'Gaby' Angelini vient de terminer son voyage en solo depuis Delhi. Déjà célèbre pour avoir visité huit pays différents, le jeune aviateur est devenu l'une des figures les plus populaires en Italie. A 25 ans, elle a captivé le peuple de la république et même de l'extérieur de la république. Le Corriere della Sera aurait écrit : \" Cette jeune Italienne a montré comment les femmes peuvent être audacieuses et ne rien perdre de leur féminité vraiment exquise \"."
ita.109.a: "Trois hourras pour Gaby Angelini !"

ita.110.t: "L'Encyclopédie Italienne"
 ita.110.d: "Le projet de l'Enciclopedia Italiana est enfin achevé. L'Enciclopedia Italiana di Scienze, Lettere ed Arti ou simplement \"Enciclopedia Italiana\" est une encyclopédie des sciences et des arts en 35 volumes. Destiné à mettre en valeur la puissance intellectuelle de l'ANI qui l'a parrainé, il s'est révélé assez populaire dans toute la communauté intellectuelle de la République. Même ceux qui sont contre l'ANI trouvent que le travail est une réalisation dont ils peuvent être fiers."
ita.110.a: "Un travail précieux, quelle que soit l'intention."

ita.120.t: "La guerre contre l'Italie"
ita.120.d: "Nous perdons beaucoup dans la guerre contre [ITA.GetNameDef]. Bien qu'il soit possible que nous puissions encore renverser la situation, nous avons une autre option : leur offrir nos terres dans le sud du Tyrol et le Littoral, et espérer qu'ils accepteront cette offre et nous laisseront en paix. S'ils ne le font pas... il est tout à fait possible qu'ils atteignent jusqu'à Vienne, et alors notre empire est perdu pour de bon."
ita.120.a: "Finissons-en tant que nous le pouvons."
ita.120.b: "Se rendre aux Italiens ? Jamais !"

ita.121.t: "L'Autriche propose la paix"
 ita.121.d.nogermany: "Les Autrichiens sont en fuite, et ont clairement compris qu'ils n'ont aucune chance contre nos forces. Ils ont offert de nous céder l'ensemble de notre territoire revendiqué, bien que certains dirigeants [ROOT.GetAdjective]s suggèrent que le moment est peut-être venu de les vaincre complètement et de forcer leur soumission. Cette option ne bénéficie pas d'un soutien populaire, bien qu'elle présente un certain attrait."
 ita.121.d.germanycanlimited: "Les Autrichiens sont en fuite, et ont clairement compris qu'ils n'ont aucune chance contre nos forces. La question qui se pose maintenant est de savoir jusqu'où nous poussons nos exigences. Si nous poussons trop loin ou si nous refusons de faire la paix, [GER.GetNameDef] pourrait décider d'intervenir en faveur de son ancien allié. Si nous les défions, nous pourrions nous retrouver en guerre avec tout le Reichspakt. Et cela, bien sûr, si les Allemands acceptent d'intervenir."
 ita.121.d.germanycannotlimited: "Les Autrichiens sont en fuite, et ont clairement compris qu'ils n'ont aucune chance contre nos forces. Forcés d'assister aux pourparlers de paix, c'est nous qui nous trouvons dans une impasse. L'Autriche n'est pas prête à renoncer à ses forces et si nous poussons nos revendications ou refusons de faire la paix, elle a menacé de faire appel au soutien de [GER.GetNameDef]. Si nous les défions, nous pourrions nous retrouver en guerre avec l'ensemble du Reichspakt. Et ce, bien sûr, si les Allemands acceptent d'intervenir."
 ITA_germany_may_intervene: "§Y[AUS.GetNameDef]§! appellera §Y[GER.GetNameDef]§! pour intervenir dans les pourparlers de paix\n"
 ita.121.a: "Nous limiterons nos revendications territoriales"
 ita.121.b: "Non, nous allons faire pression pour toutes nos revendications !"
 ita.121.c: "Mettons fin à cette situation maintenant"
 ita.121.d: "Nous avons l'intention d'anéantir complètement les Autrichiens"

ita.122.t: "La Vénétie est perdue"
ita.122.d: "La guerre contre [ITA.GetNameDef] ne s'est pas déroulée comme prévu. Nous n'avons pas pu les empêcher de prendre le contrôle de la Vénétie, et nous devons maintenant prendre la décision de poursuivre la guerre ou de nous retirer complètement et de laisser l'Italie à son propre sort. Toute paix pourrait être temporaire, bien sûr - il n'est pas impossible que les Italiens se retournent et nous attaquent à nouveau, mais peut-être que le répit en vaudrait la peine ?"
ita.122.a: "Nous devons nous retirer immédiatement"
ita.122.b: "Se rendre aux Italiens ? Jamais !"

ita.123.t: "L'Autriche se retire de Venise"
ita.123.d: "Nous avons pris le contrôle de la Vénétie, malgré l'intervention autrichienne, et maintenant ils sont occupés à retirer leurs troupes aussi rapidement que possible. Autant pour leur seigneurie sur l'Italie."
ita.123.a: "Nous viendrons les chercher plus tard."

ita.126.t: "Venise est tombée"
ita.126.d: "Venise est tombée aux mains des forces de [SRI.GetNameDef], et elles menacent maintenant [Root.GetNameDef] lui-même. Devrions-nous mettre fin à cette guerre, tant que nous le pouvons encore ?"

ita.127.t: "L'Autriche dans la tourmente"
ita.127.d: "[From.GetNameDefCap] a poussé loin en Autriche, et a apparemment l'intention de conquérir le tout au lieu de s'en tenir à ses prétentions. C'est clairement dangereux."
ita.127.a: "Nous devrions aider l'Autriche !"
ita.127.b: "Il n'y a rien que nous puissions faire"

ita.128.t: "L'intervention allemande"
ita.128.d: "Il semble que [From.GetNameDef] se soit alarmé de notre invasion agressive de [AUS.GetNameDef]. Craignant que notre intention soit de la conquérir purement et simplement, les Allemands sont venus en aide à leurs anciens alliés de la Weltkrieg."
ita.128.a: "Bon sang !"

 ita.130.t: "Les Revendications Italiennes"
 ita.130.d: "Les Italiens ont réclamé chaque parcelle de terre qu'ils revendiquent, qu'elle nous appartienne ou qu'elle appartienne à nos États sujets. Nous avons la possibilité de nous tourner vers nos anciens alliés de [GER.GetNameDef] et de leur demander d'intervenir... Cela obligerait au moins les Italiens à limiter leurs demandes, même si cela donnerait à [Root.GetNameDef] l'air faible."
 ita.130.a: "Nous SOMMES faibles - appel aux Allemands"
 ita.130.b: "Donnez aux Italiens ce qu'ils veulent"

 ita.131.t: "Pas d'intervention allemande"
 ita.131.d: "Il semble que la menace autrichienne était autant un sujet de conversation que leurs capacités militaires. Il n'y aura pas d'intervention allemande dans les pourparlers de paix et nous obtiendrons toutes les terres que nous revendiquons."
 ita.131.a: "Excellent!"

 ita.132.t: "Les Autrichiens sont en difficulté"
 ita.132.d: "Étonnamment, il semble que [AUS.GetNameDef] soit incapable de tenir [ITA.GetNameDef] à distance. Les Italiens les ont forcés à entamer des pourparlers de paix. Mais les Autrichiens nous ont approchés en disant que les Italiens exigeaient trop de territoire et qu'ils demandaient notre intervention. Cela nous fait bien paraître, mais cela signifie que nous risquons la guerre si les Italiens refusent."
 ita.132.a: "Bien sûr, nous aiderons nos anciens alliés"
 ita.132.b: "Les Autrichiens sont seuls"

 ita.133.t: "Les Allemands ont refusé"
 ita.133.d: "Il semble que nos liens avec [GER.GetNameDef] ne soient pas aussi étroits que nous le pensions. Ils ont refusé notre demande, et nous n'avons pas d'autre choix que de nous soumettre à l'ensemble des exigences italiennes."
 ita.133.a: "Hélas !"

 ita.134.t: "Les Allemands sont d'accord"
 ita.134.d: "Le gouvernement allemand a accédé à notre demande d'intervention ! Les Italiens vont certainement revenir sur leurs demandes déraisonnables et faire la paix maintenant ?"
 ita.134.a: "Comme c'est humiliant pour nous, même si"

 ita.135.t: "Les Allemands sont intervenus"
 ita.135.d: "Bien qu'il soit scandaleux qu'ils mettent leur nez là où ils ne sont pas les bienvenus, les Allemands ont accepté d'aider leurs anciens alliés autrichiens. Leurs diplomates nous ont informés que soit nous nous limitons à de modestes gains, soit ils tourneront la puissance du Reichspakt tout entier contre nous."
 ita.135.a: "Très bien, nous acceptons leurs conditions"
 ita.135.b: "Jamais ! Faites venir toutes leurs armées !"

ita.150.t: "Retrait de la République italienne"
ita.150.d: "Le Lundi noir a frappé [AUS.GetNameDef] de plein fouet... assez fort pour que beaucoup de nos compagnies soient contraintes de se retirer de [ITA.GetNameDef]. Non seulement notre emprise économique sur les Italiens s'est affaiblie, mais nous ne pouvons pas non plus nous permettre de maintenir nos forces d'occupation sur place. Pour le meilleur ou pour le pire, [ITA.GetNameDef] est maintenant effectivement indépendant. Nous devrons maintenir une relation de travail avec eux, au moins jusqu'à ce que nous puissions rétablir notre propre force."
ita.150.a: "Notre sphère d'influence se rétracte."

ita.151.t: "Le retrait de l'Autriche"
ita.151.d: "Le Lundi noir a frappé fort [AUS.GetNameDef]. Leurs marchés ont plongé si bas que de nombreux actionnaires autrichiens de sociétés austro-italiennes ont paniqué et vendu d'innombrables obligations à des Italiens de souche, affaiblissant ainsi la mainmise autrichienne sur notre économie. Non seulement nous nous sommes débarrassés de l'influence économique étrangère, mais le Reichskriegsminister austro-hongrois a rappelé les divisions stationnées sur notre territoire, incapables de se permettre le fardeau financier de nous protéger de ce que beaucoup à Vienne croient bêtement être une menace socialiste vide. Pour le meilleur ou pour le pire, [ITA.GetNameDef] est maintenant effectivement indépendant de la domination autrichienne, au moins jusqu'à ce qu'ils retrouvent toute leur force. Beaucoup d'Italiens s'inquiètent de savoir si cela nous exposera ou non à une attaque de [SRI.GetNameDef]. Une guerre en ce moment serait une perspective terrible."
ita.151.a: "Est-ce un pas vers une Italie libre ?"

ita.152.t: "L'ANI proteste contre les élections"
ita.152.d: "Des manifestations massives ont eu lieu aujourd'hui à Milan ainsi que dans d'autres villes de [Root.GetNameDef], le leader de l'ANI Italo Balbo accusant le gouvernement de truquer les élections avec l'aide de l'Autriche. L'influence autrichienne se fait sentir partout dans le pays, a dit M. Balbo, et a laissé entendre que les Italiens n'auraient jamais de véritable indépendance tant qu'ils n'auraient pas renversé leurs oppresseurs. Bien que Balbo n'ait pas encore montré de preuve réelle de truquage, ses paroles ont encore trouvé de nombreux auditeurs enthousiastes... et on craint de plus en plus que son groupe d'adeptes ne cause des problèmes au gouvernement."
ita.152.a: "Interdisez l'ANI et fermez-les."
ita.152.b: "Surveillez-le de près - c'est encore une démocratie."

ita.153.t: "Les chemises vertes font des ravages"
ita.153.d: "En réponse à la récente répression gouvernementale, les plus ardents partisans d'Italo Balbo au sein de l'Associazione Nazionalista Italiana, surnommée \" Greenshirts \" par les médias, ont semé le chaos dans tout le pays. Ils sont déjà directement impliqués dans deux émeutes et plusieurs attentats à la bombe, avec des affiches accusant le gouvernement italien de conspiration et de vente à des intérêts étrangers qui sont placardées partout dans la capitale. Leur vague de chaos s'étend, et beaucoup accusent le Premier ministre [Root.GetLeader] d'incompétence pour avoir pris une position trop ferme contre l'ANI et avoir provoqué la violence."
ita.153.a: "Combien de temps cela va-t-il durer ?"

ita.154.t: "Manifestations anti-gouvernementales"
ita.154.d: "Alors que la campagne de terreur de l'Associazione Nazionalista Italiana se poursuit, des protestations contre la gestion inepte de la violence par le gouvernement ont éclaté dans tout le pays. La plus importante a attiré plus de cent mille personnes à Milan, ce qui a paralysé la nation, les manifestants ayant menacé de déclencher une grève nationale si le gouvernement ne rafle pas rapidement les meneurs de l'ANI. Malgré les protestations, il est clair que les actions de la police contre le groupe de Balbo ont un effet limité - en effet, il semble gagner autant d'adeptes qu'il en perd avec les arrestations massives."
ita.154.a: "Nous faisons ce que nous pouvons !"

ita.155.t: "La marche sur Milan échoue"
ita.155.d: "La répression du gouvernement s'étant intensifiée ces derniers jours, Italo Balbo a appelé ses partisans à marcher sur le bâtiment du Parlement à Milan aujourd'hui - provoquant une manifestation massive qui s'est transformée en un véritable combat au milieu de la ville alors que la police et l'armée prenaient rapidement des mesures. Avec des centaines de victimes, Balbo et ses partisans ont finalement été dispersés. Italo Balbo reste cependant en liberté et, malgré son échec à faire un coup d'État, des appels sont maintenant lancés pour que le gouvernement démissionne. Les partis d'opposition affirment que la république est dans le chaos et ont l'intention de forcer un vote de confiance au Parlement italien dès que possible."
ita.155.a: "Au moins, Balbo est hors jeu."

ita.156.t: "Le vote de confiance"
ita.156.d: "Aujourd'hui, le vote de confiance aura lieu au Parlement italien. L'enjeu est la survie même de la république - si le gouvernement tombe, ce sera un signe clair que le système est considéré comme dysfonctionnel, et beaucoup sont réticents à se tourner vers une nouvelle campagne électorale chaotique. En effet, les membres de la noblesse ont rassemblé des partisans autour d'eux et suggèrent déjà qu'une autonomisation du Conseil de la Fédération monarchique pourrait être préférable. Cette menace a poussé d'autres fonctionnaires à demander des votes d'appui au gouvernement, quoi qu'il arrive."
ita.156.a: "Le gouvernement survit de justesse au vote."
ita.156.b: "Le gouvernement tombe."

ita.157.t: "Retour à la Fédération ?"
 ita.157.d: "Le gouvernement étant tombé et la foi dans la république ayant été détruite, il y a deux options quant à la façon dont le gouvernement peut procéder. L'une d'elles consiste à rétablir le pouvoir de la Fédération, où des membres de la noblesse occuperaient des postes administratifs au sein du Conseil fédéral, qui serait dirigé soit par le grand duc de Toscane des Habsbourg, Pietro Ferdinando, soit par le comte Adriano Visconti de Lombardie. Les élections seraient restreintes dans certaines régions du pays et la démocratie telle que nous la connaissons prendrait fin. Si beaucoup sont favorables à la stabilité que cette voie apporterait, d'autres, parmi lesquels les nationalistes vénitiens, suggèrent de dissoudre la Fédération dans son intégralité - les États de Vénétie et de Lombardie deviendraient des entités indépendantes, même si une telle séparation ne pourrait être qu'une occasion pour les forces extérieures de se manifester."
ita.157.a: "Restaurer la Fédération sous le Grand Duc de Toscane."
ita.157.b: "Restaurez la Fédération sous le comte Visconti."
ita.157.c: "Démanteler complètement la République."

ita.158.t: "Recrutement de l'ANI dans l'armée"
ita.158.d: "La popularité de l'Associazione Nazionalista Italiana continue de croître de façon incontrôlée, et il semble maintenant qu'Italo Balbo ait mené une campagne acharnée auprès des généraux de l'armée républicaine. On ne sait pas si certains ont accepté de se joindre à sa cause, mais la rancœur contre le gouvernement s'est accrue et de nombreux fonctionnaires craignent qu'un coup d'État ne soit imminent. Prendre position contre l'ANI maintenant, cependant, pourrait provoquer le genre de violence qui pourrait pousser l'armée à soutenir Balbo même si elle ne l'envisageait pas déjà. Qu'est-ce qu'on fait ?"
ita.158.a: "Nous devons agir maintenant, peu importe les conséquences."
ita.158.b: "Faites campagne pour notre propre soutien et préparez-vous au pire."

ita.159.t: "Démonstrations massives de l'ANI"
ita.159.d: "Alors que le soutien à l'ANI augmente et que les émeutes violentes à [ITA.GetNameDef] deviennent monnaie courante, des protestations contre la gestion inepte de la situation par le gouvernement ont éclaté dans tout le pays. La plus importante a attiré plus de cent mille personnes à Milan, ce qui a paralysé la nation, les manifestants ayant menacé de déclencher une grève nationale si le gouvernement ne s'occupait pas rapidement des meneurs de l'ANI. Les protestataires laissent entendre que l'inaction du gouvernement équivaut à de l'incompétence."
ita.159.a: "Nous faisons du mieux que nous pouvons !"

ita.160.t: "La marche sur Milan"
ita.160.d: "Italo Balbo, leader de l'ANI, a appelé aujourd'hui à une marche massive sur le palais royal de Milan, suggérant qu'une démonstration de force est la seule façon de forcer le gouvernement à démissionner et à débarrasser le pays de l'influence et de la corruption autrichiennes. Les foules qui affluent sur la place centrale sont massives et, alors que la police et l'armée italiennes s'y installent, il est clair que le carnage qui en résultera sera horrible. Déjà, avant même de déterminer si le coup d'État de Balbo pourrait réussir, des membres de l'opposition demandent un vote de confiance concernant la façon dont le gouvernement gère la situation. De tels appels pourraient être discutables, cependant, si les chiffres de Balbo gagnent la journée..."
ita.160.a: "Le coup de Balbo est réussi."
ita.160.b: "Balbo et ses partisans sont dispersés."

ita.161.t: "ANI Ringleaders enfin pris"
 ita.161.d: "Alors que le leader de l'Associazione Nazionalista Italiana, Italo Balbo, est toujours en liberté, il a été annoncé aujourd'hui que la plupart de ses co-conspirateurs dans le camp de la terreur nationale ont finalement été capturés. La plupart attendent maintenant d'être jugés, tandis que le pays pousse un soupir de soulagement. Beaucoup considèrent cela comme un signe que le pire des luttes politiques de [ITA.GetNameDef] est terminé."
ita.161.a: "Il était temps !"

 ita.170.t: "[From.GetNameDefCap] réclame [claimed_state.GetName]"
ita.170.d: "Avec une résurgence de l'irrédentisme depuis la réunification du pays, [From.GetNameDef] a revendiqué l'état de [claimed_state.GetName], actuellement détenu par [Root.GetNameDef]. Les citoyens de la région sont naturellement alarmés, bien que les Italiens de souche aient déjà commencé à protester dans les rues et à exiger qu'ils retrouvent la mère patrie."
ita.170.a: "Ils osent !"

ita.171.t: "[From.GetNameDefCap] Abandonne le [Root.GetFactionName]"
ita.171.d: "Avec une résurgence de l'irrédentisme depuis la réunification du pays, [From.GetNameDef] a revendiqué l'état de [claimed_state.GetName], actuellement détenu par [claimed_state.Owner.GetNameDef]. Puisque l'état est déjà revendiqué par un membre de la [Root.GetFactionName], le gouvernement [From.GetAdjective] a décidé que ses objectifs sont incompatibles avec ceux de l'alliance et a choisi de se retirer. Il reste à voir si cela signifie qu'une guerre avec [From.GetNameDef] est en vue."
ita.171.a: "Un geste insensé"

ita.172.t: "Les partisans anti-syndicalistes se lèvent"
ita.172.d: "Nous avons toujours soupçonné qu'un réseau souterrain se préparait pour le jour où nous et [ITA.GetNameDef] sommes entrés en guerre. Leur nombre n'est pas écrasant, mais leur apparition derrière nos lignes est inattendue, et ils ont causé pas mal de perturbations dans tout le pays."
ita.172.a: "Cela ne changera rien"

ita.175.t: "[From.GetNameDefCap] Revendique la Libye"
ita.175.d: "Citant le fait que leur colonie libyenne n'a été injustement arrachée à l'Italie que grâce à leur perte dans la Weltkrieg, le gouvernement [From.GetAdjective] a annoncé aujourd'hui qu'il revendiquait désormais la totalité de la Tripolitaine comme leur propriété. Il reste à voir si cela signifie qu'une demande est à venir, ou même une guerre."
ita.175.a: "Comment osent-ils ?"

ita.176.t: "[From.GetNameDefCap] Exige que la Libye"
ita.176.d.owns: "Le gouvernement [From.GetAdjective] nous a lancé un ultimatum : restituer d'un seul coup tout notre territoire en Tripolitaine - qu'ils revendiquent, dans sa totalité - ou ils seront obligés de l'envahir. Déjà, les navires [From.GetAdjective] traversent la Méditerranée et rendent leurs intentions plutôt évidentes."
ita.176.d.subject: "Le gouvernement [From.GetAdjective] nous a lancé un ultimatum : restituer tout notre territoire en Tripolitaine en une seule fois. Cela inclut le fait de couper le [LBA.GetNameDef] de notre contrôle. qui [From.GetNameDef] envahirait alors probablement. Déjà, les navires [From.GetAdjective] traversent la Méditerranée et rendent leurs intentions plutôt évidentes."
ita.176.a: "Bien, donnez-leur ce qu'ils veulent"
ita.176.b: "Si c'est une guerre qu'ils veulent, ils l'auront !"

ita.177.t: "[From.GetNameDefCap] nous abandonne"
ita.177.d: "[From.GetNameDefCap] a répondu à une demande du gouvernement [From.GetAdjective], qui revendique la Tripolitaine comme la sienne, en acceptant de nous laisser partir - déjà les officiels [From.GetAdjective] et les forces [From.GetAdjective] sont occupés à quitter [Root.GetNameDef]. On suppose qu'une déclaration de guerre de [From.From.GetNameDef] sera bientôt disponible."
ita.177.a: "Nous verrons bien !"

ita.178.t: "[From.GetNameDefCap] s'est relâché"
ita.178.d.give: "Apparemment trop terrifié par la perspective de commencer une guerre avec nous sur le territoire, [From.GetNameDef] a cédé à notre ultimatum et a rendu toutes leurs terres en Tripolitaine. La diplomatie a gagné la journée !"
ita.178.d.abandon: "Apparemment trop terrifié par la perspective de commencer une guerre avec nous sur le territoire, [From.GetNameDef] a cédé à notre ultimatum et a lâché [LBA.GetNameDef]. Ils ne sont plus responsables du gouvernement [LBA.GetAdjective] et ne les protégeront pas. Nous sommes libres et clairs d'envahir, si nous le souhaitons."
ita.178.a: "Excellent"

ita.179.t: "[From.GetNameDefCap] a refusé"
ita.179.d: "Le gouvernement [From.GetAdjective] a complètement refusé notre ultimatum. Il semble que nous n'ayons pas d'autre choix que d'aller à la guerre."
ita.179.a: "Qu'il en soit ainsi !"

ita.180.t: "Les Italiens gagnent"
ita.180.d: "La guerre se passe mal. [libya_italy.GetNameDefCap] a réussi à occuper la Tripolitaine, et nous sommes pour l'instant incapables de les en déloger. Nous n'avons pas non plus pu occuper une partie de leur territoire continental. Beaucoup au sein du gouvernement [Root.GetAdjective] pensent que le moment est venu de poursuivre la paix et d'arrêter cette guerre avant qu'elle ne dure plus longtemps."
ita.180.a: "Terminer ça maintenant"
ita.180.b: "Nous devons continuer à nous battre !"

 ita.181.t: "[From.GetNameDefCap] réclame la paix"
ita.181.d: "Il semble que le gouvernement [From.GetAdjective] ait décidé qu'il préfère poursuivre la paix plutôt que de continuer à défendre la Tripolitaine. Si nous mettons fin à la guerre maintenant, ils nous la remettront - et ce sera tout."
ita.181.a: "C'est tout ce que nous voulons."
ita.181.b: "Non, nous allons poursuivre jusqu'au bout !"

ita.182.t: "Nous perdons"
ita.182.d: "Notre tentative de reconquête de la Libye a abouti à des résultats désastreux, et nous risquons maintenant de perdre tout le pays. Peut-être que si nous leur proposons d'abandonner complètement nos revendications sur la Libye et de leur céder les terres revendiquées par [peace_country.GetNameDef] ou ses alliés, ils pourraient être prêts à mettre fin aux hostilités dès maintenant ?"
ita.182.a: "Nous devons essayer"
ita.182.b: "Non, on peut encore gagner !"

 ita.183.t: "[From.GetNameDefCap] réclame la paix"
ita.183.d: "Il semble que le gouvernement [From.GetAdjective] ait décidé que sa poursuite de la Libye a un prix trop élevé. Ils ont offert d'abandonner complètement leurs revendications sur la Tripolitaine, et de céder toute terre que nous ou nos alliés revendiquons (s'il en existe), si nous annulons simplement la guerre maintenant."
ita.183.a: "Oui, finissons-en maintenant."
ita.183.b: "Ils ont commencé, maintenant nous allons voir ça"

ita.184.t: "Effondrement de la résistance [Root.GetAdjective]"
ita.184.d: "Depuis que le gouvernement [Root.GetAdjective] est parti en exil, il est difficile de maintenir la résistance face à nos compatriotes italiens. Ils ont travaillé dur pour éroder notre légitimité, et maintenant il semble que tous nos efforts n'aient servi à rien. Ils ont prouvé qu'ils étaient victorieux."
ita.184.a: "Porca miseria!"

ita.185.t: "La guerre s'éternise"
ita.185.d: "La guerre contre [peace_country.GetNameDef] et [peace_country.GetFactionName] dure depuis des mois, et vu que nous avons déjà vaincu leurs alliés italiens, il semble inutile de continuer. Peut-être pouvons-nous leur suggérer d'accepter une simple trêve, où nous ne gagnerions que les terres que nous possédons déjà et toutes nos revendications détenues par [peace_country.GetNameDef] ou leurs alliés. Rien de plus."
ita.185.a: "Faisons la suggestion"
ita.185.b: "Non - nous allons nous battre jusqu'au bout !"

ita.186.t: "La Proposition [From.GetAdjective]"
ita.186.d: "[From.GetNameDefCap] nous a approchés pour nous proposer la paix - nous mettons fin à cette guerre maintenant, avec eux qui s'en vont avec ce qu'ils ont déjà pris et toutes les terres revendiquées qui sont encore détenues par nous ou d'autres membres de [Root.GetFactionName], et nous sommes quittes. L'alternative est de continuer cette guerre encore plus longtemps, une guerre dans laquelle nous n'avons absolument pas avancé."
ita.186.a: "Finissons-en maintenant"
ita.186.b: "Non - nous pouvons encore lutter contre cela !"

