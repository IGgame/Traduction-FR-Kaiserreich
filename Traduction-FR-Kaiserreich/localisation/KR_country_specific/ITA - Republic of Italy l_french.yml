### Characters ###
 ITA_italo_balbo: "Italo Balbo"
 ITA_italo_balbo_leader_desc: "Disruptive. Bombastic. Extreme. Violent. But never boring. Few could predict that the Italian Republic, long torn between the aristocratic federation backed by Austria and the democracy backed by idealists, would be toppled by a man who despised both. Atop the ashes, Italo Balbo has declared himself Il Duce before his legionnaires and would not be stopped: not by decency, by threat of revolt, invasion by Austrians, or the red menace to the West.\n\nBalbo grew up near Ferrara, and quickly fell under the spell of romanticism. He admired the heroes of the Risorgimento, particularly Giuseppe Mazzini, and at age 14 attempted to run away to join Ricciotti Garibaldi’s attempt to free Albania from the Ottoman yolk.\n\nWhen the Weltkrieg broke out, he paused his studies and joined the Alpini. He was quickly noted for his courage and fanaticism against the Austrians, gaining multiple awards and the rank of Captain. During the war, he was also first introduced to aircraft: he volunteered for flight training as the tide began to turn against the Entente. Despite the Italians’ best efforts however, they were defeated and an armistice was signed in 1919.\n\nDespite having grown up exposed to Republican and Socialist viewpoints, Balbo developed a hatred for the socialist revolution. After resigning his commission in protest for their surrender to the Austrians, he organized his own militias to crack down on socialist activity. This brought him to the attention of the like-minded Gabriele D'Annunzio, who helped co-found the Italian Nationalist Association.\n\nThe ANI became infamous within the newly founded ‘Italian Federation’ for their violent acts of terrorism against pro-Austrian and pro-Socialist figures. Many landowners turned a blind eye to their activities, and Balbo became infamous as one of D’Annunzio’s enforcers, easily assuming leadership after the former’s death.\n\nNow, having swept away his political opponents, Balbo’s vision of an irredentist, totalitarian and nationalist Italy can be implemented. But whether this is folly or if he truly is the next Mazzini, one thing is for certain: there’s a long way to go."

 ITA_pietro_ferdinando: "Pietro Ferdinando d'Asburgo-Lorena"
 ITA_pietro_ferdinando_leader_desc: "While many in Italy dream of great change, others look back to the past - back when things were different. For many of such nostalgics, they look to Garibaldi or Mazzini, for a time when Italy was strong and united. But, there is a minority that look back even further. It would appear that their dream has come true: Grand Duke Pietro Ferdinando d'Asburgo-Lorena has assumed the title of President of the restored Italian Federation, a collection of pre-Risorgimento Italian states. His ascension is no doubt in part as a reward for Austria’s loyal patronage of Italian aristocrats and conservatives.\n\nPietro Ferdinando was born in Salzburg to the former Grand Duke Ferdinand IV of Tuscany, one of the larger states in Italy. His father had been deposed, and in exile abdicated his claim to the throne in favor of the Austrian Emperor. The third son of his family and given the political circumstances, Pietro Ferdinando did not expect to be restored to Tuscany and enrolled in the Austrian military.\n\nDuring the Weltkrieg, he served as an infantry commander and aided in the occupation of Northern Italy. As the armistice was first signed, Austrian planners began drafting up plans to restore the old status quo with a small twist: there would be a loose federation led by the Pope to govern Italy and quell Italian nationalistic sentiment. Since his brothers both married morganatically, General Pietro Ferdinand was chosen by Charles to become the new Grand Duke of Tuscany.\n\nThese designs proved to be too ambitious. The Austrian advance never made it to Tuscany, and socialist rebels have overrun the region. Moreover, by 1930 the Federation had collapsed: Sicily and Sardinia left while Austrian troops pulled out of the north. A republic was declared, and Pietro Ferdinand effectively stuck in a legal limbo. At least until now.\n\nTo keep himself entertained, the Hapsburg prince has been known to appreciate the arts. He is distantly related to the House of Bourbon-Parma through his mother’s side."

 ITA_adriano_visconti: "Adriano Visconti"
 ITA_adriano_visconti_leader_desc: "Long ago, the Visconti family ruled over the Duchy of Milan. It would appear that great fortune has allowed for them to return to power and then some: Adriano Visconti, the Austrian installed count of Lombardy, has become the President of the Italian Federation. It is an ironic, perhaps intentional choice - the Milanese were some of the most hostile to Imperial rule over North Italy and the defeat of Austria’s favored candidate in Pietro Ferdinando of Tuscany could signal a greater degree of independence by this federation from Austrian rule. Perhaps, under this young count and air ace, the Italian Federation will be more than just another Hapsburg puppet state.\n\nThe son of Galeazzo Visconti, Adriano was born during the Weltkrieg in then Italian Libya, but he was still little more than a baby when he returned to Italy. Having joined the Air Force in 1936, amid rising tensions in the peninsula, he has shown remarkable talent as a fighter pilot, and has always seen himself as one. Thrust into the position of count to bring stability to Lombardy, the brash and impetuous young man has little care for diplomatic niceties, or the idea that a Count cannot pilot a fighter plane, but is still loyal and has no intention of skipping the duties of his position, for he has seen from above the consequences of syndicalism and war personally."

 ITA_emilio_de_bono: "Emilio de Bono"
 ITA_emilio_de_bono_leader_desc: "Times have not been very kind to Italy, and it would appear that the life of democracy in the Italian Republic was fleeting. Defeated by foreign powers and with the legacy of Italy’s civil war still fresh on the occupiers’ minds, Emilio de Bono has been tasked with establishing a provisional military government for Italy. Given the circumstances, it would appear that General de Bono will remain in office for some time to come.\n\nEmilio de Bono was born in Lombardy, a distant descendant of Lombardy nobility. He followed in his father’s footsteps and enrolled in military school, studying at Milan and then Modena. An officer in the Bersaglieri, de Bono fought in Eritrea and Libya during the high period of the new Italian kingdom, a time that sadly could not last.\n\nWhen Italy fatefully cast their lot with the Entente in 1915, the then Colonel de Bono was sent to fight against the Austrians. Promoted quickly to Major General and leader of the ‘Trapani’ brigade, de Bono distinguished himself and became a decorated officer. During the defense of Mount Grappa at the waning days of the war, de Bono co-wrote the Canzone del Grappa which became a patriotic song despite Italy’s ultimate defeat.\n\nIndeed, things began to change quickly after 1918. De Bono was captured when Italy’s front lines began to collapse and watched in captivity as Italy rapidly divided into civil war. Austrian authorities, desperate to stabilize their deteriorating hold in northern Italy, had de Bono released with his men to serve in Italy’s White Army against the red tide. The ensuing awkward arrangement between the Federation and the Republic did not affect de Bono’s new career - he briefly became Director General of Public Security in Bonomi’s government during the early days as the situation stabilized in Lombardy and Venetia. Despite a controversial term, which included the high profile murders of political dissidents, he nonetheless became a Marshal of Italy.\n\nNow, with a new government installed, de Bono is seen as an elderly figurehead for foreign rule. While many have criticized him for his heavy handed policies and he has been accused of being sympathetic to Balbo and his legionnaires, the new military government is nonetheless expected to keep lumbering on."

 ITA_giovanni_gronchi: "Giovanni Gronchi"
 ITA_giovanni_gronchi_leader_desc: "In a country dominated by Roman Catholics, it was perhaps no surprise when Giovanni Gronchi and the Italian’s People’s Party (PPI) took charge of the young Italian Republic. This coalition, dominated by Christian Democrats, promises to guide the Italian nation using Christian social teachings - contrasting with anti-clerical factions on the left while still promoting welfare and labor issues opposed by the right.\n\nThe man at the helm of the PPI is Giovanni Gronchi, a Tuscan-born follower of Father Romolo Murri, one of the early founders of Christian democracy in Italy. Initially a highschool teacher with a degree in literature from the University of Pisa, when the Weltkrieg broke out Gronchi fought as an infantry officer. \n\nWhen the war ended, Giovanni Gronchi returned as a decorated soldier to a deteriorating political situation at home. Fearful of anti-Catholic violence, he fled Tuscany and went to Milan. There, Father Luigi Sturzo began to organize the PPI for the first time with the blessing of Rome and Vienna. Unlike the other Christian Democratic parties emerging in post-civil war Italy, the PPI found themselves under a Republic and proved to be comfortable serving both under the Austrian imposed federation and Bonomi’s republican system.\n\nGronchi’s activities as a PPI activist and representative have been varied. In addition to being a reasonably successful businessman, industrialist and salesperson, he was also notable for helping organize Catholic trade unions in an effort to undercut syndicalist influence and win better concessions for the workers. One of the more left-leaning members of the PPI, his ascension into leadership was not a sure thing. When Luigi Sturzo resigned as leader of the PPI, Gronchi took power as part of a triumvirate with Giulio Rodinò and Giuseppe Spataro. Together they formed a front against the rising Legionairism in Italy, hoping to organize the remaining democratic parties against them.\n\nGronchi’s election as President of Italy now confirms the influence of the PPI in Italian politics. While some have criticized him for actions seen as conciliatory to socialists and syndicalists, his commitment to parliamentary democracy and his willingness to engage in some economic reform makes him a stable candidate to guide Italy for the near future."

 ITA_luigi_einaudi: "Luigi Einaudi"
 ITA_luigi_einaudi_leader_desc: "Sometimes, despite all the chaos and all rapid changes engulfing a nation, it is easier to go back to the way things used to be. The triumph of the Italian Liberal Party is proof of that fact, and with the reemergence of the dominant party of the early 1900s, it would appear that the status quo of old has returned. But not everything is the same - Luigi Einaudi is a new man promising a new day in Italy. Under his careful eye, liberalism will flourish in Italy and will be more than just a capitalistic vehicle for political control. Rather, it will be an expansive ideology reflecting integrated approach to moral, economic and social reasoning.\n\nBorn in 1874 to a small town in Piedmont to a minor bureaucratic family, Einaudi was orphaned at age 14. He went to school in Turin, studying economics under Salvatore Cognetti de Martiis. A socialist in university and a collaborator with Critica Sociale, his time as a magazine contributor ended with a move towards liberal thought. He spent a significant portion of his life in academia, teaching finance at schools in Turin and Milan.\n\n1919 changed everything, not just for Italy but also for a young Einaudi. The middle aged professor found himself at Bocconi University in occupied Milan as socialist and nationalist revolutionaries began to overrun major cities and towns across the country. With many of his students dropping out to join a cause, Einaudi became inspired to find a movement of his own. He was introduced to national politics by Francesco Saverio Nitti during the chaotic early days of the Italian Federation, and soon became an outspoken member of the PLI. \n\nAlthough Nitti remained with the Sicilian government after the Federation collapsed, Einaudi stayed with Federation leadership in Lombardy and joined the Republican government. He helped to reorganize the liberals, rallying them against the aristocratic influence of the Austrians and their Federationist allies as well as the nationalistic legionaires under Balbo. Instead, he has chosen to offer a vision of an Italy with the utmost respect for human liberty and encouraging the individual to pursue a form of self actualization away from the dominance of the state. He also dreams of a European federalism, distinct from the false and exploitative ‘federation’ imposed by the Hapsburgs, one where European peoples work together to keep the red tide at bay and to promote individual civil liberties across the continent."

 ITA_marcello_soleri: "Marcello Soleri"
 ITA_marcello_soleri_leader_desc: "Even as times change and politicians come and go, it can be reassuring for many that a familiar face is at the helm. Marcello Soleri is one of those faces, a long time political figure in the Italian Liberal Party from even before the Weltkrieg. Before the chaos that engulfed Italy. His vision for Italy marks a return to the old, liberal dominated order - challenging the Catholics to the right and the socialists to the left.\n\nSoreli was born in Cuneo, a small town near Turin. His parents were active in local politics, and instilled a powerful sense of duty into their sons. After studying at the University of Turin and receiving a degree in law, funded in significant amounts by family friends such as Giovanni Giolitti, Soleri became a part time journalist and a lawyer.\n\nHis early career was marked by a leftist turn, admiring socialists and joining a Masonic Lodge. However, he remained connected to Giolitti - a Liberal party grandee - and helped him campaign to rally moderate Christian opposition to socialism. Soleri became a mayor of Cuneo at age 30 in 1912 as the leader of a liberal-democratic coalition. He began an aggressive job-creating infrastructure development scheme, but transitioned to national politics within a year or so.\n\nAs a member of the chamber of deputies, Soleri frequently broke with the Liberal party, especially when it came to intervention in the Weltkrieg. Initially a ‘neutralist’, he joined the Alpini infantry corps as a second lieutenant. He was wounded towards the end of the war, which took him out of the fighting as the Italian front collapsed around him.\n\nAs Ivanoe Bonomi worked to establish a stable government in the civil war, Soleri was invited to become a finance minister. He worked to lower the heavy taxation imposed on the people during the Weltkrieg and civil war, which he saw as choking Italian business. Suspicious of Austrian influence, the Aristocratic Federationists, Socialists and the rising Legionnaires, Soleri worked to minimize these influences while avoiding any direct challenges that would destabilize the state.\n\nRecently, the ascent of the Liberals have propelled Soleri to leadership of the Italian Republic. Now a seasoned politician, it is up to him to ensure that the republic and its leading party remains on top of the challenges ahead."

 ITA_ivanoe_bonomi: "Ivanoe Bonomi"
 ITA_ivanoe_bonomi_leader_desc: "Traître. Voleur. Marionnette. Échec. Ivanoe Bonomi a tout entendu, mais il continue à se battre chaque jour pour l'Italie et la République. Être Premier ministre n'est pas un travail facile pour la plupart des pays, et certainement pas dans une Italie divisée. Lorsque les Siciliens et les Sardes se sont retirés de la Fédération Italienne en 1930, Bonomi, alors Premier ministre de la Fédération, a dissous cette dernière, un geste audacieux qui a permis d'établir une nouvelle république et d'écarter les monarques d'origine étrangère qui gouvernaient nominalement l'Italie. Par la suite, il est élu Premier Ministre de la nouvelle République italienne, et sa volonté de travailler avec l'Autriche, très mal vue, bien que bénéfique sur le plan économique, continue de susciter un vif intérêt de la part des autorités. Bonomi s'efforce de faire face à ces critiques de plus en plus virulentes tout en cimentant les institutions politiques de la république.\n\nIl serait toutefois imprudent de considérer Bonomi comme un collaborateur autrichien de plus ou un habitué de la politique. Le père de la nouvelle République italienne est en fait né comme député socialiste de Mantoue.  Né en 1873, une génération après le premier Risorgimento, il grandit en tant qu'érudit et journaliste alors que l'Italie passe d'un État en guerre à un nouveau Royaume. En raison de ses opinions modérées et de son soutien à la guerre de Giolotti en Libye, il est exclu du PSI en 1912 et choisit de cofonder le Parti Socialiste Réformiste Italien (PSRI).\n\nQuand la Weltkrieg a commencé, il s'est porté volontaire pour aller au front. Après un bref passage, il occupe rapidement une série de postes ministériels de haut niveau, avec des portefeuilles tels que les Travaux publics, la Guerre et le Trésor. Alors que de nombreux autres hommes politiques italiens fuient en exil ou se retirent de la vie politique en 1919 après l'humiliant armistice, Ivanoe Bonomi est l'un des rares à oser rester au gouvernement alors que les Autrichiens commencent à rédiger leurs conditions de paix. La détérioration de la situation politique voit l'Italie sombrer dans la guerre civile et l'occupation autrichienne de l'Italie du Nord.\n\nRéalisant que la situation était devenue incontrôlable et dans une tentative désespérée d'attirer un certain soutien libéral, les Autrichiens autorisent Bonomi à former un gouvernement démocratique provisoire de compromis à Milan, parallèlement à leur projet de fédération aristocratique. De son côté, Bonomi abandonne ses idées ouvertement socialistes pour rejoindre les libéraux-démocrates nouvellement formés.\n\nAyant pour l'instant déjoué les Autrichiens, c'est à Bonomi de naviguer dans les eaux dangereuses qui l'attendent s'il veut que sa République survive."

 ITA_ferruccio_parri: "Ferruccio Parri"
 ITA_ferruccio_parri_leader_desc: "As one star fades, another rises in its place. After decades of leadership under Ivanoe Bonomi, the Liberal Democrats have emerged renewed under Ferruccio Parri. With the support of a wider coalition, Parri hopes for a new era of unity in a tumultuous Italy.\n\nInitially a school teacher in Milan and an editor at Corriere della Sera, the Weltkrieg changed Parri’s life forever. Joining as an officer, he was decorated for bravery and was wounded on three separate occasions throughout the war. During the closing days of the war, he was an officer of the Italian General Staff, and was dismayed as the Italian military suffered defeat after defeat at the hands of the combined Austro-German offensive.\n\nParri was part of the Italian military remnant released by the Austrians to help stabilize the situation in the Italian homefront as Italian revolutionaries deposed the monarchy and sought to oust the Austrians from the peninsula. While suspicious of Austrian aims, he feared the rising tide of socialism and used his influence in Milan to organize partisan groups to counter red infiltration. He became moderately known locally for being a staunchly republican editor of the Corriere della Sera, promoting a liberal democratic alternative to syndicalism.\n\nInitially lukewarm towards the Italian Federation imposed by the Austrians, he became an avid supporter of Bonomi’s Italian Republic when it was declared in 1930. By that point, he was a manager of Milan’s largest electrical company and joined up with Bonomi’s newly formed Liberal Democrats.\n\nNow, it is up to Parri to take up the torch of the party and safeguard the democratic, moderate ideals of the Republic."

 ITA_carlo_rosselli: "Carlo Rosselli"
 ITA_carlo_rosselli_leader_desc: "Tous les socialistes ne se sentent pas à l'aise au sein du SRI. Carlo Rosselli, qui se décrit comme un "socialiste libéral", a rompu avec la révolution socialiste initiale dans les années 1920 pour rejoindre la République. Bien que n'ayant pas de partisans de masse, les changements rapides de l'ordre post-Lundi noir ont propulsé Rosselli au pouvoir.\n\nNé à Rome dans une riche famille toscane, il a été influencé par sa mère, une éminente républicaine italienne. Il a étudié à Vienne, puis à Florence, mais a connu des difficultés dans ses études. Encore étudiant au début de la Weltkrieg, Carlo rejoint ses frères pour soutenir l'intervention. Il participe à la publication d'articles de propagande avec Il nostro programma, dont un manifeste prônant les idéaux mazziniens et l'amour humanitaire. Rosselli est parti à la guerre en tant qu'officier des Alpini en 1918 et a été contraint de se battre pendant la retraite face aux avancées austro-allemandes.\n\nAlors que la situation en Italie s'enfonce dans la guerre civile, Rosselli se passionne pour le syndicalisme et rejoint même le parti socialiste italien naissant. Il étudie à l'université de Sienne et devient rédacteur à la Critica Sociale. Il prend également le temps de visiter et de travailler en France. Cependant, alors que la guerre civile italienne s'arrête et que la paranoïa politique s'accroît, la suspicion s'abat sur les Rosselli de la classe supérieure. En effet, Rosselli lui-même avait commencé à prendre ses distances avec le marxisme, publiant effrontément Socialisme Liberal en 1930 - une critique du marxisme, de l'autoritarisme au sein du socialisme, et appelant à une synthèse du socialisme démocratique et du libéralisme italien.\n\nCela le rend profondément impopulaire dans les milieux italiens, et il se rend compte qu'il est persona non grata lorsque des militants attaquent son domicile. Rosselli a fui la France pour se réfugier dans la nouvelle République italienne. Là-bas, ses idées ont fait des adeptes. Beaucoup au sein de la République le considèrent comme trop idéaliste pour une période aussi violente, et ses anciens camarades de la République socialiste le voient comme un traître. Mais Carlo Rosselli est déterminé à concrétiser sa vision d'une Italie socialiste et libertaire."

