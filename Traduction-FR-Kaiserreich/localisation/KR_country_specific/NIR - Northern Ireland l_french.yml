### Ideas ###
 NIR_NO_SURRENDER: "Nous ne nous rendrons jamais!"
 NIR_NO_SURRENDER_desc: "Inspirés par la cause Loyaliste, les Protestants d'Ulster ont juré de se battre et de mourir pour leur liberté, quel qu'en soit le prix."
 NIR_WEAKENED: "Affaiblis par la Répression Irlandaise"
 NIR_WEAKENED_desc: "Une campagne de répression irlandaise impitoyable a affaibli le mouvement d'Ulster de l'intérieur avant même le début de la guerre civile, en portant atteinte à la direction des Volontaires d'Ulster et en infiltrant nos forces armées pour répandre la désinformation et perturber nos tactiques."
 NIR_CATHOLICS: "Catholiques d'Ulster"
 NIR_CATHOLICS_desc: "Les Catholiques d'Ulster, qui représentent une grande minorité de la population, sont loyaux envers la République d'Irlande et ne veulent rien savoir de l'État d'Ulster qu'ils considèrent comme sectaire, explicitement fondé comme un État protestant pour un peuple protestant."

