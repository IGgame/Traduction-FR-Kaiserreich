### Ideas ###
ins_exile: "Gouvernement Néerlandais en Exil"
 ins_exile_desc: "Le gouvernement Néerlandais a réussi à s'échapper du continent et a mis en place un gouvernement en exil aux Indes."

### Events ###
 hol_in_ex.1.t: "Gouvernement néerlandais en exil"
hol_in_ex.1.d: "Après avoir échappé de justesse à la capture par les milices syndicalistes, la famille royale, accompagnée de nombreux hauts dirigeants, est arrivée à Java, déclarant la création du Royaume des Pays-Bas en exil, qui un jour libérera notre patrie du syndicalisme !"
hol_in_ex.1.a: "Un nouveau départ !"

 hol_in_ex.2.t: "La politique étrangère des Pays-Bas en exil"
 hol_in_ex.2.d: "La récente prise de pouvoir par la racaille syndicaliste a laissé les vestiges de l'empire colonial néerlandais, autrefois fier, dans une position précaire. Pour libérer notre patrie des usurpateurs syndicalistes, nous devons rejoindre une des grandes alliances. Quelle alliance devons-nous essayer de rejoindre ?"
 hol_in_ex.2.a: "Nous avons des liens privilégiés avec l'Entente"
 hol_in_ex.2.b: "Le Japon ne serait sûrement pas contre..."
 hol_in_ex.2.c: "Réclamez notre droit de naissance avec le soutien de l'Allemagne !"
 hol_in_ex.2.e: "Il n'est pas nécessaire de s'endetter envers qui que ce soit"

hol_in_ex.3.t: "Le gouvernement Néerlandais en exil veut se joindre à l'Entente"
hol_in_ex.3.d: "Le gouvernement Néerlandais en exil a récemment annoncé qu'il souhaitait se joindre à l'Entente. Ce n'est pas une décision soudaine, car la politique pro-Entente est populaire dans de nombreux milieux, y compris le cabinet au pouvoir et l'armée. Voulons-nous permettre à la famille royale exilée de rejoindre notre alliance ?"
 hol_in_ex.3.a: "OUI !"
 hol_in_ex.3.b: "Il est préférable que non"

 hol_in_ex.4.t: "L'Offre du Gouvernement Néerlandais en Exil"
 hol_in_ex.4.d: "Le gouvernement Néerlandais en exil a récemment annoncé qu'il souhaitait se joindre à notre alliance. Ce n'est pas une décision soudaine, car la politique pro-japonaise est populaire dans de nombreux milieux, y compris le cabinet au pouvoir et l'armée. Voulons-nous permettre à la famille royale exilée de rejoindre notre alliance ?"
 hol_in_ex.4.a: "OUI !"
 hol_in_ex.4.b: "Il est préférable que non"

hol_in_ex.5.t: "Le gouvernement Néerlandais en exil veut rejoindre le Reichspakt"
 hol_in_ex.5.d: "Le gouvernement Néerlandais en exil a récemment annoncé son intention de rejoindre le Reichspakt. Ce n'est pas une décision soudaine, car la politique pro-allemande est populaire dans de nombreux milieux, y compris le cabinet au pouvoir et l'armée. Voulons-nous permettre à la famille royale exilée de rejoindre notre alliance ?"
 hol_in_ex.5.a: "OUI !"
 hol_in_ex.5.b: "Il est préférable que non"

hol_in_ex.6.t: "Notre demande a été refusée !"
hol_in_ex.6.d: "Il semble que les Canadiens ne veulent pas de nous dans leur alliance..."
hol_in_ex.6.a: "Quelle misérable erreur"

hol_in_ex.7.t: "Notre demande a été refusée !"
hol_in_ex.7.d: "Il semble que les Japonais ne veulent pas de nous dans leur alliance..."
hol_in_ex.7.a: "Quelle misérable erreur"

hol_in_ex.8.t: "Notre demande a été refusée !"
hol_in_ex.8.d: "Il semble que les Allemands ne veulent pas de nous dans leur alliance..."
hol_in_ex.8.a: "Quelle misérable erreur"

hol_in_ex.9.t: "L'Insulinde gagne son Indépendance"
 hol_in_ex.9.d: "Suite à notre indépendance formelle des [HOL.GetNameDef], les dirigeants nationalistes de notre pays ont rapidement proposé de changer notre nom et notre drapeau. En hommage à l'héritage de l'Empire Majapahit et à notre héritage Austronésien, les couleurs de notre drapeau national seront le Rouge et le Blanc, la Terre Mère Rouge et le Ciel Père Blanc. Quant au nom de notre pays, il sera tel que proposé autrefois par le navigateur Anglais George Windsor Earl, Indós Nèsos, les Iles Indiennes.\n\nIndonesia."
 hol_in_ex.9.a: "Nous ne sommes plus Hollandais. Vive l'Insulinde !"
