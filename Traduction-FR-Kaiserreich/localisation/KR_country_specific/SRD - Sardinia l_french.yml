### Focus - Politics ###
 SRD_tackle_institutional_crisis: "Faire face à la Crise Institutionnelle"
 SRD_tackle_institutional_crisis_desc: "La crise des mineurs s'est avérée fatale à la stabilité du gouvernement déjà faible, de Bardanzellu. L'équilibre entre les exilés et le Parlement étant rompu, une solution pour la gouvernabilité semble impossible ; malgré les souhaits du roi Amédeo, une intervention royale et un cabinet extra-parlementaire pourraient se profiler à l'horizon."
 SRD_protect_the_kingdom: "Protéger le Royaume"
 SRD_protect_the_kingdom_desc: "Les agitateurs du camp dit "réformiste" sont simplement et clairement des infiltrés et des espions rouges - leur opposition au cabinet apolitique de Badoglio en est la preuve ultime. Il ne faut pas laisser ces cinquièmes colonnes affaiblir la Sardaigne, car cela n'aura d'autre conséquence que l'invasion."
 SRD_the_special_laws: "Les Lois Spéciales"
 SRD_the_special_laws_desc: "Notre régime actuel repose sur un système d'accords tacites, de contrats verbaux et d'intermédiations parlementaires, un type de régime qui limite sévèrement le pouvoir du gouvernement de sa Majesté et donc sa capacité à contenir l'hydre rouge. Avec nos récentes victoires majeures contre l'opposition, se débarrasser de tout ce fatras bureaucratique et solidifier notre - la stabilité du Royaume sera aussi simple qu'un trait de plume."
 SRD_stack_the_senate: "Empiler le Sénat"
 SRD_stack_the_senate_desc: "La centralisation rapide du pouvoir entreprise par notre gouvernement a eu pour conséquence qu'un certain nombre de sénateurs ont rejoint les rangs de l'opposition. Bien que nous ne puissions pas les purger, nous pouvons simplement demander au Roi de nommer plus de Sénateurs partageant les mêmes idées pour surmonter cet obstacle. Comme toujours, le Sénat ne provoque aucune crise."
 SRD_crush_the_miner_unions: "Ecraser les Syndicats de Mineurs"
 SRD_crush_the_miner_unions_desc: "Les syndicats de mineurs ne sont rien d'autre qu'un moyen pour les Syndicalistes et autres traîtres du même acabit de subvertir notre nation de l'intérieur. Cette menace pour le roi et le pays ne peut être autorisée à persister."
 SRD_bolster_the_secret_services: "Renforcer les Services Secrets"
 SRD_bolster_the_secret_services_desc: "Parmi la population sarde se trouvent de terribles serpents, des traîtres, déguisés en sujets loyaux de Sa Majesté et de son Gouvernement. Pour le plus grand bien de notre nation, ces rapscallions doivent être trouvés et éliminés, et c'est ce que nous ferons en renforçant et en développant le Service de Renseignement Militaire."
SRD_royalist_fervor: "Ferveur Royaliste"
 SRD_royalist_fervor_desc: "Si beaucoup de Sardes s'opposent à notre gouvernement, beaucoup plus sont prêts à mourir pour le Roi qui le domine. Ce sont, en fait, les seuls vrais Sardes, ceux qui se battent pour les Rois qui les ont sagement gouvernés pendant deux cents ans. Cunservet Deus su Re !"
 SRD_maresciallo_a_noi: "Maresciallo, a Noi"
 SRD_maresciallo_a_noi_desc: "Nous, hommes du Maréchal Badoglio, avons pris le contrôle total de cette nation. Avec la bénédiction du Roi, nous allons maintenant avancer vers la reconquête de notre patrie, pour la gloire de l'Italie et de notre Maréchal. Maresciallo, a noi !"
 SRD_the_marshals_triumph: "Le Triomphe du Maréchal"
 SRD_the_marshals_triumph_desc: "Après tant d'années de lutte, après avoir triomphé de tous les ennemis et amis qui menaçaient son règne, le Maréchal a enfin réussi. La péninsule est sous son commandement, pour nous amener vers un nouvel âge brillant."
 SRD_expand_cult_of_marshal: "Développer le Culte de la Personnalité"
 SRD_expand_cult_of_marshal_desc: "Beaucoup aiment le Maréchal, mais il y a aussi ceux qui s'opposent à lui ; parmi ceux-ci, beaucoup peuvent encore être rachetés. D'énormes campagnes de propagande montreront à nos nouveaux sujets la grandeur du Maréchal et sa vision de l'Italie."
 SRD_crack_down_on_neo_syndicalists: "Répression des Néo-Syndicalistes"
 SRD_crack_down_on_neo_syndicalists_desc: "Dans nos nouveaux territoires, beaucoup sont encore attachés aux idéologies de la République Socialiste et d'autres États dissidents anti-italiens. Cela ne peut pas durer. Des mesures spéciales seront prises pour écraser ces dangereux radicaux."
 SRD_enshrine_church_collaboration: "Consacrer la Collaboration de l'Église"
 SRD_enshrine_church_collaboration_desc: "Il n'y a peut-être qu'une seule entité dans ce pays qui est plus puissante que notre Roi bien-aimé - l'Eglise catholique. Nous avons eu des relations difficiles avec le Pape au cours des dernières décennies ; néanmoins, ils se sont montrés ouverts à une collaboration avec nous ces dernières années, et quelques garanties formelles associées à l'existence même de l'Hydre Rouge les pousseront de notre côté."
 SRD_ensure_corporate_support: "Assurer le Soutien de l'Entreprise"
 SRD_ensure_corporate_support_desc: "De nombreux industriels ont fui le Piémont et d'autres régions d'Italie gouvernées par l'Hydre Rouge, et résident actuellement sur notre île. Ces riches et puissants industriels et propriétaires terriens sont un outil extrêmement précieux pour notre contrôle de la nation ; étant donné notre ennemi rouge commun, les convaincre de nous soutenir sera facile."
 SRD_the_king_commands: "Le Roi Ordonne"
 SRD_the_king_commands_desc: "Ayant écarté Badoglio du tableau, le gouvernement de Sa Majesté peut maintenant, avec la bénédiction du Roi, poursuivre la reconquête du continent. Avanti Savoia !"
 SRD_secure_the_government:0 "Secure the Government"
 SRD_secure_the_government_desc: "Bien que nous ayons la bénédiction du Roi pour gouverner cette nation, beaucoup s'opposent encore à notre règne. Malheureusement, pour assurer la stabilité du Royaume, des méthodes fortes devront être utilisées."
 SRD_end_the_state_of_siege: "Mettre fin à l'état de siège"
 SRD_end_the_state_of_siege_desc: "Depuis 1919, la Sardaigne est gouvernée sans le consensus d'un Parlement élu, les gouvernements successifs s'appuyant sur des mesures d'urgence \"temporaires\" de plus en plus autoritaires. Cela ne durera pas ; si nous voulons regagner la confiance de notre peuple, une transition rapide vers la démocratie doit être entreprise."
SRD_free_and_fair_elections: "Des élections libres et équitables"
 SRD_free_and_fair_elections_desc: "Les principales figures autoritaires ayant été écartées, il est temps d'achever enfin notre retour à la gouvernance démocratique. Une nouvelle loi électorale sera approuvée (malgré l'opposition des libéraux), les bureaux de vote seront ouverts, les partis seront autorisés à organiser une campagne. La Sardaigne aura enfin sa liberté, sous l'œil vigilant de Sa Majesté."
 SRD_strengthen_democracy: "Un Accord pour l'Autonomie"
 SRD_strengthen_democracy_desc: "Bien que le séparatisme sarde reste un point de vue marginal, la plupart des Sardes estiment qu'un gouvernement qui les gouvernerait depuis le continent ramènerait la Sardaigne à un statut de zone rurale isolée. Pour inspirer confiance aux insulaires, nous leur promettrons un certain niveau d'autonomie une fois le continent récupéré."
 SRD_enforce_centralism: "Appliquer le Centralisme"
 SRD_enforce_centralism_desc: "Certains Sardes peuvent penser que notre retour sur le continent ferait de la Sardaigne une sorte de partie de seconde zone de l'Italie. C'est tout à fait faux, car la Sardaigne restera toujours une partie intégrante du Royaume et bénéficiera d'investissements et de soutien en tant que telle."
 SRD_restore_parliamentary_supremacy: "Restaurer la Suprématie du Parlement"
 SRD_restore_parliamentary_supremacy_desc: "Pendant notre exil, la Chambre des Députés a perdu une grande partie de son importance d'avant-guerre dans l'élaboration des politiques et le gouvernement, érodant à son tour l'appareil constitutionnaliste dont nous jouissions depuis 1848. Cette situation doit être inversée, car le Parlement et ses membres élus sont les seuls véritables représentants de notre peuple et eux seuls peuvent véritablement aider à conseiller notre Roi à gouverner notre nation."
 SRD_restore_union_freedom: "Légaliser les Syndicats de Mineurs"
 SRD_restore_union_freedom_desc: "La question des syndicats de mineurs en Sardaigne du Sud est une épine dans notre pied depuis le début de l'Exil. Nous mettrons fin à cette lutte inutile en légalisant complètement ces syndicats, à condition bien sûr qu'ils puissent prouver qu'ils sont exempts d'infiltrations révolutionnaires."
 SRD_federate_unions: "Fédérer les Syndicats de Mineurs"
 SRD_federate_unions_desc: "La question des syndicats de mineurs en Sardaigne du Sud est une épine dans notre pied depuis le début de l'Exil. Nous mettrons fin à cette lutte inutile, en fusionnant ces syndicats en un grand syndicat fédéral dont nous pouvons être sûrs qu'il est exempt d'influences révolutionnaires."
 SRD_enact_women_suffrage:0 "Accoder le droit de vote aux femmes"
 SRD_enact_women_suffrage_desc: "La question du suffrage féminin s'est posée pour la première fois en 1912, lorsque le droit de vote devait être étendu aux femmes, jusqu'à ce que le Premier Ministre Giolitti revienne sur cette décision pour protéger les intérêts de son bloc et qualifie cette politique de \"pas de trop\". Plus de deux décennies plus tard, il est temps de reconnaître que le suffrage féminin n'est pas seulement un pas de trop, mais aussi un droit fondamental qui doit être garanti."
 SRD_reform_senate: "Réforme du Sénat"
 SRD_reform_senate_desc: "Depuis 1848, le Sénat, nommé par le roi, est théoriquement le contrepoids au pouvoir de la Chambre des députés élue. Cependant, il n'y a pas eu de monarques vraiment absolutistes depuis lors, et le Sénat a été réduit à approuver automatiquement tout projet de loi adopté par les députés. Les discussions sur la réforme du Sénat en vue d'une Chambre plus démocratique existent depuis au moins 1911, mais n'ont jamais été mises en œuvre ; il est grand temps de changer cela."
 SRD_tackle_land_reform: "S'Attaquer aux Problèmes Agraires"
 SRD_tackle_land_reform_desc: "Le pouvoir des grands propriétaires terriens n'a jamais été véritablement remis en question en Sardaigne, et les pratiques féodales prospèrent encore dans les vallées isolées de l'île. Nous ne pouvons pas permettre que cela continue ; grâce à une législation vigoureuse, nous allons morceler et redistribuer les terres, en espérant mettre un frein à ces pratiques et accroître notre soutien dans ces régions."
 SRD_legacy_sassari_brigade: "L'Héritage de la Brigade de Sassari"
 SRD_legacy_sassari_brigade_desc: "Pendant la Weltkrieg, la brigade de Sassari, entièrement sarde, était l'une des unités les plus vaillantes de l'Armée Royale. Se battant pour l'Italie et la Sardaigne dans un pays éloigné de leur île, ces soldats héroïques ont subi de terribles pertes et ont obtenu des succès que peu ont pu égaler. Nous savons que tous les Sardes partagent leur esprit, et dans notre Retour à la Maison nous chanterons tous, \"En avant la Sardaigne, en avant tous\" !"
 SRD_the_constituent_assembly: "L'Assemblée Constituante"
 SRD_the_constituent_assembly_desc: "Les dictatures des années 1920 ont prouvé que le Statuto Albertino était dépassé. Avec de nombreux nouveaux et jeunes politiciens désireux de réécrire notre Constitution pour perfectionner notre système démocratique, il est peut-être temps de retirer définitivement le Statut."
 SRD_a_return_to_normality: "Un retour à la normale"
 SRD_a_return_to_normality_desc: "Après tant d'années de guerre, de révolution et de conflit civil, la population italienne, qui travaille dur, ne demande qu'à retrouver la paix, à retourner au travail et à ne plus avoir à se soucier des dictateurs et des saboteurs."
 SRD_protect_the_family: "Protéger la Famille"
 SRD_protect_the_family_desc: "Battue, ruinée, mais jamais détruite - la famille constitue l'unité la plus fondamentale de toute notre nation. Pendant des années et des années de conflit, de nombreuses familles ont dû faire face à des pertes dévastatrices, à des malheurs économiques et à bien pire encore. Nous, Chrétiens et Démocrates, ne permettrons jamais que de telles horreurs se répètent."
 SRD_reignite_italian_nationalism: "Raviver le Nationalisme Italien"
 SRD_reignite_italian_nationalism_desc: "Au cours des deux dernières décennies, des projets tels que la Fédération italienne parrainée par l'Autriche ont cherché à détruire de l'intérieur le concept de nation italienne. Ce processus doit être inversé, au nom de notre Patrie."
 SRD_for_the_progress_of_italy: "Pour le Progrès de l'Italie"
 SRD_for_the_progress_of_italy_desc: "Avec l'Italie unie, la marche du pays vers l'avenir ne peut être arrêtée. Les séparatistes, les seigneurs de la guerre et les révolutionnaires étaient au mieux égarés, mais certaines de leurs préoccupations peuvent être reprises à notre compte. Toutes les options doivent être étudiées, pour le plus grand bénéfice de l'Italie."
 SRD_move_towards_federalism: "Aller vers le Fédéralisme"
 SRD_move_towards_federalism_desc: "L'une des principales promesses des partis formant le Centre National était le fédéralisme, afin de gouverner au mieux les différentes parties composant notre nation. Le Centralisme, tel que le concevaient la gauche et la droite radicales, ne fera que provoquer des conflits - un conflit que nous ne pouvons pas nous permettre."
 SRD_six_points_manifesto: "Le Manifeste en Six Points"
 SRD_six_points_manifesto_desc: "Régionalisme, nationalisation des grands ensembles industriels, réforme agraire, liberté syndicale, laïcité, fédéralisme paneuropéen ; ce sont les six points sur lesquels repose le programme du Parti Socialiste Travailliste. A l'origine, un septième point favorisait le républicanisme ; cependant, dans la situation actuelle, cette position a été discrètement abandonnée."
 SRD_new_constitution:0 "Ratifier la Constitution"
 SRD_new_constitution_desc: "C'est fait. Une nouvelle constitution, rédigée par le Peuple pour le Peuple, devrait finalement remplacer le Statuto Albertino et inaugurer une nouvelle ère de véritable démocratie pour l'Italie. Il ne manque plus que l'assentiment de Sa Majesté le Roi."

### Focus - Unification ###
 SRD_italia_riunita: "Italia Riunita"
 SRD_italia_riunita_desc:0 "Avec la péninsule nord de l'Italie sous notre contrôle, il est enfin temps de déclarer ce que tous les Italiens savent maintenant : La Sardaigne est le successeur du Royaume d'Italie, et hérite maintenant de toutes les revendications à l'intérieur de ses glorieuses frontières."
 SRD_italian_irredentism: "Irrendentisme italien"
SRD_italian_irredentism_desc: "Nous sommes peut-être proches de la réunification de l'Italie, mais les terres italiennes sont toujours aux mains des étrangers. Les terres dans leurs ares montagneuses du Tyrol, et les zones côtières de l'Adriatique orientale restent hors de notre portée. Nous devrons également décider si nous devons laisser Malte échapper à notre emprise ou la ramener dans le giron de notre thalassocratie."
SRD_marseille_confrence: "L'amitié avec les Français"
SRD_marseille_confrence_desc: "L'Italie et la France ont toujours été des amis historiques. Nous devons rappeler aux Français que nous ne sommes pas leurs ennemis, quelle que soit la direction qu'ils ont prise récemment pour leur pays."
SRD_rebuild_piedmont: "Reconstruire le Piémont"
SRD_rebuild_piedmont_desc: "Nous devons reconstruire le site historique de notre capitale. Les syndicalistes ont mis en branle les infrastructures et les entreprises. Bien sûr, ceux qui détruisent les infrastructures et les richesses italiennes ne sont pas les bienvenus ici, et devraient être éliminés eux aussi."
 SRD_fate_of_fiat: "Le destin de FIAT"
 SRD_fate_of_fiat_desc: "Maintenant que Turin est de nouveau entre nos mains, Edoardo Agnelli a revendiqué la propriété de FIAT et demande sa fusion avec sa nouvelle société Automobili Agnelli. Même si la plupart des membres de notre gouvernement pensent que FIAT est avant tout sa propriété légitime, certains pensent qu'une fusion aurait un impact négatif sur la concurrence, d'autres soutiennent que FIAT et Automobili Agnelli n'ont désormais plus grand-chose en commun."
 SRD_autostrada:9 "Créer l'Autostrada"
 SRD_autostrada_desc: "Plusieurs efforts avortés pour créer des autoroutes civiles ont été tentés pendant l'entre-deux-guerres, mais aucun n'a abouti en raison du chaos et de la division de la péninsule italienne. Pour soutenir notre industrie automobile italienne naissante, nos ingénieurs ont proposé un projet national de grande envergure pour connecter nos villes et démontrer la force de notre gouvernement réunifié. Des centaines de kilomètres d'autoroutes seront construits, ouvrant la voie à la modernité!"
 SRD_expand_genoese_dockyards: "Développer les Chantiers Navals Génois"
 SRD_expand_genoese_dockyards_desc: "Le port de Gênes a toujours été l'un des centres commerciaux les plus actifs d'Italie et une source de prestige pour la Maison de Savoie. Il est temps de restaurer notre patronage de la région Ligurie, l'octroi de subventions pour la reconstruction de la ville et la construction de nouveaux chantiers navals seront mis en place. Gênes sera à nouveau notre joyau ouvert sur la Méditerranée occidentale, capable de rivaliser avec Marseille et Barcelone. Nous deviendrons une puissance navale digne de respect dans le nouvel ordre méditerranéen."
 SRD_airports_for_italy: "Des aéroports pour l'Italie"
 SRD_airports_for_italy_desc: "Le chaos de la guerre civile et de la division de l'Italie a bloqué le développement du transport aérien moderne. Bien que nous disposions d'un certain nombre de fabricants d'avions, nos compagnies aériennes nationales sont petites et en difficulté financières tandis que nos aéroports commerciaux font défaut. Notre effort portera sur deux volets : nous consoliderons nos services civils de transport aérien de passagers et nous favoriserons la construction, l'agrandissement et la rénovation d'aéroports partout dans le pays. Que les montagnes et les collines ne nous divisent plus!"
 SRD_university_of_turin: "Revitaliser l'Université de Turin"
 SRD_university_of_turin_desc:9 "L'Université de Turin est l'une des plus anciennes universités d'Europe, et elle est fière de sa tradition intellectuelle, avec des noms tels qu'Erasmus, Amedeo Avagadro et Joseph de Maistre dans sa liste d'anciens diplômés et professeurs. Nous devons faire de cette institution la pièce maîtresse de notre recherche nationale."
 SRD_industralize_the_south: "Industraliser le Sud"
 SRD_industralize_the_south_desc: "Après avoir rétabli le contrôle sur le pays, nous devons réintégrer le Mezzogiorno dans la grande économie italienne. Le sud de l'Italie est traditionnellement une région rurale et agraire dominée par des familles de propriétaires terriens et des liens sociaux étroits. Alors que l'Italie s'est fracturée, son économie s'est tournée vers la Méditerranée. Avec beaucoup d'efforts, l'investissement de Sofindit et la coopération avec les dirigeants locaux, nous lancerons de vastes projets de construction pour sortir la région de la pauvreté."
 SRD_economic_miracle:9 "Miracle économique"
 SRD_economic_miracle_desc: "La situation d'après-guerre en Italie a commencé à se stabiliser. Alors que les ruines sont reconstruites dans un style moderne, que l'occupation est remplacée par un régime civil et que les investissements économiques étrangers affluent lentement, l'Italie a commencé à tourner une nouvelle page. L'industrie et le tourisme ont explosé et notre culture a connu une renaissance. L'économie est en plein essor, défiant les attentes selon lesquelles nous redeviendrions le bas-fond de l'Europe. L'avenir, bien qu'encore incertain, semble enfin radieux."

 SRD_finish_the_diga_di_santa_chiara: "Terminer la Diga di Santa Chiara"
 SRD_finish_the_diga_di_santa_chiara_desc: "La Diga di Santa Chiara a été lancée en 1918 pour fournir à la Sardaigne l'électricité nécessaire à son industrie. La Guerre Civile Italienne et la sécession subséquente de la Sardaigne de la Fédération Italienne ont sérieusement entravé le financement. En outre, sans accès à l'économie italienne au sens large, les coûts de finition du projet ont augmenté de façon spectaculaire. Dix-huit ans plus tard, le barrage est finalement presque achevé, seule la couche de protection manquant."

 SRD_nationalise_sardinian_railways: "Nationaliser les Chemins de Fer Sardes"
 SRD_nationalise_sardinian_railways_desc: "Malgré la petite taille de notre île, les chemins de fer sardes sont actuellement en désordre : La ligne principale \"Dorsal\" appartient à la Royal Company of the Sardinian Railways, contrôlée par les Britanniques et en faillite depuis des années, tandis que les chemins de fer locaux à voie étroite sont contrôlés par les Sardinian Southern Railways, les Sardinian Complementary Railways et les Sardinian Northern Railways. En nationalisant les chemins de fer, nous intégrerons les quatre réseaux ferroviaires dans un souci d'efficacité."

 SRD_create_carbosarda: "Create Carbosarda"
 SRD_create_carbosarda_desc: "Beneath the ground of Sardinia, many minerals and metals lie buried, hidden away from our factories. Badly needed, the excavation of them has become a government priority to ensure all the factories are running, as well as encouraging new ones with cheaper raw resources."

 SRD_procure_entente_support: "Procure Entente Support"
 SRD_procure_entente_support_desc: "The Entente is more than just a military alliance, it is a group of nations united in their struggle to restore the rightful government in their home country. To this goal the Entente promises economic aid and know-how to their brethren. It is only right if we take use of this service."

 SRD_french_munitions: "French Munitions"
 SRD_french_munitions_desc: "Despite lacking in industry pre-revolution, French Algeria contained no small number of munitions plants, which supplied the colonial garrisons in the area. Many of the guns can still be used. We shall ask them to provide us with some of these, as well as designs to them."

 SRD_canadian_investments:0 "Investissements canadiens"
 SRD_canadian_investments_desc: "With Black Monday hitting the shores of Canada, many Canadian capitalists and British exiles are searching for secure places for their investments. They have found that place in Sardinia. Hardly containing any industry, investors are sure to land a profit here."

 SRD_australian_investments: "[AST.GetAdjective] Investments"
 SRD_australian_investments_desc: "Our nation is in dire need of investments, so much so that Canadian investments are not enough. With few options left, Australians are the best bet."

 SRD_drain_la_nurra: "Drain La Nurra"
 SRD_drain_la_nurra_desc: "La Nurra would probably be one of the industrial hearts of the island of Sardinia. If it was not for the malaria-filled marshes that would regularly overflow. This has not gone unnoticed to the Sardinian government. Without the Piedmontese industry, they seek to exploit the few land it has got, transforming the desolate waste of La Nurra into rich, fertile soil for agricultural and industrial purposes."

 SRD_industrial_values_grant_consortium: "Industrial Values Grant Consortium"
 SRD_industrial_values_grant_consortium_desc: "While capitalism has its virtues in generating wealth for our nation, sometimes it needs some help from the government. With segments of our country in ruins, we must ensure an orderly recovery. The Società Finanziaria Industriale Italiana S.P.A. (Sofindit) shall be organized from large lenders to help finance the development of Sardinia. This will allow for large scale economic projects and a safe place for investors to put their money in for stable returns."

 SRD_italian_industrial_finance_company: "Italian Industrial Finance Company"
 SRD_italian_industrial_finance_company_desc: "Not all of the companies we have invested in produce adequate dividends. A careful effort by the Ministry of Finance will restructure Sofindit subsidiaries and liquidate or consolidate companies not worth saving. Besides putting ailing companies out of their misery in a controlled fashion, this will inject some more liquid capital back into our pockets. If done right, we will balance the books while avoiding excessive deeply unpopular layoffs."

 SRD_ansaldo_contracts: "Ansaldo Contracts"
 SRD_ansaldo_contracts_desc: "Ever since the end of conflicts after the Weltkrieg, Ansaldo has been struggling to convert their war time factories into civilian use. That might not be necessary anymore. Renewing the contracts from the last war should provide the company enough money to restore their old factories and producing weapons for our future war effort."

 SRD_local_munitions_production:0 "Production locale de munitions"
 SRD_local_munitions_production_desc: "The munitions provided by the French has thus far proven to be of great value. But we cannot keep on relying on foreign weapon deliveries given our geographical position. Therefore, we must make our own munitions and make our own guns in our own factories."

 SRD_automobili_agnelli:0 "Automobili Agnelli"
 SRD_automobili_agnelli_desc: "When the socialists took over Turin, they did not only steal all the factories from their rightful owner, but also the intellectual property. Thus, Edoardo Agnelli, the son of the founder of FIAT, has created a new company, named in honour of his father (and possibly in honour of himself too), from which we can commission our armoured vehicles."

 SRD_ente_nazionale_idrocarburi: "Ente Nazionale Idrocarburi"
 SRD_ente_nazionale_idrocarburi_desc: "In order to secure our access to oil, we must stop relying on imports as a blockade would prove disastrous to our economy. Therefore, the government has called a new company into existence tasked to find, exploit and store fossil fuels on our island."

 SRD_expand_la_maddalena: "Expand La Maddalena"
 SRD_expand_la_maddalena_desc: "With the age of some of our ships quickly reaching two decades old, more maintenance is expected to be required to keep them fit for service. The expansion of the La Maddalena naval arsenal will be expedited, providing the navy with extra dockyard and slipway capacity, along with reinforced fortifications."

 SRD_embrace_radical_admirals: "Embrace Radical Admirals"
 SRD_embrace_radical_admirals_desc: "Radical Admirals within our ranks have been arguing to use our strategic location in the Mediterranean to focus on sinking Syndicalist shipping to cripple their economy in case of a war. We shall embrace their forward-thinking."

 SRD_defend_tyrrhenian_shipping: "Defend Tyrrhenian Shipping"
 SRD_defend_tyrrhenian_shipping_desc: "Our position in the Tyrrhenian can allow us to become a safe haven for convoys, defended from enemy warships and aircraft. We must be able to protect our allies’ shipping in the area by adopting new anti-submarine warfare technology."

 SRD_old_hulls_new_strategies: "Old Hulls, New Strategies"
 SRD_old_hulls_new_strategies_desc: "With a lack of ability to construct large amounts of new warships, we must make do with Great War-era warships. However, we can compensate for the lack of modern technologies and features with new innovative strategies and tactics."

 SRD_adopt_experimental_technologies: "Adopt Experimental Technologies"
 SRD_adopt_experimental_technologies_desc: "We are unable to remain competitive with the great powers surrounding us if we do not innovate. By refitting our fleet with the newest innovations, our ships will have capabilities no other power has."

 SRD_mine_warfare_and_torpedoes: "Mine Warfare and Torpedoes"
 SRD_mine_warfare_and_torpedoes_desc: "A ship cannot avoid what they cannot see. We shall invest in newer, more powerful and stealthy torpedoes to strike the enemy."

 SRD_naval_hit_and_run_tactics: "Naval Hit-and-Run Tactics"
 SRD_naval_hit_and_run_tactics_desc: "We need not risk our ships in a head-on engagement, we need only get small victories. We can achieve this by sending our ships to pressure our enemy repeatedly, exhausting their morale, creating openings for us to exploit."

 SRD_expand_shipyards: "Expand Shipyards"
 SRD_expand_shipyards_desc: "Plans for a new drydock and slipway were drafted. We see little to no reason to object to the diversion of some of our resources for this plan."

 SRD_expand_portotorres: "Expand Portotorres"
 SRD_expand_portotorres_desc: "Chemical industries have been a major part of the economy of Portotorres. With conflict looming, we should expand the local chemical industries to stockpile fuel."

 SRD_expand_fertilia_and_decimomannu: "Expand Fertilia and Decimomannu"
 SRD_expand_fertilia_and_decimomannu_desc: "With newer and more numerous aircraft coming into service, more space and maintenance will be required. The expansion of the Decimomannu military air base will provide better facilities for the air force."

 SRD_life_from_above: "Life from Above"
 SRD_life_from_above_desc: "We have a proposal for the air force to purchase a number of civilian aircraft, which can be used to establish simple supply lines with our frontline troops deployed overseas, among other uses."

 SRD_arditi_distruttori_della_regia_aeronautica: "Arditi Distruttori della Regia Aeronautica"
 SRD_arditi_distruttori_della_regia_aeronautica_desc: "The establishment of the ADRA will provide us with a more covert and precise ability to perform sabotage and secure positions, augmenting the Army."

 SRD_train_the_aerial_cavalry: "Train the Aerial Cavalry"
 SRD_train_the_aerial_cavalry_desc: "Pilots are valuable, and only the best will prevail. We must start canvassing and provide necessary training for more potential pilots and maintenance crews to support the expansion of the air force."

 SRD_superior_engineering:0 "Ingénierie Supérieure"
 SRD_superior_engineering_desc: "Italian engineering is no worse than engineering from the Great Powers, but in a war, quality and quantity are equally important. We must find ways to optimise and simplify production of Sardinian aircraft."

 SRD_citta_dell_aria: "Città dell'Aria"
 SRD_citta_dell_aria_desc: "The establishment of the ‘City of Air’, a research facility devoted to all things aviation has been immensely important to the Sardinian air force. More funding for the facility will definitely not go unnoticed."

 SRD_a_modern_air_force: "A Modern Air Force"
 SRD_a_modern_air_force_desc: "In our pursuit for a modern military, our budget is limited to either the Air Force or the Navy. By spending more on the Air Force, we will be able to keep up in the aerial arms race with better pilots, more facilities, and better planes."

 SRD_a_global_navy: "A Global Navy"
 SRD_a_global_navy_desc: "In our pursuit for a modern military, our budget is limited to either the Air Force or the Navy. By spending more on the Navy, we will be able to support our allies outside of Sardinia and establish our Navy as a fleet worthy of great power."

 SRD_loyal_men_of_sardinia: "Loyal Men of Sardinia"
 SRD_loyal_men_of_sardinia_desc: "Salvation will not come for those who wait. It is plain to all that a great struggle is approaching, one that can only be won if the brave, loyal men of Sardinia rise to the occasion. In these dire times, they are all we have."
 
 SRD_women_in_the_army: "Women in the Army"
 SRD_women_in_the_army_desc: "No measures can be left unexplored in our quest for national salvation. The unavoidable reality is that we only have so many men that we can call upon for the army - however, there are women across the nation who are willing to fight for her defense. Selective integration of these volunteers into both combat and supporting roles must be pursued."
 
 SRD_womens_auxiliary_corps: "Women's Auxiliary Corps"
 SRD_womens_auxiliary_corps_desc: "No measures can be left unexplored in our quest for national salvation. The unavoidable reality is that we only have so many men that we can call upon for the army - however, there are women across the nation who are willing to fight for her defense. While placing them into combat roles isn't desirable, auxiliary support would alleviate the manpower issue while preserving the military's character."
 
 SRD_review_the_regio_esercito: "Review the Regio Esercito"
 SRD_review_the_regio_esercito_desc: "In any potential war against the pretenders on the mainland, the task of liberation will fall on the Royal Army. While we have done our best to ensure that it remains combat-ready, the ever-changing nature of warfare demands regular reviews of its capabilities."
 
 SRD_the_new_bersaglieri: "The New Bersaglieri"
 SRD_the_new_bersaglieri_desc: "The Bersaglieri - \"sharpshooters\" - are an infantry corps with a long history, and whose role has changed much over the years. They have often focused on manoeuvre warfare, acting at different times as light infantry, skirmishers, shock troops, and even bicycle troops to fill this role, often taking a critical front-line position. They will likely play a large role in the wars to come - so we must make sure they are well-equipped."
 
 SRD_restore_the_sassari_brigades: "Restore the Sassari Brigades"
 SRD_restore_the_sassari_brigades_desc: "The Sassari Brigades - the 151st and 152nd Infantry Regiments - were all-Sardinian formations that served with distinction during the Great War. While Sardinians, by necessity, have composed an increasingly large portion of our army, reviving the Brigades and their local legacy might appeal to local Sardinians, and spur a much-needed recruitment drive."
 
 SRD_avoid_the_errors_of_the_great_war: "Avoid the Errors of the Great War"
 SRD_avoid_the_errors_of_the_great_war_desc: "As gallantly as the brave Italian soldiers may have fought during the Great War, the war's name still brings nothing but bitter memories for many Italians. Most absurd of our failures was sending a mere 120 artillery pieces to support 875,000 men, allowing the infamous General Cadorna to send countless countrymen to die for nothing. Never again - in the next war, our forces will have all the fire support they need."
 
 SRD_lessons_of_the_three_mountains: "Lessons of the Three Mountains"
 SRD_lessons_of_the_three_mountains_desc: "The nation of Italy boasts the oldest mountain infantry corps in the world - the Alpini, the legion of brave souls who heroically fought along the frozen Alps during the Great War. The Italian mountaineers have long been boasted as the best in the world, and it would bring shame to our nation if we did not hold them to the highest standards possible. It's time we looked more critically at their previous performance."
 
 SRD_supremacy_of_the_arditi: "Supremacy of the Arditi"
 SRD_supremacy_of_the_arditi_desc: "Of all the formations of the Regio Esercito, one name stands out above the rest - that of the Arditi, \"the Daring\". Formally known as the \"Assault Units\", they were among the first modern shock troops, bringing fluidity to a previously static war and carving their names into Italian legend with their exploits, despite our shameful defeat. They are examples for us all - our charge will be lead only by the best of the best, prepared specifically for their role. We accept no substitutes."
 
 SRD_create_mariassalto: "Create Mariassalto"
 SRD_create_mariassalto_desc: "We are faced with a problem that we cannot avoid - if we are to have any hope of defeating our enemies, it is certain that we will have to conduct large-scale naval operations. In order to manage this, we have been given advice from our Entente allies regarding ways to organise and utilise Mariassalto, formations dedicated to amphibious warfare. Particularly interesting are the proposals for \"frogmen\" infantry specialised in such operations - we will have to see what comes of that."
 
 SRD_reform_the_carabinieri: "Reform the Carabinieri"
 SRD_reform_the_carabinieri_desc: "The Carabinieri, another arm of the military dating back to before Italian unification, serve primarily as a military police force - a useful but largely auxiliary duty that has been somewhat overlooked during the long years of our exile. However, a campaign on the mainland would certainly need their services to maintain order in the recaptured land - thus, a doctrinal overhaul may be necessary to ensure their preparedness for this task."
 
 SRD_assault_vehicle_flotillas: "Assault Vehicle Flotillas"
 SRD_assault_vehicle_flotillas_desc: "While a man can swim across water, asking him to swim across the Tyrrhenian Sea is a large request, especially when in full combat gear. Luckily, such a thing is not necessary - designs for small manned craft, in the forms of torpedo \"chariots\" or motorboats, were drawn up first during the Great War, and now seem to be finding real life. Such craft have clear applications for amphibious commando raids, and interesting implications for the greater idea of naval landing craft."
 
 SRD_improvised_mobility: "Improvised Mobility"
 SRD_improvised_mobility_desc: "Manoeuvre is everything! That is the lesson of the Great War - if modern warfare is allowed to get bogged down, then unimaginable casualties may ensue in our attempts to break the stalemate. Especially in the mountainous terrain of Italy, our war must be fluid - the Bersaglieri used bicycles to enhance their mobility, while modern industrial methods open up the possibility of entire divisions moving by truck. All means must be available to us."
 
 SRD_red_cross_volunteer_nurse_corps: "Red Cross Volunteer Nurse Corps"
 SRD_red_cross_volunteer_nurse_corps_desc: "The Red Cross has a long history of humanitarian work during war times - during the Great War, they were heavily involved in treating battlefield casualties and looking after prisoners of war. In our current state on Sardinia, it is of the utmost importance that we recover as many wounded as possible, and facilitating Red Cross activities can help us cover deficiencies in our own medical capabilities."
 
 SRD_partisans_behind_enemy_lines: "Partisans Behind Enemy Lines"
 SRD_partisans_behind_enemy_lines_desc: "There are, even now, still people in Italy who believe in our cause over all others. These remaining loyalists present us with unique opportunities - while they may not be strong enough to carry out sustained insurgencies, they can conduct behind-the-lines recon to better track enemy formations and their movements. We can supplement this with our own infiltration tactics for even greater effect."
 
 SRD_reform_the_genio_militare: "Reform the Genio Militare"
 SRD_reform_the_genio_militare_desc: "The Genio Militare is the name for the Regio Esercito's engineer corps, whose origins trace back to the mining company of the Sardinian Army distinguishing itself at Turin in 1706. During the Great War, military engineers gained countless new tasks with the advent of modern war, and it's a safe bet to suppose that the next one will bring new challenges. The engineers must understand what their duties are."
 
 SRD_diaz_approach: "Diaz's Approach"
 SRD_diaz_approach_desc: "General Armando Diaz, famous for staging his heroic defense at Monte Grappa after Cadorna shamefully abandoned his troops, has advocated a rather novel doctrine for the Regio Esercito. Reasoning that the most important thing for us is that our men are loyal and motivated, Diaz's strategy focuses on reinforcing the camaraderie between the soldiers, as well as their commanders. They may not fight for the crown, but they will fight for each other."
 
 SRD_luxury_provisions: "Luxury Provisions"
 SRD_luxury_provisions_desc: "For all the glory attached to it, war can be a very miserable business. Conditions are often rough, and the nature of combat can weigh on even the strongest of souls. While a seemingly small thing to an outsider, even the smallest of luxuries can help bolster morale in trying times - by supplying our troops with chocolate rations and other special provisions, we can make their lives just a bit easier."
 
 SRD_hire_veteran_instructors: "Hire Veteran Instructors"
 SRD_hire_veteran_instructors_desc: "War does not always come naturally, and often needs to be taught - there is an alarmingly high number of ways for someone to get shot. The best teacher for a soldier is, invariably, another, older soldier - if we make an effort to keep old talent around, then they can hopefully impart some valuable wisdom to recruits who very dearly need it."
 
 SRD_reconstitute_the_royal_academy: "Reconstitute the Royal Academy"
 SRD_reconstitute_the_royal_academy_desc: "The Royal Academy of Modena, long rendered defunct, has historically been one of the premier schools in Italy for military thought alongside the academy in Turin. While the site of the academies are beyond our reach, some of the talent associated with it still floats in exile, waiting for a purpose. It's time that we reorganise the academy in exile, and turn its remnants towards the national liberation."

### Events ###
srd.0.t: "Le Royaume de Sardaigne"
 srd.0.d: "The Kingdom of Sardinia was born amidst the ashes of the Weltkrieg. King Vittorio Emanuele signed an armistice with the Austrian government in 1919, but furious socialists, radical nationalists and other rabble rose up against his government. He and his son abdicated, and in Sardinia, marked by few, King Emanuele Filiberto, Duke of Aosta, assumed the throne. However, our pretensions to the Italian throne came to an end in 1920, when the Austrians forced the Italian Federation onto the united White forces in mainland Italy. The British forced us to join the Federation as the Austrians demanded, unwilling to anger the Germans in the aftermath of the most destructive war in European history. We withdrew from the Italian Federation in 1926 after the British Empire collapsed and the Austrians withdrew from Italy to deal with internal affairs, though our Entente allies still dissuaded from claiming all of Italy until Piedmont is reclaimed. This made us a nominally independent nation, though in reality we are almost a puppet state of the French Republic. \n\nThis sombre state of affairs is made no better by internal divisions at home. King Amedeo replaced his father Emanuele Filiberto as King of Sardinia just five years ago, and remains uninterested in the affairs of state, disappointing both the Democrats hoping for a royal intervention in favour of democratic reform and the military wanting to take full control in order to cleanse the Red Menace. This fundamental question, between authoritarianism and constitutionalism, has divided the island since the end of the Weltkrieg, and there is little doubt that the current arrangement is simply untenable. The fifteen-year-old state of emergency is growing tiresome to the Sardinian people, government corruption runs rampant, and the judiciary and government both require reform. These are problems without solutions under the current political deadlock, and without solving that, and them, Sardinia will never be able to take back what is rightfully hers."
srd.0.a: "Vive le roi !"

### Political Events 1 - 10 ###

 srd.2.t: "Mining Monopolies Crash"
 srd.2.d: "After Black Monday, the many foreign companies controlling the coal mines in Southern Sardinia finally collapsed. The mostly British-backed monopolies had already been ailing for years, and it appears the German economic crisis was the last straw.\n\nThese mines have never really been profitable, but they are an important source of jobs in an otherwise stagnant and poor region; however, the foreign owners of these companies have often ignored the most basic issues of the local workers. This has often resulted in protests and strikes, that were crushed with great severity. In 1904, one such strike led to the Buggerru Massacre, which was widely condemned by Socialist forces.\n\nIn order to preserve the mines, the Bardanzellu Government has proceded with a nationalisation of the bankrupt companies; however, this move blew back severely, as the already striking workers began organising in unions in order to obtain various concessions from the State."
 srd.2.a: "Is the revolution coming?"

 srd.3.t: "The Resignation of Bardanzellu"
 srd.3.d: "Between 1919 and the death of Emanuele Filiberto in 1931 Sardinia was ruled by a string of military governments with heavy royal involvement, culminating in the Badoglio dictatorship between 1926 and 1931. Following his ascension, King Amedeo has instead taken a more parliamentary position, appointing a succession of civilian Prime Ministers to govern with the support of the main Sardinian parties and hoping they would be able to deal with the current dire situation. Nevertheless, even these civilian governments have used the fifteen-year-old state of emergency to rule with a relatively heavy hand.\n\nWith unrest among the miners of southern Sardinia growing, one of these civilian Prime Ministers, war veteran Giorgio Bardanzellu, has recently resigned; the King initially rejected this resignation, but without the cooperation of the Prime Minister no viable governing solution could be found. Given the frequency of resignations from the premiership, and the associated reputational damage, all viable civilian candidates have refused any offers to become Prime Minister, with many asking the King to appoint a military-led National Government.\n\nAs such, and in spite of his own wishes, the King will be forced to intervene directly, putting in his hands the ultimate fate of Sardinia, as military cliques start pushing for power. Many expect Marshal Badoglio to return to government, though the memory of his last dictatorship has led others to propose the politically much weaker (and, quite importantly, Sardinian-born) General Marras as another viable candidate.\n\nAppointing the autocratically-minded Marshal Badoglio to once again lead the Government will put us on a path towards a technocratic military dictatorship, bent on destroying the Socialist Republic and restoring His Majesty's rightful rule to the Mainland. The Marshal was, and will likely be, much more of a strongman than Bardanzellu ever was, and the Monarchy might be directed to reassert its influence over the executive.\n\nAppointing the relatively apolitical General Marras to lead a fresh Executive will instead increase the influence of the various reformists, who will certainly use the appointment of a politically weak technocrat as a tool to push for further democraticisation. Perhaps this is what the King intends to happen, or perhaps this is a move to increase his influence to the expense of the military clique that has, since the end of the war, become the main threat to the King's great influence in national politics."
 srd.3.a: "His Majesty appoints Marshal Badoglio"
 srd.3.a.tt: "§RReformists, constitutionalists and democrats will oppose a return of the Marshal.§!"
 srd.3.b: "His Majesty appoints General Marras"
 srd.3.b.tt: "§RThe militarists led by Marsal Badoglio will oppose this move.§!"

### The absolute monarchy path 11 - 20 ###
 srd.11.t: "Strongarming the Government"
 srd.11.d: "Badoglio may have had his government restored, but many opponents remain on the loose, openly criticizing his government and thus endangering the survival of our Kingdom. As stable governance is sorely needed right now, the Marshal has decided to flood the city of Cagliari with troops, using the powers granted by the state of siege to effectively incapacitate whatever remains of Parliament and start ruling by decree. Many are protesting the move in the streets across Sardinia; but not a word has come out of the Royal Palace, indicating that Badoglio may be here to stay."
 srd.11.a: "What comes next? Dictatorship?"

 srd.12.t: "The Special Laws before Parliament"
 srd.12.d: "The opposition has been all but destroyed, Parliament has been subdued; now, the Marshal is doing away with the vestiges of constitutional normalcy that allowed an end to his first dictatorship in 1931. These new emergency powers he is seeking to grant himself will effectively make Badoglio the absolute ruler of Sardinia; this, in spite of all the purges the country went through, gave some royally appointed Senators the courage to speak up against the Marshal.\n\nThis is an especially embarassing situation, as the Senate remains the basis of Royal political power; to go through the crisis we'll have to ask the King to appoint friendly Senators as is tradition, submitting our government to the King's authority in the process and setting a dangerous precedent; otherwise, we'll need to go through extralegal means to achieve a majority in the Senate, which will be a costly and damaging endeavour seeing the often great stature and many protections these Senators enjoy."
 srd.12.a: "Ask the King for a nudge"
 srd.12.b: "We can do this ourselves"

 srd.13.t: "The Last Step"
 srd.13.d: "Though we are extremely close to gaining full control of the nation, one great obstacle remains.\n\nThe King, to whom our Government must formally answer to, has been awfully quiet through the first months of Badoglio's new dictatorship, and royal power has grown unchecked. Neither supporting nor opposing our reforms, he has become a dangerous man, whose opposition could doom our whole project. Until today, it was not clear what his Majesty was plotting; this has changed now.\n\nThrough underground and backhand channels, the King has let it be known that he has asks for one thing in exchange for his support: a full guarantee of Royal power, and that the Marshal continue answering to him on all matters."
 srd.13.a: "Bow to the King"
 srd.13.b: "The Marshal is the true ruler of Sardinia!"

 srd.14.t: "By Order of the King"
 srd.14.d: "For the second time in recent memory, armed units are seen marching on Cagliari. This time, they are not acting on orders of the Badoglio Government; indeed, after securing the city and receiving confirmation that all military bases in the island have moved with them, the soldiers in Cagliari move onto the seat of the Marshal, Boyl Palace.\n\nShocked, Badoglio can only watch as his soldiers enter his building to arrest him. Shortly after, an officer informs him that the King has seen fit to appoint Admiral Thaon di Revel to head a new 'royal' government. Betrayed by all his peers, the Marshal is arrested and dragged to an unknown location."
 srd.14.a: "Marshal Badoglio, you're being relieved of duty"

 srd.15.t: "An End to the State of Emergency"
 srd.15.d.badoglio: "With the reconquest of the mainland and the final expulsion of Syndicalism from Italy, many have come to consider the mission of Badoglio's government fully successful and concluded. A new question now lingers: what happens next?\n\nIn spite of all promises, the Marshal is unlikely to let go of power that easily. After all, his Majesty's rule is still opposed by many enemies within and abroad, and we can't afford to show any weakness now.\n\nStill, the people of [SRD.GetNonIdeologyName] deserve to show their approval of Badoglio and his executive, and as such special laws have been put in place to ensure new elections are held regularly and give the correct results.\n\nWith all these precautions and many powers still otherwise bestowed on the Marshal, the perpetual state of siege has been declared redundant, and has been finally removed."
 srd.15.d.other: "With the reconquest of the mainland and the final expulsion of Syndicalism from Italy, many have come to consider the purpose of the Royal Government exhausted. As the old Admiral Thaon di Revel looks towards retiring from active politics, the question of what happens next lingers.\n\nWhile the King very much doesn't want an active part in this new government, making a restoration of democracy look plausible, many within the Liberal elite and the Military see a full blown democratic reformation as likely to give power to the very Syndicalists we so bitterly fought.\n\nAs such, provisions have been put in place to restore democracy under the old 1892 electoral law, itself an extension of the original 1860 basic law, in order to restore the democratic rights of the citizens of [SRD.GetNonIdeologyName] while preventing a takeover by hostile forces.\n\nThough opposed by some, the perpetual state of siege has as such been declared useless to the new [SRD.GetNonIdeologyName] and finally removed."
 srd.15.a: "Mission accomplished"

 srd.16.t: "L'Election Générale de [GetYear]"
 srd.16.d: "Today, [SRD.GetNonIdeologyName] has gone to the polls, to renew their confidence towards the Marshal and the King. As expected, the results see a smashing victory by Badoglio's National Bloc, further showing that the Marshal may govern by decree, but he does so with the confidence of the King's subjects.\n\nSome international observers and internal opponents contest that the election was neither free nor fair, showing \"proof\" of extensive rigging and scare tactics to ensure a victory in spite of an already extensively skewed electoral system. Of course, these wild accusations are nonsense fabricated by Syndicalist traitors and enemies of the Nation."
 srd.16.a: "A great victory for the National Bloc!"

 srd.17.t: "L'Election Générale de [GetYear]"
 srd.17.d: "Today, [SRD.GetNonIdeologyName] has gone to the polls, to renew the composition of Parliament[SRD.getConstituentAssemblyElections].\n\nThe main contenders of the election were of course the Liberals, though the historic division between conservative and progressive leaning blocs meant that, effectively, two factions had a shot to victory: the Rightist Liberals, more nationalistic and conservative and aligned to Confidustria, Confagricoltura and other such associations of industrialists and landowners, and the more progressive Leftist Liberals, more friendly to progressive causes, protectionists and in favour of compromise with the radical factions of Italian political life.\n\nSocialists and Catholics gained a worrying amount of votes, though our electoral laws ensured they only gained some marginal representation."
 srd.17.a: "The Right Liberals gain the majority!"
 srd.17.b: "The Left Liberals cling to victory!"

### The Democratic Monarchy Path 21 - 36 ###
 srd.21.t: "General Marras Lifts the State of Emergency"
 srd.21.d: "Though some political analysts expected this development, many were still surprised when General Marras announced today that the state of siege is to be lifted.\n\nIn spite of his relative political weakness, a lot of disillusioned Sardinians were expecting a return to dictatorship as news of the appointment of a commissioned officer as Prime Minister broke out. Instead, the first true step towards the restoration of democracy was taken, as the Government renounces the emergency powers it had been granted almost two decades ago.\n\nWhile no elections are scheduled yet, Marras has indicated that they're going to be called soon."
 srd.21.a: "Let's see if they're ready to fulfill their promises"

 srd.22.t: "A Call for Elections"
 srd.22.d: "Showing commitment to his earlier promises, today general Marras has asked the King to call for elections. Parties are to organise; in order to ensure the fairness of these elections, a campaigning period of three months has been declared.\n\nSome, especially in the Liberal camp, asked Marras to run for elections himself; still, the general has chosen to retire from active politics. This greatly weakened the Liberals, though they may still pull off surprising results; however, a victory of the Christian Democrats or even the Sardists remains far more likely."
 srd.22.a: "How liberating"
 srd.22.tt: "§YElections will be held in nine weeks§!"

 srd.29.t: "L'Election Générale de [GetYear]"
 srd.29.d: "For the first time since 1913, free elections have been held in our Country. Across the whole Island, Sardinians of all extractions flock to the polls to express their vote. Though many lists are running, only a few are expected to have a chance to dominate the new Parliament.\n\nOn the centre and the centre-right stand the Christian Democrats of the Sardinian Democratic Union. Moderates, they look towards finally bringing political catholicism to government after a long period of abstinence from politics. Overall popular among the populace, they're widely expected to become the biggest party in Parliament, though their internal divisions may make it possible for their Left Liberal allies to gain power with their support.\n\nOpposed to them stand the Sardists of the Sardinian Action Party; progressives and federalists, they hope to bring forward the recipe for a new Sardinia of equality and justice, and may still snatch a victory. However, they too are divided between the moderates and the almost Socialist leaning allies of Emilio Lussu.\n\nLastly, though their powerbase has collapsed since the last elections, the Rightist Liberals may still manage to exceed expectations and cause great havoc."
 srd.29.a: "In a great upset, the Liberal Right causes a gridlock in Parliament!"
 srd.29.b: "Comme prévu, les chrétiens-démocrates remportent la majorité!"
 srd.29.c: "Surprisingly, the Sardists sweep the island!"

 srd.30.t: "L'Election Générale de [GetYear]"
 srd.30.d: "[SRD.getFiveYearsorNo]he people of [SRD.GetNonIdeologyName] flock to the polls to renew the composition of Parliament[SRD.getConstituentAssemblyElections]. Many parties participated in these elections, but only a few are expected to be able to actually form the basis for a new Government.\n\n[SRD.GetCatholicElectionOption][SRD.GetNationalCentre]\n\n[SRD.GetLeftElectionOption]\n\nAs the polls close, it appears the winner of these consultations is..."
 getFiveYearsorNo_yes: "After five years, t"
 getConstituentAssemblyElections: ", qui, dans cette occasion spécifique, doit fonctionner comme une Assemblée Constituante pour l'élaboration d'une nouvelle Constitution pour l'Italie"
 GetCatholicElectionOption_centreright: "A droite se trouve les candidats de l'alliance chrétienne-démocrate-monarchiste. Formée juste après la restauration de la démocratie, c'est une alliance globalement modérée et conservatrice."
 GetCatholicElectionOption_centre: "Au centre se tiennent les chrétiens-démocrates et leurs alliés libéraux. L'alliance centriste cherche à unir plusieurs factions de la politique italienne, car les chrétiens-démocrates eux-mêmes incluent des factions issues de la droite vers la gauche."
 GetNationalCentre_democratic_social: "\n\nAu centre se dresse le soi-disant « Centre National », une alliance de partis progressistes et libéraux dirigée par le Parti Social Démocrate. Faction globalement libérale et parfois fédéraliste, elle cherche à se faire une place entre les travaillistes de gauche et les chrétiens-démocrates de droite."
 GetLeftElectionOption_psdaz: "À gauche, nous avons le Parti d'Action Sarde. Mouvement fédéraliste, sardiste et globalement progressiste, il milite pour une Sardaigne plus « sarde »."
 GetLeftElectionOption_pda: "Sur la gauche, nous avons le Parti d'Action. Parti fédéraliste, syndicaliste, parfois même républicain, il se bat pour faire de cette nouvelle Italie, une nation meilleure et plus juste."
 GetLeftElectionOption_psli: "A gauche, on trouve le Parti Socialiste-Travailliste. Fusion des actionnistes fédéralistes avec d'autres groupes socialistes de l'ancienne République Socialiste, il se bat pour une Italie plus juste et plus égalitaire. Bien que parfois républicains, les socialistes ont trouvé un compromis avec la monarchie et ne mettraient pas en danger notre roi et notre démocratie s'ils étaient au pouvoir."
 srd.30.a: "Le Centre-Droit!"
 srd.30.b: "Le Centre!"
 srd.30.c: "Le Centre-National!"
 srd.30.e: "Le Centre-Gauche!"

 srd.31.t: "Le King rencontre l'UDS"
 srd.31.d: "Le Parlement étant bloqué, le roi a décidé de rencontrer les dirigeants de l'Union Démocratique Sarde, le parti disposant toujours du plus nombre de sièges. Après plusieurs rounds de négociations, deux solutions de gouvernement ont été trouvées : soit l'UDS s'allie aux libéraux, soit les sardistes rejoignent les centristes pour former un gouvernement national. Avec des politiciens forts comme Antonio Segni qui poussent pour un gouvernement de centre-droit et des pourparlers interpartis avec les sardistes qui s'arrêtent lentement, une coalition démocrate-monarchiste semble probable, mais les deux compromis sont toujours possibles."
 srd.31.a: "Les Démocrates et les Monarchistes forment une coalition!"
 srd.31.b: "Les Démocrates et les Sardistes surmontent leurs différences!"

 srd.32.t: "Le Roi rencontre les Centristes"
 srd.32.d: "Après la victoire facile des chrétiens-démocrates, le roi les a rencontrés ainsi que leurs alliés pour voir comment aborder au mieux les cinq prochaines années de pouvoir. Au début, un gouvernement dirigé par l'honorable Corrias semblait certain ; cependant, les divisions internes au sein des démocrates pourraient condamner sa candidature, car certains reportent leur soutien sur le candidat proposé par leurs alliés libéraux."
 srd.32.a: "Les démocrates gardent le dessus!"
 srd.32.b: "Les Libéraux obtiennent leur premier mandat!"

 srd.33.t: "Le Roi rencontre les Sardistes"
 srd.33.d: "Suite aux élections, le Roi a rencontré les deux principaux leaders du mouvement sardiste, le modéré Bellieni et le radical Lussu. Après les avoir félicités pour leur impressionnante victoire, Sa Majesté et les deux honorables hommes ont discuté d'une éventuelle solution pour former un gouvernement. Le premier choix pour le Premier ministre semble être le modéré Bellieni ; mais même Lussu, ouvertement républicain, semble avoir une chance."
 srd.33.a: "L'Honorable Bellieni est invité à former un gouvernement, comme attendu!"
 srd.33.b: "Dans un retournement de situation, l'Honorable Lussu est choisi!"

 srd.34.t: "Manifestations à Cagliari"
 srd.34.d: "Alors que la capitale du Royaume s'éloigne de Cagliari après la reconquête réussie du continent, et aucun signe d'autonomie sarde à l'horizon, l'île a aujourd'hui explosé de colère contre les classes politiques qui ignorent son existence, malgré tous les sacrifices qu'elle a consentis jusqu'à présent.\n\nLes autorités ont rapidement réprimé les troubles et certains de nos ministres les plus à droite ont menacé l'île d'un nouvel état de siège ; mais, avec la confiance de la Sardaigne brisée, il peut maintenant opter pour une direction plus radicale. Il est peu probable que l'effet que cela aura des conséquences à court terme, bien que nous ne puissions pas savoir avec certitude ce que le long terme nous réserve."
 srd.34.a: "Quelle audace"

 srd.35.t: "Le Parlement vote sur l'Autonomie Sarde"
 srd.35.d: "Maintenant que nos revendications sur le continent ont été couronné de succès, et que les organismes gouvernementaux quittant Cagliari, beaucoup pensent qu'il est temps d'accorder enfin à la Sardaigne l'autonomie qui lui avait été promise.\nCependant, la situation politique a certainement changé. Avec l'intégration de nombreux autres territoires dans le Royaume, les politiciens continentaux de droite et d'extrême gauche poussent en faveur du maintien de notre modèle de gouvernement centralisateur actuel. Il n'est pas certain que ce nouveau projet de loi sur l'autonomie passera ; si cela ne passe pas, nous pouvons nous attendre à ce que la Sardaigne fasse exploser sa colère face à notre incapacité à reconnaître son droit à l'autonomie gouvernementale, après avoir tant fait pour notre roi et notre nation."
 srd.35.a: "La Loi est adoptée!"
 srd.35.b: "La Loi est rejetée!"

 srd.36.t: "Une Médaille à la Bravoure"
 srd.36.d: "Eternellement reconnaissant pour le rôle joué par la Sardaigne dans la reconquête du continent, Sa Majesté a remis aujourd'hui motu proprio à toute l'île une médaille d'or de la bravoure, la plus haute décoration de la bravoure militaire dans l'état [SRD.GetAdjectiveCap]. Largement considéré comme une autre marque de gratitude de la part d'un monarque désormais très populaire, il a encore renforcé l'image d'un gentleman et d'un roi soldat, qui est aussi un véritable roi sarde."
 srd.36.a: "Avanti Sardegna!"

### Kingdom of Italy 37 - 45 ###

 srd.37.t: "La réforme des partis Pan-Italiens"
 srd.37.d: "Notre mouvement vers la réunification finale de l'Italie a eu un effet profond sur la sphère politique au sens large. Nos partis principalement basés en Sardaigne sont à nouveau entrés en contact avec d'autres organisations opérant dans différentes parties du pays, y compris des partis clandestins de l'ancienne République Socialiste ; au sein de ce nouvel environnement, de nombreux petits mouvements régionaux sont tombés en désuétude. Les principaux partis, au contraire, se sont rapidement adaptés.\n\nL'ancienne Union Démocratique Sarde a réussi une fusion avec les différentes organisations catholiques opérant dans la République Socialiste et le Parti Populaire, pour former les chrétiens-démocrates ; les libéraux ont rapidement retrouvé leurs frères dans tout le pays, réunissant de nombreux libéraux de gauche sous un nouveau Parti Libéral Italien.\nDe l'autre côté de l'allée, le Parti d'Action Sarde s'est réorganisé sous la direction de Lussu, devenant simplement le Parti d'Action et incorporant de nombreux autres mouvements progressistes, fédéralistes et même républicains.\n\nLa politique italienne a traversé un autre tremblement de terre, mais il semble que plus les choses changent, plus elles restent les mêmes."
 srd.37.a: "Heureusement, c'est toujours pour le mieux."

 srd.38.t: "Les Actionnistes et les Socialistes fusionnent"
 srd.38.d: "Depuis sa formation, le nouveau Parti d'Action a été une force de gauche, suffisamment favorable aux causes de la République Socialiste pour être qualifié de "crypto-socialistes" par l'opposition de droite.\n\nIl semble que cette accusation n'était pas complètement sans fondement; après des mois de pourparlers avec le Parti Socialiste refondé discrètement, un accord de fusion a été trouvé. Malgré une opposition modérée symbolique, le nouveau Parti Socialiste Travailliste italien a été fondé, dirigé par Lussu et d'autres personnalités de l'ancienne République Socialiste, ainsi que divers républicains, fédéralistes et progressistes."
 srd.38.a: "Un nouveau commencement?"

 srd.39.t: "Les modérés quittent le Parti Travailliste"
 srd.39.d: "Le rêve de reconstruire le vaste Parti Socialiste d'autrefois s'est effondré au cours de ces dernières semaines. Même si la réunification était dirigée par le sardiste et fédéraliste Emilio Lussu, de nombreux fédéralistes et sardistes ne sont tout simplement pas socialistes, comme Bellieni, ou ont abandonné le socialisme avant l'époque de la Weltkrieg. Dès lors, la sécession de cette aile extrêmement modérée n'a été une surprise pour personne. Elle a ensuite rejoint d'autres organisations libérales progressistes pour former un nouveau Parti Social Démocrate ; [SRD.getFarmersChances].\n\nAu cours de la scission, le discours sincère en faveur de l'unité socialiste prononcé par l'activiste socialiste et ancien politicien SRI Sandro Pertini a été particulièrement remarqué ; il peut avoir un bel avenir devant lui."
 GetFarmersChances_centre: "cependant, avec les libéraux fermement dans le camp centriste et aucun autre parti ne montrant d'intérêt à travailler avec eux, ils n'auront probablement aucune chance de gouverner réellement la nation."
 GetFarmersChances_bellieni: "et, avec le prestige supplémentaire du Premier Ministre lui-même qui les a rejoint, ils pourraient bien avoir une chance de s'imposer aux prochaines élections."
 GetFarmersChances_centreright: "et, avec les libéraux qui entament des pourparlers avec eux après avoir été mis à l'écart pendant des années par leurs anciens alliés catholiques, ils pourraient bien avoir une chance de s'imposer aux prochaines élections."
 srd.39.a: "C'était déjà un parti à la cohésion douteuse"

# srd.37.t: "Italy is Unified"
# srd.37.d: "Today on [GetDateText] Italy has been unified, and glorious risorgimento has once again been completed. Preparations are being made right now for the capital to be moved back to Rome and for the King to take up residency there once again. Today is a great day for all Italians!"
# srd.37.a: "Long Live Italy."

### Mostly Flavour ###

 srd.41.t: "Les Hommes du Roi"
 srd.41.d: "Bien qu'il ait été contraint d'intervenir dans la politique nationale dans les années qui ont suivi son accession au trône, le roi Amédeo n'avait pas apprécié la cage dorée de la royauté, et semblait regretter les jours qu'il avait passés à travailler dans une savonnerie au Congo. Le pays se retrouvant en guerre, certains commencèrent à se demander à quoi cela servait de se battre pour reconquérir un Royaume, surtout si le Roi ne souhaite pas le gouverner. D'une manière des plus intrigantes, le Roi a cependant réussi à balayer ces dangereux doutes.\n\nDéfiant un grand nombre de conventions militaires et politiques, Amedeo nomma son frère Aimone Lieutenant du Royaume et parvint à atteindre le front. Cependant, contrairement à l'ancien roi Victor Emmanuel, il ne s'y rend pas simplement pour visiter les troupes ; il est allé là-bas pour rejoindre le combat pour l'avenir de l'Italie et du monde, au côté de ses soldats.\nIl y a bien eu quelques problèmes formels avec le roi, théoriquement commandant en chef de l'armée royale, rejoignant les rangs militaires sur le champ de bataille; mais ceux-ci ont été rapidement écartés.\nAvec ses hommes, et malgré les supplications du gouvernement réclamant la sécurité du chef de l'État, Sa Majesté a pris part à un certain nombre d'opérations audacieuses en territoire ennemi, revenant chaque fois indemne. Les "Hommes du Roi', dirigés par leur "Roi de Fer", ont déjà acquis une certaine réputation ; certains les considèrent comme les successeurs de la légendaire Troisième Armée, invaincue pendant la Weltkrieg, alors qu'elle était dirigée par le père même de Sa Majesté."
 srd.41.a: "Puissent ces hommes être les dignes successeurs de la Troisième Armée"

 srd.42.t: "The Corsican-Sardist Action Pact"
 srd.42.d: "Having united the island of Corsica with our domains, the local community initially stood idle, analyzing the new political situation under their new King. But today, after many weeks of negotiations, there has finally been a political breakthrough in the northern Island. In fact, this breakthrough involves both Corsica and Sardinia itself.\n\nSince its foundation, the Corsican Action Party considered itself the sister party of the Sardinian Action Party, with which they shared their autonomism (though from France instead of Italy). Today, the party leaders Petru Rocca and Emilio Lussu have announced the formation of an Action Pact between the two parties, effectively solidifying them into a single autonomist bloc.\nThis was no obvious development; the Corsican Actionists are much more right-leaning and pro-Italian than their Sardist counterparts, something both the Corsicans and the left wing of the Sardinian Actionists saw as a roadblock to potential unification. \n\nStill, these concerns were smoothed over in the last weeks, though they made an outright fusion of the two parties impossible. With the entry of the Corsican autonomists into the larger [SRD.GetAdjectiveCap] political life, another unredeemed land is finally and fully returned to her Fatherland."
 srd.42.a: "A toast to the future of Corsica!"

 srd.43.t: "Le destin de FIAT"
 srd.43.d: "With the reconquest of the Mainland, we have come across the vast establishments of the FIAT automotive empire.\n\nIn the years of Socialist rule, the colossus has been reshaped into an entity completely controlled by the Government, which provided many of the vehicles the Socialist Republic needed in order to wage war.\n\nIn the meantime, the Agnelli family, former owners of the plant, worked to rebuild their empire in Sardinia, founding the Automobili Agnelli company which helped our own efforts in the conflict.\n\nAs we return, the Agnelli family seems to expect us to allow a merger between their new firm and the wider FIAT, with them at the helm. Of course, there is always the option to keep FIAT under our direct control and trim the Agnelli empire in the process."
 srd.43.a: "Allow the merger"
 srd.43.b: "Keep them separated"
 srd.43.b.corpos.tt: "§RYour statist turn is not appreciated by the Industrial-Agrarian Power Group.§!"

 srd.44.t: "The Constituent Assembly Conclude their Work"
 srd.44.d: "After a year of discussions, debates and agreements, the deputies of the Constituent Assembly have moved to approve the final draft for the new Italian Constitution.\n\nIn it are included a new definition of royal and government powers, the role of Parliament and the courts; the nebulous nature of the Statuto Albertino has been avoided. Learning from the dictatorships of the 1920s, multiple clauses have been added to ensure a democratic order is always kept, no matter the situation.\nThe new constitution will not be granted by the King, but will emanate its authority from the people of Italy. Of course, the position of his Majesty, by the grace of God and will of the nation King of Italy, isn't threatened.\n\nThe new Constitution is expected to be granted royal assent in the coming weeks."
 srd.44.a: "Congratulations"

 srd.45.t: "Calls for a Constitutional Assembly"
 srd.45.d: "With the successful reunification of Italy, the old Sardinian Parliament has suddenly become extremely unfit to represent the whole of our Country. With constituencies being redrawn and many seats added, there are popular calls for new elections, to determine the future of the Nation.\n\nDue to the many different political realities that have emerged in the last twenty years, it is clear the deputies elected will have the task of overhauling and replacing the old Statuto Albertino, a task many eager new men are willing to take on."
 srd.45.a: "Il Sol dell'Avvenire..."

