### Ideas ###
 SRD_militarist_badoglio_opposition: "Opposition Militariste"
 SRD_militarist_badoglio_opposition_desc: "Dirigée officieusement par le Maréchal Badoglio, la sphère conservatrice au sein de l'Armée Royale a entamé une campagne officieuse d'opposition à l'exécutif réformateur de Marras. Bien que puissants, ils ne tenteront pas d'actions subversives tant que le Roi nous soutiendra, mais ils resteront une épine dans notre pied."
 SRD_reformist_opposition: "Opposition Réformiste"
 SRD_reformist_opposition_desc: "Protestant contre le retour au pouvoir du Maréchal Badoglio, les réformistes sont descendus dans la rue pour éviter un retour à la dictature ; clairement guidés par des infiltrés socialistes, ces dangereux révolutionnaires doivent être écrasés."
 SRD_supremacy_of_parliament: "Suprématie du Parlement"
 SRD_supremacy_of_parliament_desc: "Le gouvernement de la Sardaigne, bien qu'il n'ait jamais prétendu ouvertement rejeter les principes constitutionnels qui ont contribué à fonder l'Italie, a longtemps été en proie à des dictatures nominalement monarchistes imposées par des militaires. Maintenant que les réformateurs démocratiques ont été habilités, le parlement a été rétabli à un rang élevé.nce and they are unlikely to allow power to slip from them again."
 SRD_women_suffrage_idea:0 "Accoder le droit de vote aux femmes"
 SRD_women_suffrage_idea_desc: "Dans le cadre d'un plus grand effort de démocratisation en Sardaigne, les femmes ont enfin obtenu le droit de vote. Bien qu'elle ne soit pas toujours appliquée de manière uniforme, cette initiative a bénéficié d'un véritable soutien. Elle a fait naître l'espoir que notre gouvernement reviendra sur le continent bien meilleur que celui qui l'a quitté, et a remonté le moral de nos loyalistes."
 SRD_sardinian_autonomy_promise: "Une Promesse d'Autonomie"
 SRD_sardinian_autonomy_promise_desc: "Depuis l'Union Parfaite, la Sardaigne a été une région reculée de l'Italie ; maintenant que nous sommes à Cagliari, nous ne pouvons plus ignorer la demande d'autonomie de l'île. Cela a été un problème, car les Sardes étaient convaincus que, si nous récupérions le continent, la Sardaigne redeviendrait une terre rurale et sans importance. Maintenant, avec la simple promesse que la Sardaigne conservera une certaine autonomie après la reconquête du continent, nous avons finalement convaincu les braves gens de Sardaigne de soutenir notre guerre de reconquête nationale."
 SRD_centralism_enforced: "Centralisme Piémontais"
 SRD_centralism_enforced_desc: "Toutes ces discussions sur l'autonomisme et l'auto-gouvernement ne sont rien d'autre que de l'opportunisme politique stimulé par la situation actuelle, et menacent l'unité même de notre nation. La Sardaigne fait partie intégrante du Royaume, et de nombreux Sardes patriotes sont prêts à mourir pour leur Roi, indépendamment de leurs tendances politiques."
 SRD_cisl_idea: "Confédération Nationale des Syndicats des Travailleurs"
 SRD_cisl_idea_desc: "Une répression complète des syndicats ne ferait que nuire à notre nation, mais en même temps nous devons rester vigilants face aux infiltrés socialistes ; en fédérant tous les syndicats réellement indépendants en un grand syndicat national semi-autonome, nous garantirons un droit fondamental de notre peuple tout en écartant les radicaux dangereux."
 SRD_legal_unions_idea: "Syndicats Légalisés"
 SRD_legal_unions_idea_desc: "Nous ne pouvons pas refuser à notre peuple le droit fondamental de se syndiquer. Bien qu'une vérification des antécédents de leurs dirigeants soit nécessaire pour éviter les infiltrations, tous les syndicats doivent être autorisés à fonctionner et à défendre les droits de nos travailleurs."
 SRD_avanti_sardegna: "Avanti Sardegna"
 SRD_avanti_sardegna_desc: "Une fois de plus, les Sardes se retrouveront sur un champ de bataille loin de chez eux, une fois de plus ils prendront les armes pour défendre leur île bien-aimée, une fois de plus beaucoup perdront tragiquement la vie pour un objectif plus grand qu'eux. Cependant, tout comme sur le plateau d'Asiago dans les années tragiques de la Weltkrieg, ces Sardes mettront de côté leurs différences pour se battre pour le Roi, pour l'Italie et pour la Sardaigne jusqu'au bout. Il est de notre devoir de nous assurer que leurs sacrifices ne seront pas vains, pas encore. Si le cri de \"Avanti Savoia\" unit tous les vrais Italiens, un autre cri unit tous les sardes, et ensemble avec ces héros nous le ferons parvenir sur le continent, à Paris, Vienne, Berlin :\nAvanti Sardegna, Avanti Fortza Paris !"
 SRD_miners_unrest: "Agitation dans les Mines"
 SRD_miners_unrest_desc: "L'incapacité du gouvernement Bardanzellu à régler les différents problèmes des mines étrangères du sud de la Sardaigne, avec en point d'orgue un plan de nationalisation complètement bâclé, a permis à l'agitation et aux idées radicales de fleurir dans les communautés minières de Carbonia et Iglesias. Avec les locaux qui commencent à s'organiser en syndicats mineurs, techniquement illégaux pour les employés de l'État et tout à fait illégaux dans le cadre de l'État de siège, le nouveau gouvernement devra s'orienter vers une résolution, sinon la République Socialiste interviendra en leur nom."
