### Events ###
 cog.1.t: "Le Portugal demande au Manikong de plier le genou"
 cog.1.d: "Le Portugal, notre ancien seigneur colonial, qui nous a détrônés et chassés de notre maison ancestrale de Mbanza Congo, nous demande maintenant de plier le genou. En retour, nous allons récupérer notre capital, en plus de la région de Cabinda. Si nous refusons, il est presque certain qu'ils feront une déclaration de guerre."
 cog.1.a: "Notre survie en ces temps difficiles est plus importante que notre fierté."
 cog.1.b: "Nous les rencontrerons dans la bataille !"

 cog.2.t: "Le Congo accepte"
 cog.2.d: "Les Manikongs a accepté notre offre et s'est soumis, apportant la paix sur ses terres. En retour, nous lui permettrons de conserver son équipement et son personnel allemands, avec une grande autonomie. Mais maintenant, le Portugal peut enfin revendiquer la propriété du Congo."
 cog.2.a: "Bon retour !"

 cog.3.t: "Le Congo refuse"
 cog.3.d: "Le Manikong a refusé notre demande de se soumettre, ne nous laissant pas d'autre choix que de faire pression en utilisant la force militaire."
 cog.3.a: "Une décision peu judicieuse."
