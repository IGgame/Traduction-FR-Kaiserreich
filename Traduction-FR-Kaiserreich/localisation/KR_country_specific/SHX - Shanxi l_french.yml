#Events
shx.0.t: "La Clique du Shanxi"
shx.0.d: "La Clique du Shanxi est un État chinois dirigé par Yan Xishan. Suite à la perte de leur territoire au profit de la Clique de Zhili, et plus tard de la dynastie Qing restaurée, la clique est devenue encore plus isolée qu'elle ne l'était déjà. Ils n'ont absolument aucune intention, sauf incursions territoriales, d'entrer dans un autre conflit chinois. Cependant, Yan Xishan et de nombreuses personnes au sein du gouvernement veulent voir la restitution de leurs terres légitimes dans les provinces du Shanxi et du Shaanxi, actuellement occupées par les Qing. Yan est connu pour son opportunisme, et il est très peu probable qu'il laisse passer une occasion de récupérer ces terres, si elle se présente."
shx.0.a: "La Clique neutre prospère!"

shx.1.t: "La pensée de Yan Xishan"
shx.1.d: "Yan Xishan a longtemps utilisé de nombreux aspects de différentes idéologies et religions dans son administration. Connu sous le nom de Pensée de Yan Xishan, le mouvement n'a pas réussi à orendre aucune forme d'ampleur. Yan Xishan aspire à changer cela, bien que l'on ne sache pas encore si cela réussira réellement."
shx.1.a: "Yan est un homme sage."

shx.2.t: "Yan et Feng se rencontrent à Taiyuan pour discuter du financement"
 shx.2.d: "Lors de la réunion hebdomadaire habituelle entre Yan et Feng dans la capitale de Shanxi, la discussion sur le financement des nombreux projets de Yan et de Feng a permis de mettre en avant plusieurs idées visant à améliorer la situation de Shanxi. Tous deux ont convenu que le Shanxi et la Chine dans son ensemble ont besoin de l'influence \"occidentale\" pour avancer en tant que nation moderne, bien qu'ils aient décidé que la poursuite de la conversation sur la question devait être reportée à une date ultérieure, en raison d'un problème plus urgent : les compagnies minières allemandes et leurs "incursions" dans le Shanxi."
shx.2.a: "Une rencontre entre amis !"

shx.3.t: "Feng suggère un financement plus important pour le Guominjun"
shx.3.d: "Feng a suggéré à Yan que pour que le Shanxi survive, il doit avoir une armée forte, et son Guominjun devrait remplir ce rôle. Yan a informé Feng que Shanxi ne dispose pas actuellement de fonds supplémentaires pour le Guominjun de Feng. Feng a gracieusement accepté cette réponse et la discussion est passée à d'autres sujets dans le Shanxi"
shx.3.a: "Le prix est trop élevé."

shx.4.t: "Un dîner amical"
shx.4.d: "En plus de la réunion hebdomadaire habituelle entre Feng et Yan, les deux hommes ont également partagé aujourd'hui un repas ensemble. La discussion a été légère, Feng mentionnant son affection pour Frank Houghton, un missionnaire anglican qui avait loué les efforts de Feng pour amener le christianisme en Chine. Yan a poliment écouté Feng, puis le sujet a changé pour devenir la dernière "Pensée" de Yan. Ils ont continué longtemps dans la nuit, et tous deux se sont retirés un peu plus sages des plans de l'autre"
shx.4.a: "Tout le monde s'est bien amusé ce soir-là !"

shx.5.t: "Feng ignore l'autorité de Yan et obtient des fonds supplémentaires pour le Guominjun."
shx.5.d: "Dans un geste choquant, Feng a obtenu un financement supplémentaire pour son Guominjun. La méthode est inconnue de Yan, bien que beaucoup pensent que c'est grâce à ses nouvelles relations avec les missionnaires que certains disent qu'il "sévit" dans le Shanxi. Yan a décidé de simplement accepter la situation, concluant que Feng travaille en fin de compte pour le bien du Shanxi, et bien qu'il puisse avoir des arrière-pensées, il n'y a actuellement pas lieu de s'inquiéter."
shx.5.a: "Il pourrait avoir besoin de parler à quelqu'un."

shx.6.t: "Yan tient une réunion économique"
shx.6.d: "Lors d'une réunion organisée par Yan, la discussion a tourné autour de l'événement connu sous le nom de "Lundi noir" et de ses effets sur l'économie du Shanxi. Jusqu'à présent, les effets du "Lundi noir" ont été minimes, en raison de l'économie "sous-développée" du Shanxi. Malgré l'isolation du Shanxi de cette crise mondiale, Yan a néanmoins détourné des fonds vers le secteur agricole du Shanxi."
shx.6.a: "Notre économie devrait être notre priorité."

shx.7.t: "Feng Parcours le Yulin, en enrôlant de nouvelles recrues pour l'armée"
shx.7.d: "Feng s'est lancé dans ce qu'il a appelé un "Tour de Bonne Volonté", voyageant à travers Yulin avec son Guominjun et une bande de missionnaires. En cours de route, il a recruté dans le Guominjun toute personne souhaitant être baptisée dans la foi chrétienne et a continué à diffuser ses idées. Cela a apporté une certaine stabilité à la région, même si ses effets seront au mieux temporaires, car son principal objectif semble être de renforcer la base de pouvoir de Feng au sein de l'armée."
shx.7.a: "Notre armée n'est-elle pas assez grande ?"

shx.8.t: "Yan parle à Feng de l'armée"
shx.8.d: "Yan, de plus en plus préoccupé par les ambitions politiques de Feng, lui a parlé en privé. Les deux hommes se sont impliqués dans une vive dispute, Yan exigeant que le Guominjun lui jure fidélité, ainsi qu'à Feng. Feng a cédé, jurant que son Guominjun est loyal à Yan et au Shanxi, puis s'est excusé."
shx.8.a: "Il y a toujours des fissures dans une amitié."

shx.9.t: "Yan planifie la modernisation de l'agriculture"
 shx.9.d: "Yan a consulté le nombre limité de conseillers européens qu'il a pu réunir et a élaboré des plans pour moderniser le secteur agricole du Shanxi. Yan espère que ces méthodes permettront au Shanxi de devenir plus autonome et d'améliorer les conditions de ceux qui labourent le sol du Shanxi."
shx.9.a: "C'est un homme occupé."

shx.10.t: "Feng tient une réunion avec des représentants du gouvernement"
shx.10.d: "Feng a récemment été vu en train de parler à des membres du gouvernement local de Taiyuan. Il semble qu'il ait essayé de recueillir des soutiens pour certaines de ses idées les plus radicales, et bien que la plupart l'aient ignoré, un petit nombre d'entre eux sont d'accord avec ses idées."
shx.10.a: "Il devrait s'en tenir aux questions militaires."

shx.11.t: "Les compagnies minières allemandes s'étendent dans l'est du Shanxi"
 shx.11.d: "Les sociétés minières allemandes opérant par l'intermédiaire d'agents de la Ligue des huit provinces ont commencé à se développer dans le Shanxi oriental (Jinxi). Les villageois situés à proximité de la mine ont été contraints de fuir en raison des dommages environnementaux causés par les opérations de creusement de tunnels et d'excavation."
shx.11.a: "C'est scandaleux... ce sont NOS ressources qu'ils exploitent !"

shx.12.t: "Les paysans scandalisés par l'exploitation allemande"
shx.12.d: "Les méthodes extrêmement perturbatrices des compagnies minières allemandes ont conduit à des affrontements avec les paysans locaux. Bien que les protestations aient été mineures jusqu'à présent, on craint que les tensions ne débordent et ne perturbent le flux des ressources."
shx.12.a: "Damnation."

shx.13.t: "Protestation des paysans du nord-ouest du Shanxi contre l'empiètement allemand"
shx.13.d: "Des sociétés allemandes ont tenté d'étendre leurs activités minières dans le nord-ouest du Shanxi et, comme prévu, ont été confrontées à l'hostilité locale. Contrairement à celles du sud, la résistance dans le nord a été plus féroce et a réussi à stopper la plupart des tentatives d'exploitation. Les paysans ont dénoncé Yan et son gouvernement pour son manque d'intervention, et des foules en colère ont commencé à se former."
shx.13.a: "Nous pourrions avoir besoin de rassembler une force de maintien de la paix..."

shx.14.t: "Feng veut s'occuper des protestations du Shanxi occidental"
shx.14.d: "Le désordre civil se poursuit parmi les paysans des districts de l'ouest du Shanxi en raison de la récente expansion des entreprises soutenues par la Ligue des huit provinces (qui sont au fond soutenues par les Allemands). Feng a annoncé que lui et ses cohortes réprimeront les protestations et le feront sans qu'il soit nécessaire de faire couler le sang. Les proches de Yan l'ont averti qu'il s'agit d'un stratagème de Feng pour obtenir davantage de soutien, et ils recommandent d'envoyer quelqu'un de plus digne de confiance pour gérer le désordre."
shx.14.a: "Bonne chance à lui."
shx.14.b: "Non, envoyez plutôt le lieutenant Wu."

shx.15.t: "L'opération de Feng dans le nord-ouest du Shanxi"
shx.15.d: "La tension était grande quand Feng et ses soldats sont arrivés. Feng s'est entretenu avec ses officiers et son prêtre, et a décidé d'ouvrir un dialogue avec les mineurs. Après de longues heures de négociations tendues, les mineurs acceptèrent de mettre fin à leur protestation après avoir obtenu des concessions de Feng. Il a promis de répondre à leurs griefs et d'obtenir de meilleures conditions de travail, ainsi que d'autres détails qui n'ont pas été rendus publics. Avant de partir, Feng a animé un service de prière ouvert auquel certains des paysans ont même participé."
shx.15.a: "Un succès diplomatique grâce à son nouveau Lobby chrétien ?"

shx.16.t: "Le commerce de l'opium dans le Shanxi"
shx.16.d: "L'opium, le fléau de la Chine, fait l'objet d'un commerce et d'une contrebande via le Shanxi. Des mesures extrêmes ont été prises pour s'assurer que les personnes prises en train d'abuser de cette misérable substance soient punies, sans exception, ni titre ni grade. Tous les trafiquants d'opium trouveront l'étreinte chaleureuse de la corde du bourreau."
shx.16.a: "Damnation."

shx.17.t: "Financer notre modernisation"
shx.17.d: "La modernisation du Shanxi sera une entreprise très coûteuse, et le gouvernement n'a que peu d'options à sa disposition. Après un débat intense entre ses proches, trois options ont été présentées à Yan :"
shx.17.a: "Nous la financerons nous-mêmes !"
shx.17.b: "Les impôts doivent être augmentés !"
shx.17.c: "Il faut réduire le financement de l'armée !"

shx.18.t: "La modernisation doit commencer !"
shx.18.d: "Après bien des efforts et des difficultés, le Shanxi est financièrement prêt à faire son premier pas vers la modernisation de l'État."
shx.18.a: "Enfin !"

shx.19.t: "Corruption au Shanxi"
shx.19.d: "La corruption généralisée commence à faire son apparition dans le Shanxi. Des rapports faisant état de personnes de tous les niveaux du gouvernement acceptant des pots-de-vin ou étant liées à la propagation de l'opium arrivent avec une fréquence inquiétante. Cela doit cesser si le Shanxi veut vraiment prospérer."
shx.19.a: "Ils seront traités."

shx.20.t: "Les fonctionnaires corrompus sont renvoyés"
shx.20.d: "Après une enquête et un interrogatoire approfondis, plusieurs membres du gouvernement ont été reconnus coupables de corruption. Les peines encourues pour ces crimes vont de sévères amendes à l'incarcération pour les cas les plus extrêmes."
shx.20.a: "La justice prévaut."

shx.21.t: "Feng organise un dîner"
shx.21.d: "Feng a organisé un dîner et semble avoir invité tout le monde sauf Yan. La rumeur est parvenue à Yan que pendant les festivités, Feng a discuté de l'avenir du Shanxi, et il y a eu également beaucoup de discussions sur le christianisme."
shx.21.a: "Notre invitation a dû être perdue dans le courrier..."

shx.22.t: "Offre des compagnies minières allemandes"
shx.22.d: "Une compagnie minière allemande nous a proposé de l'aider dans ses activités au Shanxi. Elle a offert à Yan 30 % des bénéfices des mines. Cette proposition serait très impopulaire auprès des paysans, mais elle serait bénéfique pour notre économie."
shx.22.a: "Acceptez le marché."
shx.22.b: "Nous refusons."

shx.23.t: "Outrage sur l'industrie minière allemande dans le Shanxi occidental."
 shx.23.d: "Le Shanxi occidental est en proie à des troubles civils, les sociétés minières allemandes ayant poursuivi leur expansion implacable dans la région. Certains au sein du gouvernement avaient prédit cette issue, car il était impossible de cacher le fait que Yan Xishan a permis à ces opérations de se poursuivre.\n\nIl semble que le seul personnage politique à bénéficier de ces événements soit Feng Yuxiang, car les paysans locaux se sont ralliés à son idéologie après avoir dénoncé Yan pour avoir permis à des sociétés étrangères d'exploiter les ressources du Shanxi."
shx.23.a: "Damnation"

shx.24.t: "Feng Yuxiang dénonce les entreprises allemandes"
shx.24.d: "Dans des déclarations faisant écho à la rhétorique anti-concessionniste entendue ailleurs en Chine, Feng Yuxiang a prononcé un discours passionné dénonçant les sociétés minières étrangères opérant dans le Shanxi. De plus en plus de personnes assistent à ses rassemblements et le soutien populaire à son idéologie est en hausse."
shx.24.a: "Cela va nuire à nos relations avec les Allemands..."

shx.25.t: "L'opium"
shx.25.d: "Au cours d'une récente descente dans une fumerie d'opium, plusieurs officiers loyaux à Yan ont été pris en flagrant délit avec cette ignoble drogue, l'un d'entre eux étant le lieutenant Wu, un officier bien établi au sein du gouvernement de Yan. Lorsque la nouvelle est parvenue à Yan, certains de ses conseillers ont suggéré que les officiers et fonctionnaires arrêtés lors du raid soient condamnés à une peine plus légère, compte tenu de leur grade et de leur position"
shx.25.a: "Personne n'est au-dessus de la loi !"
shx.25.b: "Peut-être que l'assignation à résidence sera suffisante..."

shx.26.t: "La controverse sur le lieutenant Wu se propage"
shx.26.d: "La nouvelle que Yan Xishan n'a donné au lieutenant Wu et à plusieurs autres officiers que des peines d'assignation à résidence, par opposition à des peines de prison ou même de travaux forcés, a balayé le Shanxi comme un feu de forêt. Feng a saisi l'occasion pour dénoncer l'utilisation de l'opium comme outil du diable pour pacifier les Chinois, et pour condamner Wu et ses collègues officiers pour leur utilisation de cette drogue. Une chose est sûre, le soutien du public pour Feng augmente de plus en plus, alors que l'opinion de Yan et de ses dirigeants du Shanxi est au plus bas"
shx.26.a: "Maudit sois-tu Wu, maudit sois-tu."

shx.27.t: "Feng apporte de l'aide aux villages ruraux pauvres"
 shx.27.d: "Feng et ses nombreux missionnaires ont visité de nombreux villages pauvres du Shanxi pour leur apporter l'aide dont ils ont tant besoin. Ces visites ont accru la popularité de Feng dans les zones rurales, de nombreux paysans affirmant qu'ils le considèrent comme le chef spirituel du Shanxi, plutôt que comme Yan. De plus, il a créé plusieurs nouvelles églises et le christianisme s'est considérablement répandu.\n\nLes conseillers de Yan ont fortement suggéré d'arrêter ces excursions, car il est clair que Feng manipule les paysans afin d'accroître sa popularité. Peut-être les missionnaires de Feng devraient-ils être escortés par des gardes du corps gouvernementaux dignes de confiance, pour leur propre protection bien sûr. Même si, selon toute vraisemblance, peu de gens le croiraient et que notre décision de resserrer la laisse à Feng serait évidente pour tous, cela entraverait sans aucun doute les machinations politiques de Feng."
shx.27.a: "Nous devons l'empêcher de faire un lavage de cerveau aux masses."
shx.27.b: "Qu'il fasse ce qu'il veut."

shx.28.t: "Feng rencontre le gouverneur de Yulin"
shx.28.d: "Feng, au cours de ses voyages, a rencontré le gouverneur de Yulin. Grâce à sa précédente tournée de bonne volonté, Feng est un personnage extrêmement populaire à Yulin. Il est inquiétant de constater que les détails de la discussion entre Feng et le gouverneur n'ont pas encore atteint Yan Xishan et ses ministres de confiance. Cela suggère que Feng et son Guominjun ont réussi à accroître leur sécurité intérieure et à contrecarrer nos tentatives d'espionnage de leurs activités"
shx.28.a: "Au diable ses manœuvres politiques."

shx.29.t: "Yang Hucheng discute de la politique militaire"
shx.29.d: "Yang Hucheng a proposé quelques changements à la politique militaire du Shanxi. Les modifications qu'il propose, bien que mineures, placeraient Shanxi sur une base plus agressive. Feng Yuxiang a soutenu ce changement, déclarant que Shanxi ne devrait pas rester passif alors que les myriades de troubles de la Chine continuent à se dérouler autour de nous."
shx.29.a: "Ne changez rien."
shx.29.b: "Augmentez le nombre."

shx.31.t: "Le Shanxi envoie des troupes dans le Gansu"
 shx.31.d: "Avec toutes nos troupes en première ligne, nos garnisons locales et nos forces de maintien de la paix ont été sévèrement réduites. Luttant désespérément pour renverser nos nombreuses défaites militaires aux mains des étrangers, nous avons été incapables de maintenir l'ordre public sur nos territoires. Entre-temps, les troupes de nos voisins de la Clique du Shanxi ont franchi la frontière à Lanzhou, soi-disant pour protéger la population contre le banditisme ou les représailles des troupes étrangères. Comme notre cohésion militaire est faible, nous ne pouvons pas nous permettre de risquer d'ouvrir un nouveau front contre le Shanxi."
shx.31.a: "Nous ne pouvons pas nous permettre une autre guerre."
shx.31.b: "Résistez à ces traîtres !"

shx.32.t: "La reddition des Mas"
shx.32.d: "Nos troupes ont rapidement et efficacement occupé Lanzhou, les quelques troupes de garnison locales restantes se rendant pacifiquement à nos forces. Il semble que, compte tenu de leur situation actuelle, les dirigeants de Ma ont choisi de laisser notre occupation se poursuivre."
shx.32.a: "Excellent !"

shx.33.t: "Les Mas Résistent"
shx.33.d: "Les garnisons locales et les réserves restantes à Lanzhou ont résisté à notre incursion dans la province du Gansu, et nous avons reçu un message de défi des dirigeants Ma : ils exigent que nous retirions immédiatement nos troupes de la région, sinon cela sera considéré comme un acte de guerre. Il semble que nos espoirs d'une occupation pacifique aient été anéantis, et malgré leur position militaire précaire, le clan Ma est prêt à nous combattre pour défendre son territoire."
shx.33.a: "Nous sommes déjà engagés, ce sera la guerre !"
shx.33.b: "Reculez, nous ne pouvons pas nous permettre cette guerre."

shx.50.t: "Les mineurs se replient"
 shx.50.d: "Dans une malheureuse tournure des événements, les forces du lieutenant Wu n'ont pas pu résoudre le conflit de manière pacifique et ont dû recourir à la force pour réprimer les émeutes. Feng a répondu par un discours enflammé dénonçant ce qu'il appelle le \"Massacre du Jinxi\". \"Une telle conduite des officiers militaires est inacceptable\", affirme Feng, \"car ces hommes ont été envoyés pour protéger ces gens, et non pour les massacrer\". Le discours de Feng a rallié les mineurs et les ouvriers de toute la province, et il a promis que les officiers responsables du massacre seront tenus pour responsables de leurs actes."
shx.50.a: "Que fait-il ?"

shx.60.t: "La popularité de Feng s'accroît au sein de l'armée"
shx.60.d: "La popularité de Feng au sein de l'armée devient inquiétante pour ceux qui s'alignent sur Yan. Certains craignent que si cela continue à se produire, Feng aura une loyauté totale envers l'armée et pourrait demander à son cher ami Yan de \"se retirer\". Seul l'avenir nous le dira..."
shx.60.a: "Troublant..."

shx.61.t: "La popularité de Feng en hausse dans le Shanxi"
shx.61.d: "Les récents programmes et initiatives politiques de Feng ont commencé à porter leurs fruits, avec de nombreux groupes, des paysans aux magistrats officiels, qui commencent à manifester leur soutien à Feng. Si cette tendance se poursuit, Feng s'assurera le contrôle du gouvernement, en retirant effectivement son cher ami Yan de son poste."
shx.61.a: "Désolant..."

shx.63.t: "Le coup d'État pacifique de Feng"
 shx.63.d: "Feng a obtenu le soutien du gouvernement et de l'armée, et a pris le contrôle du Shanxi par un coup d'État sans effusion de sang. Yan Xishan a décidé de se retirer gracieusement, étant donné qu'il considère que la vision de Feng pour l'avenir du Shanxi est suffisamment similaire à la sienne (malgré le zèle chrétien de Feng). Feng a permis à Yan de rester à un poste de conseiller, car la vision de Yan pourrait bien être requise dans les défis qui ne manqueront pas de se présenter à l'avenir. Les missionnaires chrétiens organisent des services spéciaux, avec des centaines de personnes qui viennent se faire baptiser à travers le Shanxi, consolidant encore plus la base du pouvoir chrétien de Feng parmi la population du Shanxi. Lors d'un incident particulier, en raison du grand nombre de personnes cherchant à être baptisées, Feng - toujours pragmatique - a suggéré d'utiliser un tuyau d'incendie pour \"baptiser les messes\". Cette proposition fut mal accueillie par ses missionnaires, bien qu'elle ait eu l'effet escompté. Le temps nous dira comment Feng, son christianisme et son "pragmatisme" continueront à façonner le Shanxi et même la Chine dans son ensemble."
shx.63.a: "Pragmatique en effet..."

shx.64.t: "Feng Yuxiang désire une alliance"
shx.64.d: "Feng Yuxiang, le chef des Guominjun du Shanxi, nous a contactés pour nous demander une alliance militaire formelle. Bien qu'il puisse être un allié très utile, il est aussi extrêmement zélé dans ses poursuites spirituelles et peut avoir des ambitions ultérieures pour l'avenir de la Chine"
shx.64.a: "Nous accepterons"
shx.64.b: "On ne peut pas faire confiance à Feng."

 shx.65.t: "[From.GetNameDefCap] Accepte l'alliance"
 shx.65.d: "[From.GetNameDefCap] a accepté une alliance avec Feng."
shx.65.a: "Excellent"

 shx.66.t: "[From.GetNameDefCap] Refuses l'alliance"
 shx.66.d: "[From.GetNameDefCap] a refusé une alliance avec Feng."
 shx.66.a: "Leur perte."

shx.300.t: "La question des droits des travailleurs"
shx.300.d: "Il existe deux écoles de pensée au Shanxi sur les droits des travailleurs : La première consiste à permettre aux bureaucrates d'introduire des réformes qui favoriseront plus ou moins les employeurs et les entreprises du Shanxi. La seconde est de veiller à ce que les droits des travailleurs soient protégés, malgré les inconvénients que cela présente pour les propriétaires d'entreprises et les investisseurs étrangers"
shx.300.a: "Les bureaucrates introduiront des réformes. Les capitaux étrangers sont indispensables"
shx.300.b: "Veiller à ce que tous les citoyens du Shanxi soient protégés. Les étrangers doivent respecter nos lois"

shx.301.t: "La question des propriétaires terriens"
 shx.301.d: "La Chine est une nation dans laquelle, comme beaucoup de nations occidentales, quelques individus possèdent de vastes étendues de terre, avec des paysans sous contrat qui travaillent la terre. De nouvelles réformes pourraient abolir ces pratiques, avec des réformes foncières permettant aux paysans de devenir propriétaires de leurs propres terres, les anciens propriétaires étant contraints de vendre ces terres au gouvernement.\nUne autre option consiste à trouver un compromis avec les propriétaires fonciers, en fixant des plafonds à l'imposition des paysans, ce qui pourrait éventuellement permettre aux paysans de se payer leur liberté. Cette option a la faveur des conseillers de Yan, car elle permettrait un changement progressif par opposition à des réformes foncières radicales."
shx.301.a: "La Chine va se réformer progressivement, nous devons faire des compromis avec les propriétaires terriens"
shx.301.b: "Nous exigeons des réformes foncières radicales, forçons les propriétaires terriens à vendre"

shx.302.t: "Réussir la réforme agraire"
 shx.302.d: "Nos efforts en matière de réforme agraire commencent à porter leurs fruits. Les champs d'opium ont été éradiqués et la production de cultures vivrières a augmenté. En outre, maintenant que certains agriculteurs commencent à posséder leurs propres terres, il existe de sérieuses incitations à accroître l'efficacité, et de nouvelles techniques pour améliorer les rendements et réduire l'érosion des sols sont mises en œuvre."
shx.302.a: "Excellentes nouvelles !""

shx.401.t: "Le Shanxi demande des armes à l'Allemagne"
shx.401.d: "Nos diplomates ont préparé une demande formelle d'aide allemande sous forme d'envois d'armes. S'ils acceptent, ils prouveront qu'ils sont attachés à un gouvernement raisonnable et à de bonnes relations en Chine."
shx.401.a: "Une aide supplémentaire pour notre cause"

shx.402.t: "Le Shanxi demande des armes"
shx.402.d: "Le Shanxi, un petit État en Chine, nous a demandé des armes."
shx.402.a: "Donnons-leur des fusils"
shx.402.b: "Nous n'avons aucun intérêt dans le Shanxi"

shx.403.t: "Les Allemands acceptent !"
shx.403.d: "Les Allemands ont accédé à notre demande d'armes, et les envois sont déjà en cours."
shx.403.a: "Avec leur aide, nous allons nous défendre"

shx.404.t: "Les Allemands refusent notre demande !"
shx.404.d: "Les Allemands ont refusé notre demande d'armes. C'est un jour sombre pour les relations sino-allemandes."
shx.404.a: "Peu importe, nous resterons seuls"

shx.405.t: "Le Shanxi demande à la Russie de lui fournir des armes"
shx.405.d: "Nos diplomates ont préparé une demande formelle d'aide russe sous forme d'envois d'armes. S'ils acceptent, ils prouveront qu'ils sont attachés à un gouvernement raisonnable et à de bonnes relations en Chine."
shx.405.a: "Une aide supplémentaire pour notre cause"

shx.406.t: "Le Shanxi demande des armes"
shx.406.d: "Le Shanxi, un petit État en Chine, nous a demandé des armes."
shx.406.a: "Donnons-leur des fusils"
shx.406.b: "Nous n'avons aucun intérêt dans le Shanxi."

shx.407.t: "Les Russes acceptent !"
shx.407.d: "Nous avons reçu la confirmation que le gouvernement russe a accepté de nous fournir des fusils Mosin-Nagant. Nos quartiers-maîtres seront sûrement reconnaissants pour cette aide."
shx.407.a: "Excellent."

shx.408.t: "Les Russes refusent notre demande !"
shx.408.d: "Les Russes ont refusé notre demande d'aide."
shx.408.a: "Peu importe, nous allons nous débrouiller seuls."

shx.409.t: "Une province impériale"
shx.409.d: "En raison de notre soutien au coup d'État mandchou, le gouverneur Yan Xishan a pris sur lui de se rebaptiser "gouverneur impérial" et d'adopter un drapeau provincial impérial pour soutenir le nouveau régime à Beijing.
shx.409.a: "Génial !"

