#Focuses
SHX_Yan_In_Power: "Yan au pouvoir"
SHX_Yan_In_Power_desc: "Le dirigeant de longue date du Shanxi, Yan Xishan, a survécu aux machinations de l'intérieur et de l'extérieur et en est ressorti encore plus fort. Alors que les tensions en Chine recommencent à monter, Yan doit maintenant saisir pleinement l'appareil de l'État et assurer la paix à laquelle son peuple aspire."

SHX_The_Model_Governor: "Le gouverneur modèle"
SHX_The_Model_Governor_desc: "Yan Xishan, gouverneur du Shanxi, a maintenu sa province hors de la guerre et a fait des efforts pour moderniser le Shanxi et en faire la plus grande province de Chine. Pour cela, Yan Xishan est vraiment un gouverneur modèle."

SHX_A_Benevolent_Dictatorship: "Une dictature bienveillante"
SHX_A_Benevolent_Dictatorship_desc: "Yan Xishan est peut-être le dictateur de facto du Shanxi, mais il ne dirige pas d'une main de fer. Bien qu'il ne soit pas infaillible, Yan Xishan utilise ses talents, ses capacités, sa sagesse et sa bienveillance pour améliorer le Shanxi et en faire une île de paix et d'ordre"

SHX_A_Progressive_State: "Un État progressiste"
SHX_A_Progressive_State_desc: "Sous le règne de Yan Xishan, le Shanxi est une province plutôt progressiste, ouverte aux réformes alors que d'autres la rejettent. Elle le restera, et le Shanxi sera une province progressiste qui ouvrira la voie à l'avenir de la Chine"

SHX_With_Progressive_Customs: "Avec des douanes progressites"
SHX_With_Progressive_Customs_desc: "Les traditions, bien que bénéfiques et importantes sur le plan culturel, sont comme des entraves qui retiennent le Shanxi, le rendant ainsi coincé dans le passé. Ces traditions doivent être abandonnées et remplacées par des coutumes plus progressistes pour que le Shanxi puisse véritablement passer à la modernité."

SHX_The_Model_Province: "La province modèle"
SHX_The_Model_Province_desc: "Le Shanxi, une province moderne, progressiste et développée, dirigée par la main bienveillante de Yan Xishan, est la principale province modèle de Chine, à l'exception de son nom. Shanxi continuera d'être le phare de l'espoir pour toute la Chine dans l'avenir"

SHX_The_First_Steps_To_Modernisation: "Les premiers pas vers la modernisation"
SHX_The_First_Steps_To_Modernisation_desc: "La modernisation d'une province entière est un processus long et ardu, mais tous les grands voyages doivent avoir un départ modeste. Le Shanxi deviendra la province de l'avenir."

SHX_The_Land_Reform: "La réforme agraire"
SHX_The_Land_Reform_desc: "La réforme agraire est une question universelle en Chine et le Shanxi ne fait pas exception. La terre doit être redistribuée de manière juste et équitable aux agriculteurs du Shanxi."

SHX_New_Army_Staff: "Nouvel état-major de l'Armée"
SHX_New_Army_Staff_desc: "L'armée de Shanxi est terriblement en retard sur le reste du monde en termes d'innovations et de doctrines militaires. De nouveaux officiers, formés en Occident, devraient être promus pour s'assurer que l'armée de Shanxi ne reste pas à la traîne"

SHX_The_Soldier_And_His_Labour: "Le soldat et son travail"
SHX_The_Soldier_And_His_Labour_desc: "Les soldats ne doivent pas seulement monter la garde aux frontières de la province, ils doivent aussi prendre une part active à la communauté pour que la main-d'œuvre du Shanxi soit réellement exploitée."

SHX_The_Model_Citizen: "Le citoyen modèle"
SHX_The_Model_Citizen_desc: "Un vrai citoyen modèle est celui qui prend les armes pour défendre sa patrie et son pays. Shanxi, déjà dirigé par notre Gouverneur modèle Yan Xishan, ne manquera pas de louer les citoyens qui prennent les armes pour défendre leur maison et leur province, et de les considérer comme des exemples à suivre pour les autres."

SHX_Public_Education: " Education Publique"
SHX_Public_Education_desc: "Une citoyenneté éduquée est plus importante que jamais à notre époque, comme le sait bien Yan Xishan. Les écoles publiques doivent être ouvertes pour que tous les enfants du Shanxi puissent être éduqués et réaliser ainsi tout leur potentiel."

SHX_Develop_Yan_Xishan_Thought: "Développer la pensée Yan Xishan"
SHX_Develop_Yan_Xishan_Thought_desc: "Yan Xishan a toujours été pragmatique, prêt à embrasser divers aspects à travers un éventail de traditions philosophiques pour répondre à ses besoins et à ceux du Shanxi. Avec une grande guerre idéologique qui se profile à l'horizon, Yan doit étoffer pleinement ses doctrines, en créant une idéologie à multiples facettes adaptée à la situation unique du Shanxi."

SHX_Virtue_Knowledge_Welfare: "Vertu, Connaissance, Bien-être"
SHX_Virtue_Knowledge_Welfare_desc: "Le Kuomintang est capable de relier élégamment des idées simples à des concepts spécifiques pertinents pour sa plate-forme. Nous devons imiter leur style de communication."

SHX_Self_Reflection: "Auto-réflexion"
SHX_Self_Reflection_desc: "Le confucianisme, et la philosophie chinoise en général, vantent les vertus de l'autoréflexion et de la réflexion. Nous devons exiger de nos hauts fonctionnaires qu'ils publient régulièrement un rapport public sur leur conduite et sur la manière dont ils entendent être plus efficaces à l'avenir."

SHX_Follow_Tradition: "Suivre la tradition"
SHX_Follow_Tradition_desc: "Si la modernité est bonne pour le développement du Shanxi, nous ne pouvons pas aller vers l'avenir sans conserver ce qui fait de nous des Chinois. Nos traditions doivent être préservées et maintenues même si le Shanxi se dirige vers l'avenir."

SHX_Move_With_The_Times: "Avancer avec le temps"
SHX_Move_With_The_Times_desc: "La Chine est terriblement en retard sur l'Occident dans le développement de ses normes politiques et sociales. Nous devons accepter la nécessité de changer nos façons de faire, notre être même, dans la poursuite de la modernité. Il est certain qu'un appel de Yan lui-même fera pencher la balance des masses en faveur de cette cause."

SHX_From_The_Bottom_Up: "De la base au sommet"
SHX_From_The_Bottom_Up_desc: "La dignité des travailleurs doit être protégée, c'est certain. Puisque les droits des travailleurs sont devenus si étroitement liés au conflit idéologique mondial croissant, nous devons faire preuve de souplesse et maintenir les principes que les gens méritent."

SHX_From_The_Top_Down: "Du haut vers le bas"
SHX_From_The_Top_Down_desc: "Un petit nombre de propriétaires terriens contrôlent la grande majorité des terres de notre province. Bien qu'ils soient importants pour la stabilité de notre régime, la population leur en veut. Une solution équitable doit être trouvée."

SHX_Peaceful_Existence: "Existence pacifique"
SHX_Peaceful_Existence_desc: "La neutralité du Shanxi l'a sauvé de la colère de nombreuses puissances régionales ambitieuses et lui a permis d'agir comme faiseur de rois dans plusieurs petits conflits. Nous devons réaffirmer publiquement notre attachement à cette politique."

SHX_Maintain_The_Edge: " Conserver notre avantage "
SHX_Maintain_The_Edge_desc: "Alors que nous ne souhaitons pas déclencher de guerres nous-mêmes, de nombreux seigneurs de la guerre en Chine regardent notre province avec avidité et cherchent à l'exploiter pour leurs propres objectifs. Nous devons maintenir notre avance pour protéger le Shanxi."

SHX_Fluid_Like_Water: "Fluide comme l'eau"
SHX_Fluid_Like_Water_desc: "La capacité du Yan Xishan à combiner les éléments bénéfiques de nombreuses idéologies apparemment contradictoires n'est rien d'autre que de l'intelligence. La pensée Yan Xishan peut s'adapter à n'importe quelle situation, car elle est fluide comme l'eau, ce qui est vraiment la meilleure idéologie pour guider le Shanxi."

###Reuse in new Feng tree
 #"The Guominjun was founded out of desperation. When popular liberation had so nearly been secured, its leaders were betrayed. Finding sanctuary in Shanxi, they have grown stronger and the people have now become desperate. With enthusiasm the people have brought the men of the Guominjun to power. Here we shall build a land like no other, where no man shall hunger in body or soul."
 #"God so loved humanity that He sent His only Son to die for us. Yet almost two millennia later so many in China know not of The Son or his message of progress. Through sweeping principled education reform perhaps that can be addressed."
 #"Heaven rewards those who work hard. Indeed, it was a particular cultural affinity for this religious value which allowed the west, and particularly protestant nations, to develop rapidly. We must promote such an ethos."
 #"Shanxi has always been under threat, and with the radical ideas of the Guominjun now being implemented, the danger of conquest has increased further. The entire state bureaucracy must be reorganised and physically relocated to operate from defensible positions."
 #"With their expulsion from Gansu, the Guominjun's organisational structures were fractured. With control of Shanxi, we should begin to reconstruct the Guominjin itself, separate from, but intimately intertwined with the apparatus of the state."
 #"Beyond agriculture, cottage industries dominate the economy of Shanxi. Perhaps with state provision of certain traditional sectors and incentivisation, some may truly embrace industry of the modern kind from their own homes. As The Lord was a carpenter, artisans and craftsmen the masses shall be."
 #"The production of sufficient small arms to suit the needs of not only the army but the masses as well is essential for our defence. We must encourage new cottage industrialists to take up gunsmithing in particular."
 #"We have transformed the foundations of society and we must now make clear in ideological terms the necessity of the coming struggle. The final fate of Shanxi, and all China, hangs in the balance."

SHX_expand_the_taiyuan_railway: "Etendre le chemin de fer de Taiyuan"
SHX_expand_the_taiyuan_railway_desc: "Bien que le Shanxi soit sous-développé, même selon les normes chinoises, Taiyuan sert toujours de jonction ferroviaire régionale importante. Il est le point de convergence des nouvelles constructions dans toute la région."

SHX_prepare_datong_connections: "Préparer la liaison avec Datong"
SHX_prepare_datong_connections_desc: "Datong a été arrachée par les démons à deux visages de notre Est. Mais il reviendra en temps voulu et nous devons nous préparer à son intégration dans notre réseau ferroviaire en pleine expansion."

SHX_the_datong_yanan_railway: "Chemin de fer Datong-Yan'an"
SHX_the_datong_yanan_railway_desc: "Datong est à nouveau à nous, et l'expansion préparée de ses chemins de fer conformément à notre programme plus large peut commencer."

SHX_expand_to_xian: "Etendre le chemin de fer jusqu'à Xi'an"
SHX_expand_to_xian_desc: "Avec la grande ville de Xi'an sous notre contrôle, nous devrions la relier, ainsi que la région environnante, à notre nouveau réseau ferroviaire."

SHX_standardise_new_railway_gauges: "Standardiser les nouveaux écartements de voies"
 SHX_standardise_new_railway_gauges_desc: "Nos gabarits ferroviaires sont, dans l'ensemble, plus petits que ceux du reste de la Chine et du monde, ce qui pose des problèmes logistiques et entrave l'industrialisation. En outre, certaines régions ne disposent d'aucun écartement standardisé. Nous devrions envisager de nous convertir à un écartement des rails plus largement utilisé."

SHX_get_more_imports: "Importations accrues"
SHX_get_more_imports_desc: "Pour alimenter notre économie en pleine croissance, l'importation de certains biens de consommation, ainsi que ceux d'importance militaire, devrait être facilitée et encouragée, en libérant la distribution intérieure."

SHX_fight_the_opium_trade: "Résister aux importations d'opium."
SHX_fight_the_opium_trade_desc: "La contrebande d'opium a fortement augmenté grâce à nos réformes. Nous devons mettre fin par la force à cette pratique des plus méprisables"

SHX_military_infrastructure: "Infrastructure militaire"
SHX_military_infrastructure_desc: "Plutôt que de transporter le matériel le plus étroitement gardé sur des chemins de fer civils, les militaires devraient disposer de leur propre système ferroviaire limité pour un transport sécurisé."

SHX_continue_narrow_gauges: "Continuer à utiliser des voies ferrées à écartement étroit"
SHX_continue_narrow_gauges_desc: "Bien que cela puisse entraver la poursuite du développement économique, nous ne pouvons pas nous permettre de convertir nos écartements de rails. En effet, il est préférable que nos fonds soient alloués ailleurs."

SHX_rural_industry: "Industrie Rurale"
 SHX_rural_industry_desc: "Le Shanxi a toujours été une province rurale. Bien que des efforts aient été faits récemment pour l'industrialiser, nous ne pouvons pas ignorer notre industrie rurale."

SHX_agricultural_economy: "Économie dominée par l'agriculture"
 SHX_agricultural_economy_desc: "En tant que province rurale, le Shanxi a une longue et riche histoire dans le domaine de l'agriculture. Shanxi peut maximiser son potentiel agricole et devenir une économie dominée par l'agriculture"

SHX_self_reliance: "Autonomie"
SHX_self_reliance_desc: "Nous ne pouvons pas nous permettre de dépendre de puissances étrangères ou d'autres seigneurs de la guerre pour notre subsistance. Nous devons toujours pouvoir compter sur notre propre capacité à survivre et à soutenir notre croissance."

SHX_urban_development: "Développement urbain"
 SHX_urban_development_desc: "Alors que le Shanxi a toujours été une province plutôt sous-développée, des villes comme Taiyuan continuent de se développer et de s'agrandir alors que les efforts continus d'industrialisation et d'urbanisation commencent à porter leurs fruits. Nous devons poursuivre ces efforts pour moderniser complètement le Shanxi"

 SHX_farm_cooperation: "Coopération agricole"
SHX_farm_cooperation_desc: "S'il est parfois difficile de faire confiance à ses compatriotes dans un pays aussi tumultueux que la Chine, nous ne pouvons pas vraiment prospérer si nous ne nous unissons pas en tant que communauté chinoise. Nous devrions commencer à coopérer avec d'autres puissances régionales afin d'améliorer notre potentiel agricole"

SHX_expand_the_taiyuan_arsonal: "Développer l'arsenal de Taiyuan"
SHX_expand_the_taiyuan_arsonal_desc: "En Chine, vous devez toujours être prêt à faire la guerre, et l'une des exigences est de toujours avoir des armes et des munitions à notre disposition. Un arsenal pour abriter les armes devrait être construit à Taiyuan pour s'assurer que nous sommes prêts en cas d'invasion"

SHX_ban_opium_trade: "Interdire le commerce de l'opium"
SHX_ban_opium_trade_desc: "L'opium, la substance addictive introduite par les impérialistes occidentaux pour soumettre la Chine, est une drogue maléfique et dangereuse qui empoisonne la Chine depuis des décennies. Nous devons interdire tout commerce d'opium afin de réduire la dépendance à l'opium dans notre province"

SHX_promote_things_other_than_opium_to_farm: "Cultures alternatives"
SHX_promote_things_other_than_opium_to_farm_desc: "En plus d'interdire l'opium, nous devrions également encourager les agriculteurs du Shanxi à cultiver d'autres produits, comme une variété d'aliments de base qui peuvent nourrir nos citoyens et nos soldats."

SHX_begin_the_modernisation: "Financer la modernisation"
SHX_begin_the_modernisation_desc: "La modernisation est un processus coûteux, mais comme nous l'avons vu en Occident, elle portera ses fruits si les investissements sont suffisants. Nous devons faire de même en finançant les efforts de modernisation dans toute la province pour nous projeter dans l'avenir"

SHX_factory_funding: "Financement industriel"
SHX_factory_funding_desc: "De grandes usines sont nécessaires pour qu'une province moderne puisse se développer. La construction de grands complexes industriels pour assurer une production constante de biens profitera certainement à Shanxi."

SHX_remove_corrupt_bosses: "Nettoyage de la corruption"
 SHX_remove_corrupt_bosses_desc: "La corruption est endémique dans le Shanxi, et ce n'est pas un secret. Pour assurer la poursuite de notre développement en tant que province en voie de modernisation, les patrons corrompus de plusieurs usines et organisations devraient être éliminés et supprimés."

SHX_invest_in_companies: "Investir dans les entreprises du Shanxi"
SHX_invest_in_companies_desc: "Les entreprises locales sont la clé de notre succès en tant que province en voie de modernisation. Nous devons les aider à se développer et à devenir influentes sur le marché chinois."

SHX_improve_roads: "Améliorer les routes provinciales"
SHX_improve_roads_desc: "Le Shanxi, une province relativement sous-développée, doit améliorer ses infrastructures et ses routes pour mieux se moderniser. Il faudrait construire davantage de routes dans un réseau reliant entre elles des parties importantes de la province."

SHX_expand_coal_mines: "Etendre l'exploitation du charbon"
SHX_expand_coal_mines_desc: "Le charbon est un élément essentiel de notre économie. Nous devrions étendre nos propres opérations minières à travers le Shanxi pour mieux exploiter la ressource et nous enrichir en tant que province, et ainsi réduire notre dépendance vis-à-vis des sociétés étrangères et de leurs équipements."

 SHX_expand_coal_mines1_decision: "Etendre l'exploitation du charbon dans [1015.GetName]"
 SHX_expand_coal_mines1_decision_desc: "Le charbon est un élément essentiel de notre économie. Nous devrions développer nos propres opérations minières dans [1015.GetName] pour mieux exploiter la ressource et nous enrichir en tant que province, et ainsi réduire notre dépendance vis-à-vis des sociétés étrangères et de leurs équipements."

 SHX_expand_coal_mines2_decision: "Etendre l'exploitation du charbon dans [1072.GetName]"
 SHX_expand_coal_mines2_decision_desc: "Le charbon est un élément essentiel de notre économie. Nous devrions développer nos propres opérations minières dans [1072.GetName] pour mieux exploiter la ressource et nous enrichir en tant que province, et ainsi réduire notre dépendance vis-à-vis des sociétés étrangères et de leurs équipements."

SHX_beat_chinese_company_competition: "Entrer en concurrence sur le marché chinois"
SHX_beat_chinese_company_competition_desc: "La Chine a un potentiel économique énorme et elle est mûre pour la concurrence. Le Shanxi peut devenir une province de premier plan si ses entreprises parviennent à battre leurs concurrents. Nous allons investir dans ces entreprises pour les aider à surpasser les autres régions chinoises et à s'approprier le marché plus large."

SHX_modern_manifacturing_techniques: "Techniques modernes de fabrication"
SHX_modern_manifacturing_techniques_desc: "La Chine étudie l'Occident depuis des années et l'une des leçons les plus importantes est celle des techniques de fabrication occidentales. Nous devrions reproduire ces techniques afin de rendre nos propres usines plus efficaces."

SHX_improve_metal_refining: "Améliorer les raffineries de métaux"
SHX_improve_metal_refining_desc: "Nous devrions améliorer nos méthodes de fusion afin de pouvoir raffiner nos métaux à des fins diverses, tant militaires que civiles."

 SHX_improve_metal_refining1_decision: "Améliorer les raffineries de métaux dans [1015.GetName]"
 SHX_improve_metal_refining1_decision_desc: "Nous devrions améliorer nos méthodes de fusion afin de pouvoir raffiner nos métaux à des fins diverses, tant militaires que civiles."

 SHX_improve_metal_refining2_decision: "Améliorer les raffineries de métaux dans [622.GetName]"
 SHX_improve_metal_refining2_decision_desc: "Nous devrions améliorer nos méthodes de fusion afin de pouvoir raffiner nos métaux à des fins diverses, tant militaires que civiles."

 SHX_improve_metal_refining3_decision: "Améliorer les raffineries de métaux dans [622.GetName]"
 SHX_improve_metal_refining3_decision_desc: "Nous devrions améliorer nos méthodes de fusion afin de pouvoir raffiner nos métaux à des fins diverses, tant militaires que civiles."

SHX_purchase_new_equipment_designs: "Acheter de nouveaux concepts"
SHX_purchase_new_equipment_designs_desc: "Nous ne sommes pas satisfaits des équipements anciens et obsolètes. Nous devrions acheter de nouveaux modèles que nous pourrions ensuite reproduire dans nos propres usines."

SHX_further_modernisation: "Poursuivre la Modernisation"
SHX_further_modernisation_desc: "Grâce aux efforts sans précédent déployés pour moderniser le Shanxi, nous sommes certainement sur la bonne voie pour devenir une province entièrement modernisée. Nous devons poursuivre ces efforts pour nous assurer que nous nous modernisons et nous adaptons pleinement au XXe siècle."

 SHX_further_resource_extraction1_decision: "Poursuivre la Modernisation dans [1072.GetName]"
 SHX_further_resource_extraction1_decision_desc: "Grâce aux efforts sans précédent déployés pour moderniser [1072.GetName], nous sommes certainement sur la bonne voie pour devenir une province entièrement modernisée. Nous devons poursuivre ces efforts pour nous assurer que nous nous modernisons et nous adaptons pleinement au XXe siècle."

 SHX_further_resource_extraction2_decision: "Poursuivre la Modernisation dans [1015.GetName]"
 SHX_further_resource_extraction2_decision_desc: "Grâce aux efforts sans précédent déployés pour moderniser [1015.GetName], nous sommes certainement sur la bonne voie pour devenir une province entièrement modernisée. Nous devons poursuivre ces efforts pour nous assurer que nous nous modernisons et nous adaptons pleinement au XXe siècle."

SHX_recruitment_problem: "Notre problème de recrutement"
SHX_recruitment_problem_desc: "La petite taille et la faible population du Shanxi ont rendu le recrutement extrêmement difficile. Nous devons faire une grande campagne de recrutement pour atténuer ce problème."

SHX_small_arms_research: "Recherche sur les armes de petit calibre"
SHX_small_arms_research_desc: "Les armes occidentales sont toujours très recherchées en Chine, et le Shanxi ne fait pas exception. De nouveaux contrats seront négociés pour s'assurer que nos militaires sont équipés pour tout ce à quoi ils peuvent être confrontés."

SHX_promote_our_stability: "La stabilité d'une province modèle"
SHX_promote_our_stability_desc: "Le Shanxi est l'une des provinces les plus stables de Chine. Nous devrions promouvoir notre modèle de gouvernement pour que la Chine le suive."

SHX_help_those_in_need: "Aider ceux qui sont dans le besoin"
SHX_help_those_in_need_desc: "Un facteur important de notre stabilité accrue est notre capacité et notre volonté d'aider les pauvres et les personnes dans le besoin, et nous continuerons à le faire."

SHX_arm_the_troops: "Armer les troupes"
SHX_arm_the_troops_desc: "Bien sûr, une armée sans armes n'est qu'une foule désarmée. Nous devons donner à nos soldats des armes adéquates pour qu'ils puissent se battre comme une armée moderne."

SHX_german_arms_imports: "Importations d'armes allemandes"
SHX_german_arms_imports_desc: "L'Allemagne est un important fournisseur international d'armements. Peut-être devrions-nous leur demander de nous donner certaines de leurs armes ?"

SHX_rural_investments: "Investissements ruraux"
SHX_rural_investments_desc: "Nous devrions investir dans nos zones rurales afin qu'elles puissent nous aider davantage à l'avenir."

SHX_learn_from_japanese_efficiency: "Apprendre de l'efficacité japonaise"
 SHX_learn_from_japanese_efficiency_desc: "Les Japonais sont connus pour leur efficacité parmi les nations asiatiques, et tout le monde en prend note. Nous ne devons pas rester à la traîne ; nous devrions étudier les méthodes japonaises pour maximiser notre propre efficacité."

SHX_russian_arms_imports: "Importations d'armes russes"
SHX_russian_arms_imports_desc: "Comme la Russie a une connexion terrestre avec la Chine, nous pourrions leur demander de nous donner certaines de leurs armes."

SHX_rural_military_academies: "Académies militaires rurales"
SHX_rural_military_academies_desc: "Nous devrions créer de nouvelles académies militaires ouvertes à la population rurale, afin de ne pas rater le prochain général de Jade simplement parce qu'il n'est pas né de parents privilégiés."

SHX_yanan_military_factory: "Arsenal militaire de Yan'an"
 SHX_yanan_military_factory_desc: "Alors que Taiyuan dispose de son propre arsenal militaire, Yan'an, de l'autre côté du Shanxi, devrait également disposer d'un arsenal important"

SHX_mass_rural_recruitment: "Recrutement rural massif"
SHX_mass_rural_recruitment_desc: "Les agriculteurs et les éleveurs ne sont pas dispensés d'être enrôlés dans l'armée, et nous devons le souligner. Tout le monde doit pouvoir se battre pour le Shanxi."

SHX_military_mining: "Mines militaires"
SHX_military_mining_desc: "L'armée devrait pouvoir accéder aux mines également, afin de pouvoir exploiter les ressources de Shanxi à son avantage."

SHX_hire_old_bandits: "Embaucher d'anciens bandits"
SHX_hire_old_bandits_desc: "Bien que cette décision puisse être controversée, nous devons recruter tous ceux que nous pouvons, y compris les anciens bandits. Peut-être qu'une vie d'armée leur permettra de se débarrasser de leurs vieilles habitudes et aidera Shanxi à long terme."

SHX_fill_the_factories: "Remplir les usines"
 SHX_fill_the_factories_desc: "Nous devrions remplir les usines de soldats. Un soldat peut aider Shanxi sur la ligne d'assemblage comme sur la ligne de front."

SHX_raise_small_militias: "Aux armes citoyens !"
SHX_raise_small_militias_desc: "Les milices des petits villages sont très importantes lorsqu'il s'agit de lutter contre les bandits et les pilleurs. Elles peuvent également être utiles pour lutter contre les envahisseurs. Chaque village devrait avoir sa propre milice."

SHX_emergency_conscription: "Conscription d'urgence"
SHX_emergency_conscription_desc: "Avec la guerre qui nous menace, nous avons besoin de beaucoup plus d'hommes pour nos forces armées. Nous devons élargir notre politique de conscription."

SHX_inspirational_warlord: "Leadership Inspirant"
SHX_inspirational_warlord_desc: "Le moral est un aspect crucial de la guerre moderne. Nous devons donner à nos soldats une juste cause pour laquelle ils doivent se battre : se battre pour leurs familles, se battre pour leurs foyers, se battre pour le Shanxi !"

SHX_taiyuan_general_staff: " État-major général de Taiyuan " 
 SHX_taiyuan_general_staff_desc: "La structure de commandement actuelle de l'armée du Shanxi est au mieux décentralisée et au pire dysfonctionnelle. Nous devrions former un état-major général pour coordonner les efforts militaires de manière plus cohérente."

SHX_artillery_developments: "Artillery Developments"
SHX_artillery_developments_desc: "L'artillerie a gagné de nombreuses batailles en Chine. Nous devrions développer notre propre artillerie pour qu'elle soit à la hauteur des capacités des autres chefs de guerre."

SHX_learn_from_the_warlords: "Tactiques des seigneurs de la guerre"
SHX_learn_from_the_warlords_desc: "Nous devrions étudier les tactiques utilisées par Wu Peifu, Zhang Zuolin, et les autres seigneurs de la guerre pour apprendre leurs stratégies et pouvoir utiliser ces connaissances contre eux."

SHX_inspiration_from_dare_to_die_corps: "Inspiration du Corps des kamikazes"
SHX_inspiration_from_dare_to_die_corps_desc: "Nous devrions inspirer notre propre Corps de Kamikazes, tout comme des hommes courageux devraient être prêts à se sacrifier non seulement pour la Chine, mais aussi pour le Shanxi !"

SHX_support_companies: "Compagnies de soutien"
SHX_support_companies_desc: "Les compagnies de soutien à nos brigades sont cruciales pour assurer la victoire dans diverses situations. Nous allons investir dans l'amélioration de nos bataillons de soutien."

SHX_reward_military_innovation: "Récompenser l'innovation militaire"
SHX_reward_military_innovation_desc: "Les innovations en matière de tactiques militaires et d'armement devraient être récompensées. Si nos généraux peuvent développer des plans astucieux et inspirer leurs troupes, alors aucun ennemi ne se dressera devant nous."

SHX_stronghold_taiyuan: "Redoute de Taiyuan"
SHX_stronghold_taiyuan_desc: "Taiyuan devrait être transformée en une citadelle impénétrable pour assurer la sécurité de Shanxi. Les emplacements d'artillerie, les bunkers, les positions défensives et tous les stratagèmes doivent être pris en compte."

SHX_radio_companies: "Compagnies de radio"
SHX_radio_companies_desc: "La technologie de communication sans fil par signaux radio s'est finalement développée sous une forme suffisamment compacte pour être utilisée à des fins militaires. Nous devrions l'utiliser pour faciliter les communications rapides entre notre haut commandement et les différentes compagnies de radio sur le terrain."

SHX_central_leadership: "Leadership  Central"
 SHX_central_leadership_desc: "Un leadership central fort et décisif est crucial pour la cohésion militaire. Réorganiser la chaîne de commandement pour qu'elle soit plus centralisée améliorerait considérablement notre efficacité militaire"

SHX_further_artillery_research: "Recherche novatrice sur l'artillerie."
SHX_further_artillery_research_desc: "Davantage de recherches sur l'artillerie sont nécessaires pour écarter les seigneurs de la guerre en Chine, et pour s'assurer que nos armées ont une puissance de feu supérieure."

SHX_open_officer_schools: "Nouvelles écoles d'officiers"
SHX_open_officer_schools_desc: "Les jeunes officiers devraient être formés dans des académies pour devenir des commandants de terrain compétents qui mèneront Shanxi à des victoires militaires dans le futur."

SHX_fancy_guns: "Développement des fusils."
 SHX_fancy_guns_desc: "L'acquisition et le développement de fusils plus perfectionnés sont absolument nécessaires à la réussite militaire. Une direction centralisée et cohésive ne peut être vraiment efficace si nos soldats disposent d'un équipement obsolète."

SHX_military_science: "Science militaire"
SHX_military_science_desc: "Nous devrions nous pencher sur la science militaire pour voir comment elle peut être utilisée pour mieux aiguiser la capacité de Shanxi à combattre et à gagner des guerres."

SHX_Expand_The_Taiyuan_Railway: "Etendre le chemin de fer de Taiyuan"
SHX_Expand_The_Taiyuan_Railway_desc: "Le système ferroviaire existant à Taiyuan est terriblement dépassé, nous devrions le réadapter aux normes modernes."

SHX_Connect_Yanan: "Jusqu'à Yan'an"
SHX_Connect_Yanan_desc: "Yan'an, situé à l'extrémité du Shanxi, devrait être relié par voie ferroviaire et par d'autres moyens à des centres industriels et gouvernementaux tels que Taiyuan."

SHX_Connect_The_Villages: "Jusqu'aux villages"
SHX_Connect_The_Villages_desc: "Le Shanxi est parsemé de villages un peu partout, ils devraient être reliés par des infrastructures modernes."

SHX_Mountain_Railways: "Chemins de fer de montagne"
SHX_Mountain_Railways_desc: "Être séparé par des montagnes n'est plus un obstacle insurmontable. Des chemins de fer à voie étroite et d'autres techniques peuvent être utilisés pour relier nos établissements dans les régions montagneuses."

SHX_Exploit_The_Western_Mines: "Exploiter les mines de l'Ouest"
SHX_Exploit_The_Western_Mines_desc: "Les mines de l'ouest du Shanxi ont permis à la province de jouir d'une grande richesse. Nous devons pouvoir exploiter cette richesse pour le bien du Shanxi."

SHX_Expand_The_Coal_Fields: "Développer les champs de charbon"
SHX_Expand_The_Coal_Fields_desc: "Nous devrions étendre nos activités d'extraction du charbon afin d'exploiter réellement leurs abondantes ressources."

SHX_Industrial_Development: "Développement industriel"
 SHX_Industrial_Development_desc: "Nous devons encore construire une véritable industrie lourde dans le Shanxi. Nous devrions investir le capital que nous avons tiré de nos ressources naturelles dans la capacité de fabrication afin de pouvoir faire la transition vers une province entièrement industrialisée."

SHX_Fund_Factory_Construction: "Financer la construction d'usines"
SHX_Fund_Factory_Construction_desc: "Nous devons encourager nos jeunes sociétés et petites entreprises, et fournir des incitations à investir dans la construction d'usines."

SHX_Urbanisation_In_Taiyuan: "L'urbanisation à Taiyuan"
 SHX_Urbanisation_In_Taiyuan_desc: "Taiyuan devrait être urbanisée en une ville entièrement modernisée. De grands bâtiments, des usines, des infrastructures, elle aura tout"

SHX_Attract_Foreign_Investment: "Attirer les investissements étrangers"
SHX_Attract_Foreign_Investment_desc: "Nous devons attirer les investisseurs étrangers pour qu'ils investissent dans notre économie. Après tout, la coopération est préférable à l'exploitation."

SHX_Rural_Economy: "Économie rurale"
SHX_Rural_Economy_desc: "Le Shanxi doit apprendre à s'appuyer sur ses zones rurales. Que l'économie soit dominée par les efforts ruraux."

SHX_Farm_Cooperation: "Coopération agricole"
SHX_Farm_Cooperation_desc: "S'il est parfois difficile de faire confiance à ses compatriotes dans un pays aussi tumultueux que la Chine, nous ne pouvons pas vraiment prospérer si nous ne nous unissons pas en tant que communauté chinoise. Nous devrions commencer à coopérer avec d'autres puissances régionales afin d'améliorer notre potentiel agricole."

SHX_Combat_Soil_Erosion: "Combattre l'érosion des sols"
SHX_Combat_Soil_Erosion_desc: "Le Shanxi connaît un cas très grave d'érosion du sol, qui nuit fortement au rendement de nos cultures. Nous devons la combattre par tous les moyens possibles si nous voulons continuer à prospérer en tant que province."

SHX_Irrigation_Projects: "Projets d'irrigation"
SHX_Irrigation_Projects_desc: "Tout en continuant à nous battre pour que le Shanxi reste prospère, nous allons lancer des projets d'irrigation pour aider à la croissance des rendements des cultures."

SHX_Promote_Grain_Production: "Promouvoir la production céréalière"
SHX_Promote_Grain_Production_desc: "La production de céréales est essentielle au bon fonctionnement de la société, car les céréales sont nécessaires à la fabrication du pain, un aliment de base. Nous devrions encourager la production de céréales dans notre province."

SHX_Ban_The_Opium_Trade: "Interdire le commerce de l'opium."
SHX_Ban_The_Opium_Trade_desc: "L'opium, introduit par les impérialistes occidentaux pour soumettre la Chine, est une substance maléfique et dangereuse qui empoisonne la Chine depuis des décennies. Nous devons interdire tout commerce d'opium afin de réduire la dépendance à l'opium dans la province"

SHX_Rural_Investments: "Investissements ruraux"
SHX_Rural_Investments_desc: "Nous devrions investir dans des projets plus ruraux afin de mieux développer notre secteur agricole et nos communautés rurales."

SHX_Industrial_Innovation: "Innovation industrielle"
 SHX_Industrial_Innovation_desc: "L'innovation est une chose importante pour une nation en voie d'industrialisation et nous ne pouvons pas l'ignorer. Nous devons rechercher des moyens novateurs de maximiser la productivité."

SHX_Land_Reform_Programs: "Programmes de réforme agraire"
SHX_Land_Reform_Programs_desc: "La réforme agraire est une question universelle en Chine et le Shanxi ne fait pas exception. La terre doit être redistribuée de manière juste et équitable aux agriculteurs du Shanxi."

SHX_Christian_Statism: "L'étatisme chrétien"
SHX_Christian_Statism_desc: "Feng Yuxiang, connu comme le "général chrétien" pour ses tentatives de diffusion du christianisme, a pris le contrôle du Shanxi. Il va lancer une initiative pour faire de Shanxi le phare du christianisme et du nationalisme en Chine."

SHX_Rural_Literacy_Programs: "Programmes d'alphabétisation rurale"
SHX_Rural_Literacy_Programs_desc: "L'aide aux personnes dans le besoin est l'un des piliers du christianisme. Le Shanxi devrait suivre cet exemple en lançant des programmes d'alphabétisation en milieu rural pour éduquer les masses et créer une population plus informée et plus loyale."

SHX_A_Church_Of_Our_Own: "Une église à nous"
 SHX_A_Church_Of_Our_Own_desc: "Les croyances chrétiennes de Feng Yuxiang ne sont pas nécessairement en corrélation avec une Église établie en Europe ou en Amérique. C'est pourquoi Feng a décidé de fonder sa propre Église, l'Église de Chine. L'Église de Chine diffusera les valeurs chrétiennes ainsi que l'amour et l'admiration pour la Chine."

SHX_Sunday_Schools: "Écoles du dimanche"
SHX_Sunday_Schools_desc: "Nous devrions ouvrir des écoles du dimanche pour enseigner aux enfants de Shanxi les valeurs chrétiennes chinoises afin de les aider à devenir des citoyens engagés à l'avenir."

SHX_Christian_Trade_Unions: "Corporations chrétiennes"
SHX_Christian_Trade_Unions_desc: "Les conseillers occidentaux de Feng ont suggéré l'idée que nos citoyens devraient être organisés en corporations économiques basées sur leur profession. Ces sociétés constitueront le corps économique du Shanxi, ce qui permettra à la population de prospérer et au Shanxi de se développer."

SHX_Promote_The_Christian_Ideal: "Promouvoir l'idéal chrétien"
SHX_Promote_The_Christian_Ideal_desc: "L'idéal chrétien, avec ses caractéristiques chinoises, devrait être la voie de notre avenir. L'adhésion aux valeurs chrétiennes, en plus de créer un esprit de nationalisme chinois, devrait être défendue par les Guominjun dans le Shanxi et en Chine."

SHX_Social_Welfare: "Sécurité sociale"
SHX_Social_Welfare_desc: "Les nations chrétiennes de l'Ouest ont été le fer de lance de nombreux programmes d'aide sociale, conformément aux enseignements du Christ. Nous aussi, nous devons nourrir nos affamés et prendre soin de nos orphelins et de nos veuves, et créer un Shanxi prospère et une Chine prospère."

SHX_Christian_Education: "Éducation chrétienne"
SHX_Christian_Education_desc: "Nous devrions donner aux habitants du Shanxi une éducation chrétienne appropriée. Nous devons leur montrer l'amour de Dieu, les encourager à être vertueux, et soutenir la juste cause de Feng pour le bien de la Chine."

SHX_A_University_In_Taiyuan: "Une université à Taiyuan"
SHX_A_University_In_Taiyuan_desc: "Les écoles primaires sont une première étape obligatoire dans nos programmes d'éducation. Cependant, nous devons également permettre aux habitants du Shanxi d'accéder à l'enseignement supérieur. En conséquence, nous allons construire une véritable université à Taiyuan."

SHX_Rebuild_The_Guominjun: "Reconstruire le Guominjun"
 SHX_Rebuild_The_Guominjun_desc: "Bien qu'il soit maintenant au pouvoir, le Guominjun n'est, en son cœur, guère plus qu'une bande d'anciens bandits avec un commandement central. Nous devrions réorganiser le Guominjun en une véritable armée, avec laquelle il ne faut pas se moquer."

SHX_The_Christian_Army: "L'armée chrétienne"
SHX_The_Christian_Army_desc: "Avec sa remarquable inclusion des valeurs chrétiennes dans son idéologie, le Guominjun, connu sous le nom d'"Armée chrétienne", sera à la hauteur de son nom. Notre objectif est de répandre le christianisme et les valeurs nationalistes dans toute la Chine."

SHX_Christian_Officers: "Conseillers américains"
 SHX_Christian_Officers_desc: "Grâce à ses relations avec ses organisations missionnaires, Feng s'est assuré les services de plusieurs conseillers américains pour l'aider à construire sa nouvelle armée. Bien que l'Amérique n'ait pas fait la guerre depuis la guerre hispano-américaine de 1898, ils ont encore une expérience bien nécessaire à partager avec nous."

SHX_Army_Chaplains: "Aumôniers de l'armée"
SHX_Army_Chaplains_desc: "Feng a imaginé un corps d'aumôniers qui ferait partie de son armée pour s'assurer que le moral de ses rangs ne vacille pas, et pour rappeler à ses soldats pour quoi ils se battent."

SHX_Christian_Soldiers: "Soldats chrétiens"
SHX_Christian_Soldiers_desc: "Nous devrions motiver nos soldats à s'engager pour le Christ et pour notre cause de diffusion du christianisme chinois et du nationalisme chinois. Feng a même commandé un hymne de combat que les soldats peuvent chanter lorsqu'ils se préparent à combattre."

SHX_Fengs_Crusade: "La croisade de Feng"
SHX_Fengs_Crusade_desc: "Feng est un homme ambitieux, et beaucoup le savent. Il a l'intention d'étendre sa portée au reste de la Chine dans ce que certains appellent "la croisade de Feng Yuxiang". Nous allons déposer les faux monarques et les tyrans, et libérer la Chine une fois pour toutes !"

SHX_Join_The_Fray: "Rejoindre le monde"
SHX_Join_The_Fray_desc: "Bien que Feng soit un homme qui craint Dieu, il sait aussi que le monde est rempli de terreurs obscures et qu'un homme seul ne suffit pas."

SHX_Increase_Armament_Production: "Augmenter la production d'armement"
 SHX_Increase_Armament_Production_desc: "Nous devons augmenter la production d'armement pour réaliser nos objectifs et nos ambitions. Ce sera notre plus grande priorité"

SHX_New_Rifles: "Nouveaux fusils"
SHX_New_Rifles_desc: "Nous allons acquérir de nouveaux fusils pour nous aider à libérer la Chine. Notre armée ne doit pas être contrainte de s'appuyer sur du matériel obsolète."

SHX_Mountain_Warfare: "Guerre de Montagne"
SHX_Mountain_Warfare_desc: "Le Shanxi est une province plutôt montagneuse et nous devons donc apprendre à nous battre correctement dans de telles conditions. Des alpinistes expérimentés peuvent apprendre aux soldats comment se battre correctement dans les montagnes."

SHX_Artillery_Improvements: "Améliorations de l'artillerie"
SHX_Artillery_Improvements_desc: "L'artillerie a gagné de nombreuses batailles en Chine. Nous devrions développer notre propre artillerie pour qu'elle soit à la hauteur des capacités des autres chefs de guerre et de celles des impérialistes étrangers."

SHX_A_Refined_Force: "Une force raffinée"
 SHX_A_Refined_Force_desc: "Nous devrions donner à nos soldats et à nos officiers une éducation militaire spécialisée afin qu'ils puissent affiner leurs capacités et nous aider dans nos guerres de libération."

SHX_Radio_Communications: "Communications radio"
SHX_Radio_Communications_desc: "Le Shanxi est parsemé de collines, de montagnes et d'autres grands obstacles naturels qui font de la communication entre les unités une tâche fastidieuse. Grâce à l'utilisation de radios sans fil, cette tâche permettra à nos unités de relayer plus facilement la communication et d'être un dieu envoyé pour nos coureurs."

SHX_Expand_The_Engineer_Corps: "Etendre le corps du génie"
 SHX_Expand_The_Engineer_Corps_desc: "Le Shanxi a été doté de défenses naturelles, ce qui permet à notre armée de bénéficier de positions défensives facilement préparées. On peut en dire autant de nos voisins environnants et l'expansion de notre Corps du génie nous permettra de faire face à cette situation."

SHX_Recon_Unit_Training: "Formation de l'unité de reconnaissance"
SHX_Recon_Unit_Training_desc: "Nous devrions donner à la Guominjun un entraînement de reconnaissance afin d'affiner sa capacité de combat à l'avenir."

SHX_New_Officer_Standards: "Nouvelles normes pour les officiers"
SHX_New_Officer_Standards_desc: "Les officiers promus par népotisme ne sont plus des options acceptables pour diriger une armée aussi importante que celle du Guominjun. Nous devrions promouvoir une nouvelle norme pour les officiers que tout le monde devrait suivre."

