### Events ###
lombardy.1.t: "Demander la couronne de Lombardie"
lombardy.1.d.aus: "La couronne de fer de la Lombardie, qui a reposé sur la tête des empereurs du Saint Empire romain pendant des siècles, a été prise par l'Autriche dans la Weltkrieg. Bien que nous ne puissions pas forcer l'Autriche à la restituer, ils peuvent se réconcilier à l'amiable si nous demandons la restitution de la couronne."
 lombardy.1.d.sic: "La couronne de fer de la Lombardie, qui a reposé sur les têtes des empereurs du Saint Empire romain pendant des siècles, a été prise par l'Autriche dans la Weltkrieg. Après l'effondrement récent de l'Autriche, un agent du royaume des Bourbons du sud l'a expédiée à Naples. Bien que nous ne puissions pas forcer les Bourbons à le restituer, ils peuvent être amicaux si nous demandons le retour de la couronne."
lombardy.1.d.vienna: "La couronne de fer de la Lombardie, qui a reposé sur la tête des empereurs du Saint Empire romain pendant des siècles, a été prise par l'Autriche dans la Weltkrieg. Avec l'Autriche sous occupation, peut-être que les occupants reviendront chez nous."
lombardy.1.a: "Les Autrichiens nous écouteront sûrement"
lombardy.1.b: "Les Bourbons nous écouteront sûrement"
lombardy.1.c: "Ils nous écouteront sûrement"

lombardy.2.t: "[From.GetNameDefCap] demande la couronne de Lombardie"
lombardy.2.d: "La couronne de fer de la Lombardie, qui a reposé sur la tête des empereurs du Saint Empire romain pendant des siècles, a été prise par l'Autriche dans la Weltkrieg. Le Duc de Lombardie a personnellement demandé la restitution de la couronne afin d'être couronné Roi."
lombardy.2.a: "Restituer la couronne"
lombardy.2.b: "Garder la couronne"

lombardy.3.t: "[From.GetNameDefCap] accepte de rendre la couronne de fer"
lombardy.3.d: "[From.GetNameDefCap] a accepté de rendre la Couronne de fer. Notre grand Duc peut enfin détenir un titre digne de son excellent caractère !"
lombardy.3.a: "Un grand jour !"

lombardy.4.t: "[From.GetNameDefCap] refuse de rendre la couronne de fer"
lombardy.4.d: "Notre demande de restitution de la couronne de fer de Lombardie a été rejetée. En tant que tel, notre bon Duc ne pourra pas porter un titre digne de lui".
lombardy.4.a: "Malheureux."

lombardy.5.t: "Le couronnement d'Adriano Ier, roi de Lombardie"
lombardy.5.d: "Notre plus juste monarque a été couronné roi. Lors de son intronisation, les cloches des églises de tout le pays ont sonné et un jour de célébration a été déclaré".
lombardy.5.a: "Lunga Vita al Re !"

lombardy.6.t: "Embauche de nouveaux instructeurs d'exercice"
lombardy.6.d: "Notre armée en pleine expansion a besoin de nouveaux officiers instructeurs pour former correctement les recrues. Nous pouvons soit engager des instructeurs formés sur le modèle prussien, soit ceux qui adhèrent à un modèle italien."
lombardy.6.a: "L'exercice prussien est supérieur."
lombardy.6.b: "Les instructeurs locaux motiveront nos troupes."

lombardy.7.t: "La Lombardie engage des généraux prussiens à la retraite"
lombardy.7.d: "La Lombardie a engagé un grand nombre de généraux à la retraite de la Weltkrieg pour fournir à ses troupes indisciplinées des exercices prussiens appropriés. Si cela a grandement amélioré leur état de préparation au combat, cela a également inculqué à leur état-major un esprit germanophile qui commence à affecter leur politique étrangère."
lombardy.7.a: "Cela pourrait être à notre avantage"

lombardy.8.t: "La Lombardie souhaite acheter des armes légères"
lombardy.8.d: "Notre marionnette, la Lombardie, souhaite nous acheter des armes légères à un prix réduit."
lombardy.8.a: "Accepter leur demande"
lombardy.8.b: "Refuser leur demande"

lombardy.9.t: "[From.GetNameDefCap] nous vend des armes légères"
lombardy.9.d: "Nos alliés dans [From.GetNameDefCap] ont accepté notre demande d'achat d'armes légères."
lombardy.9.a: "Excellent"

lombardy.10.t: "[From.GetNameDefCap] refuse de nous vendre des armes"
lombardy.10.d: "Nos alliés dans [From.GetNameDefCap] ont refusé notre demande d'achat d'armes légères."
lombardy.10.a: "Nous allons fabriquer nos propres armes !"

lombardy.11.t: "La Lombardie souhaite acheter de l'artillerie lourde"
lombardy.11.d: "Notre marionnette, la Lombardie, souhaite nous acheter de l'artillerie à un prix réduit."
lombardy.11.a: "Accepter leur demande"
lombardy.11.b: "Refuser leur demande"

lombardy.12.t: "[From.GetNameDefCap] nous fournit de l'artillerie lourde"
lombardy.12.d: "Nos alliés dans [From.GetNameDefCap] ont accepté notre demande d'achat de pièces d'artillerie"
lombardy.12.a: "Merveilleux"

lombardy.13.t: "[From.GetNameDefCap] refuse de nous fournir de l'artillerie lourde"
lombardy.13.d: "Nos alliés dans [From.GetNameDefCap] ont refusé notre demande d'achat de pièces d'artillerie."
lombardy.13.a: "Malheureux"
LOM_DUKE_CROWNED: "Le duc est couronné roi de Lombardie"

lombardy.15.t: "Les élections [Root.GetAdjective] de [GetYear]"
lombardy.15.d: "Les mois qui ont précédé les élections de cette année à [Root.GetNameDef] ont été plus que jamais source de divisions et de tensions. Les gens affluant vers les bureaux de vote, le vainqueur s'avère être..."
 lombardy.15.a: "...le Partito Liberale Democratico"
 lombardy.15.b: "...le Partito Liberale Lombardo"
 lombardy.15.c: "...le Partito Popolare Lombardo"
 lombardy.15.e: "...la Lega Longobarda"
 lombardy.15.f: "...la Lega Democratica Riformista"

lombardy.20.t: "La question des radicaux"
 lombardy.20.d: "Une question à laquelle notre république doit immédiatement faire face est celle de savoir ce que nous allons faire à propos des radicaux qui se forment déjà dans la jeune Ligue des Lombards - ou Lega Longobarda. Un parti dédié, en apparence, au nationalisme lombard, dont les membres sont issus de l'ancienne ANI et même, on le soupçonne, de sympathisants syndicalistes qui seraient plus qu'heureux de voir la république s'effondrer. Ce n'est peut-être pas vrai, et nous devrions laisser la Ligue avoir son mot à dire. Mais nombreux sont ceux qui disent qu'il faut s'opposer aux dissidents qui ont détruit la République italienne, avant qu'il ne soit trop tard."
lombardy.20.a: "Il n'y a pas de place pour les radicaux dans cette république"
lombardy.20.b: "Nous défendons la liberté par-dessus tout"

lombardy.21.t: "L'avenir de la Lombardie"
lombardy.21.d: "Le gouvernement de la Lombardie est actuellement aux mains de l'armée, qui soutient le duc Adriano Visconti... mais le duc a émis des réserves quant à la prise de contrôle totale du pays. Malgré les protestations de certains qui disent que le républicanisme a échoué en Italie, le duc maintient que le temps des monarchies en Italie est également passé. Pourtant, nombreux sont ceux dans le pays qui le soutiennent et qui suggèrent que c'est ce que le peuple veut qu'il guide".
lombardy.21.a: "On ne peut pas faire confiance au républicanisme."
lombardy.21.b: "Le duc doit se retirer"

lombardy.22.t: "L'avenir de la Lombardie"
lombardy.22.d: "La Lombardie est dans un état d'agitation, et le peuple a actuellement une grande méfiance à l'égard du républicanisme. Beaucoup expriment ouvertement leur préférence pour qu'Adriano Visconti, le comte de Milan, prenne sa place en tant que dirigeant de la Lombardie - et il a certainement le soutien des militaires. Il ne semble pas non plus être un homme qui veut vraiment gouverner, il semble donc probable qu'il soumettrait le pays à des élections de toute façon... mais peut-on lui faire confiance ? Ne devrions-nous pas poursuivre le républicanisme, tant qu'il est à notre portée ?"
lombardy.22.a: "Nous devons nous tourner vers le comte pour obtenir de l'aide"
lombardy.22.b: "Non, nous ne pouvons pas retourner à la monarchie"

### Characters ###
 LOM_adriano_visconti_regnal:0 "Adriano I"
 ITA_adriano_visconti_leader_desc:0 "Fils de Galeazzo Visconti, Adriano est né pendant la Weltkrieg en Libye italienne de l'époque, mais il n'était encore qu'un bébé lorsqu'il est rentré en Italie. Entré dans l'armée de l'air en 1936, dans un contexte de tensions croissantes dans la péninsule, il a fait preuve d'un talent remarquable de pilote de chasse, et s'est toujours considéré comme tel. Poussé dans la position de duc pour apporter la stabilité à la Lombardie, le jeune homme impétueux et impétueux se soucie peu des subtilités diplomatiques, ou de l'idée qu'un duc ne peut pas piloter un avion de chasse, mais reste loyal et n'a pas l'intention de se soustraire aux devoirs de sa position, car il a vu d'en haut les conséquences du syndicalisme et de la guerre personnellement."
 ITA_adriano_visconti_regnal_leader_desc:0 "Fils de Galeazzo Visconti, Adriano est né pendant la Weltkrieg en Libye italienne de l'époque, mais il n'était encore qu'un bébé lorsqu'il est rentré en Italie. Entré dans l'armée de l'air en 1936, dans un contexte de tensions croissantes dans la péninsule, il a fait preuve d'un talent remarquable de pilote de chasse, et s'est toujours considéré comme tel. Poussé au poste de duc pour apporter la stabilité à la Lombardie, ce jeune homme impétueux et impétueux ne se soucie guère des subtilités diplomatiques, ni de l'idée qu'un roi ne peut pas piloter un avion de chasse, mais il reste loyal et n'a pas l'intention de se soustraire aux devoirs de son poste, car il a vu d'en haut les conséquences du syndicalisme et de la guerre personnellement. Le jeune roi a récemment réussi à redonner à la Lombardie son ancien statut de royaume, dans une position de publcité pour souligner la souveraineté du peuple lombard. Maintenant, il se concentre sur la recherche d'une reine, et les tabloïdes milanais affirment qu'il est assez habile dans cette recherche."

