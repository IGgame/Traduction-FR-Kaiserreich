### Events ###
 kur.1.t: "A Fragile Rebellion"
 kur.1.d: "When the Sheikhs and Aghas planted their banners in the ground before the Diyarbakır Ulu Camii (Great Mosque of Diyarbakır), many doubted their capabilities to wage an effective war on the regime of the Kemalists. Nonetheless many also doubted that these forces would ever combine their arms in the first place.\n\nWith railroads encroaching on the Kurdish domain, with Faith losing the status it deserves by the day and with Turkish intellectuals attempting to force their vision on our Grand Caliphate, many have seen the Light. Letters of support are coming in from all across the Muslim world, and volunteers willing to fight for the Caliph are signing up in Diyarbakir. The cursed infidels of the capital will very soon be shown the error of their ways, and the streets will run red with the blood of those opposing us! So let us go, restore the honour of our Caliph and save all Islam from this catastrophe!"
 kur.1.a: "Allahu Akbar!"

 kur.2.t: "Sulaymaniyah declares its independence"
 kur.2.d: "Declared by the recently-returned Sheikh Mahmut Barzinji, the city of Sulaymaniyah and the surrounding territory has decided to break with the Ottoman Empire and use the ruling chaos in the Mashriq to carve out a state of their own. This decision comes a bit as a surprise for his former ally in [PER.GetName], who intended for him to destabilise the Porte but not declare a Kurdish state. Fearing support from their own Kurdish population for his cause, it remains currently unclear whether Iran will turn their guns on him before the situation could further deteriorate."
 kur.2.a: "Damn Barzinji!"

 anatolian_kurdistan.1.t:0 "La Défaite Turque"
 anatolian_kurdistan.1.d:0 "Enfin, le rêve est devenu réalité et les Turcs ont été chassés de nos terres, sans pouvoir briser la volonté de nos courageux soldats ! Après que les soulèvements successifs aient été écrasés par les forces ottomanes au cours des siècles derniers, l'indépendance kurde était considérée comme un objectif inatteignable. Cependant, nous avons montré le contraire à ceux qui doutaient de nous et de notre peuple. Plus jamais nous ne serons soumis à une quelconque puissance étrangère ! Le peuple kurde ne sera gouverné que par ses compatriotes, et notre nation prospérera maintenant que nous nous sommes libérés du joug turc ! L'âge d'or du Kurdistan commence maintenant !"
 anatolian_kurdistan.1.a:0 "La liberté, enfin !"

 anatolian_kurdistan.2.t:0 "L'Avenir de Notre Nation"
 anatolian_kurdistan.2.d:0 "Avec la mise en place de la bête turque, l'alliance fragile des chefs de tribus, des leaders religieux et des militaires commence lentement mais sûrement à se désagréger, car il n'y a plus de cause commune derrière laquelle se rallier. Cependant, deux factions cherchant à empêcher notre nation de tomber dans l'anarchie totale sont apparues, et sont maintenant en compétition pour savoir qui devrait diriger notre nouvel état kurde.\n\nLa première de ces factions, la junte, se compose principalement de figures militaires importantes, dont certaines ont même servi sous la bannière ottomane dans le passé. Bien qu'ils n'aient toujours pas de direction centrale et incontestée, ces hommes sont les instigateurs de notre révolte et dirigent de facto le Kurdistan depuis qu'il a déclaré son indépendance, ce qui leur vaut la confiance d'une grande partie de la population. L'autre faction est principalement composée d'islamistes radicaux sous la bannière de Selahaddin Efendî et prétend qu'il est nécessaire de revenir à nos traditions islamiques pour que notre nation prospère. Comme ces ecclésiastiques sont également très respectés par le public, il est normal que beaucoup se voient maintenant déchirés entre les deux camps.\n\nCes derniers jours, les débats dans [KDR.Capital.GetCapitalVictoryPointName] ont été de plus en plus animés, ce qui a fait naître la crainte générale que la situation ne dégénère en une véritable guerre civile. Cependant, alors que la journée touche à sa fin, il semble que les deux parties soient finalement parvenues à un accord. A partir de maintenant, ..."
 anatolian_kurdistan.2.a:0 "La junte doit nous guider !"
 anatolian_kurdistan.2.b:0 "L'Islam nous guidera !"

 anatolian_kurdistan.3.t:0 "Chef de la Junte"
 anatolian_kurdistan.3.d:0 "Depuis le début de notre rébellion contre la domination turque, notre nation a été dirigée par Mehmet Şerif Paşa. Jusqu'à présent, personne n'a pris la peine de s'opposer à son règne, car une grande partie de notre population est satisfaite de son commandement ou reste apolitique, et parce que les autres figures de proue de notre nation avaient d'autres chats à fouetter pendant la guerre. Mais maintenant que les Turcs ont été battus et que le pouvoir de la junte a été cimenté, certaines voix dissidentes se font entendre. Plus concrètement, il semble que Mustafa Yamulki, un autre célèbre chef militaire kurde, soit devenu assez ambitieux et veuille affirmer son autorité sur la junte afin de former l'État kurde conformément à ses propres visions. Dans ce but, il a commencé à influencer des membres importants de la junte, espérant obtenir leur soutien dans ses efforts pour provoquer un changement de cap. Mais ces hommes sont-ils prêts à trahir Şerif Paşa, ou feront-ils preuve de loyauté envers lui ?"
 anatolian_kurdistan.3.a:0 "Şerif Paşa nous a bien servi jusqu'à présent !"
 anatolian_kurdistan.3.b:0 "Il est temps de procéder à un petit changement de cap..."

