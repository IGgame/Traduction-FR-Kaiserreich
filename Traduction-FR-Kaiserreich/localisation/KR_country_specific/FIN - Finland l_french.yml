 finland.93.a: "Bon sang."

 finland.94.t: "Les importations de céréales [UKR.GetAdjective]es sont revenues à leurs niveaux d'avant la crise du Lundi Noir!"
 finland.94.d: "Le ralentissement économique du Lundi Noir ayant atteint au final à la fois [Root.GetNameDef] et [UKR.GetNameDef], les [UKR.GetAdjective]s ont répondu favorablement à notre demande, et ont même affirmé leur intérêt à rétablir les niveaux d'exportation de céréales à ce qu'ils étaient avant le début de la crise. C'est une excellente nouvelle pour notre pays, car cela signifie que nous pouvons obtenir des quantités accrues de céréales à un prix inférieur, ce qui réduit les dépenses, tout en remontant le moral des [Root.GetAdjective]s."
 finland.94.a: "Excellentes nouvelles!"

 finland.95.t: "[FIN.GetNameDefCap] souhaite améliorer nos relations bilatérales"
 finland.95.d: "A l'occasion ce qui est considéré comme une initiative surprenante par nombre de nos meilleurs diplomates et politiciens, [FIN.GetNameDef] nous a approchés dans le but d'améliorer nos relations bilatérales, et d'éviter le déclenchement d'une guerre en Scandinavie. Bien qu'accepter cette demande puisse nous être bénéfique, notamment sur le plan militaire avec un front de moins à gérer en cas de guerre, il n'en reste pas moins que nous sommes beaucoup plus forts que les [FIN.GetAdjective]s et que nous pourrions les vaincre, si nous le voulions. Ceci étant dit, nous devons envoyer une réponse dès que possible. Que ferons-nous ?"
 finland.95.a: "Nous allons accepter leurs avances."
 finland.95.b: "Nous allons accepter leurs avances."
 finland.95.c: "Nous allons rejeter leurs avances."

 finland.96.t: "[RUS.GetNameDefCap] a accepté!"
 finland.96.d: "Nos diplomates en [RUS.GetNameDef] sont arrivés avec de merveilleuses nouvelles : apparemment, les [RUS.GetAdjective]s sont prêts à accepter notre offre de favoriser la paix entre nos deux nations, ainsi que le réchauffement de nos relations bilatérales. Cependant, sur une note plus douce-amère, ils ont posé leurs conditions et ont exigé que nous livrions la Carélie afin « d'assurer la sécurité de l'État [RUS.GetAdjective] ».\n\nS'il est vrai que nos citoyens seraient mécontents d'une cession de territoires, il est également vrai qu'une Russie hostile n'est pas quelque chose de souhaitable à nos frontières. Que ferons-nous ?"
 finland.96.a: "Un tel accord n'est pas idéal, mais nous n'avons pas le choix..."
 finland.96.b: "Nous ne céderons jamais notre territoire légitime!"

 finland.97.t: "[RUS.GetNameDefCap] a accepté!"
 finland.97.d: "Nos diplomates en [RUS.GetNameDef] sont arrivés avec de merveilleuses nouvelles : apparemment, les [RUS.GetAdjective]s sont prêts à accepter notre offre de favoriser la paix entre nos deux nations, ainsi que le réchauffement de nos relations bilatérales."
 finland.97.a: "Merveilleuses nouvelles!"

 finland.98.t: "[RUS.GetNameDefCap] a décliné!"
 finland.98.d: "Nos diplomates en [RUS.GetNameDef] sont arrivés avec une mauvaise nouvelle : apparemment, les [RUS.GetAdjective]s ne sont pas disposés à accepter notre offre de favoriser la paix entre nos deux nations, ainsi que le réchauffement de nos relations bilatérales. Cela signifie que nous devons continuer à faire face à une Russie hostile à notre frontière, et nous préparer à toute attaque potentielle depuis notre frontière orientale."
 finland.98.a: "Maudits soient-ils - occupez les forts immédiatement !"

 finland.99.t: "Vers une réconciliation avec [FIN.GetNameDef]?"
 finland.99.d: "Dans une volonté affichée de réconciliation, malgré l'aspect surprenant d'une telle initiative, [FIN.GetNameDef] a tenté de renforcer ses liens et relations entre nos deux nations, au nom de la stabilité de la Scandinavie. Bien que nous ne soyons pas obligés d'accepter, cela serait peut-être une aubaine pour [Root.GetNameDef] ?"
 finland.99.a: "Nous allons accepter."
 finland.99.b: "Absolument pas."

 finland.100.t: "[From.GetNameDefCap] a accepté!"
 finland.100.d: "Bonne nouvelle! [From.GetNameDefCap] a décidé d'accepter notre offre visant à renforcer les liens entre nos nations, déclarant que l'objectif de stabilité en Scandinavie était important, et que toutes les nations devaient aspirer à le réaliser. Il semble donc que nos efforts de réconciliation aient porté leurs fruits."
 finland.100.a: "Un toast à nos nouveaux amis [From.GetAdjective]!"

 finland.101.t: "[From.GetNameDefCap] a décliné!"
 finland.101.d: "Mauvaises nouvelles! [From.GetNameDefCap] a catégoriquement rejeté notre offre, déclarant que notre objectif d'instaurer et de maintenir la stabilité en Scandinavie peut être atteint sans nous. Il semble que nos efforts de réconciliation aient, en somme, échoués."
 finland.101.a: "Qu'ils soient maudits."

 finland.102.t: "Vers une réconciliation avec [FIN.GetNameDef]?"
 finland.102.d: "Dans une volonté affichée de réconciliation, malgré l'aspect surprenant d'une telle initiative, [FIN.GetNameDef] a tenté de renforcer ses liens et relations entre nos deux nations, au nom de la stabilité de la Scandinavie. Bien que nous ne soyons pas obligés d'accepter, cela serait peut-être une aubaine pour [Root.GetNameDef] ?"
 finland.102.a: "Nous devons accepter."
 finland.102.b: "Absolument pas."

