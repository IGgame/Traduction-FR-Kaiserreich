 finland.90.d: "Du fait que [UKR.GetNameDef] a brusquement mis un terme aux importations de céréales dans notre pays, le peuple [Root.GetAdjective] souffre de famine depuis un certain temps et, malgré le renforcement du pouvoir par le roi, il semble que nous ne puissions pas nous assurer à long terme le soutien de la population. Dès lors, nous devons approcher notre ancien partenaire et solliciter à nouveau des importations de céréales, s'il en possède en abondance, et il est tout naturel que nous nous adressions à lui pour nous procurer le grain dont nous avons tant besoin."
