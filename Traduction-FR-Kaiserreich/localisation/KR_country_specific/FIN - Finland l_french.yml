### Focuses ###
 FIN_democracy_triumphant: "La Démocratie Triomphante"
 FIN_democracy_triumphant_desc: "Il semble qu'une véritable démocratie de style républicain soit enfin devenue une réalité en Finlande, le président assumant le rôle de chef de l'État, tandis que le poste de Premier ministre a été créé pour diriger le gouvernement. Une nouvelle ère politique semble s'ouvrir en Finlande."
 FIN_red_earth_government: "Gouvernement Terre Rouge"
 FIN_red_earth_government_desc: "Le gouvernement Terre rouge, qui doit son nom à l'alliance entre les sociaux-démocrates et les agrariens, a jugé bon de prendre le pouvoir, les deux partis fusionnant afin d'assurer et de maintenir la paix et la stabilité au sein de la nation."
 FIN_stave_off_radicalism: "Conjurer le Radicalisme"
 FIN_stave_off_radicalism_desc: "Il est important que nous ne laissions jamais les événements, telles que les actions entreprises par l'ancien mouvement Lapua, se dérouler de nouveau en Finlande. Nous devons faire tout ce qui est en notre pouvoir pour conjurer le radicalisme, même si cela implique de dépasser momentanément nos limites."
 FIN_reinforce_the_democratic_process: "Renforcer le Processus Démocratique"
 FIN_reinforce_the_democratic_process_desc: "Afin de permettre aux idéaux démocratiques de s'implanter véritablement dans l'esprit du peuple finlandais, il est primordial que nous mettions l'accent sur l'importance du processus démocratique et que nous éduquions le peuple sur les mérites du nouveau système."
 FIN_endorse_finnish_sovereignty: "Approuver la Souveraineté Finlandaise"
 FIN_endorse_finnish_sovereignty_desc: "Nous ne serons plus sous la botte des Allemands, des Russes ou de toute autre nation étrangère. Le destin de la Finlande est le sien, et c'est à elle de décider quelle voie elle souhaite emprunter. Nous ne pouvons pas rester les bras croisés et permettre que le peuple finlandais soit piétiné par des impérialistes étrangers."
 FIN_foster_unity_throughout_the_nation: "Favoriser l'Unité à Travers la Nation"
 FIN_foster_unity_throughout_the_nation_desc: "Nous devons rassembler les citoyens finlandais, quelles que soient leurs origines, car il est important non seulement de lutter contre les forces du radicalisme, mais aussi de favoriser une atmosphère qui donne à chaque Finlandais un sentiment d'appartenance et de fierté pour son pays."
 FIN_heal_divisions_from_the_civil_war: "Guérir les Fractures de la Guerre Civile"
 FIN_heal_divisions_from_the_civil_war_desc: "Encore fraîche dans l'esprit du peuple finlandais, surtout après la récente rébellion, la guerre civile finlandaise et ses conséquences n'ont fait que diviser davantage une population déjà divisée. Nous devons nous efforcer de rassembler le peuple et de lui rappeler ce qui est vraiment important : la souveraineté de la nation finlandaise."
 FIN_favour_the_workers: "Favoriser les Travailleurs"
 FIN_favour_the_workers_desc: "L'ère de la primauté de l'agriculture est révolue, l'industrialisation devenant un processus naturel pour toutes les nations européennes. Il est temps pour nous de suivre les traces des puissances mondiales et de donner la primauté aux travailleurs de Finlande."
 FIN_preserve_the_coalition: "Préserver la Coalition"
 FIN_preserve_the_coalition_desc: "Le travailleur et l'agriculteur sont tous deux aussi importants pour le développement et le statut économique de la Finlande. Nous ne devons pas donner la primauté à l'un ou l'autre groupe, mais nous devons, en fait, nous efforcer de permettre aux deux de s'épanouir."
 FIN_favour_the_farmers: "Favoriser les Agriculteurs"
 FIN_favour_the_farmers_desc: "La Finlande est depuis longtemps une nation essentiellement agricole, et il n'y a aucune raison de changer cette réalité. Nous devons apporter notre soutien à nos agriculteurs."
 FIN_the_social_democrats: "Les Sociaux-Démocrates"
 FIN_the_social_democrats_desc: "Les Sociaux-Démocrates sont sortis vainqueurs. Autrefois beaucoup plus à gauche, la politique finlandaise de plus en plus à droite a poussé le parti à jouer un rôle plus patriotique. Malgré cela, le parti continue de prôner la réforme progressive de la Finlande."
 FIN_confederation_of_finnish_trade_unions: "Confédération des Syndicats Finlandais"
 FIN_confederation_of_finnish_trade_unions_desc: "La création de la Confédération des Syndicats Finlandais est une idée de nombreux sociaux-démocrates, dans la mesure où elle permet aux syndicats finlandais de se coaliser et de faire pression pour les droits des travailleurs face à l'opposition."
 FIN_embrace_reformism: "Adhérer au Réformisme"
 FIN_embrace_reformism_desc: "Nous devons soutenir la réforme continue de l'État finlandais, afin de lui permettre de progresser et d'être le meilleur qu'il puisse être."
 FIN_mixed_economy: "Économie Mixte"
 FIN_mixed_economy_desc: "En adoptant les idées exposées par Adam Smith dans son livre La Richesse des Nations, nous devons permettre le maintien d'un système économique capitaliste en Finlande. Cela ne signifie pas, cependant, que le gouvernement ne peut pas donner la priorité aux intérêts de la population dans le cadre de ce système."
 FIN_the_agrarians: "Les Agrariens"
 FIN_the_agrarians_desc: "Les Agrariens sont sortis vainqueurs. Fondés en 1906 par des citoyens ruraux de Finlande, les Agrariens cherchent à maintenir le système républicain de la Finlande et à promouvoir les intérêts des agriculteurs vivant dans le pays."
 FIN_decentralisation: "Décentralisation"
 FIN_decentralisation_desc: "Il est important que nos citoyens vivant dans les zones rurales de notre nation soient tout autant représentés que nos citoyens vivant dans les zones urbaines de cette nation. C'est pourquoi le gouvernement doit être décentralisé."
 FIN_curtail_swedish_rights: "Réduire les Droits des Suédois"
 FIN_curtail_swedish_rights_desc: "Une grande partie de la noblesse finlandaise a des racines suédoises et jouit de plus de privilèges que les citoyens ordinaires. En outre, la langue suédoise jouit actuellement d'un statut spécial en Finlande, notamment dans les îles Åland. Il est temps que nous nous penchions sur ces questions."
 FIN_invest_in_the_countryside: "Investir dans l'Espace Rural"
 FIN_invest_in_the_countryside_desc: "Une grande partie du développement économique de la Finlande se fait dans les zones urbaines du pays et de ses environs. Il est temps que nous commencions à investir dans les zones rurales de la Finlande et que nous enrichissions la vie des citoyens qui y vivent."
 FIN_a_moderate_finland: "Une Finlande Modérée"
 FIN_a_moderate_finland_desc: "Nous avons réussi à cultiver le soutien populaire pour le système républicain de démocratie en Finlande. Il semble que la nation entre dans une nouvelle ère, une ère pleine de liberté et de démocratie pour le peuple finlandais. Vive la nation finlandaise !"

 FIN_mannerheims_ascendancy: "L'Ascension de Mannerheim"
 FIN_mannerheims_ascendancy_desc: "Mannerheim et la Garde Blanche ont pris le contrôle de la Finlande, promettant de prendre temporairement le contrôle de la nation jusqu'à ce que la stabilité puisse être restaurée."
 FIN_stabilising_finland: "Stabiliser la Finlande"
 FIN_stabilising_finland_desc: "Il est important que nous commencions à établir un sentiment de routine en Finlande tout en calmant la population. Nous devons nous assurer que les événements qui se sont produits restent en marge, afin de mieux favoriser la stabilité."
 FIN_bolster_the_white_guard: "Renforcer la Garde Blanche"
 FIN_bolster_the_white_guard_desc: "La Garde Blanche s'est battue pour la préservation de la nation depuis longtemps, d'abord en faisant ses preuves pendant la guerre civile finlandaise, et maintenant en faisant ses preuves lorsqu'elle a défendu la nation contre le radicalisme du Mouvement Lapua. Nous devons nous assurer que la milice reste forte."
 FIN_fund_the_finnish_defence_forces: "Financer les Forces de Défense Finlandaises"
 FIN_fund_the_finnish_defence_forces_desc: "Afin de défendre notre nation contre les menaces externes et internes, nous devons nous assurer que l'armée reçoit un financement adéquat."
 FIN_arrest_prominent_radicals: "Arrêter des Radicaux Éminents"
 FIN_arrest_prominent_radicals_desc: "Les co-conspirateurs du Mouvement Lapua, de la Garde Rouge et de la Délégation du Peuple Finlandais doivent être traqués et arrêtés afin d'empêcher le déclenchement d'une nouvelle rébellion. Nous devons faire de ces personnes un exemple pour montrer au monde que les menaces contre notre souveraineté ne seront pas tolérées."
 FIN_promote_the_red_cross: "Promouvoir la Croix-Rouge"
 FIN_promote_the_red_cross_desc: "M. Mannerheim est également à la tête de la Croix-Rouge finlandaise et a décidé que la promotion de l'organisation humanitaire était importante pour la reconstruction de la nation. Après tout, nous avons besoin de toute l'aide que nous pouvons obtenir."
 FIN_the_bank_of_finland: "La Banque de Finlande"
 FIN_the_bank_of_finland_desc: "Il est également très important d'apporter de la stabilité à notre monnaie. Nous devons travailler à renforcer le pouvoir de la Banque de Finlande, notre banque centrale."
 FIN_a_republican_constitution: "Une Constitution Républicaine"
 FIN_a_republican_constitution_desc: "Afin d'obtenir le soutien et la légitimité d'un système républicain, nous devons œuvrer à la rédaction et à l'adoption d'une nouvelle constitution."
 FIN_prevent_partisanship: "Prévenir la Partisanerie"
 FIN_prevent_partisanship_desc: "Les querelles et les luttes intestines ne peuvent être autorisées entre les politiciens lorsque la stabilité et la souveraineté de la Finlande sont en jeu. Nous ne devons pas tomber dans le piège de la politique partisane et devons forcer les politiciens à voir au-delà de leurs petites différences, de peur de polariser une fois de plus la nation."
 FIN_unify_the_people: "Unifier le Peuple"
 FIN_unify_the_people_desc: "Il est important de réconcilier les différences idéologiques entre les Finlandais si nous voulons assurer la stabilité et le bien-être de l'État."
 FIN_support_the_armaments_industry: "Soutenir l'Industrie de l'Armement"
 FIN_support_the_armaments_industry_desc: "L'injection de fonds publics dans le développement de l'industrie de l'armement est essentielle si nous voulons produire de nouvelles armes, approvisionner nos militaires et progresser dans le domaine de la technologie militaire."
 FIN_secure_international_recognition: "Obtenir une Reconnaissance Internationale"
 FIN_secure_international_recognition_desc: "Nous devons faire pression pour que les nations du monde entier acceptent la souveraineté finlandaise et reconnaissent notre position en tant que nation souveraine."
 FIN_relinquish_control_to_the_parties: "Abandonner le Contrôle aux Parties"
 FIN_relinquish_control_to_the_parties_desc: "Mannerheim a décidé que la Finlande est désormais suffisamment stable pour que la démocratie y règne à nouveau. Il est temps que nous abandonnions le contrôle de l'armée aux politiciens et au peuple, en les laissant décider du sort de la nation."

 FIN_socialist_victory: "Victoire Socialiste"
 FIN_socialist_victory_desc: "La Délégation du Peuple Finlandais, travaillant en étroite collaboration avec la Garde Rouge, a réussi à repousser les forces de l'ancien Roi et de la Garde Blanche, s'emparant ainsi du pouvoir. Il semble qu'en fin de compte, les forces rouges aient finalement réussi à s'emparer de la Finlande..."
 FIN_denounce_monarchism: "Dénoncer le Monarchisme"
 FIN_denounce_monarchism_desc: "La Finlande est sous le contrôle des Allemands et de leurs chiens de poche depuis des années, semant les graines du mécontentement et étouffant le peuple sous l'idéologie oppressive du monarchisme mélangé à un mélange de pensée réactionnaire. L'État a pris sur lui de supprimer les idéaux monarchistes de la nation, bien que cela ait déplu à nos citoyens les plus ruraux, qui sont plutôt conservateurs dans leur pensée et préféreraient un monarque à un gouvernement syndicaliste."
 FIN_disband_state_sponsored_religious_institutions: "Démanteler les Institutions Religieuses de l'État"
 FIN_disband_state_sponsored_religious_institutions_desc: "L'Église évangélique luthérienne de Finlande, qui avait autrefois pris position contre nous pendant la guerre civile, a été déclarée institution inutile. La Garde rouge, qui a été laissée libre (pour le moment) afin de nous permettre d'initier plus facilement nos directives, a commencé à purger les membres du clergé."
 FIN_a_new_constitution: "Une Nouvelle Constitution"
 FIN_a_new_constitution_desc: "Afin d'assurer la légitimité de notre gouvernement et de consolider le cadre du nouvel État finlandais, il est important que nous commencions à rédiger et à adopter une nouvelle constitution."
 FIN_the_red_guard_seizes_power: "La Garde Rouge Prend le Pouvoir !"
 FIN_the_red_guard_seizes_power_desc: "La Délégation du Peuple Finlandais avait tenté de purger la Garde Rouge, arrivant à la conclusion que la milice avait dépassé son utilité et devenait trop difficile à contrôler. Ce n'est pas quelque chose que nous aurions pu laisser se produire, nous avons donc sommairement pris le pouvoir et déposé nos anciens alliés."
 FIN_second_red_terror: "Seconde Terreur Rouge"
 FIN_second_red_terror_desc: "Pendant trop longtemps, nous avons été dans la clandestinité, obligés de nous cacher des forces antisyndicalistes enragées du Roi. Il est temps que nous prenions notre revanche, et que nous terrorisions ceux qui nous ont terrorisés, nous et nos camarades. Nous ne pouvons pas permettre aux forces réactionnaires de prospérer une fois de plus."
 FIN_centralisation_of_power: "Centralisation du Pouvoir"
 FIN_centralisation_of_power_desc: "Le pouvoir doit être centralisé à la fois autour de la Garde Rouge et du nouveau gouvernement, afin que nous puissions exécuter plus efficacement nos nouvelles directives."
 FIN_elected_officers: "Officiers Élus"
 FIN_elected_officers_desc: "La Garde Rouge a depuis longtemps une tradition d'élection des officiers de manière démocratique. Nous devons étendre cette tradition au reste des forces armées afin de permettre aux soldats réguliers d'avoir une voix dans la façon dont l'armée est gérée."
 FIN_suppress_reactionary_parties: "Éliminer les Partis Réactionnaires"
 FIN_suppress_reactionary_parties_desc: "Tout vestige de l'ancien ordre réactionnaire doit être supprimé, de peur qu'il ne se lève à nouveau pour tenter de menacer notre autorité. Si nous devons gouverner par la force afin de préserver la stabilité de l'État, qu'il en soit ainsi !"
 FIN_seizure_of_private_assets: "Saisie des Capitaux Privés"
 FIN_seizure_of_private_assets_desc: "Il est tout à fait évident que le nouvel État a besoin d'un financement urgent. Pour obtenir ce financement, nous devons nous tourner vers les institutions bourgeoises et les riches individus de Finlande et saisir leurs biens pour le bien de l'État."
 FIN_finnish_peoples_delegation: "Délégation du Peuple Finlandais"
 FIN_finnish_peoples_delegation_desc: "Autrefois gouvernement officiel de l'État connu sous le nom de Finlande Rouge, la Délégation du peuple finlandais a finalement pris le pouvoir à juste titre avec l'aide de la Garde Rouge. Il est temps que nous commencions à appliquer nos directives, telles que le renforcement du mouvement ouvrier et la transformation de la Finlande en un véritable État socialiste."
 FIN_disband_the_red_guard: "Démanteler la Garde Rouge"
 FIN_disband_the_red_guard_desc: "Bien que la Garde Rouge nous ait bien servi pendant la rébellion, il est également clair pour beaucoup que nous ne pouvons pas leur permettre de continuer à opérer, de peur qu'ils ne se retournent contre nous. En effet, leur violence pendant la Guerre Civile et la rébellion ont marqué de nombreux membres de la délégation, et Kuusinen lui-même est un personnage très louche. Nous devons agir immédiatement et démanteler la Garde Rouge."
 FIN_guard_the_democratic_process: "Protéger le Processus Démocratique"
 FIN_guard_the_democratic_process_desc: "S'il est vrai que nous avons pris le contrôle de l'État et sommes capables de le façonner comme bon nous semble, il est également important de garder à l'esprit les institutions et traditions démocratiques qui sous-tendent le tissu de la nation finlandaise, et de bien les protéger."
 FIN_empower_the_labour_movement: "Donner du pouvoir au Mouvement Travailliste"
 FIN_empower_the_labour_movement_desc: "Les ouvriers étaient, et continuent d'être, nos plus grands partisans et nos plus grands alliés quand il s'agissait de se révolter. Nous devons les récompenser de leur fidélité."
 FIN_ban_capitalist_newspapers: "Bannir les Journaux Capitalistes"
 FIN_ban_capitalist_newspapers_desc: "La nation finlandaise ne gagne rien à autoriser les journaux capitalistes à fonctionner, à l'exception de la propagande réactionnaire qui ne cherche qu'à saper le système juste et équitable du socialisme. Nous devons commencer à fermer tous les journaux capitalistes immédiatement."
 FIN_enforce_taxation: "Renforcer la Fiscalité"
 FIN_enforce_taxation_desc: "L'un des plus grands échecs de la Délégation Populaire Finlandaise pendant la guerre a été la faible collecte d'impôts de la part du gouvernement. Afin de permettre aux institutions gouvernementales de fonctionner correctement et de réaliser notre volonté, nous devons commencer par mettre en place une collecte appropriée des impôts."
 FIN_a_new_finland: "Une Nouvelle Finlande"
 FIN_a_new_finland_desc: "La Finlande a émergé à nouveau, suivant à présent les directives socialistes établies par les révolutionnaires, qui ont libéré le peuple de ses chaînes, et ont fait de la nation quelque chose de vraiment admirable."

 FIN_the_rebellion_succeeds: "Le Rébellion est un succès"
 FIN_the_rebellion_succeeds_desc: "L'intention initiale de la rébellion était de permettre au mouvement Lapua de prendre le pouvoir et de déposer le roi allemand et ses laquais. Maintenant que c'est chose faite, il est temps que nous commencions à appliquer nos directives pour la nation. Nous devons lutter pour une Finlande véritablement finlandaise."
 FIN_anti_parliamentarism: "Anti-Parlementarisme"
 FIN_anti_parliamentarism_desc: "Le parlement ne sert à rien pour le peuple finlandais tant que les querelles des politiciens font obstacle à un véritable progrès pour la nation. Nous devrons donc prochainement nous occuper du sort de l'institution. Pour l'instant, nous pouvons commencer à alimenter un ressentiment antiparlementariste afin que, le moment venu, nous puissions mettre un terme définitif à l'institution."
 FIN_divert_funding_to_the_sinimustat: "Détourner des fonds vers le Sinimustat"
 FIN_divert_funding_to_the_sinimustat_desc: "Le Sinimustat, une organisation de jeunesse du Mouvement Lapua, doit recevoir un financement et des ressources adéquates s'il veut former la prochaine génération de patriotes finlandais. Nous devons ancrer les valeurs morales et nationalistes dans la jeunesse de demain."
 FIN_eliminate_the_german_presence: "Eliminer la Présence Allemande"
 FIN_eliminate_the_german_presence_desc: "Bien que la rébellion ait largement réussi à faire disparaitre la majeure partie de l'influence allemande en Finlande, elle n'a pas pleinement fait son travail dans la mesure où de nombreuses personnes influencées par l'Allemagne occupent toujours des postes de pouvoir, et que des institutions allemandes existent toujours dans le pays. Nous devons traiter ce problème rapidement."
 FIN_crack_down_on_socialism: "Répression du Socialisme"
 FIN_crack_down_on_socialism_desc: "Nous ne pouvons pas permettre qu'une troisième guerre civile éclate en Finlande, de peur qu'elle ne permette aux puissances qui nous entourent de tirer parti de notre situation, comme l'avait fait l'Allemagne. Nous devons nous attaquer à la racine du problème, les socialistes, et nous débarrasser d'eux immédiatement."
 FIN_finnish_irridentism: "Irrédentiste Finlandais"
 FIN_finnish_irridentism_desc: "Nous devons être clairs sur le fait que toutes les terres qui relèvent de l'idée de la Grande Finlande sont les nôtres, et finiront par nous appartenir. Nous ne pouvons pas nous permettre d'être timides sur la scène mondiale."
 FIN_empower_the_clergy: "Renforcer le Clergé"
 FIN_empower_the_clergy_desc: "Le clergé a joué un rôle clé dans la diffusion et l'accent mis sur l'importance de la moralité au sein de la nouvelle nation finlandaise. Par conséquent, nous devons les récompenser pour leur fidélité indéfectible."
 FIN_abolish_parliament: "Abolir le Parlement"
 FIN_abolish_parliament_desc: "Il est clair que le Parlement est maintenant en bout de course. A présent que suffisamment de pouvoir a été concentré entre les mains du Mouvement Lapua et de ses partisans, nous pouvons fermer l'institution pourrie du parlement, une fois pour toutes."
 FIN_corporatist_economic_policies: "Politiques Economiques Corporatistes"
 FIN_corporatist_economic_policies_desc: "Permettre aux entreprises et à d'autres grands groupes d'intérêts d'aider le nouveau gouvernement à gérer l'économie sera certainement bénéfique à long terme."
 FIN_support_the_landowners: "Soutenir les Propriétaires terriens"
 FIN_support_the_landowners_desc: "Les propriétaires terriens ont toujours été la clé du succès économique de la Finlande. Nous devons leur fournir des subventions gouvernementales, afin de leur permettre de développer davantage la terre et, par conséquent, de développer davantage la Finlande."
 FIN_solidify_the_movement: "Solidifier le Mouvement"
 FIN_solidify_the_movement_desc: "Nous devons formaliser le mouvement et devenir véritablement un véritable parti afin d'obtenir le soutien et la légitimité des Finlandais dans tout le pays."
 FIN_remilitarise_the_aaland_islands: "Remilitariser les Îles Åland"
 FIN_remilitarise_the_aaland_islands_desc: "Les îles Åland, qui nous appartiennent de droit selon l'arbitrage allemand, et l'idée de la Grande Finlande, ont été démilitarisées depuis bien trop longtemps contre notre volonté. Nous devons changer cela, et au diable les conséquences."
 FIN_a_proud_finland: "Une Finlande Fière"
 FIN_a_proud_finland_desc: "La Finlande se présente maintenant sur la scène mondiale comme une nation réellement fière et indépendante, qui ne veut pas se plier à la volonté d'une puissance ou d'une influence extérieure. Vive le peuple finlandais et la nation finlandaise!"

 FIN_the_old_order: "L'Ordre Ancien"
 FIN_the_old_order_desc: "La Coalition Nationale dirige la Finlande depuis 1918, présidant une période de croissance et de stabilité sans précédent pour la nation. Permettre à tout autre parti de gouverner la Finlande n'aurait aucun sens, n'est-ce pas ?"
 FIN_a_truly_finnish_party: "Un Parti réellement Finlandais"
 FIN_a_truly_finnish_party_desc: "La Coalition Nationale ayant désormais été purgée de tous ses anciens éléments allemands, et autres sympathisants allemands, elle est désormais devenue un véritable parti finlandais qui ne gouvernera que pour les intérêts du peuple finlandais."
 FIN_marginalise_the_socialists: "Marginaliser les Socialistes"
 FIN_marginalise_the_socialists_desc: "Les socialistes ont toujours été un fléau pour notre autorité en Finlande. Il est temps que nous prenions des mesures décisives contre eux, en détournant lentement les citoyens ordinaires des idées corrompues du socialisme."
 FIN_strengthen_the_presidents_power: "Renforcer les Pouvoirs du Président"
 FIN_strengthen_the_presidents_power_desc: "Un exécutif fort est nécessaire pour diriger la Finlande et représenter la volonté du peuple sur la scène mondiale."
 FIN_language_question:0 "Monolinguisme"
 FIN_language_question_desc: "La question des Finlandais suédophones a toujours été compliquée au sein de la société finlandaise. Nous sommes prêts à leur offrir un rameau d'olivier, à condition que les régions suédoises soient aussi fidèles à la nation que les régions finnophones."
 FIN_progressive_taxation: "Taxation Progressive"
 FIN_progressive_taxation_desc: "Nous devons restructurer le système fiscal afin de mettre en place une fiscalité plus juste et plus efficace."
 FIN_reward_the_businessmen: "Récompenser les Hommes d'Affaires"
 FIN_reward_the_businessmen_desc: "Les propriétaires de petites et grandes entreprises en Finlande se sont montrés zêlés dans leur soutien au Parti de la Coalition Nationale. A ce titre, nous devons leur offrir des récompenses, sous forme de subventions, afin de conserver leur fidélité."
 FIN_the_monarchy: "La Monarchie"
 FIN_the_monarchy_desc: "Malgré l'opposition des socialistes, des libéraux et même de certaines parties de l'armée, le roi Fredrik Kaarle a réussi à conserver le pouvoir et à assurer la position de la monarchie en Finlande, lui donnant le pouvoir d'atteindre des sommets autrefois considérés comme inaccessibles."
 FIN_reorganise_the_etsiva_keskuspoliisi: "Réorganiser la Etsivä Keskuspoliisi"
 FIN_reorganise_the_etsiva_keskuspoliisi_desc: "La police secrète s'est montrée inestimable dans ses efforts pour détruire les menaces internes contre la monarchie. Afin d'augmenter son efficacité, nous devrions amorcer une réorganisation interne tout en détournant davantage de financements à leur profit."
 FIN_retain_economic_liberalism: "Conserver le Libéralisme Economique"
 FIN_retain_economic_liberalism_desc: "Le libéralisme économique est la pierre angulaire du développement économique finlandais. Il est en lutte constante contre les forces qui cherchent à placer le bien-être économique de la nation entre les mains du gouvernement, risquant au passage d'endommager les gains économiques réalisés par les propriétaires d'entreprises. Nous devons mettre l'accent sur la protection du marché libre."
 FIN_the_conservative_bulwark: "Le Rempart Conservateur"
 FIN_the_conservative_bulwark_desc: "Nous devons paraître comme un mur impénétrable contre les forces radicales du socialisme et, parfois, les forces du libéralisme qui cherchent à saper notre domination et à changer une nation déjà grande."
 FIN_educate_the_citizenry: "Eduquer les Citoyens"
 FIN_educate_the_citizenry_desc: "L'idée que chaque Finlandais a droit à une éducation est juste. Nous devons fournir à notre peuple les ressources nécessaires pour renforcer son bien-être et la prospérité de notre nation."
 FIN_support_the_king: "Soutenir le Roi"
 FIN_support_the_king_desc: "Nous devons commencer l'éducation de la nouvelle génération de Finlandais en leur enseignant les avantages du maintien de la monarchie. Nous ne pouvons pas permettre que la prochaine génération de Finlandais soit endoctrinée par la haine contre l'institution qui garantit la stabilité de la nation, de peur de nous retrouver plongés dans une nouvelle période d'instabilité..."
 FIN_reward_the_farmers: "Récompenser les Agriculteurs"
 FIN_reward_the_farmers_desc: "Les agriculteurs finlandais ont apporté un soutien ardent au Parti de la Coalition Nationale. A ce titre, nous devons leur offrir des récompenses, sous forme de subventions, afin de conserver leur fidélité."
 FIN_a_stable_finland: "Une Finlande Stable"
 FIN_a_stable_finland_desc: "Le roi et ses proches conseillers ont réussi, dans des circonstances difficiles, à maintenir la stabilité et la paix qui avaient caractérisé la Finlande après sa guerre civile. A présent, comme toutes les menaces ont été neutralisées ou carrément éliminées, nous pouvons commencer en toute sécurité à nous réaffirmer sur la scène mondiale, une fois encore."

 FIN_finnish_army: "L'Armée Finlandaise"
 FIN_finnish_army_desc: "Nous devons nous pencher sur le cas de l'armée finlandaise afin de nous assurer que les normes sont à jour, et que nous pourrons résister à la tempête imminente, et toute sorte d'instabilité potentielle. L'armée finlandaise est la première et la dernière ligne de défense en ce qui concerne la préservation de l'indépendance de la Finlande."
 FIN_bombard_the_enemy: "Bombarder l'Ennemi"
 FIN_bombard_the_enemy_desc: "Nous ne devrions pas concentrer nos efforts sur le recrutement de davantage d'hommes, mais plutôt sur la production en masse de nouvelles armes, et la création d'une nouvelle doctrine pour refléter cette évolution récente."
 FIN_fund_the_taistelukoulu: "Financer le Taistelukoulu"
 FIN_fund_the_taistelukoulu_desc: "Le financement du Taistelukoulu, une école créée spécialement pour les forces de défense finlandaises, est essentiel si nous voulons former des officiers compétents et compétents."
 FIN_valtion_kivaaritehdas: "Valtion Kivääritehdas"
 FIN_valtion_kivaaritehdas_desc: "Apporter notre soutien à Valtion Kiväritehdas, un fabricant d'armes à feu appartenant à l'État, sera une grande aubaine en ce qui concerne la production de nouvelles armes."
 FIN_artillery_production_effort: "Effort pour la production d'artillerie"
 FIN_artillery_production_effort_desc: "L'artillerie est un élément clé de la guerre depuis les guerres napoléoniennes et a joué un rôle crucial pendant la Weltkrieg. Investir dans cette technologie serait extrêmement utile, surtout si l'artillerie peut être tirée à des distances que l'infanterie ne peut pas atteindre."
 FIN_increased_manufacturing_capacity: "Capacité de Fabrication Accrue"
 FIN_increased_manufacturing_capacity_desc: "Bien que notre taux actuel de production d'armes soit suffisant, nous devons également nous concentrer sur le développement continu de notre industrie, pour permettre des volumes de production encore plus importants à l'avenir."
 FIN_retain_old_doctrines: "Conserver les Anciennes Doctrines"
 FIN_retain_old_doctrines_desc: "Il n'est pas nécessaire de changer notre doctrine actuelle. Planifier une bataille est la meilleure chose que nous puissions faire pour nous préparer aux meilleurs et aux pires scénarios. Après tout, il vaut mieux prévenir que guérir."
 FIN_emphasise_discipline: "Encourager la Discipline"
 FIN_emphasise_discipline_desc: "La discipline est la chose la plus importante dans toute armée. Tant que nos soldats agissent à l'unisson comme une machine bien huilée, et que nos officiers existent pour diriger cette machine bien huilée, nous pouvons nous assurer que pratiquement chaque bataille tournera en notre faveur."
 FIN_import_german_arms: "Importer des Armes Allemandes"
 FIN_import_german_arms_desc: "S'il est primordial que nous nous concentrions sur la production d'armement à domicile, il est également important que nous gardions à l'esprit le fait que les Allemands ont des armes de rechange à nous fournir, et qu'il faudrait être idiot pour ne pas profiter d'une telle perspective ."
 FIN_continue_working_with_german_officers: "Continuer la collaboration avec les officiers allemands"
 FIN_continue_working_with_german_officers_desc: "Si nous voulons améliorer la qualité de notre armée, nous devons nous inspirer d'officiers allemands, qui se sont montrés supérieurs pendant la Weltkrieg."
 FIN_prioritise_the_jager_troops: "Prioriser les Troupes de Jäger"
 FIN_prioritise_the_jager_troops_desc: "Les troupes de Jäger, qui s'étaient montrées indispensables pendant la Guerre Civile Finlandaise, à la suite de laquelle de nombreux anciens Jäger sont d'ailleurs devenus des officiers supérieurs de l'armée, se sont révélées de la plus haute qualité. Nous devons mettre l'accent sur ces troupes et sur l'avancement du programme Jäger afin de poursuivre le développement d'un noyau de soldats finlandais bien entraînés."
 FIN_reorganise_the_mobilisation_structure: "Réorganiser la Structure de Mobilisation"
 FIN_reorganise_the_mobilisation_structure_desc: "Permettre la mobilisation rapide et facile d'hommes valides à tout moment est la clé de la défense de la nation finlandaise. Nous devons, sous la direction du haut commandement, élaborer un nouveau plan de mobilisation qui définira clairement le rôle des réservistes et des conscrits tout en révisant le système des classes d'âge."
 FIN_cold_weather_training: "Entrainement par temps froid"
 FIN_cold_weather_training_desc: "Personne ne connaît mieux le terrain de la Finlande que l'armée finlandaise elle-même. Cependant, il est également prudent que nous prenions des mesures pour nous assurer que notre armée est capable de résister à toute sorte de températures froides, afin de nous donner un plus grand avantage sur notre propre terrain."
 FIN_total_defence: "Défense Totale"
 FIN_total_defence_desc: "Nous devons avoir pour priorité la défense totale de la Finlande, en combattant tout envahisseur étranger pour chaque centimètre carré de notre territoire. Nous ne pouvons abandonner volontairement aucune des terres appartenant au peuple finlandais, de peur de montrer notre faiblesse en temps de guerre."
 FIN_special_forces: "Forces Spéciales"
 FIN_special_forces_desc: "La culture de nos forces spéciales sera essentielle pour mener et exécuter la guérilla et permettra également à nos troupes de se familiariser avec le terrain finlandais."

 FIN_finnish_navy: "La Marine Finlandaise"
 FIN_finnish_navy_desc: "Afin de protéger la souveraineté de la Finlande et de garder notre contrôle sur la mer Baltique, nous devons commencer à investir dans notre marine, afin de parer à toute menace extérieure."
 FIN_guard_aaland: "Monter la garde sur Åland"
 FIN_guard_aaland_desc: "Les Suédois continuent de menacer notre contrôle sur Åland, malgré le fait que le territoire a été légitimement considéré comme nôtre par la médiation allemande. Augmenter la force de notre marine peut suffire à dissuader les Suédois de tenter une attaque."
 FIN_coastal_fortifications: "Fortifications Côtières"
 FIN_coastal_fortifications_desc: "Il est essentiel que nous fortifiions notre littoral afin d'empêcher toute invasion amphibie extérieure, au cas où nous perdrions le contrôle de la mer Baltique."
 FIN_turku_shipyard: "Chantier Naval de Turku"
 FIN_turku_shipyard_desc: "Pierre angulaire de l'industrie navale finlandaise, nous devons concentrer nos efforts pour poursuivre la construction de Turku, et ainsi accroître notre capacité de construction navale."

 FIN_purchase_german_light_cruisers: "Acheter des Croiseurs Légers Allemands"
 FIN_purchase_german_light_cruisers_desc: "L'Allemagne possède de nombreux croiseurs légers obsolètes qui pourraient potentiellement être utilisés pour renforcer la marine finlandaise. Nous devrions leur demander de nous les céder."
 FIN_request_german_supplies: "Demander des fournitures allemandes"
 FIN_request_german_supplies_desc: "Ce n'est un secret pour personne que l'Allemagne est beaucoup plus avancée en ce qui concerne sa marine. Peut-être que leur demander des plans navals pourrait nous aider à renforcer notre propre marine, et cela pour le mieux."
 FIN_kaiserliche_werft_kiel: "Kaiserliche Werft Kiel"
 FIN_kaiserliche_werft_kiel_desc: "En travaillant avec l'entreprise allemande de construction navale Kaiserliche Werft Kiel, nous pouvons compter sur l'Allemagne pour nous aider à développer notre capacité de construction navale, et réorienter nos efforts vers d'autres projets."
 FIN_protect_merchant_shipping: "Protéger la Marine Marchande"
 FIN_protect_merchant_shipping_desc: "Pour assurer l'approvisionnement de la Finlande en temps de crise, tout en affirmant notre contrôle sur la mer Baltique, nous devons protéger à tout prix notre marine marchande."
 FIN_recommission_civil_war_era_ships: "Remise en service des navires du temps de la Guerre Civile"
 FIN_recommission_civil_war_era_ships_desc: "Nous possédons encore de nombreux navires obsolètes qui pourraient être utiles, à condition que nous consacrions le temps et les efforts nécessaires à leur modernisation."
 FIN_build_uboats: "Construire des U-Boats"
 FIN_build_uboats_desc: "Peu importe l'état de développement de notre marine, il est important de tenir compte de notre capacité industrielle et de construction navale. La Finlande ne possède en effet pas la capacité de construction navale de pays comme la Grande-Bretagne, les États-Unis ou même l'Allemagne. C'est pourquoi il est crucial que nous concentrions nos efforts sur la construction de navires en vrac plus petits, et plus efficaces."
 FIN_wartsila: "Wärtsilä"
 FIN_wartsila_desc: "Wärtsilä existe depuis longtemps en tant qu'entreprise finlandaise nationale, et est très influente sur le marché maritime. En tirant parti de leurs vastes ressources, nous pourrons peut-être encore accroître notre capacité de construction navale."

 FIN_white_air_force: "Force Aérienne Blanche"
 FIN_white_air_force_desc: "Étant donné que la Force Aérienne Blanche a reçu l'aide des Suédois et des Allemands, il est naturel qu'elle soit mieux équipée et plus expérimentée en ce qui concerne la gestion des chasseurs ennemis. Il faut continuer à développer son niveau d'expérience pour mieux défendre la Finlande."
 FIN_ground_support: "Appui au sol"
 FIN_ground_support_desc: "Travailler à la construction de chasseurs d'appui aérien rapproché nous aidera également à mieux couvrir nos hommes au sol, en temps de guerre."
 FIN_airfield_construction: "Construction d'Aérodrômes"
 FIN_airfield_construction_desc: "Afin d'accueillir un plus grand nombre d'avions, il est tout naturel que nous commencions la construction de nouveaux aérodromes."
 FIN_pilot_training: "Entrainement des Pilotes"
 FIN_pilot_training_desc: "Afin d'assurer que notre armée de l'air ait des pilotes mieux formés, et de mieux préparer la prochaine génération d'officiers aux nouvelles avancées de la guerre aérienne, nous devons commencer à instituer de nouvelles méthodes de formation de nos pilotes."
 FIN_purchase_foreign_planes: "Acheter des Avions Etrangers"
 FIN_purchase_foreign_planes_desc: "Il est tout à fait clair que la Finlande n'est pas en mesure de fabriquer seule de nouveaux avions. C'est pourquoi nous devons nous tourner vers une nation amie, et lui acheter de nouveaux modèles d'avions."
 FIN_red_air_force: "Force Aérienne Rouge"
 FIN_red_air_force_desc: "Bien que la Force Aérienne Rouge n'ait été ni très efficace, ni réellement victorieuse pendant la Guerre Civile, elle possédait une chose qui manquait aux Blancs : l'esprit. Avec les ressources de l'État finlandais maintenant à notre disposition, nous pouvons exploiter cet esprit dans la création d'une armée de l'air adaptée et motivée."
 FIN_invest_in_bombers: "Investir dans les Bombardiers"
 FIN_invest_in_bombers_desc: "Si nous voulons nous débarrasser de manière préventive de l'ennemi tout en subissant des pertes minimales au sol, nous devons d'abord utiliser des bombardiers pour réduire sa position."
 FIN_female_pilots: "Femmes Pilotes"
 FIN_female_pilots_desc: "Permettre aux femmes de servir dans l'armée de l'air mettra à notre disposition un plus grand bassin de main-d'œuvre parmi laquelle choisir, augmentant ainsi nos chances d'acquérir des pilotes qualifiés."
 FIN_lentosotakoulu: "Lentosotakoulu"
 FIN_lentosotakoulu_desc: "Lentosotakoulu, l'escadre aérienne d'entraînement, nous permettra de former plus efficacement nos pilotes et de faire progresser nos propres méthodes, permettant ainsi la formation nationale de pilotes finlandais, sans dépendre de nations étrangères."
 FIN_domestic_aircraft_industry: "Industrie Aéronautique Nationale"
 FIN_domestic_aircraft_industry_desc: "Il est important que nous encouragions le développement et la culture d'une industrie aéronautique nationale, augmentant notre autonomie, tout en permettant la création d'emplois locaux."
 FIN_aerial_reconnaissance: "Reconnaissance Aérienne"
 FIN_aerial_reconnaissance_desc: "Le besoin de nouvelles techniques de reconnaissance aérienne parallèlement à la demande accrue de meilleurs chasseurs ne doit pas être négligé, si nous voulons vraiment développer l'armée de l'air finlandaise."
 FIN_doctrinal_techniques: "Techniques doctrinales"
 FIN_doctrinal_techniques_desc: "Décider de la doctrine de l'armée de l'air finlandaise n'est pas une mince affaire. Il est également important que nous fassions des progrès dans le domaine des doctrines aériennes, afin de nous donner un avantage sur tout ennemi potentiel."

 FIN_the_finnish_economy: "L'Economie Finlandaise"
 FIN_the_finnish_economy_desc: "Le Lundi Noir a frappé la Finlande et, avec lui, a fait chuter l'économie finlandaise. Il est clair que nous devrions planifier soigneusement notre prochaine action, en tenant compte des divers désirs et besoins du peuple finlandais, tout en parvenant à maintenir notre économie à flot. Ce sera certainement une période difficile pour notre nation - une période à laquelle nous devons désespérément essayer de survivre."
 FIN_economic_independence: "Indépendance Economique"
 FIN_economic_independence_desc: "Maintenant que nous nous sommes libérés d'une influence allemande omniprésente qui dominait autrefois l'économie de notre nation, il est naturel que nous puissions commencer à suivre une politique économique indépendante."
 FIN_purchase_russian_grain: "Acheter des céréales russes"
 FIN_purchase_russian_grain_desc: "Les céréales ukrainiennes n'étant plus une option viable, nous devons nous tourner vers notre voisin, la Russie, qui possède également des céréales en abondance. Si nous ne nous procurons pas de grain, nous allons faire face à des temps difficiles et à une famine potentielle."
 FIN_work_with_landowners: "Travailler avec les Propriétaires Terriens"
 FIN_work_with_landowners_desc: "Les propriétaires fonciers détiennent une grande influence en Finlande, en particulier en ce qui concerne le secteur agricole. En travaillant avec eux, nous pouvons travailler à la production de céréales au niveau national, tout en faisant progresser le secteur agricole finlandais."
 FIN_domestic_factory_construction: "Construction d'usine au niveau national"
 FIN_domestic_factory_construction_desc: "Il est important que nous ne comptions pas seulement sur le commerce extérieur, mais aussi sur notre propre capacité industrielle. La Finlande a la capacité de s'industrialiser, même si cela prendra du temps. C'est pourquoi il vaut mieux commencer cette entreprise le plus tôt possible."
 FIN_urbanisation: "Urbanisation"
 FIN_urbanisation_desc: "L'urbanisation accrue de notre pays contribuera grandement au développement de l'économie en fournissant des emplois à ceux qui n'ont pas pu trouver de travail dans les régions les plus rurales de notre pays. En outre, elle stimulera certains secteurs de l'économie, tels que les secteurs des services et de la construction."
 FIN_ahlstrom: "Ahlstrom"
 FIN_ahlstrom_desc: "Fondée en 1851, Ahlstrom est principalement connue pour son commerce du bois, ses activités de scierie et son transport maritime. En capitalisant sur le succès de l'entreprise, nous pouvons espérer forger une meilleure relation avec les hommes d'affaires finlandais tout en promouvant les entreprises nationales en Finlande."
 FIN_state_railways: "Chemins de Fer d'État"
 FIN_state_railways_desc: "Le gouvernement ayant un grand contrôle sur les chemins de fer nationaux, il est clair que nous devrions capitaliser sur cette opportunité en développant et en modernisant les infrastructures en Finlande. De cette façon, nous pouvons permettre la création d'emplois tout en facilitant le transport des marchandises."
 FIN_economic_dependence: "Dépendance Economique"
 FIN_economic_dependence_desc: "Le Roi a réussi à consolider son pouvoir, la Finlande restant de facto dans la sphère d'influence allemande. Il serait totalement insensé de notre part de ne pas profiter de cette opportunité pour tirer parti du profit pouvant être réalisé grâce au contrôle de l'Allemagne sur les nations de Mitteleuropa."
 FIN_continue_importing_ukrainian_grain: "Continuer l'Importation des Céréales Ukrainiennes"
 FIN_continue_importing_ukrainian_grain_desc: "S'il est certainement vrai que les importations de céréales ukrainiennes ont été touchées immédiatement après le Lundi Noir, nous pouvons peut-être convaincre les Ukrainiens d'augmenter à nouveau la quantité de céréales exportées, pour revenir aux niveaux d'avant cette crise."
 FIN_provide_raw_materials: "Augmenter les exportations de bois"
 FIN_provide_raw_materials_desc: "Une ressource dont la Finlande ne manque pas, c'est de bois et ses produits dérivés, dont l'Allemagne est toujours très demandeuse. En les envoyant aux Allemands, nous pourrons peut-être récolter des bénéfices sous la forme d'échanges préférentiels."
 FIN_land_reform: "Réforme Agraire"
 FIN_land_reform_desc: "Examiner la façon dont les propriétaires fonciers opèrent en Finlande, et les méthodes qu'ils utilisent est essentiel si nous voulons utiliser nos terres abondantes, à leur pleine capacité."
 FIN_german_defence_contractors: "Entrepreneurs Allemands de la Défense"
 FIN_german_defence_contractors_desc: "Convaincre les entrepreneurs allemands de la défense d'exploiter et d'ouvrir des usines de fabrication en Finlande est essentiel si nous voulons continuer à nous industrialiser, et créer des emplois à domicile."
 FIN_wacker: "Wacker"
 FIN_wacker_desc: "Fondée en 1848, la société Wacker est connue pour ses équipements de construction et ses innovations dans le domaine de la production de béton et de terre. En travaillant avec eux, nous pourrons peut-être continuer à travailler pour réussir l'industrialisation de la Finlande."
 FIN_infrastructural_improvements: "Amélioration des Infrastructures"
 FIN_infrastructural_improvements_desc: "L'amélioration des infrastructures en Finlande est essentielle si nous voulons développer la création d'emplois tout en permettant un meilleur transport des marchandises et des troupes."
 FIN_customs_barriers: "Barrières Douanières"
 FIN_customs_barriers_desc: "Nous devons nous intégrer davantage dans la sphère économique mitteleuropéenne. Même si cela accroît notre dépendance à l'égard de l'Allemagne, cela nous permettra de disposer d'un meilleur filet de sécurité dans le cas d'un autre événement de type "Lundi Noir"."
 FIN_university_of_helsinki: "Université d'Helsinki"
 FIN_university_of_helsinki_desc: "Il est essentiel de réaffecter des fonds à l'Université d'Helsinki, qui est la première université de Finlande, si nous voulons créer et favoriser un environnement dans lequel les meilleurs esprits de Finlande peuvent se rassembler et apporter des innovations au pays."
 FIN_financial_strength: "Solidité Financière"
 FIN_financial_strength_desc: "La Finlande a finalement pris la place qui lui revient. Renaissant des cendres du Lundi Noir, nous pouvons maintenant regarder le monde dans une position de sécurité, une position dans laquelle nous possédons ce que beaucoup ne possèdent pas : la force financière."

 FIN_foreign_policy: "Politique Étrangère"
 FIN_foreign_policy_desc: "Nous devons nous tourner vers l'extérieur, vers le monde entier, et décider de la position que nous adopterons pour atteindre les objectifs de notre politique étrangère et de la manière dont nous traiterons avec les autres nations."
 FIN_diplomacy: "Diplomatie"
 FIN_diplomacy_desc: "La diplomatie est la plus importante lorsqu'il s'agit de progresser vers l'objectif d'une Finlande pacifique. Nous devons obtenir le soutien et l'amitié de nos voisins, pour éviter de nous retrouver en guerre."
 FIN_settle_the_russian_issue: "Régler la Question Russe"
 FIN_settle_the_russian_issue_desc: "La question de la souveraineté finlandaise et de notre propriété de la Carélie est depuis longtemps une question pressante pour la nation finlandaise. Il est vrai que la Russie, sous sa forme actuelle, représente une menace pour l'existence même de la Finlande. Nous devons l'accepter et tenter de conclure un accord qui nous permettra de conserver notre souveraineté."
 FIN_assert_neutrality: "Affirmer notre Neutralité"
 FIN_assert_neutrality_desc: "La Finlande ne doit plus se retrouver embarquée dans des guerres sans gain significatif ni être menacée de l'idée de la non-existence. Nous adopterons une position de neutralité armée, prêts à combattre tous ceux qui oseront s'opposer à notre droit à l'impartialité."
 FIN_ties_with_sweden: "Relations avec la Suède"
 FIN_ties_with_sweden_desc: "Afin de renforcer nos liens avec la Suède, nous devons commencer à les approcher et à réchauffer les relations entre nos deux nations."
 FIN_ties_with_norway: "Relations Diplomatiques avec la Norvège"
 FIN_ties_with_norway_desc: "Afin de renforcer nos liens avec la Norvège, nous devons commencer à les approcher et à réchauffer les relations entre nos deux nations."
 FIN_ties_with_denmark: "Approcher le Danemark"
 FIN_ties_with_denmark_desc: "Afin de renforcer nos liens avec le Danemark, nous devons commencer à les approcher et à réchauffer les relations entre nos deux nations."
 FIN_aggressive_expansionism: "Expansionnisme Agressif"
 FIN_aggressive_expansionism_desc: "Nous ne pouvons pas attendre et utiliser des mots pour résoudre nos problèmes. Afin de prouver que la Finlande est à la fois une nation forte et prête à obtenir ce qu'elle désire, nous devons commencer à préparer l'armée en masse pour une grande lutte."
 FIN_draw_upon_heimosodat: "S'inspirer du Heimosodat"
 FIN_draw_upon_heimosodat_desc: "Heimosodat est l'idée que la Finlande doit être prudente et active en ce qui concerne le statut des peuples finniques dans le monde. Nous devons nous inspirer de cette idée, en motivant notre peuple afin de reconquérir ou de gagner des territoires qui nous appartiennent de droit."
 FIN_attack_norway: "Attaquer la Norvège"
 FIN_attack_norway_desc: "Les peuples Sami et Kven font partie du groupe finno-ougrien, ce qui en fait des sujets légitimes de la Finlande. Nous devons libérer les Samis vivant en Norvège, car ils ont été maltraités pendant trop longtemps."
 FIN_war_with_russia: "Guerre avec la Russie"
 FIN_war_with_russia_desc: "La Russie détient la plus grande partie du territoire légitimement finlandais et s'est toujours obstinée à accepter la suprématie des peuples finniques. Nous devons leur montrer que ces terres nous appartiennent vraiment et apporter l'indépendance aux personnes qui y vivent."
 FIN_claim_tornedalen: "Revendiquer la Tornédalie"
 FIN_claim_tornedalen_desc: "Historiquement, la vallée de la Torne a été peuplée de finnophones et de nombreux villages de la région continuent de conserver leur nom finlandais. En effet, il est vrai que, jusqu'à ce jour, notre peuple continue à vivre dans la région, ce qui nous donne un droit sur la zone. Nous devons la libérer immédiatement."
 FIN_proclaim_greater_finland: "Proclamer la Grande Finlande"
 FIN_proclaim_greater_finland_desc: "Avec l'ensemble du territoire autrefois officiellement revendiqué par nous désormais sous notre contrôle, nous pouvons enfin faire de l'idée de la Grande Finlande une réalité."

### Intro Screen ###

 FIN_country_intro_header:0 "Le Royaume de Finlande"
 FIN_country_intro_content:0 "Après l'introduction de la déclaration d'indépendance [Root.GetAdjective] par le Sénat de Pehr Svinhufvud le 4 décembre 1917 et la déclaration d'indépendance de la Finlande vis-à-vis de [RUS.GetNameDef] le 6 décembre 1917, la société [Root.GetAdjective] s'est vue divisée en deux groupes : les Gardes rouges, dirigés par Ali Aaltonen, et les Gardes blancs, dirigés par Carl Gustaf Emil Mannerheim.\n\nIl ne fallut pas longtemps pour qu'une guerre civile éclate entre la Finlande rouge, composée principalement de membres du Parti Social Démocrate de Finlande, et la Finlande blanche, composée des forces du Sénat de Svinhufvud et des troupes Jäger entraînées par les Allemands.\n\nAprès trois mois de guerre acharnée, les Blancs, soutenus par les Allemands, parviennent à repousser les Rouges et la Délégation du peuple hors d'Helsinki et à encercler les forces en retraite, qui sont ensuite contraintes de se rendre.\n\nDes cendres de la guerre civile [Root.GetAdjective] est née [Root.GetNameDef], une nation farouchement antisocialiste dirigée par le prince Frederick Charles de Hesse, ou le roi Fredrik Kaarle I, comme on l'avait surnommé après son couronnement en tant que roi de Finlande.\n\nBien que bénéficiant d'une période de paix et de protection en tant que protectorat non officiel de [GER.GetAdjective], un certain ressentiment politique a commencé à se développer au sein de la population de [Root.GetAdjective] en raison de l'omniprésence d'officiers et de compagnies affiliés à l'Allemagne et à [GER.GetAdjective] au sein de [Root.GetNameDef]. En outre, les radicaux, de gauche comme de droite, ont commencé à consolider lentement le pouvoir après des années de négligence de la part du Roi et de la Coalition nationale..."
finland.1.a: "Vaikeuksien kautta voittoon."

 FIN_guide: "§MRoyaume§! (§PAutocrate Paternel§!)\n£white_dot Envoyez la police et faites échouer le complot de Lapua, ou n'envoyez pas la police et laissez les Jägers faire échouer le coup de Lapua.\n£white_dot Attendez le 1er mars 1937 ou obtenez vos revendications caréliennes pour débloquer le reste de l'arbre de la monarchie.\n\n§MAscension de Mannerheim§! (§gDémocrate Autoritaire§!)\n£white_dot N'envoyez pas la police, faites combattre le Mouvement Lapua et la Garde Rouge.\n£white_dot Mannerheim doit rallier la Garde Blanche et en sortir vainqueur.\n£white_dot Laissez-le s'accrocher au pouvoir.\n\n§MDémocratie§! (§lSocial Libéral§! / §SSocial Démocrate§! / §cSocial Conservatieur§!)\n£white_dot Même chose que ci-dessus, mais que Mannerheim abandonne immédiatement le pouvoir aux partis. \n\n§MMouvement Lapua§! (§NNational Populiste§!)\n£white_dot N'envoyez pas la police.\n£white_dot Laissez le Mouvement Lapua prendre le pouvoir lors de sa marche sur le Parlement. \n\n§MDélégation Populaire Finlandaise§! (§rSyndicaliste§!)\n£white_dot Même chose que ci-dessus, mais la Garde Rouge doit combattre le Mouvement Lapua lors de sa tentative de prise de pouvoir.\n£white_dot Choisir de confier le pouvoir à la Délégation du Peuple Finlandais. \n\n§MGarde Rouge§! (§oTotaliste§!)\n£white_dot Même chose que ci-dessus, mais après avoir pris la priorité "Dissoudre la Garde Rouge", vous pouvez soit affaiblir la Garde Rouge et faire échouer la dissolution ultérieure, soit la laisser prendre le dessus et s'emparer du pouvoir."

### Events ###

 finland.2.t: "Le Lundi Noir frappe la Finlande !"
 finland.2.d: "Il semble que [Root.GetNameDef] n'ait pas été en mesure de contourner les difficultés économiques rencontrées par [GER.GetNameDef] et les autres membres de Mitteleuropa. Avec l'effondrement de la bourse de Berlin le 3 février, l'économie de [GER.GetNameDef] est tombée en chute libre, entraînant dans sa chute une grande partie du monde.\n\nCe ralentissement économique a frappé [Root.GetNameDef] à un moment très malheureux, en raison des problèmes rencontrés dans le pays et à l'étranger. Ce n'est un secret pour personne que, bien qu'étant une nation agricole, la Finlande ne possède pas beaucoup de terres arables et a donc du mal à nourrir sa population par elle-même. De ce fait, [Root.GetNameDef] se trouve dans l'obligation d'acheter des céréales [UKR.GetAdjective] afin de subvenir aux besoins de sa population et d'éviter toute nouvelle dissension.\n\nÀ cela s'ajoute la dissidence croissante du peuple de [Root.GetAdjective], qui a lentement, mais sûrement, commencé à se radicaliser et à appeler à la fin de la dépendance envers les [GER.GetAdjective]. Le Lundi Noir n'a fait que donner plus de légitimité aux mouvements radicaux tels que le Mouvement Lapua et la Délégation du Peuple [Root.GetAdjective] ont lentement commencé à faire leur retour, donnant aux groupes radicaux un plus grand élan. Des manifestations ont déjà eu lieu dans de nombreuses régions. Il semble que [Root.GetNameDef] ne tienne plus qu'à un fil..."
finland.2.a: "Jumalauta!"

 finland.3.t: "Réduction des Importations de Céréales [UKR.GetAdjective]"
 finland.3.d: "L'économie de [UKR.GetName] ayant souffert du Lundi Noir, ils ont été contraints de réduire la quantité de céréales qu'ils nous ont envoyée jusqu'à présent. C'est certainement une mauvaise nouvelle car nous sommes déjà très dépendants des importations de céréales. Il semble que le peuple de [Root.GetAdjective] doive se serrer la ceinture et que les agriculteurs de [Root.GetAdjective] doivent travailler plus dur si nous voulons compenser le déficit en céréales."
 finland.3.a: "Comme si le ralentissement économique n'était pas suffisant..."

 finland.4.t: "La Marche Paysanne"
 finland.4.d: "Dans le but de saper la Coalition Nationale et de professer le nationalisme de [Root.GetAdjective], le Mouvement Lapua, rompant avec ses liens existants avec le parti, a lancé une "Marche Paysanne" à Helsinki, à laquelle des dizaines de milliers de Finlandais ont participé.\n\nEmmenés par plusieurs nationalistes d'extrême droite [Root.GetAdjective], dont Kurt Martti Wallenius, les marcheurs ont scandé "l'émancipation de [Root.GetNameDef]" des "oppresseurs [GER.GetAdjective]".\n\nEn effet, le Roi [Root.GetLeader] s'inquiète de la récente montée du sentiment anti-monarchiste/ultranationaliste, considérant les marches comme un simple opportunisme et un stratagème de l'extrême-droite pour déstabiliser [Root.GetNameDef]. En l'état actuel des choses, la coalition entre la Coalition nationale et le Mouvement Lapua était déjà devenue chancelante ces dernières années. Cette attaque flagrante contre la monarchie n'a fait que renforcer les liens entre les monarchistes et les ultranationalistes."
 finland.4.a: "Satanés arrivistes..."

 finland.5.t: "La Délégation du Peuple [Root.GetAdjective] proteste !"
 finland.5.d: "De nombreux socialistes finlandais sont toujours en exil après la guerre civile. Niilo Wälläri fait partie de ceux qui ont demandé à rentrer en Finlande. Il est associé à l'IWW et à d'autres partis syndicalistes étrangers, mais il n'a pas pris part personnellement à la guerre civile finlandaise. Quoi qu'il en soit, cet agitateur n'a pas été autorisé à rentrer, pas plus que ses collègues comme Oskari Tokoi et Otto Wille Kuusinen. Une minorité importante au sein du SDP et des socialistes qui ont été contraints à la clandestinité par le gouvernement souhaite leur retour, tandis que certains des libéraux les plus modérés dans [Root.GetNameDef] s'opposent à sa condamnation en invoquant l'impartialité de la Cour Suprême de Trahison.\n\nQuoi qu'il en soit, beaucoup s'étonnent que les socialistes qui avaient été largement éradiqués et contraints à la clandestinité soient finalement sortis de leur cachette pour protester. Bon nombre des politiciens les plus farouchement anti-socialistes ont commencé à maudire le nom des syndicalistes pour avoir saboté l'instabilité financière actuelle au sein de [Root.GetNameDef] par simple opportunisme politique."
 finland.5.a: "Nous écraserons ces traîtres une fois de plus !"

 finland.6.t: "La Garde Rouge et le Mouvement Lapua s'affrontent !"
 finland.6.d: "De terribles nouvelles sont arrivées de Viipuri ! Apparemment, le Mouvement Lapua a décidé de prendre les choses en main et, suite à l'annonce de la résurgence de la Délégation du Peuple [Root.GetAdjective], a décidé de traquer les syndicalistes restants dans l'espoir de les déraciner. Il semble cependant que la chasse ne se soit pas déroulée comme prévu, car la Garde Rouge, qui semble travailler avec la Délégation du Peuple, a fait son apparition.\n\nDes rapports ont décrit les violents combats qui ont éclaté entre les deux groupes, l'affrontement s'avérant peu concluant car aucun des deux camps n'a pu prendre le dessus. Cependant, les combats ont fini par se calmer.\n\nLe Roi [Root.GetLeader] et la Coalition Nationale sont très inquiets des événements en cours, car ils ne font que semer les graines de la dissidence au sein de la population [Root.GetAdjective] tout en déstabilisant [Root.GetNameDef]."
 finland.6.a: "Nous devons ramener l'ordre immédiatement !"

 finland.7.t: "Le Roi [Root.GetLeader] prend une décision"
 finland.7.d: "S'intéressant aux récents événements, et plus particulièrement aux affrontements entre le Mouvement Lapua et la Garde Rouge, le Roi [Root.GetLeader] a réfléchi à la possibilité d'autoriser l'Etsivä Keskuspoliisi à jouer un rôle plus actif dans la pacification des radicaux, afin de créer un précédent indiquant que la dissidence ne sera plus tolérée.\n\nDe nombreux anti-socialistes purs et durs au sein du gouvernement du roi ont plaidé en faveur de cette mesure, affirmant qu'il était important de créer un précédent d'intervention au nom du gouvernement, parallèlement au renforcement de la police d'État, afin d'éviter que les affrontements ne deviennent incontrôlables et ne dégénèrent en révolte. D'un autre côté, les conservateurs modérés de la Coalition Nationale, ainsi que les sociaux-démocrates, ont préconisé de laisser faire la situation et ont fait valoir que la dissidence au sein de [Root.GetNameDef] est déjà assez élevée et que toute intervention du gouvernement pourrait conduire les citoyens ordinaires à se joindre à une action radicale. Il est clair, cependant, que le Roi doit faire un choix, et vite, de peur que la fenêtre d'opportunité actuelle ne s'échappe."
 finland.7.a: "Envoyez la police d'État - nous devons créer un exemple."
 finland.7.b: "C'est trop risqué - nous devons espérer que la situation s'arrangera d'elle-même."

 finland.8.t: "Le Discours du Roi"
 finland.8.d.disunity: "Afin d'agir comme une figure de proue unificatrice de [Root.GetNameDef] en ces temps troublés, le Roi [Root.GetLeader] s'est tourné vers un discours au peuple afin de se réconcilier avec certains segments de la population tout en renforçant sa position auprès de ses partisans.\n\nPrononcé au Parlement d'Helsinki, et diffusé par la radio aux Finlandais de tout le pays, le Roi a lancé un certain nombre d'appels. Il a notamment appelé le peuple [Root.GetAdjective] à se rassembler pour assurer la stabilité de [Root.GetNameDef] et à rejeter le radicalisme de l'extrême gauche et de l'extrême droite.\n\nDes membres de la Coalition nationale se sont joints à lui, notamment des membres de l'aile anti-socialiste la plus dure du parti. Reste à savoir si cela changera quelque chose ou non..."
 finland.8.d.unity: "Afin d'agir comme une figure de proue unificatrice de [Root.GetNameDef] en ces temps troublés, le Roi [Root.GetLeader] s'est tourné vers un discours au peuple afin de se réconcilier avec certains segments de la population tout en renforçant sa position auprès de ses partisans.\n\nPrononcé au Parlement d'Helsinki, et diffusé par la radio aux Finlandais de tout le pays, le Roi a lancé un certain nombre d'appels. Il a notamment appelé le peuple [Root.GetAdjective] à se rassembler pour assurer la stabilité de [Root.GetNameDef] et à rejeter le radicalisme de l'extrême gauche et de l'extrême droite.\n\nDes membres de la Coalition Nationale, notamment des conservateurs modérés, et des membres du Parti Social Démocrate se sont joints à lui, contribuant ainsi à renforcer le message d'unité du Roi. Reste à savoir si cela changera quelque chose ou non..."
 finland.8.a: "Il a fait gagner du temps au pays."

 finland.9.t: "Wallenius rallie la Garde Blanche"
 finland.9.d: "Kurt Martti Wallenius, leader du mouvement marginal Lapua, a profité de l'occasion pour rallier les membres de la Garde Blanche, dont beaucoup ont décidé d'apporter leur soutien au parti afin d'obtenir une véritable indépendance pour la Finlande et le peuple [Root.GetAdjective].\n\nÀ Helsinki, les membres de la Garde Blanche se sont rassemblés devant l'élite des Jägers dans une démonstration de puissance et de solidarité. Les deux camps ont tenu bon pendant un long moment, mais aucun combat n'a eu lieu.\n\nAlors que le Roi [Root.GetLeader] a poussé un soupir de soulagement en entendant la nouvelle positive de l'absence de combat, de nombreux politiciens et conseillers militaires loyaux sont inquiets car ils pensent que cela pourrait être le début d'une tempête qui se prépare..."
 finland.9.a: "Nous devons rester calmes face à l'adversité."

 finland.10.t: "Travailleurs en Grève !"
 finland.10.d: "En raison des effets du Lundi Noir sur [Root.GetNameDef], les travailleurs de [Root.GetAdjective] ont vu les prix augmenter, les salaires diminuer fortement et le chômage augmenter. De nombreux travailleurs de [Root.GetAdjective] ont donc eu du mal à joindre les deux bouts. Un sentiment général d'impatience et d'impuissance s'est développé parmi les travailleurs, qui ont maintenant pris sur eux de saisir l'opportunité et d'exploiter l'instabilité actuelle pour exiger de meilleurs salaires et de meilleures conditions de travail."
 finland.10.a: "Nous n'avons pas d'autre choix que de céder."
 finland.10.b: "Nous ne céderons pas !"

 finland.11.t: "Le Complot du Mouvement Lapua déjoué !"
 finland.11.d: "Apparemment, la décision du Roi [Root.GetLeader] d'envoyer la police d'Éat pour déjouer toute forme de complot potentiel contre [Root.GetNameDef], qui avait rencontré une forte opposition de la part des conservateurs modérés et des sociaux-démocrates, a joué en sa faveur. Un complot du Mouvement Lapua visant à créer une instabilité de masse dans toute la région de[Root.GetNameDef] et à prendre le pouvoir, proclamant ainsi une nation indépendante de [Root.GetAdjective], a récemment été déjoué par l'État.\n\nKurt Martti Wallenius, leader connu du mouvement Lapua, a été arrêté et le parti lui-même a été contraint de se dissoudre. De nombreux leaders éminents, qui ont pu éviter les représailles, sont entrés dans la clandestinité. Parmi eux, Vilho Annala, qui a jugé bon de créer un parti similaire au Mouvement Lapua, le Mouvement populaire patriotique."
 finland.11.a: "Espérons que nous nous sommes débarrassés de ce fléau pour toujours."

 finland.12.t: "Les Socialistes contraints à la Clandestinité"
 finland.12.d: "Après le raid, la perturbation et la capture de l'important mouvement d'extrême droite ultranationaliste Lapua et de ses activités, la police d'État a également réussi à perturber les activités de la Garde Rouge et de la Délégation du Peuple [Root.GetAdjective]. Si Otto Wille Kuusinen, le chef de la Garde Rouge, a pu éviter d'être capturé par la police secrète et fait toujours l'objet d'une traque, la Garde Rouge elle-même a été dissoute, nombre de ses anciens membres étant contraints de prendre le maquis. Quant à la Délégation du peuple [Root.GetAdjective], nombre de ses membres, parmi lesquels d'éminents socialistes qui avaient causé beaucoup de problèmes à [Root.GetNameDef], ont également été arrêtés. Il semble que la tête du serpent socialiste ait, une fois de plus, été coupée."
 finland.12.a: "Merveilleuses nouvelles!"

 finland.13.t: "Le Mouvement Lapua marche sur le Parlement !"
 finland.13.d: "Ayant consolidé suffisamment son pouvoir au fil des ans, le Mouvement Lapua a jugé bon de marcher sur le parlement et sur Helsinki. Actuellement en conflit avec les Jägers, la Garde Blanche qui a choisi de rejoindre le Mouvement Lapua semble prendre le dessus face au nombre décroissant de soldats d'élite. Le Roi [Root.GetLeader] et le reste des partis démocratiques sont extrêmement inquiets de la tournure des événements. Le général Kurt Martti Wallenius, qui supervise la bataille actuelle, a en effet continuellement dénoncé « l'emprise [GER.GetAdjective] sur la Finlande » dans le but de remonter le moral des hommes sous son commandement. Et s'il semble que le Mouvement Lapua sortira victorieux, les chances de victoire de la Coalition Nationale sont encore crédibles..."
 finland.13.a: "Le Mouvement Lapua prend le pouvoir!"
 finland.13.b: "La Garde Rouge s'interpose et combat le Mouvement Lapua!"
 finland.13.c: "Les Jägers repoussent la Garde Blanche!"

 finland.14.t: "Le Mouvement Lapua entame une purge des socialistes et de la monarchie"
 finland.14.d: "Suite à la victoire et à l'accession au pouvoir du Mouvement Lapua parallèlement à l'effondrement de la coalition nationale, ce dernier a déjà commencé à emprisonner des monarchistes connus, des soldats appartenant aux Jägers ainsi que des membres de la Garde Rouge et de la Délégation du Peuple [Root.GetAdjective].\n\nGrâce au soutien d'une partie substantielle de la population, le nouveau régime n'a pas tardé à affirmer son pouvoir. Menaçant tous ceux qui osaient s'opposer à la nouvelle direction prise par [Root.GetName], emprisonnant ceux qui étaient considérés comme des traîtres, et ceux qui résistaient. Quoi qu'il arrive par la suite, l'avenir de [Root.GetName] est incertain..."
 finland.14.a: "Nous mènerons la [Root.GetName] à la grandeur!"

 finland.15.t: "Le Mouvement Lapua et la Garde Rouge s'affrontent !"
 finland.15.d: "Avec l'arrivée de la Garde Rouge et le début des affrontements avec les membres du Mouvement Lapua, il semble que le combat ne soit pas encore terminé. Bien qu'elle ait réussi à vaincre les Jägers, la Garde Blanche n'a pas encore affronté la Garde rouge, qui a commencé à se battre férocement au nom d'une Finlande indépendante mais socialiste.\n\nEn outre, le maréchal Carl Gustaf Mannerheim a également lancé un appel à la Garde Blanche pour qu'elle se désolidarise du Mouvement Lapua au profit d'une Finlande plus modérée et stable qui garantira la démocratie.\n\nLa question de nombreuses factions concurrentes, que les socialistes prennent ou non le pouvoir, ou que la Garde Blanche accepte de soutenir Mannerheim est une grande préoccupation pour les [Root.GetAdjective]s , qui attendent avec impatience de voir ce qui peut sortir de cette situation..."
 finland.15.a: "La Délégation du Peuple [Root.GetAdjective] prend le pouvoir!"
 finland.15.b: "Le Mouvement Lapua prend le pouvoir!"
 finland.15.c: "Mannerheim parvient à rallier avec succès la Garde Blanche!"
 finland.15.e: "Mannerheim ne parvient pas à rallier la Garde Blanche!"

 finland.16.t: "Le Roi [Root.GetLeader] entame une purge des socialistes et des nationalistes"
 finland.16.d: "Suite à la victoire et à la consolidation du pouvoir de la Coalition Nationale, parallèlement à l'effondrement du Mouvement Lapua, cette dernière a déjà commencé à emprisonner des nationalistes connus et des membres de la Garde rouge, ainsi que de la Délégation du Peuple [Root.GetAdjective].\n\nGrâce au soutien d'une puissante minorité de la population, la monarchie a commencé à affirmer son pouvoir. Menaçant tous ceux qui osaient s'opposer à la nouvelle direction prise par [Root.GetNameDef], emprisonnant ceux qui étaient considérés comme des traîtres et ceux qui résistaient. Quoi qu'il arrive par la suite, l'avenir de [Root.GetNameDef] est incertain..."
 finland.16.a: "Nous préserverons la grandeur de [Root.GetNameDef]!"

 finland.17.t: "La Garde Rouge entame une purge des nationalistes et de la monarchie"
 finland.17.d: "Suite à la victoire et à la prise du pouvoir par la Délégation du Peuple [Root.GetAdjective], parallèlement à l'effondrement de la Coalition Nationale et du Mouvement Lapua, cette dernière a déjà commencé à emprisonner des monarchistes connus, des soldats appartenant aux Jägers, et des membres du Mouvement Lapua.\n\nGrâce au soutien d'une bonne partie de la population, le nouveau régime a commencé à affirmer son pouvoir. Menaçant tous ceux qui osaient s'opposer à la nouvelle direction prise par [Root.GetName], emprisonnant ceux qui étaient considérés comme des traîtres et ceux qui résistaient. Quoi qu'il arrive par la suite, l'avenir de [Root.GetName] est incertain..."
 finland.17.a: "Nous mènerons la [Root.GetName] à la grandeur!"

 finland.18.t: "Mannerheim rallie la Garde Blanche avec succès!"
 finland.18.d: "Il semble que Mannerheim, suite à son appel à la Garde Blanche, ait réussi à la rallier à ses côtés.\n\nOrdonnant que les membres de haut rang du Mouvement Lapua, parmi lesquels Kurt Martti Wallenius, ainsi que les membres traîtres de la Garde Blanche soient éliminés, Mannerheim pu ensuite tourner son attention vers la Garde Rouge.\n\nLes combats entre les deux groupes, tous deux des milices volontaires, ont atteint leur paroxysme et sont à ce stade, d'une violence inimaginable. Les [Root.GetAdjective]s ne peuvent que retenir leur souffle, en attendant de voir qui sortira vainqueur de l'affrontement..."
 finland.18.a: "La Délégation du Peuple [Root.GetAdjective] prend le pouvoir!"
 finland.18.b: "La Garde Blanche de Mannerheim sort victorieuse!"

 finland.19.t: "La Garde Rouge entame une purge de la Garde Blanche et de la Monarchie"
 finland.19.d: "Suite à la victoire et à l'accession au pouvoir de la Délégation du Peuple [Root.GetAdjective] parallèlement à l'effondrement de la Coalition Nationale et du Mouvement Lapua, cette dernière a déjà commencé à emprisonner des monarchistes connus, des soldats appartenant aux Jägers ainsi que des membres de la Garde Blanche.\n\nGrâce au soutien d'une partie substantielle de la population, le nouveau régime n'a pas tardé à affirmer son pouvoir. Menaçant tous ceux qui osaient s'opposer à la nouvelle direction prise par [Root.GetName], emprisonnant ceux qui étaient considérés comme des traîtres, et ceux qui résistaient. Quoi qu'il arrive par la suite, l'avenir de [Root.GetName] est incertain..."
 finland.19.a: "Nous mènerons la [Root.GetName] à la grandeur!"

 finland.20.t: "La Décision de Mannerheim"
 finland.20.d: "Parvenant à éliminer rapidement les milices radicales, Mannerheim a entamé sa consolidation du pouvoir, proclamant une victoire pour le peuple [Root.GetAdjective], et la stabilité de la nation [Root.GetAdjective]e.\n\nConnu universellement dans toute la Finlande comme le sauveur de la nation, Mannerheim a le soutien d'une majorité substantielle de la population [Root.GetAdjective]e, qui soutient sa politique de promotion de la stabilité dans une Finlande indépendante.\n\nLe parlement [Root.GetAdjective] étant cependant toujours déchiré par de luttes internes, il subsiste la question de savoir ce qui doit être fait à ce sujet. Alors que de nombreux politiciens soutiennent la restauration immédiate de la démocratie en [Root.GetName], les chefs militaires au sein de la Clique de Mannerheim sont favorables à l'instauration de la stabilité sous l'autorité du Maréchal. Le choix, cependant, repose uniquement sur les épaules de ce dernier..."
 finland.20.a: "Mannerheim s'accroche au pouvoir!"
 finland.20.b: "Mannerheim abandonne le pouvoir au profit des partis politiques!"

 finland.21.t: "Les éléctions [Root.GetAdjective]es immédiates"
 finland.21.d: "Les élections anticipées de [GetYear] [Root.GetAdjective] ont été convoquées par les différents partis du Parlement. À l'heure actuelle, trois principaux candidats se disputent la direction de [Root.GetName]. Le Parti Social Démocrate de [Root.GetName], qui adopte des politiques en faveur des travailleurs, la Ligue Agrarienne, qui adopte des politiques en faveur des agriculteurs, et la Coalition Nationale, qui adopte des politiques en faveur du pouvoir de [Root.GetName].\n\nCependant, les sociaux-démocrates et les agrariens ont exprimé leur volonté de former une coalition afin de promouvoir la stabilité et la préservation de la démocratie au sein de [Root.GetName].\n\nQuel que soit le choix du peuple [Root.GetAdjective], il s'agira d'une occasion mémorable, car le peuple [Root.GetAdjective], désormais indépendant après des années de lutte sous le joug de [GER.GetAdjective], pourra décider qui dirigera [Root.GetName]."
 finland.21.a: "Le Parti Social-Démocrate est victorieux!"
 finland.21.b: "Les Sociaux-Démocrates et les Agrariens forment une coalition!"
 finland.21.c: "La Ligue Agrarienne est victorieuse!"
 finland.21.e: "La Coalition Nationale est victorieuse!"

 finland.22.t: "Le Gouvernement Terre-Rouge"
 finland.22.d: "Formé comme une coalition entre le Parti Social-Démocrate et la Ligue Agrarienne, le gouvernement Terre Rouge a pris le pouvoir avec succès, et pacifiquement après une élection décisive. Il doit promouvoir la coopération et la stabilité en [Root.GetName].\n\nLe nom du gouvernement lui-même est symbolique, car le « rouge » représente les sociaux-démocrates tandis que la « terre » représente les agrariens. Alors que beaucoup sont sûrs que la coalition ne tiendra pas longtemps et finira par se dissoudre, d'autres restent optimistes quant à l'avenir politique de [Root.GetName]."
 finland.22.a: "Il faut garder un semblant d'espoir."

 finland.23.t: "Défaite du Radicalisme"
 finland.23.d: "Afin de s'assurer qu'un autre fiasco, tel que la Guerre Civile [Root.GetAdjective]e et les récentes luttes intestines entre les diverses factions de [Root.GetName] n'ait pas lieu, le gouvernement Terre-Rouge a travaillé sans relâche afin de promouvoir les idéaux démocratiques, et favoriser l'unité nationale.\n\nBien que cet effort soit toujours en cours, il semble avoir porté ses fruits car les jeunes [Root.GetAdjective] semblaient moins enclins à suivre la politique radicale de certains de leurs aînés, et ont montré un fort soutien aux idéaux démocratiques défendus par le gouvernement."
 finland.23.a: "Cela assurera sûrement un avenir meilleur!"

 finland.25.t: "Réparation des Divisions Sociétales"
 finland.25.d: "L'une des plus grandes priorités du gouvernement Terre-Rouge est de ne pas rejouer le fiasco qui a failli déchirer [Root.GetName]. Cet événement est en effet encore frais dans l'esprit du peuple [Root.GetAdjective] et afin d'éviter les erreurs du passé, des dirigeants éminents du gouvernement Terre-Rouge ont pris l'habitude de rencontrer des modérés de gauche et de droite et de travailler de concert pour rassembler le peuple [Root.GetAdjective], unissant dans cette manoeuvre les différentes sensibilités de la nation. Que les mesures prises par la coalition fonctionnent ou non, seul le temps nous le dira..."
 finland.25.a: "Nous devons favoriser l'unité."

 finland.26.t: "Le Gouvernement Terre-Rouge s'effondre!"
 finland.26.d.socdem: "Les Sociaux-Démocrates, ayant pris la décision de dissoudre effectivement le gouvernement Terre-Rouge et de favoriser les ouvriers, ont complètement ignoré l'agenda de la Ligue Agrarienne. Bien sûr, ces derniers ont déposé des plaintes formelles, avec suffisamment de représentants poussant au retrait du parti du gouvernement Terre-Rouge pour mettre officiellement fin à son existence.\n\nAlors que les Sociaux-Démocrates peuvent maintenant affirmer qu'ils travaillent pour répondre aux besoins de leurs électeurs, cela n'augure rien de bon pour le message global de coopération entre les partis politiques, et pourrait même conduire à la polarisation de la politique de [Root.GetName] dans un futur proche..."
 finland.26.d.soclib: "Les Agrariens, ayant pris la décision de dissoudre effectivement le gouvernement Terre-Rouge et de favoriser les agriculteurs, ont complètement ignoré l'agenda du parti Social-Démocrate. Bien sûr, ces derniers ont déposé des plaintes formelles, avec suffisamment de représentants poussant au retrait du parti du gouvernement Terre-Rouge pour mettre officiellement fin à son existence.\n\nAlors que les agrariens peuvent maintenant affirmer qu'ils travaillent pour répondre aux besoins de leurs électeurs, cela n'augure rien de bon pour le message global de coopération entre les partis politiques, et pourrait même conduire à la polarisation de la politique de [Root.GetName] dans un futur proche..."
 finland.26.a: "Nous n'avons fait que ce qui était nécessaire."

 finland.27.t: "La Préservation de la Coalition"
 finland.27.d: "Plutôt que de poursuivre leurs propres programmes et de dissoudre effectivement le gouvernement de coalition, ce qui était le sort attendu du gouvernement de la Terre-Rouge par de nombreux représentants (même au sein du parti), le Parti Social Démocrate et la Ligue Agrarienne ont mis de côté leurs différences, désireux de mettre en pratique et de faire avancer la politique de coopération entre les partis politiques de [Root.GetName]. Il semble que le gouvernement de la Terre-Rouge soit là pour rester."
 finland.27.a: "Nous devons mettre de côté nos petites différences."

 finland.28.t: "Tenir nos promesses"
 finland.28.d.socdem: "Cherchant à récompenser ses partisans, le Parti Social-Démocrate a cherché à soutenir les ouvriers grâce à des subventions gouvernementales, et à l'amélioration des conditions de travail dans les usines. Bien que cela ait contribué à renforcer le soutien au parti, de nombreux autres partis, notamment la Ligue Agrarienne et le Parti de la Coalition Nationale, se plaignent que les intérêts de leurs électeurs sont compromis au nom de l'égoïsme au nom du Parti Social-Démocrate."
 finland.28.d.soclib: "Cherchant à récompenser ses partisans, la Ligue Agrarienne a cherché à soutenir les agriculteurs par le biais de subventions gouvernementales et d'un accès privilégié aux cultures dont ils avaient désespérément besoin. Bien que cela ait contribué à renforcer le soutien au parti, de nombreux autres partis, notamment le Parti Social-Démocrate et le Parti de la Coalition Nationale, se plaignent que les intérêts de leurs électeurs sont compromis du fait de l'égoïsme au nom de la Ligue Agrarienne."
 finland.28.a: "Nous n'avons fait que ce qui était nécessaire."

 finland.29.t: "Le Parti Social-Démocrate"
 finland.29.d: "Historiquement connu pour leurs opinions d'extrême-gauche avant la fin de la Guerre Civile [Root.GetAdjective]e, les membres restants du Parti Social-Démocrate de [Root.GetName], fusionnés sous la direction de Väinö Tanner, ont commencé à évoluer vers la droite, de l'autre côté du spectre politique, malgré la poursuite de ses objectifs initiaux, afin d'apparaître comme un parti plus patriotique tout en restant acceptable pour l'électeur moyen [Root.GetAdjective].\n\nDans l'état actuel des choses, l'agenda du SDP est de promouvoir les droits des travailleurs, de réglementer l'économie capitaliste de [Root.GetName] et de faire pression pour une réforme continue, mais progressive, de la nation."
 finland.29.a: "Une nouvelle ère a commencé pour [Root.GetName]!"

 finland.31.t: "La Ligue Agrarienne"
 finland.31.d: "Fondée en 1906 par les [Root.GetAdjective]s vivants dans les zones rurales de [Root.GetName], la Ligue Agrarienne soutient depuis longtemps la décentralisation et la progression de [Root.GetName]. Aujourd'hui, essentiellement composée d'agriculteurs, la Ligue Agrarienne a toujours été un adversaire du monarchisme.\n\nDans l'état actuel des choses, l'agenda des Agrariens est de favoriser l'indépendance de [Root.GetAdjective], de décentraliser le système politique actuel et de fournir un soutien aux agriculteurs."
 finland.31.a: "Une nouvelle ère a commencé pour [Root.GetName]!"

 finland.32.t: "Les Droits des [SWE.GetAdjective]s au sein de [Root.GetNameDef]"
 finland.32.d: "L'une des grandes questions qui préoccupent le peuple [Root.GetAdjective] ainsi que les politiciens de la Ligue Agrarienne est de savoir dans quelle mesure les droits des [SWE.GetAdjective]s vivants au sein de notre nation doivent être maintenus. Alors que la langue [SWE.GetAdjective]e reste dominante dans tout Åland, les communautés côtières du sud et de l'est de [Root.GetName] contiennent également de nombreux locuteurs [SWE.GetAdjective]s.\n\nLa question qui préoccupe la Ligue Agrairienne est donc de savoir si le [SWE.GetAdjective] dans [Root.GetName] doit être limité autant que possible, ou si la situation actuelle doit rester telle quelle."
 finland.32.a: "Les Suédo-Finlandais sont une menace pour le peuple [Root.GetAdjective]."
 finland.32.b: "Nous ne pouvons pas empiéter sur les droits d'une grande partie de notre population."

 finland.33.t: "Prisonniers Politiques Libérés"
 finland.33.d: "Après la victoire de la Délégation du Peuple [Root.GetAdjective] et la purge des réactionnaires au sein de [Root.GetName], de nombreux socialistes finlandais encore en exil après la guerre civile, ou ayant été emprisonnés par le gouvernement, ont été libérés et graciés. L'éminent syndicaliste Niilo Wälläri, qui a passé les deux dernières décennies en exil, en fait partie. Ce que cela peut signifier pour l'avenir de [Root.GetName], seule la Délégation du Peuple [Root.GetAdjective] et ses alliés, la Garde rouge, le savent..."
 finland.33.a: "Un occasion réellement joyeuse!"

 finland.36.t: "La Constitution [Root.GetAdjective]e"
 finland.36.d.syndicalist: "Afin de consolider leur pouvoir, la Délégation du Peuple de [Root.GetAdjective] a entrepris de rédiger et de ratifier une nouvelle constitution pour [Root.GetName].\n\nEn l'état actuel des choses, la constitution nouvellement adoptée prévoit la protection de la démocratie [Root.GetAdjective], des droits plus importants pour le mouvement syndical, une méthode de collecte des impôts meilleure et plus efficace pour le gouvernement, la promotion et le soutien des objectifs idéologiques du nouveau régime, et une restructuration administrative afin de permettre une transition plus douce vers la nouvelle forme de gouvernement.\n\nDéjà, les syndicats, désormais infiniment plus importants en termes de pouvoir, ont commencé à prendre lentement le dessus et composent désormais le gouvernement. Ce que cela peut réserver à [Root.GetName], seule la Délégation du Peuple [Root.GetAdjective] et ses proches alliés le savent..."
 finland.36.d.totalist: "Afin de consolider leur pouvoir, la Garde Rouge a rédigé et ratifié une nouvelle constitution pour [Root.GetNameDef].\n\nEn l'état actuel des choses, la constitution nouvellement adoptée prévoit la centralisation du pouvoir entre les mains de membres haut placés de la garde, la restructuration complète de l'armée et du corps des officiers de la [Root.GetAdjective], la déclaration de la [Root.GetNameDef] comme un état athée, et la nationalisation complète de toutes les industries jugées nécessaires à la survie de la nation.\n\nDéjà, les milices, désormais infiniment plus puissantes, ont commencé à prendre lentement le dessus et constituent désormais l'armée, constituant ainsi l'épine dorsale du gouvernement. Ce que cela peut réserver à [Root.GetNameDef], seuls la Garde rouge et ses proches alliés le savent..."
 finland.36.a: "Il semble que la Finlande entre dans une nouvelle ère."

 finland.37.t: "La Délégation du Peuple [Root.GetAdjective]"
 finland.37.d: "Organe gouvernemental composé d'une certaine partie de l'électorat du Parti Social-Démocrate, la Délégation du Peuple [Root.GetAdjective] avait pris le pouvoir pendant la guerre civile [Root.GetAdjective]e, se considérant comme le successeur légitime de [Root.GetNameDef]. Dirigée par Niilo Wälläri, syndicaliste et organisateur de syndicats, la Délégation avait des objectifs très ambitieux et visait à renforcer le mouvement ouvrier tout en créant une nouvelle constitution pour [Root.GetNameDef].\n\nDe nombreux membres de la Délégation ont été purgés, emprisonnés ou contraints à la clandestinité par le parti antisyndicaliste de la Coalition Nationale dirigé par l'ancien Roi Fredrik I. La Délégation du Peuple [Root.GetAdjective], forgeant une nouvelle alliance avec la Garde Rouge d'Otto Wille Kuusinen, a juré de reprendre le pouvoir et de remettre [Root.GetNameDef] sur la bonne voie.\n\nDésormais en position de force, la délégation est prête à appliquer ses directives, qui incluent même l'élimination complète des dangereux gardes rouges, et à mettre [Root.GetNameDef] sur une nouvelle voie..."
 finland.37.a: "Nous devons rester fermes face à l'opposition."

 finland.38.t: "Affaiblissement de la Garde Rouge"
 finland.38.d: "Avant même de tenter de dissoudre la Garde Rouge indisciplinée et destructrice, nous devons l'affaiblir par tous les moyens possibles. Cela inclut la réduction lente des livraisons d'armes, le blocage de leur programme par des moyens législatifs, et la mise en place de chefs éminents au sein du mouvement pour prendre la relève. Mais surtout, nous devons cibler leurs membres et, par le biais d'une propagande subtile, les convaincre de quitter l'organisation.\n\nCependant, Otto Wille Kuusinen est un homme intelligent, qui a su éviter la capture, contrairement à Niilo Wälläri. Nous devons faire preuve de prudence, et espérer que la Garde Rouge ne remarque pas nos tentatives pour les affaiblir..."
 finland.38.a: "Lentement, mais sûrement, nous affaiblissons la Garde Rouge."
 finland.38.b: "La Garde Rouge a pris le dessus !"

 finland.39.t: "Épreuve de Force avec la Garde Rouge"
 finland.39.d: "A ce jour, tous les prétextes d'une quelconque opération secrète contre la Garde Rouge ont été éliminés, suite à la découverte par la Garde Rouge de nos tentatives pour les affaiblir. Une épreuve de force entre la Délégation et la Garde rouge est en cours, avec la Garde Rouge qui s'approche rapidement pour tenter de prendre d'assaut le parlement et déclarer la création d'un nouvel état [Root.GetAdjective]. Nous devons compter sur le peuple pour nous sauver du radicalisme de la Garde Rouge, et permettre la continuation d'un état [Root.GetAdjective] pacifique."
 finland.39.a: "Le peuple s'est rangé de notre côté, en chassant la Garde Rouge !"
 finland.39.b: "La Garde Rouge a pris le pouvoir !"

 finland.40.t: "Démanteler la Garde Rouge"
 finland.40.d: "En raison de notre succès à affaiblir la Garde Rouge, il semble que la dissolution complète de la milice devrait être plutôt facile. Cependant, nous courons toujours le risque que les révolutionnaires et les membres les plus durs prennent le contrôle du parlement et déclarent la création d'un nouvel état. Cependant, grâce à nos efforts de propagande, nous devrions avoir suffisamment de personnes de notre côté pour résister et dissoudre complètement cette organisation destructrice une fois pour toutes."
 finland.40.a: "La Garde Rouge a été dissoute !"
 finland.40.b: "La Garde Rouge a pris le pouvoir !"

 finland.43.t: "La Garde Rouge"
 finland.43.d: "Unités paramilitaires du mouvement ouvrier [Root.GetAdjective], les Gardes Rouges ont été initialement fondés en 1905, puis rétablis en 1917 à la suite de la Révolution d'Octobre en Russie.\n\nServant d'armée de la Finlande Rouge, les Gardes Rouges étaient connus par beaucoup en Finlande pour être une armée révolutionnaire agressive, prête à tout pour promouvoir son idéologie. Cela les a mis en désaccord avec la Délégation du Peuple [Root.GetAdjective], qui souhaitait contrôler les unités paramilitaires de plus en plus radicalisées.\n\nCependant, aucun des deux camps de la guerre civile [Root.GetAdjective] n'est en mesure d'agir car, en 1918, les forces combinées de la Garde blanche et de [GER.GetAdjective] parviennent à vaincre les socialistes et à prendre le contrôle de la nation.\n\nN'ayant pas d'autre choix, ceux qui appartenaient à la [Root.GetAdjective] Délégation du Peuple et à la Garde Rouge, et qui n'ont pas été arrêtés, ont été contraints de fuir vers la Russie Bolchevique.\n\nAprès la capitulation officielle des bolcheviks en 1920, la Garde Rouge et la Délégation du Peuple [Root.GetAdjective] sont contraintes de s'installer en Finlande, où elles se cachent. Désormais dirigée par Otto Wille Kuusinen, la Garde Rouge forge une nouvelle alliance avec la Délégation, promettant de prendre le pouvoir et d'apporter le socialisme en Finlande."
 finland.43.a: "Nous apporterons la grandeur à la Finlande !"

 finland.48.t: "La Question du Haut-Commandement Militaire"
 finland.48.d: "La question du haut commandement militaire est un sujet de discussion très répandu entre les divers membres du Mouvement Lapua. Sachant que la question des vestiges de la présence [GER.GetAdjective]e en [Root.GetName] et de son éventuelle suppression a toujours été un objectif du Mouvement Lapua, il est naturel pour beaucoup que les membres du haut commandement militaire qui avaient servi dans le 27e bataillon royal prussien Jäger soient démis de leurs fonctions au sein de l'armée. Cependant, Kurt Martti Wallenius, qui a lui-même fait partie du bataillon, n'est pas partisan d'une telle purge et soutient que se débarrasser des meilleurs hommes de l'armée ne ferait qu'affaiblir l'état de l'armée [Root.GetAdjective]e.\n\nDans cette optique, la meilleure chose à faire serait de..."
 finland.48.a: "Purgez chaque, et tous les Jägers!"
 finland.48.b: "Autorisez les hommes à rester en fonction."

 finland.52.t: "[FIN.GetName] a remilitarisé les îles Åland!"
 finland.52.d: "Il semble que les nationalistes [FIN.GetAdjective] aient fait ce que nous redoutions : à savoir la remilitarisation des îles Åland. L'ancien gouvernement avait, avec la médiation de [GER.GetNameDef], accepté de respecter les droits des citoyens de [Root.GetName] dans la région. Malheureusement, le Mouvement Lapua a renié cette promesse, remilitarisant l'île et faisant taire toute dissidence.\n\nAlors que beaucoup de nos citoyens les plus nationalistes réclament que nous déclarions la guerre à [FIN.GetName] et que nous reprenions les îles par la force militaire, les politiciens modérés soutiennent que nous devrions utiliser la diplomatie pour reprendre les îles. Que devrions nous faire?"
 finland.52.a: "Déclarez la guerre!"
 finland.52.b: "La pression diplomatique serait préférable."

 finland.53.t: "[SWE.GetName] réclame les îles Åland"
 finland.53.d: "Le gouvernement [SWE.GetAdjective] a jugé bon de déposer une protestation diplomatique concernant notre remilitarisation des îles Åland, exigeant que nous rendions les îles, qui sont peuplées de Suédois, et permettons à ses habitants de se réunir avec leur frères [Root.GetAdjective]"
 finland.53.a: "Quelle idée ridicule."

 finland.54.t: "La Coalition Nationale"
 finland.54.d: "Bien qu'elle ait été dominée par le Roi Fredrik Ier, issu de l'ethnie [GER.GetAdjective], et par l'aile la plus conservatrice de la Coalition Nationale pendant la majeure partie de l'histoire de [Root.GetName], la Coalition Nationale a également compté en son sein des membres qui appartiennent à un courant plus modérément conservateur.\n\nDirigée par Pehr Evind Svinhufvud, qui n'hésite pas à profiter de l'atmosphère républicaine de [Root.GetName], bien qu'il ait demandé l'aide des [GER.GetAdjective]s pendant la guerre civile [Root.GetAdjective]. Svinhufvud, qui est lui-même un fervent partisan de la Garde Blanche, mais qui résiste également au mouvement radical Lapua et à la délégation [Root.GetAdjective], a promis de restaurer la paix et l'ordre au sein de [Root.GetName], tout en veillant à ce que la souveraineté soit maintenue.\n\nSous la directive de M. Svinhufvud, la Coalition Nationale souhaite renforcer le pouvoir de la présidence tout en préservant les systèmes mis en place."
 finland.54.a: "Nous ne pouvons pas abandonner nos traditions !"

 finland.56.t: "Les Citoyens d'Åland réagissent!"
 finland.56.d: "Les citoyens d'Åland, qui ont jusqu'à présent supporté le poids des nos nouvelles décisions, sont clairement mécontents du fait que le gouvernement a choisi le [Root.GetAdjective] comme seule langue de [Root.GetName]. Cela a malheureusement eu pour effet secondaire de nuire à nos relations déjà tendues avec Åland, dont les citoyens souhaitent désormais rejoindre [SWE.GetNameDef]."
 finland.56.a: "Ils n'ont d'autres choix que de la fermer."

 finland.57.t: "La Coalition Nationale"
 finland.57.d: "Composée d'antisyndicalistes purs et durs, de théocrates, de monarchistes et de conservateurs extrêmes, l'aile extrême de la Coalition Nationale, dirigée par le Roi [Root.GetLeader], est au pouvoir depuis la création de [Root.GetNameDef] et son indépendance, largement soutenue par [GER.GetNameDef].\n\nBien qu'elle ait perdu le soutien d'une grande partie de la population [Root.GetAdjective] en raison du désir d'une véritable liberté, la Coalition Nationale a, une fois de plus, réussi à prouver qu'elle peut se maintenir au pouvoir et qu'elle est libre d'appliquer ses directives.\n\nEn l'état actuel des choses, l'objectif principal de la Coalition nationale est de maintenir les liens historiques et économiques avec [GER.GetName], de rallier le peuple [Root.GetAdjective] autour du Roi, d'agir comme un rempart conservateur afin d'éviter toute instabilité politique supplémentaire au sein de la nation, et de s'efforcer de récompenser les partisans fidèles."
 finland.57.a: "Intéressant..."

 finland.58.t: "Le Roi [Root.GetLeader] appelle à l'unité"
 finland.58.d: "Lors d'un discours officiel devant le Parlement, le Roi [Root.GetLeader], en cette période de post-crise et d'incertitude généralisée, a choisi de faire appel au peuple [Root.GetAdjective], dans l'espoir de changer la perception qu'il a de lui. Plutôt que d'être perçu comme une marionnette de [GER.GetAdjective], le Roi souhaite agir comme un rassembleur pour tous les Finlandais, et l'a fait à travers un discours passionné.\n\nEvoquant les récents événements et l'instabilité politique, le roi a demandé le soutien du peuple et a exposé son plan pour faire de [Root.GetNameDef] un endroit plus stable et plus prospère pour les citoyens de [Root.GetAdjective], déclarant qu'il ferait tout ce qui est en son pouvoir pour faire de ce monde une réalité. Et si le discours n'a pas été accueilli par des applaudissements nourris de la part de la population encore hésitante et incertaine de [Root.GetAdjective], il a permis au roi de gagner quelques partisans et de gagner du temps."
 finland.58.a: "C'est probablement le mieux que nous pouvions espérer..."

 finland.59.t: "Expansion de la Police d'Etat"
 finland.59.d: "Il est clair que nous devons étendre le rôle de la police d'État, afin de permettre la détection d'activités considérées comme attisant la dissidence et, espérons-le, mettre fin à ces activités avant qu'elles ne puissent toucher la nation et gagner une large influence parmi les personnes.\n\nDès lors, le Roi [Root.GetLeader] a jugé bon d'augmenter le budget et les pouvoirs de la Police d'État tout en déléguant les affaires courantes aux ministres du renseignement au sein de son gouvernement. L'augmentation du financement a permis au bureau d'enquête de la Police d'État d'employer un plus grand nombre de personnes tout en leur permettant de tester de nouvelles méthodes pour faire face à tout type de dissidents, et protéger la sécurité interne de [Root.GetNameDef]. Cela n'a bien sûr pas été populaire auprès de larges segments de la population, qui considèrent la mesure à la fois excessive et totalitaire..."
 finland.59.a: "C'est pour le plus grand bien."

 finland.61.t: "La Constitution de [Root.GetName]"
 finland.61.d: "Travaillant sans relâche avec plusieurs anciens et actuels fonctionnaires du gouvernement, avec des experts juridiques et constitutionnels et enfin des membres de son entourage, Mannerheim a travaillé à la rédaction d'une nouvelle constitution [Root.GetAdjective], afin de jeter les bases d'une [Root.GetName] solide et stable. \n\nLa constitution comprend le renforcement du parlement en tant qu'organe le plus puissant du gouvernement, l'abolition officielle de la monarchie, des dispositions concernant les droits de l'homme, la justice, les relations internationales et l'administration de la nation.\n\nAyant été soutenue par autant d'experts lors de sa rédaction et par la ferveur populaire des [Root.GetAdjective]s en faveur de la légitimation du nouveau statut de [Root.GetName] dans le monde, il n'est pas surprenant que, plus tôt dans la journée, la constitution ait été adoptée haut la main, le parlement l'ayant ratifié à l'unanimité. Ses effets concrets, cependant, restent à voir..."
 finland.61.a: "Merveilleux!"

 finland.63.t: "[FIN.GetName] maintient les liens"
 finland.63.d: "Afin d'obtenir le soutien du monde entier pour leur nouvelle indépendance, il semble que le gouvernement [FIN.GetAdjective] sous la direction de [FIN.GetLeader] ait fait pression pour établir des liens avec notre nation. Après avoir envoyé des diplomates au nom de l'État [FIN.GetAdjective] et nous avoir demandé de reconnaître le nouveau gouvernement, il semble qu'en fin de compte, le choix nous revienne quant à la manière d'aborder cette situation."
 finland.63.a: "Nous allons reconnaître formellement l'état [FIN.GetAdjective]."
 finland.63.b: "Nous ne reconnaîtrons pas l'état [FIN.GetAdjective]."

 finland.64.t: "[FROM.GetNameDefCap] a accepté!"
 finland.64.d: "Dieu merci, [FROM.GetNameDef] s'est montré assez aimable pour reconnaître notre nation, et nous avons déjà entamé l'ouverture de canaux diplomatiques, pour établir formellement des liens."
 finland.64.a: "Merveilleux!"

 finland.65.t: "[FROM.GetNameDefCap] a décliné!"
 finland.65.d: "Il semble que [FROM.GetNameDef] nous ait snobé, refusant d'établir des liens formels avec notre nation, et encore moins de nous reconnaître le statut d'État [Root.GetAdjective]."
 finland.65.a: "Maudits soient-ils!"

 finland.66.t: "[FIN.GetNameDefCap] demande la fourniture d'armes"
 finland.66.d: "[FIN.GetNameDefCap], ayant récemment rencontré une pénurie d'armes, nous a récemment approché pour tenter de se procurer ces armes et de combler le vide créé par des années de négligence vis à vis de l'armée. Doit-on leur fournir les armes nécessaires ?"
 finland.66.a: "Bien sûr, nous avons du matériel de rechange qui traîne."
 finland.66.b: "Nous ne pouvons pas nous permettre d'envoyer du matériel pour le moment."

 finland.67.t: "[GER.GetNameDefCap] a accepté!"
 finland.67.d: "Les [GER.GetAdjective]s ont accepté de nous fournir les armes nécessaires pour renforcer notre armée, donnant le feu vert à la délégation [GER.GetAdjective]e qui arrivera rapidement à [Root.GetNameDef] pour livrer les armes. Cela a contribué à accroître la confiance dans les [GER.GetAdjective]s, renforçant ainsi nos relations bilatérales, tout en nous permettant de retarder un peu plus longtemps la production d'armes nationales."
 finland.67.a: "Exceptionnel!"

 finland.68.t: "[GER.GetNameDefCap] a décliné..."
 finland.68.d: "Les [GER.GetAdjective]s ont refusé de nous fournir les armes nécessaires pour renforcer notre armée, invoquant une pénurie d'armes, ces derniers temps. Cela signifie que nous devrons augmenter la production nationale d'armes, ce qui prendra bien sûr beaucoup de temps. De plus, cela a un peu nui aux relations entre nos nations, car nous avions placé notre confiance dans le peuple [GER.GetAdjective], en tant qu'allié, pour nous aider en cas de besoin."
 finland.68.a: "Comment osent-ils!"

 finland.69.t: "[FIN.GetNameDefCap] souhaiterait acquérir des croiseurs légers"
 finland.69.d: "Il semble que, dans un effort pour renforcer leur marine, les [FIN.GetAdjective] soient venus nous trouver pour acheter deux croiseurs légers de classe Königsberg : à savoir, le SMS Stettin et le SMS Stuttgart. S'il est tout à fait vrai que les croiseurs légers eux-mêmes appartiennent à une classe plus ancienne, il est également vrai qu'ils nous ont bien servi pendant la Weltkrieg. Bien que l'argent reçu des Finlandais soit plutôt tentant en échange de ces deux navires obsolètes. Quelle doit-être notre réponse ?"
 finland.69.a: "Nous les leur vendrons - les navires sont de toute façon obsolètes."
 finland.69.b: "Les coûts l'emportent sur les avantages - nous ne pouvons pas leur vendre les navires."

 finland.70.t: "[GER.GetNameDefCap] a accepté!"
 finland.70.d: "La délégation [GER.GetAdjective]e nous a apporté une merveilleuse nouvelle : apparemment, ils nous vendront les croiseurs légers que nous désirons tant, en échange d'un paiement. Cela a encore accru notre confiance dans les [GER.GetAdjective]s en tant qu'alliés fidèles, tout en nous permettant de renforcer nos forces navales, à peu de frais."
 finland.70.a: "Exceptionnel!"

 finland.71.t: "[GER.GetNameDefCap] a décliné..."
 finland.71.d: "La délégation [GER.GetAdjective]e nous a apporté de mauvaises nouvelles : apparemment, ils ne nous vendront pas les croiseurs légers que nous désirons tant, invoquant une pénurie de navires de guerre en ce moment. Cela signifie que nous ne pouvons pas nous procurer les navires nécessaires pour vraiment faire entrer la marine [Root.GetAdjective]e dans le XXème siècle. Il semble que nous devions continuer à compter sur la marine [GER.GetAdjective]e pour nous protéger contre les [RUS.GetAdjective]s."
 finland.71.a: "Les navires obsolètes sont-ils si importants pour eux ?"

 finland.72.t: "[FIN.GetNameDefCap] a sollicité la fourniture de plans navals"
 finland.72.d: "Il semble que, dans un effort pour renforcer leur marine, les [FIN.GetAdjective]s nous aient contacté afin d'acquérir des plans navals avancés. S'il est tout à fait vrai que les [FIN.GetAdjective]s sont nos alliés et que nous gagnerions à leur fournir des plans navals, il est également vrai que ces plans pourraient potentiellement tomber entre les mains de nos ennemis. Bien que l'argent des Finlandais soit plutôt tentant, en échange de nos projets navals. Quelle sera notre réponse?"
 finland.72.a: "Nous les fournirons."
 finland.72.b: "Nous refusons."

 finland.73.t: "[GER.GetNameDefCap] a accepté!"
 finland.73.d: "Les [GER.GetAdjective]s ont accepté de nous fournir des plans navals, déclarant qu'une Finlande puissante sur le plan naval était un atout pour le Reichspakt dans son ensemble."
 finland.73.a: "Exceptionnel!"

 finland.74.t: "[GER.GetNameDefCap] a décliné..."
 finland.74.d: "Les [GER.GetAdjective]s ont refusé de nous fournir des plans navals, invoquant la peur que ces plans tombent entre les mains de l'ennemi. Cette décision a légèrement terni nos relations, et a été tournée en dérision par de nombreux Finlandais, qui n'y voient qu'un moyen de bloquer l'avancement navale [Root.GetAdjective]e. Il semble que nous devions trouver un autre moyen de progresser dans le domaine de la technologie navale."
 finland.74.a: "C'est un peu ridicule..."

 finland.75.t: "La Restauration de Navires du temps de la Guerre Civile"
 finland.75.d: "Après des mois de détournement de fonds, de travailleurs et de soutien gouvernemental à la restauration de trois navires du temps de la Guerre Civile, à savoir l'AG-16, le Jääkarhu et le Wäinämöinen, nous avons enfin réussi à récolter le fruit de nos efforts. Les trois navires eux-mêmes ne font pas rire, surtout depuis leur modernisation, et renforceront certainement la marine [Root.GetAdjective]e."
 finland.75.a: "Merveilleux!"

 finland.76.t: "[FIN.GetName] a sollicité l'achat de nos avions"
 finland.76.d: "Il semble que pour renforcer leur force aérienne, les [FIN.GetAdjective]s aient tourné leur regard vers l'extérieur, et souhaitent nous acheter des avions. Bien que des considérations concernant la production et l'état de notre propre force aérienne doivent être prises en compte, il est également vrai que nous pourrions gagner beaucoup d'argent grâce aux avions vendus. Quelle est notre réponse?"
 finland.76.a: "Nous les vendrons."
 finland.76.b: "Les coûts l'emportent sur les avantages."

 finland.77.t: "[SWE.GetName] a accepté!"
 finland.77.d: "Des nouvelles exceptionnelles nous sont parvenues de la délégation [SWE.GetAdjective]e : apparemment, ils auraient accepté notre demande et ont décidé de nous vendre rapidement l'avion dont nous avons désespérément besoin. Cela contribuera certainement grandement à renforcer notre armée de l'air !"
 finland.77.a: "Exceptionnel!"

 finland.78.t: "[SWE.GetName] a décliné..."
 finland.78.d: "Une terrible nouvelle nous est parvenue en provenance de la délégation [SWE.GetAdjective]e : apparemment, ils auraient rejeté notre demande et décidé de ne pas nous vendre l'avion dont nous avons désespérément besoin. Cela signifie que nous devrons trouver un autre moyen de renforcer notre force aérienne."
 finland.78.a: "Zut."

 finland.79.t: "[FIN.GetNameDefCap] a sollicité l'achat de nos avions"
 finland.79.d: "Il semble que pour renforcer leur force aérienne, les [FIN.GetAdjective]s aient tourné leur regard vers l'extérieur, et souhaitent nous acheter des avions. Bien que des considérations concernant la production et l'état de notre propre force aérienne doivent être prises en compte, il est également vrai que nous pourrions gagner beaucoup d'argent grâce aux avions vendus. Quelle est notre réponse?"
 finland.79.a: "Nous les vendrons."
 finland.79.b: "Les coûts l'emportent sur les avantages."

 finland.80.t: "[GER.GetNameDefCap] a accepté!"
 finland.80.d: "Des nouvelles exceptionnelles nous sont parvenues de la délégation [GER.GetAdjective]e : apparemment, ils auraient accepté notre demande et ont décidé de nous vendre rapidement l'avion dont nous avons désespérément besoin. Cela contribuera certainement grandement à renforcer notre armée de l'air !"
 finland.80.a: "Exceptionnel!"

 finland.81.t: "[GER.GetNameDefCap] a décliné..."
 finland.81.d: "Une terrible nouvelle nous est parvenue en provenance de la délégation [GER.GetAdjective]e : apparemment, ils auraient rejeté notre demande et décidé de ne pas nous vendre l'avion dont nous avons désespérément besoin. Cela signifie que nous devrons trouver un autre moyen de renforcer notre force aérienne."
 finland.81.a: "Zut."

 finland.82.t: "Achat de céréales en provenance de Russie"
 finland.82.d: "Si nous n'avons plus les faveurs des [GER.GetAdjective]s suite à notre retrait plutôt brutal du marché de Mitteleuropa, il est clair que nous devrons trouver une autre nation pour répondre à nos besoins en céréales, afin d'éviter une famine à notre population. Étant donné que [RUS.GetNameDef] est notre voisin, et possède également des céréales en abondance, il est naturel que nous les contactions pour nous procurer les céréales que nous désirons tant."
 finland.82.a: "Nous espérons le meilleur."

 finland.83.t: "[FIN.GetNameDefCap] a sollicité la fourniture de céréales"
 finland.83.d: "Le gouvernement [FIN.GetAdjective] nous a contactés afin de se procurer des cargaisons de céréales, car leur ancien fournisseur de céréales, [UKR.GetNameDef] n'est plus une option viable pour la jeune nation. S'il est vrai que nous possédons une abondance de céréales, la question de savoir si nous souhaitons ou non aider les Finlandais reste une question que nous devons nous poser."
 finland.83.a: "Nous vendrons le grain."
 finland.83.b: "Les coûts l'emportent sur les avantages."

 finland.84.t: "[RUS.GetNameDefCap] a accepté!"
 finland.84.d: "De bonnes nouvelles sont arrivées de la délégation [RUS.GetAdjective] : apparemment, ils auraient accepté de nous fournir les céréales nécessaires, en échange d'une somme annuelle pour compenser les frais d'expédition, plus un petit supplément. Heureusement, il semble que nous puissions éviter la famine de nos concitoyens."
 finland.84.a: "Exceptionnel!"

 finland.85.t: "[RUS.GetNameDefCap] a décliné..."
 finland.85.d: "Des nouvelles horribles sont arrivées de la délégation [RUS.GetAdjective] : apparemment, ils auraient refusé de nous fournir les céréales nécessaires, invoquant les relations tendues entre nos nations, ainsi que des problèmes nationaux. Malheureusement, il semble que notre population devra endurer cette situation un certain temps jusqu'à ce que nous trouvions un moyen de pallier la crise céréalière."
 finland.85.a: "Zut."

 finland.86.t: "Achat de céréales en provenance de [UKR.GetNameDef]"
 finland.86.d: "Du fait que [UKR.GetNameDef] a brusquement mis un terme aux importations de céréales dans notre pays, le peuple [Root.GetAdjective] souffre de famine depuis un certain temps et, malgré le renforcement du pouvoir par le roi, il semble que nous ne puissions pas nous assurer à long terme le soutien de la population. Dès lors, nous devons approcher notre ancien partenaire et solliciter à nouveau des importations de céréales, s'il en possède en abondance, et il est tout naturel que nous nous adressions à lui pour nous procurer le grain dont nous avons tant besoin."
 finland.86.a: "Nous espérons le meilleur."

 finland.87.t: "[FIN.GetName] a sollicité la fourniture de céréales"
 finland.87.d: "[FIN.GetNameDefCap] nous a contactés à propos de l'achat de céréales, en raison de leur manque de ressources en la matière. Suite aux répercussions financières du Lundi Noir, nous avions initialement été contraints, au détriment des [FIN.GetAdjective]s, de mettre fin aux importations de céréales, privant cette nation de sa principale source de nourriture. Cependant, la crise commence doucement à s'apaiser et il semble que nous puissions recommencer à l'exporter. Pourtant, il nous faut considérer le fait que de conserver du grain chez nous, pour le bénéfice des [Root.GetAdjective]s nous permettrait de nous prémunir contre toute future crise potentielle. Que ferons-nous ? "
 finland.87.a: "Nous vendrons le grain."
 finland.87.b: "Les coûts l'emportent sur les avantages."

 finland.88.t: "[UKR.GetNameDefCap] a accepté!"
 finland.88.d: "De bonnes nouvelles sont arrivées en provenance de la délégation [UKR.GetAdjective]e : apparemment, ils auraient accepté de nous fournir le grain nécessaire, en échange d'une somme annuelle pour compenser les frais d'expédition, plus un petit supplément. Heureusement, il semble que nous puissions éviter la famine de nos concitoyens."
