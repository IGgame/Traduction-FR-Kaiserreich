 FIN_mounting_dissent_idea: "Une dissidence qui augmente"
 FIN_mounting_dissent_idea_desc: "Le Peuple Finlandais a été témoin de l'influence allemande rapide qui s'est propagée dans tout le pays depuis la création du Royaume de Finlande en 1918, après la victoire de la Garde Blanche pendant la Guerre Civile. Cette influence est visible de par les traités, les entreprises allemandes du secteur privé, les armes de fabrication allemande et le roi lui-même, qui est d'origine allemande. Dès lors, le peuple finlandais a lentement commencé à ressentir l'emprise de plus en plus resserrée que le mastodonte allemand impose au royaume, entraînant une dissidence qui menace d'exploser à tout moment."
 FIN_ukrainian_grain_imports_idea: "Importations de céréales Ukrainiennes"
 FIN_ukrainian_grain_imports_idea_desc: "La Finlande, considérant que ses terres sont plutôt pauvres et peu adaptées à la culture de certains types d'herbe, a été forcée de compter sur la nation ukrainienne pour les importations de céréales, pour ne pas être confrontée à des situations de pénuries alimentaires. Et tandis que l'Ukraine est souvent qualifiée de « grenier à blé de l'Europe » et possède des ressources en abondance, notre dépendance à l'égard de ses céréales nous place dans une situation incertaine, car les nombreux imprévus que recelle l'avenir pourraient obliger le pays à limiter, ou pire, à arrêter complètement les expéditions de céréales, nous laissant dans une situation désastreuse."
