 FIN_friedrich_karl_von_hessen_kassel: "Friedrich Karl von Hessen-Kassel"
 FIN_friedrich_karl_von_hessen_kassel_regnal:0 "Fredrik Kaarle"
 FIN_friedrich_karl_von_hessen_kassel_leader_desc: "Friedrich Karl von Hessen-Kassel, beau-frère du Kaiser Wilhelm, est élu roi de Finlande par le parlement finlandais le 9 octobre 1918 et arrive avec son fils le prince Wolfgang comme futur prince héritier en 1919. Il se révèle être un homme sévère et silencieux, qui dirige le pays d'une main ferme avec ses partisans du parti de la coalition nationale.\n\nCes dernières années, cependant, le roi finlandais d'origine allemande est devenu un symbole de l'influence allemande en Finlande et, malgré tous ses efforts, sa popularité, qui avait augmenté dans le sillage de la reconstruction du pays, a diminué au-delà des loyalistes de la Coalition nationale."

 FIN_wolfgang_von_hessen_kassel: "Wolfgang von Hessen-Kassel"
 FIN_wolfgang_von_hessen_kassel_regnal:0 "Väinö I"
 FIN_wolfgang_von_hessen_kassel_leader_desc: "Si le défunt père du Prince Wolfgang était solennel et distant, son fils a fait de son mieux pour s'intégrer véritablement à la haute société finlandaise. Il a servi dans l'armée finlandaise, a épousé une noble finlandaise et s'est intéressé de près à la vie économique et culturelle de la Finlande. Tout cela l'a préparé à devenir un roi apprécié, peut-être capable de consolider véritablement la Finlande en tant que monarchie."

