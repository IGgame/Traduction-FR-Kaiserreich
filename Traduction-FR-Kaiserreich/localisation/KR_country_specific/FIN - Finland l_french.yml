 finland.117.t: "La Finlande demande à rejoindre l'Union de Défense Scandinave"
 finland.117.d: "La Finlande a observé la formation de l'Union de Défense Scandinave et voit l'intérêt de rejoindre l'alliance pour notre défense commune, pour dissuader les nations hostiles qui ne souscrivent pas à nos valeurs communes de s'immiscer dans la région."
 finland.117.a: "Une autre nation nordique rejoint le groupe!"
 finland.117.b: "Ils ne seraient qu'un fardeau que nous devrions protéger."

 finland.118.t: "[From.GetNameDefCap] a accepté notre proposition"
 finland.118.d: "Nous avons été informés par notre ambassade que les gouvernements [From.GetAdjective]s ont accepté notre demande d'adhésion au sein de l'Union de Défense Scandinave, en faveur de notre défense commune!"
 finland.118.a: "Nous faisons face ensemble contre la tyrannie!"

 finland.119.t: "[From.GetNameDefCap] nous rejette"
 finland.119.d: "Le Gouvernement [From.GetAdjective] ne voit aucun intérêt à ce que siégions ensemble au sein de l'alliance. Il semble que nous soyons seuls."
 finland.119.a: "Nous devrons nous défendre seuls, alors!"

 finland.120.t: "La Finlance veut rejoindre l'Internationale"
 finland.120.d: "Le gouvernement socialiste de Finlande nous a adressé une pétition exprimant son désir de rejoindre la lutte pour la révolution mondiale. Allons-nous écraser la bourgeoisie grâce à l'ouvrier finlandais ?"
 finland.120.a: "Bien sûr!"
 finland.120.b: "Que pensent-ils rejoindre, au juste ? La Finternationale ?!"

 finland.121.t: "La France accepte!"
 finland.121.d: "Nous avons reçu du gouvernement communiste l'information selon laquelle nous sommes les bienvenus dans la lutte contre les forces de la réaction et les forces obscures du capitalisme financier. Ensemble, nous écraserons ces cochons de bourgeois!"
 finland.121.a: "Hourra!"

 finland.122.t: "La France Nous Rejette !"
 finland.122.d: "Les Communards nous ont fait savoir que nous n'étions pas les bienvenus sur le champ de bataille contre les forces de la réaction. Apparemment, ils nous considèrent juste comme un autre front qui ne se tiendra pas."
 finland.122.a: "Maudits soit ces traîtres mangeurs de baguette!"

 finland.123.t: "La Finlande veut rejoindre la Fédération"
 finland.123.d: "Le gouvernement finlandais a observé avec un vif intérêt le développement de notre union des nations nordiques. Aujourd'hui, nous avons reçu leur demande officielle d'adhésion à la fédération en tant qu'État constituant."
 finland.123.a: "Une autre nation nordique rejoint le serail!"
 finland.123.b: "Nous sommes une Fédération Germanique et nous avons l'intention de le rester!"

 finland.124.t: "Notre demande d'adhésion a été rejetée!"
 finland.124.d: "Nous avons été informés par Göteborg que notre demande d'adhésion à la FédérationNordique avait été rejetée. Il semble que les États membres aient refusé de laisser entrer notre nation au motif que nous ne sommes pas de culture germanique, comme eux."
 finland.124.a: "Quand pourrons-nous avoir la Laponie avant qu'elle ne ruine leur pureté germanique ?!"

 finland.125.t: "Guerre Civile en Russie"
 finland.125.d: "Une fois de plus, l'ours russe est en guerre contre lui-même, et contrairement à la dernière fois, nous ne sommes pas nous-mêmes en guerre civile. Des voix à Helsinki chuchotent que cela pourrait s'avérer être la meilleure opportunité pour s'installer en Carélie et libérer nos frères caréliens du joug russe! D'autres avertissent cependant qu'il est peu probable qu'un tel acte de bravade reçoive le soutien allemand."
 finland.125.a: "Aux armes!"
 finland.125.b: "Ce n'est pas le bon moment!"

 finland.126.t: "L'Invasion Finlandaise de la Carélie"
 finland.126.d: "C'est un désatre! Témoins du soulèvement socialiste, les Finlandais ont profité de notre distraction et ont lancé une invasion de la Carélie, qui, selon eux, devrait légitimement faire partie de leur nation, au motif que les Caréliens sont étroitement liés aux Finlandais."
 finland.126.a: "Cette violation de notre souveraineté ne signifie qu'une chose, la guerre!"
 finland.126.b: "Nous nous occuperons d'eux une fois que nous aurons maîtrisé le front intérieur !"

 finland.127.t: "Les Russes battent en retraite !"
 finland.127.d: "Alors que nos forces entraient en Carélie, les forces russes se retiraient. Apparemment, ils ont reconnu qu'un conflit avec nous n'est pas quelque chose qu'ils peuvent se permettre, tant que leur patrie sera sous la menace du drapeau écarlate."
 finland.127.a: "Hourra!"

 finland.128.t: "La Mort de Fredrik Kaarle I"
 finland.128.d: "Notre roi bien-aimé, Fredrik Kaarle Ier de Finlande, est décédé des suites d'une infection sur une blessure datant de la première Weltkrieg, à l'âge de 72 ans. Il laisse le trône finlandais vacant. À sa place, son deuxième fils aîné, le prince Wolfgang, montera sur le trône, prenant le nom royal de Väinö I lors de son couronnement dans la cathédrale d'Helsinki, où la couronne finlandaise sera pour la première fois portée par quelqu'un d'autre que son père, comme cela avait été convenu en 1919, lorsqu'il est venu avec son père comme prince héritier de Finlande à la place de son frère aîné, le prince Philipp, resté en Allemagne."
 finland.128.a: "Le Roi est mort! Vive le Roi!"

 finland.130.t: "La Finlande et le Reichspakt"
 finland.130.d: "La Finlande est officieusement alliée à l'Allemagne depuis 1917 et fait partie de la Mitteleuropa depuis cette date. Cependant, maintenant qu'ils ont stabilisé leur gouvernement, leur adhésion au Reichspakt devrait être renouvelée."
 finland.130.a: "Bon retour parmi nous!"
 finland.130.b: "Nous n'avons pas besoin des Finlandais."

 finland.131.t: "L'Allemagne nous rejette"
 finland.131.d: "Les Allemands ont refusé de renouveller notre alliance avec le Reichspakt! C'est particulièrement inattendu et ennuyeux."
 finland.131.a: "Que se passe-t-il à Berlin, de toute façon ?"

 finland.132.t: "L'Allemagne renouvelle notre alliance"
 finland.132.d: "Le Ministère Allemand des Affaires Etrangères, constatant que nous avons stabilisé notre gouvernement après une période de bouleversements, a de nouveau tendu la main de l'amitié à notre nation. Nous faisons à nouveau partie du Reichspakt."
 finland.132.a: "Notre sécurité est assurée."

