### Ideas ###
 AUS_sold_GAL: "Galicie Vendue"
 PLC_buy_GAL: "Galicie Achetée"
 PLC_POL_air_force: "Armée de l'Air Royale Polonaise"
 PLC_POL_air_force_desc: "L'Armée de l'Air de la République des Deux Nations est basée sur les conceptions et les tactiques de la Force Aérienne Royale Polonaise, se concentrant sur l'appui aérien rapproché et les frappes tactiques."
 PLC_LIT_air_force: "Armée de l'Air Royale Lituanienne"
 PLC_LIT_air_force_desc: "L'Armée de l'Air de la République des Deux Nations est basée sur les conceptions et les tactiques de la Force Aérienne Royale Lituanienne, se concentrant sur le bombardement stratégique et la supériorité aérienne."
 PLC_conforming_rail_gauge_idea: "Uniformisation des Rails "
 PLC_conforming_rail_gauge_idea_desc: "Nous avons changé l'écartement des rails de la nation en une norme unique et conforme, ce qui permet au commerce de circuler librement."
 PLC_mobile_army_idea: "Une Armée Mobile"
 PLC_mobile_army_idea_desc: "Une armée coincée dans les tranchées n'est qu'une cible qui attend de mourir. Nous devons rester mobiles si nous voulons remporter une victoire décisive."
 PLC_lithuanian_tactics_idea: "Tactiques Défensives Lituaniennes"
 PLC_lithuanian_tactics_idea_desc: "L'école lituanienne de réflexion militaire met l'accent sur une défense forte, plutôt que sur l'attaque."
 PLC_polish_leadership_idea: "Tactiques Offensives Polonaises"
 PLC_polish_leadership_idea_desc: "L'école polonaise de réflexion militaire se concentre sur l'attaque, plutôt que sur la défense."
 PLC_integrating_two_armies_bonus_idea: "Tactiques Combinées"
 PLC_integrating_two_armies_bonus_idea_desc: "Avec des commandants polonais et lituaniens contribuant à nos idéaux militaires, nous pouvons prendre le meilleur des deux mondes."
 PLC_integrating_two_armies_idea: "Intégrer Deux Armées"
 PLC_integrating_two_armies_idea_desc: "Tenter d'entrelacer deux forces de combat très différentes en un tout s'est avéré très difficile, et le Haut Commandement a du mal à rester organisé."
 PLC_polish_enthusiasm_idea: "Enthousiasme Polonais"
 PLC_polish_enthusiasm_idea_desc: "De nombreux Polonais ont rêvé du jour où ils seraient à nouveau unis à la mer, et beaucoup ont afflué vers la marine pour s'y engager."
 PLC_secret_police_idea: "Le Ministère de la Sécurité Publique"
 PLC_secret_police_idea_desc: "Nous devons créer le Ministère de la Sécurité Publique pour éliminer les éléments insurrectionnels au sein du nouveau régime, et étendre nos capacités de renseignement à travers le monde."
 PLC_scattered_bureaucracy_idea: "Bureaucratie Surchargée"
 PLC_scattered_bureaucracy_idea_desc: "La bureaucratie de deux nations distinctes s'est soudainement vu confier la tâche écrasante de combiner deux systèmes gouvernementaux très différents en un seul ensemble cohérent. Le nouveau gouvernement cède sous la pression, et jusqu'à ce que l'intégration soit complète, la République des Deux Nations sera bureaucratiquement paralysée."
 PLC_scattered_bureaucracy_idea1: "Bureaucratie Surchargée"
 PLC_scattered_bureaucracy_idea1_desc: "La bureaucratie de deux nations distinctes s'est soudainement vu confier la tâche écrasante de combiner deux systèmes gouvernementaux très différents en un seul ensemble cohérent. Le nouveau gouvernement cède sous la pression, et jusqu'à ce que l'intégration soit complète, la République des Deux Nations sera bureaucratiquement paralysée."
 PLC_universal_suffrage_idea: "Suffrage Universel"
 PLC_universal_suffrage_idea_desc: "Tous les citoyens doivent avoir le droit de vote, cela ne fera que rendre la nation plus forte."
 PLC_diplomatic_offices_idea: "Bureaux Diplomatiques Internationaux"
 PLC_diplomatic_offices_idea_desc: "Si la République des Deux Nations veut s'en sortir seul, nous devons renforcer nos liens internationaux partout où nous le pouvons."
 PLC_cultural_tensions_idea: "Tensions Culturelles"
 PLC_cultural_tensions_idea_desc: "Les citoyens polonais et lituaniens craignent que leurs voix politiques ne soient pas entendues au profit de l'autre camp. Les deux peuples se méfient l'un de l'autre, et un sentiment général de malaise envahit la politique nationale."
 PLC_cultural_tensions_idea1: "Tensions Culturelles"
 PLC_cultural_tensions_idea1_desc: "Les citoyens polonais et lituaniens craignent que leurs voix politiques ne soient pas entendues au profit de l'autre camp. Les gens commencent à se rendre compte que leur méfiance n'est pas fondée, mais un sentiment général de malaise imprègne toujours la politique nationale."
 PLC_mobilise_the_people: "Mobiliser le Peuple"
 PLC_mobilise_the_people_desc: "La révolution ne sera pas gagnée en restant couchés sur le dos ! Le peuple doit se lever et saisir lui-même la victoire !"
 PLC_minority_guarantees_idea: "Garanties des Minorités"
 PLC_minority_guarantees_idea_desc: "Nous garantissons les droits de tous les citoyens de la République, même ceux qui sont peu représentés au sein du gouvernement."
 PLC_polish_fleet_idea: "Une Flotte Polono-Dirigé"
 PLC_polish_fleet_idea_desc: "Les Polonais se chargeront d'organiser et de diriger la nouvelle flotte de la République des Deux Nations."
 PLC_lithuanian_fleet_idea: "Une Flotte Lithuano-Dirigé "
 PLC_lithuanian_fleet_idea_desc: "Les Lituaniens se chargeront d'organiser et de diriger la nouvelle flotte de la République des Deux Nations."
 PLC_anti_submarine_idea: "Tactiques Anti Sous-Marins"
 PLC_anti_submarine_idea_desc: "Se concentrer sur la destruction des sous-marins ennemis permettra d'assurer la sécurité de nos convois tout au long de la guerre."
 PLC_protecting_the_baltic: "Protéger la Baltique"
 PLC_protecting_the_baltic_desc: "Plutôt que de tenter de répartir notre flotte à travers les océans, nous devrions former une barrière impénétrable dans la Baltique, et protéger nos intérêts chez nous."
 PLC_atlantic_fleet_idea: "La Flotte Atlantique"
 PLC_atlantic_fleet_idea_desc: "La République des Deux Nations est une nouvelle puissance sur la scène mondiale, et nous devons exercer notre pouvoir par-delà les mers pour défendre nos intérêts dans le monde entier."
 PLC_impenetrable_defense_idea: "Une Défense Impénétrable"
 PLC_impenetrable_defense_idea_desc: "La République ne peut espérer gagner en gaspillant des vies dans des frappes extérieures coûteuses. Nous devons former une défense impénétrable, et gagner par attrition."
 PLC_never_surrender_idea: "Ne jamais se rendre"
 PLC_never_surrender_idea_desc: "Même après la chute de l'État, il est du devoir de chaque citoyen de poursuivre le combat. Ne vous rendez jamais !"
 PLC_trench_warfare_idea: "Guerre des Tranchées"
 PLC_trench_warfare_idea_desc: "Certains disent que l'ère de la tranchée est terminée. Nous disons qu'elle ne fait que commencer."
 PLC_supply_chains_idea: "Chaînes d'Approvisionnement Efficaces"
 PLC_supply_chains_idea_desc: "Si notre armée doit survivre sur le terrain, elle a besoin d'un flux constant de fournitures pour la soutenir."
 PLC_killing_blow_idea: "Donner le Coup de Grâce"
 PLC_killing_blow_idea_desc: "Une offensive éclair est le seul moyen de faire tomber l'ennemi. Nous devons nous déplacer rapidement pour porter le coup fatal et être victorieux sur le terrain."
 PLC_wartime_rationing_idea: "Rationnement de Temps de Guerre"
 PLC_wartime_rationing_idea_desc: "Nos ressources sont essentielles à l'effort de guerre, et chaque citoyen a l'obligation de se rationner pour que l'armée puisse disposer de tout ce dont elle a besoin."
 PLC_centralized_state_idea: "Un État Centralisé"
 PLC_centralized_state_idea_desc: "Consolider le pouvoir est le seul moyen de renforcer l'état."
 PLC_a_smaller_circle_idea: "Un Cercle Restreint"
 PLC_a_smaller_circle_idea_desc: "Pendant trop longtemps, trop de gens étaient à l'écoute du roi. Seuls quelques privilégiés doivent détenir un réel pouvoir dans la nation."
 PLC_german_advisors_idea: "Conseillers Allemands"
 PLC_german_advisors_idea_desc: "La réforme de notre structure militaire et politique est de la plus haute importance si nous voulons rester politiquement pertinents en Europe. En profitant de nos liens étroits avec l'Allemagne, nous pouvons lui permettre de nous envoyer des conseillers pour moderniser nos forces armées."
 PLC_mendog_idea: "Vytautas II d'Urach"
 PLC_mendog_idea_desc: "Vytautas II est le seul vrai roi de cette union, et le seul homme capable de diriger la nouvelle nation en ces temps troublés."
 PLC_expansionism_idea: "Expansionnisme"
 PLC_expansionism_idea_desc: "L'ancienne République des Deux Nations polono-lituanienne possédait des territoires qui feraient honte à notre propre expansion. Nous devons frapper et prendre autant que nous pouvons tenir."
 PLC_peace_idea: "Expansion Pacifique"
 PLC_peace_idea_desc: "C'est par une diplomatie forte, plutôt que par la violence, que nous assurerons notre place dans le monde de demain."
 PLC_common_currency_idea: "Monnaie Commune"
 PLC_common_currency_idea_desc: "Les deux systèmes économiques de la Pologne et de la Lituanie sont réunis par une monnaie commune, une nouvelle introduction qui constituera l'épine dorsale de notre nouvelle économie."

