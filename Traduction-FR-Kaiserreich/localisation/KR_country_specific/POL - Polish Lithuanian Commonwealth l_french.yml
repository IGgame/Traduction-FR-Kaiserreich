 PLC_poland_first_desc: "La République des Deux Nations a besoin d'une nouvelle capitale. Varsovie est le choix évident, celle-ci étant le centre historique de l'ancienne République et la plus grande ville de la nation."
 PLC_striking_the_balance_desc: "La nouvelle République a besoin d'une nouvelle capitale. Comme le choix de Varsovie ou de Vilnius comme siège du pouvoir bouleverserait la moitié de la nation, il est peut-être préférable de choisir une ville entièrement nouvelle pour être le siège du pouvoir de la nouvelle nation. Une renaissance symbolique pour tous les peuples de la République."
 PLC_lithuania_first_desc: "La nouvelle République a besoin d'une nouvelle capitale. Vilnius est le choix évident, étant le siège de Vytautas II et la capitale acceptée de la nation dans le Reichspakt."
 PLC_the_new_bureaucracy_desc: "La bureaucratie de la République a du mal à faire face à la tâche gargantuesque que représente l'intégration des gouvernements de deux nations totalement distinctes. Nous devons mettre tout en œuvre pour résoudre les problèmes auxquels ils sont confrontés et intégrer nos deux gouvernements aussi rapidement que possible."
 PLC_solve_racial_tensions_desc: "Malgré tous nos efforts, dans l'incertitude de la naissance de notre nouvelle nation, une méfiance s'est installée entre les peuples polonais et lituanien. Nous devons la résoudre immédiatement si nous voulons aller de l'avant en tant qu'État unifié."
 PLC_a_unifying_faith_desc: "La Confédération de Varsovie, signée en 1573, était un document qui promettait le soutien mutuel et la tolérance entre tous les groupes religieux de l'union. La reformulation de cette confédération historique aura une grande valeur à la fois pratique et symbolique. Même si nous ne pouvons pas tous nous entendre sur la politique de notre nation, nous pouvons trouver un terrain d'entente dans la foi. Ce n'est pas la fin de nos problèmes, mais c'est un début."
 PLC_a_new_capital_desc: "La nouvelle capitale ne contient presque aucune des infrastructures nécessaires pour contenir la capitale d'un État-nation. Nous devons rectifier cela immédiatement si nous voulons diriger le gouvernement depuis ce nouvel emplacement."
 PLC_expand_vilnius_desc: "Vilnius est actuellement une petite ville comparée aux grands sièges du pouvoir dans le monde. Nous devons reconstruire le Palais des Grands Ducs de Lituanie, détruit en 1801, afin qu'il puisse se dresser fièrement parmi les autres capitales d'Europe."
 PLC_build_warsaw_palace_desc: "Siège de J.K.D. Vytautas II, le Château Royal de Varsovie est la représentation de notre puissance et de notre opulence. En agrandissant et en améliorant le château, nous signalons que la nouvelle République est une nation dotée de la richesse et du pouvoir nécessaires pour figurer parmi les grandes puissances de notre époque."
 PLC_sejm_dominance_desc: "Le Sejm de la République étant basé à Varsovie, les Polonais ont un avantage considérable sur le terrain lorsque l'organe gouvernemental se réunit. Exploiter cette domination nous permettra de faire passer toutes les mesures politiques que nous jugeons nécessaires, et de réduire le risque que le bipartisme polonais-lituanien ne paralyse notre gouvernement."
 PLC_mendog_iii_desc: "Vytautas II d'Urach est un symbole d'unité et de paix qui est admiré non seulement à l'intérieur de la nation, mais aussi à l'extérieur. Le Roi tel qu'il est un puissant symbole d'unité, mais avec un petit effort de notre Ministère de la Propagande, il pourrait devenir une figure presque légendaire, inspirant notre peuple et nos soldats à travailler plus dur que jamais."
 PLC_lithuanian_lead_desc: "Avec Vilnius comme capitale de la nouvelle République et Vytautas II sur le trône, il est temps pour le peuple lituanien de tirer parti de ces avantages, de prendre en charge la nation et d'être la force motrice de la politique de la République."
 PLC_polish_language_desc: "La disparité de population entre les Polonais et les Lituaniens est quelque chose que nous pouvons et allons exploiter. Si une grande majorité des citoyens de la nation souhaite adopter des lois qui favorisent les Polonais par rapport aux Lituaniens, qui sommes-nous pour dire non ? C'est ce que la majorité demande."
 PLC_minority_rights_desc: "Les Polonais et les Lituaniens ne sont pas les seuls à vivre à l'intérieur des frontières de la République, ne l'oublions pas. Ces personnes, elles aussi, ont peur de leur place au sein de la nouvelle nation, et ce n'est qu'en incluant tous les peuples vivant sous notre bannière que nous pourrons combler les fossés qui nous séparent."
 PLC_decentralization_desc: "L'initiative de choisir le Premier Ministre de la nation n'était qu'un début. Le peuple réclame un plus grand contrôle sur les rouages du gouvernement et, au vu du succès des dernières élections, il semble que nous fassions les premiers pas vers un État plus démocratique."
 PLC_centralizing_power_desc: "Les habitants de la République ne savent pas quels sont leurs meilleurs intérêts. Seule la couche supérieure de la société peut être chargée de prendre les décisions importantes au sein du gouvernement."
 PLC_building_the_capital_desc: "La capitale a encore besoin de constructions pour être vraiment grande. Une nouvelle initiative de construction permettra à de nombreux services de la capitale d'atteindre le niveau élevé que les gens sont en droit d'attendre d'une capitale de classe mondiale."
 PLC_vilnius_warsaw_railway_desc: "La nouvelle capitale a mis au grand jour à quel point il est difficile de voyager dans la République des deux Nations. Un nouveau chemin de fer reliant les deux plus grandes villes du pays faciliterait grandement les déplacements pour la population à l'intérieur du pays."
 PLC_an_absolute_monarch_desc: "L'effondrement des nations démocratiques dans le monde entier nous a enseigné une leçon précieuse : le pouvoir du peuple est un concept voué à l'échec. La parole du Roi doit être l'autorité finale sur toutes les questions d'état."
 PLC_a_smaller_circle_desc: "Pendant trop longtemps, trop de gens ont eu l'oreille du roi. Il est temps que nous réduisions ceux qui ont le pouvoir à un petit nombre. Plus il y a de gens qui ont du pouvoir, plus il y en a qui vont défaire la nation pour en avoir plus."
 PLC_local_representatives_desc: "\"Le Roi règne mais ne gouverne pas\". Il est temps de permettre aux personnes vivant dans les différentes régions de la nation d'élire leurs propres représentants locaux au Sejm, plutôt que de les nommer parmi les membres influents de la société. Cela nous permettra de mieux répondre aux besoins des différentes régions et d'inclure davantage le peuple dans notre structure politique."
 PLC_complete_suffrage_desc: "Le droit de vote a longtemps été disputé dans d'autres nations du monde, mais nous devons arriver à notre propre conclusion. Tous ceux qui sont de vrais citoyens de la République doivent être autorisés à voter, comme un droit universel."
 PLC_redefining_territories_desc: "L'un des problèmes auxquels la bureaucratie est confrontée est celui des différentes divisions administratives utilisées par la Pologne et la Lituanie. Nous devons créer un système entièrement nouveau pour définir ces territoires, afin de pouvoir les taxer et les gouverner de manière égale."
 PLC_a_common_currency_desc: "Il n'a jamais été facile de combiner deux systèmes économiques, mais notre nouveau plan visant à faire passer les deux nations à une nouvelle norme économique constituera l'épine dorsale de notre économie pour les années à venir."
 PLC_a_combined_constitution_desc: "Le Grand Sejm de 1788 a été convoqué peu avant la fin de la première République dans le but de réformer radicalement la constitution de la nation et de remédier à la décadence politique. Ils ont réussi, et il est temps que nous imitions leur succès en convoquant un nouveau Grand Sejm pour rédiger une nouvelle constitution. Une nouvelle constitution contribuera grandement à marquer la fin de l'incertitude entourant la naissance de notre nation."
 PLC_mitteleuropa_question_desc: "La Lituanie était membre de l'Alliance Reichspakt. La Pologne ne l'était pas. Avec la combinaison de nos deux pays en un seul, la question demeure de savoir si la République restera ou non dans l'alliance ou si elle tentera de sortir de l'ombre de l'Allemagne."
 PLC_the_revolution_desc: "Les flammes de la révolution syndicaliste brûlent ! La monarchie a été renversée, la bourgeoisie renversée, et l'avenir est entre les mains du peuple ! Il est temps pour tous les hommes et toutes les femmes de se donner la main pour la cause syndicaliste !"
 PLC_new_secret_police_desc: "Même si tous les vrais citoyens de la Commune Polono-Lituanienne sont fidèles à la cause des Syndicalistes, il y a toujours des rats qui ne souhaitent rien de plus que de voir l'homme du peuple souffrir sous le poids de l'oppression de la noblesse. Le nouveau ministère de la Sécurité publique s'occupera de ces insurrectionnels."
 PLC_join_with_france_desc: "Longtemps le symbole du Syndicalisme mondial, la Commune de France nous accueillerait certainement à bras ouverts si nous déclarions notre intérêt à rejoindre l'Internationale. Il est grand temps que nous joignions nos armes à celles de la France, avant que nos ennemis n'agissent contre nous."
 PLC_mobilize_the_people_desc: "La révolution ne sera pas gagnée en restant couchés sur le dos ! Le peuple doit se lever et saisir lui-même la victoire ! Tous les vrais citoyens de la Commune sont appelés à prendre les armes pour défendre l'État contre les vils peuples qui cherchent notre perte."
 PLC_diplomatic_offices_desc: "La République est désormais seule dans une mer d'alliances changeantes. Nous devons étendre notre portée diplomatique par de nouvelles initiatives diplomatiques dans le monde entier."
 PLC_the_monarch_desc: "La République polono-lituanienne est une nouvelle nation, et les anciens engagements de ses États membres ne la lient plus. Nous n'avons pas besoin que l'Allemagne dicte nos politiques à notre place, nous pouvons être puissants, même si nous devons le faire seuls."
 PLC_stick_with_germany_desc: "L'Empire Allemand représente la meilleure opportunité pour notre nation de se développer et de prospérer. Nous sommes trop faibles pour tenter de nous en sortir seuls, même si nous devons subir l'orgueil de l'Allemagne pendant quelques années de plus."
 PLC_economic_treaties_desc: "L'Alliance Reichspakt offre bien plus qu'une simple défense militaire. L'Alliance permet également l'inclusion dans la sphère économique de l'Allemagne, et en y adhérant, notre économie recevra sans aucun doute un bon coup de pouce."
 PLC_german_advisors_desc: "La réforme de notre structure militaire et politique est de la plus haute importance si nous voulons rester politiquement pertinents en Europe. En profitant de notre alliance avec l'Allemagne, nous pouvons leur permettre de nous envoyer des conseillers pour moderniser nos forces armées."
 PLC_our_natural_borders_desc: "Même avec l'union de la Pologne et de la Lituanie, le territoire que nous contrôlons est dérisoire par rapport au territoire détenu à l'apogée de la République d'autrefois. Le partitionnement de la Pologne a été un crime contre notre peuple, et nous devons réclamer les terres qui nous ont été injustement volées. Comme il semble que nos voisins ne nous permettront pas simplement de prendre leurs terres, nous les saisirons par la force."
 PLC_the_greater_commonwealth_desc: "Ce n'est pas par une action militaire agressive, mais plutôt par une diplomatie astucieuse que nous pourrons croître et prospérer. Nous adopterons une politique d'expansionnisme pacifique, où la plume est plus puissante que l'épée."
 PLC_ruthenian_invitation_desc: "La montée en flèche du nationalisme polonais et lituanien a eu des effets même en dehors de nos frontières. En Ukraine, une minorité petite mais bruyante a causé des problèmes aux autorités locales dans les provinces situées le long de notre frontière commune. Ces voix, bien qu'encore très faibles, pourraient s'avérer la pièce d'échec politique dont nous avons besoin pour initier une révision de la frontière avec l'Ukraine."
 PLC_galician_referendum_desc: "Le sujet autrichien de Galicie et de Lodomérie a longtemps été une épine dans le pied de la Pologne, un État prétendant qui a souvent revendiqué des portions du territoire polonais légitime. Aujourd'hui, il semble que la Galicie soit également devenue une épine dans le pied de l'Autriche. Des rumeurs se sont répandues selon lesquelles l'Autriche pourrait être disposée à conclure un accord avec nous sur la Galicie, un accord qui serait mutuellement bénéfique pour nous deux."
 PLC_german_territories_desc: "Après la fin de la Première Weltkrieg, la Pologne et la Lituanie se sont vu promettre des territoires qui ne nous ont pas été donnés en totalité. L'Allemagne s'accroche toujours à des territoires vitaux avec des Polonais et des Lituaniens de souche qui réclament de rejoindre notre union. Cela devient un problème pour l'Allemagne, et nous pourrions être en mesure de l'aider..."
 PLC_strike_east_desc: "L'agitation politique en Russie a fait de ce pays un voisin violent et imprévisible. Ce n'est qu'une question de temps avant que le vil État expansionniste russe ne tourne ses yeux vers nous. Nous devons frapper les premiers avant qu'ils en aient l'occasion, et enfin venger la destruction de la République."
 PLC_strike_south_desc: "L'Empire Autrichien n'est plus que l'ombre de lui-même, avec des conflits internes qui mettent à genoux cet immense empire. Nous devons frapper maintenant pendant que les Autrichiens sont faibles, et saisir les territoires qui nous reviennent de droit."
 PLC_strike_north_desc: "Depuis notre séparation avec le Reichspakt, les tensions entre la grande alliance et nous-mêmes sont élevées. Les nations du Reichspakt sont maintenant très peu susceptibles de céder aux demandes territoriales que nous leur adressons. Cela ne laisse qu'une seule option pour récupérer notre territoire légitime."
 PLC_mobile_army_desc: "Une armée immobile n'est rien d'autre qu'une grande cible. Ce n'est qu'en maintenant nos forces en mouvement constant que nous pouvons être imprévisibles pour nos ennemis et frapper là où ils s'y attendent le moins."
 PLC_impenetrable_defense_desc: "La force de la Pologne-Lituanie ne réside pas dans sa capacité offensive, mais dans sa capacité à résister à tout coup. La victoire ne s'obtient pas par un fantasque \"coup fatal\", mais plutôt en détruisant la volonté de l'ennemi d'avancer."
 PLC_integrating_two_armies_desc: "Plutôt que de donner à l'un ou l'autre camp la position de leader pour reconstruire la nouvelle armée, nous devrions essayer de prendre les meilleures idées des deux camps, et former une nouvelle armée à partir de la combinaison de ces deux forces. Ce sera plus difficile au début, mais ce sera payant à long terme."
 PLC_polish_leadership_desc: "En plaçant les militaires polonais en situation de leadership lors de la formation de la nouvelle armée, on s'assurera que leurs tactiques offensives imprègnent la nouvelle armée dès sa formation."
 PLC_lithuanian_tactics_desc: "L'école lituanienne de pensée militaire est prioritairement axée sur une défense solide, plutôt que sur des manœuvres offensives fortes. En donnant aux Lituaniens la direction de la formation de la nouvelle armée, on s'assure que ces idées militaires imprègnent la nouvelle armée de la République."
 PLC_special_forces_desc: "Une force offensive forte ne repose pas seulement sur l'armée principale, mais aussi sur des unités entraînées avec précision et capables de fonctionner dans des conditions extrêmes. Nous avons actuellement besoin de ce type d'unités. Il est temps de commencer l'entraînement."
 PLC_mobile_infantry_desc: "Les fantassins ont fait leur temps. L'infanterie mobile avec des véhicules motorisés est l'unité d'infanterie du futur, et plus vite nous moderniserons nos forces armées à ce niveau, plus vite nous verrons de grands succès sur le champ de bataille."
 PLC_supply_chains_desc: "Une armée marche sur son estomac, et lors de grandes poussées offensives, notre succès ou notre échec dépendra de notre capacité à approvisionner nos hommes. En consacrant beaucoup d'efforts à la modernisation et à l'amélioration de la structure de notre chaîne d'approvisionnement, nous pouvons nous assurer que nos troupes restent bien approvisionnées."
 PLC_armored_spearhead_desc: "Élément central de notre capacité offensive, les unités blindées nous permettent de frapper quand et où nous le voulons. Ces fers de lance dans le cœur de l'ennemi sont essentiels à notre doctrine, et nous devons tout mettre en œuvre pour améliorer nos modèles afin qu'ils restent compétitifs sur le champ de bataille."
 PLC_tank_innovations_desc: "Les premiers Panzer de la République étaient ceux des militaires polonais et lituaniens, de vieux modèles délabrés de la Weltkrieg. Même aujourd'hui, les modèles que nous utilisons sont fortement inspirés des modèles de Panzer allemands. Il est temps de faire les premiers pas pour créer le premier Panzer polono-lituanien vraiment unique."
 PLC_killing_blow_desc: "Il ne suffit pas d'être une armée pour être mobile. Nous devons aussi être rapides, et capables de monter une forte offensive au pied levé. Cette capacité à porter un coup fatal définitif rendra nos forces inarrêtables sur le champ de bataille."
 PLC_never_surrender_desc: "Même après la chute de l'État, il est du devoir de chaque citoyen de poursuivre le combat. Nous devons nous battre dans l'ombre et dans les caniveaux, en faisant savoir à nos ennemis que la guerre ne s'arrêtera que lorsque chaque citoyen aura donné sa vie pour défendre l'État."
 PLC_trench_warfare_desc: "Certains disent que l'ère de la tranchée est terminée. Nous disons qu'elle ne fait que commencer. La création d'un vaste réseau de tranchées défensives sur les lignes de front permettra à nos troupes d'être bien défendues, même dans les batailles les plus acharnées."
 PLC_artillery_focus_desc: "Même si la Weltkrieg est terminée depuis longtemps, les doctrines d'artillerie de cette guerre sont toujours efficaces. En amenant une grande force d'artillerie à chaque engagement, vous vous assurez que les cieux sont remplis de nos obus."
 PLC_moving_fortresses_desc: "Les panzers ne sont pas uniquement destinés aux frappes de précision. En privilégiant les gros chars d'assaut qui peuvent encaisser des coups, nous pouvons créer des forteresses mobiles qui peuvent se déplacer et sécuriser des positions sur le champ de bataille."
 PLC_russian_forts_desc: "Les ingénieurs sont essentiels pour maintenir nos fortifications défensives et détruire celles de l'ennemi. Nous devrions développer et améliorer nos unités de génie militaire."
 PLC_holding_our_gains_desc: "Nos villes sont de grandes et vastes fortifications qui attendent d'être exploitées. La construction de grands arsenaux et d'autres fortifications à l'échelle de la ville rendra tout effort pour prendre nos villes coûteux. Nos ennemis paieront de leur sang chaque pouce de notre territoire."
 PLC_mobilization_desc: "Les marées de la politique européenne étant ce qu'elles sont, ce n'est qu'une question de temps avant qu'un conflit ne balaie le continent. Nous devons mobiliser notre armée avant que le conflit n'éclate afin de ne pas être pris au dépourvu lorsqu'il éclatera."
 PLC_wartime_rations_desc: "Nos ressources sont essentielles à l'effort de guerre, et chaque citoyen a l'obligation de se rationner pour que l'armée puisse disposer de tout ce dont elle a besoin. Le sacrifice consenti par la population aujourd'hui sera récompensé lorsque nos armées seront victorieuses sur le champ de bataille."
 PLC_new_tactics_desc: "Les stratégies et tactiques utilisées lors de la dernière guerre ne survivront pas au premier mois de la prochaine guerre. Nous devons déployer nos efforts pour nous assurer que notre armée ne reste pas à combattre la dernière guerre."
 PLC_army_drills_desc: "Une série régulière d'exercices et d'entraînements tout en formant nos soldats permettra de s'assurer que nos troupes sont aussi bien préparées qu'elles peuvent l'être pour les guerres à venir."
 PLC_reforming_high_command_desc: "Le Haut Commandement de la Pologne-Lituanie a été une combinaison hétéroclite d'officiers des deux armées, polonaise et lituanienne. Il est temps de dissoudre l'ancien haut commandement inefficace pour créer enfin une structure de commandement unifiée, avec tous les anciens officiers correctement intégrés dans la nouvelle hiérarchie."
 PLC_army_designs_desc: "La création d'une branche militaire spécifique pour la conception et l'essai de nouveaux équipements garantira que les bonnes conceptions sont mises entre les mains de nos soldats de manière rapide et efficace."
 PLC_polish_structure_desc: "La Pologne représente le centre économique de notre nation, et il est dans notre intérêt de continuer à y développer les infrastructures existantes. Cela permettra de centraliser nos infrastructures en un seul endroit et d'encourager la croissance économique dans la région."
 PLC_lithuanian_structure_desc: "Moins peuplée et moins industrialisée, la Lituanie a bien plus besoin d'une aide gouvernementale que la Pologne. En donnant la priorité à la croissance économique dans les régions les moins industrialisées de Lituanie, nous pouvons faire en sorte que le pays tout entier soit mis au même niveau."
 PLC_polish_monopolies_desc: "Bien que cela puisse créer des problèmes économiques à long terme, de nombreuses sociétés polonaises sont impatientes de s'installer en Lituanie avec leurs produits économiques. Les entreprises lituaniennes locales risquent d'être affectées, mais les entreprises polonaises existantes prévoient des bénéfices massifs, qui ne manqueront pas de nous parvenir."
 PLC_polish_farms_desc: "La disparité entre les centres urbains et industriels polonais et les zones rurales est immense. Certaines régions de Pologne pratiquent encore l'agriculture avec des outils peu différents de ceux utilisés au Moyen Âge, et ce manque de progrès technologique nous freine. Consacrer du temps à donner à ces agriculteurs les outils dont ils ont besoin pour entrer dans l'ère moderne rapportera de gros dividendes."
 PLC_steel_factories_desc: "L'expansion de la production d'acier polonaise par l'octroi de subventions à des entreprises telles que les usines Scheibler et Grohman permettra de garantir un approvisionnement en acier suffisant pour alimenter nos usines d'armement et de munitions en temps de guerre."
 PLC_tungsten_mining_desc: "Le plateau pétrolier de la Baltique attend simplement d'être exploité pour les réserves de pétrole qu'il renferme. Nous devons subventionner l'exploitation de ces réserves afin que nos forces militaires puissent les exploiter pour alimenter notre effort de guerre."
 PLC_urban_districts_desc: "Nos villes sont désorganisées et chaotiques. En réorganisant nos lois sur le zonage urbain pour mieux soutenir les efforts industriels, nous augmenterons notre productivité à l'échelle nationale."
 PLC_lithuanian_corporations_desc: "Avec la récente découverte de pétrole en Lituanie, de nombreuses sociétés ont vu le jour pour tenter de contrôler le flux de pétrole. Subventionner ces entreprises leur permettra de nous fournir plus de pétrole, et plus rapidement qu'auparavant."
 PLC_reform_economy_desc: "La catastrophe du Lundi Noir a gravement affecté l'économie de notre pays. La seule façon de sortir de ce désastre est d'introduire des mesures économiques d'urgence, qui, nous l'espérons, placeront notre économie sur la voie de la reprise."
 PLC_recover_black_monday_desc: "Notre plan de relance économique initial a connu un succès modéré, mais il est devenu évident que des mesures supplémentaires sont nécessaires pour relancer complètement l'économie. En mettant en œuvre ces mesures, nous espérons laisser le cauchemar du Lundi Noir derrière nous une fois pour toutes."
 PLC_railways_desc: "La connexion de nos grands réseaux ferroviaires aux nations qui nous entourent nous permettra de permettre plus efficacement les échanges entre nous. Ces réseaux augmenteront considérablement la force de notre industrie et alimenteront notre économie."
 PLC_more_railways_desc: "Les écartements des rails en Pologne et en Lituanie sont souvent créés selon des mesures différentes. La mise en conformité de ces écartements avec une norme unique et unifiée permettra aux wagons de chemin de fer de traverser le pays sans encombre, et augmentera la mobilité des hommes et des matériaux à travers le pays."
 PLC_military_factories_desc: "Notre renforcement militaire n'aura servi à rien si nos hommes n'ont que des fusils pour s'armer. Notre armée s'appuie sur notre capacité industrielle à produire des armes et des munitions. Investir dans ces usines militaires nous permettra de créer une armée capable de faire face à toutes les situations."
 PLC_combined_infrastructure_desc: "Combiner et intégrer les infrastructures très différentes de la Pologne et de la Lituanie est une tâche immense, mais si elle est réussie, elle permettra à notre industrie de tirer pleinement parti des ressources des deux nations."
 PLC_new_economy_desc: "Avec une nouvelle ère vient une nouvelle économie. Le peuple de Pologne-Lituanie est en train de prendre conscience de ses besoins et de ses désirs dans cette nouvelle ère. Investir dans l'économie civile permettra à nos citoyens d'obtenir ce qu'ils désirent, et ces nouvelles usines pourraient être utilisées à d'autres fins, si la guerre éclatait."
 PLC_more_military_factories_desc: "La guerre consomme, et les deux camps luttent constamment pour surpasser l'autre. Nous devons créer autant d'usines que possible, afin de produire suffisamment d'armes pour étouffer nos ennemis sous les balles."
 PLC_industrial_innovations_desc: "Le secteur industriel s'est longtemps avéré une source précieuse d'innovations, même dans des domaines d'intérêt militaire. Prendre ces produits financés par le secteur privé et les mettre entre les mains des militaires pourrait s'avérer utile pour concevoir de nouvelles armes avec lesquelles gagner la guerre."
 PLC_poles_in_the_navy_desc: "En donnant aux Polonais, inexpérimentés mais enthousiastes, la direction de la nouvelle marine, on leur permettra d'exercer une plus grande influence sur la formation de la nouvelle marine. Les Polonais rêvent d'une flotte importante et expansive, et leurs idéaux imprègneront la marine à tous les niveaux."
 PLC_polish_officers_desc: "Longtemps séparé de la mer, le peuple polonais a adopté la nouvelle marine avec beaucoup d'enthousiasme. Bien qu'ils manquent d'expérience, ils viennent rapidement gonfler nos rangs et leurs nouvelles idées pourraient bien constituer la base de la nouvelle marine."
 PLC_lithuanian_experience_desc: "L'expérience lituanienne sera le facteur décisif dans la création de la nouvelle marine. Bien que la Lituanie ne possède pas une marine particulièrement puissante, son accès continu à la mer au cours des deux dernières décennies s'avérera inestimable pour la formation de notre nouvelle marine."
 PLC_lithuanian_ships_desc: "En donnant aux Lituaniens le contrôle de la formation de la marine, on leur permet de graver leurs idéaux dans ses fondements. L'idéal naval lituanien privilégie les navires petits mais flexibles et les petits engagements près des côtes."
 PLC_baltic_protection_desc: "Nos intérêts en mer ne vont pas plus loin que la Baltique. Il serait ridicule de tenter d'étendre notre portée plus loin. En privilégiant la priorité à la protection de notre littoral contre les attaques ennemies. Nous pouvons empêcher nos ennemis d'ouvrir un nouveau front sur nos côtes."
 PLC_atlantic_fleet_desc: "Il est de notre devoir de créer une flotte qui naviguera en haute mer, et de disputer les eaux de l'Atlantique à nos ennemis. Une flotte atlantique sera difficile à construire, mais la projection de notre puissance dans les mers vaut tous les prix."
 PLC_versatile_fleet_desc: "Sans les ressources nécessaires pour créer une grande armada, nous devons créer une flotte capable de s'engager dans n'importe quelle situation, et capable de s'adapter à la situation du moment."
 PLC_anti_submarines_desc: "Sans un engagement important dans la guerre navale, l'une des façons les plus dommageables pour nos ennemis de nous nuire est la guerre sous-marine. La priorité accordée à la destruction des sous-marins permettra à tout le moins de réduire la capacité de nos ennemis à attaquer nos convois."
 PLC_naval_bombers_desc: "Qui a dit que nous devions avoir notre propre marine pour affronter la flotte d'une autre nation ? Investir massivement dans les bombardiers navals nous permettra de créer une grande force de dissuasion contre toute marine qui ose s'approcher de nos propres côtes."
 PLC_coastal_forts_desc: "Nous devons être prêts au cas où nos défenses navales échoueraient. Un réseau de fortifications côtières sur notre petit littoral augmentera considérablement notre capacité de défense contre un débarquement naval."
 PLC_cruiser_research_desc: "Les croiseurs modernes se sont avérés très efficaces dans le passé en tant que raiders commerciaux en combinant une bonne mobilité et une grande puissance de feu. Compte tenu de leur potentiel et de notre besoin de frapper les artères de nos ennemis, nous devrions consacrer davantage de ressources à la maximisation de leur efficacité dans ce rôle particulier."
 PLC_new_dockyards_desc: "L'infrastructure navale actuelle de notre petit littoral lituanien est loin d'être suffisante pour soutenir une véritable marine. Si nous voulons créer une marine capable de rivaliser dans une bataille ouverte, nous devons procéder à une révision radicale de nos capacités navales."
 PLC_naval_infrastructure_desc: "La construction de nouveaux arsenaux et d'autres infrastructures navales est la clé de la construction de notre future marine. Un effort national axé sur le renforcement de la marine est la seule façon de disposer d'une marine dans un délai raisonnable."
 PLC_naval_academy_desc: "Une nouvelle marine a besoin de nouveaux officiers de marine. La construction d'une nouvelle académie navale sera notre première étape dans la formation de la prochaine génération d'officiers de marine de la République."
 PLC_experimental_designs_desc: "En l'absence totale d'une marine utilisable, il est évident que la construction d'une marine simple basée sur les marines d'autres nations n'est pas la voie à suivre. Nous n'avons ni le temps ni les navires à gaspiller dans de tels efforts. Nous devons donc nous tourner vers des navires peu orthodoxes qui peuvent potentiellement changer le cours de la guerre."
 PLC_battleships_desc: "Toute grande marine dispose d'un noyau de cuirassés puissants autour duquel se forme le reste de la flotte. Si nous voulons figurer parmi les autres grandes puissances du monde, nous devons créer nos propres cuirassés pour former l'épine dorsale de notre nouvelle flotte."
 PLC_carrier_experiments_desc: "Les porte-avions sont une nouveauté dans le monde de la guerre navale, mais ils semblent bien fonctionner lorsqu'ils sont déployés. Les porte-avions représentent un investissement très important à produire, mais ils pourraient s'avérer essentiels à la conquête de la suprématie sur les mers."
 PLC_marine_focus_desc: "En fonction de l'expansion de notre puissance à l'étranger, il se peut que nous devions un jour déployer nos soldats sur les fronts du monde entier. À cette fin, il est nécessaire de former une nouvelle génération de marines, de sorte que toute entreprise navale que nous entreprenons soit correctement soutenue."
 PLC_submarine_tactics_desc: "En l'absence d'une marine digne de ce nom, l'une des seules façons de perturber les opérations de nos ennemis est d'utiliser des sous-marins pour attaquer leurs navires. Cette méthode de guerre ne nous vaudra probablement pas beaucoup d'amis, mais elle s'est avérée brutalement efficace dans les conflits passés."
 PLC_trade_interdiction_desc: "Notre première incursion dans la guerre sous-marine sans restriction s'étant révélée prometteuse, il est temps de faire progresser nos opérations dans l'Atlantique. Si nous parvenons à placer des sous-marins à des positions clés dans l'Atlantique, nous serons en mesure de restreindre les capacités de transport maritime de nos ennemis avec une efficacité bien plus grande qu'auparavant."
 PLC_royal_air_force_desc: "En donnant à la force aérienne royale polonaise le rôle principal dans la formation de la nouvelle force aérienne de Pologne-Lituanie, nous veillerons à ce que sa philosophie de soutien aérien rapproché imprègne les idéaux de la nouvelle force aérienne."
 PLC_lithuanian_air_force_desc: "En donnant à l'armée de l'air lituanienne le contrôle de la formation de la nouvelle force aérienne de la nation, on s'assure qu'elle est en mesure d'insuffler à la nouvelle force aérienne ses idéaux traditionnels de supériorité aérienne et de bombardement stratégique."
 PLC_tactical_bombers_desc: "Le soutien et la poursuite du développement des bombardiers tactiques amélioreront considérablement la capacité de nos soldats à faire face aux menaces inattendues sur le terrain. Ces bombardiers tactiques formeront une force puissante lorsqu'ils seront utilisés conjointement avec nos troupes au sol."
 PLC_cas_focus_desc: "L'appui aérien rapproché s'est avéré essentiel au succès de nombreuses opérations militaires, et le développement de nouvelles tactiques autour de l'utilisation efficace des escadres CAS ne fera que multiplier cette efficacité."
 PLC_radar_desc: "La création de nouvelles stations RADAR dans des zones clés nous permettra d'intercepter les forces aériennes ennemies avant qu'elles ne soient en mesure d'exécuter leurs missions. Ces stations peuvent s'avérer essentielles à l'effort de guerre si nos adversaires comptent beaucoup sur les forces aériennes."
 PLC_paratrooper_focus_desc: "Avec la nouvelle ère de la guerre aérienne qui s'ouvre à nous, il est tout à fait naturel que nous essayions de placer même notre infanterie dans les airs. La nouvelle initiative visant à créer de nouvelles unités de parachutistes nous permettra d'opérer dans des régions où l'avancée terrestre est presque impossible."
 PLC_fighters_desc: "L'époque des biplans est révolue depuis longtemps. Une grande partie de notre force aérienne est vieille et décrépite, et nos hangars sont remplis de vieux biplans. Nous devons travailler à la modernisation de notre force aérienne afin que nos avions ne deviennent pas de simples cibles pour les pilotes ennemis."
 PLC_better_fighters_desc: "Notre force aérienne n'étant plus composée de biplans de l'époque de la Weltkrieg, nous pouvons travailler non seulement à la création d'un nouveau modèle de chasseur capable de rivaliser avec les autres avions, mais aussi de surpasser les chasseurs utilisés dans les formations ennemies."
 PLC_rocket_experiments_desc: "Une récente percée scientifique a rendu possible l'utilisation de jets pour propulser des modèles de chasseurs plus modernes. La création d'un chasseur utilisant la fusée comme principal moyen de transport n'était qu'un fantasme il y a quelques décennies, mais elle semble désormais à notre portée."
 PLC_air_tactics_desc: "Il ne suffit pas de produire plus d'avions. Nous devons également actualiser nos modes de pensée si nous voulons que nos chasseurs aient du succès dans le ciel. Nous devons faire un effort concerté pour créer de nouvelles tactiques de combat aérien et vaincre nos ennemis avant même que les avions ne quittent la piste."
 PLC_more_air_tactics_desc: "Travaillant de concert, les principaux esprits des deux forces aériennes de Pologne-Lituanie ont commencé à travailler à la création d'une nouvelle doctrine centrée sur les conceptions aériennes modernes. Cette doctrine, une fois achevée, constituera la base de nos opérations aériennes pour les années à venir."
 PLC_heavy_fighters_desc: "L'idée du chasseur lourd s'est avérée très séduisante pour les principaux membres de la nouvelle force aérienne, et des plans ont été proposés pour concevoir nos propres modèles. Ces chasseurs s'avéreront efficaces pour combattre les opérations ennemies dans nos cieux."
 PLC_strategic_bombers_desc: "Même lorsque nos soldats sur le terrain luttent, ils peuvent être tranquilles en sachant qu'ils se battent pour leurs familles au pays. Nous cherchons à priver l'ennemi de ces mêmes pensées, en détruisant ses villes et ses maisons, et en diminuant drastiquement son moral."

### Events ###
 plcommon.1.t: "Le Nouveau Premier Ministre"
 plcommon.1.d: "La fondation de la République étant achevée, il est maintenant temps de décider qui deviendra le Premier Ministre."
 plcommon.1.a: "Janusz Radziwill, le chef des aristocrates."
 plcommon.1.b: "Stanislaw Narutowicz, chef des conservateurs."

 plcommon.2.t: "La Capitale"
 plcommon.2.d: "Avec la renaissance de la République, nous devons décider où sera notre capitale. Historiquement, la République était basée à Varsovie, une option privilégiée par les Polonais. Cependant, les Lituaniens soutiennent que Vilnius pourrait également être utilisée. Les discussions intenses entre les Polonais et les Lituaniens ne nous ont laissé d'autre choix que de trouver un compromis. L'idée d'une nouvelle capitale a récemment gagné en popularité et s'est imposée dans l'esprit du grand public : il ne nous reste plus qu'à choisir la ville qui deviendra notre capitale."
 plcommon.2.a: "Lublin, le site d'origine de l'union !"
 plcommon.2.b: "Siauliai !"
 plcommon.2.c: "Białystok !"

 plcommon.4.t: "Question Linguistique"
 plcommon.4.d: "Notre politique concernant la langue officielle de la République doit être définie. Alors que diverses régions parlent le polonais ou le lituanien, nous devons décider de la langue de travail de notre gouvernement. Le polonais est le choix évident, puisque la majorité de notre nation le parle, mais le bilinguisme satisferait la minorité lituanienne qui craint une domination polonaise. Que devons-nous faire ?"
 plcommon.4.a: "Le gouvernement sera bilingue !"
 plcommon.4.b: "N'utilisez que le polonais pour le gouvernement."

 plcommon.5.t: "Nationalistes de Dmowski"
 plcommon.5.d: "Roman Dmowski, chef du Parti National-Radical Polonais, s'est récemment retrouvé sous le feu des projecteurs pour ses opinions de plus en plus nationalistes et pro-polonaises. Son dernier discours populiste sur le "favoritisme lituanien" qui règne au sein du gouvernement a suscité l'intérêt des citoyens de la République, et Dmowski lui-même gagne rapidement des partisans. Si nous continuons à soutenir les intérêts lituaniens au sein du gouvernement, cela pourrait être un signe des choses à venir."
 plcommon.5.a: "Il est à peine digne d'être remarqué."

 plcommon.6.t: "Nationalistes de Voldemaras"
 plcommon.6.d: "Augustinas Voldemaras, chef des nationalistes lituaniens, a récemment été mis en lumière pour ses opinions de plus en plus nationalistes et pro-lituaniennes. Son plus récent discours populiste sur le "fléau polonais" qui envahit le gouvernement a gagné en popularité parmi les citoyens de la République, et Voldemaras lui-même gagne rapidement des partisans. Si nous continuons à soutenir les intérêts polonais au sein du gouvernement, cela pourrait être un signe des choses à venir."
 plcommon.6.a: "Il est à peine digne d'être remarqué."

 plcommon.7.t: "Forces Armées Nationales"
 plcommon.7.d: "Roman Dmowski a déclaré que le Parti National-Radical, une organisation paramilitaire créée il y a quelques mois, a commencé à lutter contre le "gouvernement sous influence juive et paysanne lituanienne, qui menace la nation polonaise". Le nombre de ses partisans augmente très rapidement."
 plcommon.7.a: "Écrasez ces rebelles !"

 plcommon.8.t: "Dmowski est Mort !"
 plcommon.8.d: "Dmowski, qui a été une épine dans notre pied en créant une opposition contre la République, a été tué dans un des affrontements entre l'armée et ses hommes. Sa mort a déclenché un feu de nationalisme polonais, cela ne va pas bien se terminer."
 plcommon.8.a: "Bon sang..."

 plcommon.9.t: "Marche des Radicaux-Nationaux"
 plcommon.9.d: "Après la mort de Dmowski, Adam Doboszynski prend la tête du Parti National-Radical et organise une marche vers la capitale de la République, exigeant à la fois la punition des meurtriers de Dmowski et un gouvernement dirigé par lui-même et ses partisans. La situation est très grave, il y a des milliers de partisans du Parti National-Radical dans la capitale. La violence règne dans les rues de la capitale, les rebelles nationalistes tentant de prendre le contrôle des principaux bâtiments gouvernementaux. Seules nos forces armées peuvent nous sauver maintenant..."
 plcommon.9.a: "Le Putsch de Doboszynski a été un Succès !"
 plcommon.9.b: "(Jouer en tant que Lituanie)"

 plcommon.12.t: "Les Nationalistes prennent le pouvoir dans la République !"
 plcommon.12.d: "Aujourd'hui, le Roi légitime de la République des Deux  Nations, Vytautas II, a été capturé par Adam Doboszynski et ses sbires nationalistes polonais. Doboszynski a officiellement retiré l'Union du Reichspakt et a déclaré que la République était désormais libérée de la "domination allemande". Nous devons répondre à cette crise immédiatement, alors que devons-nous faire ?"
 plcommon.12.a: "Il n'y a rien que nous puissions faire !"
 plcommon.12.b: "Une telle trahison ne sera pas tolérée !"

 plcommon.13.t: "La Première Élection du Sejm"
 plcommon.13.d: "Des électeurs enthousiastes de tout l'espace de la République se sont rassemblés dans les villes en ce jour historique pour voter lors de la première élection combinée polono-lituanienne de la nouvelle République. Le décret du roi selon lequel le peuple serait autorisé à voter a galvanisé les mouvements politiques à travers la nation, et de nombreux mouvements politiques différents semblent capables de balayer les bulletins de vote.\n\nMême, ce qui est inquiétant, certains mouvements populistes et syndicalistes, dont la victoire pourrait signifier un désastre pour la jeune République. Quel parti sortira vainqueur ?"
 plcommon.13.a: "Le Parti Patriotique."
 plcommon.13.b: "La Coalition Populaire."
 plcommon.13.c: "Le Parti National-Radical de Pologne."
 plcommon.13.e: "Le Parti Syndicaliste de la République."

 plcommon.14.t: "Prise de Contrôle Syndicaliste dans la République !"
 plcommon.14.d: "Terrible nouvelle ! Un parti Syndicaliste a récemment obtenu la majorité lors des dernières élections dans la République des Deux Nations. Le nouveau gouvernement syndicaliste a officiellement retiré la République du Reichspakt et a déclaré que la République était désormais libérée de la "domination allemande". Nous devons répondre à cette crise immédiatement, alors que devons-nous faire ?"
 plcommon.14.a: "Il n'y a rien que nous puissions faire !"
 plcommon.14.b: "Une telle trahison ne sera pas tolérée !"

 plcommon.15.t: "Les Élections du Sejm "
 plcommon.15.d: "Selon notre constitution, des élections doivent être organisées tous les quatre ans. Quatre grands partis politiques ont une chance de l'emporter dans les urnes. Qui sera-t-il ?"
 plcommon.15.a: "Le Roi mettra fin à ce chaos."
 plcommon.15.b: "Le Parti Patriotique."
 plcommon.15.c: "Le Parti Démocrate."
 plcommon.15.e: "La Coalition Populaire."

 plcommon.19.t: "Statue de la Galicie"
 plcommon.19.d: "Le processus de réunification de nos pays étant terminé, nous pouvons enfin intensifier nos efforts pour récupérer des parties vitales de notre patrie. Les terres de Galicie et de Lodomérie faisaient partie de notre pays. Maintenant, elles sont sous le contrôle direct de Vienne. Nous pouvons essayer de ramener la Galicie et la Lodomérie par des négociations directes avec Vienne."
 plcommon.19.a: "Entamer des Pourparlers à Vienne."
 plcommon.19.b: "Nous n'avons pas besoin de ça."

 plcommon.20.t: "La République s'Interroge sur la Galicie"
 plcommon.20.d: "Les terres de Galicie et de Lodomérie faisaient partie de la République des Deux Nations. Maintenant qu'elle a été réformée, ils ont revendiqué cette région, exigeant le transfert de la Galicie et de la Lodomérie en échange d'une grande quantité de biens industriels, d'argent et d'un traité de protection mutuelle et de reconnaissance des frontières."
 plcommon.20.a: "Jamais ! C'est une partie de notre royauté !"
 plcommon.20.b: "Laissez-les partir."

 plcommon.23.t: "La Galicie est à nous !"
 plcommon.23.d: "Les Autrichiens ont accepté et la Galicie fait à nouveau partie de notre patrie !"
 plcommon.23.a: "Excellent !"

 plcommon.24.t: "Les Autrichiens Refusent nos Demandes !"
 plcommon.24.d: "Les Autrichiens ont refusé nos demandes, déclarant que le royaume de Galicie et de Lodomérie fait partie intégrante de leur pays ! Que devons-nous faire ?"
 plcommon.24.a: "Laissez-les... !"
 plcommon.24.b: "La guerre va résoudre ça !"

 plcommon.37.t: "Politique Étrangère"
 plcommon.37.d: "La République étant enfin libérée de l'oppression capitaliste, nous pouvons maintenant décider librement de notre position vis-à-vis de la communauté internationale. Alors que beaucoup plaident pour une alliance immédiate avec d'autres nations syndicales, il pourrait être sage de rester neutre pour reconstruire notre pays."
 plcommon.37.a: "L'isolationnisme, nous devons organiser notre pays."
 plcommon.37.b: "Nous devons être proactifs avec la révolution !"

 plcommon.38.t: "La République veut Rejoindre les Syndicalistes"
 plcommon.38.d: "Le gouvernement de la République a annoncé qu'il voulait rejoindre le bloc syndicaliste. Ce n'est pas un geste soudain car la politique pro-syndicaliste est populaire dans de nombreux cercles, y compris le gouvernement et l'armée. Voulons-nous que les ouvriers et les paysans polonais se joignent à la croisade contre les Allemands sanguinaires et les porcs impérialistes canadiens pourris ?"
 plcommon.38.a: "OUI !"
 plcommon.38.b: "Plutôt non."

 plcommon.39.t: "Nous Rejoignons le Bloc Syndicaliste"
 plcommon.39.d: "Les Français et les Britanniques sont heureux de nous voir rejoindre l'affaire commune - détruire les méchants impérialistes. Maintenant, nous faisons partie du bloc syndicaliste."
 plcommon.39.a: "Cette fois, nous allons gagner !"

 plcommon.40.t: "Anniversaire de l'Union de Lublin"
 plcommon.40.d: "Nous célébrons aujourd'hui l'anniversaire de la signature de l'Union de Lublin, qui, pour la première fois dans l'histoire, a créé un État polono-lituanien uni."
 plcommon.40.a: "La République est éternelle."

 plcommon.43.t: "L'Armée de Voldemaras"
 plcommon.43.d: "Aujourd'hui, dans la ville lituanienne de Siauliai, le LTIP a organisé un grand rassemblement au nom de la primauté de la Lituanie. Le chef du parti, Augustinas Voldemaras, a prêché aux foules enthousiastes que "leurs pires cauchemars étaient devenus réalité", et que "les rats polonais se répandaient dans le gouvernement comme une peste". Il a souligné les récentes politiques gouvernementales qui favorisaient clairement les intérêts polonais au détriment des intérêts lituaniens, et son discours a été accueilli par un tonnerre d'applaudissements. Après la fin du rassemblement, des rumeurs ont couru sur la formation par le LTIP de petites milices au nom de la "Protection du Peuple Lituanien"."
 plcommon.43.a: "Dissolvez-les immédiatement !"

 plcommon.44.t: "Le LTIP"
 plcommon.44.d: "Une récente vague d'élections locales en Lituanie a révélé des résultats surprenants. Le parti LTIP de Voldemaras a remporté un grand nombre de postes gouvernementaux, balayant de nombreuses zones rurales et s'assurant une présence étonnamment importante dans la politique locale lituanienne. Bien que le parti ait obtenu de mauvais résultats dans les régions autour de la capitale et en Pologne, le fait que les discours de Voldemaras touchent autant de personnes est extrêmement préoccupant.\n\nDes rumeurs circulent sur le fait que le LTIP envisage de s'attaquer au gouvernement national, et les journaux de tout le pays prédisent même un fossé permanent entre les deux moitiés du royaume."
 plcommon.44.a: "C'est très troublant."

 plcommon.45.t: "Le Coup d'État de Voldemaras"
 plcommon.45.d: "Les citoyens de la capitale de la République se sont réveillés aujourd'hui avec un spectacle surprenant : des milliers de ressortissants lituaniens défilant dans les rues de la capitale et exigeant que leur voix soit entendue au sein du gouvernement. Le parti LTIP de Voldemaras avait organisé une marche vers la capitale de la République au nez et à la barbe du régime, exigeant à la fois que le gouvernement soit libéré de "l'ingérence polonaise" et qu'un nouveau gouvernement soit créé, dirigé par lui-même et ses partisans. La situation est très grave, il y a des milliers de partisans du parti LTIP dans la capitale. La violence règne dans les rues de la capitale, les rebelles nationalistes tentant de prendre le contrôle des principaux bâtiments gouvernementaux. Seules nos forces armées peuvent nous sauver maintenant..."
 plcommon.45.a: "Le Coup d'État réussit."
 plcommon.45.b: "(Jouer en tant que Pologne)"

 plcommon.50.t: "La Question du Reichspakt"
 plcommon.50.d: "Avec la formation de la nouvelle union polono-lituanienne, notre statut politique dans l'alliance Reichspakt n'est pas clair. Alors que la Lituanie était membre de l'alliance, la Pologne ne l'était pas, et avec la combinaison de nos deux gouvernements, il semble qu'il y ait une opportunité d'utiliser le statut de la Pologne en tant que membre en dehors de l'alliance pour faire pression pour sortir, si nous le voulons.\n\nCependant, l'Allemagne ne manquera pas de considérer une tentative de sortie comme une menace pour son hégémonie européenne, et pourrait prendre des mesures contre nous. Que devons-nous faire ?"
 plcommon.50.a: "Nous avons toujours besoin de la protection allemande."
 plcommon.50.b: "Nous avons surpassé cette alliance en décomposition."

 plcommon.54.t: "La Commune Polono-Lituanaise Rejoint l'Internationale ?"
 plcommon.54.d: "Après leur récente révolution syndicaliste, la République des Deux Nations cherche à rejoindre les rangs du véritable Syndicalisme mondial, la Troisième Internationale. Devrions-nous les autoriser à entrer dans nos rangs ?"
 plcommon.54.a: "Nos frères !"
 plcommon.54.b: "Leur foi en notre cause est fragile."

 plcommon.55.t: "L'Internationale Grandit !"
 plcommon.55.d: "La Commune de France a accepté notre entrée dans la Troisième Internationale ! Nous sommes solidaires de nos frères du Syndicalisme !"
 plcommon.55.a: "Les roues de la révolution tournent !"

 plcommon.56.t: "La Commune de France Méprise l'Intérêt Polonais"
 plcommon.56.d: "Semblant se méfier du nouveau régime syndicaliste dans le Commonwealth Polonais-Lituanien, la France a refusé notre entrée dans la Troisième Internationale, déclarant que notre croyance dans leurs idéaux est trop faible. Sans l'aide de la Troisième Internationale, notre avenir en Europe semble bien sombre."
 plcommon.56.a: "Impossible !"

 plcommon.57.t: "Une nouvelle Constitution"
 plcommon.57.d: "La République polono-lituanienne se renforçant de jour en jour, il devient de plus en plus évident que la constitution actuelle ne peut faire face aux nouvelles réalités politiques de la République. Le Roi a donc promis des réformes radicales en rédigeant une nouvelle constitution, mais nous devons maintenant réfléchir à ce que ces réformes devraient réellement impliquer."
 plcommon.57.a: "Priorité à la Croissance Économique."
 plcommon.57.c: "Priorité à la Valorisation de l'Armée. "
 plcommon.57.e: "Priorité à l'Expansion du Pouvoir Royal. "
 plcommon.57.f: "Promoteur de l'Unité Nationale."

 plcommon.58.t: "La République Cherche Plotzk"
 plcommon.58.d: "Après la création de la nouvelle République polono-lituanienne, celle-ci cherche des solutions diplomatiques à ses différends territoriaux et cherche maintenant à acquérir le territoire de Plotzk auprès de nous, qui avons une grande majorité de Polonais. En échange, la République polono-lituanienne renoncera à toutes les revendications qu'elle détient sur d'autres régions à majorité polonaise que nous contrôlons. Si nous étions d'accord, cela cimenterait une relation forte avec la République. Cependant, pour nous, céder tout territoire serait certainement considéré comme un signe de faiblesse..."
 plcommon.58.a: "C'est un échange équitable."
 plcommon.58.b: "Nous ? Renoncer à un territoire ? C'est impensable !"

 plcommon.59.t: "Le Kaiser Accepte"
 plcommon.59.d: "L'Allemagne a accepté notre proposition de cession de Plotzk en échange de notre renonciation à nos revendications sur d'autres territoires de la vraie République qu'ils détiennent. Avec ce transfert de territoire, nous pouvons maintenant accueillir des millions de nos frères de retour dans la République proprement dite."
 plcommon.59.a: "Vrai...-vraiment ?"

 plcommon.60.t: "Un Accord Inacceptable"
 plcommon.60.d: "Le Kaiser a refusé catégoriquement notre demande de territoire, déclarant qu'il ne traite qu'avec les "nations appropriées" et que nous devrions apprendre notre place dans la hiérarchie européenne. Il semble que nous ne verrons pas Plotzk sous nos soins pendant un certain temps."
 plcommon.60.a: "À prévoir..."

 plcommon.61.t: "Un Référendum à Brest-Litovsk"
 plcommon.61.d: "Les territoires qui revenaient de droit à la Pologne ont été cédés par la Paix de Pain de 1918 à l'Ukraine, marionnette de l'Allemagne. Nous devrions chercher une solution diplomatique à ce problème, et nous pensons qu'un référendum en bonne et due forme sur l'adhésion des territoires à la République est un moyen approprié de gérer cette situation. Il y a suffisamment de Polonais de souche vivant dans la région pour qu'un vote puisse tourner en notre faveur. Nous devrions faire cette proposition aux Ukrainiens dès que possible."
 plcommon.61.a: "J'espère qu'ils seront d'accord."

 plcommon.62.t: "Un Référendum ?"
 plcommon.62.d: "La nouvelle République des Deux Nations a fait une demande diplomatique pour qu'un référendum soit organisé sur le statut de nos territoires frontaliers avec leur nation. Si nous acceptons, les territoires voteront soit pour rester avec l'Ukraine, soit pour rejoindre la République. Comment devons-nous répondre ?"
 plcommon.62.a: "C'est la chose à faire."
 plcommon.62.b: "Jamais !"

 plcommon.63.t: "Les Ukrainiens Acceptent"
 plcommon.63.d: "Les Ukrainiens ont accepté notre proposition de référendum, et le vote doit commencer sous peu."
 plcommon.63.a: "Fantastique !"

 plcommon.64.t: "Les Ukrainiens Refusent"
 plcommon.64.d: "Les Ukrainiens ont décliné notre proposition d'organiser un référendum, qualifiant nos revendications sur la région de "scandaleuses" et de "fantaisistes". C'est un résultat décevant..."
 plcommon.64.a: "Nous trouverons un autre moyen."

 plcommon.65.t: "Le référendum commence"
 plcommon.65.d: "La date convenue est arrivée, et le long des territoires frontaliers, de nombreux Ukrainiens votent pour savoir s'ils veulent rester dans notre nation ou rejoindre la République. Nous pourrions permettre à ce vote de se poursuivre sans interruption, ou peut-être pourrions-nous nous assurer que notre côté gagne le vote..."
 plcommon.65.a: "Le vote se poursuit."
 plcommon.65.b: "Nous devons gagner à tout prix."

 plcommon.67.t: "Le Référendum Réussit !"
 plcommon.67.d: "Après le décompte des voix, notre camp a gagné le référendum ! Les territoires sont maintenant à nous !"
 plcommon.67.a: "Faisons la Fête !"

 plcommon.68.t: "Le Référendum Échoue !"
 plcommon.68.d: "Après le décompte des voix, notre camp a perdu le vote référendaire. C'était une bonne tentative, au moins."
 plcommon.68.a: "C'est malheureux."

 plcommon.69.t: "La République se Rassemble"
 plcommon.69.d: "Avec le décret de Vytautas II selon lequel les royaumes de Pologne et de Lituanie seront unis en une seule nation, les peuples des deux États se retrouvent face à un avenir incertain. Les deux nations n'ont pas été unies depuis plus d'un siècle et le nouveau gouvernement de la République n'en est qu'à ses débuts.\n\nLes Lituaniens s'inquiètent déjà de voir les Polonais, plus nombreux, prendre le contrôle effectif de la nation, et de nombreux Polonais pensent qu'un roi lituanien les traitera comme des citoyens de seconde zone au profit de son propre peuple. Les tensions se sont accrues à travers la nation, et les mouvements populistes et syndicalistes se nourrissent de la méfiance qui règne dans le royaume.\n\nIl reste à voir si cette nouvelle nation peut se maintenir face aux tempêtes à venir..."
 plcommon.69.a: "Nous resterons unis !"

 plcommon.70.t: "Discours de Dmowski"
 plcommon.70.d: "Roman Dmowski, chef du Parti National-Radical Polonais, a récemment déclaré que le statut du bilinguisme est une abomination pour les Polonais. Il a encouragé les gens à détruire tous les panneaux portant ce "dialecte paysan"."
 plcommon.70.a: "Il ne compte plus du tout."

 plcommon.71.t: "Discours de Voldemaras"
 plcommon.71.d: "Augustinas Voldemaras, chef des nationalistes lituaniens, a déclaré que l'utilisation du seul polonais au sein du gouvernement était une trahison envers la nation lituanienne."
 plcommon.71.a: "Il ne compte plus du tout."

 plcommon.72.t: "La Lituanie se Rebelle !"
 plcommon.72.d: "Après l'échec de la tentative de coup d'État dans la capitale, les nationalistes lituaniens ont subi la domination polonaise. Aujourd'hui, le gouvernement lituanien, rallié au nationaliste Augustinas Voldemaras, a déclaré qu'il ne ferait plus partie d'une nation dominée par les oppresseurs polonais et a proclamé son indépendance totale !"
 plcommon.72.a: "Ils mourront pour ça !"

 plcommon.73.t: "La Pologne se Rebelle !"
 plcommon.73.d: "Après l'échec de la tentative de coup d'État dans la capitale, les nationalistes polonais ont subi la domination lituanienne. Aujourd'hui, le gouvernement polonais, rallié au nationaliste Roman Dmowski, a déclaré qu'il ne ferait plus partie d'une nation dominée par les oppresseurs lituaniens, et a déclaré son indépendance totale !"
 plcommon.73.a: "Ils mourront pour ça !"

 plcommon.74.t: "Revanche sur la République"
 plcommon.74.d: "Il est temps de riposter contre l'oppression de la "République" et de l'effacer de la carte une fois pour toutes !"
 plcommon.74.a: "Revanche !"

 plcommon.75.t: "Le République Polono-Lituanienne quitte le Reichspakt !"
 plcommon.75.d: "Déclarant que le statut de la Pologne en dehors de l'Alliance Reichspakt a été transféré à la nouvelle Républqie, l'état mutin de la République des Deux Nations tente de se faufiler hors du Reichspakt ! C'est un crachat évident à la face de l'hégémonie allemande en Europe, et si nous n'agissons pas maintenant, d'autres états de l'alliance pourraient en prendre note..."
 plcommon.75.a: "Laissez-les partir."
 plcommon.75.b: "Ils reviennent ou nous les FORCERONS à revenir !"

 plcommon.76.t: "L'Allemagne Dit "NON" !"
 plcommon.76.d: "Aujourd'hui, l'ambassadeur allemand auprès de la République a discrètement remis une lettre au ton sévère à Vytautas II lui-même. La lettre écrite au roi lui-même était courte et simple : toute tentative de quitter l'alliance Reichspakt sera considérée comme rien de moins qu'une attaque contre l'Allemagne elle-même. Avec cette note d'une brièveté alarmante en main, les échelons supérieurs du gouvernement de la République ont discuté de la manière de réagir.\n\nIl semble probable que l'Allemagne bluffe, mais cela vaut-il la peine de prendre le risque ?"
 plcommon.76.a: "Le risque est trop grand, nous devons nous rendre."
 plcommon.76.b: "Nous devons faire face à leur bluff évident !"

 plcommon.77.t: "La République des Deux Nations Reste Défiante !"
 plcommon.77.d: "Bien que notre ambassadeur ait remis nos demandes à rien de moins que le Roi Vytautas lui-même, la République est restée suspicieusement silencieuse en ce qui concerne nos demandes de retour dans l'alliance. C'est évidemment un affront à rien de moins que le Kaiser lui-même, et la République semble avoir l'intention de se suicider. Comment devrions-nous répondre ?"
 plcommon.77.a: "Mettez-les à terre."
 plcommon.77.b: "Ils ont compris notre bluff..."

 plcommon.78.t: "La République des Deux Nations fait Marche Arrière"
 plcommon.78.d: "Après que la République Polono-Lituanienne ait si fièrement déclaré son intention de quitter l'alliance Reichspakt, elle a cédé à nos demandes et est revenue sur sa décision. Le gouvernement de la République a discrètement publié une missive aujourd'hui, déclarant que la déclaration précédente était "une erreur d'écriture" et que l'idée que la République quitterait le Reichspakt était "tout simplement fausse"."
 plcommon.78.a: "Ils ont appris leur place."

 plcommon.79.t: "Choisir un Premier Ministre"
 plcommon.79.d: "L'une des premières mesures que doit prendre la nouvelle République Polono-Lituanienne est d'élire un Premier Ministre pour diriger le gouvernement de notre roi, Vytautas II. Cependant, dans l'excitation de la formation d'une nouvelle nation et du chaos politique qu'elle entraîne, de nombreux appels ont été lancés pour permettre au peuple de voter pour le Premier Ministre, plutôt que de le nommer.\n\nBien que nous n'ayons aucune obligation de permettre au peuple de voter, cela pourrait consolider la position de Vytautas en tant que "Roi du Peuple"..."
 plcommon.79.a: "Le vote de Vytautas est le seul dont nous avons besoin."
 plcommon.79.b: "Le Premier Ministre sera choisi par le peuple !"

 plcommon.80.t: "La Construction du Fort Vasa"
 plcommon.80.d: "Notre frontière nord-est n'est absolument pas défendue. Une section de notre armée a proposé la construction d'une série de structures défensives le long de la frontière pour en assurer la défense et veiller à ce que nous ne soyons pas pris au dépourvu par une invasion surprise, probablement en provenance de Russie.\n\nLe plan a été rédigé, et la série de fortifications sera collectivement appelée "Fort Vasa" en l'honneur du Roi Władysław IV Vasa, qui a vaincu les Russes lors de la Guerre de Smolensk.\n\nLa construction doit commencer sous peu."
 plcommon.80.a: "Tout se passera sûrement comme prévu !"

 plcommon.81.t: "Retards de Travaux Non Planifiés"
 plcommon.81.d: "La Construction de Fort Vasa se poursuit, mais non sans retard. Plus récemment, quatre hommes ont été tués dans un accident impliquant des explosifs miniers alors qu'ils creusaient les tunnels, et deux autres ont été tués lorsqu'une section de béton s'est effondrée sur eux.\n\nLe moral sur le site est bas, et le projet a peu de chances de se concrétiser sans un soutien continu."
 plcommon.81.a: "Nous devons continuer."
 plcommon.81.b: "Ce que nous avons maintenant suffira."

 plcommon.82.t: "Le Fort Vasa n'a plus de Financement"
 plcommon.82.d: "Même avec le soutien continu de l'administration, la construction du Fort Vasa a rencontré un nouvel obstacle. Le budget initial n'avait pas prévu les lourds coûts supplémentaires que le projet engendre, et le financement de la forteresse est à sec.\n\nDes fonds supplémentaires pourraient être alloués au projet, mais il est peu probable qu'ils soient populaires dans la capitale, une région éloignée de la menace russe immédiate."
 plcommon.82.a: "Allouez les fonds."
 plcommon.82.b: "La forteresse est assez complète."

 plcommon.83.t: "Achèvement du Fort Vasa"
 plcommon.83.d: "Après de nombreux mois de travail acharné et beaucoup trop d'obstacles imprévus, le "Fort Vasa" est un témoignage de l'ingénierie polono-lituanienne, un vaste réseau de bunkers et de tunnels couvrant toute la frontière russe, imperméable à tout assaut.\n\nAlors que beaucoup sont occupés à célébrer l'achèvement d'un bastion militaire aussi puissant, une petite faille a été découverte dans le réseau. Une petite partie de la ligne a été laissée incomplète. Dans le grand schéma des choses, insignifiant, cependant..."
 plcommon.83.a: "Assez ! C'est terminé."
 plcommon.83.b: "Un défaut ? Réparez-le !"

 plcommon.84.t: "Le Fort Vasa est Vraiment Achevé"
 plcommon.84.d: "La dernière section manquante de Fort Vasa étant achevée, la forteresse se dresse triomphante, phare de la puissance militaire polono-lituanienne. Toutes les faiblesses défensives ont été prises en compte, et certains rapports optimistes affirment qu'il ne faudrait que 1000 hommes pour repousser toute l'armée russe.\n\nQuoi qu'il en soit, notre nord-est est maintenant stoïquement défendu. Le Fort Vasa ne doit pas tomber."
 plcommon.84.a: "Un toast, à nos travailleurs acharnés !"

 plcommon.97.t: "L'Allemagne Exige la Restauration de Vytautas"
 plcommon.97.d: "Les récentes élections dans notre pays ont provoqué une grande inquiétude à Berlin. Le roi ayant été écarté du pouvoir et le nouveau régime renforçant son contrôle sur le pays, l'Allemagne a commencé à craindre que le nouveau [Root.GetName] ne mette le feu aux poudres au milieu de l'Europe. Ils ont décidé de prendre des mesures immédiates, en envoyant leur ambassadeur pour nous donner une liste de leurs exigences.\n\nCes exigences sont longues et totalement déraisonnables, et il est évident que l'Allemagne sait que nous n'accepterons pas ces conditions. Il semble que la seule option qui nous reste soit de nous battre jusqu'au bout."
 plcommon.97.a: "Arrêtez l'ambassadeur !"
 plcommon.97.b: "Nous ne pouvons pas espérer gagner. Nous nous rendons."

 plcommon.98.t: "La Pologne-Lituanie Capitule"
 plcommon.98.d: "Notre ambassadeur auprès de [POL.GetNameDef] vient de rentrer avec des nouvelles fantastiques. Notre liste de revendications, rédigée pour provoquer intentionnellement le nouveau gouvernement, a été étonnamment acceptée. Les forces armées polono-lituaniennes se retirent de l'autre côté de la frontière et nos militaires ont été officiellement invités dans le pays pour rétablir l'ordre.\n\nMalgré toutes les bravades et les fanfaronnades de la Pologne-Lituanie récemment, ils se sont rendus sans un seul coup de feu."
 plcommon.98.a: "La paix règne en maître."

 plcommon.99.t: "Notre Ambassadeur est Arrêté !"
 plcommon.99.d: "Nous avons reçu des nouvelles alarmantes de l'autre côté de la frontière, dans [POL.GetNameDef]. Nous avons appris par des voies détournées qu'après avoir remis notre liste de demandes, notre ambassadeur a été immédiatement arrêté et jeté en prison pour "Subversion de l'État" !\n\nLe silence de [POL.GetNameDef] sur cette affaire est assourdissant, mais nos patrouilles frontalières signalent une activité militaire accrue sur toute la frontière. Il semble qu'il n'y aura pas de paix sans guerre."
 plcommon.99.a: "Alors c'est la guerre !"

 plcommon.100.t: "La Pologne-Lituanie s'Engage dans le Reichspakt"
 plcommon.100.d: "Compte tenu de l'incertitude politique qui a régné récemment dans le Reichspakt après la formation de [POL.GetNameDef], de nombreux observateurs ont cru que la formation de la nouvelle [PLC.GetName] était un défi à l'hégémonie allemande en Europe de l'Est.\n\nToutefois, ces inquiétudes à Berlin ont été rapidement apaisées, car la République a renforcé ses engagements envers le bloc économique et militaire allemand, mais en tant que partenaire plutôt que marionnette."
 plcommon.100.a: "Une agréable surprise"

