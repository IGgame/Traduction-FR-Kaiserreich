### Events ###
burma.0.t: "Burma : Une nation déchirée par la guerre"
 burma.0.d: "In 1921, when the Indian Revolution went into full swing, Burma was quick to follow. By 1925, independence had been de facto won with the Indian Civil War coming to a stalemate. Independence had been won - but peace was far-off, with the country in a quasi-civil war between the various minorities and the central government in Rangoon. In 1928, after a skirmish on the south east border, the Kingdom of Siam invaded and a year long bloody war followed. The Treaty of Moulmein, negotiated by Germany and Japan, brought an end to the conflict but ceded Lower Shan to Siam and left the occupation of Moulmein and lower Burma undecided. Humiliated, Chit Hlaing's GCBA government collapsed at the 1930 elections and U Ba Pe's Nationalist Party won in a tight victory. In the 1935, U Ba Pe and his reformed People's Party won another victory, against the backdrop of allegations of corruption and fraud. Since then, U Ba Pe has struggled to cement his rule against an increasingly radical and politically demanding populace. All the while, India waits for an opportunity to spread the revolution east. When the day comes, will Burma be ready?"
burma.0.a: "Nous traverserons cette épreuve ensemble !"

burma.1.t: "Emeutes et manifestations à l'Université de Rangoon"
 burma.1.d: "Le mécontentement suscité par la corruption au sein du gouvernement, les immenses systèmes de népotisme qui imprègnent la vie civique et le régime sans scrupules de U Ba Pe, a déclenché certaines des plus grandes manifestations observées dans notre pays depuis l'obtention de l'indépendance en 1925. Issus de la grande et prestigieuse université de Rangoon, des étudiants de gauche radicalisés ont occupé plusieurs bâtiments administratifs et organisé des rassemblements dénonçant le président et ses riches bailleurs de fonds comme étant corrompus et préjudiciables au bien-être de la nation. Mais les manifestants n'ont pas réussi à obtenir le soutien des ouvriers de l'industrie et des paysans, limitant le mouvement naissant à l'intelligentsia."
burma.1.a: "Envoyez les matraques et les sabres !"

burma.2.t: "Emeutes et manifestations à l'Université de Rangoon"
 burma.2.d: "In neighbouring Burma, riots are spreading among a political impotent youth, protesting against the rampant corruption at Rangoon University, at the lack of reform and at the illegitimate rule of president U Ba Pe. For now the demonstrations have been restricted to Rangoon, but the inactivity of the current regime might spell another outburst in the months to come, especially with workers at the oil fields in Yenangyaung, Chauk, and Minbu rumbling about lousy pay and poor living conditions. Should the two fractions unite, we might find ourselves with a friendly government on the other side of the Bay of Bengal."
burma.2.a: "Gardons un oeil ferme sur les Birmans !"

burma.3.t: "Grèves aux champs de pétrole de Yenangyaung"
burma.3.d: "Les travailleurs des champs pétrolifères autour de Yenangyaung, Chauk et Minbu ont entamé une grève paralysante pour protester contre la corruption rampante et les conditions de vie déplorables. Les unités de police et les forces paramilitaires n'ont jusqu'à présent pas réussi à contenir les manifestants, qui ont occupé les champs pétrolifères en agitant des drapeaux rouges et en chantant des chansons socialistes. Il faut faire quelque chose pour apaiser leurs revendications, de peur que le soutien national à leur cause n'explose."
burma.3.a: "Upstarts ! Le mouvement syndical doit être écrasé !"
burma.3.b: "Tentative de les calmer..."

 burma.4.t: "The Year 1300 Revolution Breaks Out!"
 burma.4.d: "Catastrophe! Just like in 1936, students from Rangoon University has risen up against the presidency in critical demonstrations and protests. However, this year the radicalised student leaders have joined cause with the equally disgruntled oil workers, giving the movement a truly national scope. As the insurgents march on Rangoon, only a firm military reaction will solve this hopeless situation!"
burma.4.a: "C'est scandaleux, déployez l'armée contre ces jeunes !"
 burma.4.b: "The president is assassinated and a provisional government forms!"

burma.5.t: "L'armée a ordre de tirer sur les manifestants"
 burma.5.d: "Après ce qui semble une éternité, il s'agit enfin d'une confrontation entre les étudiants protestant à l'université de Rangoon et l'armée birmane. Le commandant local a appris qu'une marche de travailleurs pétroliers en grève se dirigeait vers la capitale, recueillant le soutien des villages ruraux en cours de route. De plus, l'état-major général de l'armée donne l'ordre de disperser les manifestants, alors que la journée s'achève, il semble que le destin de la Birmanie soit proche"
 burma.5.a: "The army mutinies and joins the revolutionaries!"
 burma.5.b: "Pro-government paramilitaries and the army crush the protests!"

burma.6.t: "La proclamation de la République socialiste birmane"
 burma.6.d: "U Ba Pe's illegitimate republic has been driven out by a union of students, workers and the military, ushering in a provisional government under the leadership of the People's Revolutionary Party and comrade Aung San. As the revolution is complete at home, there is the question to be asked: should it be taken abroad? Practically everyone in the government wishes for Burma to align with either India or the Internationale - though we could instead opt to go it alone."
 burma.6.a: "Rekindle the Anti-Colonial Pact with India!"
 burma.6.b: "Burma shall become a revolutionary outpost!"
 burma.6.c: "We must focus on the revolution at home!"

 burma.7.t: "Burma Wishes to Rekindle the Anti-Colonial Alliance"
burma.7.d: "En Birmanie, la présidence corrompue de U Ba Pe a été renversée par une coalition de travailleurs, d'étudiants et d'une armée qui refuse d'exécuter l'ordre de massacrer les manifestations pacifiques de ces derniers. Le pouvoir réside désormais dans un gouvernement birman provisoire, encore embryonnaire et assiégé à l'Est par un Siam hostile. Intimidée par la perspective d'une possible reprise de la guerre avec la monarchie Chakri basée à Bangkok qui intervient du côté des propriétaires terriens privés de leurs droits, cette nouvelle constellation birmane nous a fait une offre d'alliance, se protégeant ainsi contre toute implication étrangère et nous permettant d'avoir une frontière sûre à l'Est. Calcutta devra répondre rapidement et sans équivoque, de peur que cette opportunité ne nous échappe."
burma.7.a: "Frères d'armes et socialisme, nous les accueillons !"
 burma.7.b: "Burma would just drag us into a war we cannot afford!"

 burma.8.t: "Burma Wishes to Join the Internationale"
 burma.8.d: "In Burma, the corrupt U Ba Pe presidency has been toppled by a coalition of protesting workers, students and an army refusing to carry out the order to massacre the latter's peaceful demonstrations. Power now resides with a provisional Burmese government, still infant in its position and beleaguered to the East by a hostile Siam. Be it that they wish to help advance the international revolution or simply seek protection from stronger powers, they have petitioned us for entrance into the Internationale. How shall we respond?"
burma.8.a: "Allons de l'avant ensemble, unis dans notre lutte !"
 burma.8.b: "We want nothing to do with their conflicts."

 burma.9.t: "U Maung Gyee Calls for New Elections."
 burma.9.d: "With the death of the much loathed president U Ba Pe, his more liberal Prime Minister U Maung Gyee has called for new and democratic elections to take place in one months time. This appears to have placated the protestors and will hopefully save Burma from more corruption and tyranny."
 burma.9.a: "Burma is saved!"

 burma.10.t: "The Emergency Elections"
 burma.10.d: "Elections have finally arrived in Burma and for once they are totally free and fair! In the running are Kodaw Hmaing's reformed Peoples' Party which wishes to hold a referendum on the monarchy, Chit Hlaing's United GCBA now promising to atone for its previous failures and Dr. Ba Maw's Poor Man's Party. Who shall win the elections?"
 burma.10.a: "The Reformed Peoples' Party!"
 burma.10.b: "The United GCBA!"
 burma.10.c: "The Poor Man's Party!"

 burma.11.t: "The Royalist Referendum"
 burma.11.d: "A royalist himself, Kodaw Hmaing had campaigned on a platform to restore the Burmese monarchy with Princess Myat Phaya Lat as regent until Prince Taw Phaya Gyi is of age to take the throne himself. With the referendum results coming in, what shall Burma be?"
 burma.11.a: "The Royalists win out!"
 burma.11.b: "Burma wishes to remain a republic!"

 burma.12.t: "The 1300 Revolution Crushed"
 burma.12.d: "Catastrophe! Just like in 1936, students from Rangoon University has risen up against the presidency in critical demonstrations and protests. However, this year the radicalised student leaders were crushed due to lacking support of the previously striking workers. As loyalist paramilitaries put down the student uprisings, there have been talks within in the government about committing a self-coup and empowering U Ba Pe much like he has desired for years... Of course we could instead maintain the veneer of democracy and the Five Flowers Coalition."
 burma.12.a: "Maintain the Coalition for internal stability!"
 burma.12.b: "Arrest our coalition partners and reestablish the Nationalist Party!"

