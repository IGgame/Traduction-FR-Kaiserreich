#Follow Ups
 ireland.125.t.luc:0 "Luc Peeters fait le point sur nos investissements étrangers"
 ireland.125.t.sean:0 "Seán Mac Eoin fait le point sur nos investissements étrangers"
 ireland.125.t.paddy:0 "Patrick O'Neill fait le point sur nos investissements étrangers"
 ireland.125.d.luc:0 "L'expert belge que nous avons chargé de nos affaires étrangères à [IRE_foreign_resources_target] nous a rapporté aujourd'hui que l'entreprise a été jusqu'à présent un splendide succès et qu'une grande quantité de [IRE_foreign_resources_type] est prête à être exportée régulièrement vers Dublin."
 ireland.125.d.sean:0 "Le général Mac Eoin a envoyé son premier rapport officiel de [IRE_foreign_resources_target] ce matin. Malgré une certaine résistance initiale de la part de la population locale, il rapporte qu'une opération minière irlandaise est désormais en cours et que la société commerciale peut désormais commencer à exporter régulièrement du [IRE_foreign_resources_type] vers Dublin."
 ireland.125.d.paddy:0 "Notre "spécialiste" désigné en [IRE_foreign_resources_target] a finalement soumis son premier rapport officiel au gouvernement irlandais. Il apparaît que notre aventure là-bas a été assez désastreuse jusqu'à présent et que les locaux ne sont pas heureux de la façon dont Paddy et son entourage les ont traités. Malgré cela, une petite opération mal gérée a été créée, permettant à O'Neill et ses gars d'exporter chaque mois une petite quantité de [IRE_foreign_resources_type] vers Dublin."
 ireland.125.a:0 "[IRE_foreign_resources_response]"
 ireland.125.a.luc:0 "C'est l'efficacité belge pour vous."
 ireland.125.a.sean:0 "Je savais qu'on pouvait faire confiance à un militaire."
 ireland.125.a.paddy:0 "Qui a eu la brillante idée de le renvoyer ?"

 ireland.126.t.target:0 "Résultats de la Co-Entreprise Irlando-[Root.GetAdjective]"
 ireland.126.t.puppet:0 "Résultats de la Co-Entreprise Irlando-[Root.Overlord.GetAdjective]"
 ireland.126.d.luc:0 "Si, au départ, nous étions sceptiques à l'égard de la proposition irlandaise d'établir un projet commun de ressources, il semble que ces doutes étaient déplacés. La sélection d'un expert belge pour diriger le projet s'est avérée être un choix judicieux, les opérations ayant largement dépassé les estimations initiales. Après que Dublin ait pris sa part, nous sommes libres d'utiliser nos opérations [IRE_foreign_resources_type] considérablement élargies."
 ireland.126.d.sean:0 "Avec les premiers rapports sur notre coopération avec les Irlandais pour améliorer la production de [IRE_foreign_resources_type], les résultats sont largement conformes aux attentes. Le général Mac Eoin, à la tête du projet, a prouvé qu'il était un gestionnaire compétent et mérite le crédit pour avoir fait avancer les choses. Alors que les Irlandais prendront leur part des ressources, nous pouvons profiter des dividendes de notre investissement à l'avenir."
 ireland.126.d.paddy:0 "Avec les rapports sur notre investissement conjoint qui arrivent, beaucoup au sein de notre gouvernement se demandent si tout cela n'était pas une sorte de blague. Dès le premier jour, le chef du projet nommé par les Irlandais, M. O'Neill, a semblé vouloir prouver que la loi de Murphy était correcte. Beaucoup de ceux qui ont investi dans le projet sont furieux de voir leur argent dilapidé, et la maigre opération mise en place, bien qu'elle fournisse des ressources, a peu de chance de survivre à long terme, et encore moins de fournir des avantages."
 ireland.126.a:0 "[IRE_foreign_resources_target_response]"
 ireland.126.a.luc:0 "Excellent."
 ireland.126.a.sean:0 "Excellent."
 ireland.126.a.paddy:0 "C'est mieux que rien..."

 IRE_steel_city:0 "La Cité d'Acier"
 IRE_steel_city_desc: "L'acier est une ressource importante et l'une des rares que l'Irlande peut produire de manière fiable grâce à ses ressources naturelles et à ses relations commerciales. Belfast possédait autrefois une industrie sidérurgique digne de ce nom, mais la plupart des entreprises ont fermé leurs portes et se sont installées à Dublin après le rattachement du Nord à la République. Nous pourrions redonner un coup de jeune aux aciéries et en récolter les fruits."

 ireland.112.t:0 "La Sidérurgie de Belfast"
 ireland.112.d:0 "L'industrie sidérurgique de Belfast était en déclin depuis des années jusqu'aux efforts récents du gouvernement pour la rajeunir par l'adoption de l'IEAA. Il y a place pour une expansion significative de nos entreprises sidérurgiques à Belfast, si les fonds pouvaient être mis à disposition pour agrandir les aciéries existantes et si des subventions étaient accordées pour embaucher de nouveaux travailleurs. Cela nous permettrait de disposer de beaucoup plus d'acier que ne le permettent nos investissements actuels, mais cela alourdirait aussi la dette nationale."
 ireland.112.a:0 "Un financement supplémentaire ne peut pas faire de mal."
 ireland.112.b:0 "Financer massivement l'industrie, nous avons besoin de cet acier."
 ireland.112.c:0 "Laissez-le comme il est."

 IRE_zinc_mining:0 "Mines Irlandaises de Zinc"
 IRE_zinc_mining_desc:0 "L'Irlande a le potentiel pour devenir l'un des principaux producteurs de zinc en Europe. Bien qu'il ne soit pas particulièrement utile dans la production d'équipements militaires lourds, le zinc est utilisé dans une variété de produits électroniques et avoir accès à un approvisionnement substantiel de cette ressource naturelle serait certainement un atout pour les équipes de recherche et de développement de l'Irlande. Il pourrait également s'avérer utile pour la construction de stations radar."

 IRE_zinc_industry:0 "Industrie Irlandaise du Zinc"
 IRE_zinc_industry_desc:0 "Les récents développements de notre industrie minière du zinc nous ont permis de récolter une quantité importante de minerai de zinc, fournissant à nos équipes de recherche un matériau précieux pour leur développement électronique. Son utilisation importante dans les équipements électriques rendra également plus efficace la construction des stations radar de notre nation."

 IRE_dublin_smelting_industry:0 "Développer l'Industrie Métallurgique de Dublin"
 IRE_dublin_smelting_industry_desc:0 "L'industrie de la fonte à Dublin nous fournit actuellement une très petite quantité d'aluminium. Si nous accordions un financement important à cette industrie, nous pourrions augmenter considérablement la quantité d'aluminium que nous recevons, ce qui renforcerait notre influence commerciale et alimenterait nos industries."

 ireland.113.t:0 "L'Aluminium à Dublin"
 ireland.113.d:0 "Avant notre expansion rapide grâce à la loi IEAA, Dublin avait une petite industrie de l'aluminium sous-financée que nous pouvons maintenant choisir de stimuler davantage grâce à un financement étendu. Comme d'habitude, cela augmentera la dette nationale de manière assez significative si nous choisissons d'accorder à l'industrie le montant maximal de financement possible. Mais la fin vaut peut-être les moyens dans ce cas, car nous allons acquérir une ressource précieuse dont notre nation serait autrement privée."
 ireland.113.a:0 "Le soutenir avec des fonds supplémentaires."
 ireland.113.b:0 "Nous aurons besoin de cet aluminium plus tard. Donnez-leur tout ce dont ils ont besoin."
 ireland.113.c:0 "Nous avons déjà assez dépensé en aluminium."

### Focus Tree - QoTD (Domestic Politics) ###
 IRE_questions_of_the_day:0 "Questions Politiques du Jour"
 IRE_questions_of_the_day_desc:0 "Bien qu'elle se soit libérée de la tyrannie de la domination britannique, l'Irlande est une nation divisée et de nombreuses grandes questions occupent l'esprit du public et des politiciens. Nous devons répondre à ces questions si nous voulons que notre nation soit capable de se rassembler pour former un véritable ensemble."

# Cultural Unity Wing
 IRE_uniting_the_nation:0 "Unir la Nation"
 IRE_uniting_the_nation_desc:0 "Certaines des principales divisions de notre nation pourraient être résolues par un programme de réforme culturelle. La diffusion de la langue irlandaise contribuera à unir nos compatriotes, tandis que s'attaquer à l'emprise de longue date de l'église catholique sur les valeurs et la moralité irlandaises serait une démarche progressiste. Nos jeunes pourraient tirer profit d'un programme de scoutisme, et peut-être que notre population immigrée pourrait être mieux intégrée avec un certain effort."
 IRE_dealing_with_church:0 "Traiter avec l'Église"
 IRE_dealing_with_church_desc: "Le statut de l'Église a longtemps été remis en question depuis la déclaration d'indépendance de l'Irlande. Ostensiblement, la République d'Irlande est une nation laïque, mais certains ont mis en doute cette affirmation. Il est temps de résoudre officiellement la question de l'Église une fois pour toutes dans la législation, et d'orienter ainsi l'avenir de la nation."
 ireland.dwtc.tt:0 "\nDécider de §Yl'orientation religieuse§! de la nation irlandaise."

 ireland.129.t:0 "Le Destin de l'Église"
 ireland.129.d:0 "L'Irlande est une nation profondément catholique depuis plus de mille ans, et ce catholicisme s'accompagne d'idéaux et de moralité conservateurs. La République irlandaise a toutefois été fondée sur l'idée d'un État laïque, où la religion ne jouerait plus de rôle en politique. Les promesses d'une république laïque n'ont jamais vraiment été tenues par le gouvernement, et la question de l'Église et de son statut dans la nation a été un facteur de division pendant un certain temps. Le gouvernement a maintenant jugé bon de régler cette question une fois pour toutes et d'établir le rôle de l'Église dans la législation."
 ireland.129.a:0 "S'engager pour les idéaux de la République. Une Irlande laïque maintenant et pour toujours !"
 ireland.129.b:0 "L'Église et l'État sont inséparables, deux moitiés d'un tout. Nár laga Dia thú."

 IRE_secular_supremacy:0 "Suprématie Séculaire"
 IRE_secular_supremacy_desc: "Le gouvernement a choisi de confirmer officiellement que la République d'Irlande est avant tout une nation laïque, démolissant le pouvoir politique de l'Église et divisant la nation derrière les promesses de 1925."
 IRE_catholic_supremacy:0 "Suprématie Catholique"
 IRE_catholic_supremacy_desc:0 "Le catholicisme a de nouveau été embrassé par le gouvernement irlandais, cimentant le rôle de l'Église dans le gouvernement et attirant les catholiques fervents à la cause de la défense de la nation contre l'immoralité et la cupidité étrangères."
 IRE_promote_irish_language:0 "Promouvoir la Langue Irlandaise"
 IRE_promote_irish_language_desc:0 "La langue gaélique irlandaise est largement répandue en Irlande, mais elle s'est lentement dégradée au fil du temps sous la domination britannique, et dans certaines régions, elle n'est aujourd'hui plus du tout parlée. Nous pourrions mieux unir notre peuple et préserver notre patrimoine culturel en encourageant l'utilisation du gaélique dans toute la nation."
 IRE_gaelic_national_language:0 "Le Gaélique, la Langue Nationale"
 IRE_gaelic_national_language_desc:0 "La promotion fréquente du Gaélique irlandais, ou Gaeilge, comme langue nationale a permis d'unir notre peuple et d'atténuer les divisions. Cette langue devient rapidement aussi parlée que l'anglais, ce qui permet de maintenir l'héritage culturel de l'Irlande bien vivant."
 IRE_irish_scouts:0 "Scouts Irlandais"
 IRE_irish_scouts_desc:0 "Les jeunes Irlandais, garçons et filles, n'ont souvent pas grand-chose à faire dans notre société et sont souvent livrés à eux-mêmes pendant que leurs parents travaillent dur dans nos usines et nos entreprises. Nous pourrions suivre l'exemple des Américains avec leurs scouts et créer notre propre organisation, afin d'inculquer à nos jeunes une compréhension de la culture irlandaise et des valeurs honorables."

 ireland.130.t:0 "Les scouts-girl d'Irlande"
 ireland.130.d:0 "Nous avons décidé d'organiser la jeunesse irlandaise et, alors que le plan initial prévoyait la création d'une organisation féminine jumelle des scouts irlandais (connue sous le nom informel de Ceithern), les membres progressistes de notre gouvernement ont proposé de fusionner les deux en une seule, où les garçons et les filles se verraient enseigner les mêmes valeurs et compétences. Si cette idée peut sembler attrayante pour les libéraux et l'aile gauche du Dáil, les conservateurs ne l'accepteraient pas sans réagir."
 ireland.130.a:0 "Elles doivent apprendre les mêmes compétences que les garçons, bien sûr."
 ireland.130.b:0 "Restez fidèle à la vision originale. Les garçons seront des garçons, et les filles seront des filles."

 IRE_organised_youth_idea_1:0 "Jeunesse Organisée"
 IRE_organised_youth_idea_1_desc:0 "Les jeunes garçons d'Irlande ont été organisés en scouts, où ils acquièrent des compétences précieuses et sont intégrés culturellement dans la société. Le fait que des jeunes organisés servent de paramilitaires en temps de guerre donne une impulsion précieuse à notre population recrutable."
 IRE_organised_youth_idea_2_desc:0 "Les jeunes garçons et filles d'Irlande ont été organisés en scouts, où ils acquièrent des compétences précieuses et sont intégrés culturellement dans la société. Le fait que des jeunes organisés servent de paramilitaires en temps de guerre donne une impulsion précieuse à notre population recrutable."
 IRE_improve_integration:0 "Améliorer l'Intégration des Irlando-Américains"
 IRE_improve_integration_desc:0 "Les réfugiés que nous avons reçus d'Amérique du Nord ont été accueillis pour la plupart à bras ouverts par leurs frères et sœurs irlandais. Mais il y aura toujours des tensions et des difficultés pour un groupe aussi important de personnes qui tentent de faire leur chemin dans un nouveau pays. Nous pouvons prendre des mesures pour mieux intégrer les Irlando-Américains dans notre société."

# Ulster Question Wing
 IRE_status_of_ulster:0 "Le Statut de l'Ulster"
 IRE_status_of_ulster_desc:0 "Depuis que l'Irlande a obtenu sa liberté, le statut de l'Irlande du Nord plane sur le reste de la nation comme un spectre. La majorité loyaliste dans les six comtés d'Ulster qui composent l'Irlande du Nord se sent de plus en plus aliénée par les politiques du gouvernement et les tensions n'ont cessé d'augmenter ces derniers temps. Les gens appellent à une action sérieuse sur la question de l'Ulster, et le gouvernement est prêt à prendre toutes les mesures nécessaires pour la résoudre."

# Repression arc
 ireland.uup.weakened.tt:0 "\nAffaiblit les Loyalistes en cas de §YGuerre civile.§!"
 IRE_repress_the_loyalists:0 "Réprimer les Loyalistes"
 IRE_repress_the_loyalists_desc:0 "Les loyalistes d'Ulster n'ont causé que des ennuis au peuple irlandais. Ils n'ont d'Irlandais que le nom et se sont posés maintes et maintes fois en ennemis de la République. Il est temps de commencer à sévir contre ces loyalistes, en les empêchant d'organiser de futures marches ou rassemblements."
 IRE_reinforce_ulster_gardai:0 "Renforcer la Ulster Gardaí"
 IRE_reinforce_ulster_gardai_desc:0 "Alors que les tensions dans la région continuent de monter, il est évident qu'une force de police plus importante, la Gardaí, est nécessaire en Ulster. Nous devrions soutenir la gendarmerie de Belfast en élargissant considérablement la force de police locale, pour mieux couvrir toute la région."
 ireland.rtug.tt:0 "Lève §Y5§!divisions de la Gardaí à Belfast.\n"
 IRE_occupy_belfast: "Occuper Belfast"
 IRE_occupy_belfast_desc:0 "Les loyalistes ont par le passé proféré des menaces de guerre civile et de sécession, et s'ils devaient en venir aux actes, nous ne devons absolument pas leur permettre de prendre possession de Belfast. En aucune circonstance. Elle est devenue notre deuxième ville la plus industrialisée et est bien trop précieuse pour être perdue au profit de l'ennemi, sans parler d'un port stratégique à partir duquel les loyalistes pourraient recevoir de l'aide. Elle doit être placée sous occupation militaire."
 IRE_destroy_ulster_volunteer_force:0 "Détruire la Force Volontaire d'Ulster"
 IRE_destroy_ulster_volunteer_force_desc:0 "La Force Volontaire d'Ulster, ces soi-disant combattants de la liberté, ne sont rien de plus qu'une bande de terroristes. Nous devons infiltrer le mouvement et le détruire complètement si l'Ulster veut connaitre une sorte de paix durable. Nous traquerons leurs chefs et mettrons fin à leur recrutement, affaiblissant considérablement la force physique du mouvement loyaliste."

# Negotiation arc
 ireland.uneg.tt:0 "\nRéduit légèrement les tensions loyalistes."
 IRE_negotiate_with_loyalists:0 "Négocier avec les Loyalistes"
 IRE_negotiate_with_loyalists_desc:0 "En 1798, l'un des objectifs de Wolfe Tone était d'unir les catholiques, les protestants et les dissidents au sein d'une identité irlandaise, mais les Britanniques ont dressé les Irlandais contre les Irlandais au nom de la religion et les tensions perdurent. Des négociations doivent être menées pour s'assurer que chacun se sente inclus au sein d'un État, et d'une identité irlandaise."
 ireland.ulang.tt:0 "\nRéduit quelque peu les tensions loyalistes."
 IRE_recognise_ulster_scots:0 "Reconnaître l'Ulster-Scots"
 IRE_recognise_ulster_scots_desc:0 "Notre première étape pour que les Loyalistes se sentent les bienvenus serait de reconnaître leur dialecte écossais, l'Ulster-Scots, comme langue officielle aux côtés de l'irlandais et de l'anglais. Cela montrerait que nous sommes disposés à négocier, et à faire des compromis de bonne foi."
 ireland.ucuc.tt:0 "\nRéduit considérablement les tensions loyalistes."
 IRE_establish_cultural_unity_commission:0 "Créer la Commission de l'Unité Culturelle"
 IRE_establish_cultural_unity_commission_desc:0 "Notre prochaine étape devrait être d'établir une Commission de l'Unité Culturelle afin d'embrasser et de promouvoir toutes les différentes cultures d'Irlande, et de veiller à ce qu'aucune ne soit rejetée, ou ne se voie attribuer un statut de seconde classe."
 ireland.eirenua.tt:0 "\nRésout le problème des tensions loyalistes."
 IRE_eire_nua:0 "Éire Nua"
 IRE_eire_nua_desc:0 "Notre étape finale et la plus radicale serait de fédéraliser l'Irlande, en créant quatre parlements régionaux pour chacune des quatre provinces irlandaises, donnant aux habitants d'Ulster une plus grande voix au chapitre au sein du gouvernement. Cela enrichirait également les régions occidentales de l'Irlande, qui ont été à bien des égards ignorées et négligées par le gouvernement de Dublin."

### Focus Tree - Eire and the World (Foreign Policy)
 IRE_on_the_world_stage:0 "L'Éire sur la scène mondiale"
 IRE_on_the_world_stage_desc: "Pendant onze ans, depuis la fin de la révolution britannique, l'Irlande a vécu dans un isolement paisible, la politique du monde extérieur n'étant pas considérée comme importante. Aujourd'hui, alors qu'une seconde Weltkrieg se profile à l'horizon, l'Irlande doit s'affirmer sur la scène mondiale ou être à nouveau anéantie."

# Dealing with Our Enemies
 IRE_dealing_with_our_enemies:0 "Traiter avec nos Ennemis"
 IRE_dealing_with_our_enemies_desc:0 "Notre principale menace est l'Union Britannique, qui, comme ses prédécesseurs, tente d'influencer et de contrôler l'Irlande. Si nous voulons rester neutres, nous devons y faire face d'une manière ou d'une autre."
 IRE_give_us_the_future:0 "Donnez-nous l'Avenir"
 IRE_give_us_the_future_desc:0 "Une fois de plus, l'éternelle tentative anglo-saxonne de soumettre les Irlandais se poursuit. Il est temps de résoudre le problème une fois pour toutes !"
 IRE_enough_of_your_past:0 "Nous en avons assez de votre passé"
 IRE_enough_of_your_past_desc:0 "Lorsque le tricolore irlandais flottera au sommet de Londres, le monde entier saura que le mal de l'Empire Britannique et de sa progéniture rouge a été effacé de la surface de la terre !"

# Choosing Our Friends
 IRE_choosing_our_friends:0 "Choisir nos Amis"
 IRE_choosing_our_friends_desc:0 "Alors que les tensions augmentent, certains crient au besoin d'alliés pour protéger l'Irlande et nous nous trouvons à la croisée des chemins quant à la manière de nous aligner. L'aide de ceux que la Déclaration de 1916 décrivait comme nos "vaillants alliés en Europe", l'Allemagne, s'est avérée cruciale dans la guerre d'indépendance, tandis que de nombreux Irlandais ont combattu dans la Weltkrieg aux côtés de l'Entente. D'un autre côté, faut-il à nouveau envoyer des Irlandais mourir dans une guerre étrangère ?"

 IRE_join_the_isac:0 "Rejoindre l'ISAC"
 IRE_join_the_isac_desc:0 "Le Conseil Impérial Scientifique et Académique (ISAC en anglais abrégé) est une société destinée à coordonner la recherche entre les différents états membres de l'Empire Britannique. Bien que nous ayons quitté l'Empire Britannique après la Révolution Britannique, nos liens renouvelés avec le Canada pourraient les persuader de nous autoriser à entrer."

# Ancestral Ties
 IRE_ancestral_ties:0 "Liens Ancestraux"
 IRE_ancestral_ties_desc:0 "Des millions d'Irlando-américains vivent aux États-Unis d'Amérique, descendants d'hommes et de femmes irlandais qui ont fui l'oppression britannique et la famine. De nombreux membres de la diaspora occupant des postes de pouvoir, nous pouvons utiliser nos liens ancestraux pour influencer le gouvernement américain et ses politiques."
 IRE_irish_american_aid:0 "Association d'Aide Irlando-Américaine"
 IRE_irish_american_aid_desc:0 "La nouvelle du déclenchement de la guerre en Irlande est parvenue jusqu'en Amérique, et de nombreux Irlando-américains sympathisants de notre cause ont fait don d'armes et de fournitures pour nous aider dans notre combat."
 IRE_attract_fleeing_intellectuals: "Attirer les Intellectuels Apatrides"
 IRE_attract_fleeing_intellectuals_desc: "Que ce soit à cause de la guerre ou de la persécution, de nombreux individus talentueux se retrouvent à la dérive, ne cherchant rien d'autre que de trouver un endroit sûr où vivre sans crainte. Grâce à la stabilité relative de notre nation, nous sommes très attrayants en tant que destination potentielle. En attirant ces intellectuels étrangers, nous pouvons les encourager à utiliser leurs compétences pour améliorer l'économie et les installations de recherche irlandaises."
 ireland.aidamerica.tt:0 "\nLes donateurs irlando-américains contribueront à l'approvisionnement de notre armée."

 IRE_irish_american_coalition:0 "La Coalition Irlando-Américaine"
 IRE_irish_american_coalition_desc:0 "Maintenant que l'Irlande et l'Amérique sont amies sur la scène politique et économique et que l'Amérique commence à se remettre de ses troubles et à redevenir une puissance mondiale, nous devrions envisager une alliance complète avec eux."

 IRE_reacting_to_civil_war:0 "Réaction à la Guerre Civile Américaine"
 IRE_reacting_to_civil_war_desc:0 "Les tensions politiques résultant de l'effondrement économique de l'Amérique à la fin de la Weltkrieg ont finalement atteint leur paroxysme et la guerre civile a éclaté. En raison de nos liens avec l'Amérique, l'Irlande peut être affectée et doit être préparée à toute conséquence potentielle."
 ireland.sanctuary.tt:0 "\nL'Irlande accueillera des réfugiés irlando-américains."

#Socialist
 IRE_an_chomhdhail_siondacaiteach:0 "An Chomhdháil Siondacáiteach"
 IRE_an_chomhdhail_siondacaiteach_desc: "Maintenant que le rêve de James Connolly est devenu réalité, nous sommes prêts à remplacer le gouvernement provisoire. Les deux factions sont les nationalistes de Saor Éire, dirigés par Peadar O'Donnell, et l'Irish Syndicalist Party, dirigé par Jim Larkin."
 IRE_an_chomhdhail_siondacaiteach_tt: "§CUn congrès sera organisé pour décider de la future direction de la nation.§!"
 IRE_join_internationale:0 "Rejoindre l'Internationale"

 ireland.243.t:0 "Rejoindre l'Internationale ?"
 ireland.243.d:0 "Maintenant que l'Irlande a embrassé la révolution, il est temps de rejoindre nos camarades teints en rouge en France et en Grande-Bretagne. Alors que certaines voix isolées ont appelé à ce que nous nous concentrions sur la construction du socialisme en interne. Comment devons-nous procéder ?"
 ireland.243.a:0 "Envoyez la demande !"
 ireland.243.b:0 "Non, c'est trop risqué !"

#Foreign Polcy
 ireland.170.t:0 "Mission Diplomatique Irlandaise en Grande-Bretagne"
 ireland.170.d: "Nous avons décidé que le meilleur moyen d'assurer l'indépendance future de l'Irlande est de nouer un dialogue et d'établir un accord avec les Britanniques. Dirigée par Éamon de Valera et comprenant l'un des signataires du premier traité anglo-irlandais, Robert Barton, notre mission diplomatique s'est mise en route pour Londres."
 ireland.170.a:0 "Bonne chance !"

 ireland.171.t:0 "Arrivée de la Mission Diplomatique Irlandaise en Grande-Bretagne"
 ireland.171.d:0 "La mission diplomatique irlandaise est arrivée à Londres aujourd'hui et a clairement fait savoir au TUC qu'elle était prête à négocier une sorte d'accord durable entre la Grande-Bretagne et l'Irlande. Devons-nous voir si nous pouvons trouver un arrangement ou devons-nous les renvoyer en Irlande ?"
 ireland.171.a:0 "Nous négocierons."
 ireland.171.b:0 "Renvoyez-les !"

 ireland.172.t:0 "Les Britanniques ne Parleront Pas"
 ireland.172.d:0 "Notre mission est rentrée aujourd'hui les mains vides, repoussée par les Britanniques avant même le début des négociations."
 ireland.172.a:0 "Maudits Anglois!"

 ireland.173.t:0 "Le Début des Négociations"
 ireland.173.d:0 "Les Britanniques ont accepté de discuter. Nos exigences sont les suivantes : en échange de la neutralité continue de l'Irlande vis-à-vis de toute implication de la Grande-Bretagne sur le continent, ils doivent reconnaître et garantir l'indépendance de l'Irlande vis-à-vis de la Grande-Bretagne et s'abstenir de toute implication dans les affaires irlandaises. En outre, il y a la question des tarifs douaniers que les deux nations s'imposent mutuellement, ce qui entrave le commerce et la croissance économique potentielle. Nous aimerions que ces droits soient levés, dans l'intérêt de tous."
 ireland.173.a:0 "Une proposition équitable ?"

 ireland.174.t:0 "Le Début des Négociations"
 ireland.174.d:0 "Les Britanniques ont accepté de discuter. Nos exigences sont les suivantes : en échange de la neutralité continue de l'Irlande vis-à-vis de toute implication de la Grande-Bretagne sur le continent, ils doivent reconnaître et garantir l'indépendance de l'Irlande vis-à-vis de la Grande-Bretagne et s'abstenir de toute implication dans les affaires irlandaises. En outre, il y a la question des tarifs douaniers que les deux nations s'imposent mutuellement, ce qui entrave le commerce et la croissance économique potentielle. Nous aimerions que ces droits soient levés, dans l'intérêt de tous."
 ireland.174.a:0 "Une proposition équitable ?"

 ireland.175.t:0 "Propositions Irlandaises"
 ireland.175.d:0 "Les Irlandais ont présenté leurs propositions à nos négociateurs. Ils veulent que nous garantissions leur indépendance et que nous restions en dehors des affaires irlandaises en échange du maintien de leur neutralité. Ils demandent également que les tarifs douaniers soient abandonnés entre nos nations. En échange de cela, certains suggèrent que nous demandions un amendement d'accès à tout traité."
 ireland.175.a:0 "Nous acceptons les propositions irlandaises."
 ireland.175.b:0 "Demandez un accès militaire dans le cadre de tout traité."
 ireland.175.c:0 "Nous ne pouvons pas accepter."

 ireland.176.t:0 "Propositions Irlandaises"
 ireland.176.d:0 "Les Irlandais ont présenté leurs propositions à nos négociateurs. Ils veulent que nous garantissions leur indépendance et que nous restions en dehors des affaires irlandaises en échange du maintien de leur neutralité. Ils demandent également que les tarifs douaniers soient abandonnés entre nos nations. En échange de cela, certains suggèrent que nous demandions un amendement d'accès à tout traité."
 ireland.176.a:0 "Bien sûr, nous acceptons les propositions irlandaises !"
 ireland.176.b:0 "Demandez un accès militaire dans le cadre de tout traité."
 ireland.176.c:0 "Nous ne pouvons pas accepter."

 ireland.177.t:0 "Les Britanniques Acceptent"
 ireland.177.d:0 "Les Britanniques ont accepté nos propositions, la mission a été un succès !"
 ireland.177.a:0 "Excellent!"

 ireland.178.t:0 "Le Second Traité Anglo-Irlandais"
 ireland.178.d:0 "Nous avons signé un traité garantissant la neutralité de l'Irlande. S'ils ne sont pas des alliés, ils ne seront pas des ennemis."
 ireland.178.a:0 "Excellent!"

 ireland.179.t:0 "Les pourparlers sont interrompus"
 ireland.179.d:0 "Notre mission est rentrée aujourd'hui les mains vides, incapable de trouver un accord avec les Syndicalistes."
 ireland.179.a:0 "Maudits Anglois!"

 ireland.180.t:0 "Le Prix Britannique"
 ireland.180.d:0 "Les Britanniques ont accepté nos propositions, à condition que nous leur permettions d'accéder à nos ports et à nos bases aériennes."
 ireland.180.a:0 "Un prix qui vaut la peine d'être payé."
 ireland.180.b:0 "Exiger une aide économique en échange."
 ireland.180.c:0 "C'est inacceptable !"

 ireland.181.t:0 "La Contre-Offre Irlandaise"
 ireland.181.d:0 "La mission diplomatique irlandaise a répondu en demandant une aide économique en échange de notre accès militaire."
 ireland.181.a:0 "Nous acceptons"
 ireland.181.b:0 "Ils en demandent trop."

 ireland.182.t:0 "Les Britanniques Acceptent"
 ireland.182.d:0 "Les Britanniques ont accepté nos propositions, la mission a été un succès !"
 ireland.182.a:0 "Excellent!"

 ireland.183.t:0 "Le Second Traité Anglo-Irlandais"
 ireland.183.d:0 "Nous avons signé un traité garantissant la neutralité de l'Irlande. S'ils ne sont pas des alliés, ils ne seront pas des ennemis."
 ireland.183.a:0 "Excellent!"

 ireland.184.t:0 "Fin de la Guerre Commerciale"
 ireland.184.d: "Depuis la signature du premier traité anglo-irlandais en 1922, qui a établi la République d'Irlande au sein de l'Empire britannique, il existe un conflit économique entre le Royaume-Uni et l'Irlande. Les droits de douane ont été fixés à 20 % pour les importations et les exportations, dans le but de nuire à l'État irlandais naissant et comme mesure protectionniste pour aider les entreprises britanniques qui se remettaient de la perte de la Weltkrieg. Les Irlandais ont réagi en affirmant leur indépendance vis-à-vis de la Grande-Bretagne. La situation n'a pas changé à la suite de la révolution britannique et de l'établissement de l'Union britannique, en grande partie à cause des différences idéologiques entre les loyalistes et le Sinn Féin de Collins. Aujourd'hui, avec la signature du deuxième traité anglo-irlandais, la guerre commerciale a pris fin et les deux parties sont prêtes à en récolter les bénéfices économiques."
 ireland.184.a:0 "Grandiose ! "

 ireland.185.t:0 "Fin de la Guerre Commerciale"
 ireland.185.d: "Depuis la signature du premier traité anglo-irlandais en 1922, qui a établi la République d'Irlande au sein de l'Empire britannique, il existe un conflit économique entre le Royaume-Uni et l'Irlande. Les droits de douane ont été fixés à 20 % pour les importations et les exportations, dans le but de nuire à l'État irlandais naissant et de prendre des mesures protectionnistes pour aider les entreprises britanniques qui se remettaient de la perte de la Weltkrieg. Les Irlandais ont réagi en affirmant leur indépendance vis-à-vis de la Grande-Bretagne. La situation n'a pas changé à la suite de la révolution britannique et de l'établissement de l'Union britannique, en grande partie à cause des différences idéologiques entre les loyalistes et le Sinn Féin de Collins. Aujourd'hui, avec la signature du deuxième traité anglo-irlandais, la guerre commerciale a pris fin et les deux parties sont prêtes à en récolter les bénéfices économiques."
 ireland.185.a:0 "Grandiose ! "

 ireland.186.t:0 "Traité d'Accès avec l'Irlande ?"
 ireland.186.d:0 "Le gouvernement irlandais a proposé de nous accorder un accès militaire, nous permettant de baser notre marine et notre aviation à côté de la Grande-Bretagne, en échange d'un pacte de non-agression et de la garantie de leur indépendance par l'Allemagne."
 ireland.186.a:0 "Une bonne affaire !"
 ireland.186.b:0 "Ça n'en vaut pas la peine..."

 ireland.187.t:0 "L'Allemagne accepte notre offre !"
 ireland.187.d:0 "Les Allemands ont garanti notre indépendance en échange de notre autorisation à baser leur armée ici."
 ireland.187.a:0 "Grandiose ! "

 ireland.188.t:0 "L'Irlande dans le Reichspakt ?"
 ireland.188.d:0 "Le gouvernement irlandais nous a demandé de rejoindre notre alliance. Cela nous donnerait à la fois une base et un allié loyal à côté de la Grande-Bretagne. Comment devrions-nous répondre ?"
 ireland.188.a:0 "Jawohl!"
 ireland.188.b:0 "Ça n'en vaut pas la peine..."

 ireland.189.t:0 "Les Allemands ont accepté notre demande !"
 ireland.189.d:0 "L'Allemagne a accepté notre demande, nous allons maintenant rejoindre le Reichspakt, se tenant ensemble contre les Syndicalistes."
 ireland.189.a:0 "Grandiose ! "

 ireland.190.t:0 "Les Allemands ont rejeté notre demande !"
 ireland.190.d:0 "Les Allemands ont rejeté notre demande, nous ne leur ferons plus jamais confiance !"
 ireland.190.a:0 "Tant pis pour eux !"

 ireland.191.t:0 "Traité d'Accès avec l'Irlande ?"
 #ireland.191 and 192 removed

 ireland.193.t:0 "L'Irlande dans l'Entente ?"
 ireland.193.d:0 "Le gouvernement irlandais nous a demandé de rejoindre notre alliance. Cela nous donnerait une base et un allié à côté de la Grande-Bretagne, faisant avancer nos objectifs de reconquête de la Grande-Bretagne sur les Syndicalistes ! D'un autre côté, s'allier avec l'Irlande ne serait pas pris à la légère par ceux dont les souvenirs de la guerre d'Irlande ne sont pas facilement oubliés..."
 ireland.193.a:0 "Un pas de plus vers Londres !"
 ireland.193.b:0 "L'ennemi de mon ennemi n'est pas mon ami !"

 ireland.194.t:0 "Les Canadiens ont accepté notre demande !"
 ireland.194.d:0 "Le Canada a accepté notre demande, nous allons maintenant rejoindre l'Entente, faisant front commun contre les Syndicalistes."
 ireland.194.a:0 "Grandiose ! "

 ireland.195.t:0 "Le Canada rejette notre demande"
 ireland.195.d:0 "Le Canada a refusé notre demande de rejoindre l'Entente."
 ireland.195.a:0 "Putain !"

 ireland.196.t:0 "Relations commerciales avec l'Irlande ?"
 ireland.196.d:0 "Le gouvernement irlandais a suggéré la possibilité d'ouvrir le commerce entre nos deux pays, dont les relations ont été tièdes en raison de notre Grande Dépression et de l'alignement pro-allemand de l'Irlande."
 ireland.196.a:0 "Ça ne peut pas faire de mal, non ?"
 ireland.196.b:0 "C'est trop risqué pour l'instant."

 ireland.197.t:0 "L'Amérique accepte !"
 ireland.197.d:0 "Le gouvernement américain a répondu positivement à nos suggestions, cela devrait être de bon augure pour notre économie !"
 ireland.197.a:0 "Grandiose ! "

 ireland.198.t:0 "L'Amérique refuse !"
 ireland.198.d:0 "Le gouvernement américain a refusé nos suggestions, invoquant son désir de ne pas faire de vagues alors que son pays est si instable."
 ireland.198.a:0 "Oh bien, qu'est-ce que tu peux faire ?"

 ireland.199.t:0 "Une Commission du Commerce Atlantique ?"
 ireland.199.d:0 "Le gouvernement irlandais a proposé la création d'une Commission du Commerce Atlantique pour superviser nos échanges commerciaux dans l'océan Atlantique. Les relations de notre pays avec l'Irlande se sont réchauffées récemment et beaucoup soutiennent cette idée."
 ireland.199.a:0 "Une bonne idée!"
 ireland.199.b:0 "Pourquoi ne pas laisser les choses telles qu'elles sont ?"

 ireland.200.t:0 "Création de la Commission du Commerce Atlantique"
 ireland.200.d:0 "Le gouvernement américain a accepté et la Commission du Commerce Atlantique sera formée pour superviser le commerce entre nos deux pays. Cela devrait s'avérer bénéfique pour la poursuite des relations entre nos deux pays."
 ireland.200.a:0 "Grandiose ! "

 ireland.201.t:0 "Notre proposition a été rejetée !"
 ireland.201.d:0 "Malheureusement, les Américains ont rejeté notre proposition."
 ireland.201.a:0 "C'est dommage."

 ireland.202.t:0 "Un Traité Irlando-Américain"
 ireland.202.d:0 "Le gouvernement irlandais nous a approchés pour demander un pacte de non-agression et une garantie américaine de l'indépendance de l'Irlande. Compte tenu de nos relations économiques et de l'aide que les Irlandais nous ont apportée pendant la Seconde Guerre Civile, rares sont ceux qui s'opposent à cette idée."
 ireland.202.a:0 "Of course!"
 ireland.202.b:0 "L'Irlande est tout simplement trop éloignée pour être protégée."

 ireland.203.t:0 "Signature du Traité Irlando-Américain"
 ireland.203.d:0 "Le gouvernement américain a naturellement accédé à notre demande et nous avons signé un traité de non-agression garantissant notre indépendance vis-à-vis des incursions étrangères."
 ireland.203.a:0 "Grandiose ! "

 ireland.204.t:0 "L'Amérique nous rejette !"
 ireland.204.d:0 "Malgré toute l'aide que nous leur avons offerte, les Américains ont refusé de nous protéger !"
 ireland.204.a:0 "Des traîtres ingrats..."

 ireland.205.t:0 "La Coalition Irlando-Américaine"
 ireland.205.d:0 "Le gouvernement irlandais nous a approchés une fois de plus avec une proposition majeure d'entrer dans une alliance militaire complète. Nous pourrions ainsi étendre notre influence à l'Atlantique et à l'Europe, mais au prix d'une possible mise à l'épreuve de notre nation."
 ireland.205.a:0 "Les Irlandais peuvent volontiers se joindre à nous !"
 ireland.205.b:0 "Créez l'Organisation du Traité Atlantique !"
 ireland.205.c:0 "Les chamailleries de l'Europe ne nous intéressent pas."

 ireland.206.t:0 "L'Alliance Irlando-Américaine"
 ireland.206.d:0 "L'Amérique a accepté, voulant étendre son influence à l'Atlantique, et maintenant nous sommes alliés, faisant front commun contre tous ceux qui s'opposent à nous !"
 ireland.206.a:0 "Que Dieu bénisse l'Amérique, et que Dieu bénisse l'Irlande !"

 ireland.207.t:0 "L'Amérique décline notre proposition"
 ireland.207.d:0 "L'Amérique a refusé une alliance, ne voyant pas l'utilité d'une telle chose. Pourtant, nous sommes protégés par eux en cas d'attaque."
 ireland.207.a:0 "Oh bien..."

 ireland.208.t:0 "L'Irlande nous soutient !"
 ireland.208.d.not_syndie:0 "Le gouvernement irlandais, nous considérant comme un rempart contre le Syndicalisme, nous a envoyé des volontaires pour nous aider dans notre combat !"
 ireland.208.d.syndie:0 "Nos camarades d'Irlande ont envoyé deux volontaires pour nous aider dans notre lutte dans notre révolution."
 ireland.208.a:0 "Erin go bragh!"

 ireland.209.t:0 "Fin de la Seconde Guerre Civile Américaine"
 ireland.209.d:0 "La Seconde Guerre Civile Américaine est terminée, et les volontaires de l'IRA (Armée Républicaine Irlandaise) que nous avons envoyés rentrent chez eux, forts d'une nouvelle expérience des combats."
 ireland.209.a:0 "Bon retour!"

 ireland.210.t:0 "L'Immigration et l'Économie"
 ireland.210.d:0 "L'afflux de capitaux et de compétences techniques américains, sans parler de la main-d'œuvre bon marché, a eu un effet positif sur notre économie."
 ireland.210.a:0 "Grandiose ! "

### Syndicalist Ireland ###
 ireland.216.t:0 "L'Irlande veut rejoindre l'Internationale"
 ireland.216.d:0 "Le gouvernement irlandais a récemment annoncé qu'il souhaitait rejoindre l'Internationale après son récent coup d'État syndicaliste. Voulons-nous que les travailleurs irlandais rejoignent notre croisade contre les forces de l'impérialisme et du capitalisme ?"
 ireland.216.a:0 "Of course!"
 ireland.216.b:0 "Qui en a besoin ?"

 ireland.217.t:0 "Nous rejoignons l'Internationale !"
 ireland.217.d:0 "Les Français sont heureux de nous voir rejoindre la cause commune - la propagation de la révolution dans le monde entier. Maintenant nous faisons partie de l'Internationale."
 ireland.217.a:0 "Hourra !"

 ireland.218.t:0 "La France Refuse !"
 ireland.218.d:0 "Les Français ont refusé notre demande d'entrée dans l'Internationale."
 ireland.218.a:0 "Tant pis pour eux !"

 ireland.219.t:0 "Politique Économique de l'ACS"
 ireland.219.d: "Saor Éire préconise la construction d'infrastructures dans les régions les plus pauvres de l'Irlande afin d'aider la population, tandis que l'Irish Syndicalist Party soutient la poursuite de l'industrialisation des principales villes irlandaises sous le contrôle des travailleurs."
 ireland.219.a: "ISP : Poursuivre l'industrialisation !"
 ireland.219.b:0 "SÉ : Nous devons aider nos régions les plus pauvres !"

 ireland.220.t:0 "Politique Linguistique de l'ACS"
 ireland.220.d: "Ensuite, il y a la question de la langue irlandaise, Saor Éire préconise une campagne de renaissance culturelle complète, l'Irish Syndicalist Party pense que, comme l'a dit James Connolly, "on ne peut pas enseigner le gaélique à un homme qui meurt de faim" et qu'il faut attendre une autre époque pour le faire."
 ireland.220.a: "ISP : Il y a d'autres priorités."
 ireland.220.b:0 "SÉ : Nous devons commencer une campagne de relance !"

 ireland.221.t:0 "Politique Religieuse de l'ACS"
 ireland.221.d: "La question suivante à l'ordre du jour est celle du sort de la religion. Le Irish Syndicalist Party pense que la religion devrait être laissée en paix car elle dérangerait de nombreuses personnes, tant catholiques que protestantes, tandis que Saor Éire est d'avis que toute trace de religion devrait être supprimée de l'État."
 ireland.221.a: "RWG : Toute religion doit être retirée des affaires officielles !"
 ireland.221.b: "ISP : La question doit être laissée en suspens."

 ireland.222.t:0 "Politique Étrangère de l'ACS"
 ireland.222.d: "La question suivante est celle des relations extérieures, Saor Éire souhaitant poursuivre ses relations avec les Britanniques, tandis que les Syndicalistes irlandais souhaitent s'aligner sur les Français."
 ireland.222.a: "ISP : Nous devons nous lier d'amitié avec nos alliés révolutionnaires en Europe, la France !"
 ireland.222.b: "SÉ : Nous avons des liens plus étroits avec le mouvement ouvrier en Grande-Bretagne."

 ireland.223.t:0 "Politique Militaire de l'ACS"
 ireland.223.d: "La dernière question est de savoir sur quelle branche de l'armée il faut se concentrer en priorité. Saor Éire préconise une armée populaire pour défendre l'Irlande contre les invasions et aider la révolution à l'étranger, tandis que l'Irish Syndicalist Party estime que l'Irlande doit se concentrer sur sa marine pour se défendre contre les navires des marines allemande et canadienne et aider les marines franco-britanniques."
 ireland.223.a: "ISP : Priorité à la marine !"
 ireland.223.b: "SÉ : Priorité à l'armée !"

 ireland.224.t: "SÉ obtient la majorité"
 ireland.224.d:0 "Le Congrès Syndicaliste a décidé de voter majoritairement pour Saor Éire de Peadar O'Donnell."
 ireland.224.a: "Félicitations, Comrádaí O'Donnell."

 ireland.225.t: "ISP obtient la majorité"
 ireland.225.d: "Le Congrès Syndicaliste a décidé de voter majoritairement pour l'Irish Syndicalist Party de James Larkin."
 ireland.225.a: "Félicitations, Comrádaí Larkin."

### FP Ideas ###
 IRE_irish_american_trade:0 "Commerce Irlando-Américain"
 IRE_irish_american_trade_desc:0 "Si les relations irlando-américaines ont été froides au début en raison d'alignements différents et de l'effondrement économique américain, les négociations et les échanges entre les deux gouvernements ont commencé et les relations irlando-américaines se réchauffent."
 IRE_irish_american_research:0 "Recherche Irlando-Américaine"
 IRE_irish_american_research_desc:0 "Le soutien des États-Unis et de nombreux intellectuels irlando-américains désireux d'aider la patrie de leurs ancêtres a amélioré le développement technologique de l'Irlande."
 IRE_atlantic_trade_commission_idea:0 "Commission du Commerce Atlantique"
 IRE_atlantic_trade_commission_idea_desc:0 "En réponse à l'intensification des relations irlando-américaines, les deux gouvernements ont convenu de créer la Commission du Commerce Atlantique pour superviser leurs échanges commerciaux, ce qui favorise les économies des deux nations."
 IRE_irish_american_refugees:0 "Réfugiés Irlando-Américains"
 IRE_irish_american_refugees_desc:0 "L'Irlande a accepté de nombreux réfugiés irlando-américains fuyant la Seconde Guerre Civile Américaine. S'ils sont accueillis par beaucoup et fournissent de nouveaux travailleurs et soldats à la nation irlandaise, leur influence peut avoir des effets à long terme sur la société irlandaise."
 IRE_refugee_work_programme:0 "Programme de Travail pour les Réfugiés"
 IRE_refugee_work_programme_desc:0 "En réponse au chômage des réfugiés irlando-américains, le gouvernement irlandais a décidé de créer des programmes de travail afin d'employer les réfugiés et de réduire les tensions sociales."
 IRE_refugee_brigades:0 "Brigades de Réfugiés"
 IRE_refugee_brigades_desc:0 "En réponse au chômage des réfugiés irlando-américains, le gouvernement irlandais a décidé d'organiser des programmes de recrutement militaire, réduisant ainsi le chômage et les tensions sociales tout en augmentant la taille de l'armée."

# Focus Tree - Military

 IRE_reforming_armed_forces:0 "Réformer les Forces Armées"
 IRE_reforming_armed_forces_desc: "Depuis la fin de la révolution britannique, l'armée irlandaise est tombée dans la stagnation et a souffert d'une réduction des effectifs alors que l'Union Britannique et le Canada semblaientt moins menaçants. Alors que les tensions internationales s'accroissent, l'armée doit être revitalisée."

# Military Industry
 IRE_military_industry:0 "Industrie Militaire"
 IRE_military_industry_desc:0 "Alors que le peuple irlandais préférerait la paix à la guerre, il ne fait aucun doute que la guerre pourrait bien être à l'horizon. Avec un ennemi de l'autre côté de la mer d'Irlande et d'autres qui attendent dans les coulisses, l'Irlande doit développer son industrie militaire si elle espère survivre à la tempête à venir."
 IRE_heavy_industrial_focus:0 "Priorité de l'Industrie Lourde"
 IRE_heavy_industrial_focus_desc:0 "L'Irlande est une petite nation qui ne peut consacrer qu'un espace limité à un complexe d'armement militaire. Les usines militaires que nous construisons doivent être spécialisées dans la guerre, capables de faire fonctionner des chaînes de production efficaces et de générer un haut degré de rendement. Nous ne pouvons pas perdre notre temps à convertir des usines civiles en machines de guerre."
 IRE_heavy_industry: "Industrie Lourde Irlandaise"
 IRE_heavy_industry_desc: "Nous avons décidé de donner la priorité à notre industrie militaire en nous concentrant sur des usines plus coûteuses, mais plus efficaces, entièrement spécialisées dans la production d'armements."
 IRE_medium_industrial_focus:0 "Priorité de l'Industrie Moyenne"
 IRE_medium_industrial_focus_desc:0 "Pour s'adapter à un environnement en constante évolution, il est vital que l'industrie irlandaise de l'armement reste flexible. Nous pouvons nous attendre à être en guerre un jour, mais cette guerre ne durera pas éternellement. Nous devons être capables d'adapter notre économie industrielle à la guerre et à la paix dans la même mesure, et une priorité industrielle moyenne permettra d'y parvenir, avec des usines militaires moins chères et plus flexibles."
 IRE_medium_industry: "Industrie Intermédiaire Irlandaise"
 IRE_medium_industry_desc: "Nous avons décidé d'aborder notre industrie militaire avec une approche adaptative, préférant construire plusieurs petites usines militaires qui peuvent être converties en usines civiles, et vice versa."
 IRE_production_drive: "Entraînement à la production"
 IRE_production_drive_desc:0 "Maintenant que nous avons équipé notre industrie et l'avons spécialisée pour la guerre, nous pouvons commencer à capitaliser sur ces gains en donnant à nos travailleurs une formation plus spécifique en matière de production d'armements, permettant de produire de nouvelles lignes plus efficacement."
 IRE_heavy_production_drive:0 "Campagne de Production Lourde"
 IRE_heavy_production_drive_desc:0 "Plus vite, plus fort, plus dur : c'est en train de devenir la philosophie de l'industrie militaire irlandaise. Nous ne sommes peut-être pas plus nombreux que nos ennemis, mais nous faisons de notre mieux pour les surpasser."
 IRE_industrial_defence_plan:0 "Plan de Défense Industrielle"
 IRE_industrial_defence_plan_desc:0 "Il est vital que notre industrie militaire ne soit pas paralysée par les bombardiers ennemis en temps de guerre. En construisant des systèmes de défense élaborés pour protéger nos usines militaires, nous serons en mesure de minimiser les dommages causés par les bombardiers ennemis."
 IRE_defense_production: "Plan de Défense Industrielle"
 IRE_defense_production_desc: "Toutes nos usines militaires seront construites partiellement sous terre, avec des toits et des échappements renforcés, afin de se défendre contre les bombardiers ennemis."
 IRE_define_industrial_strategy:0 "Définir la Stratégie Industrielle"
 IRE_define_industrial_strategy_desc:0 "Les décisions stratégiques sont également prises en dehors du champ de bataille. Tout comme nos généraux doivent décider des priorités de notre armée, nous devons également décider de notre stratégie industrielle. Un comité semestriel sera mis en place pour examiner nos priorités et nous permettre de concentrer nos efforts de production sur une ligne de production majeure, en augmentant considérablement sa production."
 ireland.hp.tt:0 "Définie une §Yzone de production§! sur laquelle il faut se concentrer à un §Ocoût plus élevé§! en échange d'une §Gproduction supérieure.§!\n\n"

 ireland.128.t:0 "Stratégie Industrielle"
 ireland.128.d:0 "Dans le cadre de nos plans d'industrie militaire lourde, nous sommes en mesure de donner la priorité à un certain secteur de production d'armements afin d'atteindre et de faciliter nos objectifs stratégiques globaux. Nous pouvons augmenter considérablement notre production dans un domaine donné pendant un certain temps, mais cela coûtera une part considérable de nos revenus et doit donc être fait avec sagesse, voire pas du tout."
 ireland.128.a:0 "Priorité à la production de chars."
 ireland.128.b:0 "Nos gars ont besoin de plus d'armes."
 ireland.128.c:0 "Nous avons besoin de plus d'avions dans le ciel."
 ireland.128.e:0 "Il n'y a pas besoin de priorité pour le moment."
 ire_armor_prio: "Priorité aux Blindés"
 ire_armor_prio_desc: "Nous produisons un nombre beaucoup plus important de chars à un coût de biens de consommation élevé."
 ire_infantry_prio: "Priorité à l'Équipement de l'Infanterie"
 ire_infantry_prio_desc: "Nous produisons un nombre beaucoup plus important d'équipements d'infanterie à un coût de biens de consommation élevé."
 ire_airforce_prio: "Priorité à l'Armée de l'Air"
 ire_airforce_prio_desc: "Nous produisons un nombre beaucoup plus important d'avions à un coût de biens de consommation élevé."

 IRE_maintain_flexibility:0 "Maintenir la Flexibilité"
 IRE_maintain_flexibility_desc:0 "Nos usines militaires sont conçues pour être bon marché, rapides à construire, et faciles à démonter et à convertir en cas de besoin. Le même principe devrait s'appliquer à ce que nous construisons sur elles. Les nouvelles lignes doivent être immédiatement opérationnelles et la possibilité de les échanger et de les démarrer à la volée sera un atout majeur pour cette stratégie industrielle "mobile"."
 IRE_flexibility_boost: "Flexibilité Industrielle"
 IRE_flexibility_boost_desc: "Dans l'environnement en constante évolution de la guerre, il est vital que nous soyons capables de nous adapter rapidement et de modifier nos lignes de production lorsque cela est possible."
 IRE_naval_industry_focus:0 "Priorité à l'Industrie Navale"
 IRE_naval_industry_focus_desc:0 "Si l'Irlande veut construire une flotte d'une importance particulière, elle devra rapidement commencer à construire de nouvelles installations navales. L'investissement dans l'industrie navale de notre nation sera un pas dans la bonne direction pour protéger la mer d'Irlande, et notre nation elle-même, contre les agressions étrangères."
 IRE_cork_submarine_foundry:0 "Fonderie de Sous-Marins de Cork"
 IRE_cork_submarine_foundry_desc:0 "Certains de nos théoriciens navals pensent que les sous-marins pourraient très bien être les armes navales du futur. Si nous voulons suivre leur conseil, nous ferions mieux de commencer à en produire davantage. En développant une fonderie spécialisée dans les sous-marins et une installation d'essai à Cork, nous pourrons prioriser notre production navale sur le développement de ces navires sous-marins prédateurs."
 ire_cork_foundry: "Fonderie de Sous-Marins de Cork"
 ire_cork_foundry_desc: "Le développement d'une installation d'essai et d'un chantier de production de sous-marins à Cork nous a permis de produire plus efficacement des sous-marins."
 IRE_dublin_destroyer_shipyard:0 "Arsenal de Destroyers de Dublin"
 IRE_dublin_destroyer_shipyard_desc:0 "Les écrans jouent un rôle clé dans toute stratégie navale. L'Irlande n'a peut-être pas une grande flotte pour l'instant, mais nos amiraux connaissent les bases. Quel que soit le type de flotte que nous sommes susceptibles de produire, les écrans seront importants. Un chantier naval à Dublin pourrait être adapté afin de privilégier le développement de destroyers et de croiseurs légers."
 ire_dublin_shipyard: "Arsenal de Destroyers de Dublin"
 ire_dublin_shipyard_desc: "Nous sommes désormais en mesure de produire des navires à écran léger à un rythme plus rapide grâce à l'ouverture d'un chantier naval spécialisé à Dublin."
 IRE_belfast_capital_shipwright:0 "Chantier Naval de Cuirassé de Belfast"
 IRE_belfast_capital_shipwright_desc:0 "Les petits navires et les sous-marins sont des jouets d'enfants comparés au puissant visage d'un cuirassé. Si nous voulons être pris au sérieux en tant que puissance navale, nous devons produire de grands et puissants navires. Belfast est l'endroit idéal pour commencer."
 ire_belfast_shipwright: "Chantier Naval de Cuirassé de Belfast"
 ire_belfast_shipwright_desc: "Belfast est l'une des meilleures villes de construction navale au monde et elle s'est encore améliorée grâce à un chantier naval entièrement conçu pour construire des cuirassés pour notre nation."

# Air force
 IRE_an_taerchor:0 "An tAerchór"
 IRE_an_taerchor_desc:0 "Une erreur flagrante de l'armée irlandaise jusqu'à présent a été l'absence d'une force aérienne, considérée comme trop peu importante et trop coûteuse. Avec les Britanniques qui construisent l'une des plus grandes forces aériennes du monde, il est vital que nous corrigions cela si nous voulons avoir une chance."
 IRE_defend_the_irish_sea:0 "Défendre la Mer d'Irlande"
 IRE_defend_the_irish_sea_desc:0 "La force historique de la Grande-Bretagne a été sa marine, avec laquelle elle pouvait défendre son île contre une invasion. La meilleure façon de paralyser la puissance de la Grande-Bretagne et de protéger l'Irlande d'un débarquement britannique serait de rechercher et de construire une série de bombardiers capables de détruire les navires."
 IRE_advanced_bombing_campaign:0 "Campagne Avancée de Bombardement"
 IRE_advanced_bombing_campaign_desc:0 "Maintenant que nous avons fait des recherches sur les bombardiers maritimes, nous devons utiliser nos nouvelles connaissances pour rechercher d'autres types de bombardiers qui peuvent nous aider à combattre la Grande-Bretagne."
 IRE_protect_eire_from_above:0 "Protéger l'Éire d'en Haut"
 IRE_protect_eire_from_above_desc:0 "En cas de guerre, l'armée de l'air britannique pourrait envahir le ciel de l'Irlande en toute impunité. Nous devons rechercher des avions capables d'empêcher cela et de chasser du ciel tout avion britannique intrusif."
 IRE_heavy_fighter_programme:0 "Programme de Chasseurs Lourds"
 IRE_heavy_fighter_programme_desc:0 "Nos recherches sur les chasseurs ayant été couronnées de succès, nous devrions maintenant nous pencher sur la construction de chasseurs lourds, efficaces à une plus grande distance que les chasseurs ordinaires et capables de détruire les bombardiers ennemis."
 IRE_expand_our_airfields:0 "Agrandir nos Aérodromes"
 IRE_expand_our_airfields_desc:0 "Actuellement, nos aérodromes de Dublin et de Derry sont inférieurs à ceux de nombreuses autres nations, nous devons mettre ces aérodromes aux normes."
 IRE_women_in_the_iraf:0 "Femmes dans l'IRAF"
 IRE_women_in_the_iraf_desc:0 "Si beaucoup se sont opposés à l'inclusion des femmes dans l'armée ou la marine irlandaise, malgré le service du Cumann na mBan pendant le Soulèvement de Pâques, les attitudes sont plus ouvertes à l'idée de leur permettre de s'engager dans l'armée de l'air, peut-être en suivant l'exemple de la célèbre pilote américaine Amelia Earhart."
 IRE_radar_technology:0 "Technologie Radar"
 IRE_radar_technology_desc:0 "Maintenant que nous avons construit une force aérienne pour nous-mêmes, nous devrions étudier la technologie du radar. Cela nous permettrait de détecter les avions ennemis, ce qui faciliterait leur destruction par nos avions, et nous donnerait des renseignements sur les troupes et les navires ennemis."
 IRE_ANYTHINGFORIRELAND: "Tout pour l'Irlande"
 IRE_ANYTHINGFORIRELAND_desc: "Nos ennemis sont en train de gagner ! Après 700 ans de lutte pour la liberté, nous ne pouvons pas laisser l'Irlande être envahie une fois de plus ! En ces temps désespérés, nous avons eu l'idée radicale d'attaques suicidaires par des avions chargés d'explosifs sur les navires de guerre ennemis. Que Dieu nous pardonne."

# Army
 IRE_an_tarm:0 "An tArm"
 IRE_an_tarm_desc: "Les tactiques et les doctrines militaires ont changé depuis la guerre d'indépendance. L'armée irlandaise, quant à elle, n'a pas changé. Il est essentiel que nous restions à jour alors que le déclenchement d'une guerre en Europe semble de plus en plus probable."
 IRE_direction_of_the_army:0 "Direction de l'Armée"
 IRE_direction_of_the_army_desc: "Actuellement, nos militaires sont divisés sur la manière de procéder. Devons-nous imiter les armées standard d'autres nations ou adapter à la guerre conventionnelle les tactiques et la structure que nous avons mises au point pendant notre guerre d'indépendance ?"
 IRE_mobile_warfare:0 "Guerre Mobile"
 IRE_mobile_warfare_desc:0 "La stratégie militaire évolue, la mobilité et la guerre des chars devenant populaires. Nous aussi, nous devons suivre l'évolution des temps et commencer à étudier les doctrines de mobilité."
 IRE_motorising_the_saighdiuri:0 "Motoriser le Saighdiúirí"
 IRE_motorising_the_saighdiuri_desc:0 "Pour que la guerre de mouvement fonctionne, notre infanterie régulière doit être motorisée afin de dépasser l'ennemi, sinon nos fers de lance seront laissés en plan et vulnérables à l'encerclement."
 IRE_armour_advances:0 "Avancement des Blindés"
 IRE_armour_advances_desc:0 "Les chars sont la clé de la guerre mobile, formant le fer de lance d'un encerclement de l'ennemi. Nous devons faire des recherches sur les chars si nous voulons que nos tactiques de mobilité soient couronnées de succès."
 IRE_superior_firepower:0 "Puissance de feu supérieure"
 IRE_superior_firepower_desc:0 "La nouvelle doctrine de mobilité est principalement destinée aux nations qui ont l'intention d'envahir les autres, ce dont l'Irlande n'a pas besoin. Notre doctrine devrait être prioritairement axée sur l'utilisation de l'artillerie et la préservation de la vie de nos hommes."
 IRE_small_arms_focus:0 "Priorité aux Armes Légères"
 IRE_small_arms_focus_desc:0 "Une armée ne peut pas se battre sans provisions ni munitions. Si les fournitures allemandes et les dons américains se sont avérés utiles pendant la guerre d'indépendance, nous devons apprendre à rechercher et à produire nos propres fournitures."
 IRE_dublin_arsenal:0 "L'Arsenal de Dublin"
 IRE_dublin_arsenal_desc:0 "Notre doctrine dépend de la production d'artillerie afin de préserver la vie de nos hommes. Comme nous ne pouvons pas nous contenter d'acheter des munitions aux entreprises internationales, nous devons étudier comment produire de l'artillerie nous-mêmes."
 IRE_honourable_army:0 "Une Armée Honorable"
 IRE_honourable_army_desc: "Notre armée doit se concentrer sur l'ordre, la discipline et la défense. Si ces tactiques ont échoué lors du soulèvement de Pâques, elles conviennent mieux à la guerre conventionnelle."
 IRE_peoples_army:0 "Une Armée Populaire"
 IRE_peoples_army_desc:0 "Notre armée doit avoir pour priorité la vitesse et la planification rapide, en adaptant à la guerre conventionnelle certaines des tactiques qui nous ont permis de vaincre les Britanniques pendant la Guerre d'Indépendance irlandaise."
 IRE_patriotic_movement:0 "Mouvement Patriotique"
 IRE_patriotic_movement_desc:0 "Maintenant que nous avons décidé d'adapter nos tactiques de la guerre d'indépendance à l'époque moderne, nous devrions promouvoir une campagne comparant l'armée moderne aux Colonnes Volantes et indiquant que nous avons été les pionniers de ces tactiques afin de revigorer le sentiment de fierté nationale de notre peuple."
 IRE_the_fighting_irish:0 "Les Irlandais Combattants"
 IRE_the_fighting_irish_desc:0 "Alors que certaines de nos forces ont du mal à s'adapter à notre décision, de nombreux Irlandais, certains en Irlande et d'autres à l'extérieur, ont combattu pour des armées telles que les armées américaine ou britannique. Nous pourrions faire appel à eux pour nous aider à former nos troupes."
 IRE_professional_army:0 "Une Armée Professionnelle"
 IRE_professional_army_desc:0 "Maintenant que nous avons décidé de passer à une armée plus professionnelle, nous devons former nos soldats et nos officiers, dont beaucoup sont encore habitués aux stratégies d'antan."
 IRE_establish_officer_school:0 "Établir une École d'Officiers"
 IRE_establish_officer_school_desc:0 "Actuellement, de nombreux officiers de notre armée manquent d'une formation adéquate, car nos forces armées sont issues d'une guérilla plutôt que d'une armée professionnelle. Si nous créions une école de formation d'officiers qui formerait des civils et des engagés afin qu'ils puissent obtenir une commission d'officiers irlandais, cela améliorerait la qualité de notre armée."
 IRE_womens_auxiliary:0 "Auxiliaire Féminin"
 IRE_womens_auxiliary_desc:0 "Les femmes ont beaucoup à apporter à notre nation et à sa défense. Nous devons ouvrir des postes à ces braves filles d'Irlande qui veulent servir leur pays."
 IRE_new_flying_column:0 "La Nouvelle Colonne Volante"
 IRE_new_flying_column_desc:0 "La réforme de l'armée a été un long processus, mais elle est maintenant terminée et la nation en est plus forte et plus fière, sachant qu'en cas d'invasion, la défense de l'Irlande sera entre des mains fortes et compétentes."

# Navy
 IRE_an_tseirbhis:0 "An tSeirbhís Chabhlaigh"
 IRE_an_tseirbhis_desc:0 "Bien que nous soyons une nation insulaire et voisine de la Grande-Bretagne, notre marine ne comprend que quelques destroyers utilisés principalement pour la recherche et le sauvetage des pêcheurs qui se noient. Si nous voulons avoir une chance contre la célèbre marine britannique, nous devons nous développer."
 IRE_wolfhounds_on_irish_sea:0 "Chiens-loups de la Mer d'Irlande"
 IRE_wolfhounds_on_irish_sea_desc:0 "Pendant la Weltkrieg, bien que surclassés par la marine britannique, les Allemands ont utilisé les U-Boat avec beaucoup d'efficacité. Notre première étape devrait être d'étudier les tactiques des sous-marins afin de pouvoir reproduire ce succès."
 IRE_second_fenian_ram:0 "Le Second Fenian Ram"
 IRE_second_fenian_ram_desc:0 "En 1881, l'inventeur irlandais John Phillip Holland a créé un sous-marin, le Holland Boat No. II, surnommé le Fenian Ram, pour la Fraternité Républicaine Irlandaise. Nous devons maintenant suivre leurs traces et construire notre propre flotte de sous-marins pour nous défendre contre la marine britannique."
 IRE_screen_research_project:0 "Projet de Recherche sur l'Écran"
 IRE_screen_research_project_desc:0 "Le but d'un écran est de repérer une flotte et de la protéger des sous-marins et des avions, ce qui serait utile pour détecter les sous-marins britanniques et surtout la tristement célèbre RAF britannique."
 IRE_grand_fleet:0 "Une Grande Flotte pour l'Irlande"
 IRE_grand_fleet_desc:0 "Si nous voulons tenir tête aux Britanniques, nous devons être en mesure de construire une flotte similaire à la leur. Cela prendra beaucoup de temps, mais cela finira par payer, comme ce fut le cas pour l'Allemagne, dont la flotte était autrefois bien inférieure à celle des Britanniques."
 IRE_better_battleships:0 "De Meilleurs Cuirassés"
 IRE_better_battleships_desc:0 "Maintenant que nous avons commencé à construire une grande flotte pour rivaliser avec les Britanniques, nous devrions envisager la construction d'un cuirassé super lourd. Bien que sa construction soit longue et coûteuse, les résultats devraient en valoir la peine."
 IRE_doctrinal_innovation:0 "Innovation Doctrinale"
 IRE_doctrinal_innovation_desc:0 "Les nouvelles doctrines sont vitales pour la guerre moderne, nous devons donc nous concentrer sur elles."
 IRE_muirshaighdiuiri:0 "Muirshaighdiúirí"
 IRE_muirshaighdiuiri_desc:0 "Maintenant que nous avons développé notre marine, nous devrions envisager la formation d'une unité d'élite de marines pour être le fer de lance d'une invasion terrestre. Si cela devait être couronné de succès, nous pourrions enfin porter en terre britannique le combat de 700 ans pour la liberté de l'Irlande."

# Defence
 IRE_fortify_the_shannon:0 "Fortifier le Shannon"
 IRE_fortify_the_shannon_desc:0 "L'un des principaux points de repère naturels de l'Irlande est le fleuve Shannon, qui divise l'est et l'ouest du pays. Nos militaires ont proposé de fortifier les deux côtés du fleuve, afin de pouvoir tenir la ligne le long du Shannon en cas d'invasion ennemie."
 IRE_an_balla_eireannach:0 "An Balla Éireannach"
 IRE_an_balla_eireannach_desc:0 "Notre prochaine proposition pour la défense de l'Irlande consiste à construire un mur de défenses côtières le long de la côte est de l'Irlande, là où une invasion navale est la plus probable."
 IRE_anti_air_batteries:0 "Batteries Anti-Aériennes"
 IRE_anti_air_batteries_desc:0 "Malgré la grave menace que l'armée de l'air britannique fait peser sur l'Irlande, nous avons tardé à construire des défenses contre elle en cas de déclaration de guerre. Cela doit changer, et rapidement."
 IRE_tearmann_citadel_project:0 "Tearmann - Le Projet Citadelle"
 IRE_tearmann_citadel_project_desc:0 "Alors que nous avons eu pour priorité de fortifier les côtes et les rivières, les villes elles-mêmes sont restées quelque peu sans protection. Nous avons élaboré un plan connu sous le nom de Projet Citadelle. La première étape du projet consisterait à ériger des forts terrestres dans nos principales villes pour les protéger des assauts."
 IRE_citadel_dublin:0 "Dublin Citadelle"
 IRE_citadel_dublin_desc:0 "La deuxième étape du plan consiste à fortifier complètement Dublin avec des forts, des équipements anti-aériens, des forts côtiers et des radars. Nous devons choisir de sécuriser Dublin ou Belfast car nous n'avons pas les ressources pour fortifier les deux."
 IRE_citadel_belfast:0 "Belfast Citadelle"
 IRE_citadel_belfast_desc:0 "La deuxième étape du plan consiste à fortifier complètement Belfast avec des forts, des équipements anti-aériens, des forts côtiers et des radars. Nous devons choisir de sécuriser Belfast ou Dublin car nous n'avons pas les ressources pour fortifier les deux."

