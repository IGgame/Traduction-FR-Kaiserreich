### Decisions ###
 IRE_american_civil_war: "Réaction à la Guerre Civile Américaine"
 IRE_american_civil_war_desc: "Les tensions politiques résultant de l'effondrement économique de l'Amérique à la fin de la Weltkrieg ont finalement atteint leur paroxysme et la guerre civile a éclaté. En raison de nos liens avec l'Amérique, l'Irlande peut être affectée et doit être préparée à toute conséquence potentielle."
 IRE_foreign_policy: "Politique Étrangère Irlandaise"
 IRE_trade: "Établie un Centre Financier"
 IRE_seek_investment: "Négocier avec les entreprises [From.GetAdjective]s."
 IRE_SENDIRA: "Envoyer les Volontaires de l'IRA"
 IRE_SENDIRA_desc: "[IRE_SENDIRA_desc_loc]"
 IRE_send_ira_desc: "L'Amérique s'est effondrée dans le chaos avec des syndicalistes et des fanatiques qui tentent chacun de prendre le relais. Même si nos relations ne sont peut-être pas les meilleures, peut-être devrions-nous quand même soutenir les États-Unis, en tant que rempart de stabilité contre le radicalisme."
 IRE_send_ira_syndie_desc: "L'Amérique est entraînée dans sa propre révolution. Nous devrions aider nos camarades d'outre-mer dans leur propre lutte. Un certain nombre de volontaires de l'IRA (Armée Républicaine Irlandaise) sont prêts à aller les soutenir."
 IRE_SANCTUARY: "Dídean"
 IRE_SANCTUARY_desc: "Depuis le déclenchement des hostilités aux États-Unis, de nombreux citoyens d'origine irlandaise ont décidé de retourner dans leur patrie ancestrale pour tenter d'échapper au chaos qui se déroule en Amérique. Il est de notre devoir d'aider nos frères irlandais!"
 IRE_REFUGEEWORK: "Programmes d'emploi pour les réfugiés"
 IRE_REFUGEEWORK_desc: "Depuis leur arrivée en Irlande, de nombreux réfugiés ont eu des difficultés à trouver un emploi, ce qui a créé des tensions dans notre société. Une solution serait d'employer ces réfugiés dans des programmes de travaux publics qui contribueront au développement de l'Irlande."
 IRE_REFUGEEFIGHT: "Recruter les Combattants"
 IRE_REFUGEEFIGHT_desc: "Depuis leur arrivée en Irlande, de nombreux réfugiés ont eu des difficultés à trouver un emploi, ce qui a créé des tensions dans notre société. Une solution serait d'enrôler ces réfugiés dans l'armée pour servir leur nouvelle patrie."
 IRE_exploit_resources: "Exploitation des Ressources"
 IRE_develop_belfast_steel: "Revitaliser la production d'acier de Belfast"
 IRE_develop_belfast_steel_desc: "Bien qu'il était autrefois l'un des principaux centres de production d'acier britannique, l'aciérie de Belfast a considérablement décliné depuis notre indépendance. Cependant, avec des investissements prudents, nous pouvons à nouveau redonner à la ville de l'acier son ancienne gloire."
 IRE_expand_dublin_smelting: "Agrandir les installations métallurgiques de Dublin"
 IRE_expand_dublin_smelting_desc: "Alors qu'elle n'en est qu'à ses balbutiements, l'industrie de la fonte d'aluminium en Irlande recèle un potentiel de croissance future important, en favorisant la croissance de la fonderie à Dublin, nous pouvons fournir un accès facile à cette ressource vitale."
 IRE_develop_zinc: "Favoriser l'industrie du zinc"
 IRE_develop_zinc_desc: "Bien que l'île dans son ensemble soit largement pauvre en ressources, elle possède des gisements raisonnables de zinc. Cette ressource pourrait être très utile dans le développement de systèmes électroniques vitaux pour une nation moderne."

# Befriending America decisions
 IRE_USATRADE: "Se lier d'amitié avec l'Amérique"
 IRE_USATRADE_desc: "Malgré l'influence de la diaspora Irlandaise, les relations officielles entre l'Irlande et les États-Unis ont été plutôt froide depuis l'indépendance Irlandaise en 1922. Peut-être que nous devrions rectifier cela en ouvrant des relations commerciales avec les États-Unis."
 IRE_USATECH: "Coopération Technologique"
 IRE_USATECH_desc: "Maintenant que les relations irlando-américaines commencent à se réchauffer, nous devrions entrer en contact avec des chercheurs et des intellectuels irlando-américains et voir ce que nous pouvons apprendre d'eux pour le bien de nos deux pays."
 IRE_ATC: "Commission du Commerce Atlantique"
 IRE_ATC_desc: "Les relations américano-irlandaises sont maintenant plus fortes que jamais, et à présent nous pouvons peut-être proposer une commission pour superviser notre commerce dans l'Atlantique."
 IRE_WASHINGTON: "Un Ami à Washington"
 IRE_WASHINGTON_desc: "Alors que les relations américano-irlandaises sont meilleures que jamais et que l'Amérique recommence à renaître de ses cendres, nous pouvons maintenant persuader les Américains de transformer notre amitié économique en une amitié politique par le biais d'un pacte de non-agression, et d'une garantie de notre indépendance."
 IRE_USTECHGROUP: "Rejoindre l'Université du Monde Libre"
 IRE_USTECHGROUP_desc: "Les Américains ont créé l'Université du Monde Libre, une société dans laquelle l'Amérique et ses alliés coopèrent et partagent la recherche et la technologie pour aider tous les pays concernés. Maintenant que nous sommes alliés avec l'Amérique, nous pouvons rejoindre la société."

# Choosing our friends
 IRE_KAISER: "Le Kaiser"
 IRE_KAISER_desc: "Ce sont les Allemands qui nous ont reconnus les premiers et dont l'équipement et les fournitures nous ont permis de résister aux tactiques vicieuses de l'armée britannique pendant la guerre d'indépendance irlandaise. Bien que l'Irlande soit déjà à bien des égards dans la sphère d'influence allemande, nous pouvons maintenant l'officialiser."
 IRE_ASKJOINME: "Nos Charmants Alliés en Europe"
 IRE_ASKJOINME_desc: "L'Allemagne est notre alliée naturelle, sans qui nous serions encore sous domination Britannique. Nous leur devons de les aider dans leur lutte."
 IRE_KAISERFRIEND: "Une Amitié Pragmatique"
 IRE_KAISERFRIEND_desc: "Alors que nous ne voulons pas entrer en guerre et risquer l'indépendance de l'Irlande, ou la mort de nombreux jeunes Irlandais, nous pourrions permettre à l'Allemagne de baser ses forces en Irlande en échange de sa protection."

 IRE_ALONE: "Ni le Roi, Ni le Kaiser"
 IRE_ALONE_desc: ""Nous ne servons ni Roi ni Kaiser" proclame la bannière flottant au Liberty Hall, et bien que nous soyons reconnaissants envers les Allemands pour leur aide dans la sécurisation de notre liberté, nous devons maintenir notre neutralité."
 IRE_ISO: "Nous sommes Seuls"
 IRE_ISO_desc: "A présent que nous avons décidé de rester neutres, nous devons développer notre économie afin que l'Irlande puisse devenir véritablement indépendante des intérêts étrangers."
 IRE_AUTARKY: "Autarcie"
 IRE_AUTARKY_desc: "Notre politique d'isolationnisme s'est avérée être un succès. Nous avons maintenu notre indépendance à travers ces temps sombres et sommes également devenus largement autosuffisants sur le plan économique."

 IRE_JOINENTENTE: "Mieux vaut notre meilleur ennemi"
 IRE_JOINENTENTE_desc: "Bien que notre passé avec les Britanniques puisse être teinté d'amertume, une fois notre indépendance assurée, nous pouvons avancer et combattre à leurs côtés en tant qu'allié plutôt qu'en tant que peuple opprimé ou vassal contre notre adversaire et menace communs, l'Union Britannique."

# Détente decisions
 IRE_PEACEUOB: "Détente avec l'Union"
 IRE_PEACEUOB_desc: "La meilleure solution est de parvenir à un accord avec les Britanniques sur notre maintien de la neutralité en échange de la non-ingérence britannique dans les affaires irlandaises."
 IRE_ENDTW: "Mettre fin à la Guerre Commerciale"
 IRE_ENDTW_desc: "Maintenant que nous avons signé un traité garantissant notre neutralité et nos bonnes relations avec la Grande-Bretagne, la Guerre Commerciale menée depuis 1922 peut prendre fin."

