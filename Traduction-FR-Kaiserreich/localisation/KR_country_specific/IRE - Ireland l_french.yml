 ireland.40.a:0 "Comment cela a-t-il pu arriver ? !"
 ireland.40.b:0 "L'armée s'est bien débrouillée."
 ireland.40.c:0 "Quel soulagement, en effet."
 ireland.40.e:0 "C'est scandaleux."
