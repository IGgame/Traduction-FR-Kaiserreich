### FIC Chain ###
 IRE_FIC: "Établir un Capital Financier et Industriel"
 IRE_FIC_desc: "La montée du Syndicalisme en Grande-Bretagne a créé un vide dans la région plus large que l'Irlande pourrait potentiellement combler. Les nations non syndicalistes pourraient considérer l'Irlande comme une nation commerciale de premier plan, située dans l'Atlantique entre les continents américain et européen. Avec quelques efforts et beaucoup de lobbying étranger, Dublin pourrait être le prochain Londres."
 ireland.fic.tt:0 "Créer un centre d'affaires international à Dublin.\n\n"

 ireland.70.t:0 "Promouvoir Dublin"
 ireland.70.d:0 "Notre industrialisation rapide et nos réformes économiques ont créé un environnement attrayant pour les entreprises étrangères. Si nous jouons bien nos cartes et offrons des subventions substantielles, nous pouvons attirer les puissances étrangères pour qu'elles établissent des entreprises à Dublin, faisant de cette ville un nouveau centre de commerce situé dans l'avantageux Atlantique. Londres étant tombée aux mains des Syndicalistes, nous avons maintenant l'occasion de reprendre le flambeau et de le faire fonctionner pour nous. Nous devons décider du montant des fonds que nous souhaitons engager dans notre projet, plus l'investissement est important, plus notre portée internationale sera grande, mais comme toujours, le spectre de la dette nous guette."
 ireland.70.a:0 "Limiter notre portée aux suspects évidents en Europe."
 ireland.70.b:0 "Il faut aussi atteindre l'autre côté de l'Atlantique."
 ireland.70.c:0 "Faites passer le message haut et fort et diffusez-le largement : Dublin est ouverte aux affaires étrangères."

