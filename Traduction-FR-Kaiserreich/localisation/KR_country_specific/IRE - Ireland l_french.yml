# RTN ideas + events

 IRE_revitalise_the_north:0 "Redynamiser le Nord"
 IRE_revitalise_the_north_desc: "Après avoir rejoint la République, la région la plus septentrionale de l'Ulster a connu un ralentissement industriel par rapport au reste de la nation. Belfast était autrefois une ville industrielle prospère et d'autres villes comme Derry et Coleraine étaient susceptibles de suivre le même chemin. Le réexamen de cette question et la dynamisation du nord par des investissements industriels contribueront à redresser la région."

 ireland.67.t:0 " Le Chantier Naval Harland & Wolff"
 ireland.67.d:0 "Au début des années 1900, le chantier naval Harland & Wolff de Belfast avait le prestigieux honneur d'être le plus grand chantier naval du monde. Après la capitulation de l'Empire Britannique pendant la première Weltkrieg et sa seconde capitulation peu de temps après face aux syndicalistes, il est tombé en désuétude et a été dépassé par d'autres chantiers dans le monde. Avec une remise en état, il pourrait à nouveau être un atout majeur, mais cette fois pour l'Irlande, et non pour les impérialistes britanniques."
 ireland.67.a:0 "Avec quelques réparations et un effort de recrutement, le chantier naval créera quelques bons emplois."
 ireland.67.b:0 "Harland & Wolff va briller une fois de plus."
 ireland.67.c:0 "Nous ferons en sorte que ce chantier naval soit à nouveau envié par le monde entier."
 ireland.67.e:0 "C'est trop cher, le chantier naval peut rouiller."
 IRE_hnw:0 "Chantier Naval Harland & Wolff"
 IRE_hnw_desc:0 "Au début du siècle, le chantier naval Harland & Wolff de Belfast était le plus grand du monde. Récemment restauré et agrandi par le gouvernement irlandais, il peut à nouveau prétendre à ce titre prestigieux."

 ireland.68.t:0 "La Compagnie des Short Brothers"
 ireland.68.d:0 "Fondée en Angleterre en 1908, la société Short Brothers PLC est une entreprise privée du secteur aérospatial dont certaines activités existent déjà en Ulster. Après avoir vu leur entreprise subir des pertes importantes en raison du sort de l'Empire Britannique, ils sont maintenant à la recherche de nouvelles opportunités et considèrent l'expansion en Ulster comme leur plus grande priorité. Nous pouvons subventionner leur entreprise à un certain coût pour notre nation, mais les avantages d'avoir une industrie aérospatiale de premier plan sont évidents en temps de paix comme en temps de guerre."
 ireland.68.a:0 "Aidez-les à s'installer."
 ireland.68.b:0 "Faites un investissement important."
 ireland.68.c:0 "Belfast deviendra leur siège mondial. Jetez-leur de l'argent."
 ireland.68.e:0 "Oubliez ça, le budget est déjà assez serré comme ça. Qui a besoin d'avions de toute façon ?"
 IRE_short_brothers:0 "Short Brothers Aerospace PLC"
 IRE_short_brothers_desc:0 "Fondée en 1908, la société à responsabilité limitée Short Brothers a été le premier constructeur d'avions privés au monde. Peu après, elle a étendu ses activités à l'Ulster et Belfast est devenu son siège social. L'expansion économique de l'Ulster par le gouvernement irlandais a largement profité à la société."

 IRE_national_industrial_investment:0 "Fonds National d'Investissement Industriel"
 IRE_national_industrial_investment_desc:0 "La construction et le développement de l'industrie de nos nations sont essentiels si l'Irlande veut jouer un rôle clé sur la scène mondiale à l'avenir. Nous devons dégager des fonds pour financer notre projet d'industrialisation rapide. Cela nous permettra d'avoir plus de place pour l'expansion et une construction plus efficace, en fonction du montant des fonds disponibles."

 IRE_national_industrial_investment_idea_1:0 "Fonds National d'Investissement Industriel"
 IRE_national_industrial_investment_idea_1_desc:0 "Les investissements réalisés dans ce fonds sont spécialement destinés à l'acquisition de matériaux de construction et d'équipesd'experts en construction afin de construire plus rapidement notre industrie civile."
 IRE_national_industrial_investment_idea_2:0 "Fonds National d'Investissement Industriel étendu"
 IRE_national_industrial_investment_idea_2_desc:0 "Les investissements réalisés dans ce fonds sont spécialement destinés à l'acquisition de matériaux de construction et d'équipes de construction expertes afin de construire plus rapidement notre industrie civile. Notre niveau d'investissement permet à ces prestations d'être encore plus efficaces."
 IRE_national_industrial_investment_idea_3:0 "Fonds National d'Investissement Industriel massif"
 IRE_national_industrial_investment_idea_3_desc:0 "Les investissements massifs réalisés par le gouvernement irlandais dans le développement de notre industrie nationale nous permettent de construire des usines civiles beaucoup plus rapidement que nous ne le pourrions autrement."

 ireland.69.t:0 "Le Fonds National d'Investissement Industriel"
 ireland.69.d:0 "La décision du gouvernement d'orchestrer la création d'un fonds national destiné à investir dans l'industrie irlandaise a été bien accueillie par le public. Les récents développements économiques du pays ont été perçus comme un signe encourageant de la volonté du Dáil de mener à bien la renaissance économique de l'Irlande. La création du NIIF permettra le développement d'entreprises de construction spécialisées et facilitera l'achat de matériaux de construction pour faire tourner les roues de l'industrialisation."
 ireland.69.a:0 "Lui accorder un financement gouvernemental important."
 ireland.69.b:0 "Investissez massivement dans le fonds et faites construire ces usines !"
 ireland.69.c:0 "Nous avons assez dépensé comme ça sur cette question."

# Science Wing
 IRE_set_up_dias:0 "Mettre en place le DIAS"
 IRE_set_up_dias_desc:0 "Bien que l'Irlande possède trois universités bien établies, elles manquent d'investissements, en grande partie à cause de notre économie plutôt stagnante. Cela est particulièrement vrai pour la recherche post-doctorale dans les sciences. Nous devrions envisager la création d'une nouvelle institution purement axée sur la recherche, dans des domaines émergents tels que la physique théorique. Grâce à cette priorité spécialisée, nous pourrions attirer des personnalités de premier plan de l'étranger et encourager la croissance d'une population innovante."

 IRE_eireann_scientific_council_idea_1:0 "Conseil de l'Innovation Scientifique d'Éireann"
 IRE_eireann_scientific_council_idea_1_desc:0 "Le CISE a été créé pour aider l'Irlande à progresser sur le plan scientifique. Une équipe de scientifiques bien rémunérés, experts dans différents domaines, travaillera nuit et jour pour faciliter le rattrapage de l'Irlande par rapport au reste du monde.\"
 IRE_eireann_scientific_council_idea_2:0 "CISE expérimenté"
 IRE_eireann_scientific_council_idea_2_desc:0 "Au fil du temps, le CISE s'est développé et étendu, recrutant davantage de membres pour ses équipes de recherche et devenant plus efficace."
 IRE_eireann_scientific_council_idea_3:0 "CISE renommé"
 IRE_eireann_scientific_council_idea_3_desc:0 "Le CISE est devenu une force majeure du progrès scientifique et contribue de manière significative au progrès scientifique de l'Irlande."

 ireland.92.t:0 "Un Petit Pas pour l'Irlande..."
 ireland.92.d:0 "Le Conseil de l'Innovation Scientifique d'Éireann (CISE) est un sous-département du gouvernement récemment créé, avec un objectif simple en tête : une dévotion au monde universitaire et au progrès scientifique. L'Irlande a longtemps été considérée comme un trou perdu rural par les autres puissances mondiales, un endroit que le progrès semblait laisser derrière lui. Bien qu'il s'agisse d'une opinion cruelle, elle n'est pas sans vérité. Des siècles de domination britannique ont laissé l'Irlande largement négligée tandis que le reste du monde allait de l'avant. Il est temps de rattraper le temps perdu. Le CISE sera composé de scientifiques experts recrutés à la fois parmi la population irlandaise et parmi des alliés étrangers amis. Les équipes de recherche du CISE augmenteront l'efficacité globale de notre recherche et pourront même occasionnellement produire des percées majeures dans certains domaines. Le gouvernement doit maintenant décider de l'importance du CISE pour la nation : combien de fonds doivent-ils recevoir ?"
 ireland.92.a:0 "La science est importante, mais ce n'est pas la seule priorité. Financier faiblement le projet."
 ireland.92.b:0 "Nous leur donnerons un montant prudent pour une question aussi essentielle."
 ireland.92.c:0 "L'Irlande doit sauter du passé pour pouvoir marcher dans l'avenir. Financer massivement le projet."

 ireland.93.t:0 "Avancées dans l'Efficacité de la Recherche"
 ireland.93.d:0 "Grâce au financement régulier du gouvernement irlandais, le CISE s'est progressivement développé au fil du temps et a gagné en expérience et en efficacité, ce qui lui permet de s'attaquer à plusieurs projets de recherche simultanément. Le développement scientifique de l'Irlande s'améliore rapidement parallèlement aux progrès du CISE, et il est évident que l'investissement porte ses fruits."
 ireland.93.a:0 "Les nouvelles que nous attendions tous."

 ireland.94.t:0 "Des Progrès Impressionnants ont été Réalisés"
 ireland.94.d:0 "Avec le temps et un financement important, le CISE est devenu une force moderne dans le domaine de la recherche scientifique, au point que l'Irlande commence à être considérée comme une nation respectée en termes de capacités de recherche et de développement. Les Irlandais ne seront plus considérés comme des paysans et des rustres !"
 ireland.94.a:0 "Derrière le filet."

 ireland.95.t:0 "Percée Majeure dans la Recherche"
 ireland.95.d:0 "De grandes nouvelles de le CISE ! Nos équipes de recherche ont annoncé qu'elles avaient fait une découverte majeure dans un domaine qui intéresse directement le gouvernement irlandais et l'armée. Cette découverte sera sans aucun doute utile à l'avenir !"
 ireland.95.a:0 "Ils commencent à gagner leur lourd salaire."
 ireland.esic.brkthru:0 "Gagnez un §Ybonus§! aléatoire de vitesse de §Yrecherche§!."

 IRE_industrial_research_priorities:0 "Priorités de la Recherche Industrielle"
 IRE_industrial_research_priorities_desc:0 "Notre pays a un besoin vital d'industrie, et ce besoin est associé à un besoin égal de recherche et de développement. Nombre de nos usines sont décrépites et obsolètes. Pour construire une industrie moderne, l'Irlande a besoin d'usines modernes. Investir dans la recherche industrielle nous permettra d'aller plus loin dans le progrès."
 IRE_synthetic_fuel_project:0 "Projet Irlandais de Carburant Synthétique"
 IRE_synthetic_fuel_project_desc:0 "Bien que notre peuple soit industrieux et que notre île soit mûre pour l'industrialisation, il n'est pas possible de justifier le manque regrettable de ressources naturelles dont nous disposons par rapport aux grandes puissances du monde. Le pétrole et le caoutchouc sont particulièrement problématiques. Si nous voulons utiliser ces ressources dans nos industries, l'Irlande doit développer un programme fonctionnel de produits synthétiques."
 IRE_scientific_innovation_council:0 "Conseil de l'Innovation Scientifique d'Éireann"
 IRE_scientific_innovation_council_desc:0 "Par rapport à de nombreux autres pays industrialisés, notre pays manque cruellement de progrès scientifiques. Actuellement, l'Irlande dispose de très peu de fonds pour la recherche scientifique. Commencer à développer un véritable programme scientifique sera essentiel si nous voulons développer notre nation de manière significative."
 IRE_great_green_leap:0 "Le Grand Bond Vert en Avant"
 IRE_great_green_leap_desc:0 "L'Irlande a parcouru un long chemin en peu de temps. L'adoption de l'IEAA marquera sans aucun doute une victoire monumentale dans l'histoire de notre nation. Il est temps de sortir de l'ombre de l'impérialisme britannique. L'Irlande n'est plus une plantation. Elle est une nation qui renaît."

# Employment Wing
 IRE_immigration_reform:0 "Réforme de L'Immigration"
 IRE_immigration_reform_desc:0 "La population irlandaise est avide et désireuse de travailler, mais notre nation est petite. Jusqu'à présent, l'état de notre économie a été plutôt peu impressionnant et peu engageant, mais avec les récents développements stimulés par l'IEAA, nous pouvons peut-être commencer à améliorer cette situation. Les entreprises irlandaises se développeraient plus rapidement si nous encouragions l'immigration en provenance d'autres nations moins développées."
 ireland.eie.tt:0 "Entamer un programme de réforme pour encourager une §Yaugmentation de l'immigration§! dans notre pays.\n\n"

 ireland.96.t:0 "Le Dáil décide : Immigration"
 ireland.96.d:0 "Dans le cadre de sa nouvelle initiative IEAA, le Dáil a plaidé pour l'élargissement des politiques d'immigration de l'Irlande. Sous le régime britannique, l'immigration en Irlande était presque inexistante et activement découragée. Maintenant que l'Irlande est libre et que son économie croît à un rythme rapide, il est possible de commencer à encourager activement l'immigration. Ce processus pourrait toutefois s'avérer extrêmement coûteux, car des fonds importants devront être investis dans la construction de logements et les procédures administratives. L'arrivée d'un grand nombre d'immigrants sur les côtes irlandaises pourrait également entraîner des troubles sociaux. Le choix de notre politique à venir sera très important pour notre nation, et il est important de considérer les conséquences potentielles."
 ireland.96.a:0 "Assouplir nos politiques. Quelques personnes de plus ne peuvent pas faire de mal."
 ireland.96.b:0 "Ouvrez notre immigration au monde entier. Nous avons la place de nous développer."
 ireland.96.c:0 "Un nouveau départ pour tous. Faites-le savoir au monde entier. Encouragez l'immigration."

# Yearly Immigration Waves
 ireland.98.t:0 "Immigration Irlandaise [GetYearBefore]-[GetYear]"
 ireland.98.d:0 "Au cours de l'année [GetYearBefore], le monde est en grande partie en paix, malgré quelques conflits qui commencent à se produire dans le monde. Les lois sur l'immigration du gouvernement irlandais et l'état du monde en général ont contribué à l'augmentation de la population de la nation."
 ireland.98.d2:0 "Au cours de l'année [GetYearBefore], le monde est en guerre, et de nombreuses personnes cherchent refuge à l'étranger dans des ports sûrs. Les lois sur l'immigration du gouvernement irlandais et l'état du monde en général ont contribué à l'augmentation de la population de la nation."
 ireland.98.d3:0 "L'année [GetYearBefore] a vu l'Irlande plongée dans une guerre, ce qui a entraîné une diminution du nombre d'immigrants souhaitant se rendre dans le pays et s'y installer."
 ireland.98.a:0 "Très bien."

 IRE_improved_safety_regulations:0 "Loi sur l'Amélioration des Règlements de Sécurité"
 IRE_improved_safety_regulations_desc:0 "Les accidents industriels, les maladies d'usine et autres mésaventures sont effroyablement fréquents dans l'industrie irlandaise. L'absence de normes de sécurité adéquates a suscité une grande inquiétude chez les travailleurs et les a poussés à se tourner de plus en plus vers le syndicalisme. Nous sommes tous d'accord pour dire qu'aucun travailleur ne devrait avoir l'impression que son lieu de travail est un environnement dangereux. Il est temps de faire bouger les choses."
 IRE_safety_reforms:0 "Réformes Sécuritaires"
 IRE_safety_reforms_desc:0 "Nos récentes réformes en matière de sécurité ont été un grand succès. Auparavant, les usines en Irlande pouvaient être des environnements dangereux et les accidents du travail étaient fréquents. Aujourd'hui, moins de travailleurs sont licenciés pour cause de blessure ou de maladie, ce qui augmente la productivité de nos industries."
 IRE_women_in_workplace:0 "Femmes Irlandaises au Travail"
 IRE_women_in_workplace_desc:0 "Par le passé, l'Irlande a été une nation principalement conservatrice, sous l'emprise de l'église catholique. Le républicanisme irlandais et les mouvements nationalistes ont cependant commencé à influencer les opinions, et il y a une demande croissante pour que les femmes soient émancipées du foyer et bénéficient d'une plus grande indépendance, créant ainsi des travailleurs plus employables et stimulant notre économie."

 IRE_women_in_industry:0 "Femmes dans l'Industrie"
 IRE_women_in_industry_desc:0 "En encourageant les femmes à se sentir en confiance pour échapper à leur rôle traditionnel de femme au foyer, la force de notre industrie a été améliorée."
 IRE_national_tax_reform:0 "Réforme Fiscale Nationale"
 IRE_national_tax_reform_desc:0 "Compte tenu de l'évolution économique rapide de notre pays, il est temps de se pencher sur nos lois fiscales. Un plan fiscal moderne donnera au gouvernement plus de liberté économique pour prendre des décisions pour notre nation. Bien entendu, tout plan de ce type doit être soigneusement étudié, nous ne voudrions pas surtaxer le peuple irlandais."
 ireland.taxreform.tt:0 "Augmenter les §Yimpôts§! pour accorder au gouvernement une plus grande liberté économique.\n\n"

 ireland.123.t:0 "Réformes Fiscales Nationales Irlandaises"
 ireland.123.d:0 "Au fil du temps, depuis l'adoption de l'IEAA et la révolution économique et industrielle qui l'a accompagnée, l'Irlande est lentement devenue une nation plus prospère. Cependant, cette prospérité croissante s'est accompagnée d'un recul de la fiscalité des citoyens irlandais. La population paie actuellement très peu d'impôts, ce qui laisse un trou vide dans certaines parties du trésor public qui pourraient être remplies. Le gouvernement a décidé de remédier à ce problème en augmentant le taux d'imposition national. Un taux plus élevé apportera bien sûr au gouvernement la liberté économique dont il a tant besoin, mais il ne sera pas sans conséquences pour la société."
 ireland.123.a:0 "Une approche saine est nécessaire. Seulement une légère augmentation."
 ireland.123.b:0 "Le peuple doit aussi rendre la pareille au gouvernement. Une augmentation modérée."
 ireland.123.c:0 "Nous avons besoin de tout ce que nous pouvons obtenir pour continuer à progresser. Faites-le monter haut."

 IRE_taxes_idea_1:0 "Taxes Faibles"
 IRE_taxes_idea_1_desc:0 "Le gouvernement irlandais a récemment augmenté les impôts de sa population, mais seulement d'un faible montant."
 IRE_taxes_idea_2:0 "Impôts modérés"
 IRE_taxes_idea_2_desc:0 "Le gouvernement irlandais a récemment achevé une réforme fiscale modérée, qui accroît la flexibilité économique du pays."
 IRE_taxes_idea_3:0 "Impôts élevés"
 IRE_taxes_idea_3_desc:0 "Le gouvernement irlandais a récemment adopté une importante loi de réforme fiscale, permettant de collecter des impôts beaucoup plus élevés auprès de ses citoyens. Cette réforme a entraîné une certaine discorde sociale, mais les avantages économiques sont difficiles à nier."

# Resources Wing
 IRE_foreign_exploitation_contracts:0 "Contrats d'Exploitation à l'Étranger"
 IRE_foreign_exploitation_contracts_desc:0 "L'Irlande ne dispose que de quelques ressources naturelles et beaucoup d'entre elles ont très peu d'applications militaires. Cependant, le monde est vaste et des industries irlandaises de ressources naturelles pourraient théoriquement être créées dans les possessions coloniales de nations amies afin de récolter des matériaux rares pour alimenter notre industrie et générer des profits considérables."

 ireland.114.t:0 "Une Entreprise Étrangère Irlandaise"
 ireland.114.d:0 "Une idée répandue au sein du gouvernement est que, pour l'instant du moins, l'Irlande a atteint les limites de l'exploitation de ses ressources naturelles. Si de plus grandes richesses se cachent encore sous les champs verts de l'Irlande, elles restent à découvrir. Il existe cependant de nombreux pâturages plus verts à l'étranger, avec des ressources précieuses à exploiter. Les planificateurs économiques irlandais ont dressé une liste de quatre nations en possession de ressources précieuses que les entreprises irlandaises pourraient théoriquement exploiter dans le cadre d'une entreprise étrangère lucrative. Le Maroc, colonie de l'Empire Allemand, regorge, dit-on, de minerai de fer et constituerait une bonne industrie sidérurgique. Les Indes Orientales Néerlandaises sont riches en caoutchouc et en pétrole, tandis que l'Afrique du Sud regorgerait de précieux chrome. Enfin, il y a l'exotique Brésil dans les Amériques, connu pour avoir beaucoup de tungstène actuellement inexploité. Nous devrions développer nos relations diplomatiques avec l'une de ces nations et demander la permission de lancer une entreprise sur leur territoire, en échange bien sûr d'une part des bénéfices."
 ireland.114.a:0 "Allemagne."
 ireland.114.b:0 "Les Pays-Bas."
 ireland.114.c:0 "Brésil."
 ireland.114.e:0 "Afrique du Sud."

# Germany
 ireland.115.t:0 "Un projet d'entreprise irlando-[ROOT.GetAdjective] ?"
 ireland.115.d.GER:0 "Un représentant du gouvernement irlandais nous a contactés. Apparemment, les Irlandais tentent de rattraper le reste du monde civilisé et se sont intéressés à l'ouverture d'une branche industrielle étrangère dans l'une de nos colonies, le Maroc. Les Irlandais sont intéressés par les réserves de minerai naturel du pays, que nous n'avons pas encore fait beaucoup d'efforts pour exploiter nous-mêmes. En échange des droits d'exportation des ressources vers leur propre nation, les Irlandais ont promis de nous verser une part de leurs bénéfices."
 ireland.115.d.HOL:0 "Un représentant du gouvernement irlandais nous a contactés. Apparemment, les Irlandais tentent de rattraper le reste du monde civilisé et s'intéressent à l'ouverture d'une branche industrielle étrangère dans l'une de nos colonies, Sumatra, dans les Indes Orientales Néerlandaises. Les Irlandais sont intéressés par les réserves de pétrole et de caoutchouc de la nation. En échange des droits d'exportation de ces ressources vers leur propre nation, les Irlandais ont promis de nous verser une part de leurs bénéfices."
 ireland.115.d.BRA:0 "Un représentant du gouvernement irlandais nous a contactés. Apparemment, les Irlandais tentent de rattraper le reste du monde civilisé et s'intéressent à l'ouverture d'une branche industrielle étrangère dans notre nation. Ils ont spécifiquement ciblé la région du Nordeste, connue pour être abondante en tungstène non exploité. En échange des droits d'exportation des ressources vers leur propre nation, les Irlandais ont promis de nous verser une part de leurs bénéfices."
 ireland.115.d.SAF:0 "Un représentant du gouvernement irlandais nous a contactés. Apparemment, les Irlandais tentent de rattraper le reste du monde civilisé et s'intéressent à l'ouverture d'une branche industrielle étrangère dans notre nation. Ils ont spécifiquement ciblé la région de Rhodésie, connue pour être abondante en chrome. Nous avons actuellement une opération là-bas nous-mêmes, mais il y a de la place pour l'expansion. En échange des droits d'exportation des ressources vers leur propre nation, les Irlandais ont promis de nous verser une part de leurs bénéfices."
 ireland.115.a:0 "Une offre lucrative en effet. Nous acceptons."
 ireland.115.b:0 "Nous n'avons pas besoin d'aider à rendre une autre nation plus riche."

 ireland.116.t:0 "[From.GetNameDefCap] Répond"
 ireland.116.d.accepted:0 "[From.GetNameDefCap] a répondu positivement à notre offre et a adressé une invitation officielle à la délégation étrangère irlandaise à [IRE_foreign_resources_target]. Nous pouvons maintenant commencer à planifier les prochaines étapes de cette opération. Il ne sera pas facile d'établir une entreprise sur un sol aussi exotique, mais les Irlandais sont des gens robustes et aventureux. Nous y arriverons."
 ireland.116.d.rejected:0 "[From.GetNameDefCap] a répondu à notre offre et a malheureusement choisi de la décliner. Bien qu'aucune explication officielle n'ait été donnée, il semblerait qu'ils préfèrent s'approprier toutes les ressources de [IRE_foreign_resources_target_temp] plutôt que d'être obligés de partager les profits avec nous.\n\nHeureusement, il existe d'autres pays avec lesquels nous pourrions potentiellement négocier."
 ireland.116.d.no_partners_left:0 "[From.GetNameDefCap] a répondu à notre offre et a malheureusement choisi de la décliner. Bien qu'aucune explication officielle n'ait été donnée, il semblerait qu'ils préfèrent s'approprier toutes les ressources de [IRE_foreign_resources_target_temp] plutôt que d'être obligés de partager les profits avec nous.\n\nIl semble que tous nos partenaires potentiels nous aient rejetés, et donc que cette entreprise ait échoué avant même d'avoir commencé."
 ireland.116.a:0 "Nous sommes en route pour [IRE_foreign_resources_target], les gars !"
 ireland.116.b:0 "L'Allemagne ne nous refusera pas !"
 ireland.116.c:0 "Peut-être que les Néerlandais accepteront."
 ireland.116.d:0 "Contacter le Gouvernement Brésilien"
 ireland.116.e:0 "Peut-être que l'Afrique du Sud sera intéressée."
 ireland.116.f:0 "Alors, qu'ils aillent se faire voir !"

# Set Up Chain - Deciding who should lead the venture
 ireland.124.t:0 "La Grande Aventure Étrangère commence"
 ireland.124.d:0 "Suite à l'accord de [IRE_business_partner.GetAdjective] sur leur proposition, le gouvernement irlandais a pris des mesures pour créer une société commerciale irlandaise officielle pour l'Afrique, et bientôt une équipe triée sur le volet d'aventuriers, de travailleurs et d'industriels sera en route vers [IRE_foreign_resources_target] pour s'installer. Il est important que l'expédition soit dirigée par une personne compétente, mais l'Irlande a très peu d'expérience dans ce domaine particulier, le choix est donc difficile. Le gouvernement a réduit les options à trois choix..."
 ireland.124.a:0 "Engager un expert étranger pour diriger l'expédition."
 ireland.124.b:0 "Mettez un militaire irlandais en charge."
 ireland.124.c:0 "Quel est le problème avec Paddy du pub ?"

