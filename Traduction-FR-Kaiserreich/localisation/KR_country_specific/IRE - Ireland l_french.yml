# IEAA event - Collins ousted (syndicalist)
 ireland.13.t:0 "Le Dáil s'intéresse à l'Économie"
 ireland.13.d:0 "Avec l'adoption de la Loi sur le Progrès Économique Irlandais (LPEI), le gouvernement irlandais s'est engagé à procéder à un remaniement rapide et complet de l'économie. Comme le stipule la loi, le gouvernement doit maintenant décider d'une priorité annuelle pour améliorer l'économie. Le Groupe des Travailleurs Révolutionnaires estime que l'Irlande doit avoir pour priorité de développer son industrie aussi rapidement que possible. La Ligue Ouvrière Irlandaise soutient que l'encouragement des syndicats de travailleurs est le meilleur moyen d'augmenter la productivité de notre pays. Enfin, Saor Éire suggère de mettre la priorité sur la recherche et le développement industriels."
 ireland.13.a: "Côté Saor Éireland."
