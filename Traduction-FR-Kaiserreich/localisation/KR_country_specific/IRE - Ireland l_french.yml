 NIR_ulster_stuff: "Guerre avec L'Irlande"
 NIR_ulster_stuff_desc: "Le temps est venu de secouer le gouvernement de Dublin et pour Belfast de se battre pour sa liberté!"
 NIR_take_dublin: "Sécuriser Dublin"
 NIR_take_dublin_desc: "Une fois que nous aurons pris Dublin, l'indépendance sera nôtre."

