 IRE_honourable_army_idea:0 "Une Armée Honorable"
 IRE_honourable_army_idea_desc:0 "L'armée irlandaise a choisi de s'adapter aux tactiques et à la discipline d'une armée professionnelle."
 IRE_peoples_army_idea:0 "Une Armée Populaire"
 IRE_peoples_army_idea_desc:0 "L'armée irlandaise a choisi d'adapter les tactiques de la Guerre d'Indépendance."
 IRE_fighting_irish_idea:0 "Les Irlandais Combattants"
 IRE_fighting_irish_idea_desc:0 "L'aide des soldats irlandais étrangers a permis d'améliorer la formation des militaires irlandais."
 IRE_officer_school_idea:0 "École d'Officiers"
 IRE_officer_school_idea_desc:0 "La création d'une école d'officiers a permis de former à la fois les anciens officiers de la Guerre d'Indépendance et les nouveaux candidats."
 IRE_come_woe_or_weal:0 "Venez, heurs et malheurs,"
 IRE_come_woe_or_weal_desc:0 "L'Irlande est une fois de plus seule en guerre contre les Britanniques, et la survie de l'indépendance irlandaise semble peu probable. N'ayant rien à perdre, le peuple irlandais est prêt à se battre jusqu'au bout."
 IRE_female_military_service:0 "Service Militaire Féminin"
 IRE_womens_auxiliary_idea:0 "Auxiliaire Féminin"

# Military Events
 ireland.213.t:0 "Notre Lutte Désespérée"
 ireland.213.d:0 "L'Irlande se bat à nouveau seule contre les Britanniques, notre indépendance après 1921 ne semblant être qu'un bref sursis. Bien que la situation semble désespérée, nous nous battrons jusqu'à la fin. Personne ne pourra dire que l'Irlande s'est retirée tranquillement dans la nuit !"
 ireland.213.a:0 "Pour la cause d'Éireann, que ce soit dans le malheur ou le bonheur !"

 ireland.214.t:0 "Nos nouveaux alliés !"
 ireland.214.d:0 "Maintenant que nous avons enfin des alliés dans notre lutte, la situation ne semble plus aussi désespérée qu'avant, bien que le combat ne soit pas encore terminé."
 ireland.214.a:0 "Au milieu du rugissement des canons et du bruit des fusils, nous chanterons une chanson de soldat !"

 ireland.215.t:0 "La guerre est terminée !"
 ireland.215.d:0 "En dépit de la gravité de notre situation, nous avons réussi à survivre contre vents et marées, avec une indépendance intacte !"
 ireland.215.a:0 "Nous le devons au courage résolu du peuple irlandais !"

#Other Events

# Introduction Events
 IRE_country_intro_header:0 "L'État de la République, 1936"
 IRE_country_intro_content: "Après d'innombrables années de rébellion ardue et de résistance à l'oppression britannique, le peuple irlandais a gagné sa liberté et récupéré son pays. Mais alors qu'un ennemi a été vaincu, un autre s'est dressé à sa place, peut-être encore plus dangereux.\n\nMichael Collins est un dirigeant prudent, désireux de défendre l'indépendance de sa nation à tout prix, mais ses ennemis politiques sont nombreux à l'approche des élections de 1937.\n\nL'Irlande est une poudrière, et ce n'est qu'une question de temps avant qu'elle n'explose."

 IRE_guide: "§MSinn Féin§! (§gDémocrate-Autoritaire§!)\n£white_dot Michael Collins doit remporter les élections de 1937, en maintenant le statu quo.\n\n§M L'opposition gagne§! (§cSocial-Conservateur§!/§SSocial-Démocrate§!/§mLibéral de marché§!)\n£white_dot Michael Collins doit perdre les élections de 1937 face à l’opposition.\n£white_dot Après avoir perdu, choisissez le parti souhaité et faites en sorte que le transfert du pouvoir se déroule sans problème lors de l'évènement "$ireland.251.t$".\n£white_dot Les partis potentiels pour diriger le prochain gouvernement sont §cAn Saorstát Críostúil§!,le §SParti Travailliste§!, et le §mParti du Développement National§!.\n\n§MCoup d'Etat des Chemises Bleues§! (§PAutocrate-Paternel§!)\n£white_dot Michael Collins doit perdre les élections de 1937 face à l’opposition.\n£white_dot Après avoir perdu, vous avez choisi n'importe quel parti pour remporter les élections.\n£white_dot Après avoir perdu, des murmures de dissidence se répandent dans les rues lors de l'événement " $ireland.251.t$"\n£white_dot Lors de l'événement suivant, demandez à Eoin O'Duffy de prendre le relais avec §PAontas Náisiúnta§!.\n\n§MLa Seconde Révolution irlandaise§! (§rSyndicaliste§!/§oTotaliste§!)\n£white_dot Michael Collins doit perdre les élections de 1937 face à l’opposition.\n£white_dot Après avoir perdu, vous avez choisi n'importe quel parti pour remporter les élections.\n£white_dot Après avoir perdu, des murmures de dissidence se répandent dans les rues lors de l'événement " $ireland.251.t$"\n£white_dot Lors de l’événement suivant, demandez à l’ICA de prendre d’assaut Leinster House.\n£white_dot Dans la chaîne d'événements suivante, le §rParti Syndicaliste Irlandais§! et le §oSaor Éíre§! peuvent être élus, si davantage de leurs politiciens sont sélectionnés.\n"

 ireland.53.t:0 "Problèmes dans le Nord"
 ireland.53.d: "Edward Carson, l'ancien chef du parti loyaliste, devenu plus tard le parti démocratique d'Ulster, est décédé l'année dernière à l'âge de 81 ans. Il a fui en Angleterre lorsque l'Irlande a obtenu son indépendance et a repris le reste de l'Ulster. Il a été particulièrement vilipendé en dehors de l'Ulster pour sa persécution du poète et auteur irlandais bien-aimé Oscar Wilde.\nAprès la révolution britannique, il est retourné en Ulster et s'est efforcé de différencier les "loyalistes" d'Ulster, alors appelés "unionistes", de la populace méprisable des "syndicats" qui exerçaient une telle influence en Grande-Bretagne. C'est ainsi que le mouvement unioniste d'Ulster a été rebaptisé et qu'il a subi un coup terrible lors de la révolution dans ce qu'il considérait comme le "continent".\n\nSa mémoire a été vénérée aujourd'hui par les loyalistes du nord de l'Irlande, qui ont organisé un service commémoratif à Belfast, au cours duquel plusieurs membres éminents de l'ULP ont pris la parole en son nom. La cérémonie a attiré une foule considérable, ce qui montre que Carson a toujours du pouvoir, même dans la mort. Son spectre plane sur l'Ulster, tout comme les tensions et la menace de rébellion."
 ireland.53.a:0 "C'est un problème même depuis la tombe."

# Loyalist Tensions (and debug)
 ireland.1.t:0 "La Paix de Stormont"
 ireland.1.d:0 "Avec l'Ulster prenant Dublin, nous n'avons pas d'autre choix que de demander la paix et de laisser l'Ulster se détacher !"
 ireland.1.a:0 "Salauds!"

 ireland.3.t:0 "Tensions Loyalistes DEBUG"
 ireland.3.d:0 "Cet événement vous permettra de tester si le système des tensions loyalistes fonctionne correctement."
 ireland.3.a:0 "Augmenter les Tensions Loyalistes"
 ireland.3.b:0 "Réduire les Tensions Loyalistes"
 ireland.3.c:0 "Rapporter les Tensions Loyalistes"

 ireland.4.t:0 "Ulster en Paix"
 ireland.4.d:0 "Après les récents troubles, les habitants de l'Ulster semblent à nouveau en paix. On ne sait pas combien de temps cette paix va durer, mais il ne fait aucun doute que l'Irlande s'en porte mieux. Le Dáil a un problème de moins à traiter."
 ireland.4.a:0 "Quel soulagement."

 ireland.5.t:0 "Population Mécontente dans l'Ulster"
 ireland.5.d:0 "Depuis quelque temps déjà, on assiste à une agitation lente mais sûrement croissante dans la région nord de l'Irlande, l'Ulster. Attisée par les loyalistes majoritairement protestants, qui prônent un rapprochement avec la Grande-Bretagne, l'Ulster est devenue une région problématique pour le Dáil. Si cette situation n'est pas gérée avec soin, les questions qui divisent la région vont certainement devenir plus incendiaires."
 ireland.5.a:0 "C'est une question délicate."

 ireland.6.t:0 "Mobilisation des Mouvements Radicaux"
 ireland.6.d:0 "En réponse à ce qu'elles considèrent comme des politiques oppressives à l'égard des habitants de l'Ulster, les organisations loyalistes se radicalisent et attirent à leur cause les Nordistes les plus privés de leurs droits et les plus en colère. Elles se réunissent actuellement en secret dans des pubs et des salles de l'Ordre d'Orange dans tout le pays, à l'abri des regards indiscrets de la Gardaí."
 ireland.6.a:0 "Foutus radicaux."

 ireland.7.t:0 "Émeutes à Belfast"
 ireland.7.d:0 "Les rues de Belfast sont en ébullition après que les loyalistes aient commencé à préparer un soulèvement général. Les habitants de l'Ulster mécontents, dont la grande majorité sont des protestants, sont descendus dans la rue pour protester violemment contre ce qu'ils considèrent comme des intentions hostiles de la part de Dublin. Le Dáil a convoqué une réunion d'urgence pour répondre à leurs doléances, mais cela pourrait ne pas suffire à les arrêter."
 ireland.7.a:0 "C'est de la folie."

 ireland.8.t:0 "Guerre Civile Imminente"
 ireland.8.d:0 "Toutes les mesures, pacifiques ou non, pour tenter de pacifier l'Ulster ont échoué. Les loyalistes de l'Ulster, soutenus par la Force Volontaire de l'Ulster, ont annoncé leur indépendance de l'Irlande et ont déclaré qu'ils défendront la province de l'Ulster jusqu'à la mort contre la domination de Dublin et des catholiques. Une guerre civile est inévitable."
 ireland.8.a:0 "Que Dieu nous aide."

 ireland.131.t:0 "Diminution des Mouvements Radicaux"
 ireland.131.d:0 "Les éléments les plus radicaux de la région d'Ulster diminuent lentement mais sûrement. Si le noyau dur des membres reste aussi extrême que jamais, ils ont plus de mal à recruter de nouveaux membres grâce à nos derniers changements de politique. Mais si les choses tournent mal, ils trouveront très certainement des adeptes assez rapidement, et nous devons nous en méfier. Il n'y a pas encore de paix en Ulster, seulement le silence."
 ireland.131.a:0 "Nous ferions mieux de rester sur nos gardes."

 ireland.132.t:0 "Émeutes Dispersées"
 ireland.132.d:0 "Les rues de Belfast ont été réduites au silence et il n'y a plus d'émeutes. Des briques, des journaux et des ordures jonchent les trottoirs alors que les gens retournent au travail. Cependant, les personnes qui ont participé à la manifestation pensent qu'elles n'ont perdu qu'une bataille, pas la guerre. Sur leur lieu de travail, au pub et à la maison, ils murmurent qu'ils vont faire la prochaine grève, mais pas si."
 ireland.132.a:0 "Au moins, ils ne sont pas dans les rues."

# Election Events
 ireland.14.t:0 "Les Élections de 1937"
 ireland.14.d: "Comme à chaque élection depuis 1921, la population s'inquiète de la pérennité de la démocratie indépendante irlandaise.\n\nAprès une période d'opposition à la fin des années 20, il s'agirait de la troisième victoire consécutive du Sinn Féin, mais le mécontentement à l'égard du gouvernement de Collins s'est accru en raison de la crise du lundi noir. L'opposition ayant pris part à une campagne de vote tactique, Collins est confronté au plus grand défi de son leadership."
 ireland.14.a: "Le Sinn Féin gagne une fois de plus !"
 ireland.14.b: "L'opposition gagne !"

 ireland.250.t: "L'Opposition Gagne !"
 ireland.250.d: "Il est clair que la majorité du Sinn Féin au Dáil a été brisée, mais au fur et à mesure que les votes sont additionnés, il est difficile de savoir qui dirigera le prochain Dáil.\n\nCe niveau d'indécision et d'incertitude potentielle a été noté par des éléments de droite au sein de l'armée et de la sphère politique, en particulier le général Eoin O'Duffy, qui est membre de haut rang de l'IRA et dirige son propre parti d'extrême droite, Aontas Náisiúnta. La principale crainte exprimée discrètement est que le vide politique soit comblé par des éléments syndicalistes soutenus par la Grande-Bretagne, qui attendent le moment de bondir et d'apporter la révolution en Irlande.\n\nSi l'on tient compte de l'abstentionnisme du parti loyaliste Ulster Democratic Party, la presse ne voit que trois chefs de gouvernement possibles : le Saorstát Críostúil de Valera, le Labour Party en coalition avec le parti agraire Clann na Talmhan, ou le National Development Party de Seán Lemass, qui rassemble quelques députés Sinn Féin mécontents, des indépendants et une poignée de loyalistes à la palme pour former un gouvernement. Qui remportera les élections ?"
 ireland.250.a: "An Saorstát Críostúil!"
 ireland.250.b: "Labour and Clann na Talmhan!"
 ireland.250.c: "Le National Development Party!"

 ireland.15.t: "Un Changement de Cap"
 ireland.15.d: "Il semble que la crise du lundi noir ait été une tempête trop forte pour Collins et que l'opposition ait réussi à gagner malgré la situation. Son ancien Príomh Aire Richard Mulcahy a conseillé à Collins de garder une certaine dignité et de se retirer de son rôle de leader du Sinn Féin, afin qu'un nouveau leader puisse diriger le parti lors des élections à venir."
 ireland.15.a: "Adieu Mick !"

 ireland.251.t:0 "Le Nouveau Gouvernement"
 ireland.251.d: "Alors que [ROOT.GetLeader] et son nouveau gouvernement se réunissent pour la première fois et commencent à constituer un gouvernement, tout n'est pas comme il semble à Dublin.\n\nLa ligne dure du syndicalisme de l'ancien gouvernement Sinn Féin n'est plus et, avec le changement de gouvernement, les forces de gauche aidées par l'Union Britannique en profitent pour organiser les syndicats interdits de l'ISP ainsi que l'Irish Citizen's Army de Saor Éire.\n\nL'armée, ainsi que les membres militants du groupe paramilitaire d'Aontas Náisiúnta, la Garde nationale, sont toujours aussi vigilants, mais nombreux sont ceux qui suggèrent que la prétendue activité syndicaliste n'est rien d'autre qu'une conspiration."
 ireland.251.a: "Le transfert de pouvoir se fait sans heurts."
 ireland.251.b: "Des murmures de contestation parcourent les rues..."

 ireland.16.t: "La Seconde Révolution Irlandaise ?"
 ireland.16.d: "Le changement de gouvernement s'est avéré trop dur à supporter pour la stabilité de la nation et, avec l'aide de leurs camarades syndicalistes à l'étranger, l'Irish Citizen Army de Saor Éire et l'Irish Syndicalist Party sont prêts à s'emparer de la capitale pendant qu'elle est en désordre.\n\nLes Chemises Bleues d'Eoin O'Duffy et les éléments du corps des officiers de l'IRA qui sont favorables aux Allemands ont eu une certaine idée de ce qui pourrait se produire, mais il n'est pas encore certain qu'ils obtiendront suffisamment de soutien de la part de l'armée ou du pays lui-même pour vaincre le soulèvement socialiste parrainé par l'étranger..."
 ireland.16.a: "L'ICA prend d'assaut Leinster House et apporte la propriété de l'Irlande à son peuple !"
 ireland.16.b: "O'Duffy rassemble la nation en défense contre le syndicalisme impie et forme une dictature !"

 ireland.17.t: "Les Élections de [GetYear]"
 ireland.17.d: "Le temps est venu pour la démocratie de se manifester une fois de plus en Irlande.\n\nQuelle que soit l'histoire du continent, l'Irlande, pour le meilleur ou pour le pire, cherche à maintenir un gouvernement démocratique d'une forme ou d'une autre.\n\nLe leadership de [ROOT.GetLeader] peut-il se maintenir, ou sera-t-il contraint de céder les rênes du pouvoir à l'opposition ?"
 ireland.17.a:0 "Collins a toujours raison."
 ireland.17.b: "Le Sinn Féin de Mulcahy forme un gouvernement avec le NPD."
 ireland.17.c: "Les SC sont les plus populaires auprès de la population."
 ireland.17.e: "Le Labour gagne les masses."
 ireland.17.f: "Le NPD triomphe !"

# MacNeill Commission

 ireland.33.t:0 "La Commission MacNeill"
 ireland.33.d: "À la suite des atrocités commises lors de la Marche de Protestation des Loyalistes d'Ulster, dont les événements sont désormais connus sous le nom de "Mercredi Sanglant" par les habitants de Belfast, le gouvernement a lancé une enquête complète sur l'implication et la culpabilité de l'armée dans le massacre. Dirigée par Hugo MacNeill, la commission a présenté son rapport initial. MacNeill estime que, contrairement aux affirmations de Liam Lynch et de ses soldats, ce ne sont pas les manifestants loyalistes qui ont déclenché les affrontements mortels avec l'armée. Il pense plutôt que Lynch et ses hommes cherchaient à se battre depuis le début et ont ensuite placé des armes sur les manifestants morts pour se donner un alibi. Si ces allégations sont vraies, il s'agit d'une révélation choquante qui pourrait avoir des conséquences importantes pour l'IRA."
 ireland.33.a:0 "Respectez la Commission. Lynch et l'armée étaient en faute."
 ireland.33.b:0 "L'armée était à blâmer, mais Lynch ne pouvait rien faire pour l'empêcher."
 ireland.33.c:0 "De toute évidence, les Loyalistes ont commencé le conflit. L'armée et Lynch sont irréprochables."

 ireland.34.t:0 "Le Procès de Liam Lynch"
 ireland.34.d:0 "Liam Lynch a été traduit aujourd'hui devant une cour martiale présidée par les plus hauts chefs de l'Armée Républicaine Irlandaise. Il est accusé d'avoir encouragé, voire personnellement orchestré, le massacre. Les conséquences d'une violation aussi directe du protocole militaire sont graves. Les révélations de la Commission MacNeill ont soulevé l'indignation du public, qui réclame du sang, surtout en Ulster. C'est à la cour de décider si Lynch est vraiment coupable ou non, et si oui, quelle sera la punition."
 ireland.34.a:0 "Lynch est coupable. Renvoyez-le de son service et emprisonnez-le."
 ireland.34.b:0 "Lynch est coupable. Il fera face à un peloton d'exécution."
 ireland.34.c:0 "Lynch est innocent. Laissez-le partir."
 ireland.34.lynch.imprisoned:0 "§YTaylor Lynch§! sera §Oemprisonné.§!"
 ireland.34.lynch.dead:0 "§YTaylor Lynch§! sera §Rexécuté.§!"
 ireland.34.lynch.tooltip:0 "§YLiam Lynch§! ne doit pas être §Oemprisonné.§! ou §Rexécuté.§! "

# Problems with Integration
 ireland.35.t:0 "Problèmes liés à l'Intégration"
 ireland.35.d:0 "Dès le départ, il était évident qu'il y aurait des problèmes d'intégration des Irlando-Américains dans notre République. Les plus riches constatent l'absence de démocratie telle qu'ils la connaissaient aux États-Unis, tandis que les moins fortunés estiment que leur situation est exploitée par les entreprises irlandaises. Les locaux ont également des griefs car ils pensent que les nouveaux arrivants leur volent des emplois et considèrent que leurs traditions culturelles ne correspondent pas à la culture irlandaise. Pour couronner le tout, les loyalistes considèrent les immigrants comme une tentative de la République de coloniser l'Ulster, où beaucoup se sont installés."
 ireland.35.a:0 "Il faut faire quelque chose !"

# Loyalist Protest March
 ireland.36.t:0 "Les Loyalistes organisent une Marche de Protestation"
 ireland.36.d:0 "La nouvelle s'est répandue depuis Belfast ce matin que les Loyalistes organisent une marche de protestation contre ce qu'ils perçoivent comme un traitement injuste de la part du gouvernement de Dublin. Depuis que l'Irlande a obtenu son indépendance, les habitants de l'Ulster sont de plus en plus marginalisés et les tentatives pour "verdir" la région et purger l'héritage britannique ont jusqu'à présent échoué. L'idée de laisser cette marche se dérouler sans encombre ne convient pas à la majorité du peuple irlandais, ni au gouvernement. Mais l'arrêter ne ferait qu'empirer la situation..."
 ireland.36.a:0 "C'est une tentative claire de créer des problèmes. Empêchez la marche."
 ireland.36.b:0 "C'est leur droit démocratique. Laissez faire."

#Banning the March
 ireland.63.t:0 "Meurtre en Irlande du Nord"
 ireland.63.d: "Une secrétaire locale du parti Sinn Féin, Sinead O'Connell, a été retrouvée morte ce matin sur la côte de Whiteabby, à quelques kilomètres seulement de la capitale régionale. Son corps avait manifestement été transporté à une certaine distance du lieu du meurtre. Une lettre revendiquant la responsabilité est arrivée au siège de la Gardaí à Belfast, envoyée prétendument par la Force Volontaire d'Ulster. Le meurtre semble avoir été un acte de représailles après la récente décision du gouvernement d'interdire une tentative de marche de protestation loyaliste. La nouvelle du meurtre s'est répandue comme une traînée de poudre dans tout le pays, et la population est choquée."
 ireland.63.a:0 "C'est horrible. Il faut faire quelque chose pour l'Ulster."

# Loyalist Protest March 2
 ireland.37.t:0 "Les Préparatifs des Loyalistes causent des Tensions"
 ireland.37.d:0 "Après qu'un représentant du gouvernement local ait annoncé qu'aucun effort officiel ne serait fait pour empêcher la marche de protestation des loyalistes, les résidents catholiques locaux ont fait part de leurs inquiétudes à la Gardaí régionale. Ils affirment que la marche de protestation n'est rien d'autre qu'une tentative à peine voilée d'intimider la communauté catholique de Belfast, qui se trouve encore partiellement dépassée par la majorité protestante, en grande partie loyaliste. Les demandes ne sont pas tombées dans l'oreille d'un sourd et il y a un appel croissant pour que l'Armée Républicaine Irlandaise soit déployée le long de l'itinéraire prévu de la marche pour protéger la communauté catholique et s'assurer que les choses ne deviennent pas incontrôlables."
 ireland.37.a: "Nous devons protéger la minorité catholique. Ils sont les véritables fils et filles de l'Irlande."
 ireland.37.b:0 "Déployer l'armée contre notre propre peuple ? C'est absurde. Laissez la Gardaí s'en occuper."

# Deployment Option Choice

 ireland.39.t:0 "Qui Doit Diriger les Troupes ?"
 ireland.39.d:0 "Le gouvernement a décidé qu'un déploiement de l'Armée Républicaine Irlandaise sera envoyé à Belfast afin d'assurer la sécurité de la population catholique lors de la prochaine marche de protestation des Loyalistes et il faut maintenant décider d'un commandant général du déploiement."
 ireland.39.a:0 "O'Duffy est la meilleure option que nous ayons."
 ireland.39.b:0 "Mulcahy gardera la situation sous contrôle."
 ireland.39.c:0 "Liam Lynch protégera la population catholique."
 ireland.39.e:0 "Hugo MacNeill gardera la situation sous contrôle."

# Loyalist Protest March 3
 ireland.38.t:0 "La Marche Commence"
 ireland.38.d:0 "Malgré les réticences de la population, les loyalistes d'Ulster ont été autorisés à organiser leur marche. C'est une journée misérable à Belfast, et certains avaient espéré que la pluie torrentielle qui s'abat sur la ville aurait donné lieu à un report de la marche. Les dirigeants loyalistes ont toutefois donné leur feu vert, et la marche se poursuivra comme prévu. Le gouvernement irlandais a choisi de ne pas déployer de personnel militaire dans les rues de Belfast, laissant la surveillance de la manifestation à la Gardaí locale."
