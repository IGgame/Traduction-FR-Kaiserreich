 IRE_sean_lemass: "Seán Lemass"
 IRE_sean_lemass_leader_desc: "Seán Lemass was a volunteer during the Easter Rising and War of Independence and rose to become the head of the National Development Party, which broke away from Sinn Féin following their authoritarian lurch. Lemass is an advocate for industrialisation and while he is a believer in capitalism, he also believes that normalising relations with the Union of Britain could have a beneficial effect on Irish trade and the economy. He is in favour of a flexible Irish foreign policy depending on the nation's needs, contrasting his parties from the other democratic parties who have their own biases in regards to Irish foreign policy."

 IRE_eamon_de_valera: "Éamon de Valera"
 IRE_eamon_de_valera_leader_desc: "Éamon de Valera, born in New York to a Spanish father and Irish mother and taken to Ireland at the age of two, was a commander in the Easter Rising and a political leader during the War of Independence, however ending up slipping into political irrelevancy due to some poor political moves and misfortune following the Anglo-Irish Treaty, which he left Sinn Féin over. This proven to be his undoing, as the once leader of the Irish revolution then found himself in a party, An Saorstát Críostúil, or the Christian Republic, very much in Sinn Féin's shadow. De Valera believes in isolationism and neutrality, and is determined enough to build his own new party around his own image and beliefs, in the hope of one day bringing Ireland closer to how he believes God wishes."

 IRE_frank_macdermot: "Frank MacDermot"
 IRE_frank_macdermot_leader_desc: "Frank MacDermot is the youngest son of Hugh O'Rorke MacDermot, the Prince of Coolavin. He served in the Royal Army Service Corps during the Weltkrieg. Afterwards, he emigrated to America only to return to Ireland after the American economic collapse, and joined the anglophile National Centre Party, eventually becoming its leader due to his great oratory skills, before merging with Lemass' exiles from Sinn Féin and forming the National Development Party. A persistent critic of both the Collins' government and any sympathies towards isolationism or Germanophilia, he is a strong advocate of a pro-Entente policy and rapprochement with the Loyalist community."

 IRE_michael_collins: "Michael Collins"
 IRE_michael_collins_leader_desc: "Michael Collins is considered by many to be a saviour and national hero of Ireland. Born in Cork, Collins fought in the 1916 Easter Rising, and afterwards became the president of the Irish Republican Brotherhood. During the War of Independence, he organised the IRA into an effective guerrilla force, seeking to avoid the mistakes of 1916. In 1921 he was sent to negotiate the Anglo-Irish Treaty, which while a success, resulted in a splitting of Sinn Féin, even if a 26-county Republic was achieved. The final 6 counties would later join the Republic however, in arguably Collins' greatest achievement, when under Eoin MacNeill's government he negotiated the joining of Northern Ireland to the Republic after the British Revolution.\n\nAfter a spell of opposition in the 20s, Collins now leads not only Sinn Féin but Ireland iself, and with the Second Weltkrieg approaching Collins advocates revitalising Ireland's economy and military in order to assert Ireland's independence."

