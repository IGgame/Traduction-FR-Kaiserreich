 ireland.86.d:0 "Notre tentative de flirter avec les entreprises suédoises a été un succès. L'entreprise suédoise d'industrie lourde, Landsverk, a annoncé la construction d'une nouvelle filiale à Dublin. Dublin continue de s'étendre, et notre population en sera sans doute heureuse."
 ireland.86.d1:0 "Notre tentative de flirter avec les entreprises suédoises a malheureusement été un échec. Les Suédois ont décidé d'adopter une approche plus protectionniste de leurs industries nationales et ont interdit tout investissement étranger à Dublin."
 ireland.86.d2:0 "Notre tentative de flirter avec les entreprises suédoises a malheureusement été un échec. En raison du fait qu'ils sont actuellement en guerre, ils estiment ne pas pouvoir s'engager dans de nouveaux investissements étrangers pour le moment."
 ireland.86.a:0 "Fantastique!"
 ireland.86.b:0 "Bon sang ! "

 ireland.87.t:0 "Les Irlandais flirtent avec les entreprises canadiennes"
 ireland.87.d:0 "Nous avons appris aujourd'hui que les Irlandais font de leur mieux pour promouvoir Dublin, nouvellement modernisée, comme centre potentiel de commerce et de finance. Plusieurs de nos grandes entreprises industrielles ont été contactées et il a été suggéré que nous les encouragions à s'installer dans la capitale irlandaise. Nous récolterons naturellement une partie des bénéfices de cet arrangement, qui pourrait être très rentable à long terme. Bien entendu, cela sera encore plus bénéfique pour les Irlandais."
 ireland.87.a:0 "Les entreprises canadiennes doivent rester canadiennes."
 ireland.87.b:0 "Les Irlandais sont nos amis. Bien sûr qu'on va permettre ça."
 ireland.87.c:0 "Nous gagnons tous les deux de l'argent. Ça ne peut pas faire de mal, n'est-ce pas ?"
 ireland.87.e:0 "Nous sommes en guerre, nous ne pouvons pas investir en ce moment."

 ireland.88.t:0 "Les Canadiens répondent"
 ireland.88.d:0 "Notre tentative de flirter avec les entreprises canadiennes a été un succès. Le producteur d'armement Canadian Arsenals Ltd a annoncé la construction d'une nouvelle filiale à Dublin. Cela créera sans doute de nombreux emplois et les armements seront principalement utilisés par l'Armée Républicaine Irlandaise."
 ireland.88.d1:0 "Notre tentative de flirter avec les entreprises canadiennes a malheureusement été un échec. Les Canadiens ont décidé d'adopter une approche plus protectionniste de leurs industries nationales et ont interdit tout investissement étranger à Dublin."
