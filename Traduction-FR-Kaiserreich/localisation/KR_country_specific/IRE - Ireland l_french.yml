### Focus Tree - IEAA ###
 IRE_economic_advancement_act:0 "Loi sur le Progrès Économique Irlandais"
 IRE_economic_advancement_act_desc:0 "Malgré l'obtention de notre liberté, l'économie de notre belle île stagne depuis un certain temps et est même, dans certains endroits, en train de se décomposer. Avec l'adoption de la Loi sur le Progrès Économique Irlandais (LPEI), le Dáil peut s'attaquer à ce problème vital. L'Irlande est peut-être petite, mais son peuple est industrieux et ses villes ont beaucoup de place pour se développer."
 ireland.ieaa.tt:0 "\nFaites passer la LPEI et commencez à envisager la direction économique de la nation."
 ireland.debtscheme.tt:0 "\nRéduira la dette nationale d'un montant §Osignificatif§! chaque année en plus de l'habituel."

# IEAA event - Collins in charge
 ireland.9.t:0 "Le Dáil s'intéresse à l'Économie"
 ireland.9.d: "Avec l'adoption de l'Irish Economic Advancement Act (IEAA), le gouvernement irlandais s'est engagé à procéder à une refonte rapide et complète de l'économie. Comme le stipule la loi, le gouvernement doit maintenant décider d'un objectif annuel pour améliorer l'économie. Michael Collins, président de la République et chef du Sinn Féin, ainsi que Seán Lemass, du National Development Party, estiment que l'Irlande doit se concentrer sur le développement de son industrie le plus rapidement possible. Une coalition syndicaliste dirigée par Jim Larkin soutient que donner du pouvoir aux syndicats est le meilleur moyen d'augmenter la productivité de notre pays. Enfin, le SC et le Labour suggèrent de mettre l'accent sur la recherche et le développement industriels."
 ireland.9.a: "Collins et le NDP ont la bonne idée."
 ireland.9.b: "Se ranger du côté du SC et du Labour"
 ireland.9.c:0 "Les Syndicalistes sont sur quelque chose."

# IEAA repeat event - Collins still in charge
 ireland.10.t:0 "Le Dáil s'intéresse à l'Économie"
 ireland.10.d: "Comme les années précédentes, le Dáil se réunit pour décider des orientations économiques annuelles de la nation. Les positions des principaux acteurs de la politique irlandaise n'ont pas changé. Le président Collins plaide pour une industrialisation rapide, soutenu par le NDP, les Syndicalistes demandent plus de reconnaissance et un meilleur traitement pour les travailleurs, tandis que le Labour, le SC et le CnaT estiment que l'Irlande est mieux servie par la recherche et le développement industriels."
 ireland.10.a:0 "Collins a toujours raison."
 ireland.10.b: "SC et Labour ont raison."
 ireland.10.c:0 "Les rouges pourraient avoir une bonne idée pour une fois..."

