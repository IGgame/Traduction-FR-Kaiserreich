### Focus Tree - IEAA ###
 IRE_IEAA: "Loi sur le Progrès Économique Irlandais"
 IRE_IEAA_desc: "Malgré l'obtention de notre liberté, l'économie de notre belle île stagne depuis un certain temps et est même, dans certains endroits, en train de se décomposer. Avec l'adoption de la Loi sur le Progrès Économique Irlandais (LPEI), le Dáil peut s'attaquer à ce problème vital. L'Irlande est peut-être petite, mais son peuple est industrieux et ses villes ont beaucoup de place pour se développer."
 ireland.ieaa.tt:0 "\nFaites passer la LPEI et commencez à envisager la direction économique de la nation."
 ireland.debtscheme.tt:0 "\nRéduira la dette nationale d'un montant §Osignificatif§! chaque année en plus de l'habituel."

# IEAA event - Collins in charge
 ireland.9.t:0 "Le Dáil s'intéresse à l'Économie"
 ireland.9.d:0 "Avec l'adoption de la Loi sur le Progrès Économique Irlandais (LPEI), le gouvernement irlandais s'est engagé à procéder à un remaniement rapide et complet de l'économie. Comme le stipule la loi, le gouvernement doit maintenant décider d'une priorité annuelle pour améliorer l'économie. Michael Collins, Président de la République et leader du Fine Gael ainsi que Frank MacDermot du Parti du Centre National estiment que l'Irlande doit avoir pour priorité de développer son industrie le plus rapidement possible. Une coalition syndicaliste menée par Jim Larkin soutient que donner du pouvoir aux syndicats des travailleurs est le meilleur moyen d'augmenter la productivité de notre pays. Enfin, le Sinn Féin suggère de mettre la priorité sur la recherche et le développement industriels."
 ireland.9.a:0 "Collins et le PCN ont la bonne idée."
 ireland.9.b:0 "Se ranger du côté des Démocrates et des Libéraux."
 ireland.9.c:0 "Les Syndicalistes sont sur quelque chose."

# IEAA repeat event - Collins still in charge
 ireland.10.t:0 "Le Dáil s'intéresse à l'Économie"
 ireland.10.d:0 "Comme les années précédentes, le Dáil se réunit pour décider des priorités économiques annuelles de la nation. Les positions des principaux acteurs de la politique irlandaise n'ont pas changé. Le président Collins plaide pour une industrialisation rapide soutenue par le PCN, les Syndicalistes demandent plus de reconnaissance et un meilleur traitement pour les travailleurs tandis que la Coalition Libérale-Démocrate pense que l'Irlande est mieux servie par la recherche et le développement industriel."
 ireland.10.a:0 "Collins a toujours raison."
 ireland.10.b:0 "Le Sinn Féin et le Fianna Fáil ont raison."
 ireland.10.c:0 "Les rouges pourraient avoir une bonne idée pour une fois..."

