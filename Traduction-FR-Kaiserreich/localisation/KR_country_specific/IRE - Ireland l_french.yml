 ireland.242.t:0 "Le Dáil s'intéresse à l'Économie"
 ireland.242.d:0 "Comme les années précédentes, le Dáil se réunit pour décider des priorités économiques annuelles de la nation. Les positions des principaux acteurs de la politique irlandaise n'ont pas changé. Le Groupe Révolutionnaire des Travailleurs prône une industrialisation rapide, tandis que la Ligue Ouvrière Irlandaise demande une plus grande reconnaissance des collectifs de travailleurs. Saor Éire estime que l'Irlande est mieux servie par la recherche et le développement industriels."
 ireland.242.a:0 "Saor Éire a raison."
 ireland.242.b:0 "Le Groupe Révolutionnaire des Travailleurs a raison."
 ireland.242.c:0 "La Ligue Ouvrière Irlandaise a une bonne idée."

# Agri/Infra Wing
 IRE_ARD: "Campagne de Réforme de l'Agriculture"
 IRE_ARD_desc: "Les zones rurales d'Irlande sont de loin les plus négligées par le gouvernement à ce jour, et pourraient facilement servir de point de départ à une amélioration économique radicale. Nos méthodes agricoles sont terriblement dépassées par rapport aux révolutions agricoles qui ont lieu en Europe continentale, et nos infrastructures sont terriblement en retard."
 ireland.ard.tt:0 "Entamer le processus de réforme visant à moderniser le §Ysecteur agricole§! et les §Yinfrastructures§! de l'Irlande.\n\n"

 ireland.ard.no.tt:0 "\n§GConserver le niveau standard de ce bonus économique.§!\n\n"

 ireland.59.t:0 "La Campagne de Réforme Agricole"
 ireland.59.d:0 "Nous avons laissé nos zones rurales dans un état d'insignifiance arriérée pendant bien trop longtemps. Il est temps que nous agissions. L'Irlande va de l'avant, et ses communautés rurales doivent en faire autant. Une grande partie de notre industrie a traditionnellement reposé sur l'agriculture, mais les temps ont changé. Si nous voulons que l'agriculture reste un élément vital de notre économie, nous devons moderniser nos installations agricoles. De même, une grande partie du réseau routier irlandais est dans un état de délabrement complet et, actuellement, la responsabilité des travaux de réparation, quels qu'ils soient, incombe aux entreprises privées. Notre réseau de transport en général pourrait être considérablement amélioré, ce qui nous permettrait de déplacer les personnes et les biens économiques dans le pays à un rythme plus rapide. Cette situation appelle des dépenses économiques évidentes, mais nous devons garder à l'esprit la dette nationale. Toutefois, des changements plus radicaux encourageront la population à croire que nous voulons sérieusement nous attaquer à ce problème."
 ireland.59.a:0 "Ne poussons pas trop loin."
 ireland.59.b:0 "Nous pouvons faire un investissement plus important."
 ireland.59.c:0 "Cela doit être la priorité. Dépenser autant que nous le pouvons."

 IRE_MFR: "Réforme de l'Agriculture Mécanisée"
 IRE_MFR_desc: "Il ne fait aucun doute que l'industrie agricole est l'une des plus importantes de notre pays. Les techniques agricoles actuelles laissent cependant beaucoup à désirer. En adoptant le type de progrès en matière de mécanisation observé aux États-Unis et en Europe, nous pouvons mettre nos exploitations à niveau. Les exploitations agricoles nourrissent les gens, elles sont donc le moteur de la croissance."

 ireland.60.t:0 "Investissement dans l'Agriculture Mécanisée"
 ireland.60.d:0 "Grâce à notre politique d'investissement expansive, nous avons jugé bon de mettre en œuvre des réformes agricoles plus ambitieuses que celles qui auraient été possibles autrement. La mécanisation de nos exploitations aidera enfin l'Irlande à surmonter l'ombre de la Grande Famine et favorisera la croissance de notre population."
 ireland.60.a:0 "Nous récoltons ce que nous semons."
 ireland.60.b:0 "Cela pourrait être un peu trop cher, en fait."

 IRE_MFR1: "Réformes de l'Agriculture Mécanisée"
 IRE_MFR1_desc: "La fourniture de base de matériel agricole mécanisé à notre industrie agricole a commencé, ce qui nous permet d'améliorer notre production alimentaire."
 IRE_MFR2: "Réformes Régionales de l'Agriculture Mécanisée"
 IRE_MFR2_desc: "Nous avons réussi à distribuer des équipements agricoles mécanisés dans les zones les plus rurales de notre pays, ce qui nous a permis d'améliorer considérablement notre production alimentaire."
 IRE_MFR3: "Réformes Nationales de l'Agriculture Mécanisée"
 IRE_MFR3_desc: "Nous avons mis en place une agriculture mécanisée dans tout le pays, ce qui permet à nos fermes de produire beaucoup plus de nourriture. La population irlandaise ne souffrira plus de la faim."

 IRE_RRMB: "Commission Rural des Rénovations et de l'Entretien"
 IRE_RRMB_desc: "Les zones rurales d'Irlande ont besoin de travaux de rénovation et d'entretien considérables. Il n'existe actuellement aucun organisme public chargé d'effectuer ces réparations, laissant les communautés rurales s'en remettre à des entreprises privées notoirement peu fiables. En confiant cette tâche au gouvernement, nous pourrons maintenir nos routes en bon état. Une équipe nationale d'entretien aura sans doute aussi des avantages si la nation est en guerre."

 ireland.61.t:0 "Investissement de la Commission d'Entretien"
 ireland.61.d:0 "Le gouvernement a daigné investir de manière significative dans le projet CRRE, permettant à la nouvelle équipe de rénovation de créer un plus grand nombre de personnel et de mener ses activités de manière plus efficace."
 ireland.61.a:0 "En avant toute."
 ireland.61.b:0 "Nous pouvons vivre avec quelques nids de poule."

 IRE_RRMB1: "Conseil d'Entretien"
 IRE_RRMB1_desc: "Les membres de la Commission Rural des Rénovations et de l'Entretien travaillent avec diligence pour réparer les infrastructures endommagées. En temps de guerre, ils peuvent également être mis à contribution pour réparer les usines et autres emplacements vitaux."
 IRE_RRMB2: "Commission Régionale de Maintenance"
 IRE_RRMB2_desc: "Les membres de la Commission Rural des Rénovations et de l'Entretien travaillent avec diligence pour réparer les infrastructures endommagées. En temps de guerre, ils peuvent également être mis à contribution pour réparer les usines et autres emplacements vitaux. Grâce à l'augmentation des dépenses, le conseil d'entretien est plus efficace."
 IRE_RRMB3: "Commission Nationale de Maintenance"
 IRE_RRMB3_desc: "Les membres de la Commission Rural des Rénovations et de l'Entretien travaillent avec diligence pour réparer les infrastructures endommagées. En temps de guerre, ils peuvent également être mis à contribution pour réparer les usines et autres emplacements vitaux. Grâce à un investissement important du gouvernement, le conseil d'entretien est extrêmement efficace."

 IRE_TNTN: "Réseau National TransÉirean"
 IRE_TNTN_desc: "L'infrastructure ferroviaire laissée en place par les Britanniques est fonctionnelle mais insuffisante par rapport à la nouvelle infrastructure ferroviaire à grande vitesse en cours de construction en Europe. Nous devrions apprendre de nos voisins continentaux et faire un effort pour moderniser nos chemins de fer. Cela aura également un effet significatif sur la productivité de notre industrie, en nous permettant d'acheminer plus facilement les matières premières vers nos usines."

 ireland.62.t:0 "Investissement dans le TransÉireann"
 ireland.62.d:0 "Nous avons réussi à prendre des mesures pour moderniser notre système ferroviaire, ce qui facilitera certainement la circulation des personnes et des marchandises dans notre belle nation. Notre budget nous permet cependant de franchir une étape supplémentaire et d'apporter des changements encore plus spectaculaires, mais cela a un coût."
 ireland.62.a:0 "Il n'y a pas moyen d'arrêter ce train sur lequel nous sommes."
 ireland.62.b:0 "Mettez les freins sur celui-ci."

 IRE_TNTN1: "Réseau National TransÉirean"
 IRE_TNTN1_desc: "Notre système ferroviaire moderne contribue à transporter rapidement les marchandises dans tout le pays, ce qui permet à nos usines de fonctionner plus efficacement."
 IRE_TNTN2: "Réseau National TransÉireann élargi"
 IRE_TNTN2_desc: "Notre système ferroviaire moderne contribue à transporter rapidement les marchandises dans tout le pays, ce qui permet à nos usines de fonctionner plus efficacement. Un investissement accru a permis d'ouvrir plusieurs chemins de fer plus efficaces réservés à l'industrie."
 IRE_TNTN3: "Réseau National TransÉireann massif"
 IRE_TNTN3_desc: "Notre système ferroviaire moderne contribue à transporter rapidement les marchandises dans tout le pays, permettant à nos usines de fonctionner plus efficacement. Le gouvernement a investi massivement dans ce projet, transformant notre infrastructure autrefois arriérée en l'une des plus enviées d'Europe."

# Industry Wing
 IRE_IFI: "Une Industrie pour l'Irlande"
 IRE_IFI_desc: "Notre industrie civile a un énorme potentiel de croissance. Notre pays connaît un problème de chômage majeur, avec de nombreuses familles trop pauvres pour se nourrir régulièrement. En revitalisant notre industrie, nous pouvons à la fois créer de nouveaux emplois et améliorer la force économique de notre nation."
 ireland.IFI.tt:0 "\nCommencer §Yl'industrialisation§! de l'Irlande.\n\n"

 ireland.64.t:0 "L'initiative de l'IFI"
 ireland.64.d:0 "Le gouvernement a ordonné que des fonds importants soient mis à disposition pour l'industrialisation rapide de notre nation. Trop d'hommes et de femmes irlandais sont sans emploi. De nombreuses usines appartenant à des Britanniques ont été fermées lorsque l'Irlande a obtenu son indépendance et sont depuis tombées en désuétude. L'industrie irlandaise n'a pas de réelle priorité ou direction, bien que la population soit désireuse et prête à travailler. C'est au gouvernement de décider de l'ampleur des investissements qu'il souhaite réaliser dans l'industrie civile."
 ireland.64.a:0 "Un montant normal. Remettre le pays sur pied."
 ireland.64.b:0 "Un montant significatif. Nous devons être capables d'être compétitifs."
 ireland.64.c:0 "Un montant important. L'Irlande peut s'élever à la grandeur."
 ifi.industry.tt: "\nNous aurons la possibilité de bâtir plusieurs §Yprojets industriels§! en Irlande au fil du temps.\n\n"

# IFI Event Chains
 ireland.65.t:0 "Fabriques d'Alcool de Saorstát"
 ireland.65.d:0 "Après le lancement de l'initiative IFI, le Ministère Irlandais de l'Industrie et du Commerce a opté pour un choix plutôt évident pour lancer l'industrie irlandaise : l'alcool. L'Irlande a une longue et fière tradition de production de whisky irlandais, mais la majeure partie de la production est assurée par de petites distilleries familiales situées dans la campagne. Le projet de développement de Saorstát ouvrira plusieurs usines d'alcool et créera des emplois dont notre pays a tant besoin, mais le lieu de ce développement n'a pas encore été décidé, si ce n'est qu'il devrait se situer dans l'une de nos régions les moins développées industriellement."
 ireland.65.a:0 "Ulster. Dieu sait que si quelqu'un a besoin d'un verre, c'est bien eux."
 ireland.65.b:0 "Connacht. Ils ont besoin des emplois là-bas."
 ireland.65.c:0 "Munster. Ce sont eux qui profiteront le plus des bénéfices."

 ireland.66.t:0 "Les Pintes Nous Appellent"
 ireland.66.d:0 "La construction des usines d'alcool de Saorstát est terminée, et la nation peut maintenant en profiter. Les usines n'ont pas été construites sans frais, mais il ne fait aucun doute qu'elles seront bénéfiques au moral de la population et à l'économie à long terme."
 ireland.66.a:0 "Sláinte!"
 ireland.66.b:0 "On peut vraiment se permettre ça ? Dégagez !"

