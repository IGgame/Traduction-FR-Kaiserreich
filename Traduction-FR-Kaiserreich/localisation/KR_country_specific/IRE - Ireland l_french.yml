# Loyalist Protest March 4
 ireland.40.t:0 "La Marche de Protestation des Loyalistes d'Ulster"
 ireland.40.d:0 "Des soupirs de soulagement ont été poussés dans tout le pays aujourd'hui, alors que la Marche de Protestation des Loyalistes d'Ulster s'est déroulée sans aucun problème. Alors que l'on craignait que les loyalistes ne transforment leur frustration en violence, ces craintes se sont finalement avérées sans fondement. Si cette marche s'est avérée être une affaire litigieuse pour la nation, au moins elle n'a pas donné lieu à une effusion de sang aujourd'hui. Néanmoins, la demande croissante d'indépendance des Loyalistes ne peut plus être ignorée. Des mesures décisives doivent être prises pour résoudre la question de l'Ulster, de peur que la situation ne devienne incontrôlable."
 ireland.40.d2:0 "De terribles nouvelles se sont répandues dans tout le pays à la suite de la Marche de Protestation des Loyalistes d'Ulster. S'il est encore difficile de comprendre l'ampleur de ce qui s'est passé, on sait qu'un conflit a éclaté entre les forces de l'IRA (Armée Républicaine Irlandaise) commandées par Eoin O'Duffy et plusieurs des manifestants. Les violences qui en ont résulté ont fait de nombreux morts parmi les manifestants, tués par les fusils de l'armée, et l'incident a rapidement enflammé la région de l'Ulster. Certains crient vengeance, d'autres réclament justice, mais une chose est sûre : c'est un jour terrible pour l'Irlande."
 ireland.40.d3:0 "Des soupirs de soulagement ont été poussés dans tout le pays aujourd'hui alors que la Marche de Protestation des Loyalistes d'Ulster s'est déroulée sans qu'aucun problème sérieux n'éclate. Sous l'œil vigilant de l'Armée Républicaine Irlandaise commandée par Richard Mulcahy, les manifestants ont été escortés à travers les régions catholiques sans que des incidents mineurs ne se produisent. La marche a été une affaire extrêmement controversée parmi le grand public et les politiques, et beaucoup sont heureux qu'elle se soit déroulée sans problème grave. Cependant, il est clair que l'atmosphère à Belfast est tendue en ce moment, et de nombreux loyalistes n'ont pas apprécié la présence de l'armée."
 ireland.40.d4:0 "Des scènes violentes ont émaillé la Marche de Protestation des Loyalistes d'Ulster aujourd'hui, alors que des combats généralisés ont éclaté entre les manifestants loyalistes et les citoyens catholiques indignés. On ne sait pas qui a jeté la première pierre ou tiré le premier coup de feu, mais plusieurs personnes ont été tuées et de nombreuses autres blessées. Cet incident n'est qu'un autre signe inquiétant de la tourmente qui commence à s'étendre rapidement dans le nord de l'Irlande. C'est vraiment un jour terrible pour la nation."
