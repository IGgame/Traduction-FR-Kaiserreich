 ireland.91.t:0 "Dublin Renaît"
 ireland.91.d:0 "Nos tentatives pour cultiver les investissements étrangers à Dublin ont été un succès retentissant. En conséquence, nous bénéficions désormais d'une présence commerciale significative sur le marché mondial. L'Irlande n'est plus un trou perdu dont on se moque ou qu'on tourne en dérision. Elle est véritablement l'île d'Émeraude."
 ireland.91.a:0 "Dea-fhortún!"

