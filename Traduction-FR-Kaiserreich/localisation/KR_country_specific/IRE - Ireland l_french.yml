# Mulcahy Commission

 ireland.41.t:0 "La Commission Mulcahy"
 ireland.41.d: "À la suite des atrocités commises pendant la Marche de Protestation des Loyalistes d'Ulster, dont les événements sont désormais connus sous le nom de "Mercredi sanglant" par les habitants de Belfast, le gouvernement a lancé une enquête complète sur l'implication et la culpabilité de l'armée dans le massacre. Dirigée par Richard Mulcahy, la commission a présenté son rapport initial. Mulcahy estime que, contrairement aux affirmations d'Eoin O'Duffy et de ses soldats, ce ne sont pas les manifestants loyalistes qui ont déclenché les affrontements mortels avec l'armée. Il pense plutôt qu'O'Duffy et ses hommes cherchaient depuis le début à se battre et ont ensuite déposé des armes sur les manifestants morts pour se donner un alibi. Si ces allégations sont vraies, il s'agit d'une révélation choquante qui pourrait avoir des conséquences importantes pour l'IRA  (Armée Républicaine Irlandaise)."
 ireland.41.a:0 "Respectez la Commission. O'Duffy et l'armée étaient en faute."
 ireland.41.b:0 "L'armée était à blâmer, mais O'Duffy ne pouvait rien faire pour l'arrêter."
 ireland.41.c:0 "De toute évidence, les Loyalistes ont commencé le conflit. L'armée et O'Duffy sont irréprochables."

# O'Duffy Trial

 ireland.42.t:0 "Le Procès d'Eoin O'Duffy"
 ireland.42.d:0 "Eoin O'Duffy a été traduit aujourd'hui devant une cour martiale présidée par les plus hauts chefs de l'Armée Républicaine Irlandaise. Il est accusé d'avoir encouragé, voire d'avoir personnellement orchestré, le massacre du Mercredi Sanglant. Les conséquences d'une violation aussi directe du protocole militaire sont graves. Le public a été révolté par les révélations de la Commission Mulcahy et réclame du sang, surtout en Ulster. C'est à la cour de juger si O'Duffy est vraiment coupable ou non, et si oui, quelle sera la punition à infliger."
 ireland.42.a:0 "O'Duffy est coupable. Renvoyez-le du service et emprisonnez-le."
 ireland.42.b:0 "O'Duffy est coupable. Il fera face à un peloton d'exécution."
 ireland.42.c:0 "O'Duffy est innocent. Laissez-le partir."
 ireland.42.oduffy.imprisoned:0 "§YEoin O'Duffy§! sera §Oemprisonné.§!"
 ireland.42.oduffy.dead:0 "§YEoin O'Duffy§! sera §Rexécuté.§!"
 ireland.42.oduffy.tooltip:0 "§YEoin O'Duffy§! ne doit pas être §Oemprisonné.§! ou §Rexécuté.§!"

