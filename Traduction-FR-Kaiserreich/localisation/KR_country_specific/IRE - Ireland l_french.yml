#Follow Ups
 ireland.125.t.luc:0 "Luc Peeters fait le point sur nos investissements étrangers"
 ireland.125.t.sean:0 "Seán Mac Eoin fait le point sur nos investissements étrangers"
 ireland.125.t.paddy:0 "Patrick O'Neill fait le point sur nos investissements étrangers"
 ireland.125.d.luc:0 "L'expert belge que nous avons chargé de nos affaires étrangères à [IRE_foreign_resources_target] nous a rapporté aujourd'hui que l'entreprise a été jusqu'à présent un splendide succès et qu'une grande quantité de [IRE_foreign_resources_type] est prête à être exportée régulièrement vers Dublin."
 ireland.125.d.sean:0 "Le général Mac Eoin a envoyé son premier rapport officiel de [IRE_foreign_resources_target] ce matin. Malgré une certaine résistance initiale de la part de la population locale, il rapporte qu'une opération minière irlandaise est désormais en cours et que la société commerciale peut désormais commencer à exporter régulièrement du [IRE_foreign_resources_type] vers Dublin."
 ireland.125.d.paddy:0 "Notre "spécialiste" désigné en [IRE_foreign_resources_target] a finalement soumis son premier rapport officiel au gouvernement irlandais. Il apparaît que notre aventure là-bas a été assez désastreuse jusqu'à présent et que les locaux ne sont pas heureux de la façon dont Paddy et son entourage les ont traités. Malgré cela, une petite opération mal gérée a été créée, permettant à O'Neill et ses gars d'exporter chaque mois une petite quantité de [IRE_foreign_resources_type] vers Dublin."
 ireland.125.a:0 "[IRE_foreign_resources_response]"
 ireland.125.a.luc:0 "C'est l'efficacité belge pour vous."
 ireland.125.a.sean:0 "Je savais qu'on pouvait faire confiance à un militaire."
 ireland.125.a.paddy:0 "Qui a eu la brillante idée de le renvoyer ?"

 ireland.126.t.target:0 "Résultats de la Co-Entreprise Irlando-[Root.GetAdjective]"
 ireland.126.t.puppet:0 "Résultats de la Co-Entreprise Irlando-[Root.Overlord.GetAdjective]"
 ireland.126.d.luc:0 "Si, au départ, nous étions sceptiques à l'égard de la proposition irlandaise d'établir un projet commun de ressources, il semble que ces doutes étaient déplacés. La sélection d'un expert belge pour diriger le projet s'est avérée être un choix judicieux, les opérations ayant largement dépassé les estimations initiales. Après que Dublin ait pris sa part, nous sommes libres d'utiliser nos opérations [IRE_foreign_resources_type] considérablement élargies."
 ireland.126.d.sean:0 "Avec les premiers rapports sur notre coopération avec les Irlandais pour améliorer la production de [IRE_foreign_resources_type], les résultats sont largement conformes aux attentes. Le général Mac Eoin, à la tête du projet, a prouvé qu'il était un gestionnaire compétent et mérite le crédit pour avoir fait avancer les choses. Alors que les Irlandais prendront leur part des ressources, nous pouvons profiter des dividendes de notre investissement à l'avenir."
 ireland.126.d.paddy:0 "Avec les rapports sur notre investissement conjoint qui arrivent, beaucoup au sein de notre gouvernement se demandent si tout cela n'était pas une sorte de blague. Dès le premier jour, le chef du projet nommé par les Irlandais, M. O'Neill, a semblé vouloir prouver que la loi de Murphy était correcte. Beaucoup de ceux qui ont investi dans le projet sont furieux de voir leur argent dilapidé, et la maigre opération mise en place, bien qu'elle fournisse des ressources, a peu de chance de survivre à long terme, et encore moins de fournir des avantages."
 ireland.126.a:0 "[IRE_foreign_resources_target_response]"
 ireland.126.a.luc:0 "Excellent."
 ireland.126.a.sean:0 "Excellent."
 ireland.126.a.paddy:0 "C'est mieux que rien..."

 IRE_SCOB: "La Cité d'Acier"
 IRE_SCOB_desc: "L'acier est une ressource importante et l'une des rares que l'Irlande peut produire de manière fiable grâce à ses ressources naturelles et à ses relations commerciales. Belfast possédait autrefois une industrie sidérurgique décente, mais la plupart des activités ont été fermées et transférées à Dublin après le cessez-le-feu de 1925. Nous pourrions rajeunir les aciéries une fois de plus et en récolter les bénéfices."

 ireland.112.t:0 "La Sidérurgie de Belfast"
 ireland.112.d:0 "L'industrie sidérurgique de Belfast était en déclin depuis des années jusqu'aux efforts récents du gouvernement pour la rajeunir par l'adoption de l'IEAA. Il y a place pour une expansion significative de nos entreprises sidérurgiques à Belfast, si les fonds pouvaient être mis à disposition pour agrandir les aciéries existantes et si des subventions étaient accordées pour embaucher de nouveaux travailleurs. Cela nous permettrait de disposer de beaucoup plus d'acier que ne le permettent nos investissements actuels, mais cela alourdirait aussi la dette nationale."
 ireland.112.a:0 "Un financement supplémentaire ne peut pas faire de mal."
 ireland.112.b:0 "Financer massivement l'industrie, nous avons besoin de cet acier."
 ireland.112.c:0 "Laissez-le comme il est."

 IRE_DBR: "Mines Irlandaises de Zinc"
 IRE_DBR_desc: "L'Irlande a le potentiel pour devenir l'un des principaux producteurs de zinc en Europe. Bien qu'il ne soit pas particulièrement utile dans la production d'équipements militaires lourds, le zinc est utilisé dans une variété de produits électroniques et avoir accès à un approvisionnement substantiel de cette ressource naturelle serait certainement un atout pour les équipes de recherche et de développement de l'Irlande. Il pourrait également s'avérer utile pour la construction de stations radar."

 IRE_ZINC: "Industrie Irlandaise du Zinc"
 IRE_ZINC_desc: "Les récents développements de notre industrie minière du zinc nous ont permis de récolter une quantité importante de minerai de zinc, fournissant à nos équipes de recherche un matériau précieux pour leur développement électronique. Son utilisation importante dans les équipements électriques rendra également plus efficace la construction des stations radar de notre nation."

 IRE_DSI: "Développer l'Industrie Métallurgique de Dublin"
 IRE_DSI_desc: "L'industrie de la fonte à Dublin nous fournit actuellement une très petite quantité d'aluminium. Si nous accordions un financement important à cette industrie, nous pourrions augmenter considérablement la quantité d'aluminium que nous recevons, ce qui renforcerait notre influence commerciale et alimenterait nos industries."

 ireland.113.t:0 "L'Aluminium à Dublin"
 ireland.113.d:0 "Avant notre expansion rapide grâce à la loi IEAA, Dublin avait une petite industrie de l'aluminium sous-financée que nous pouvons maintenant choisir de stimuler davantage grâce à un financement étendu. Comme d'habitude, cela augmentera la dette nationale de manière assez significative si nous choisissons d'accorder à l'industrie le montant maximal de financement possible. Mais la fin vaut peut-être les moyens dans ce cas, car nous allons acquérir une ressource précieuse dont notre nation serait autrement privée."
 ireland.113.a:0 "Le soutenir avec des fonds supplémentaires."
 ireland.113.b:0 "Nous aurons besoin de cet aluminium plus tard. Donnez-leur tout ce dont ils ont besoin."
 ireland.113.c:0 "Nous avons déjà assez dépensé en aluminium."

### Focus Tree - QoTD (Domestic Politics) ###
 IRE_QOTD: "Questions Politiques du Jour"
 IRE_QOTD_desc: "Bien qu'elle se soit libérée de la tyrannie de la domination britannique, l'Irlande est une nation divisée et de nombreuses grandes questions occupent l'esprit du public et des politiciens. Nous devons répondre à ces questions si nous voulons que notre nation soit capable de se rassembler pour former un véritable ensemble."

# Cultural Unity Wing
 IRE_UTN: "Unir la Nation"
 IRE_UTN_desc: "Certaines des principales divisions de notre nation pourraient être résolues par un programme de réforme culturelle. La diffusion de la langue irlandaise contribuera à unir nos compatriotes, tandis que s'attaquer à l'emprise de longue date de l'église catholique sur les valeurs et la moralité irlandaises serait une démarche progressiste. Nos jeunes pourraient tirer profit d'un programme de scoutisme, et peut-être que notre population immigrée pourrait être mieux intégrée avec un certain effort."
 IRE_DWTC: "Traiter avec l'Église"
 IRE_DWTC_desc: "Le statut de l'Église a longtemps été remis en question depuis la Déclaration d'Indépendance de l'Irlande. Ostensiblement, la République d'Irlande est une nation laïque, mais certains ont mis en doute la véracité de cette affirmation. Il est temps de résoudre officiellement la question de l'Église une fois pour toutes dans la législation, et avec elle de diriger l'avenir de la nation."
 ireland.dwtc.tt:0 "\nDécider de §Yl'orientation religieuse§! de la nation irlandaise."

 ireland.129.t:0 "Le Destin de l'Église"
 ireland.129.d:0 "L'Irlande est une nation profondément catholique depuis plus de mille ans, et ce catholicisme s'accompagne d'idéaux et de moralité conservateurs. La République irlandaise a toutefois été fondée sur l'idée d'un État laïque, où la religion ne jouerait plus de rôle en politique. Les promesses d'une république laïque n'ont jamais vraiment été tenues par le gouvernement, et la question de l'Église et de son statut dans la nation a été un facteur de division pendant un certain temps. Le gouvernement a maintenant jugé bon de régler cette question une fois pour toutes et d'établir le rôle de l'Église dans la législation."
 ireland.129.a:0 "S'engager pour les idéaux de la République. Une Irlande laïque maintenant et pour toujours !"
 ireland.129.b:0 "L'Église et l'État sont inséparables, deux moitiés d'un tout. Nár laga Dia thú."

 IRE_SECULAR: "Suprématie Séculaire"
 IRE_SECULAR_desc: "Le gouvernement a choisi de confirmer officiellement que la République d'Irlande est avant tout une nation laïque, démolissant le pouvoir politique de l'Église et divisant la nation autour des promesses de 1925."
 IRE_CATHOLIC: "Suprématie Catholique"
 IRE_CATHOLIC_desc: "Le catholicisme a de nouveau été embrassé par le gouvernement irlandais, cimentant le rôle de l'Église dans le gouvernement et attirant les catholiques fervents à la cause de la défense de la nation contre l'immoralité et la cupidité étrangères."
 IRE_PTIL: "Promouvoir la Langue Irlandaise"
 IRE_PTIL_desc: "La langue gaélique irlandaise est largement répandue en Irlande, mais elle s'est lentement dégradée au fil du temps sous la domination britannique, et dans certaines régions, elle n'est aujourd'hui plus du tout parlée. Nous pourrions mieux unir notre peuple et préserver notre patrimoine culturel en encourageant l'utilisation du gaélique dans toute la nation."
 IRE_GAELIC: "Le Gaélique, la Langue Nationale"
 IRE_GAELIC_desc: "La promotion fréquente du Gaélique irlandais, ou Gaeilge, comme langue nationale a permis d'unir notre peuple et d'atténuer les divisions. Cette langue devient rapidement aussi parlée que l'anglais, ce qui permet de maintenir l'héritage culturel de l'Irlande bien vivant."
 IRE_YNGIRE: "Scouts Irlandais"
 IRE_YNGIRE_desc: "Les jeunes Irlandais, garçons et filles, n'ont souvent pas grand-chose à faire dans notre société et sont souvent livrés à eux-mêmes pendant que leurs parents travaillent dur dans nos usines et nos entreprises. Nous pourrions suivre l'exemple des Américains avec leurs scouts et créer notre propre organisation, afin d'inculquer à nos jeunes une compréhension de la culture irlandaise et des valeurs honorables."

 ireland.130.t:0 "Les scouts-girl d'Irlande"
 ireland.130.d:0 "Nous avons décidé d'organiser la jeunesse irlandaise et, alors que le plan initial prévoyait la création d'une organisation féminine jumelle des scouts irlandais (connue sous le nom informel de Ceithern), les membres progressistes de notre gouvernement ont proposé de fusionner les deux en une seule, où les garçons et les filles se verraient enseigner les mêmes valeurs et compétences. Si cette idée peut sembler attrayante pour les libéraux et l'aile gauche du Dáil, les conservateurs ne l'accepteraient pas sans réagir."
 ireland.130.a:0 "Elles doivent apprendre les mêmes compétences que les garçons, bien sûr."
 ireland.130.b:0 "Restez fidèle à la vision originale. Les garçons seront des garçons, et les filles seront des filles."

 IRE_YOUTHBRIGADES1: "Jeunesse Organisée"
 IRE_YOUTHBRIGADES1_desc: "Les jeunes garçons d'Irlande ont été organisés en scouts, où ils acquièrent des compétences précieuses et sont intégrés culturellement dans la société. Le fait que des jeunes organisés servent de paramilitaires en temps de guerre donne une impulsion précieuse à notre population recrutable."
 IRE_YOUTHBRIGADES2: "Jeunesse Organisée"
 IRE_YOUTHBRIGADES2_desc: "Les jeunes garçons et filles d'Irlande ont été organisés en scouts, où ils acquièrent des compétences précieuses et sont intégrés culturellement dans la société. Le fait que des jeunes organisés servent de paramilitaires en temps de guerre donne une impulsion précieuse à notre population recrutable."
 IRE_IIA: "Améliorer l'Intégration des Irlando-Américains"
 IRE_IIA_desc: "Les réfugiés que nous avons reçus d'Amérique du Nord ont été accueillis pour la plupart à bras ouverts par leurs frères et sœurs irlandais. Mais il y aura toujours des tensions et des difficultés pour un groupe aussi important de personnes qui tentent de faire leur chemin dans un nouveau pays. Nous pouvons prendre des mesures pour mieux intégrer les Irlando-Américains dans notre société."

# Ulster Question Wing
 IRE_SOU: "Le Statut de l'Ulster"
 IRE_SOU_desc: "Depuis que l'Irlande a obtenu sa liberté, le statut de l'Irlande du Nord plane sur le reste de la nation comme un spectre. La majorité loyaliste dans les six comtés d'Ulster qui composent l'Irlande du Nord se sent de plus en plus aliénée par les politiques du gouvernement et les tensions n'ont cessé d'augmenter ces derniers temps. Les gens appellent à une action sérieuse sur la question de l'Ulster, et le gouvernement est prêt à prendre toutes les mesures nécessaires pour la résoudre."

# Repression arc
 ireland.uup.weakened.tt:0 "\nAffaiblit les Loyalistes en cas de §YGuerre civile.§!"
 IRE_REPRESS: "Réprimer les Loyalistes"
 IRE_REPRESS_desc: "Les loyalistes d'Ulster n'ont causé que des ennuis au peuple irlandais. Ils n'ont d'Irlandais que le nom et se sont posés maintes et maintes fois en ennemis de la République. Il est temps de commencer à sévir contre ces loyalistes, en les empêchant d'organiser de futures marches ou rassemblements."
 IRE_RTUG: "Renforcer la Ulster Gardaí"
 IRE_RTUG_desc: "Alors que les tensions dans la région continuent de monter, il est évident qu'une force de police plus importante, la Gardaí, est nécessaire en Ulster. Nous devrions soutenir la gendarmerie de Belfast en élargissant considérablement la force de police locale, pour mieux couvrir toute la région."
 ireland.rtug.tt:0 "Lève §Y5§!divisions de la Gardaí à Belfast.\n"
 IRE_REOCCBF: "Réoccuper Belfast"
 IRE_REOCCBF_desc: "Les loyalistes ont par le passé proféré des menaces de guerre civile et de sécession, et s'ils devaient en venir aux actes, nous ne devons absolument pas leur permettre de prendre possession de Belfast. En aucune circonstance. Elle est devenue notre deuxième ville la plus industrialisée et est bien trop précieuse pour être perdue au profit de l'ennemi, sans parler d'un port stratégique à partir duquel les loyalistes pourraient recevoir de l'aide. Elle doit être placée sous occupation militaire."
 IRE_KILLUVF: "Détruire la Force Volontaire d'Ulster"
 IRE_KILLUVF_desc: "La Force Volontaire d'Ulster, ces soi-disant combattants de la liberté, ne sont rien de plus qu'une bande de terroristes. Nous devons infiltrer le mouvement et le détruire complètement si l'Ulster veut connaitre une sorte de paix durable. Nous traquerons leurs chefs et mettrons fin à leur recrutement, affaiblissant considérablement la force physique du mouvement loyaliste."

# Negotiation arc
 ireland.uneg.tt:0 "\nRéduit légèrement les tensions loyalistes."
 IRE_NEGOTIATE: "Négocier avec les Loyalistes"
 IRE_NEGOTIATE_desc: "En 1798, l'un des objectifs de Wolfe Tone était d'unir les catholiques, les protestants et les dissidents au sein d'une identité irlandaise, mais les Britanniques ont dressé les Irlandais contre les Irlandais au nom de la religion et les tensions perdurent. Des négociations doivent être menées pour s'assurer que chacun se sente inclus au sein d'un État, et d'une identité irlandaise."
 ireland.ulang.tt:0 "\nRéduit quelque peu les tensions loyalistes."
 IRE_RECUS: "Reconnaître l'Ulster-Scots"
 IRE_RECUS_desc: "Notre première étape pour que les Loyalistes se sentent les bienvenus serait de reconnaître leur dialecte écossais, l'Ulster-Scots, comme langue officielle aux côtés de l'irlandais et de l'anglais. Cela montrerait que nous sommes disposés à négocier, et à faire des compromis de bonne foi."
 ireland.ucuc.tt:0 "\nRéduit considérablement les tensions loyalistes."
 IRE_CUC: "Créer la Commission de l'Unité Culturelle"
 IRE_CUC_desc: "Notre prochaine étape devrait être d'établir une Commission de l'Unité Culturelle afin d'embrasser et de promouvoir toutes les différentes cultures d'Irlande, et de veiller à ce qu'aucune ne soit rejetée, ou ne se voie attribuer un statut de seconde classe."
 ireland.eirenua.tt:0 "\nRésout le problème des tensions loyalistes."
 IRE_EIRENUA: "Éire Nua"
 IRE_EIRENUA_desc: "Notre étape finale et la plus radicale serait de fédéraliser l'Irlande, en créant quatre parlements régionaux pour chacune des quatre provinces irlandaises, donnant aux habitants d'Ulster une plus grande voix au chapitre au sein du gouvernement. Cela enrichirait également les régions occidentales de l'Irlande, qui ont été à bien des égards ignorées et négligées par le gouvernement de Dublin."

### Focus Tree - Eire and the World (Foreign Policy)
 IRE_EVTW: "L'Éire sur la scène mondiale"
 IRE_EVTW_desc: "Pendant les onze années qui ont suivi la fin de l'État Libre d'Irlande, l'Irlande s'est isolée dans le sommeil, la politique du monde extérieur n'étant pas considérée comme importante. Aujourd'hui, alors qu'une seconde Weltkrieg se profile à l'horizon, l'Irlande doit s'affirmer sur la scène internationale ou être à nouveau victime de la guerre."

# Dealing with Our Enemies
 IRE_ENEMIES: "Traiter avec nos Ennemis"
 IRE_ENEMIES_desc: "Notre principale menace est l'Union Britannique, qui, comme ses prédécesseurs, tente d'influencer et de contrôler l'Irlande. Si nous voulons rester neutres, nous devons y faire face d'une manière ou d'une autre."
 IRE_GIVEUSTHEFUTURE: "Donnez-nous l'Avenir"
 IRE_GIVEUSTHEFUTURE_desc: "Une fois de plus, l'éternelle tentative anglo-saxonne de soumettre les Irlandais se poursuit. Il est temps de résoudre le problème une fois pour toutes !"
 IRE_ENOUGHOFYOURPAST: "Nous en avons assez de votre passé"
 IRE_ENOUGHOFYOURPAST_desc: "Lorsque le tricolore irlandais flottera au sommet de Londres, le monde entier saura que le mal de l'Empire Britannique et de sa progéniture rouge a été effacé de la surface de la terre !"

# Choosing Our Friends
 IRE_FRIENDS: "Choisir nos Amis"
 IRE_FRIENDS_desc: "Alors que les tensions augmentent, certains crient au besoin d'alliés pour protéger l'Irlande et nous nous trouvons à la croisée des chemins quant à la manière de nous aligner. L'aide de ceux que la Déclaration de 1916 décrivait comme nos "vaillants alliés en Europe", l'Allemagne, s'est avérée cruciale dans la guerre d'indépendance, tandis que de nombreux Irlandais ont combattu dans la Weltkrieg aux côtés de l'Entente. D'un autre côté, faut-il à nouveau envoyer des Irlandais mourir dans une guerre étrangère ?"

 IRE_ENTENTETECH: "Adhérer à l'ISAC"
 IRE_ENTENTETECH_desc: "Le Conseil Impérial Scientifique et Académique (ISAC en anglais abrégé) est une société destinée à coordonner la recherche entre les différents états membres de l'Empire Britannique. Bien que nous ayons quitté l'Empire Britannique après la Révolution Britannique, nos liens renouvelés avec le Canada pourraient les persuader de nous autoriser à entrer."

# Ancestral Ties
 IRE_AT: "Liens Ancestraux"
 IRE_AT_desc: "Des millions d'Irlando-américains vivent aux États-Unis d'Amérique, descendants d'hommes et de femmes irlandais qui ont fui l'oppression britannique et la famine. De nombreux membres de la diaspora occupant des postes de pouvoir, nous pouvons utiliser nos liens ancestraux pour influencer le gouvernement américain et ses politiques."
 IRE_AIDAMERICA: "Association d'Aide Irlando-Américaine"
 IRE_AIDAMERICA_desc: "La nouvelle du déclenchement de la guerre en Irlande est parvenue jusqu'en Amérique, et de nombreux Irlando-américains sympathisants de notre cause ont fait don d'armes et de fournitures pour nous aider dans notre combat."
 IRE_attract_fleeing_intellectuals: "Attirer les Intellectuels Apatrides"
 IRE_attract_fleeing_intellectuals_desc: "Que ce soit à cause de la guerre ou de la persécution, de nombreux individus talentueux se retrouvent à la dérive, ne cherchant rien d'autre que de trouver un endroit sûr où vivre sans crainte. Grâce à la stabilité relative de notre nation, nous sommes très attrayants en tant que destination potentielle. En attirant ces intellectuels étrangers, nous pouvons les encourager à utiliser leurs compétences pour améliorer l'économie et les installations de recherche irlandaises."
 ireland.aidamerica.tt:0 "\nLes donateurs irlando-américains contribueront à l'approvisionnement de notre armée."

 IRE_COALITION: "La Coalition Irlando-Américaine"
 IRE_COALITION_desc: "Maintenant que l'Irlande et l'Amérique sont amies sur la scène politique et économique et que l'Amérique commence à se remettre de ses troubles et à redevenir une puissance mondiale, nous devrions envisager une alliance complète avec eux."

 IRE_CIVINTER: "Réaction à la Guerre Civile Américaine"
 IRE_CIVINTER_desc: "Les tensions politiques résultant de l'effondrement économique de l'Amérique à la fin de la Weltkrieg ont finalement atteint leur paroxysme et la guerre civile a éclaté. En raison de nos liens avec l'Amérique, l'Irlande peut être affectée et doit être préparée à toute conséquence potentielle."
 ireland.sanctuary.tt:0 "\nL'Irlande accueillera des réfugiés irlando-américains."

#Socialist
IRE_ACS: "An Chomhdháil Siondacáiteach"
 IRE_ACS_desc: "Maintenant que le rêve de James Connolly est devenu réalité, nous sommes prêts à remplacer le gouvernement provisoire. Les trois factions sont les nationalistes socialistes radicaux de Saor Éire dirigés par Peadar O'Donnell, la Ligue Ouvrière Irlandaise syndicaliste dirigée par Jim Larkin et son ancien rival William X. O'Brien, et le Groupe ouvrier révolutionnaire dirigé par le totaliste Sean Murray."
 IRE_ALLYFRANCE: "Rejoindre l'Internationale"

 ireland.243.t:0 "Rejoindre l'Internationale ?"
 ireland.243.d:0 "Maintenant que l'Irlande a embrassé la révolution, il est temps de rejoindre nos camarades teints en rouge en France et en Grande-Bretagne. Alors que certaines voix isolées ont appelé à ce que nous nous concentrions sur la construction du socialisme en interne. Comment devons-nous procéder ?"
 ireland.243.a:0 "Envoyez la demande !"
 ireland.243.b:0 "Non, c'est trop risqué !"

#Foreign Polcy
 ireland.170.t:0 "Mission Diplomatique Irlandaise en Grande-Bretagne"
 ireland.170.d:0 "Nous avons décidé que la meilleure façon d'assurer l'indépendance future de l'Irlande est de s'engager et d'établir un accord avec les Britanniques. Dirigée par le ministre des Affaires extérieures, Éamon de Valera, et comprenant l'un des signataires du premier traité anglo-irlandais, Robert Barton, notre mission diplomatique est partie pour Londres."
 ireland.170.a:0 "Bonne chance !"

 ireland.171.t:0 "Arrivée de la Mission Diplomatique Irlandaise en Grande-Bretagne"
 ireland.171.d:0 "La mission diplomatique irlandaise est arrivée à Londres aujourd'hui et a clairement fait savoir au TUC qu'elle était prête à négocier une sorte d'accord durable entre la Grande-Bretagne et l'Irlande. Devons-nous voir si nous pouvons trouver un arrangement ou devons-nous les renvoyer en Irlande ?"
 ireland.171.a:0 "Nous négocierons."
 ireland.171.b:0 "Renvoyez-les !"

 ireland.172.t:0 "Les Britanniques ne Parleront Pas"
 ireland.172.d:0 "Notre mission est rentrée aujourd'hui les mains vides, repoussée par les Britanniques avant même le début des négociations."
 ireland.172.a:0 "Maudits Anglois!"

 ireland.173.t:0 "Le Début des Négociations"
 ireland.173.d:0 "Les Britanniques ont accepté de discuter. Nos exigences sont les suivantes : en échange de la neutralité continue de l'Irlande vis-à-vis de toute implication de la Grande-Bretagne sur le continent, ils doivent reconnaître et garantir l'indépendance de l'Irlande vis-à-vis de la Grande-Bretagne et s'abstenir de toute implication dans les affaires irlandaises. En outre, il y a la question des tarifs douaniers que les deux nations s'imposent mutuellement, ce qui entrave le commerce et la croissance économique potentielle. Nous aimerions que ces droits soient levés, dans l'intérêt de tous."
 ireland.173.a:0 "Une proposition équitable ?"

 ireland.174.t:0 "Le Début des Négociations"
 ireland.174.d:0 "Les Britanniques ont accepté de discuter. Nos exigences sont les suivantes : en échange de la neutralité continue de l'Irlande vis-à-vis de toute implication de la Grande-Bretagne sur le continent, ils doivent reconnaître et garantir l'indépendance de l'Irlande vis-à-vis de la Grande-Bretagne et s'abstenir de toute implication dans les affaires irlandaises. En outre, il y a la question des tarifs douaniers que les deux nations s'imposent mutuellement, ce qui entrave le commerce et la croissance économique potentielle. Nous aimerions que ces droits soient levés, dans l'intérêt de tous."
 ireland.174.a:0 "Une proposition équitable ?"

 ireland.175.t:0 "Propositions Irlandaises"
 ireland.175.d:0 "Les Irlandais ont présenté leurs propositions à nos négociateurs. Ils veulent que nous garantissions leur indépendance et que nous restions en dehors des affaires irlandaises en échange du maintien de leur neutralité. Ils demandent également que les tarifs douaniers soient abandonnés entre nos nations. En échange de cela, certains suggèrent que nous demandions un amendement d'accès à tout traité."
 ireland.175.a:0 "Nous acceptons les propositions irlandaises."
 ireland.175.b:0 "Demandez un accès militaire dans le cadre de tout traité."
 ireland.175.c:0 "Nous ne pouvons pas accepter."

 ireland.176.t:0 "Propositions Irlandaises"
 ireland.176.d:0 "Les Irlandais ont présenté leurs propositions à nos négociateurs. Ils veulent que nous garantissions leur indépendance et que nous restions en dehors des affaires irlandaises en échange du maintien de leur neutralité. Ils demandent également que les tarifs douaniers soient abandonnés entre nos nations. En échange de cela, certains suggèrent que nous demandions un amendement d'accès à tout traité."
 ireland.176.a:0 "Bien sûr, nous acceptons les propositions irlandaises !"
 ireland.176.b:0 "Demandez un accès militaire dans le cadre de tout traité."
 ireland.176.c:0 "Nous ne pouvons pas accepter."

 ireland.177.t:0 "Les Britanniques Acceptent"
 ireland.177.d:0 "Les Britanniques ont accepté nos propositions, la mission a été un succès !"
 ireland.177.a:0 "Excellent!"

 ireland.178.t:0 "Le Second Traité Anglo-Irlandais"
 ireland.178.d:0 "Nous avons signé un traité garantissant la neutralité de l'Irlande. S'ils ne sont pas des alliés, ils ne seront pas des ennemis."
 ireland.178.a:0 "Excellent!"

 ireland.179.t:0 "Les pourparlers sont interrompus"
 ireland.179.d:0 "Notre mission est rentrée aujourd'hui les mains vides, incapable de trouver un accord avec les Syndicalistes."
 ireland.179.a:0 "Maudits Anglois!"

 ireland.180.t:0 "Le Prix Britannique"
 ireland.180.d:0 "Les Britanniques ont accepté nos propositions, à condition que nous leur permettions d'accéder à nos ports et à nos bases aériennes."
 ireland.180.a:0 "Un prix qui vaut la peine d'être payé."
 ireland.180.b:0 "Exiger une aide économique en échange."
 ireland.180.c:0 "C'est inacceptable !"

 ireland.181.t:0 "La Contre-Offre Irlandaise"
 ireland.181.d:0 "La mission diplomatique irlandaise a répondu en demandant une aide économique en échange de notre accès militaire."
 ireland.181.a:0 "Nous acceptons"
 ireland.181.b:0 "Ils en demandent trop."

 ireland.182.t:0 "Les Britanniques Acceptent"
 ireland.182.d:0 "Les Britanniques ont accepté nos propositions, la mission a été un succès !"
 ireland.182.a:0 "Excellent!"

 ireland.183.t:0 "Le Second Traité Anglo-Irlandais"
 ireland.183.d:0 "Nous avons signé un traité garantissant la neutralité de l'Irlande. S'ils ne sont pas des alliés, ils ne seront pas des ennemis."
 ireland.183.a:0 "Excellent!"

 ireland.184.t:0 "Fin de la Guerre Commerciale"
 ireland.184.d:0 "Depuis la signature du Premier Traité Anglo-Irlandais en 1922, qui a établi l'État Libre d'Irlande au sein de l'Empire Britannique, il existe un conflit économique entre le Royaume-Uni et l'Irlande. Les droits de douane ont été fixés à 20 % sur les importations et les exportations, afin de nuire à l'État irlandais naissant et comme mesure protectionniste pour aider les entreprises britanniques qui subissaient les conséquences de la Weltkrieg. Les Irlandais ont répondu de la même manière afin d'affirmer leur indépendance vis-à-vis de la Grande-Bretagne. La situation n'a pas changé à la suite de la Révolution de 1925 et de l'établissement de l'Union britannique, en grande partie à cause des différences idéologiques entre les loyalistes et le Fine Gael de Collins. Aujourd'hui cependant, avec la signature du 2e traité anglo-irlandais, la guerre commerciale a pris fin et les deux parties sont prêtes à en récolter les bénéfices économiques."
 ireland.184.a:0 "Grandiose ! "

 ireland.185.t:0 "Fin de la Guerre Commerciale"
 ireland.185.d:0 "Depuis la signature du Premier Traité Anglo-Irlandais en 1922, qui a établi l'État Libre d'Irlande au sein de l'Empire Britannique, il existe un conflit économique entre le Royaume-Uni et l'Irlande. Les droits de douane ont été fixés à 20 % sur les importations et les exportations, afin de nuire à l'État irlandais naissant et comme mesure protectionniste pour aider les entreprises britanniques qui subissaient les conséquences de la Weltkrieg. Les Irlandais ont répondu de la même manière afin d'affirmer leur indépendance vis-à-vis de la Grande-Bretagne. La situation n'a pas changé à la suite de la Révolution de 1925 et de l'établissement de l'Union britannique, en grande partie à cause des différences idéologiques entre les loyalistes et le Fine Gael de Collins. Aujourd'hui cependant, avec la signature du 2e traité anglo-irlandais, la guerre commerciale a pris fin et les deux parties sont prêtes à en récolter les bénéfices économiques."
 ireland.185.a:0 "Grandiose ! "

 ireland.186.t:0 "Traité d'Accès avec l'Irlande ?"
 ireland.186.d:0 "Le gouvernement irlandais a proposé de nous accorder un accès militaire, nous permettant de baser notre marine et notre aviation à côté de la Grande-Bretagne, en échange d'un pacte de non-agression et de la garantie de leur indépendance par l'Allemagne."
 ireland.186.a:0 "Une bonne affaire !"
 ireland.186.b:0 "Ça n'en vaut pas la peine..."

 ireland.187.t:0 "L'Allemagne accepte notre offre !"
 ireland.187.d:0 "Les Allemands ont garanti notre indépendance en échange de notre autorisation à baser leur armée ici."
 ireland.187.a:0 "Grandiose ! "

 ireland.188.t:0 "L'Irlande dans le Reichspakt ?"
 ireland.188.d:0 "Le gouvernement irlandais nous a demandé de rejoindre notre alliance. Cela nous donnerait à la fois une base et un allié loyal à côté de la Grande-Bretagne. Comment devrions-nous répondre ?"
 ireland.188.a:0 "Jawohl!"
 ireland.188.b:0 "Ça n'en vaut pas la peine..."

 ireland.189.t:0 "Les Allemands ont accepté notre demande !"
 ireland.189.d:0 "L'Allemagne a accepté notre demande, nous allons maintenant rejoindre le Reichspakt, se tenant ensemble contre les Syndicalistes."
 ireland.189.a:0 "Grandiose ! "

 ireland.190.t:0 "Les Allemands ont rejeté notre demande !"
 ireland.190.d:0 "Les Allemands ont rejeté notre demande, nous ne leur ferons plus jamais confiance !"
 ireland.190.a:0 "Tant pis pour eux !"

 ireland.191.t:0 "Traité d'Accès avec l'Irlande ?"
 #ireland.191 and 192 removed

 ireland.193.t:0 "L'Irlande dans l'Entente ?"
 ireland.193.d:0 "Le gouvernement irlandais nous a demandé de rejoindre notre alliance. Cela nous donnerait une base et un allié à côté de la Grande-Bretagne, faisant avancer nos objectifs de reconquête de la Grande-Bretagne sur les Syndicalistes ! D'un autre côté, s'allier avec l'Irlande ne serait pas pris à la légère par ceux dont les souvenirs de la guerre d'Irlande ne sont pas facilement oubliés..."
 ireland.193.a:0 "Un pas de plus vers Londres !"
 ireland.193.b:0 "L'ennemi de mon ennemi n'est pas mon ami !"

 ireland.194.t:0 "Les Canadiens ont accepté notre demande !"
 ireland.194.d:0 "Le Canada a accepté notre demande, nous allons maintenant rejoindre l'Entente, faisant front commun contre les Syndicalistes."
 ireland.194.a:0 "Grandiose ! "

 ireland.195.t:0 "Le Canada rejette notre demande"
 ireland.195.d:0 "Le Canada a refusé notre demande de rejoindre l'Entente."
 ireland.195.a:0 "Putain !"

 ireland.196.t:0 "Relations commerciales avec l'Irlande ?"
 ireland.196.d:0 "Le gouvernement irlandais a suggéré la possibilité d'ouvrir le commerce entre nos deux pays, dont les relations ont été tièdes en raison de notre Grande Dépression et de l'alignement pro-allemand de l'Irlande."
 ireland.196.a:0 "Ça ne peut pas faire de mal, non ?"
 ireland.196.b:0 "C'est trop risqué pour l'instant."

 ireland.197.t:0 "L'Amérique accepte !"
 ireland.197.d:0 "Le gouvernement américain a répondu positivement à nos suggestions, cela devrait être de bon augure pour notre économie !"
 ireland.197.a:0 "Grandiose ! "

 ireland.198.t:0 "L'Amérique refuse !"
 ireland.198.d:0 "Le gouvernement américain a refusé nos suggestions, invoquant son désir de ne pas faire de vagues alors que son pays est si instable."
 ireland.198.a:0 "Oh bien, qu'est-ce que tu peux faire ?"

 ireland.199.t:0 "Une Commission du Commerce Atlantique ?"
 ireland.199.d:0 "Le gouvernement irlandais a proposé la création d'une Commission du Commerce Atlantique pour superviser nos échanges commerciaux dans l'océan Atlantique. Les relations de notre pays avec l'Irlande se sont réchauffées récemment et beaucoup soutiennent cette idée."
 ireland.199.a:0 "Une bonne idée!"
 ireland.199.b:0 "Pourquoi ne pas laisser les choses telles qu'elles sont ?"

 ireland.200.t:0 "Création de la Commission du Commerce Atlantique"
 ireland.200.d:0 "Le gouvernement américain a accepté et la Commission du Commerce Atlantique sera formée pour superviser le commerce entre nos deux pays. Cela devrait s'avérer bénéfique pour la poursuite des relations entre nos deux pays."
 ireland.200.a:0 "Grandiose ! "

 ireland.201.t:0 "Notre proposition a été rejetée !"
 ireland.201.d:0 "Malheureusement, les Américains ont rejeté notre proposition."
 ireland.201.a:0 "C'est dommage."

 ireland.202.t:0 "Un Traité Irlando-Américain"
 ireland.202.d:0 "Le gouvernement irlandais nous a approchés pour demander un pacte de non-agression et une garantie américaine de l'indépendance de l'Irlande. Compte tenu de nos relations économiques et de l'aide que les Irlandais nous ont apportée pendant la Seconde Guerre Civile, rares sont ceux qui s'opposent à cette idée."
 ireland.202.a:0 "Of course!"
 ireland.202.b:0 "L'Irlande est tout simplement trop éloignée pour être protégée."

 ireland.203.t:0 "Signature du Traité Irlando-Américain"
 ireland.203.d:0 "Le gouvernement américain a naturellement accédé à notre demande et nous avons signé un traité de non-agression garantissant notre indépendance vis-à-vis des incursions étrangères."
 ireland.203.a:0 "Grandiose ! "

 ireland.204.t:0 "L'Amérique nous rejette !"
 ireland.204.d:0 "Malgré toute l'aide que nous leur avons offerte, les Américains ont refusé de nous protéger !"
 ireland.204.a:0 "Des traîtres ingrats..."

 ireland.205.t:0 "La Coalition Irlando-Américaine"
 ireland.205.d:0 "Le gouvernement irlandais nous a approchés une fois de plus avec une proposition majeure d'entrer dans une alliance militaire complète. Nous pourrions ainsi étendre notre influence à l'Atlantique et à l'Europe, mais au prix d'une possible mise à l'épreuve de notre nation."
 ireland.205.a:0 "Les Irlandais peuvent volontiers se joindre à nous !"
 ireland.205.b:0 "Créez l'Organisation du Traité Atlantique !"
 ireland.205.c:0 "Les chamailleries de l'Europe ne nous intéressent pas."

 ireland.206.t:0 "L'Alliance Irlando-Américaine"
 ireland.206.d:0 "L'Amérique a accepté, voulant étendre son influence à l'Atlantique, et maintenant nous sommes alliés, faisant front commun contre tous ceux qui s'opposent à nous !"
 ireland.206.a:0 "Que Dieu bénisse l'Amérique, et que Dieu bénisse l'Irlande !"

 ireland.207.t:0 "L'Amérique décline notre proposition"
 ireland.207.d:0 "L'Amérique a refusé une alliance, ne voyant pas l'utilité d'une telle chose. Pourtant, nous sommes protégés par eux en cas d'attaque."
 ireland.207.a:0 "Oh bien..."

 ireland.208.t:0 "L'Irlande nous soutient !"
 ireland.208.d.not_syndie:0 "Le gouvernement irlandais, nous considérant comme un rempart contre le Syndicalisme, nous a envoyé des volontaires pour nous aider dans notre combat !"
 ireland.208.d.syndie:0 "Nos camarades d'Irlande ont envoyé deux volontaires pour nous aider dans notre lutte dans notre révolution."
 ireland.208.a:0 "Erin go bragh!"

 ireland.209.t:0 "Fin de la Seconde Guerre Civile Américaine"
 ireland.209.d:0 "La Seconde Guerre Civile Américaine est terminée, et les volontaires de l'IRA (Armée Républicaine Irlandaise) que nous avons envoyés rentrent chez eux, forts d'une nouvelle expérience des combats."
 ireland.209.a:0 "Bon retour!"

 ireland.210.t:0 "L'Immigration et l'Économie"
 ireland.210.d:0 "L'afflux de capitaux et de compétences techniques américains, sans parler de la main-d'œuvre bon marché, a eu un effet positif sur notre économie."
 ireland.210.a:0 "Grandiose ! "

### Syndicalist Ireland ###
 ireland.216.t:0 "L'Irlande veut rejoindre l'Internationale"
 ireland.216.d:0 "Le gouvernement irlandais a récemment annoncé qu'il souhaitait rejoindre l'Internationale après son récent coup d'État syndicaliste. Voulons-nous que les travailleurs irlandais rejoignent notre croisade contre les forces de l'impérialisme et du capitalisme ?"
 ireland.216.a:0 "Of course!"
 ireland.216.b:0 "Qui en a besoin ?"

 ireland.217.t:0 "Nous rejoignons l'Internationale !"
 ireland.217.d:0 "Les Français sont heureux de nous voir rejoindre la cause commune - la propagation de la révolution dans le monde entier. Maintenant nous faisons partie de l'Internationale."
 ireland.217.a:0 "Hourra !"

 ireland.218.t:0 "La France Refuse !"
 ireland.218.d:0 "Les Français ont refusé notre demande d'entrée dans l'Internationale."
 ireland.218.a:0 "Tant pis pour eux !"

 ireland.219.t:0 "Politique Économique de l'ACS"
 ireland.219.d:0 "La première question est l'économie, Saor Éire préconise la construction d'infrastructures dans les zones les plus pauvres d'Irlande afin d'aider la population locale, la Ligue Ouvrière Irlandaise soutient la poursuite de l'industrialisation des principales villes d'Irlande sous le contrôle des travailleurs, tandis que le Groupe Révolutionnaire des Travailleurs propose des projets de travaux publics pour revitaliser l'économie irlandaise et renforcer le soutien au nouveau gouvernement révolutionnaire."
 ireland.219.a:0 "RWG : Des projets de travaux publics !"
 ireland.219.b:0 "IWL : Poursuivre l'industrialisation !"
 ireland.219.c:0 "SÉ : Nous devons aider nos régions les plus pauvres !"

 ireland.220.t:0 "Politique Linguistique de l'ACS"
 ireland.220.d:0 "Ensuite, il y a la question de la langue irlandaise, Saor Éire plaide pour une campagne de renaissance culturelle complète, la Ligue Ouvrière Irlandaise croit que, comme James Connolly l'a dit un jour, "vous ne pouvez pas enseigner le gaélique à un homme affamé" et que cela devrait être laissé pour une autre fois, tandis que le Groupe Révolutionnaire des Travailleurs croit que certains efforts devraient être faits, mais qu'il y a des priorités plus importantes."
 ireland.220.a:0 "RWG : Faites des efforts."
 ireland.220.b:0 "IWL : Il y a d'autres priorités."
 ireland.220.c:0 "SÉ : Nous devons commencer une campagne de relance !"

 ireland.221.t:0 "Politique Religieuse de l'ACS"
 ireland.221.d:0 "La question suivante à l'ordre du jour est le sort de la religion. Saor Éire pense qu'il faut laisser la religion tranquille car elle dérangerait beaucoup de monde, tant catholiques que protestants, la Ligue Ouvrière Irlandaise préconise de nationaliser le système scolaire irlandais tandis que le Groupe Révolutionnaire des Travailleurs est d'avis que toute trace de religion doit être supprimée de l'État."
 ireland.221.a:0 "RWG : Toute religion doit être retirée des affaires officielles !"
 ireland.221.b:0 "IWL : Nationalisez le système scolaire !"
 ireland.221.c:0 "SÉ : Il faut laisser l'affaire religieuse en paix."

 ireland.222.t:0 "Politique Étrangère de l'ACS"
 ireland.222.d:0 "La question suivante est celle des relations extérieures, Saor Éire cherche à équilibrer ses relations avec l'Internationale, la Ligue Ouvrière Irlandaise veut poursuivre ses relations avec les Britanniques, tandis que le Groupe Ouvrier Révolutionnaire souhaite s'aligner sur les Français."
 ireland.222.a:0 "RWG : Nous devons nous lier d'amitié avec nos alliés révolutionnaires en Europe, la France !"
 ireland.222.b:0 "IWL : Nous avons des liens plus étroits avec le mouvement ouvrier en Grande-Bretagne."
 ireland.222.c:0 "SÉ : Des relations équilibrées, nous sommes tous dans le même bateau !"

 ireland.223.t:0 "Politique Militaire de l'ACS"
 ireland.223.d:0 "La dernière question est de savoir sur quelle branche de l'armée il faut accorder la plus grande priorité. Saor Éire soutient que l'Irlande doit se défendre par les airs et aider les forces aériennes de l'Internationale, tandis que la Ligue Ouvrière Irlandaise préconise une armée populaire pour défendre l'Irlande contre les invasions et aider la révolution à l'étranger, tandis que le Groupe Révolutionnaire des Travailleurs croit que l'Irlande doit avoir pour priorité sa marine pour se défendre contre les navires des marines allemande et canadienne et aider les marines franco-britanniques."
 ireland.223.a:0 "RWG : Priorité à la marine !"
 ireland.223.b:0 "IWL : Priorité à l'armée !"
 ireland.223.c:0 "SÉ : Priorité à l'armée de l'air !"

 ireland.224.t:0 "RWG obtient la majorité"
 ireland.224.d:0 "Le Congrès Syndicaliste a décidé de voter à la majorité pour le groupe des travailleurs révolutionnaires de Sean Murray."
 ireland.224.a:0 "Félicitations, Comrádaí Murray."

 ireland.225.t:0 "SÉ obtient la majorité"
 ireland.225.d:0 "Le Congrès Syndicaliste a décidé de voter majoritairement pour Saor Éire de Peadar O'Donnell."
 ireland.225.a:0 "Félicitations, Comrádaí O'Donnell."

 ireland.226.t:0 "L'IWL obtient la majorité"
 ireland.226.d:0 "Le Congrès Syndicaliste a décidé de voter majoritairement pour la Ligue Ouvrière Irlandaise de Jim Larkin."
 ireland.226.a:0 "Félicitations, Comrádaí Larkin."

 ireland.227.t:0 "L'ACS se termine par un match nul"
 ireland.227.d:0 "Le congrès se solde par un match nul, ce qui entraîne le maintien du gouvernement provisoire révolutionnaire et la prise en charge par O'Donnell du rôle de commandant en second de Larkin."
 ireland.227.a:0 "Maintenez le gouvernement révolutionnaire !"

### FP Ideas ###
 IRE_USA_trade: "Commerce Irlando-Américain"
 IRE_USA_trade_desc: "Si les relations irlando-américaines ont été froides au début en raison d'alignements différents et de l'effondrement économique américain, les négociations et les échanges entre les deux gouvernements ont commencé et les relations irlando-américaines se réchauffent."
 IRE_USA_tech: "Recherche Irlando-Américaine"
 IRE_USA_tech_desc: "Le soutien des États-Unis et de nombreux intellectuels irlando-américains désireux d'aider la patrie de leurs ancêtres a amélioré le développement technologique de l'Irlande."
 IRE_USA_ATC: "Commission du Commerce Atlantique"
 IRE_USA_ATC_desc: "En réponse à l'intensification des relations irlando-américaines, les deux gouvernements ont convenu de créer la Commission du Commerce Atlantique pour superviser leurs échanges commerciaux, ce qui favorise les économies des deux nations."
 IRE_REFUGEES: "Réfugiés Irlando-Américains"
 IRE_REFUGEES_desc: "L'Irlande a accepté de nombreux réfugiés irlando-américains fuyant la Seconde Guerre Civile Américaine. S'ils sont accueillis par beaucoup et fournissent de nouveaux travailleurs et soldats à la nation irlandaise, leur influence peut avoir des effets à long terme sur la société irlandaise."
 IRE_REFUGEE_WORK: "Programme de Travail pour les Réfugiés"
 IRE_REFUGEE_WORK_desc: "En réponse au chômage des réfugiés irlando-américains, le gouvernement irlandais a décidé de créer des programmes de travail afin d'employer les réfugiés et de réduire les tensions sociales."
 IRE_REFUGEE_FIGHT: "Brigades de Réfugiés"
 IRE_REFUGEE_FIGHT_desc: "En réponse au chômage des réfugiés irlando-américains, le gouvernement irlandais a décidé d'organiser des programmes de recrutement militaire, réduisant ainsi le chômage et les tensions sociales tout en augmentant la taille de l'armée."

# Focus Tree - Military

 IRE_ARMYTREE: "Réformer les Forces Armées"
 IRE_ARMYTREE_desc: "Depuis la fin de la Campagne du Nord, l'armée irlandaise est tombée en stagnation et a souffert de la réduction des effectifs, l'Union Britannique et le Canada apparaissant moins menaçants. Les tensions internationales étant de plus en plus fortes, l'armée doit être revitalisée."

# Military Industry
 IRE_MILITARYINDUSTRY: "Industrie Militaire"
 IRE_MILITARYINDUSTRY_desc: "Alors que le peuple irlandais préférerait la paix à la guerre, il ne fait aucun doute que la guerre pourrait bien être à l'horizon. Avec un ennemi de l'autre côté de la mer d'Irlande et d'autres qui attendent dans les coulisses, l'Irlande doit développer son industrie militaire si elle espère survivre à la tempête à venir."
 IRE_HEAVYINDUSTRY: "Priorité de l'Industrie Lourde"
 IRE_HEAVYINDUSTRY_desc: "L'Irlande est une petite nation qui ne peut consacrer qu'un espace limité à un complexe d'armement militaire. Les usines militaires que nous construisons doivent être spécialisées dans la guerre, capables de faire fonctionner des chaînes de production efficaces et de générer un haut degré de rendement. Nous ne pouvons pas perdre notre temps à convertir des usines civiles en machines de guerre."
 IRE_heavy_industry: "Industrie Lourde Irlandaise"
 IRE_heavy_industry_desc: "Nous avons décidé de donner la priorité à notre industrie militaire en nous concentrant sur des usines plus coûteuses, mais plus efficaces, entièrement spécialisées dans la production d'armements."
 IRE_NORMALINDUSTRY: "Priorité de l'Industrie Moyenne"
 IRE_NORMALINDUSTRY_desc: "Pour s'adapter à un environnement en constante évolution, il est vital que l'industrie irlandaise de l'armement reste flexible. Nous pouvons nous attendre à être en guerre un jour, mais cette guerre ne durera pas éternellement. Nous devons être capables d'adapter notre économie industrielle à la guerre et à la paix dans la même mesure, et une priorité industrielle moyenne permettra d'y parvenir, avec des usines militaires moins chères et plus flexibles."
 IRE_medium_industry: "Industrie Intermédiaire Irlandaise"
 IRE_medium_industry_desc: "Nous avons décidé d'aborder notre industrie militaire avec une approche adaptative, préférant construire plusieurs petites usines militaires qui peuvent être converties en usines civiles, et vice versa."
 IRE_HEAVYPRODUCTIONDRIVE: "Campagne de Production"
 IRE_HEAVYPRODUCTIONDRIVE_desc: "Maintenant que nous avons équipé notre industrie et l'avons spécialisée pour la guerre, nous pouvons commencer à capitaliser sur ces gains en donnant à nos travailleurs une formation plus spécifique en matière de production d'armements, permettant de produire de nouvelles lignes plus efficacement."
 IRE_production_drive: "Campagne de Production Lourde"
 IRE_production_drive_desc: "Plus vite, plus fort, plus dur : c'est en train de devenir la philosophie de l'industrie militaire irlandaise. Nous ne sommes peut-être pas plus nombreux que nos ennemis, mais nous faisons de notre mieux pour les surpasser."
 IRE_DEFENSEPRODUCTION: "Plan de Défense Industrielle"
 IRE_DEFENSEPRODUCTION_desc: "Il est vital que notre industrie militaire ne soit pas paralysée par les bombardiers ennemis en temps de guerre. En construisant des systèmes de défense élaborés pour protéger nos usines militaires, nous serons en mesure de minimiser les dommages causés par les bombardiers ennemis."
 IRE_defense_production: "Plan de Défense Industrielle"
 IRE_defense_production_desc: "Toutes nos usines militaires seront construites partiellement sous terre, avec des toits et des échappements renforcés, afin de se défendre contre les bombardiers ennemis."
 IRE_HEAVYPRIORITIES: "Définir la Stratégie Industrielle"
 IRE_HEAVYPRIORITIES_desc: "Les décisions stratégiques sont également prises en dehors du champ de bataille. Tout comme nos généraux doivent décider des priorités de notre armée, nous devons également décider de notre stratégie industrielle. Un comité semestriel sera mis en place pour examiner nos priorités et nous permettre de concentrer nos efforts de production sur une ligne de production majeure, en augmentant considérablement sa production."
 ireland.hp.tt:0 "Définie une §Yzone de production§! sur laquelle il faut se concentrer à un §Ocoût plus élevé§! en échange d'une §Gproduction supérieure.§!\n\n"

 ireland.128.t:0 "Stratégie Industrielle"
 ireland.128.d:0 "Dans le cadre de nos plans d'industrie militaire lourde, nous sommes en mesure de donner la priorité à un certain secteur de production d'armements afin d'atteindre et de faciliter nos objectifs stratégiques globaux. Nous pouvons augmenter considérablement notre production dans un domaine donné pendant un certain temps, mais cela coûtera une part considérable de nos revenus et doit donc être fait avec sagesse, voire pas du tout."
 ireland.128.a:0 "Priorité à la production de chars."
 ireland.128.b:0 "Nos gars ont besoin de plus d'armes."
 ireland.128.c:0 "Nous avons besoin de plus d'avions dans le ciel."
 ireland.128.e:0 "Il n'y a pas besoin de priorité pour le moment."
 ire_armor_prio: "Priorité aux Blindés"
 ire_armor_prio_desc: "Nous produisons un nombre beaucoup plus important de chars à un coût de biens de consommation élevé."
 ire_infantry_prio: "Priorité à l'Équipement de l'Infanterie"
 ire_infantry_prio_desc: "Nous produisons un nombre beaucoup plus important d'équipements d'infanterie à un coût de biens de consommation élevé."
 ire_airforce_prio: "Priorité à l'Armée de l'Air"
 ire_airforce_prio_desc: "Nous produisons un nombre beaucoup plus important d'avions à un coût de biens de consommation élevé."

 IRE_FLEXIBILITYBOOST: "Maintenir la Flexibilité"
 IRE_FLEXIBILITYBOOST_desc: "Nos usines militaires sont conçues pour être bon marché, rapides à construire, et faciles à démonter et à convertir en cas de besoin. Le même principe devrait s'appliquer à ce que nous construisons sur elles. Les nouvelles lignes doivent être immédiatement opérationnelles et la possibilité de les échanger et de les démarrer à la volée sera un atout majeur pour cette stratégie industrielle "mobile"."
 IRE_flexibility_boost: "Flexibilité Industrielle"
 IRE_flexibility_boost_desc: "Dans l'environnement en constante évolution de la guerre, il est vital que nous soyons capables de nous adapter rapidement et de modifier nos lignes de production lorsque cela est possible."
 IRE_NAVALINDUSTRY: "Priorité à l'Industrie Navale"
 IRE_NAVALINDUSTRY_desc: "Si l'Irlande veut construire une flotte d'une importance particulière, elle devra rapidement commencer à construire de nouvelles installations navales. L'investissement dans l'industrie navale de notre nation sera un pas dans la bonne direction pour protéger la mer d'Irlande, et notre nation elle-même, contre les agressions étrangères."
 IRE_SUBDOCKYARD: "Fonderie de Sous-Marins de Cork"
 IRE_SUBDOCKYARD_desc: "Certains de nos théoriciens navals pensent que les sous-marins pourraient très bien être les armes navales du futur. Si nous voulons suivre leur conseil, nous ferions mieux de commencer à en produire davantage. En développant une fonderie spécialisée dans les sous-marins et une installation d'essai à Cork, nous pourrons prioriser notre production navale sur le développement de ces navires sous-marins prédateurs."
 ire_cork_foundry: "Fonderie de Sous-Marins de Cork"
 ire_cork_foundry_desc: "Le développement d'une installation d'essai et d'un chantier de production de sous-marins à Cork nous a permis de produire plus efficacement des sous-marins."
 IRE_DESTROYERDOCKYARD: "Arsenal de Destroyers de Dublin"
 IRE_DESTROYERDOCKYARD_desc: "Les écrans jouent un rôle clé dans toute stratégie navale. L'Irlande n'a peut-être pas une grande flotte pour l'instant, mais nos amiraux connaissent les bases. Quel que soit le type de flotte que nous sommes susceptibles de produire, les écrans seront importants. Un chantier naval à Dublin pourrait être adapté afin de privilégier le développement de destroyers et de croiseurs légers."
 ire_dublin_shipyard: "Arsenal de Destroyers de Dublin"
 ire_dublin_shipyard_desc: "Nous sommes désormais en mesure de produire des navires à écran léger à un rythme plus rapide grâce à l'ouverture d'un chantier naval spécialisé à Dublin."
 IRE_CAPITALSHIPDOCKYARD: "Chantier Naval de Cuirassé de Belfast"
 IRE_CAPITALSHIPDOCKYARD_desc: "Les petits navires et les sous-marins sont des jouets d'enfants comparés au puissant visage d'un cuirassé. Si nous voulons être pris au sérieux en tant que puissance navale, nous devons produire de grands et puissants navires. Belfast est l'endroit idéal pour commencer."
 ire_belfast_shipwright: "Chantier Naval de Cuirassé de Belfast"
 ire_belfast_shipwright_desc: "Belfast est l'une des meilleures villes de construction navale au monde et elle s'est encore améliorée grâce à un chantier naval entièrement conçu pour construire des cuirassés pour notre nation."

# Air force
IRE_AIRFORCE: "An tAerchór"
 IRE_AIRFORCE_desc: "Une erreur flagrante de l'armée irlandaise jusqu'à présent a été l'absence d'une force aérienne, considérée comme trop peu importante et trop coûteuse. Avec les Britanniques qui construisent l'une des plus grandes forces aériennes du monde, il est vital que nous corrigions cela si nous voulons avoir une chance."
 IRE_CHANNELDEFENSE: "Défendre la Mer d'Irlande"
 IRE_CHANNELDEFENSE_desc: "La force historique de la Grande-Bretagne a été sa marine, avec laquelle elle pouvait défendre son île contre une invasion. La meilleure façon de paralyser la puissance de la Grande-Bretagne et de protéger l'Irlande d'un débarquement britannique serait de rechercher et de construire une série de bombardiers capables de détruire les navires."
 IRE_CHANNELDEFENSE2: "Campagne Avancée de Bombardement"
 IRE_CHANNELDEFENSE2_desc: "Maintenant que nous avons fait des recherches sur les bombardiers maritimes, nous devons utiliser nos nouvelles connaissances pour rechercher d'autres types de bombardiers qui peuvent nous aider à combattre la Grande-Bretagne."
 IRE_FIGHTERFOCUS: "Protéger l'Éire d'en Haut"
 IRE_FIGHTERFOCUS_desc: "En cas de guerre, l'armée de l'air britannique pourrait envahir le ciel de l'Irlande en toute impunité. Nous devons rechercher des avions capables d'empêcher cela et de chasser du ciel tout avion britannique intrusif."
 IRE_FIGHTERFOCUS2: "Programme de Chasseurs Lourds"
 IRE_FIGHTERFOCUS2_desc: "Nos recherches sur les chasseurs ayant été couronnées de succès, nous devrions maintenant nous pencher sur la construction de chasseurs lourds, efficaces à une plus grande distance que les chasseurs ordinaires et capables de détruire les bombardiers ennemis."
 IRE_AIRBASEEXPANSION: "Agrandir nos Aérodromes"
 IRE_AIRBASEEXPANSION_desc: "Actuellement, nos aérodromes de Dublin et de Derry sont inférieurs à ceux de nombreuses autres nations, nous devons mettre ces aérodromes aux normes."
 IRE_WOMENPILOTS: "Femmes dans l'IRAF"
 IRE_WOMENPILOTS_desc: "Si beaucoup se sont opposés à l'inclusion des femmes dans l'armée ou la marine irlandaise, malgré le service du Cumann na mBan pendant le Soulèvement de Pâques, les attitudes sont plus ouvertes à l'idée de leur permettre de s'engager dans l'armée de l'air, peut-être en suivant l'exemple de la célèbre pilote américaine Amelia Earhart."
 IRE_AIRCOMMAND: "Technologie Radar"
 IRE_AIRCOMMAND_desc: "Maintenant que nous avons construit une force aérienne pour nous-mêmes, nous devrions étudier la technologie du radar. Cela nous permettrait de détecter les avions ennemis, ce qui faciliterait leur destruction par nos avions, et nous donnerait des renseignements sur les troupes et les navires ennemis."
 IRE_ANYTHINGFORIRELAND: "Tout pour l'Irlande"
 IRE_ANYTHINGFORIRELAND_desc: "Nos ennemis sont en train de gagner ! Après 700 ans de lutte pour la liberté, nous ne pouvons pas laisser l'Irlande être envahie une fois de plus ! En ces temps désespérés, nous avons eu l'idée radicale d'attaques suicidaires par des avions chargés d'explosifs sur les navires de guerre ennemis. Que Dieu nous pardonne."

# Army
IRE_INFANTRY: "An tArm"
 IRE_INFANTRY_desc: "Les tactiques et doctrines militaires ont changé depuis la fin de la Campagne du Nord en 1926. L'armée irlandaise, en revanche, n'a pas changé. Il est essentiel que nous restions à jour alors que le déclenchement d'une guerre en Europe semble de plus en plus probable chaque jour."
 IRE_DIRECTIONOFTHEARMY: "Direction de l'Armée"
 IRE_DIRECTIONOFTHEARMY_desc: "Actuellement, nos militaires sont divisés sur la façon de procéder. Devrions-nous imiter les armées standard des autres nations, comme nous l'avons fait lors de la Campagne du Nord, ou adapter à la guerre conventionnelle les tactiques et la structure dont nous avons été les pionniers pendant notre Guerre d'Indépendance ?"
 IRE_MOBILE1: "Guerre Mobile"
 IRE_MOBILE1_desc: "La stratégie militaire évolue, la mobilité et la guerre des chars devenant populaires. Nous aussi, nous devons suivre l'évolution des temps et commencer à étudier les doctrines de mobilité."
 IRE_MOBILE2: "Motoriser le Saighdiúirí"
 IRE_MOBILE2_desc: "Pour que la guerre de mouvement fonctionne, notre infanterie régulière doit être motorisée afin de dépasser l'ennemi, sinon nos fers de lance seront laissés en plan et vulnérables à l'encerclement."
 IRE_MOBILE3: "Avancement des Blindés"
 IRE_MOBILE3_desc: "Les chars sont la clé de la guerre mobile, formant le fer de lance d'un encerclement de l'ennemi. Nous devons faire des recherches sur les chars si nous voulons que nos tactiques de mobilité soient couronnées de succès."
 IRE_FIREPOWER1: "Puissance de Feu Supérieure"
 IRE_FIREPOWER1_desc: "La nouvelle doctrine de mobilité est principalement destinée aux nations qui ont l'intention d'envahir les autres, ce dont l'Irlande n'a pas besoin. Notre doctrine devrait être prioritairement axée sur l'utilisation de l'artillerie et la préservation de la vie de nos hommes."
 IRE_FIREPOWER2: "Priorité aux Armes Légères"
 IRE_FIREPOWER2_desc: "Une armée ne peut pas se battre sans provisions ni munitions. Si les fournitures allemandes et les dons américains se sont avérés utiles pendant la guerre d'indépendance, nous devons apprendre à rechercher et à produire nos propres fournitures."
 IRE_FIREPOWER3: "L'Arsenal de Dublin"
 IRE_FIREPOWER3_desc: "Notre doctrine dépend de la production d'artillerie afin de préserver la vie de nos hommes. Comme nous ne pouvons pas nous contenter d'acheter des munitions aux entreprises internationales, nous devons étudier comment produire de l'artillerie nous-mêmes."
 IRE_ANHONOURABLEARMY: "Une Armée Honorable"
 IRE_ANHONOURABLEARMY_desc: "Notre armée doit avoir pour priorité l'ordre, la discipline et la défense. Si ces tactiques ont échoué pendant le Soulèvement de Pâques, elles ont bien fonctionné pendant la Campagne du Nord et sont mieux adaptées à la guerre conventionnelle."
 IRE_APEOPLESARMY: "Une Armée Populaire"
 IRE_APEOPLESARMY_desc: "Notre armée doit avoir pour priorité la vitesse et la planification rapide, en adaptant à la guerre conventionnelle certaines des tactiques qui nous ont permis de vaincre les Britanniques pendant la Guerre d'Indépendance irlandaise."
 IRE_PATRIOTICMOVEMENT: "Mouvement Patriotique"
 IRE_PATRIOTICMOVEMENT_desc: "Maintenant que nous avons décidé d'adapter nos tactiques de la guerre d'indépendance à l'époque moderne, nous devrions promouvoir une campagne comparant l'armée moderne aux Colonnes Volantes et indiquant que nous avons été les pionniers de ces tactiques afin de revigorer le sentiment de fierté nationale de notre peuple."
 IRE_FIGHTINGSPIRIT: "Les Irlandais Combattants "
 IRE_FIGHTINGSPIRIT_desc: "Alors que certaines de nos forces ont du mal à s'adapter à notre décision, de nombreux Irlandais, certains en Irlande et d'autres à l'extérieur, ont combattu pour des armées telles que les armées américaine ou britannique. Nous pourrions faire appel à eux pour nous aider à former nos troupes."
 IRE_PROFESSIONALARMY: "Une Armée Professionnelle"
 IRE_PROFESSIONALARMY_desc: "Maintenant que nous avons décidé de passer à une armée plus professionnelle, nous devons former nos soldats et nos officiers, dont beaucoup sont encore habitués aux stratégies d'antan."
 IRE_OFFICERSCHOOL: "Établir une École d'Officiers"
 IRE_OFFICERSCHOOL_desc: "Actuellement, de nombreux officiers de notre armée manquent d'une formation adéquate, car nos forces armées sont issues d'une guérilla plutôt que d'une armée professionnelle. Si nous créions une école de formation d'officiers qui formerait des civils et des engagés afin qu'ils puissent obtenir une commission d'officiers irlandais, cela améliorerait la qualité de notre armée."
 IRE_BLUEBLOUSES: "Auxiliaire Féminin "
 IRE_BLUEBLOUSES_desc: "Les femmes ont beaucoup à apporter à notre nation et à sa défense. Nous devons ouvrir des postes à ces braves filles d'Irlande qui veulent servir leur pays."
 IRE_FLYINGCOLUMNS: "La Nouvelle Colonne Volante"
 IRE_FLYINGCOLUMNS_desc: "La réforme de l'armée a été un long processus, mais elle est maintenant terminée et la nation en est plus forte et plus fière, sachant qu'en cas d'invasion, la défense de l'Irlande sera entre des mains fortes et compétentes."

# Navy
IRE_NAVY: "An tSeirbhís Chabhlaigh"
 IRE_NAVY_desc: "Bien que nous soyons une nation insulaire et voisine de la Grande-Bretagne, notre marine ne comprend que quelques destroyers utilisés principalement pour la recherche et le sauvetage des pêcheurs qui se noient. Si nous voulons avoir une chance contre la célèbre marine britannique, nous devons nous développer."
 IRE_WOLFHOUNDS: "Chiens-loups de la Mer d'Irlande"
 IRE_WOLFHOUNDS_desc: "Pendant la Weltkrieg, bien que surclassés par la marine britannique, les Allemands ont utilisé les U-Boat avec beaucoup d'efficacité. Notre première étape devrait être d'étudier les tactiques des sous-marins afin de pouvoir reproduire ce succès."
 IRE_WOLFHOUNDS2: "Le Second Fenian Ram"
 IRE_WOLFHOUNDS2_desc: "En 1881, l'inventeur irlandais John Phillip Holland a créé un sous-marin, le Holland Boat No. II, surnommé le Fenian Ram, pour la Fraternité Républicaine Irlandaise. Nous devons maintenant suivre leurs traces et construire notre propre flotte de sous-marins pour nous défendre contre la marine britannique."
 IRE_SCREENS: "Projet de Recherche sur l'Écran"
 IRE_SCREENS_desc: "Le but d'un écran est de repérer une flotte et de la protéger des sous-marins et des avions, ce qui serait utile pour détecter les sous-marins britanniques et surtout la tristement célèbre RAF britannique."
 IRE_CAPITALFLEET: "Une Grande Flotte pour l'Irlande"
 IRE_CAPITALFLEET_desc: "Si nous voulons tenir tête aux Britanniques, nous devons être en mesure de construire une flotte similaire à la leur. Cela prendra beaucoup de temps, mais cela finira par payer, comme ce fut le cas pour l'Allemagne, dont la flotte était autrefois bien inférieure à celle des Britanniques."
 IRE_CAPITALFLEET2: "De Meilleurs Cuirassés"
 IRE_CAPITALFLEET2_desc: "Maintenant que nous avons commencé à construire une grande flotte pour rivaliser avec les Britanniques, nous devrions envisager la construction d'un cuirassé super lourd. Bien que sa construction soit longue et coûteuse, les résultats devraient en valoir la peine."
 IRE_DOCTRINE: "Innovation Doctrinale"
 IRE_DOCTRINE_desc: "Les nouvelles doctrines sont vitales pour la guerre moderne, nous devons donc nous concentrer sur elles."
 IRE_MARINEFOCUS: "Muirshaighdiúirí"
 IRE_MARINEFOCUS_desc: "Maintenant que nous avons développé notre marine, nous devrions envisager la formation d'une unité d'élite de marines pour être le fer de lance d'une invasion terrestre. Si cela devait être couronné de succès, nous pourrions enfin porter en terre britannique le combat de 700 ans pour la liberté de l'Irlande."

# Defence
 IRE_HOMEDEFENSE: "Fortifier le Shannon"
 IRE_HOMEDEFENSE_desc: "L'un des principaux points de repère naturels de l'Irlande est le fleuve Shannon, qui divise l'est et l'ouest du pays. Nos militaires ont proposé de fortifier les deux côtés du fleuve, afin de pouvoir tenir la ligne le long du Shannon en cas d'invasion ennemie."
IRE_COASTALDEFENSE: "An Balla Éireannach"
 IRE_COASTALDEFENSE_desc: "Notre prochaine proposition pour la défense de l'Irlande consiste à construire un mur de défenses côtières le long de la côte est de l'Irlande, là où une invasion navale est la plus probable."
 IRE_ANTIAIR: "Batteries Anti-Aériennes"
 IRE_ANTIAIR_desc: "Malgré la grave menace que l'armée de l'air britannique fait peser sur l'Irlande, nous avons tardé à construire des défenses contre elle en cas de déclaration de guerre. Cela doit changer, et rapidement."
 IRE_CITADELPROJECT: "Tearmann - Le Projet Citadelle"
 IRE_CITADELPROJECT_desc: "Alors que nous avons eu pour priorité de fortifier les côtes et les rivières, les villes elles-mêmes sont restées quelque peu sans protection. Nous avons élaboré un plan connu sous le nom de Projet Citadelle. La première étape du projet consisterait à ériger des forts terrestres dans nos principales villes pour les protéger des assauts."
 IRE_CITADELDUBLIN: "Dublin Citadelle"
 IRE_CITADELDUBLIN_desc: "La deuxième étape du plan consiste à fortifier complètement Dublin avec des forts, des équipements anti-aériens, des forts côtiers et des radars. Nous devons choisir de sécuriser Dublin ou Belfast car nous n'avons pas les ressources pour fortifier les deux."
 IRE_CITADELBELFAST: "Belfast Citadelle"
 IRE_CITADELBELFAST_desc: "La deuxième étape du plan consiste à fortifier complètement Belfast avec des forts, des équipements anti-aériens, des forts côtiers et des radars. Nous devons choisir de sécuriser Belfast ou Dublin car nous n'avons pas les ressources pour fortifier les deux."

#Ideas
 IRE_HONOURABLE_ARMY: "Une Armée Honorable"
 IRE_HONOURABLE_ARMY_desc: "L'armée irlandaise a choisi de s'adapter aux tactiques et à la discipline d'une armée professionnelle."
 IRE_PEOPLES_ARMY: "Une Armée Populaire"
 IRE_PEOPLES_ARMY_desc: "L'armée irlandaise a choisi d'adapter les tactiques de la Guerre d'Indépendance."
 IRE_FIGHTING_IRISH: "Les Irlandais Combattants"
 IRE_FIGHTING_IRISH_desc: "L'aide des soldats irlandais étrangers a permis d'améliorer la formation des militaires irlandais."
 IRE_OFFICER_SCHOOL: "École d'Officiers"
 IRE_OFFICER_SCHOOL_desc: "La création d'une école d'officiers a permis de former à la fois les anciens officiers de la Guerre d'Indépendance et les nouveaux candidats."
 IRE_LAST_STAND: "Venez, heurs et malheurs,"
 IRE_LAST_STAND_desc: "L'Irlande est une fois de plus seule en guerre contre les Britanniques, et la survie de l'indépendance irlandaise semble peu probable. N'ayant rien à perdre, le peuple irlandais est prêt à se battre jusqu'au bout."
 IRE_CNM: "Service Militaire Féminin"
 IRE_BLUEBLOUSES_idea: "Auxiliaire Féminin"

# Military Events
 ireland.213.t:0 "Notre Lutte Désespérée"
 ireland.213.d:0 "L'Irlande se bat à nouveau seule contre les Britanniques, notre indépendance après 1921 ne semblant être qu'un bref sursis. Bien que la situation semble désespérée, nous nous battrons jusqu'à la fin. Personne ne pourra dire que l'Irlande s'est retirée tranquillement dans la nuit !"
 ireland.213.a:0 "Pour la cause d'Éireann, que ce soit dans le malheur ou le bonheur !"

 ireland.214.t:0 "Nos nouveaux alliés !"
 ireland.214.d:0 "Maintenant que nous avons enfin des alliés dans notre lutte, la situation ne semble plus aussi désespérée qu'avant, bien que le combat ne soit pas encore terminé."
 ireland.214.a:0 "Au milieu du rugissement des canons et du bruit des fusils, nous chanterons une chanson de soldat !"

 ireland.215.t:0 "La guerre est terminée !"
 ireland.215.d:0 "En dépit de la gravité de notre situation, nous avons réussi à survivre contre vents et marées, avec une indépendance intacte !"
 ireland.215.a:0 "Nous le devons au courage résolu du peuple irlandais !"

#Other Events

# Introduction Events
 ireland.2.t:0 "L'État de la République, 1936"
 ireland.2.d:0 "Après d'innombrables années de rébellion ardue et de résistance à la domination britannique oppressive, le peuple irlandais a gagné sa liberté et retrouvé son pays. Mais alors qu'un ennemi a été vaincu, un autre s'est levé à sa place, peut-être encore plus dangereux. Michael Collins est un dictateur réticent, désireux de défendre l'indépendance de sa nation à tout prix, mais ses ennemis politiques sont nombreux à l'approche des élections de 1937. L'Irlande est un baril de poudre, et ce n'est qu'une question de temps avant qu'il n'explose."
 ireland.2.a:0 "Nous vivons une époque turbulente."

 ireland.53.t:0 "Problèmes dans le Nord"
 ireland.53.d:0 "Edward Carson, l'ancien chef du Parti Loyaliste, est mort l'année dernière à l'âge de 81 ans. Personnage extrêmement controversé de son vivant, il s'est enfui en Angleterre lorsque l'Irlande a obtenu son indépendance et a repris le reste de l'Ulster. Il était particulièrement vilipendé en dehors de l'Ulster pour sa persécution du poète et auteur irlandais bien-aimé Oscar Wilde.\nAprès la Révolution Britannique, il retourna en Ulster et fit de grands efforts pour différencier les "loyalistes" de l'Ulster, alors appelés "unionistes", de la méprisable populace des "syndicats" qui avaient tant d'influence en Grande-Bretagne. À cet effet, le mouvement unioniste d'Ulster a été effectivement rebaptisé, et a subi un coup terrible de la révolution dans ce qu'ils considéraient comme le "continent".\n\nSa mémoire a été vénérée aujourd'hui par les loyalistes du nord de l'Irlande, qui ont organisé un service commémoratif à Belfast, au cours duquel plusieurs membres importants de l'ULP ont pris la parole en son nom. La cérémonie a attiré une foule considérable, montrant que Carson a toujours du pouvoir, même dans la mort. Son spectre plane sur l'Ulster, tout comme les tensions et les menaces de rébellion qui planent sur cette région."
 ireland.53.a:0 "C'est un problème même depuis la tombe."

# Loyalist Tensions (and debug)
 ireland.1.t:0 "La Paix de Stormont"
 ireland.1.d:0 "Avec l'Ulster prenant Dublin, nous n'avons pas d'autre choix que de demander la paix et de laisser l'Ulster se détacher !"
 ireland.1.a:0 "Salauds!"

 ireland.3.t:0 "Tensions Loyalistes DEBUG"
 ireland.3.d:0 "Cet événement vous permettra de tester si le système des tensions loyalistes fonctionne correctement."
 ireland.3.a:0 "Augmenter les Tensions Loyalistes"
 ireland.3.b:0 "Réduire les Tensions Loyalistes"
 ireland.3.c:0 "Rapporter les Tensions Loyalistes"

 ireland.4.t:0 "Ulster en Paix"
 ireland.4.d:0 "Après les récents troubles, les habitants de l'Ulster semblent à nouveau en paix. On ne sait pas combien de temps cette paix va durer, mais il ne fait aucun doute que l'Irlande s'en porte mieux. Le Dáil a un problème de moins à traiter."
 ireland.4.a:0 "Quel soulagement."

 ireland.5.t:0 "Population Mécontente dans l'Ulster"
 ireland.5.d:0 "Depuis quelque temps déjà, on assiste à une agitation lente mais sûrement croissante dans la région nord de l'Irlande, l'Ulster. Attisée par les loyalistes majoritairement protestants, qui prônent un rapprochement avec la Grande-Bretagne, l'Ulster est devenue une région problématique pour le Dáil. Si cette situation n'est pas gérée avec soin, les questions qui divisent la région vont certainement devenir plus incendiaires."
 ireland.5.a:0 "C'est une question délicate."

 ireland.6.t:0 "Mobilisation des Mouvements Radicaux"
 ireland.6.d:0 "En réponse à ce qu'elles considèrent comme des politiques oppressives à l'égard des habitants de l'Ulster, les organisations loyalistes se radicalisent et attirent à leur cause les Nordistes les plus privés de leurs droits et les plus en colère. Elles se réunissent actuellement en secret dans des pubs et des salles de l'Ordre d'Orange dans tout le pays, à l'abri des regards indiscrets de la Gardaí."
 ireland.6.a:0 "Foutus radicaux."

 ireland.7.t:0 "Émeutes à Belfast"
 ireland.7.d:0 "Les rues de Belfast sont en ébullition après que les loyalistes aient commencé à préparer un soulèvement général. Les habitants de l'Ulster mécontents, dont la grande majorité sont des protestants, sont descendus dans la rue pour protester violemment contre ce qu'ils considèrent comme des intentions hostiles de la part de Dublin. Le Dáil a convoqué une réunion d'urgence pour répondre à leurs doléances, mais cela pourrait ne pas suffire à les arrêter."
 ireland.7.a:0 "C'est de la folie."

 ireland.8.t:0 "Guerre Civile Imminente"
 ireland.8.d:0 "Toutes les mesures, pacifiques ou non, pour tenter de pacifier l'Ulster ont échoué. Les loyalistes de l'Ulster, soutenus par la Force Volontaire de l'Ulster, ont annoncé leur indépendance de l'Irlande et ont déclaré qu'ils défendront la province de l'Ulster jusqu'à la mort contre la domination de Dublin et des catholiques. Une guerre civile est inévitable."
 ireland.8.a:0 "Que Dieu nous aide."

 ireland.131.t:0 "Diminution des Mouvements Radicaux"
 ireland.131.d:0 "Les éléments les plus radicaux de la région d'Ulster diminuent lentement mais sûrement. Si le noyau dur des membres reste aussi extrême que jamais, ils ont plus de mal à recruter de nouveaux membres grâce à nos derniers changements de politique. Mais si les choses tournent mal, ils trouveront très certainement des adeptes assez rapidement, et nous devons nous en méfier. Il n'y a pas encore de paix en Ulster, seulement le silence."
 ireland.131.a:0 "Nous ferions mieux de rester sur nos gardes."

 ireland.132.t:0 "Émeutes Dispersées"
 ireland.132.d:0 "Les rues de Belfast ont été réduites au silence et il n'y a plus d'émeutes. Des briques, des journaux et des ordures jonchent les trottoirs alors que les gens retournent au travail. Cependant, les personnes qui ont participé à la manifestation pensent qu'elles n'ont perdu qu'une bataille, pas la guerre. Sur leur lieu de travail, au pub et à la maison, ils murmurent qu'ils vont faire la prochaine grève, mais pas si."
 ireland.132.a:0 "Au moins, ils ne sont pas dans les rues."

# Election Events
 ireland.14.t:0 "Les Élections de 1937"
 ireland.14.d:0 "Comme toutes les élections depuis 1921, celle-ci a été entachée de corruption, d'intimidation des électeurs et de truquage. Cependant, le mécontentement à l'égard du pouvoir de Collins s'est accru en raison de la crise du Lundi Noir, de nombreux compteurs d'urnes ayant choisi de prendre leur travail un peu plus au sérieux. Avec l'opposition qui participe à une campagne de vote tactique, Collins est confronté au plus grand défi de son leadership."
 ireland.14.a:0 "Le Parti Fine Gael gagne une fois de plus."
 ireland.14.b:0 "L'opposition démocrate gagne !"

 ireland.15.t:0 "L'Opposition Gagne !"
 ireland.15.d:0 "Il semble que la crise du Lundi Noir ait été trop forte pour que M. Collins puisse la surmonter et que l'opposition ait réussi à l'emporter malgré les obstacles. Le membre senior du Fine Gael, Richard Mulcahy, a conseillé à Collins de garder un peu de dignité et de se retirer, bien que le Premier Ministre O'Duffy lui ait dit de prendre des "mesures extrêmes" pour rester en charge."
 ireland.15.a:0 "Collins dissout l'Oireachtas !"
 ireland.15.b:0 "Collins démissionne en disgrâce et disparaît dans l'obscurité."

 ireland.16.t:0 "Collins Assassiné ?"
 ireland.16.d:0 "Avec la dissolution de l'Oireachtas par Collins, l'opposition socialiste a immédiatement déclenché des émeutes de colère. Dans ce chaos, un partisan mécontent des FF a tenté d'assassiner notre président ! S'il tombe, les socialistes tenteront sans doute de renverser le gouvernement !"
 ireland.16.a:0 "Collins est mort et l'ICA prend d'assaut Leinster House !"
 ireland.16.b:0 "Le prétendu assassin est tué et Collins vit !"

 ireland.250.t:0 "Enfin les Élections !"
 ireland.250.d:0 "Comme il l'avait promis, Mulcahy a enfin organisé des élections qui, contrairement aux dernières, ont été largement reconnues comme libres et équitables, sans moyens "extra-légaux". Sont en lice le Sinn Fein dirigé par Cathal Brugha, le Fianna Fail dirigé par Éamon de Valera, le Cumann Poblachta na hÉireann dirigé par Sean Lemass et le Parti du Centre National dirigé par Frank MacDermot. Qui remportera l'élection ?"
 ireland.250.a:0 "Brugha et Sinn Fein !"
 ireland.250.b:0 "de Valera et Fianna Fail !"
 ireland.250.c:0 "Lemass et Cumann Poblachta na hÉireann !"
 ireland.250.e:0 "MacDermot et le PCN !"

 ireland.17.t:0 "Les Élections de 1942"
 ireland.17.d:0 "Avec les élections de 1942 qui arrivent enfin, le temps est venu pour l'Irlande de se rendre une fois de plus aux urnes. L'opposition démocrate ayant été plus ou moins détruite depuis les élections précédentes, le Fine Gael n'a rencontré aucune opposition et, dans de nombreux sièges, seul le FG était en lice. A l'issue du scrutin, Collins et le FG ont remporté tous les sièges du Dail et son règne sur l'Irlande a été cimenté."
 ireland.17.a:0 "Une autre victoire éclatante pour notre héros."

 ireland.18.t:0 "Les Élections de 1942"
 ireland.18.d:0 "La démocratie étant revenue en Irlande, des élections libres et équitables sont organisées tous les 5 ans. Comme lors de la dernière élection, les principaux partis en lice sont le Sinn Fein, le Fianna Fail, le CPNH et le PCN, mais une coalition composée de l'ANH de Gearóid Ó Cuinneagáin et de l'ICF de Patrick Belton pourrait remporter la victoire et faire voler en éclats notre précieuse démocratie, en supposant qu'ils soient capables d'absorber les votes du PCN."
 ireland.18.a:0 "Le Sinn Fein l'emporte !"
 ireland.18.b:0 "Le Fianna Fail triomphe !"
 ireland.18.c:0 "Le CPNH gagne !"
 ireland.18.e:0 "Le PCN remporte un nouveau mandat !"
 ireland.18.f:0 "L'ANH et l'ICF remportent une victoire surprise !"

 ireland.19.t:0 "La Mort d'Eoin O'Duffy"
 ireland.19.d:0 "Eoin O'Duffy, Taoiseach de notre nation, est mort aujourd'hui dans son sommeil. Collins a nommé Richard Mulcahy comme son successeur."
 ireland.19.a:0 "Memento mori."

 ireland.20.t:0 "La Mort d'Eoin O'Duffy"
 ireland.20.d:0 "Eoin O'Duffy, ancien Taoiseach de notre nation sous le règne de Collins, est mort aujourd'hui dans son sommeil."
 ireland.20.a:0 "Memento mori."

 ireland.21.t:0 "Les Élections de 1947"
 ireland.21.d:0 "Les élections de 1947 arrivant enfin, le moment est venu pour l'Irlande de se rendre une nouvelle fois aux urnes. Avec une opposition pratiquement inexistante, le Fine Gael a une fois de plus remporté tous les sièges du Dail et Collins a prononcé un discours mémorable pour commémorer sa victoire."
 ireland.21.a:0 "C'était drôle au début mais c'est un peu idiot maintenant."

 ireland.22.t:0 "Les Élections de 1947"
 ireland.22.d:0 "La démocratie étant revenue en Irlande, des élections libres et équitables sont organisées tous les 5 ans. Avec le temps, le PCN et l'ANH ne sont plus des forces politiques, laissant le Sinn Fein, le Fianna Fail et le CPNH comme principales forces électorales. Qui remportera l'élection ?"
 ireland.22.a:0 "Le Sinn Fein l'emporte ! "
 ireland.22.b:0 "Fianna Fail gagne !"
 ireland.22.c:0 "Le CPNH remporte la victoire !"

# MacNeill Commission

 ireland.33.t:0 "La Commission MacNeill"
 ireland.33.d:0 "À la suite des atrocités commises lors de la Marche de Protestation des Loyalistes d'Ulster, dont les événements sont désormais connus sous le nom de "Mercredi Sanglant" par les habitants de Belfast, le gouvernement a lancé une enquête complète sur l'implication et la culpabilité de l'armée dans le massacre. Dirigée par Hugo MacNeill, la commission a présenté son rapport initial. MacNeill estime que, contrairement aux affirmations de Liam Lynch et de ses soldats, ce ne sont pas les manifestants loyalistes qui ont déclenché les affrontements mortels avec l'armée. Il pense plutôt que Lynch et ses hommes cherchaient à se battre depuis le début et ont ensuite placé des armes sur les manifestants morts pour se donner un alibi. Si ces allégations sont vraies, il s'agit d'une révélation choquante qui pourrait avoir des conséquences importantes pour l'IRA."
 ireland.33.a:0 "Respectez la Commission. Lynch et l'armée étaient en faute."
 ireland.33.b:0 "L'armée était à blâmer, mais Lynch ne pouvait rien faire pour l'empêcher."
 ireland.33.c:0 "De toute évidence, les Loyalistes ont commencé le conflit. L'armée et Lynch sont irréprochables."

 ireland.34.t:0 "Le Procès de Liam Lynch"
 ireland.34.d:0 "Liam Lynch a été traduit aujourd'hui devant une cour martiale présidée par les plus hauts chefs de l'Armée Républicaine Irlandaise. Il est accusé d'avoir encouragé, voire personnellement orchestré, le massacre. Les conséquences d'une violation aussi directe du protocole militaire sont graves. Les révélations de la Commission MacNeill ont soulevé l'indignation du public, qui réclame du sang, surtout en Ulster. C'est à la cour de décider si Lynch est vraiment coupable ou non, et si oui, quelle sera la punition."
 ireland.34.a:0 "Lynch est coupable. Renvoyez-le de son service et emprisonnez-le."
 ireland.34.b:0 "Lynch est coupable. Il fera face à un peloton d'exécution."
 ireland.34.c:0 "Lynch est innocent. Laissez-le partir."
 ireland.34.lynch.imprisoned:0 "§YTaylor Lynch§! sera §Oemprisonné.§!"
 ireland.34.lynch.dead:0 "§YTaylor Lynch§! sera §Rexécuté.§!"
 ireland.34.lynch.tooltip:0 "§YLiam Lynch§! ne doit pas être §Oemprisonné.§! ou §Rexécuté.§! "

# Problems with Integration
 ireland.35.t:0 "Problèmes liés à l'Intégration"
 ireland.35.d:0 "Dès le départ, il était évident qu'il y aurait des problèmes d'intégration des Irlando-Américains dans notre République. Les plus riches constatent l'absence de démocratie telle qu'ils la connaissaient aux États-Unis, tandis que les moins fortunés estiment que leur situation est exploitée par les entreprises irlandaises. Les locaux ont également des griefs car ils pensent que les nouveaux arrivants leur volent des emplois et considèrent que leurs traditions culturelles ne correspondent pas à la culture irlandaise. Pour couronner le tout, les loyalistes considèrent les immigrants comme une tentative de la République de coloniser l'Ulster, où beaucoup se sont installés."
 ireland.35.a:0 "Il faut faire quelque chose !"

# Loyalist Protest March
 ireland.36.t:0 "Les Loyalistes organisent une Marche de Protestation"
 ireland.36.d:0 "La nouvelle s'est répandue depuis Belfast ce matin que les Loyalistes organisent une marche de protestation contre ce qu'ils perçoivent comme un traitement injuste de la part du gouvernement de Dublin. Depuis que l'Irlande a obtenu son indépendance, les habitants de l'Ulster sont de plus en plus marginalisés et les tentatives pour "verdir" la région et purger l'héritage britannique ont jusqu'à présent échoué. L'idée de laisser cette marche se dérouler sans encombre ne convient pas à la majorité du peuple irlandais, ni au gouvernement. Mais l'arrêter ne ferait qu'empirer la situation..."
 ireland.36.a:0 "C'est une tentative claire de créer des problèmes. Empêchez la marche."
 ireland.36.b:0 "C'est leur droit démocratique. Laissez faire."

#Banning the March
 ireland.63.t:0 "Meurtre en Irlande du Nord"
 ireland.63.d:0 "Une secrétaire locale du parti Fine Gael, Sinead O'Connell, a été retrouvée morte ce matin sur la côte de Whiteabby, à quelques kilomètres seulement de la capitale régionale. Son corps avait manifestement été transporté à une certaine distance du lieu du meurtre. Une lettre revendiquant la responsabilité est arrivée au siège de la Gardaí à Belfast, envoyée prétendument par la Force Volontaire d'Ulster. Le meurtre semble avoir été un acte de représailles après la récente décision du gouvernement d'interdire une tentative de marche de protestation loyaliste. La nouvelle du meurtre s'est répandue comme une traînée de poudre dans tout le pays, et la population est choquée."
 ireland.63.a:0 "C'est horrible. Il faut faire quelque chose pour l'Ulster."

# Loyalist Protest March 2
 ireland.37.t:0 "Les Préparatifs des Loyalistes causent des Tensions"
 ireland.37.d:0 "Après qu'un représentant du gouvernement local ait annoncé qu'aucun effort officiel ne serait fait pour empêcher la marche de protestation des loyalistes, les résidents catholiques locaux ont fait part de leurs inquiétudes à la Gardaí régionale. Ils affirment que la marche de protestation n'est rien d'autre qu'une tentative à peine voilée d'intimider la communauté catholique de Belfast, qui se trouve encore partiellement dépassée par la majorité protestante, en grande partie loyaliste. Les demandes ne sont pas tombées dans l'oreille d'un sourd et il y a un appel croissant pour que l'Armée Républicaine Irlandaise soit déployée le long de l'itinéraire prévu de la marche pour protéger la communauté catholique et s'assurer que les choses ne deviennent pas incontrôlables."
 ireland.37.a: "Nous devons protéger la minorité catholique. Ils sont les véritables fils et filles de l'Irlande."
 ireland.37.b:0 "Déployer l'armée contre notre propre peuple ? C'est absurde. Laissez la Gardaí s'en occuper."

# Deployment Option Choice

 ireland.39.t:0 "Qui Doit Diriger les Troupes ?"
 ireland.39.d:0 "Le gouvernement a décidé qu'un déploiement de l'Armée Républicaine Irlandaise sera envoyé à Belfast afin d'assurer la sécurité de la population catholique lors de la prochaine marche de protestation des Loyalistes et il faut maintenant décider d'un commandant général du déploiement."
 ireland.39.a:0 "O'Duffy est la meilleure option que nous ayons."
 ireland.39.b:0 "Mulcahy gardera la situation sous contrôle."
 ireland.39.c:0 "Liam Lynch protégera la population catholique."
 ireland.39.e:0 "Hugo MacNeill gardera la situation sous contrôle."

# Loyalist Protest March 3
 ireland.38.t:0 "La Marche Commence"
 ireland.38.d:0 "Malgré les réticences de la population, les loyalistes d'Ulster ont été autorisés à organiser leur marche. C'est une journée misérable à Belfast, et certains avaient espéré que la pluie torrentielle qui s'abat sur la ville aurait donné lieu à un report de la marche. Les dirigeants loyalistes ont toutefois donné leur feu vert, et la marche se poursuivra comme prévu. Le gouvernement irlandais a choisi de ne pas déployer de personnel militaire dans les rues de Belfast, laissant la surveillance de la manifestation à la Gardaí locale."
 ireland.38.d2:0 "Malgré les réticences de la population, les loyalistes d'Ulster ont été autorisés à organiser leur marche. C'est une journée misérable à Belfast, et certains avaient espéré que la pluie torrentielle qui s'abat sur la ville aurait donné lieu à un report de la marche. Les dirigeants loyalistes ont toutefois donné leur feu vert et la marche se poursuivra comme prévu. Le gouvernement irlandais a répondu aux préoccupations de la minorité catholique de Belfast en déployant le 3ème régiment de Fusiliers de Limerick dans la ville. Le régiment a pris des positions stratégiques le long du parcours de protestation prévu et est commandé depuis le quartier général central de Belfast par Eoin O'Duffy."
 ireland.38.d3:0 "Malgré les réticences de la population, les loyalistes d'Ulster ont été autorisés à organiser leur marche. C'est une journée misérable à Belfast, et certains avaient espéré que la pluie torrentielle qui s'abat sur la ville aurait donné lieu à un report de la marche. Les dirigeants loyalistes ont toutefois donné leur feu vert et la marche se poursuivra comme prévu. Le gouvernement irlandais a répondu aux préoccupations de la minorité catholique de Belfast en déployant le 3ème régiment de Fusiliers de Limerick dans la ville. Le régiment a pris des positions stratégiques le long du parcours de protestation prévu et est commandé depuis le quartier général central de Belfast par Richard Mulcahy."
