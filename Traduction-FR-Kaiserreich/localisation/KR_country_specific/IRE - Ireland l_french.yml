 IRE_jim_larkin: "Jim Larkin"
 IRE_jim_larkin_leader_desc:0 "James Larkin, né en Angleterre avant de déménager avec sa famille en Irlande, a grandi dans la pauvreté et est devenu un organisateur syndical et a formé le Parti Travailliste avec James Connolly, participant notamment à l'échec du lock-out de Dublin en 1913. Après l'échec du lock-out, il s'installe en Amérique et devient membre du Parti Socialiste d'Amérique. À son retour en Irlande en 1923, il est accueilli en héros par les syndicalistes irlandais et prend le contrôle du Parti Travailliste, dans l'espoir de lancer un soulèvement syndicaliste, comme en France, en raison des déceptions liées au traité anglo-irlandais. Le soulèvement est un échec, des informateurs ayant révélé à l'avance les plans des rebelles de l'ICA et le parti travailliste étant interdit, Larkin doit se cacher avec l'aide de la Commune de France. L'Armée Citoyenne Irlandaise a souffert de sa loyauté, son rôle dans le soulèvement de Pâques ayant été effacé de l'histoire officielle et celui de son fondateur James Connolly minimisé."

 IRE_peadar_odonnell: "Peadar O'Donnell"

 IRE_cathal_brugha: "Cathal Brugha"
 IRE_cathal_brugha_leader_desc:0 "Né Charles William St. John Burgess, d'origine mixte catholique et protestante, puis changeant de nom après avoir rejoint la Ligue gaélique, Cathal Brugha est un héros de guerre du soulèvement de Pâques et le leader du Sinn Féin après le traité anglo-irlandais. Déjà grand rival de Collins pendant la guerre d'indépendance, il est devenu le chef de l'opposition démocratique, une coalition de partis démocratiques s'opposant à Collins, bien qu'il soit de plus en plus devenu une figure de proue autour de laquelle se rallier dans sa vieillesse alors qu'une nouvelle génération s'élève dans le mouvement républicain. Lui et son parti, renforcé par de nombreux ex-travaillistes suite à l'interdiction de 1923 après l'échec du soulèvement de Larkin, prônent une Irlande sociale-démocrate selon le programme démocratique de 1919, et un alignement pro-allemand pour s'opposer aux ennemis de l'Irlande en Grande-Bretagne et au Canada."

 IRE_eamon_de_valera: "Éamon de Valera"
 IRE_eamon_de_valera_leader_desc:0 "Éamon de Valera, né à New York d'un père espagnol et d'une mère irlandaise et emmené en Irlande à l'âge de deux ans, a été un commandant lors du Soulèvement de Pâques et un leader politique pendant la guerre d'indépendance, mais a fini par tomber dans l'oubli politique en raison de quelques mauvais coups politiques et de la malchance qui a suivi le traité anglo-irlandais, Il a expulsé Michael Collins du parti Sinn Féin malgré l'incroyable popularité de ce dernier, et a lui-même quitté le SF plus tard en raison de l'afflux d'anciens travaillistes dans le parti après l'interdiction du parti travailliste en 1923, ainsi que de différends avec les nationalistes qui préféraient un alignement pro-allemand, ce qui contrastait avec les convictions de de Valera en matière d'isolationnisme et de neutralité. Son parti dissident, Fianna Fáil, n'a finalement pas connu le succès escompté, devenant un parti mineur dans l'opposition démocratique..."

 IRE_sean_lemass: "Seán Lemass"
 IRE_sean_lemass_leader_desc:0 "Seán Lemass était un volontaire pendant le Soulèvement de Pâques et la guerre d'indépendance. Il est devenu le chef du parti CPNH, un autre parti dissident suite au déclin du Sinn Féin après le traité anglo-irlandais. M. Lemass est un défenseur de l'industrialisation et, bien qu'il croie au capitalisme, il pense également que la normalisation des relations avec l'Union Britannique pourrait avoir un effet bénéfique sur le commerce et l'économie irlandaise. Il est en faveur d'une politique étrangère irlandaise flexible en fonction des besoins de la nation, ce qui distingue le CPNH des autres partis démocratiques qui ont leurs propres préjugés en matière de politique étrangère irlandaise."

 IRE_frank_macdermot: "Frank MacDermot"
 IRE_frank_macdermot_leader_desc:0 "Frank MacDermot est le plus jeune fils de Hugh O'Rorke MacDermot, le prince de Coolavin. Il a servi dans le Corps de Service de l'Armée Royale pendant la Weltkrieg. Il a ensuite émigré en Amérique pour revenir en Irlande après l'effondrement de l'économie américaine, et a rejoint le parti anglophile du Centre National, dont il est finalement devenu le leader grâce à ses grands talents d'orateur. Critique persistant des sympathies du gouvernement de Collins et de l'opposition démocratique pour l'isolationnisme ou la germanophilie, il est un ardent défenseur d'une politique pro-Entente et d'un rapprochement avec la communauté loyaliste."

 IRE_michael_collins: "Michael Collins"
 IRE_michael_collins_leader_desc:0 "Michael Collins est le sauveur et le héros national de l'Irlande. Grâce à sa popularité et à des élections truquées, il reste au pouvoir. Né à Cork, Collins a combattu lors du Soulèvement de Pâques 1916 et est ensuite devenu le président de la Fraternité Républicaine Irlandaise. Pendant la guerre, il a organisé l'IRA (Armée Républicaine Irlandaise) pour en faire une force de guérilla efficace, cherchant à éviter les erreurs de 1916. En 1921, il est envoyé pour négocier le traité anglo-irlandais. Bien qu'en menaçant de poursuivre la guerre avec le soutien de l'Allemagne, il réussit à acquérir les trente-deux comtés du traité, il ne parvient pas à obtenir une république, les Britanniques craignant qu'une république irlandaise indépendante ne devienne immédiatement une base allemande. Lorsqu'il est expulsé du Sinn Féin par Éamon de Valera, il parvient à former son propre parti, le Fine Gael, qui dépasse rapidement le Sinn Féin en popularité. Après la Révolution Britannique, il a déclaré une République d'Irlande indépendante et a vaincu un soulèvement loyaliste en Ulster. À l'approche de la deuxième guerre mondiale, Collins préconise de revitaliser l'économie et l'armée irlandaises afin d'affirmer l'indépendance de l'Irlande."

 IRE_gearoid_o_cuinneagain: "Gearóid Ó Cuinneagáin"
 IRE_gearoid_o_cuinneagain_leader_desc:0 "Gearóid Ó Cuinneagáin est un spécialiste radical de la langue irlandaise. Né à Belfast dans une famille catholique de classe moyenne, il a rejoint l'Association des camarades de l'armée et a réussi à gravir les échelons jusqu'au poste de ministre de la Justice d'Irlande grâce à son charisme, son leadership et ses idées radicales qui ont attiré l'intérêt du leader de l'ACA Eoin O'Duffy. En tant que ministre de la Justice, il a fait passer des lois réprimant le syndicalisme ainsi que des lois d'installation des voyageurs contre la communauté Pavee, tout en usant de son influence pour encourager la langue irlandaise. Il a également entretenu des liens avec la Garde de Fer roumaine, exprimant sa sympathie pour l'établissement d'un régime similaire en Irlande. À cette fin, il a formé son propre parti, Ailtirí na hAiséirghe, qui devait faire revivre la langue irlandaise, interdire la langue anglaise après une période de cinq ans, et établir de fortes politiques antisyndicalistes et antisémites."

 IRE_padraic_o_maille: "Pádraic Ó Máille"
 IRE_padraic_o_maille_leader_desc:0 "Pádraic Ó Máille était l'un des membres fondateurs du Sinn Féin et un membre des volontaires irlandais, et le leader du Front Chrétien Irlandais radicalement catholique et anti-syndicaliste, soutenant le corporatisme catholique et une alliance avec les Carlistes espagnols. En raison de ses opinions antisyndicalistes, il a failli être victime d'une tentative d'assassinat par l'ICA en 1932, mais a réussi à survivre malgré ses graves blessures."

