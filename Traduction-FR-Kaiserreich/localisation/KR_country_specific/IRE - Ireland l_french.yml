### Ideas ###
 IRE_DEFENCE: "Défense de la République"
 IRE_DEFENCE_desc: "Après 700 ans de domination Britannique, le peuple Irlandais a finalement obtenu son indépendance. Cependant, La Grande-Bretagne et le Canada menacent toujours l'Irlande, et si cela nous mène à la guerre, le peuple Irlandais doit être préparé à combattre en utilisant leur connaissance supérieure du terrain et leur détermination pour protéger leur liberté."
