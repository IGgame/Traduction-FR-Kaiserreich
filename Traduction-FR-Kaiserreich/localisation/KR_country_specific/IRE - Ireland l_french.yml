### Decisions ###
 IRE_american_civil_war: "Réaction à la Guerre Civile Américaine"
 IRE_american_civil_war_desc: "Les tensions politiques résultant de l'effondrement économique de l'Amérique à la fin de la Weltkrieg ont finalement atteint leur paroxysme et la guerre civile a éclaté. En raison de nos liens avec l'Amérique, l'Irlande peut être affectée et doit être préparée à toute conséquence potentielle."
 IRE_foreign_policy: "Politique Étrangère Irlandaise"
 IRE_trade: "Établie un Centre Financier"
 IRE_seek_investment: "Négocier avec les entreprises [From.GetAdjective]s."
 IRE_send_ira_volunteers:0 "Envoyer les Volontaires de l'IRA"
 IRE_send_ira_volunteers_desc: "[IRE_send_ira_volunteers_desc_loc]"
 IRE_send_ira_desc: "L'Amérique s'est effondrée dans le chaos avec des syndicalistes et des fanatiques qui tentent chacun de prendre le relais. Même si nos relations ne sont peut-être pas les meilleures, peut-être devrions-nous quand même soutenir les États-Unis, en tant que rempart de stabilité contre le radicalisme."
 IRE_send_ira_syndie_desc: "L'Amérique est entraînée dans sa propre révolution. Nous devrions aider nos camarades d'outre-mer dans leur propre lutte. Un certain nombre de volontaires de l'IRA (Armée Républicaine Irlandaise) sont prêts à aller les soutenir."
 IRE_didean:0 "Dídean"
 IRE_didean_desc:0 "Depuis le déclenchement des hostilités aux États-Unis, de nombreux citoyens d'origine irlandaise ont décidé de retourner dans leur patrie ancestrale pour tenter d'échapper au chaos qui se déroule en Amérique. Il est de notre devoir d'aider nos frères irlandais!"
 IRE_refugee_employment_programme:0 "Programmes d'emploi pour les réfugiés"
 IRE_refugee_employment_programme_desc:0 "Depuis leur arrivée en Irlande, de nombreux réfugiés ont eu des difficultés à trouver un emploi, ce qui a créé des tensions dans notre société. Une solution serait d'employer ces réfugiés dans des programmes de travaux publics qui contribueront au développement de l'Irlande."
 IRE_recruit_fighting_men:0 "Recruter les Combattants"
 IRE_recruit_fighting_men_desc:0 "Depuis leur arrivée en Irlande, de nombreux réfugiés ont eu des difficultés à trouver un emploi, ce qui a créé des tensions dans notre société. Une solution serait d'enrôler ces réfugiés dans l'armée pour servir leur nouvelle patrie."
 IRE_exploit_resources: "Exploitation des Ressources"
 IRE_develop_belfast_steel: "Revitaliser la production d'acier de Belfast"
 IRE_develop_belfast_steel_desc: "Bien qu'il était autrefois l'un des principaux centres de production d'acier britannique, l'aciérie de Belfast a considérablement décliné depuis notre indépendance. Cependant, avec des investissements prudents, nous pouvons à nouveau redonner à la ville de l'acier son ancienne gloire."
 IRE_expand_dublin_smelting: "Agrandir les installations métallurgiques de Dublin"
 IRE_expand_dublin_smelting_desc: "Alors qu'elle n'en est qu'à ses balbutiements, l'industrie de la fonte d'aluminium en Irlande recèle un potentiel de croissance future important, en favorisant la croissance de la fonderie à Dublin, nous pouvons fournir un accès facile à cette ressource vitale."
 IRE_develop_zinc: "Favoriser l'industrie du zinc"
 IRE_develop_zinc_desc: "Bien que l'île dans son ensemble soit largement pauvre en ressources, elle possède des gisements raisonnables de zinc. Cette ressource pourrait être très utile dans le développement de systèmes électroniques vitaux pour une nation moderne."

# Befriending America decisions
 IRE_befriending_america:0 "Se lier d'amitié avec l'Amérique"
 IRE_befriending_america_desc:0 "Malgré l'influence de la diaspora Irlandaise, les relations officielles entre l'Irlande et les États-Unis ont été plutôt froide depuis l'indépendance Irlandaise en 1922. Peut-être que nous devrions rectifier cela en ouvrant des relations commerciales avec les États-Unis."
 IRE_technological_cooperation:0 "Coopération technologique"
 IRE_technological_cooperation_desc:0 "Maintenant que les relations irlando-américaines commencent à se réchauffer, nous devrions entrer en contact avec des chercheurs et des intellectuels irlando-américains et voir ce que nous pouvons apprendre d'eux pour le bien de nos deux pays."
 IRE_atlantic_trade_commission:0 "Commission du Commerce Atlantique"
 IRE_atlantic_trade_commission_desc:0 "Les relations américano-irlandaises sont maintenant plus fortes que jamais, et à présent nous pouvons peut-être proposer une commission pour superviser notre commerce dans l'Atlantique."
 IRE_friend_in_washington:0 "Un Ami à Washington"
 IRE_friend_in_washington_desc:0 "Alors que les relations américano-irlandaises sont meilleures que jamais et que l'Amérique recommence à renaître de ses cendres, nous pouvons maintenant persuader les Américains de transformer notre amitié économique en une amitié politique par le biais d'un pacte de non-agression, et d'une garantie de notre indépendance."
 IRE_university_of_free_world:0 "Rejoindre l'Université du Monde Libre"
 IRE_university_of_free_world_desc:0 "Les Américains ont créé l'Université du Monde Libre, une société dans laquelle l'Amérique et ses alliés coopèrent et partagent la recherche et la technologie pour aider tous les pays concernés. Maintenant que nous sommes alliés avec l'Amérique, nous pouvons rejoindre la société."

# Choosing our friends
 IRE_the_kaiser:0 "Le Kaiser"
 IRE_the_kaiser_desc:0 "Ce sont les Allemands qui nous ont reconnus les premiers et dont l'équipement et les fournitures nous ont permis de résister aux tactiques vicieuses de l'armée britannique pendant la guerre d'indépendance irlandaise. Bien que l'Irlande soit déjà à bien des égards dans la sphère d'influence allemande, nous pouvons maintenant l'officialiser."
 IRE_gallant_allies_europe:0 "Nos Charmants Alliés en Europe"
 IRE_gallant_allies_europe_desc:0 "L'Allemagne est notre alliée naturelle, sans qui nous serions encore sous domination Britannique. Nous leur devons de les aider dans leur lutte."
 IRE_pragmatic_friendship:0 "Une Amitié Pragmatique"
 IRE_pragmatic_friendship_desc:0 "Alors que nous ne voulons pas entrer en guerre et risquer l'indépendance de l'Irlande, ou la mort de nombreux jeunes Irlandais, nous pourrions permettre à l'Allemagne de baser ses forces en Irlande en échange de sa protection."
 faction_joining_IRE_GER: "Suite à la provocation britannique, [IRE.GetNameDef] a rejoint [GER.GetFactionName], espérant que le Kaiser puisse les protéger des machinations syndicalistes."

 IRE_neither_king_nor_kaiser:0 "Ni le Roi, Ni le Kaiser"
 IRE_neither_king_nor_kaiser_desc:0 ""Nous ne servons ni Roi ni Kaiser" proclame la bannière flottant au Liberty Hall, et bien que nous soyons reconnaissants envers les Allemands pour leur aide dans la sécurisation de notre liberté, nous devons maintenir notre neutralité."
 IRE_ourselves_alone:0 "Nous sommes Seuls"
 IRE_ourselves_alone_desc:0 "A présent que nous avons décidé de rester neutres, nous devons développer notre économie afin que l'Irlande puisse devenir véritablement indépendante des intérêts étrangers."
 IRE_autarky:0 "Autarcie"
 IRE_autarky_desc:0 "Notre politique d'isolationnisme s'est avérée être un succès. Nous avons maintenu notre indépendance à travers ces temps sombres et sommes également devenus largement autosuffisants sur le plan économique."

 IRE_the_devil_you_know:0 "Mieux vaut notre meilleur ennemi"
 IRE_the_devil_you_know_desc:0 "Bien que notre passé avec les Britanniques puisse être teinté d'amertume, une fois notre indépendance assurée, nous pouvons avancer et combattre à leurs côtés en tant qu'allié plutôt qu'en tant que peuple opprimé ou vassal contre notre adversaire et menace communs, l'Union Britannique."

# Détente decisions
 IRE_detente_with_uob:0 "Détente avec l'Union"
 IRE_detente_with_uob_desc:0 "La meilleure solution est de parvenir à un accord avec les Britanniques sur notre maintien de la neutralité en échange de la non-ingérence britannique dans les affaires irlandaises."
 IRE_end_trade_war:0 "Mettre fin à la Guerre Commerciale"
 IRE_end_trade_war_desc:0 "Maintenant que nous avons signé un traité garantissant notre neutralité et nos bonnes relations avec la Grande-Bretagne, la Guerre Commerciale menée depuis 1922 peut prendre fin."

# Ulster Stuff
 NIR_ulster_stuff: "Guerre avec L'Irlande"
 NIR_ulster_stuff_desc: "Le temps est venu de secouer le gouvernement de Dublin et pour Belfast de se battre pour sa liberté!"
 NIR_take_dublin: "Sécuriser Dublin"
 NIR_take_dublin_desc: "Une fois que nous aurons pris Dublin, l'indépendance sera nôtre."

 NIR_send_rifles: "Envoyer de l'Équipement en Ulster"
 NIR_send_advisors: "Envoyer des Conseillers Militaire en Ulster"

