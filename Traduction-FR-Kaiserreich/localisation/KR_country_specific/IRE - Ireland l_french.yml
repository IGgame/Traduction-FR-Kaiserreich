 IRE_jim_larkin: "Jim Larkin"
 IRE_jim_larkin_leader_desc: "James Larkin, born in England before moving with his family to Ireland grew up in poverty and became a trade union organiser and formed the Labour Party with James Connolly, most famously participating in the failed Dublin Lockout of 1913. After the failure of the lockout, he moved to America and became a member of the Socialist Party of America. Upon his return to Ireland in 1923 he has built links with French syndicalists, travelling to France with his son to further develop his own strain of orthodox syndicalism. As an original founder of the Labour Party, he has long disassociated himself with their reformism, and the revolutions in France and Britain have only led him to become more resolute in his beliefs."

