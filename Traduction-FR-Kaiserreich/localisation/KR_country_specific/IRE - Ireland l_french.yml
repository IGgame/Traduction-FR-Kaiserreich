# Loyalist Civil War End #
##########################

#Easter Rising Anniversary
 ireland.55.t:0 "20e Anniversaire du Soulèvement de Pâques 1916 !"
 ireland.55.d:0 "Le Lundi 24 avril 1916, des membres des Volontaires Irlandais, de l'Armée des Citoyens Irlandais et de Cumann na mBan se sont emparés de lieux clés de Dublin et ont déclaré une république irlandaise libre. Entourés par l'armée britannique, largement supérieure en nombre et en artillerie, ils se sont battus pendant six jours avant de se rendre. La plupart des dirigeants du soulèvement ont été exécutés. Bien qu'il s'agisse d'un échec à l'époque, il a conduit à la guerre d'indépendance et de liberté de l'Irlande après sept cents ans de domination britannique. Aujourd'hui, c'est le 20e anniversaire, et des célébrations et des défilés ont eu lieu dans toute l'Irlande, notamment un discours tonitruant du président Collins soulignant la nécessité de protéger la liberté pour laquelle Patrick Pearse et ses camarades sont morts."
 ireland.55.a:0 "Car l'esclavage a fui, ô mort glorieux, quand tu es tombé dans la rosée brumeuse."

 ireland.56.t:0 "Anniversaire du Soulèvement de Pâques 1916 !"
 ireland.56.d:0 "Le Lundi 24 avril 1916, des membres des Volontaires Irlandais, de l'Armée des Citoyens Irlandais et de Cumann na mBan se sont emparés de lieux clés de Dublin et ont déclaré une république irlandaise libre. Entourés par l'armée britannique, largement supérieure en nombre et en artillerie, ils se sont battus pendant six jours avant de se rendre. La plupart des dirigeants du soulèvement ont été exécutés. Bien qu'il s'agisse d'une défaite à l'époque, elle a conduit à la guerre d'indépendance et de liberté de l'Irlande après sept cents ans de domination britannique."
 ireland.56.a:0 "Car l'esclavage a fui, ô mort glorieux, quand tu es tombé dans la rosée brumeuse."

 ireland.57.t:0 "Mort de W.B. Yeats"
 ireland.57.d:0 "Le célèbre poète et l'un des fondateurs de l'Abbey Theatre de Dublin, William Butler Yeats, est décédé aujourd'hui. Il a été l'une des forces motrices du renouveau littéraire irlandais et a reçu le Prix Nobel de Littérature en 1923. Il a également été politicien pendant deux mandats après la guerre d'indépendance irlandaise, mais s'est retiré en 1928 en raison de sa mauvaise santé."
 ireland.57.a:0 "L'Irlande pleure un grand poète."

# Black Monday
 ireland.228.t:0 "Le Lundi Noir frappe l'Irlande !"
 ireland.228.d: "Le 3 février, la bourse allemande s'effondre, plongeant le monde dans la dépression. L'Irlande dépend du commerce avec l'Allemagne et sa sphère d'influence depuis la révolution britannique, lorsque nous nous sommes déclarés république et avons coupé les liens avec l'Empire britannique. La crise a eu de graves répercussions sur l'économie irlandaise, car l'Allemagne et nos autres partenaires commerciaux européens ont été touchés par la crise. Beaucoup se démènent pour trouver des solutions, la plupart des partis proposant soit le développement de l'économie irlandaise, soit le maintien de la stabilité pendant que l'économie allemande se rétablit. Plus radicalement, le parti anglophile du Développement national prône l'abandon du commerce avec l'Europe continentale et l'ouverture de liens avec l'Entente, prononçant souvent des discours teintés d'une rhétorique anti-allemande. Les syndicalistes ont également commencé à prôner la révolution, affirmant que cette crise est la preuve des échecs du capitalisme."
 ireland.228.a:0 "Cela pourrait être néfaste..."

 ireland.229.t:0 "L'économie allemande s'améliore"
 ireland.229.d:0 "Le gouvernement allemand a commencé à réformer son économie pour faire face au Lundi Noir. Grâce à l'amélioration de leur économie, le commerce entre nos deux pays a commencé à reprendre, ce qui a contribué à ramener notre économie à la normale."
 ireland.229.a:0 "C'est bien au moins..."

 ireland.230.t:0 "L'économie allemande se rétablit"
 ireland.230.d:0 "L'économie allemande s'est finalement remise du Lundi Noir, ce qui permet aux échanges entre l'Irlande et l'Allemagne de reprendre pleinement."
 ireland.230.a:0 "Grandiose ! "

 ireland.231.t:0 "La guerre améliore l'économie"
 ireland.231.d:0 "Le déclenchement de la guerre en Irlande a aidé notre économie à se remettre du Lundi Noir."
 ireland.231.a:0 "Il y a au moins un avantage..."

 ireland.232.t:0 "Commercer avec l'Entente"
 ireland.232.d: "Maintenant que nous avons ouvert nos relations avec l'Entente, notre économie s'est considérablement améliorée grâce au commerce avec l'Empire britannique. Peut-être que le parti du développement national avait raison depuis le début."
 ireland.232.a:0 "Grandiose ! "

 ireland.233.t:0 "Commercer avec les Britanniques"
 ireland.233.d:0 "Maintenant que nous avons ouvert des relations commerciales avec l'Union Britannique, notre économie a commencé à s'améliorer grâce au commerce avec ce qui était autrefois notre principal partenaire commercial."
 ireland.233.a:0 "Grandiose ! "

 ireland.234.t:0 "Fin du Lundi Noir !"
 ireland.234.d:0 "Maintenant que l'Irlande est enfin libérée de l'oppression capitaliste, la réforme de notre économie a éliminé les effets du Lundi Noir, preuve ultime de l'échec capitaliste."
 ireland.234.a:0 "Grandiose ! "

 ireland.235.t:0 "Fin du Lundi Noir !"
 ireland.235.d:0 "Maintenant que notre rêve de rendre l'Irlande autosuffisante est devenu réalité, notre économie ne dépend plus du commerce extérieur, ce qui met fin aux effets du " Lundi Noir " !"
 ireland.235.a:0 "Grandiose ! "

 ireland.236.t:0 "Commercer avec les États-Unis"
 ireland.236.d:0 "Malgré la situation instable de l'Amérique, l'ouverture du commerce a contribué à améliorer notre économie."
 ireland.236.a:0 "Grandiose ! "

 ireland.237.t:0 "L'Amérique et l'Économie"
 ireland.237.d:0 "L'Amérique étant stabilisée et l'Irlande entretenant une amitié étroite avec elle, nos relations commerciales se sont renforcées et notre économie s'en est trouvée améliorée."
 ireland.237.a:0 "Grandiose ! "

 ireland.238.t:0 "Ireland and the Reichspakt"
 ireland.238.d:0 "Bien que les relations commerciales aient été fortes entre l'Irlande et l'Allemagne depuis l'indépendance irlandaise, l'Irlande est restée quelque peu en dehors de l'économie du Reichspakt, préférant rester neutre. L'Irlande ayant désormais des liens plus étroits avec le Reichspakt, l'économie irlandaise en a bénéficié."
 ireland.238.a:0 "Grandiose ! "

 ireland.239.t:0 "Le Lundi Noir se termine !"
 ireland.239.d:0 "Après une longue période et grâce aux actions économiques et diplomatiques de notre gouvernement, l'économie irlandaise s'est finalement remise du Lundi Noir !"
 ireland.239.a:0 "Enfin !"

 ireland.240.t:0 "Le Lundi Noir se termine !"
 ireland.240.d:0 "Bien que cela ait pris beaucoup de temps et que certains disent que le gouvernement irlandais aurait pu faire plus, les effets de la crise du Lundi Noir sur l'Irlande ont finalement pris fin."
 ireland.240.a:0 "Enfin !"

# Ideas
 IRE_black_monday_1: "Black Monday"
 IRE_black_monday_1_desc: "Les effets de la crise du Lundi Noir ont touché l'Irlande de plein fouet en raison de la dépendance de l'Irlande vis-à-vis du commerce avec l'Allemagne après la révolution britannique, ayant coupé les liens avec l'Entente alors que la Grande-Bretagne tombait dans le Syndicalisme."
 IRE_black_monday_2: "Black Monday"
 IRE_black_monday_2_desc: "Bien que la crise du lundi noir ait encore de fortes répercussions sur l'Irlande, le pire est passé et le chemin de la reprise de l'économie irlandaise a commencé."
 IRE_black_monday_3: "Black Monday"
 IRE_black_monday_3_desc: "With the Irish recovery under way, the effects of Black Monday are beginning to fade although there is still a long way to go."
 IRE_black_monday_4: "Black Monday"
 IRE_black_monday_4_desc: "L'économie irlandaise commence à se redresser et, même s'il reste du travail à faire, la fin de la route est en vue."
 IRE_black_monday_5: "Black Monday"
 IRE_black_monday_5_desc: "Si la crise du Lundi Noir a été un mauvais moment pour l'Irlande, ses effets se sont presque dissipés et la lumière au bout du tunnel est visible."

# Aodh II death
 ireland.241.t:0 "La Mort de Hugo O'Neill"
 ireland.241.d:0 "Dans une nouvelle surprenante en provenance du Portugal, le prétendant au trône d'Irlande Hugo O'Neill est mort tragiquement d'une hémorragie cérébrale causée par un accident fatal. La revendication du Clanaboy O'Neill pour l'Irlande est désormais détenue par celle du fils d'Hugo, Jorge Maria. Bien que l'homme n'ait pas tenté de contacter les mouvements qui font campagne en son nom, plusieurs mouvements monarchistes marginaux ont déjà commencé à déclarer leur soutien à sa revendication."
 ireland.241.a:0 "Quelle étrange époque nous vivons."

# News Events
 ireland.244.t:0 "Collins tient bon"
 ireland.244.d: "Le mandat de Michael Collins en tant que président de l'Irlande se poursuit, avec un nouveau succès éclatant lors des élections générales. Collins a dirigé le pays pendant la majeure partie de la dernière décennie. Il a joué un rôle majeur dans l'obtention de la liberté de l'Irlande vis-à-vis de la Grande-Bretagne et dans la récupération de l'Irlande du Nord au cours de la révolution britannique.\n\nLes accusations de censure politique, visant ostensiblement à protéger l'Irlande du syndicalisme, se sont multipliées au cours de son dernier mandat, mais le soutien exceptionnel de l'opinion publique a suffi à vaincre l'opposition combinée lors des élections. Aujourd'hui bien installé dans ses fonctions pour un nouveau mandat, seul Collins sait ce que l'avenir réserve au peuple irlandais."
 ireland.244.a: "Le Grand Compagnon parvient à s'accrocher une fois de plus."

 ireland.245.t:0 "Collins démis de ses fonctions"
 ireland.245.d: "Le mandat de Michael Collins en tant que président de l'Irlande a pris fin. M. Collins a joué un rôle majeur dans l'obtention de l'indépendance de l'Irlande vis-à-vis de la Grande-Bretagne et dans la récupération de l'Irlande du Nord pendant la révolution britannique. Il a occupé son poste pendant la majeure partie de la dernière décennie grâce à une vague massive de soutien de la part de l'opinion publique, qui, après le lundi noir, est apparemment retombée à plat.\n\nLes accusations de censure politique, censées protéger l'Irlande du syndicalisme, se sont multipliées au cours de son dernier mandat et ont apparemment contribué à son échec à obtenir un nouveau mandat, laissant Collins perdu face à ses adversaires et démissionnant dans l'ignominie. Le grand homme a quitté la scène, mais qui prend maintenant sa place ?"
 ireland.245.a: "Il semble que son puits de charisme se soit finalement tari."

 ireland.246.t: "Les Chemises Bleues Marchent sur Dublin"
 ireland.246.d: "Des scènes sans précédent ont été rapportées en Irlande, où le nouveau président [IRE_leader_name] a été chassé du pouvoir. La République, auparavant démocratique, a sombré dans le désarroi après la défaite de l'ancien président Michael Collins aux élections, et un coup d'État socialiste soutenu par les Britanniques a été organisé dans la capitale.\n\nAfin d'éviter que l'Irlande ne tombe sous le coup de la "menace rouge", le général Eoin O'Duffy s'est emparé de l'appareil d'État avec sa milice des Chemises Bleues, étouffant le soulèvement socialiste et consolidant son pouvoir pour l'avenir."
 ireland.246.a: "Ils auraient dû garder Collins en charge."

 ireland.247.t:0 "La Seconde Révolution Irlandaise"
 ireland.247.d: "Des scènes sans précédent ont été rapportées en Irlande, où le nouveau président [IRE_leader_name] a été chassé du pouvoir. La République, auparavant démocratique, est tombée dans le désarroi après la défaite de l'ancien président Michael Collins aux élections, et un coup d'État socialiste soutenu par les Britanniques a été organisé dans la capitale.\n\nLa milice socialiste Irish Citizen Army, ainsi que les agitateurs de l'ITUC et leurs alliés étrangers, sont parvenus à réaliser ce que James Connolly avait tenté en 1916."
 ireland.247.a:0 "Avec leur proximité avec la Grande-Bretagne et la France,\nce n'était qu'une question de temps."

