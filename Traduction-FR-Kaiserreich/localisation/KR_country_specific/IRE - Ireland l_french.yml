# One Shot Tension Increasing Events (Flavour)

 ireland.43.t:0 "Affrontement entre ouvriers loyalistes à Belfast"
 ireland.43.d:0 "Après le changement de pouvoir qui s'est produit lorsque les Britanniques ont été chassés d'Irlande, de nombreux propriétaires d'entreprises catholiques ont accédé à la notoriété dans la région de l'Ulster. Cependant, leur ascension dans le statut socio-économique s'est souvent faite au détriment des résidents protestants de la région, qui avaient auparavant bénéficié d'une domination sans partage sur la minorité catholique. Un groupe d'ouvriers d'usine loyalistes d'Ulster s'est mis en grève aujourd'hui, invoquant des salaires injustes et un traitement injustifié de la part de leur employeur catholique. Leur grève a rapidement tourné à la violence lorsqu'ils ont été attaqués par ce que certains pensent être des voyous engagés. Personne n'a été tué, bien que l'hôpital de Belfast ait eu beaucoup de patients dans les jours qui ont suivi. Cela ne rendra pas service à la situation tendue en Irlande du Nord."
 ireland.43.a:0 "C'est inquiétant."

 ireland.44.t:0 "Meurtre à Derry"
 ireland.44.d:0 "Le corps d'un jeune homme a été retrouvé ce matin dans une ruelle froide et désolée près du centre de Derry. Selon le rapport de police, il a été poignardé à plusieurs reprises et laissé pour mort. L'homme était auparavant connu des forces de police locales comme un membre éminent d'un groupe de volontaires loyalistes ayant des liens locaux dans le Waterside. Des voix se sont déjà élevées pour dire que le meurtre a été commis par un catholique et que la police fermera les yeux. Aussi justifiées ou injustifiées que puissent être ces affirmations, la situation en Irlande du Nord est, comme toujours, volatile."
 ireland.44.a:0 "Des temps effrayants pour Derry."

 ireland.45.t: "Le Parti des Démocrates d'Ulster organise un rassemblement"
 ireland.45.d:0 "Il y a eu une participation massive cet après-midi pour un rassemblement de l'UUP dans le centre ville de Belfast. Des milliers de résidents de l'Ulster sont sortis sous le soleil pour écouter des orateurs loyalistes de premier plan. Il y a eu beaucoup de temps pour les chants et les danses, mais tout autant de temps pour une rhétorique de plus en plus violente concernant le statut de l'Ulster par rapport au reste de l'Irlande. Si les mots "révolte" ou "soulèvement" n'ont peut-être pas été prononcés à haute voix, ils ont certainement été pensés. Le gouvernement irlandais sera très préoccupé par le nombre de personnes présentes au rassemblement. Il est clair que le mouvement loyaliste bénéficie d'un large soutien populaire."
 ireland.45.a:0 "Ce mouvement est de plus en plus populaire."

 ireland.46.t:0 "Attaque d'une Salle de Concert à Antrim"
 ireland.46.d:0 "Dernier incident choquant en date en Irlande du Nord, une salle de concert du comté d'Antrim a fait l'objet d'une violente attaque. L'attaque, qui aurait été menée par le groupe dissident protestant, la Force Volontaire d'Ulster, a vu plusieurs membres d'un groupe de Dublin abattus, ainsi que plusieurs spectateurs. La motivation de l'attaque serait un nouvel acte de terrorisme contre l'État irlandais, actes qui se poursuivront tant que l'Ulster fera partie de l'Irlande, selon les communications cryptiques occasionnelles des mouvements avec la police et le public."
 ireland.46.a:0 "Affreux."

 ireland.47.t:0 "Tirs de Représailles"
 ireland.47.d:0 "Apparemment en réponse aux récentes violences perpétrées par la Force Volontaire d'Ulster, cinq hommes ayant des liens connus avec le groupe ont été retrouvés morts dans un champ près d'une ferme située à 30 km de Belfast. Les victimes semblent avoir été exécutées. On pense que les hommes ont été rassemblés pendant la nuit et emmenés ensemble pour être tués, bien que l'on ne sache pas pour l'instant qui a pu orchestrer une telle action. Les tensions en Ulster augmentent à mesure que la situation devient plus violente, et le gouvernement irlandais est confronté à un tollé croissant face à son apparente incapacité à faire face à l'instabilité de sa nation."
 ireland.47.a:0 "Le cycle de la violence continue."

 ireland.48.t:0 "Craig s'exprime"
 ireland.48.d: "Après plusieurs années d'inactivité et de silence, le chef du parti démocratique d'Ulster s'est exprimé sur le statut de l'Ulster dans la République d'Irlande. James Craig, dont certains disent qu'il est devenu sénile avec l'âge, est apparu vif et de bonne humeur alors qu'il attaquait violemment le gouvernement irlandais dans son premier grand discours de ce type depuis le rattachement de l'Irlande du Nord à la République après la révolution britannique.\n\nIl a notamment fustigé le régime actuel et la négligence économique dont l'Irlande du Nord a fait l'objet au cours de la dernière décennie, et a exigé que chaque fils et chaque fille d'Ulster soit prêt à se battre pour la prospérité et, le cas échéant, la liberté de la région."
 ireland.48.a:0 "Il aurait dû fermer sa gueule."

 ireland.49.t:0 "Attentat à la Bombe de l'Hôtel de Ville de Belfast"
 ireland.49.d: "La terreur attendait Belfast alors que l'hôtel de ville de Belfast était soumis à un attentat massif qui a fait plus de cinquante morts et de nombreux blessés. Cet attentat choquant, qui semble être le dernier d'une longue série d'attaques de l'UVF, a été perpétré pendant une réunion de représentants politiques locaux. Parmi les personnes tuées figurait Thomas Carlin, chef du parti local du Parti du Développement National. Cette attaque a effrayé la nation, et la tension en Ulster a une fois de plus montré sa vilaine tête, mais cette fois avec des conséquences dévastatrices."
 ireland.49.a:0 "Nous vivons dans une époque difficile."

 ireland.50.t:0 "Incendie du Grand Opéra"
 ireland.50.d:0 "Horreur au Grand Opéra de Belfast. Plusieurs centaines de personnes ont dû être évacuées en plein milieu de la soirée lorsqu'un gigantesque incendie s'est déclaré, consumant une grande partie de la salle historique. Trente-cinq personnes seraient mortes dans la catastrophe et le bilan pourrait bientôt s'alourdir. De nombreuses personnes sont encore portées disparues alors que les équipes de recherche passent au peigne fin les débris dans l'espoir de trouver des signes de vie. On ignore ce qui a provoqué l'incendie, mais le gouvernement est déjà critiqué une fois de plus par les loyalistes d'Ulster, qui affirment que l'incident aurait pu être évité si l'Opéra avait été rénové, comme le suggérait une demande antérieure adressée au gouvernement."
 ireland.50.a:0 "Quel désastre "

 ireland.51.t:0 "Braquage de la Banque d'Irlande"
 ireland.51.d:0 "Aujourd'hui, à Belfast, la Banque d'Irlande a été dévalisée par des hommes armés masqués, que l'on pense être des dissidents loyalistes. La Gardaí est à leur recherche en ce moment même, mais il est fort probable qu'ils aient trouvé refuge et soient protégés au sein de la communauté loyaliste."
 ireland.51.a:0 "Ne laissez aucun homme se reposer jusqu'à ce que ces hommes soient trouvés !"

 ireland.52.t:0 "Attentat de Dublin"
 ireland.52.d:0 "À 10h30 ce matin, une explosion massive a retenti près des Four Courts à Dublin. Cinq cents personnes seraient mortes et beaucoup d'autres pourraient suivre lorsqu'un décompte officiel sera effectué. Deux hommes soupçonnés d'être responsables de l'attentat ont été abattus par la Gardaí alors qu'ils tentaient de fuir les lieux et opposaient une résistance lorsqu'on leur demandait de se retirer. Au moins un des hommes a été identifié comme étant originaire de Belfast et ayant des liens connus avec les loyalistes. Cette escalade terrifiante du conflit en cours en Ulster équivaut à une déclaration de guerre à l'Irlande et à son peuple, et le tollé public a été énorme. Le peuple irlandais réclame du sang, et c'est l'Ulster qui pourrait en payer le prix."
 ireland.52.a:0 "Ça ne peut plus durer."

 ireland.58.t:0 "Les Loyalistes préparent un Soulèvement ?"
 ireland.58.d:0 "Maintenant que nous nous trouvons dans un état de guerre malheureux, une quantité inhabituelle de dissidence a été déversée du nord de l'Irlande. Les loyalistes d'Ulster seraient en train d'examiner leurs options pendant que l'Armée Républicaine Irlandaise est préoccupée par le conflit en cours, et ils pourraient très bien profiter de cette occasion pour essayer de se libérer de la République. Les conséquences d'une telle action pourraient être graves pour la nation, car ils pourraient très bien tenter de s'allier à nos ennemis et constitueraient une base parfaite pour une invasion de l'Irlande."
 ireland.58.a:0 "Comme si nous n'avions pas assez de problèmes comme ça !"

######################
# Loyalist Civil War #
######################

 ireland.133.t:0 "Les Loyalistes proclament leur Indépendance"
 ireland.133.d: "Après des mois de tension croissante, l'inévitable s'est produit. Les loyalistes d'Ulster se sont soulevés en masse, sous la conduite du démagogue protestant James Craig, pour réclamer la séparation d'avec la République d'Irlande. Basil Brooke a été élu président du "Comité de défense et de restauration de l'Ulster" et a déclaré qu'il défendrait sa liberté nouvellement proclamée jusqu'à la mort, quelle que soit la quantité de sang qui devra être versée au cours du processus. Des barricades ont été érigées à Belfast et de nombreuses milices protestantes se sont ralliées à la cause des loyalistes. La guerre civile s'abat sur l'Irlande et le sort de l'Ulster se jouera à jamais, d'une manière ou d'une autre."
 ireland.133.a:0 "Ce sont des ennemis de l'État, et nous les détruirons."
 ireland.133.b:0 "Vive l'Ulster libre !"

 ireland.134.t:0 "Guerre avec les Loyalistes"
 ireland.134.d:0 "Le message du Dáil ce matin était fort et clair : il n'y aura pas d'indépendance pour l'Ulster. Le public irlandais a été soulagé de voir la mobilisation de l'Armée Républicaine Irlandaise alors que les troupes se préparaient à marcher sur l'Ulster et à rétablir l'ordre. Il est à espérer que le conflit sera résolu rapidement et de manière décisive."
 ireland.134.a:0 "Faugh a Ballagh!"

# UoB sending volunteers
 ireland.135.t:0 "Guerre Civile en Irlande"
 ireland.135.d:0 "Il semble que nos bruyants voisins de l'autre côté de la mer d'Irlande aient sombré dans une guerre civile. Le problème de longue date des loyalistes d'Ulster a atteint un point d'ébullition et maintenant l'Ulster s'est déclaré nation libre et a levé des troupes. Si nous voulons récupérer le nord de l'Irlande pour nous-mêmes, c'est le moment de soutenir l'Ulster, ce qui nous permettra de porter un coup fatal à la République d'Irlande sans être perçus comme étant directement en guerre. Bien sûr, il est possible que d'autres nations en Europe n'apprécient pas notre ingérence, mais les capitalistes ne comprendront jamais la vocation supérieure à laquelle nous croyons ici dans l'Union."
 ireland.135.a:0 "Nous les soutiendrons."
 ireland.135.b:0 "Envoyez de l'aide, mais pas trop."
 ireland.135.c:0 "Ils sont livrés à eux-mêmes."

 ireland.136.t:0 "L'Union Britannique envoie des Volontaires"
 ireland.136.d:0 "L'Union Britannique a choisi d'envoyer un détachement de l'armée en Ulster afin de soutenir nos efforts pour vaincre le régime tyrannique irlandais. Bien que nous soyons certains que cette assistance n'est pas fournie gratuitement, nous serons en mesure de mettre ces troupes expérimentées et bien équipées à profit dans la guerre civile avec la République."
 ireland.136.a:0 "Nous leur sommes reconnaissants de leur aide."
 ireland.136.b:0 "Nous les utiliserons à bon escient."
 uls.uob.volunteers.large: "Reçoit §Y6§! divisions à Belfast."
 uls.uob.volunteers.small: "Reçoit §Y3§! divisions à Belfast."

# Irish notification

 ireland.137.t:0 "Arrivée de Volontaires Britanniques à Belfast"
 ireland.137.d:0 "Les espions irlandais à Belfast ont rapporté la nouvelle troublante aujourd'hui que des milliers de volontaires britanniques, des troupes de l'armée dans tout sauf le nom, sont arrivés à Belfast récemment. Il est clair que l'Union Britannique fait un effort pour soutenir la cause loyaliste en Ulster, et notre lutte est donc devenue soudainement beaucoup plus difficile."
 ireland.137.a:0 "Au diable les Britanniques. Nous vaincrons."

# German response
 ireland.138.t:0 "Interférence des Syndicalistes en Irlande"
 ireland.138.d:0 "Des agents des services de renseignements présents en Irlande ont rapporté aujourd'hui que le régime syndicaliste de l'Union Britannique a envoyé une importante force de "volontaires" pour aider les rebelles d'Ulster dans le nord de l'Irlande. Il s'agit clairement d'une opération militaire clandestine destinée à venir à bout du gouvernement irlandais. De nombreux antisyndicalistes de l'armée allemande appellent à un renforcement de l'Irlande en réponse à l'audace des Britanniques, bien que certains estiment que ce n'est pas notre combat, et que nos troupes pourraient être mieux utilisées ailleurs."
 ireland.138.a:0 "Cela ne peut pas être autorisé. Renforcez les Irlandais."
 ireland.138.b:0 "Nous pouvons épargner quelques troupes."
 ireland.138.c:0 "Ce n'est pas vraiment notre problème."

# Canadian response
 ireland.139.t:0 "Interférence des Syndicalistes en Irlande"
 ireland.139.d:0 "Des agents des services de renseignements présents en Irlande ont rapporté aujourd'hui que le régime syndicaliste de l'Union Britannique a envoyé une importante force de "volontaires" pour aider les insurgés d'Ulster dans le nord de l'Irlande. Il s'agit clairement d'une opération militaire clandestine destinée à venir à bout du gouvernement irlandais. De nombreux partisans de la ligne dure antisyndicaliste dans l'armée canadienne appellent à un renforcement de l'Irlande en réponse à l'audace des Britanniques, bien qu'il y ait beaucoup de gens qui sont sympathiques à la cause nord-irlandaise et qui ne seraient pas heureux si nous nous rangions du côté de l'Irlande."
 ireland.139.a:0 "Nous ne pouvons pas laisser l'Irlande tomber entre les mains des syndicalistes, envoyez de l'aide !"
 ireland.139.b:0 "Nous avons besoin de quelques volontaires."
 ireland.139.c:0 "Les Hommes d'Ulster sont nos amis !"

# Irish receive volunteers
 ireland.140.t:0 "Les Allemands envoient de l'Aide"
 ireland.140.d:0 "L'Allemagne a tendu la main à l'Irlande à la suite de l'ingérence de la Grande-Bretagne dans la guerre contre l'Ulster. Dans un effort pour contrebalancer l'impact des troupes syndicales, ils ont envoyé leurs propres volontaires en Irlande, se joignant à nous dans notre lutte contre les rebelles du Nord et les Britanniques toujours perfides."
 ireland.140.a:0 "Nous en sommes reconnaissant"
 ireland.ger.volunteers.large:0 "Reçoit §Y6§! divisions à Dublin. "
 ireland.ger.volunteers.small:0 "Reçoit §Y3§! divisions à Dublin. "

 ireland.141.t:0 "Les Canadiens envoient de l'Aide"
 ireland.141.d:0 "L'ancien gouvernement britannique exilé au Canada s'est engagé, de manière surprenante, à soutenir l'Irlande dans sa lutte contre les loyalistes d'Ulster et leurs partisans de l'autre côté de la mer d'Irlande. Plusieurs divisions de troupes canadiennes sont arrivées à Dublin ce soir et elles rejoindront bientôt le front contre les Loyalistes d'Ulster."
 ireland.141.a:0 "L'ennemi de mon ennemi est mon ami."
 ireland.can.volunteers.large:0 "Reçoit §Y6§! divisions à Dublin. "
 ireland.can.volunteers.small:0 "Reçoit §Y3§! divisions à Dublin. "

# Ulster warnings

 ireland.142.t:0 "Les Allemands envoient de l'Aide en Irlande"
 ireland.142.d: "Graves nouvelles. Il semblerait que l'Empire allemand ait décidé de renforcer son ami de longue date, et plusieurs divisions allemandes ont été déployées en République d'Irlande. Il ne fait aucun doute que le gouvernement tyrannique du sud ne tardera pas à retourner les armes allemandes contre le bon peuple d'Ulster."
 ireland.142.a:0 "Ça ne peut pas être bon."

 ireland.143.t:0 "Les Canadiens envoient de l'Aide en Irlande"
 ireland.143.d: "La trahison là où elle est la plus profonde. L'Empire britannique, ou ce qu'il en reste, auquel nous avons juré fidélité pendant tant d'années, a décidé de soutenir la République d'Irlande dans sa guerre pour récupérer notre précieux Ulster. Les troupes canadiennes sont arrivées à Dublin et seront bientôt sur le front. Ce jour ne sera jamais oublié par la communauté loyaliste."
 ireland.143.a:0 "Comme si les choses n'étaient pas assez mauvaises."

# UoB warnings

 ireland.144.t:0 "Les Allemands envoient de l'Aide en Irlande"
 ireland.144.d: "Très probablement en réponse à l'effort de nos propres volontaires, l'Empire allemand s'est engagé à soutenir la République d'Irlande dans sa lutte et a envoyé un détachement important de volontaires dans le conflit. Il semble que nos efforts pour soutenir la cause de l'Ulster ne soient pas passés inaperçus dans la communauté internationale, ce qui rend la lutte pour l'Ulster encore plus difficile."
 ireland.144.a:0 "Bon sang ! "

 ireland.145.t:0 "Les Canadiens envoient de l'Aide en Irlande"
 ireland.145.d:0 "Un autre coup dur. Malgré la nature compliquée de leurs relations avec les Irlandais, l'ancien gouvernement britannique en exil a décidé de soutenir également l'Irlande contre l'Ulster et nos volontaires. Seuls quelques-uns osent le murmurer, mais notre décision d'envoyer des volontaires dans le nord de l'Irlande commence à ressembler à un nid de frelons."
 ireland.145.a:0 "Un petit contretemps..."

# Irish Victory

 ireland.146.t:0 "L'Insurrection d'Ulster écrasée"
 ireland.146.d: "Dans un discours vibrant prononcé devant une foule enthousiaste à Dublin, les représentants du gouvernement et de l'armée ont proclamé que la République d'Irlande avait remporté une victoire écrasante et complète sur les rebelles loyalistes d'Ulster. Bien que la guerre civile ait été sanglante et que la victoire ait été remportée au prix de durs efforts et de sacrifices, le gouvernement a promis que la question de l'Ulster ne troublerait plus jamais le peuple irlandais et que la cause loyaliste avait été extirpée et la terre salée dans son sillage. L'une des questions les plus conflictuelles de l'histoire moderne de l'Irlande a, semble-t-il, enfin été réglée."
 ireland.146.a:0 "Vive l'Irlande !"

# GER/CAN/ENG Notifications about Irish Victory (if volunteers sent)

 ireland.147.t:0 "Les Irlandais Victorieux"
 ireland.147.d:0 "Notre détachement de volontaires en Irlande a rapporté aujourd'hui au haut commandement que sa mission en Irlande a été un succès. L'Armée Républicaine Irlandaise, soutenue par des armes et des chars allemands, a réussi à écraser de manière décisive le soulèvement de l'Ulster, malgré les tentatives d'ingérence de l'Union Britannique dans la guerre civile. Cela apportera certainement la stabilité à une région troublée et notre décision d'envoyer des volontaires a été justifiée."
 ireland.147.a:0 "Trois hourras pour l'Irlande, et trois hourras pour l'Allemagne !"

 ireland.148.t:0 "Les Irlandais Victorieux"
 ireland.148.d:0 "Le commandant en chef de notre délégation militaire en Irlande a rapporté ce matin que l'Armée Républicaine Irlandaise a repris l'Ulster et a complètement écrasé le soulèvement des rebelles. Malgré l'ingérence perfide de la menace syndicaliste qui habite l'ancienne pièce maîtresse de l'Empire Britannique, les militaires irlandais l'ont emporté avec notre aide. La question de l'Ulster semble avoir été résolue pour l'instant, et l'Irlande est à nouveau unie."
 ireland.148.a:0 "Ils les appellent les Irlandais Combattants pour une raison."

 ireland.149.t:0 "Défaite d'Ulster"
 ireland.149.d: "Malgré tous nos efforts, le soulèvement de l'Ulster a été résolument réprimé par la République d'Irlande. Nous avons appris ce matin que l'armée républicaine irlandaise avait entièrement occupé les villes clés de Derry et Belfast. Nous ne savons pas ce qu'il est advenu des dirigeants de la cause loyaliste, mais il ne fait aucun doute que le gouvernement irlandais tyrannique les a fait exécuter. Nos tentatives d'ingérence dans les affaires irlandaises ont mis notre pays dans l'embarras, et certains membres de notre gouvernement estiment que nous aurions dû laisser les Ulstermen mener leur propre combat."
 ireland.149.a:0 "L'Union Britannique prévaudra toujours à la fin."

 IRE_loyalists_pacified: "Les loyalistes ont été pacifiés par la guerre civile ou la négociation."

# Loyalist option to offer Ireland peace if they've held out for long enough
 ireland.151.t:0 "Time For Peace in Ulster?"
 ireland.151.d: "La lutte a été longue et sanglante, mais l'Ulster a résisté à l'agression de la République d'Irlande pendant un an, et beaucoup d'hommes, catholiques et protestants, sont morts. Nous pourrions faire pression en faveur d'une paix avec la République si elle reconnaissait notre droit à l'indépendance. Ce serait certainement la meilleure solution si nous voulons éviter un conflit encore plus long."
 ireland.151.a:0 "Proposez nos conditions à Dublin."
 ireland.151.b:0 "Nous continuerons le combat, pas de capitulation !"

# Ireland receives peace terms
 ireland.152.t:0 "Les Loyalistes envoient des Conditions de Paix"
 ireland.152.d:0 "Le chef des rebelles de l'Ulster, Basil Brooke, a envoyé ses conditions de paix à Dublin. En échange de la fin des hostilités, il exige que la République reconnaisse la liberté et l'indépendance de l'Ulster. S'il est vrai que la guerre civile avec les rebelles du Nord ne s'est pas terminée aussi rapidement que beaucoup le pensaient, accepter un Ulster libre équivaudrait à un suicide politique pour le gouvernement irlandais. Néanmoins, certains pourraient la préconiser comme la seule solution pour une fin pacifique de ce conflit."
 ireland.152.a:0 "Ils doivent plaisanter. Il n'y aura pas de paix."
 ireland.152.b:0 "Il faut qu'il y ait la paix. Donnez-leur ce qu'ils veulent..."

# Ireland says no
 ireland.153.t:0 "Dublin dit Non"
 ireland.153.d:0 "La réponse reçue du Dáil a été courte et précise. Il n'y aura pas de paix tant qu'ils n'auront pas reçu notre reddition inconditionnelle. Les combats continueront jusqu'à ce que nous ayons gagné notre liberté en versant le sang irlandais, ou que nous ayons été battus jusqu'au dernier homme."
 ireland.153.a:0 "Qu'il en soit ainsi."

# Ireland says yes
 ireland.154.t:0 "La paix, enfin "
 ireland.154.d:0 "Notre offre de paix a été étonnamment bien accueillie par le gouvernement irlandais, qui a accepté de mettre fin aux hostilités et de reconnaître l'indépendance de l'Ulster. C'est un jour glorieux pour le peuple d'Irlande du Nord, qui peut désormais se considérer comme réellement libéré de la domination tyrannique des Irlandais et de leur mépris pour les traditions et la culture protestantes. Il n'y aura plus de combats, et l'île d'Irlande pourra retrouver la paix. L'Ulster libre et naissante a maintenant un avenir devant elle, garanti par les hommes et les femmes courageux qui ont donné leur vie à la cause loyaliste !"
 ireland.154.a:0 "C'est une grande victoire !"

# UoB - ask the French for help?
 ireland.155.t:0 "Serait-il temps de demander de l'aide ?"
 ireland.155.d:0 "Notre implication dans la guerre civile irlandaise semble avoir provoqué la colère de la ruche capitaliste, incitant les nations amies de la nation irlandaise à envoyer des volontaires pour les aider contre la tentative de rébellion des Loyalistes. Nos volontaires ont été un grand atout pour la cause loyaliste et un pas vers la sécurisation de l'Irlande, bien que par des moyens indirects. Cependant, maintenant que les forces volontaires hostiles ont rejoint les forces républicaines, il serait juste de dire que la guerre civile en Irlande ne se développe pas nécessairement à notre avantage. Si nous devions investir davantage de nos propres forces militaires, même en tant que "volontaires", cela pourrait être considéré comme un acte de guerre direct par nos voisins hostiles en Europe et outre-Atlantique. Cependant, si nous demandions aux Français s'ils pourraient aider la cause de l'Ulster, nous pourrions faire basculer le conflit dans notre intérêt..."
 ireland.155.a:0 "Nous devons demander le soutien de la France."
 ireland.155.b:0 "Nous avons fait notre lit seuls, nous y dormirons seuls."

# France receives request
 ireland.156.t:0 "L'Union Britannique demande de l'Aide"
 ireland.156.d:0 "L'Union Britannique a envoyé une demande officielle au bureau des affaires étrangères de la Commune de France. Ils ont attiré notre attention sur la guerre civile en cours en Irlande, et ont demandé que nous envoyions nos propres volontaires pour aider les séparatistes d'Ulster, bien que beaucoup puissent se demander si cette cause mérite vraiment le soutien français, étant donné la nature radicalement anti-socialiste et fondamentaliste protestante des rebelles d'Ulster. En accédant à cette demande, les forces de la Commune partiraient pour Belfast et, officieusement bien sûr, aideraient les protestants d'Ulster dans leur lutte pour l'indépendance."
 ireland.156.a:0 "Une véritable cause célèbre. Nous enverrons de l'aide si cela signifie que les feux de la révolution se renforcent."
 ireland.156.b:0 "Qui se soucie de leurs réactionnaires préférés ?"

# France says yes
 ireland.157.t:0 "Les Français Acceptent"
 ireland.157.d:0 "Il semblerait que la Commune de France acquiesce à notre demande d'assistance en Ulster. Un détachement de "volontaires" français est en route pour Belfast et arrivera très bientôt sur le front pour aider à résister aux forces républicaines. Ce sera certainement un tournant dans la guerre civile entre l'Irlande et l'Ulster !"
 ireland.157.a:0 "Excellent."

# France says no
 ireland.159.t:0 "Les Français Refusent"
 ireland.159.d:0 "Malheureusement, la Commune de France ne considère pas que le conflit en cours en Irlande soit d'une grande importance pour l'Internationale, et a exprimé son inquiétude quant à la nature réactionnaire des partisans de l'Ulster. Il semble qu'à part nos propres forces volontaires, les partisans de l'Ulstermen sont vraiment seuls face à la supériorité numérique de l'armée irlandaise. À moins d'une déclaration de guerre totale, nous avons fait tout ce que nous pouvions pour l'instant."
 ireland.159.a:0 "Foutus Français."

# Ulster receives troops

 ireland.158.t:0 "La Commune de France envoie de l'aide !"
 ireland.158.d:0 "Apparemment, nous avons plus d'alliés que nous le pensions. Sous l'impulsion de nos bienfaiteurs britanniques, la Commune de France a accepté d'envoyer plusieurs divisions à notre secours. Le vent est dans notre dos maintenant, nous pouvons sûrement vaincre la menace irlandaise avec la puissance de la France derrière nous !"
 ireland.158.a:0 "Nous ne nous rendrons jamais! "

# Irish warning about French troops

 ireland.160.t:0 "Des Troupes Françaises à Belfast ?"
 ireland.160.d:0 "Un rapport des services de renseignements militaires à Belfast a livré la nouvelle surprenante que des troupes de la Commune de France, volontaires de nom seulement, ont été vues débarquant des navires de transport dans le port de la Ville de Belfast. Elles ont été accueillies par une délégation de responsables militaires britanniques et loyalistes, ce qui montre clairement que les Français ont envoyé des troupes pour aider la cause de l'Ulster. Il s'agit d'une nouvelle tentative claire de l'Union Britannique de récupérer l'Irlande par le biais d'une marionnette loyaliste. Le conflit s'est encore aggravé, mais le peuple irlandais n'abandonnera pas tant que l'affaire ne sera pas réglée, quelle que soit la quantité de sang français, britannique ou loyaliste qui devra être versée."
 ireland.160.a:0 "C'est notre terre. Nous ne les laisserons pas nous la prendre."

# Ulster Victory
 ireland.161.t:0 "La Liberté pour l'Ulster !"
 ireland.161.d: "Les hommes et les femmes courageux d'Ulster ont entendu l'appel de la liberté et ils étaient prêts à y répondre par le sang et la force des armes. Au terme d'une lutte acharnée, nous avons battu l'Armée républicaine irlandaise et gagné la guerre civile. Notre indépendance est assurée et la République d'Irlande est battue à plate couture. Nous pouvons maintenant mettre en place notre propre gouvernement provisoire et gouverner l'Ulster de manière juste et équitable, en donnant toujours la priorité aux protestants et en permettant à la cause du loyalisme en Ulster de progresser en paix."
 ireland.161.a:0 "Nous l'avons fait."

# GER/CAN/ENG/ Notifications if Ulster won
 ireland.162.t:0 "Victoire de l'Ulster !"
 ireland.162.d:0 "Malheureusement, malgré leurs courageux efforts, les Irlandais sont vaincus par les partisans de l'Ulster et leurs alliés syndicalistes. C'est une mauvaise nouvelle pour l'Allemagne, et une victoire du syndicalisme sur un allié clé."
 ireland.162.a:0 "Verdammt!"

 ireland.163.t:0 "Victoire de l'Ulster !"
 ireland.163.d:0 "Avec l'aide de leurs alliés syndicalistes, les Ulstermen parviennent à vaincre le gouvernement irlandais. Notre soutien aux Irlandais est devenu un embarras majeur, car beaucoup d'entre eux avaient de la sympathie pour les rebelles loyalistes."
 ireland.163.a:0 "Bon sang !"

 ireland.164.t:0 "Victoire de l'Ulster !"
 ireland.164.d:0 "Les rebelles d'Ulster ont été victorieux, et nous avons réussi à affaiblir l'Irlande ! Cela facilitera la tâche de libérer l'île de l'oppression capitaliste."
 ireland.164.a:0 "Vive Britannia !"

