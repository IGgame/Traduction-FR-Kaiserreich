 ireland.90.t:0 "Les Autrichiens Répondent"
 ireland.90.d:0 "Notre tentative de flirter avec les entreprises autrichiennes a été un succès. Le constructeur automobile autrichien, Austro-Daimler, a annoncé la construction d'une nouvelle filiale à Dublin. Dublin continue de s'étendre, et notre population en sera sans doute heureuse."
