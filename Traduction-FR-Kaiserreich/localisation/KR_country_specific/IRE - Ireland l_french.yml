 ireland.71.t:0 "Les Irlandais flirtent avec les entreprises allemandes"
 ireland.71.d:0 "Nous avons appris aujourd'hui que les Irlandais font de leur mieux pour promouvoir Dublin, nouvellement modernisée, comme centre potentiel de commerce et de finance. Plusieurs de nos grandes entreprises industrielles ont été contactées et il a été suggéré que nous les encouragions à s'installer dans la capitale irlandaise. Nous récolterons naturellement une partie des bénéfices de cet arrangement, qui pourrait être très rentable à long terme. Bien entendu, cela sera encore plus bénéfique pour les Irlandais."
 ireland.71.a:0 "Les entreprises allemandes doivent rester allemandes."
 ireland.71.b:0 "Les Irlandais sont nos amis. Bien sûr qu'on va permettre ça."
 ireland.71.c:0 "Nous gagnons tous les deux de l'argent. Ça ne peut pas faire de mal, n'est-ce pas ?"
 ireland.71.e:0 "Nous sommes en guerre, nous ne pouvons pas investir en ce moment."

 ireland.72.t:0 "La Réponse Allemande"
 ireland.72.d:0 "Notre tentative de flirter avec les entreprises allemandes a été un succès. Le célèbre fabricant d'armements Krupp a annoncé la construction d'une nouvelle filiale à Dublin. Cela devrait créer un nombre important de nouveaux emplois et le complexe militaire vendra directement au gouvernement irlandais. Un gagnant-gagnant, comme on dit."
 ireland.72.d1:0 "Notre tentative de flirter avec les entreprises allemandes a malheureusement été un échec. Les Allemands ont décidé d'adopter une approche plus protectionniste de leurs industries nationales et ont interdit tout investissement étranger à Dublin."
 ireland.72.d2:0 "Notre tentative de flirter avec les entreprises allemandes a malheureusement été un échec. En raison du fait qu'ils sont actuellement en guerre, ils estiment ne pas pouvoir s'engager dans de nouveaux investissements étrangers pour le moment."
