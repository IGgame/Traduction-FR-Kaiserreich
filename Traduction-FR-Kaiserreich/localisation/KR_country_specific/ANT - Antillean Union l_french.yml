### Ideas ###
ANT_priexpense: "Administration concentrée"
ANT_priexpense_desc: "L'administration portoricaine est singulièrement concentrée sur une seule initiative gouvernementale au détriment de tout le reste."

### National Focuses ###

Antillean_Union_Focus: "L'arbre de priorité de l'Union antillaise"

ANT_antillean_navy: "Protéger l'Union"
ANT_antillean_navy_desc: "Notre nation est une nation insulaire, et en tant que telle, le contrôle des mers qui les entourent est impératif pour notre survie. Nous devrions jeter les bases d'une flotte unie des Antilles."
ANT_dockyard: "Chantiers navals des Antilles"
ANT_dockyard_desc: "Une flotte n'est pas faite en un jour. En faisant appel à l'aide et aux connaissances des grands chantiers navals des Caraïbes, il sera possible d'accroître nos capacités de construction navale."
ANT_dubmarina: "Los Lobos del Mar"
 ANT_dubmarina_desc: "Les sous-marins sont l'avenir - c'est du moins ce que nous disent nos experts navals. En investissant dans ces "loups de mer" - lobos del mar - nous pouvons faire peur aux navires ennemis, même s'ils sont confrontés à de terribles dangers."
ANT_more_dockyards: "L'effort naval"
ANT_more_dockyards_desc: "Les puissances navales comme les États-Unis ou le Canada ont eu des décennies d'expérience pour construire leurs propres forces navales. Notre nation est jeune, et nous avons du retard à rattraper. "
ANT_naval_doctrine_focus: "Apprendre les rouages"
 ANT_naval_doctrine_focus_desc: "Chaque marine est crucial dans la bataille - mais l'amiral qui les dirige l'est aussi. En envoyant les plus brillants de nos étudiants dans des académies navales étrangères, ils peuvent en revenir avec un meilleur savoir-faire."
 ANT_destroyers: "Destroyers antillais"
 ANT_destroyers_desc: "Si l'Union a beaucoup à apprendre des autres nations en ce qui concerne le jeu naval, nous ne pouvons pas nous reposer totalement sur elles. Investir dans une flotte solide, conçue et construite dans nos propres ports, doit être considéré comme la poursuite de la lutte pour l'indépendance."
ANT_base_air_sea: "La ligne aérienne San Juan - La Havane"
ANT_base_air_sea_desc: "L'Union antillaise est formée d'îles dispersées, mais elle doit rester unie. Relier deux de nos plus grandes villes par un service aérien régulier permettra de réaliser d'importants bénéfices et d'offrir des options militaires supplémentaires, si le besoin s'en fait sentir."
ANT_more_air_bases: "La ligne aérienne La Havane - Saint-Domingue"
 ANT_more_air_bases_desc: "Si Cuba et Porto Rico sont déjà reliés par les airs, nos frères et sœurs d'Hispaniola restent éloignés. Comme une mère pélican, la grande Union antillaise doit accueillir tous ses enfants, et pour cela de nouveaux aéroports seront construits entre Saint-Domingue et notre plus grande ville."
ANT_the_union: "La constitution antillaise"
 ANT_the_union_desc: "Les trois membres constitutifs de l'Union - Porto Rico, Cuba et la République dominicaine - sont aussi divers dans leur forme que dans leur mode de fonctionnement. Alors que les Portoricains sont favorables à l'égalité tant au niveau du parlement que de la fiscalité, les Cubains préfèrent une approche plus fédérale qui leur assurerait leur propre domination économique sur l'Union. Les Dominicains acceptent un modèle fédéral, pour autant que Cuba accepte de supporter le poids du budget de l'Union. Bien que le consensus soit en faveur d'une constitution limitée sur le modèle de celle des États-Unis, le choix de la capitale fixera véritablement la voie à suivre pour l'avenir des Antillais."
ANT_havana_capital: "La ville des colonnes"
ANT_havana_capital_desc: "La Havane, la plus grande ville des Caraïbes, est une puissance régionale, son industrie, ses hôtels et ses services étant bien considérés dans toute la région. L'implantation de la capitale de l'Union à l'intérieur de Cuba garantira sans aucun doute le règne des intérêts cubains, aussi divers qu'ils puissent être."
ANT_economic_renaissance: "Renaissance économique"
ANT_economic_renaissance_desc: "En tant que pont entre l'Amérique du Nord et du Sud, et grâce à sa proximité avec le canal de Panama, l'Union antillaise peut relier les océans et les continents par ses ports. C'est l'occasion pour toutes les Antilles de se réjouir d'une nouvelle renaissance, apportant beaucoup de prospérité à la nation."
ANT_san_juan_capital: "La ville fortifiée"
ANT_san_juan_capital_desc: "L'idée d'une union antillaise est née à San Juan, et c'est à San Juan que cette idée va s'épanouir et se développer ! Des décennies de contrôle américain ont fait de Porto Rico la capitale incontestée des finances de notre pays, il est donc naturel que la ville reste la capitale nationale."
ANT_lessons_from_america: "Leçons d'Amérique"
ANT_lessons_from_america_desc: "Bien qu'en proie à la dépression et à la guerre civile, peu de gens peuvent nier que les Américains savent comment gagner de l'argent. L'Union ayant grand besoin d'un budget de fonctionnement pour son travail quotidien, il est nécessaire de se concentrer sur les précieuses leçons que nous a enseignées Washington."
ANT_santo_domingo_capital: "La première ville"
ANT_santo_domingo_capital_desc: "Entre Cuba et Porto Rico se trouve l'île d'Hispaniola, et en son sein le joyau de la couronne des Caraïbes, Saint-Domingue. Première ville des Amériques, son importance symbolique est primordiale pour une nation qui cherche encore à se forger une identité propre."
ANT_development_effort: "Finances antillaises"
 ANT_development_effort_desc: "L'Union antillaise est une mer de calme dans un continent assombri par la guerre. Du Canada et son rêve de reconquête à l'Argentine et ses ambitions, investir dans les Amériques est une proposition risquée... à moins de savoir où dépenser son argent. La Bourse de Saint-Domingue sera plus qu'heureuse d'offrir un havre de sécurité à ce capital étranger."
ANT_industrial_effort: "Contacts maçonniques"
ANT_industrial_effort_desc: "L'ancêtre de notre grande Union, Ramón Emeterio Betances, était un franc-maçon bien connu. Aujourd'hui encore, la Gran Logia Soberana de Porto Rico exerce une grande influence politique dans toutes les Antilles, comptant dans ses rangs des hommes d'affaires, des capitaines d'industrie et des banquiers. Il est temps de tendre la main à ces patriotes."
ANT_prospecting: "Les mines d'Hispaniola"
ANT_prospecting_desc: "La moitié orientale de l'Hispaniola est pleine de richesses, des métaux précieux comme l'or aux produits plus courants comme l'acier. Investir dans de nouvelles mines sera payant à l'avenir."
ANT_radio_antillas: "Radio Antillas"
ANT_radio_antillas_desc: "Bien que l'Union soit un succès politique, de nombreux Cubains, Dominicains et Portoricains ne se sentent pas encore partie intégrante du même grand ensemble. En créant un service national de radio, avec du football, des films et des feuilletons, nous pouvons forger une identité nationale commune".
ANT_university_san_juan: "Université de Puerto Rico"
 ANT_university_san_juan_desc: "L'université de Porto Rico doit être davantage financée et développée si nous voulons rejoindre les nations civilisées du monde."
ANT_heavy_industrialization: "Alimenter l'industrie"
ANT_heavy_industrialization_desc: "L'épine dorsale de la véritable puissance d'une nation vient de son industrie. Il est absolument crucial que nous investissions dans un vaste programme de développement industriel dans notre Union."
ANT_guns: "La Guerre moderne"
ANT_guns_desc: "Au fur et à mesure que la technologie progresse, nous devons préserver nos effectifs et lancer des balles, et non des hommes, sur l'ennemi. Investir dans l'artillerie maintenant s'avérera un choix judicieux chaque fois qu'un conflit futur se présentera."
ANT_crown_jewel: "Le joyau de la couronne des Caraïbes"
ANT_crown_jewel_desc: "Les Antilles représentent ce que les Caraïbes font de mieux : montrer un goût de paradis aux simples mortels. En attirant des touristes d'Europe et des réfugiés d'une Amérique déchirée par la guerre, nous pouvons attirer de nouveaux investissements dans nos infrastructures."
ANT_santo_domingo_san_juan: "La ligne aérienne Saint-Domingue-San Juan"
ANT_santo_domingo_san_juan_desc: "Relier Hispaniola et Porto Rico par voie aérienne n'est pas seulement une question de commodité, mais une preuve de l'ingéniosité antillaise qui surprendra le monde entier".
ANT_more_guns: "Canons des Antilles"
ANT_more_guns_desc: "Les îles tropicales des Antilles ne sont pas exactement faites pour les longues marches, les armes de fantaisie comme les chars ou la guerre de tranchées. Si un ennemi vient sur notre sol, nous devons frapper de manière décisive."
ANT_modern_army: "Combattre à l'étranger"
 ANT_modern_army_desc: "Si nous devons exercer une présence militaire ailleurs, nous devrons agir et frapper rapidement. Avec la bonne quantité de véhicules motorisés, nous pouvons atteindre l'ennemi avant qu'il ne soit prêt à affronter la puissance antillaise."
ANT_military_investment: "Préparer une industrie militaire"
 ANT_military_investment_desc: "L'image stéréotypée du soldat antillais comme un caudillo mal préparé doit être prouvée fausse. Nous avons besoin d'armes modernes dans les mains de nos guerriers, et pour cela nous devons alimenter les feux affamés de l'industrie."
ANT_foreign_scientists: "Inviter l'intelligentsia américaine"
 ANT_foreign_scientists_desc: "En ce moment, des milliers de \"cerveaux\" - les esprits les plus vifs d'Amérique - fuient dans la terreur alors que différentes factions et milices s'affolent dans ce qui fut jadis une grande nation. Avec des indemnités générales, peut-être que ces scientifiques, enseignants et spécialistes accepteront de donner des cours et de poursuivre leurs études dans nos universités."
ANT_antillean_airforce: "Une force aérienne antillaise"
ANT_antillean_airforce_desc: "Pour maîtriser le ciel, nous devons construire une véritable force aérienne, séparée de l'armée de terre et de la marine. Ce n'est qu'avec cette indépendance que nos pilotes pourront atteindre leur potentiel ultime."
ANT_air_academy: "La Academia Antillana"
ANT_air_academy_desc: "Les pilotes antillais, de Santiago de Cuba à Bayamón, sont parmi les meilleurs de toute l'Amérique centrale. Il serait peut-être judicieux d'investir davantage dans la formation et la recherche pour nos opérations aériennes, de peur de gaspiller leur potentiel."
 ANT_fighters: "Choisir les chasseurs"
 ANT_fighters_desc: "Les Cubains, les Portoricains et les Dominicains semblent préférer chacun leur propre marque d'avion. Il est temps de régler cette question et de choisir un modèle unique pour toute l'armée de l'air antillaise."
ANT_bomber: "Des bombardiers de Berlin"
ANT_bomber_desc: "Bien que le choix d'un modèle de chasseur n'ait pas été facile, la plupart des membres de notre personnel de l'armée de l'air semblent être d'accord pour dire que les Allemands excellent dans la conception de bombardiers. Nous devrions organiser une visite à Berlin et acquérir quelques nouveaux plans."
ANT_even_more_bases: "Maîtrise des cieux"
ANT_even_more_bases_desc: "Rien ne peut battre un avion de chasse qui vole au-dessus des vagues - faisons en sorte que notre peuple puisse décoller et atterrir partout où c'est nécessaire."
ANT_naval_academy: "Une nouvelle génération d'officiers"
ANT_naval_academy_desc: "Une académie navale unifiée contribuera grandement à garantir que nos officiers de marine puissent s'informer sur les nouveaux développements."
ANT_antillean_army: "L'armée antillaise"
 ANT_antillean_army_desc: "Il est crucial que nous forgions une armée nationale, prête à défendre nos rivages contre tout signe d'agression étrangère."
ANT_militia_forces: "Forces de milice"
ANT_militia_forces_desc: "Chacun de nos pays constitutifs conserve des milices régionales pour lui-même. Nous devons unir toutes les forces de milice sous une structure de commandement unique, et assurer la suprématie de l'Armée de l'Union."
 ANT_defense_homeland: "Défense de la patrie"
ANT_defense_homeland_desc: "Les Espagnols ont exploité nos terres pendant longtemps, et les Américains les ont simplement remplacées comme nos seigneurs tyranniques. Mais aujourd'hui, les Antilles sont vraiment libres et nous ne perdrons plus jamais cette liberté."
ANT_three_peoples: "Trois peuples, une nation"
 ANT_three_peoples_desc: "Peu importe d'où vous venez, les trois peuples sont égaux sous la puissance de l'Union antillaise, même si certains ne sont pas aussi égaux dans la pratique. Dans tous les cas, le service militaire garantira les pleins droits politiques à tout homme qui osera se joindre à la lutte pour la survie nationale."
ANT_modern_equipment: "Équipement moderne"
 ANT_modern_equipment_desc: "La guerre, la guerre ne change jamais, et pourtant le matériel utilisé pour la combattre le fait. Nous allons occuper nos scientifiques à moderniser notre matériel actuel, afin d'être prêts pour la prochaine bataille."
ANT_new_guns: "Les nouvelles armes"
ANT_new_guns_desc: "Pourquoi envoyer un brave soldat antillais à la mort, alors qu'on peut faire exploser l'ennemi avec un seul tir d'artillerie ? L'artillerie est l'avenir de la guerre, alors continuons à nous concentrer sur elle."
ANT_army_doctrine: "Regard sur l'avenir"
ANT_army_doctrine_desc: "Nichée au cœur des Amériques, l'Union antillaise pourrait devoir modifier ses besoins stratégiques en fonction de la situation. Si jamais cela se produit, notre armée devra suivre le mouvement."
 ANT_marine_focus: "Lutter contre les insulaires"
 ANT_marine_focus_desc: "Une nation d'insulaires, toute guerre avec une nation étrangère impliquera certainement de nombreuses invasions par voie maritime. En formant nos meilleurs soldats dans la tradition des marines américains et européens, nous garderons une longueur d'avance pour sécuriser les têtes de pont clés."

### Decisions ###
ANT_antilles_decisions: "Décisions nationales"
ANT_corepr_decision: "Intégrer Porto Rico"

### Events ###

# American-formed
ant.1.t: "Une lettre bien rédigée"
ant.1.d: "Alors que le syndicalisme s'installe plus que jamais dans l'ancienne Fédération des Antilles et à Cuba sous la coupe des États-Unis, il semble que notre prétendu allié du Nord ait concocté un plan grandiose pour limiter l'influence du socialisme sur les Caraïbes sans consulter le moins du monde notre nation. Les États-Unis ont exigé que nous soyons absorbés avec Cuba dans une nouvelle nation antillaise unie. Nous serons représentés et occuperons des postes clés au sein du gouvernement de la nouvelle nation, mais ils ont pratiquement exigé que notre belle République renonce complètement à sa souveraineté. Si nous avions la moindre option pour résister à ce projet fou, nous la prendrions bien sûr, mais après avoir jeté notre sort avec les Américains, il semble que nous n'ayons guère le choix".
ant.1.a: "Nous devons céder."

ant.2.t: "La naissance de l'Union"
 ant.2.d: "Les États-Unis étant remis de leur guerre civile dévastatrice, ils cherchent maintenant à éliminer la menace du syndicalisme au niveau international. La descente en révolution de la West Indies Federation a été particulièrement intéressante et, étant donné que les États-Unis ont conservé leur influence sur notre propre nation et sur la République dominicaine, il semble maintenant que nous soyons liés à un grand projet visant à garantir que le syndicalisme n'atteigne plus jamais nos propres côtes. Nos consuls américains respectifs nous ont contactés, ainsi que les Dominicains, pour nous demander d'accepter de former une fédération. Cette Union antillaise, comme l'appellent les Américains, verra ses affaires étrangères gérées de près par Washington. S'il s'agit évidemment d'un affront et d'une trahison de la grande dette que les Américains ont envers nous pour notre loyauté durant leur grand conflit interne, nous ne pouvons pas faire grand-chose pour résister. Les Dominicains, eux aussi, ont déjà accepté à contrecœur la proposition"
ant.2.a: "Oh Seigneur, c'est quelque chose."

ant.3.t: "Porto Rico et les Antilles"
ant.3.d: "L'idée d'une union des îles hispanophones des Caraïbes est apparue pour la première fois à Porto Rico. Avec la formation de notre nouvelle marionnette antillaise, certains membres de notre gouvernement envisageraient de transférer l'île sous leur autorité. Cela permettrait de libérer des ressources sur l'île tout en conservant notre autorité de facto".
ant.3.a: "Donnez-le leur."
ant.3.b: "Elle restera américaine."

ant.4.t: "Le transfert de Porto Rico"
 ant.4.d: "Les États-Unis nous ont transféré l'île de Porto Rico. Notre nouvelle nation est enfin entière"
ant.4.a: "Bienvenue à la maison !"

ant.5.t: "Un nouveau drapeau, une vieille bannière"
 ant.5.d: "D'abord proposé par les révolutionnaires portoricains, le concept d'une union des nations antillaises hispanophones n'est pas nouveau. Avec Porto Rico maintenant sous notre contrôle, certains suggèrent d'adopter la bannière proposée à l'époque pour représenter une nation antillaise"
ant.5.a: "Adoptez-la".
ant.5.b: "Le drapeau actuel fonctionne."
