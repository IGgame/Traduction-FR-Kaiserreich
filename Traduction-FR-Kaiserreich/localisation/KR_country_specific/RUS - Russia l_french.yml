 RUS_country_intro_header:0 "Une histoire troublée"
 RUS_country_intro_content:0 "La Révolution de février a mis fin à des siècles de despotisme tsariste, mais ses réalisations étaient sur le point d'être anéanties. En octobre 1917, les bolcheviks, menés par Vladimir Lénine, prennent d'assaut le Palais d'Hiver et s'emparent du contrôle de la Russie, déclarant le premier État socialiste révolutionnaire du monde, la Russie soviétique. Un large front de monarchistes, de républicains, de socialistes modérés et d'interventionnistes étrangers s'y sont opposés. La révolution bolchevique est mort-née - en septembre 1918, Lénine est assassiné par Fanny Kaplan, une RS de gauche mécontente, et la cause bolchevique commence à se désintégrer.\n\nEn 1922, les généraux blancs ont dicté une constitution pour la nouvelle République russe, qui, bien que démocratique, était criblée de problèmes et ne satisfaisait pas tout le monde. Espérant qu'il se révélerait être une faible figure de proue, les Blancs ont fait avancer Alexandre Kerenskiy, le chef du gouvernement provisoire avant le coup d'État d'octobre, comme premier président de la République russe. Kerenskiy se montrera capable, cependant, il a survécu au Putsch de Kolchak de 1925 et a mis en œuvre la Nouvelle politique économique pour rétablir la croissance économique, et a gouverné le pays pendant les quinze dernières années. L'absence d'opposition politique sérieuse et la manipulation électorale généralisée ont certainement contribué à sa longévité également.\n\nEn 1936, cependant, le président Kerenskiy a érodé le dernier de ses alliés au sein du gouvernement, et la Nouvelle Politique Economique ne rapporte plus aucune dividende. Les nationalistes le voient se plier aux Allemands, les démocrates pensent qu'il se transforme en dictateur, et les socialistes veulent simplement que tout le système disparaisse. Tous partagent cependant une même conviction : la Russie a encore le potentiel pour affirmer sa puissance dans le monde..."
 russia.1.a: "Vive la Russie, une et indivisible !"

 RUS_guide: "§MRépublique Démocratique Déclarée§! (§SSocial Démocrate§! / §lSocial Libéral§! / §mLibéral de Marché§! / §cSocial Conservateur§!)\n£white_dot Après l'assassinat de Kerensky, la coalition de la gauche plurielle prend le pouvoir.\n£white_dot Nommer n'importe qui d'autre que Shlyapnikov comme président intérimaire.\n£white_dot Prenez la priorité Renforcer la Douma, débloqué en mars 1937.\n£white_dot Les élections vous permettront de choisir entre le RSDRP, le PSR, Kadety et le RS.\n\n§MLe Sénat établit le contrôle§! (§lSocial Libéral§! / §mLibéral de Marché§! / §cSocial Conservateur§! / §gDémocrate Autoritaire§!)\n£white_dot Après l'assassinat de Kerensky, la coalition de Tchernov tombe et Dmitri Romanov prend le pouvoir.\n£white_dot Prenez la priorité La République Survit, qui sera débloqué en mars 1937.\n£white_dot Les élections vous permettront de choisir entre le PSR, le Kadety et les ailes sociale-conservatrice ou autoritaire-démocrate du Natsionalniy Blok.\n\n§MRestauration de la Monarchie§! (§lSocial Libéral§! / §mLibéral de Marché§! / §cSocial Conservateue§! / §gDémocrate Autoritaire§! / §PAutocrate Paternel§!)\n£white_dot Après l'assassinat de Kerensky, Dmitry Romanov, Anton Denikin ou Pyotr Wrangel prennent le pouvoir.\n£white_dot Prenez la priorité Restaurer la Monarchie, qui sera débloqué en mars 1937.\n£white_dot La gloire impériale couronnera Dmitry en tant que tsar autocratique s'il est au pouvoir, ou Kirill dans le cas contraire.\n£white_dot Une monarchie constitutionnelle couronnera le Tsar Kirill en tant que monarque constitutionnel.\n£white_dot Dans ce cas, vous pourrez élire le PSR, le Kadety et les ailes sociales-conservatrices ou autoritaires-démocrates du Natsionalniy Blok.\n\n§MWrangel Dissout la Douma§!  (§lSocial Libéral§! / §mLibéral de Marché§! / §cSocial Conservateur§! / §gDémocrate Autoritaire§! / §PAutocrate Paternel§!)\n£white_dot Après l'assassinat de Kerensky, Pyotr Wrangel fait pression sur la Douma.\n£white_dot Prenez la priorité Une Main Ferme, qui sera disponible en mars 1937.\n£white_dot Un an après avoir pris la priorité, un événement se déclenchera vous permettant de couronner le Tsar de Wrangel.\n£white_dot En refusant, Wrangel restera un dictateur militaire.\n£white_dot En acceptant, vous débloquerez la partie monarchiste de l'arbre des priorités, ce qui vous permettra de faire de Wrangel un tsar autocratique ou un monarque constitutionnel.\n£white_dot Ce dernier vous permettra d'élire le PSR, le Kadety et les ailes sociale-conservatrice ou autoritaire-démocrate du Natsionalniy Blok.\n\n§MDénikine Instaure une Dictature§! (§PAutocrate Paternel§!)\n£white_dot Après l'assassinat de Kerensky, Lavr Kornilov prend Moscou d'assaut.\n£white_dot Dans l'affaire Kornilov, faire intervenir le Maréchal Denikin.\n£white_dot Vers mars 1937, Kornilov mourra. Denikin lui succède.\n£white_dot En prenant la priorité Une Main Ferme, Denikin restera un dictateur militaire.\n£white_dot Denikin mourra en 1947, ce qui vous permettra de rétablir une république démocratique ou une monarchie autocratique ou constitutionnelle sous le tsar Vladimir.\n\n§MSavinkov devient Vozhd§! (§NNational Populiste§!)\n£white_dot Après l'assassinat de Kerensky, Lavr Kornilov prend Moscou d'assaut.\n£white_dot Dans l'affaire Kornilov, inviter le Vozhd à entrer au gouvernement.\n£white_dot Vers mars 1937, Kornilov meurt et Boris Savinkov prend le pouvoir.\n\n§MSocialiste Revolte§! (§RRadical Socialiste§! / §rSyndicaliste§! / §oTotaliste§!)\n£white_dot Après l'assassinat de Kerensky, la coalition de la gauche plurielle prend le pouvoir.\n£white_dot Nommer Shlyapnikov président par intérim.\n£white_dot Un coup d'État antisocialiste sera lancé. Les deux options conduiront à une guerre civile.\n£white_dot Passez à la Russie Socialiste et gagnez la guerre civile.\n£white_dot Les événements vous permettront de choisir qui dirigera le PSP et le NSP.\n£white_dot Peu après, vous pourrez mettre au pouvoir le PSN, le PSP ou le KNOF de Karl Radek."

 RUS_country_intro_header_1:0 "La Constitution russe de 1922"
 RUS_country_intro_content_1:0 "Signée en 1922, après la fin de la guerre civile russe et cinq ans après la révolution de février, la Constitution de la République russe est une cicatrice du mouvement blanc fracturé qui a vu son adoption. Elle définit la Russie comme une république démocratique fédérale, garantit les libertés et les droits universels à chaque citoyen de la République, et est le document par lequel les institutions politiques du pays ont été organisées depuis lors.\n\nD'une certaine manière, la Constitution est une version actualisée de la constitution tsariste de 1906 - la chambre haute du Parlement, le Sénat, est le principal exemple de cet héritage autoritaire. Il s'agit d'une institution non élue composée de hauts fonctionnaires et de délégués des couches supérieures, tels que les aristocrates, les professeurs d'université et les associations d'entreprises. La chambre basse, la Douma d'État, est élue et détient la plupart des pouvoirs législatifs du pays. La présence d'un Sénat non élu est une entrave au processus démocratique du pays.\n\n Le Président est élu par le Sénat, mais nombre de ses pouvoirs et fonctions sont inspirés de la position du tsar dans la Constitution de 1906 - il détient donc un pouvoir exécutif important et nomme le Conseil des ministres avec l'approbation des deux chambres législatives. Le Président est l'acteur principal dans l'exécution des actes législatifs et représente la République dans les affaires étrangères. Il a également accès au tristement célèbre article 48 de la Constitution, qui permet au président de prendre des mesures d'urgence sans l'approbation de la Douma. Le président Alexandre Kerenskiy a pris goût à utiliser ce pouvoir pour contourner la législature de plus en plus fracturée et ainsi adopter des décrets et des lois.\n\nRédigée sous la direction des généraux blancs, la Constitution ne peut se dire protectrice de la démocratie que lorsque ses articles ne sont pas utilisés contre elle."
 russia.2.a: "Au moins, la Constitution garantit la stabilité !"

 RUS_country_intro_header_2:0 "Nouvelle politique économique"
 RUS_country_intro_content_2:0 "La guerre civile russe laisse l'économie de la République dans une situation pitoyable - le conflit a dévasté le pays et fait des millions de morts, la famine éclate dans la région de la Volga et l'anarchie règne dans une grande partie du pays. Le gouvernement d'Aleksandr Kerensky dispose d'un important capital politique et l'utilise pour une vaste série de programmes de relance économique baptisés "Nouvelle Politique Économique" (Novaya ekonomicheskaya politika, NEP.\n\nLa NEP combine stabilisation financière et concessions au mouvement progressiste. Une nouvelle monnaie est introduite, le rouble tchervonets, adossé à l'étalon-or, ce qui met fin à l'inflation galopante. La redistribution de facto des terres dans les campagnes est reconnue et une réforme agraire supplémentaire est promulguée afin de restaurer l'efficacité de l'agriculture. Un secteur agricole restauré a permis à la Russie de devenir un exportateur et d'utiliser les revenus de ces exportations, combinés à des investissements américains et allemands considérables, pour restaurer les zones industrielles et reconstruire le système ferroviaire. À la fin des années 1920, la Russie était l'une des économies à la croissance la plus rapide de la planète, avec un potentiel énorme.\n\nLe miracle économique commence à ralentir en 1933. La Grande Dépression en Amérique a déprécié les investissements en Russie, l'efficacité de l'agriculture a cessé de croître en raison du manque de mécanisation, et l'étalon-or entravait les finances au lieu de les stabiliser. En 1936, l'État est entré en pleine récession.\n\nBien que certains gardent l'espoir que le marché allemand prospère sauvera la Russie, le consensus est que la nouvelle politique économique a fait son temps et qu'un changement de politique est nécessaire. Toutefois, si la Russie se redresse et que son économie redevient dynamique, son potentiel inexploité en fera probablement un géant industriel."
 russia.3.a:0 "Nous devrions renforcer l'économie."

### Events ###
 russia.5.t: "L'assassinat de Kerensky"
 russia.5.d: "Le bruit des coups de feu retentit à travers la capitale. Alexander Kerensky, le président de la République russe, a été tué par balle par un assassin alors qu'il montait les marches du Sénat. Son tueur a été abattu par la police militaire avant qu'il ne puisse s'échapper. Ses motifs resteront à jamais inconnus. Quoi qu'il en soit, le sort de la Russie a été irrévocablement changé, pour le meilleur ou pour le pire."
 russia.5.a: "Un coup de feu qui sonnera à travers le monde."

 russia.6.t: "Les suites de l'assassinat de Kerensky"
 russia.6.d: "Kerenskiy était peut-être détesté par beaucoup, mais ce n'est qu'à sa mort qu'on a compris à quel point la Russie avait besoin de lui. La coalition entre les cadets et les révolutionnaires socialistes a commencé à se dissoudre immédiatement. Le bras droit de Kerenskiy, Viktor Tchernov, qui avait l'habitude de s'occuper des détails de la construction de la coalition pendant que le président était le visage public du parti, a soudain trouvé son travail beaucoup plus difficile. Pendant que les forces de droite du Sénat et de la Douma se regroupent et rassemblent leurs forces, leur futur sauveur est le Grand-Duc Dmitry, qui a tout ce qu'il faut pour être un bon président à leurs yeux. Le seul espoir de Tchernov est que l'opposition de gauche, les mencheviks et les socialistes radicaux représentés par Irakliy Tsereteli et Alexandre Shliapnikov, mettent leurs rivalités de côté et s'allient avec les SR et les Kadets détestés.\n\nLes forces anti-démocratiques complotent également dans l'ombre. Pyotr Wrangel, le Baron Noir, et le Maréchal Lavr Kornilov ont indépendamment dessiné leurs plans pour prendre le contrôle de l'Etat pour cette occasion précise. Ils n'ont aucune raison de jouer le jeu avec les parlementaires à Moscou maintenant que Kerenskiy est parti, après tout... Quelle que soit l'issue de la crise de janvier, elle ne manquera pas de laisser un impact durable sur l'histoire russe."
 russia.6.a: "Les mencheviks et les socialistes se mettent d'accord sur une coalition de la gauche plurielle."
 russia.6.b: "La coalition de Tchernov tombe - la droite parlementaire élit Dmitry Romanov."
 russia.6.c: "Le baron Wrangel instaure la loi martiale et arme la Douma dans un putsch sans effusion de sang."
 russia.6.e: "Kornilov fait trembler Moscou, les rues sont rouges de sang !"

 russia.8.t: "Nommer un président par intérim"
 russia.8.d: "Au dernier moment, grâce aux efforts de Tchernov, un accord a été trouvé entre toutes les forces à gauche des cadets - les socialistes-révolutionnaires, les mencheviks, les socialistes, les syndicalistes et de nombreux autres - qui ont tous rejoint une coalition de gauche plurielle pour la défense de la Constitution.\n\nLa coalition de gauche s'est montrée peu disposée à contourner les limites constitutionnelles des mandats et à élire un président pour un mandat complet, c'est pourquoi seul un président intérimaire sera nommé jusqu'à l'élection de 1937. Plusieurs candidats ont déjà été proposés, délégués par les partis de gauche et de droite. Cependant, c'est une période de chaos et d'incertitude, de sorte que même les factions qui étaient autrefois faibles pourraient armer leurs alliés et ramper par-dessus les têtes pour obtenir la première place..."
 russia.8.a: "Apaisez les mencheviks, élisez Irakliy Tsereteli."
 russia.8.b: "Viktor Tchernov va poursuivre l'héritage de Kerenskiy !"
 russia.8.c: "Le Premier ministre Pavel Milyukov va rétablir l'ordre."
 russia.8.e: "Alexandre Chlyapnikov forme un front populaire de tous les partis socialistes !"

russia.9.t: "Nomination d'un premier ministre"
 russia.9.d: "Après avoir fortement armé la Douma pour qu'elle suive ses ordres, Pyotr Wrangel a été élu président par intérim et est nominalement en charge du contrôle du pays. Cependant, lui et sa junte sont confrontés à un dilemme : pour assurer une transition en douceur du pouvoir, il doit former un gouvernement civil collaboratif qui l'aidera à gérer les affaires courantes de l'État. Bien que la liste des compagnons possibles soit longue, seuls quelques-uns d'entre eux apportent les compétences et les bases de soutien nécessaires pour prouver leur utilité, et ce choix déterminera où le règne de Wrangel devra mener."
 russia.9.a: "Garder le Premier ministre de Kerenskiy, Pavel Milyukov."
 russia.9.b: "Le patriarche Kirill nous aidera à trouver un soutien populaire."
 russia.9.c: "Vladimir Purishkevich et l'Union du peuple russe."
 russia.9.e: "Fusionner les fonctions de président et de premier ministre."

 russia.10.t: "L'affaire Kornilov"
 russia.10.d: "La nouvelle de la descente des forces de Kornilov sur Moscou a provoqué une répétition de 1917 - les syndicats et les organisations de gauche ont pris les armes pour défendre la démocratie et la Constitution de la Russie contre un futur dictateur. Kornilov a cependant choisi de ne pas battre en retraite cette fois-ci et, en coopération avec les Escadrons de combat, les paramilitaires du Parti national républicain (NRPR), ont mené des combats dans les rues. Après des heures de levée de barricades et d'affrontements dans les rues, l'ordre a finalement été rétabli, la Douma dissoute et un gouvernement militaire provisoire a été mis en place, dirigé par le nouveau commandant en chef suprême de l'armée russe et président par intérim, Lavr Georgyevich Kornilov.\n\nCependant, il comprend également que sans un programme politique cohérent, son contrôle sur le pays sera rapidement perdu. Le premier ministre temporaire, le général Alexandre Loukomski, un partisan bien connu de Kornilov, peut maintenir un minimum d'ordre, mais il a des relations épouvantables avec presque toutes les factions républicaines du pays. Le premier choix de Kornilov serait d'inviter Boris Savinkov, le leader du NRPR, à assumer la fonction de Premier ministre. Bien qu'il soit loin d'être en bons termes avec Savinkov, sa conception d'extrême droite du renouveau national semble très séduisante. D'un autre côté, Savinkov est peut-être trop méfiant pour qu'on lui fasse confiance et le maréchal Denikin aiderait Kornilov à consolider son contrôle sur le pays..."
 russia.10.a: "Inviter le Vozhd au sein du gouvernement !"
 russia.10.b: "Faites entrer le maréchal Dénikine à la place !"

 russia.37.t: "L'Alliance Kornilov-Savinkov"
 russia.37.d: "Le \"Parti républicain national\" (Narodno-Respublikanskaya Partiya Rossii), le croque-mitaine de tous les socialistes de la Douma et la plus puissante force d'extrême droite du pays, a débuté comme une conspiration anti-bolchevique à Moscou, \"l'Union pour la défense de la mère patrie\". Son chef, Boris Savinkov, est l'un des dirigeants politiques les plus intéressants du pays, un ancien terroriste socialiste-révolutionnaire devenu politicien nationaliste, qui a développé une idéologie politique basée sur ses propres croyances extrêmes et quelque peu ésotériques, et sur l'influence de ses proches alliés comme le poète symboliste Dmitri Merezhkovskiy.\n\nNous sommes restés en marge de la politique russe dans les années 1920, le NRPR a explosé en popularité dans les années 1930, son affinité pour la politique du spectacle, le populisme, la violence paramilitaire et l'irrédentisme attirant de nombreux, et même inspirant, imitateurs en dehors de la Russie. Approché par Kornilov, son ancien allié de 1917, Savinkov a accepté et a dédié les escouades de combat de la NRPR à l'appareil d'État."
 russia.37.a: "Kornilov et Savinkov sauveront la Russie sainte !"

 russia.38.t: "Assassinat de Maria Spiridonova"
 russia.38.d: "Lors d'une réunion des SR de gauche à Moscou, Maria Spiridonova a été assassinée par des membres des escadrons de combat de Savinkov. La liquidation d'un dirigeant socialiste aussi éminent a provoqué une rébellion précoce et par conséquent mal organisée contre le gouvernement. Le soulèvement a été facilement réprimé par un concert de la police et des escadrons de combat. Aujourd'hui, le général Kornilov a publié une nouvelle loi interdisant le parti de gauche et proscrivant ses dirigeants. Avec la fleur de son leadership abattue par la faux de l'Etat, les révolutionnaires socialistes ne représentent plus aucune menace pour la dyarchie Kornilov-Savinkov."
 russia.38.a: "Ainsi donc à tous les ennemis de l'Etat !"

 russia.39.t: "La mort de Kornilov"
 russia.39.d.savinkov: "Lavr Georgyevich Kornilov, commandant suprême en chef et président de la Russie, est décédé la nuit dernière dans sa datcha près de Petrograd à l'âge de 68 ans. Avec le départ de Kornilov, rien ne s'oppose à ce que Savinkov fusionne les postes de premier ministre et de président et devienne ainsi inattaquable dans son leadership sur la Russie. La fusion a été approuvée par un plébiscite douteux où plus de 90 % des électeurs ont voté "Da" (Oui). Savinkov dirige maintenant une nation puissante et aggravée, prête à se débarrasser des nombreuses humiliations subies depuis la Weltkrieg et à se mettre à nouveau au soleil. Le Vozhd commande !"
 russia.39.d.denikin: "Lavr Georgyevich Kornilov, Commandant suprême en chef et Président de la Russie, est décédé hier soir dans sa datcha à l'extérieur de Petrograd à l'âge de 68 ans. Deux cliques sont sur le point de prendre le contrôle après le décès de Kornilov. La première, dirigée par le maréchal Anton Denikin, est favorable à la poursuite d'un régime militaire autoritaire solidifié par un fort traditionalisme. Les jeunes officiers du baron Pyotr Wrangel sont dans l'opposition. Le baron, qui n'est en aucun cas un libéral, sait cependant que la Russie doit se moderniser et que les problèmes de société de l'État doivent être résolus par un certain pragmatisme gouvernemental."
 russia.39.a: "Le grand timonier de la nation russe n'est plus"
 russia.39.b: "Le maréchal Denikin lui succède !"
 russia.39.c: "Le baron Wrangel rassemble les officiers réformistes !"

 russia.40.t: "Directive n° 1"
 russia.40.d: "Avec la fusion des fonctions de président et de premier ministre, Boris Savinkov a continué à renforcer son emprise sur l'État russe en rédigeant la directive n° 1 (également connue sous le nom de première \"Prikaz Vozhdya\"), une application technique de l'article 48 de la Constitution. Entre autres choses, la directive a rejeté la Douma tout en interdisant tous les partis politiques, à l'exception du \"Narodno-Respublikanskaya Partiya Rossii\" de Savinkov. En outre, la directive a élevé les escadrons de combat au rang d'organisation d'État et de force auxiliaire de l'armée russe, chargée de faire respecter le contrôle idéologique de la nation.\n\nPour réaliser ses idéaux revanchistes, Savinkov a choisi de nommer un proche allié de son parti, l'entrepreneur et industriel Aleksey Putilov, au poste de ministre de l'économie. Putilov a été chargé de transformer l'économie russe en une machine de guerre, sans aucune réserve."
 russia.40.a: "Ce ne sont pas les crochets qui manquent pour pendre les ennemis de l'Etat."

 russia.42.t: "L'autocratie"
 russia.42.d: "Notre pouvoir étant consolidé et une certaine stabilité ayant été apportée au pays, le moment est venu de déterminer les mesures à prendre pour promouvoir davantage la cause de l'ordre. Certains affirment même que nous ramenons le système politique aux certitudes de l'époque tsariste."
 russia.42.a: "Le choix vous appartient"

 russia.43.t: "L'avenir de la Russie"
 russia.43.d: "Le maréchal Denikin s'est emparé de l'appareil d'État de ses rivaux au sein de la junte militaire ! Traditionnaliste déclaré, Denikin est déterminé à maintenir l'influence de l'armée à son zénith comme un rempart contre les dangers du socialisme dégénéré. Cependant, une sorte de programme politique serait utile pour assurer la survie d'un ordre correct en Russie et, à ce titre, il a été proposé que les militaires rétablissent la dynastie Romanov en tant que point focal national. On pourrait également poursuivre avec l'État Stavka."
 russia.43.a: "C'est à vous de choisir."

 russia.11.t: "Monarchie constitutionnelle"
 russia.11.d: "Après beaucoup de délibérations et de machinations politiques, le temps est venu de mettre en place une monarchie constitutionnelle dirigée par le Tsar légitime !"
 russia.11.a: "Une monarchie constitutionnelle est exactement ce dont nous avons besoin pour protéger la Russie !"
 russia.11.b: "Le maréchal Wrangel invite le prétendant à diriger une monarchie constitutionnelle"
 russia.11.c: "Le maréchal Dénikine invite le prétendant à diriger une monarchie constitutionnelle"

 russia.12.t: "Tsar Kirill"
 russia.12.d: "Plus d'un an s'est écoulé depuis que la Russie a de nouveau été plongée dans le chaos en raison de la nature instable des démocraties. Il est temps de restaurer le Tsardom russe, avec le légitime Kirill Romanov sur le trône !"
 russia.12.a: "Hourra pour le Tsar !"

 russia.13.t: "Tsar Vladimir"
 russia.13.d: "Plus d'un an s'est écoulé depuis que la Russie a de nouveau été plongée dans le chaos en raison de la nature instable des démocraties. Il est temps de restaurer le Tsardom russe, avec le légitime Vladimir Romanov sur le trône !"

 russia.14.t: "Tsar Dmitry"
 russia.14.d: "Le temps est venu de restaurer enfin le grand Tsardom russe sous la direction du nouveau Tsar Dmitry Romanov !"
 russia.14.a: "Vive le Tsar Dmitry !"

 russia.16.t: "République aristocratique"
 russia.16.d: "Plus d'un an s'est écoulé depuis la mort de Kerensky, et Dmitry Romanov a décidé de maintenir la république russe avec le soutien de l'aristocratie."
 russia.16.a: "Pour la République !""

 russia.17.t: "République démocratique"
 russia.17.d: "Plus d'un an s'est écoulé depuis que la mort de Kerensky a ébranlé la République, et ses successeurs ont réussi à préserver la démocratie en Russie."
 russia.17.a: "Pour la République !"

 pres_elections_ari_rep: "Comme Dmitry a été élu président en 1936, les prochaines élections présidentielles auront lieu en 1940."
 pres_elections_dem_rep: "Une nouvelle élection se tiendra en 1937.\n"
 pres_elections_dem_rep_popular_front: "Boukharine ayant été élu président en 1936, les prochaines élections présidentielles auront lieu en 1940."

 russia.18.t: "L'ascension du Vozhd"
 russia.18.d: "Avec le décès de Lavr Kornilov, Boris Savinkov et ses partisans radicaux du NRPR ont réussi à prendre le contrôle de tout le pays. L'homme politique le plus important du plus grand pays du monde, Savinkov est salué comme le Vozhd (leader) incontesté de la Russie et est prêt à imposer sa propre idéologie, qui s'oppose au syndicalisme et aux nouvelles traditions républicaines russes, sur la nation. Le but de cette idéologie, appelée \"Renouveau national\", est de reconstruire l'Etat russe en une entité capable de défendre les intérêts et les citoyens russes dans le monde entier. Savinkov ne s'abaissera pas à dépendre ni du Reichspakt ni de l'Entente vaincue - sa nouvelle Russie sera plus forte que toute autre alliance dans le monde."
 russia.18.a: "La Russie a besoin d'un État fort pour un peuple fort !"

 russia.182.t: "L'étape finale ?"
 russia.182.d: "Avec Wrangel au pouvoir depuis si longtemps, beaucoup de gens suggèrent qu'un couronnement formel devrait avoir lieu, légitimant ainsi son autorité sur la Russie."
 russia.182.a: "Une proposition insensée."
 russia.182.b: "Très bien, commencez les préparatifs !"

 russia.183.t: "L'État du Soldat"
 russia.183.d: "L'armée dirigée par les maréchaux Wrangel et Denikin a maintenant fermement établi son autorité sur la Russie, l'héritage des Blancs survit et une fois de plus ils se lèvent pour protéger la Patrie des menaces internes et externes. Avec eux, la Russie n'a rien à craindre."
 russia.183.a: "Hourra !"

 russia.20.t: "Le 100e anniversaire de la mort de Pouchkine"
 russia.20.d: "Hier, un nouveau monument, construit pour commémorer l'un des plus grands poètes russes, a été découvert dans notre capitale. Le 100e anniversaire de la mort de Pouchkine est l'occasion de rappeler les grands jours de l'histoire et de la culture russes, un acte d'une importance capitale en ces temps sombres de crise et d'instabilité."
 russia.20.a: "Nous aimons tous nos poètes !"

 russia.21.t: "\"L'héritage de Gengis Khan\", Nikolay Trubetskoy"
 russia.21.d: "Linguiste et historien célèbre, le prince Nikolaï Trubetskoy s'est tourné vers la politique dans les années 1930 et a maintenant choisi de codifier sa doctrine idéologique de l'eurasianisme dans un seul livre - \"L'héritage de Gengis Khan : un regard sur l'histoire russe depuis l'Est". L'eurasianisme croit au concept \"d'espace de vie\" (\"mestorazvitiya\"), c'est-à-dire aux conditions géographiques qui définissent les peuples qui y vivent. Les personnes qui vivent dans le même biome ou la même zone géographique forment une civilisation commune et ont un désir naturel de s'unir. La Russie, selon eux, forme le noyau d'une \"civilisation des steppes\" qui englobe tous les peuples d'Europe orientale et d'Asie centrale, les eurasianistes leur attribuent une parenté collective et appellent à leur union sous la domination russe. Trubetskoy déclare que le Grand-Duché de Moscou, et donc la Russie, est le successeur de l'Empire mongol et que Gengis Khan était un héros du peuple russe.\n\nCette \"Russie-Eurasie\" doit incarner les idées et les croyances que les eurasianistes considèrent comme \"eurasiennes\" - désintéressement, héroïsme, hiérarchie sociétale et obéissance. Les eurasianistes pensent que la démocratie est une forme de gouvernance pour les \"peuples de la mer\" et qu'elle est totalement inadaptée à la Russie - non seulement la Russie doit lutter contre la démocratie qui lui est imposée, mais aussi libérer d'autres nations non européennes de la domination occidentale et vaincre ce qu'elles perçoivent comme \"l'impérialisme culturel\" occidental.\n\nAprès la publication du livre, ses idées ont commencé à flotter autour de la droite russe."
 russia.21.a: "Un concept intéressant en effet !"

 russia.22.t: "Jamais un autre Brest-Litovsk"
 russia.22.d: "Maintenant que la situation en Russie a commencé à se stabiliser, le peuple russe a commencé à se tourner vers l'Ouest. Le traité de Brest-Litovsk a été présenté comme un exemple de traité punitif depuis sa création, mais ce n'est que maintenant que la Russie a suffisamment confiance en elle pour envisager de le répudier. Les imprimeries publient des cartes et des traités dans lesquels les voisins occidentaux de la Russie sont déclarés \"territoires occidentaux occupés par l'Allemagne\" et les habitants qui y vivent sont décrits comme souffrant, en attendant le retour de la Mère Russie. Il s'agit là d'une question qui peut unir la droite, la gauche et le centre de la Russie, bien que pour des raisons différentes. Les nationalistes russes cherchent évidemment à se venger de l'Allemagne, alors que les gauchistes voient l'Allemagne comme l'hégémon qui empêche la montée du socialisme et du syndicalisme en Europe.\n\nQuel que soit le régime en place, ils devront placer la reconquête des territoires occidentaux de la Russie en tête de liste des priorités. Cependant, peu de gens veulent voir la Russie déclencher cette guerre. La ligne de pensée générale de la population, des intellectuels et des politiciens russes est que la Russie doit attendre. Observer. Et descendre comme un faucon quand l'Allemagne est concentrée ailleurs. La ruse a sauvé la Russie dans d'innombrables guerres auparavant, et ce moment ne sera pas différent."
 russia.22.a: "...et nous sommes impatients de voir Berlin brûler."

 russia.24.t: "Levyj Kartel'"
 russia.24.d: "L'assassinat du président Kerenskiy et la situation politique instable en Russie ont conduit à la montée de nouvelles forces politiques et de nouvelles alliances pour les soutenir. Espérant consolider les nombreux partis d'extrême gauche marginalisés sous une seule bannière, les mencheviks ont formé une alliance électorale avec le Parti socialiste du peuple et le Parti socialiste syndical. Cette alliance, surnommée le \"cartel de gauche\" (Levyj Kartel'), est naturellement fragile, mais représente néanmoins un sérieux défi pour les forces politiques établies en Russie. Dans son manifeste d'alliance, le Cartel appelle à une réforme socialiste démocratique dans la République, à une position hostile à l'impérialisme allemand et au maintien des institutions démocratiques."
 russia.24.a: "On devrait les surveiller de près !"
 russia.24.b: "Ensemble, nous sommes plus forts !"

 russia.1901.t: "La Russie capitule"
 russia.1901.d: "Un télégramme fortement crypté vient d'être livré par un diplomate de [RUS.GetNameDef] aujourd'hui, portant de graves nouvelles. En raison de la forte pression et de l'occupation par les forces ennemies, l'armée russe ne sera probablement pas en mesure d'organiser une défense coordonnée. Par conséquent, [RUS.GetLeader] a choisi de s'exiler et d'organiser une défense depuis les territoires de ses alliés. Cependant, avec le chef de l'alliance dans une situation aussi difficile, il est peu probable que nous, et les autres membres de l'[RUS.GetFactionName], poursuivions un conflit prolongé avec les ennemis de [RUS.GetNameDef], et chercherons plutôt la paix, par souci d'auto-préservation. Dans ce cas, l'effondrement de l'[RUS.GetFactionName] sera inévitable."
 russia.1901.a: "Il semble qu'ils ne soient pas une \"superpuissance potentielle\" après tout."

 russia.1902.t: "La Chute de la Russie"
 russia.1902.d: "Il n'y a pas si longtemps, [RUS.GetNameDef] était au zénith de sa puissance - alimenté par un sentiment revanchard, l'Accord de Moscou représentait l'une des menaces les plus crédibles pour l'ordre mondial allemand. Certains sont allés jusqu'à dire que, dans quelques années, la Russie était prête à prendre la place de l'Allemagne comme hégémon mondial. \n\nCependant, son effort de guerre actuel s'est avéré désastreux. Avec la chute de plusieurs grandes villes, la situation a atteint un point tel que le gouvernement russe ne peut plus opposer de résistance sérieuse à ses ennemis et a commencé à rechercher des conditions de paix - et avec sa défaite, l'alliance internationale qu'il dirigeait s'est effondrée. Ses membres survivants doivent maintenant se débrouiller seuls dans un avenir incertain."
 russia.1902.a: "Une fois de plus, l'esprit allemand prévaut."
  # Germany (and allies?)
 russia.1902.b: "La révolution doit survivre, avec ou sans eux. "
  # Internationale, not at war
 russia.1902.c: "Rien ne peut arrêter le cours de l'histoire."
  # Internationale, at war
 russia.1902.e: "Un triste débarras, mais un débarras nécessaire quand même."
  # Entente, not at war, INT is alive
 russia.1902.f: "Et ils nous appelaient les empires morts."
  # Entente, at war
 russia.1902.g: "C'est dommage. S'ils avaient duré un peu plus longtemps, peut-être..."
  # Entente, not at war, INT is dead
 russia.1902.h: "Ils n'étaient jamais aussi effrayants qu'ils en avaient l'air."
  # Japan, regardless of war status
 russia.1902.i: "La Chine dort un peu plus facilement."
  # Chinese tags
 russia.1902.j: "L'ours tombe, peut-être pour de bon."
  # Generic

 russia.1917.t: "Révolution!"
 russia.1917.d.dmitriy: "Après la "contre-révolution russe", personne ne s'attendait à ce que les choses se calment de sitôt. Seuls les pessimistes les plus cyniques auraient pu imaginer qu'en quelques semaines, la Russie serait à nouveau embrasée par les feux de la révolution. Si la décision de Kornilov de transférer le pouvoir à une administration civile a suffi à empêcher les centristes de rompre les rangs avec la droite, il n'en reste pas moins que les méthodes lourdes de l'armée en matière d'arrestations massives ont poussé la gauche du pays à se tourner massivement vers des partis plus radicaux. Avec un espoir de réforme aussi mort que Kerensky, ce n'était qu'une question de temps avant que beaucoup d'entre eux ne descendent dans la rue.\n\nCe qui avait commencé par des émeutes de radicaux à Petrograd et à Moscou a rapidement pris de l'ampleur car la police n'était pas en mesure de les réprimer. Lorsque l'armée, qui aurait agi sur ordre de Kornilov plutôt que de Dmitry, est intervenue, elle n'a fait qu'empirer les choses par ses mesures musclées. Au fil des jours, les émeutes se sont intensifiées et de plus en plus de gens se sont rangés du côté des rouges. Malgré les efforts du gouvernement civil pour garder les choses sous contrôle, le fait est que ce gouvernement n'avait que le nom. Il venait à peine d'être inauguré et avait déjà perdu toute légitimité auprès d'une grande partie de la population du pays, en particulier les victimes des mesures draconiennes de Kornilov. Quelques jours après les émeutes qui ont balayé l'ouest du pays, l'armée a dû évacuer Dmitry et sa cabane de la capitale. Une capitale provisoire fut établie à l'est, et déjà des préparatifs furent faits pour combattre afin de reconquérir les parties occidentales du pays. Dans la vieille capitale, les révolutionnaires qui ont saisi l'occasion l'ont peut-être fait sans un large soutien populaire, mais une fois au pouvoir, de nombreuses régions autour de Moscou et de Petrograd ont rapidement rejoint leurs rangs, car de nombreux paysans et intellectuels ont saisi l'occasion de gagner par la révolution ce qu'ils ne pourraient jamais gagner par la réforme. Bien que le nouveau gouvernement socialiste soit dans une position précaire, il prend déjà des mesures pour mobiliser les milices et rallier le soutien populaire alors que la Russie semble s'acheminer vers une nouvelle guerre civile sanglante."
 russia.1917.d.kornilov: "Après la "contre-révolution russe", personne ne s'attendait à ce que les choses se calment de sitôt. Seuls les pessimistes les plus cyniques auraient pu imaginer qu'en quelques semaines, la Russie serait à nouveau embrasée par les feux de la révolution. L'approche lourde des arrestations massives et des nombreuses exécutions sommaires avait réussi à pousser de nombreux gauchistes vers des mouvements plus radicaux. De nombreux libéraux et même certains conservateurs se sont sentis aliénés par les mesures drastiques prises par l'armée, érodant rapidement le large soutien dont Kornilov bénéficiait dans les premiers jours qui ont suivi le coup d'État. Ce qui a commencé comme un mélange de personnes de toutes tendances exprimant leur aversion pour les méthodes autocratiques de Kornilov est rapidement devenu dominé par la gauche radicale, ce que Kornilov était trop heureux d'utiliser comme justification pour les réprimer encore plus durement. Alors que les choses devenaient incontrôlables, la situation commença à ressembler de plus en plus à celle de 1917.\n\nCe qui avait commencé par des soldats désobéissant aux ordres d'attaquer leurs compatriotes s'est rapidement transformé en affrontements entre les troupes et les émeutiers bolcheviques, alors que les éléments les plus radicaux des deux camps passaient à l'action, les têtes plus calmes semblant paralysées par la confusion et l'hésitation. Quelques jours après que les émeutes aient commencé à balayer les parties occidentales de la nation, Kornilov a ordonné au gros de ses forces de se retirer vers l'est afin de se regrouper et de se préparer à lutter contre les rouges. Pendant ce temps, dans la vieille capitale, une coalition lâche de socialistes modérés et de diverses branches de bolcheviks s'était emparée du pouvoir et avait formé un gouvernement chancelant. Alors que l'autorité de Kornilov à l'Ouest s'évaporait, de nombreux paysans et citadins, victimes de la récente répression, se sont rapidement ralliés aux révolutionnaires. Bien que la situation du gouvernement socialiste soit actuellement au mieux précaire, il a déjà commencé à mobiliser des milices et des déserteurs de l'armée pour prendre les armes contre la contre-attaque attendue de Kornilov visant à reprendre la capitale aux rouges. La Russie est maintenant sur la voie inévitable d'une nouvelle guerre civile sanglante."
 russia.1917.a: "Nous vaincrons ces traîtres et restaurerons la république ! Vers l'Ouest !"
 russia.1917.b: "C'est la Russie, une et indivisible ! Nous allons écraser ces traîtres !"
 russia.1917.c: "§RJouer en tant que [SOV.GetNameDef]§!"

 russia.1918.t: "Coup d'État antisocialiste"
 russia.1918.d: "Bien que [ROOT.GetLeader] ait été nommé président intérimaire de la Russie, le vaste appareil militaire du pays était toujours dominé par les Blancs, qui se méfiaient au mieux de quelqu'un de son milieu. On peut dire la même chose de nombreux responsables civils, ainsi que des masses de Russes qui en veulent à la gauche. Lorsqu'il n'a pas réussi à rétablir un semblant d'ordre après l'assassinat de Kerenskiy, ce n'était qu'une question de temps avant que le gouvernement ne s'effondre. [ROOT.GetLeader] était méprisé par la droite dès son entrée en fonction, était bien trop socialiste pour être considéré comme un candidat de compromis par les libéraux, et était même incapable de rallier la gauche russe en raison de la paralysie totale de son administration. De peur que le gouvernement défaillant de [ROOT.GetLeader] ne s'effondre et ne cède la place à une prise de contrôle syndicaliste, plusieurs officiers réactionnaires dirigés par Lavr Kornilov ont fait leur mouvement dès l'aube. Grâce à une trahison généralisée au sein de l'armée, des services de renseignement et des institutions civiles, ils ont pu s'emparer de plusieurs bâtiments gouvernementaux clés et d'infrastructures stratégiques, tant dans la capitale que dans tout le pays, avant que les loyalistes ne puissent opposer la moindre résistance. Dans un discours radiophonique entendu depuis Smolensk jusqu'au Kamtchatka, Kornilov a déclaré que l'ère de l'anarchie était révolue et que l'armée avait une fois de plus libéré la Russie des rouges.\n\nÀ midi, le gouvernement intérimaire n'existait plus. [ROOT.GetLeader] a été mis en état d'arrestation et les garnisons de plusieurs grandes villes ont commencé à rassembler des politiciens de gauche importants et leurs partisans. Alors que de nombreux conservateurs, nationalistes et même quelques libéraux russes se réjouissaient de cette évolution, d'autres ont vu avec horreur Kornilov détruire brutalement tout espoir de réforme politique. Peu importe la façon dont Kornilov a agi à partir de maintenant, peu de gens en Russie ou à l'étranger ont considéré que c'était la fin des troubles de la nation.\n\nPour l'instant, cependant, Kornilov et ses aides ont dû décider comment la Russie serait gouvernée. Bien qu'il se sente assez confiant dans sa capacité à gouverner et dans la nécessité d'une main forte en ces temps, des conseillers proches de lui insistent pour qu'il gagne les cœurs et les esprits du peuple russe en restaurant le sénat et en annonçant des élections. Le principal candidat à ce poste est Dmitry Romanov, un fervent partisan de la contre-révolution et l'un des hommes politiques de droite les plus influents de Russie."
 russia.1918.a: "Nous ne devons pas être considérés comme des tyrans cette fois-ci. Restaurez le Sénat !"
 russia.1918.b: "Une main ferme est nécessaire pour réprimer le syndicalisme. Maintenez le régime militaire !"

 russia.1920.t: "Les exilés russes partent pour Moscou"
 russia.1920.d: "Lorsque les travailleurs britanniques se sont soulevés contre la tyrannie de la classe supérieure en 1925, de nombreux généraux des Soviétiques défaits en Russie ont offert leurs services à nos rebelles en herbe. Depuis la révolution, ils ont prêté allégeance à l'Union Britannique et ont formé nos propres officiers en échange d'un port sûr et de leur participation à la cause internationale. Mais aujourd'hui, la Russie appelle une fois de plus à la Révolution et ils partent maintenant pour les champs de bataille de leur pays. Après des adieux émouvants, les exilés sont partis pour la Russie avec la bénédiction et les meilleures salutations de tout le Congrès des Syndicats (TUC)."
 russia.1920.a: "Des hommes de Dieu."

 russia.1921.t: "Les exilés arrivent de Grande-Bretagne"
 russia.1921.d: "Lorsque la Révolution britannique a éclaté en 1925, de nombreux officiers bolcheviques ont offert leurs services aux Britanniques et depuis lors, ils ont résidé dans le pays pour servir et former l'armée républicaine. Mais alors que notre propre guerre civile bat son plein, ils sont revenus une fois de plus et sont prêts à aider dans la lutte pour une Russie rouge."
 russia.1921.a: "La révolution continue."

 russia.1922.t: "La Menace Rouge"
 russia.1922.d: "La Russie a de nouveau sombré dans la guerre civile, encore une fois causée par les socialistes. Si cette révolution gagne, l'Union est condamnée - pour le bien de notre nation, nous devons faire cause commune avec les républicains pour le moment."
 russia.1922.a: "Nous devons agir."

 russia.1945.t: "Une partie des défauts de la Marine"
 russia.1945.d: "L'éruption de la Seconde Guerre Civile a déchiré des unités de la marine russe. Certaines d'entre elles ont juré leur loyauté au nouveau gouvernement socialiste."
 russia.1945.a: "Nos flottes se mutinent !"

 russia.1946.t: "Une partie des navires russes font défection"
 russia.1946.d: "Les navires qui étaient loyaux à l'Etat capitaliste russe pourri se sont maintenant joints à nous dans un effort pour apporter les idéaux de Lénine dans les autres parties de la Russie."
 russia.1946.a: "Une nouvelle Marine Rouge !"

 russia.1947.t: "La chute de [653.GetCapitalVictoryPointName]"
 russia.1947.d: "La capitale temporaire de l'État russe pourri, [653.GetCapitalVictoryPointName], a été capturée par l'Armée Rouge victorieuse. Nous faisons face à une faible résistance de la part de la population civile mais nous prendrons bientôt le contrôle total de la ville."
 russia.1947.a: "Ce ne sera pas long maintenant !"

 russia.1948.t: "La chute de [653.GetCapitalVictoryPointName]"
 russia.1948.d: "À la grande horreur de toute la Russie, les forces socialistes continuent d'avancer, ayant maintenant traversé l'Oural. Malgré la résistance acharnée de nos vaillantes forces, notre capitale de guerre, [653.GetCapitalVictoryPointName], est tombée aux mains des forces rouges victorieuses, qui se répandent maintenant au cœur de la Sibérie. Cette catastrophe porte un coup sérieux à la cause anti-socialiste - déjà nos troupes ont commencé à déserter. Il semble que la fin soit proche pour nous."
 russia.1948.a: "Tout est fini..."

 russia.1949.t: "La révolution réussie"
 russia.1949.d.kornilov: "Lorsque Kornilov a renversé le gouvernement légitime de la Russie, il a tué la démocratie russe à ses débuts et a signalé à des millions de Russes qu'un retour à l'autocratie était inévitable. Alors que des milliers de personnes défilaient vers les prisons, beaucoup d'autres descendaient dans la rue pour protester. Les protestations se sont transformées en émeutes, et les émeutes se sont ensuite transformées en révolution. Bénéficiant d'un large soutien populaire contre les mesures draconiennes prises par la junte de Kornilov, les rangs des révolutionnaires se sont rapidement gonflés. Seuls les plus fervents défenseurs de la droite restant dans le giron de Kornilov, l'Armée Blanche, endurcie et expérimentée, s'est vite trouvée repoussée par les nombreux membres de l'Armée Rouge reconstituée. Finalement, avec la seule Sibérie vers laquelle se replier, ils ont fini par se fragmenter. Bien qu'il soit probable que les résistants restent au-delà de l'Oural pendant un certain temps, le Mouvement Blanc a été complètement vaincu et n'a aucune chance de renverser la situation.\n\nBien que l'avant-garde de la révolution ait été initialement mise à l'écart par des éléments plus modérés qui se sont simplement joints pour s'opposer à la perspective d'une stratocratie, il ne fait aucun doute que c'est une victoire remportée par les socialistes radicaux. Quelle que soit la voie que prendra la jeune République socialiste russe après cela, elle restera fermement dans le bloc socialiste pour les années à venir. En effet, la perspective d'une Russie socialiste s'alliant aux syndicalistes de Paris tient déjà en haleine de nombreux stratèges du Reichspakt."
 russia.1949.d.dmitriy: "Lorsque Kornilov a renversé le gouvernement socialiste russe, il semblait être conscient des conséquences possibles d'une prise de pouvoir par lui-même. C'est pourquoi il a rapidement annoncé le passage du pouvoir des militaires aux forces de droite au Sénat. Malgré cela, l'acte de renverser ce que beaucoup considéraient encore comme le gouvernement légitime de la Russie a servi à radicaliser des millions de personnes et à les faire basculer vers le socialisme radical. Issue d'une avant-garde révolutionnaire, leur révolution s'est rapidement répandue dans les régions occidentales de la Russie, bien qu'elle n'ait pas bénéficié au départ d'un large soutien populaire. Cependant, lorsqu'elle a commencé à remporter des victoires contre le Mouvement blanc, l'avant-garde révolutionnaire a pris le contrôle de plusieurs villes de la jeune démocratie. En fin de compte, les socialistes radicaux ont réussi à les pousser en Sibérie et, une fois que leur dernière grande capitale de repli est tombée, le mouvement s'est évaporé. Bien que la résistance désorganisée s'attardera probablement à l'est de l'Oural pendant des années encore, la victoire de l'avant-garde a été remportée.\n\nFabriquée à partir d'un noyau dur de révolutionnaires, la Russie est maintenant contrôlée par les socialistes les plus radicaux du mouvement. Il reste à voir s'ils resteront au pouvoir ou si la république socialiste adoptera des interprétations plus orthodoxes du syndicalisme maintenant que la guerre est terminée. Quoi qu'il arrive, cependant, la Russie restera fermement dans le bloc socialiste pour les années à venir. En effet, la perspective d'une Russie communiste s'alliant aux syndicalistes de Paris tient déjà en haleine de nombreux stratèges du Reichspakt."
 russia.1949.a: "Mort aux tyrans ! Vive la Révolution !"

 russia.1951.t: "Fin de la guerre civile"
 russia.1951.d.kornilov: "Aujourd'hui marque la fin de la deuxième guerre civile russe, une affaire sanglante qui a commencé par une révolte générale contre ce que beaucoup percevaient comme un abus autocratique de Lavr Kornilov. Bien qu'elle ait bénéficié d'un large soutien populaire au début, cette révolte s'est rapidement dissipée lorsqu'un mouvement blanc résurgent a commencé à remporter de plus en plus de victoires contre la "menace socialiste". Au fil de la guerre, la République socialiste russe a lentement mais sûrement commencé à perdre le doux soutien dont elle bénéficiait autrefois de la part d'éléments plus modérés de la société russe qui ont été repoussés par la prise de pouvoir de Kornilov. A la fin, seuls les socialistes les plus stridents sur le plan idéologique restaient pour tenir le flambeau de la révolution contre les avancées apparemment imparables de l'Armée Blanche.\n\nEn fin de compte, la deuxième guerre civile russe s'est terminée comme la dernière avec la défaite des rouges. Ce qui est différent cette fois-ci, cependant, c'est qu'il n'y a pas de Kerenskiy, pas de Douma à proprement parler, pas d'autre personne ou institution qui puisse s'opposer au Mouvement Blanc. Alors que les dissidents et les traînards présumés sont rassemblés et que les derniers vestiges du socialisme sont effacés des quelques villages qui tiennent encore debout, il ne fait aucun doute que c'est une victoire sans compromis pour les militaires. Les observateurs internationaux semblent tous être unanimes pour dire qu'avec l'éradication complète de la gauche russe et l'évidement du centre, le pays va presque inévitablement rester une autocratie de droite pendant des années. La vision de Kornilov d'une main ferme pour protéger la Russie du bolchevisme s'est maintenant concrétisée."
 russia.1951.d.dmitriy: "Aujourd'hui marque la fin de la deuxième guerre civile russe, une affaire sanglante qui a commencé comme une révolte menée par une avant-garde communiste contre une démocratie naissante qui n'a pas réussi à se remettre sur pied après l'assassinat d'Alexandre Kerenskiy. Ses promesses se sont rapidement répandues dans les grandes villes de l'Ouest où des années de mauvaise gestion et le bref règne draconien de Kornilov avaient fait des ravages, mais elles ont finalement été stoppées net lorsque Dmitry Romanov a réussi à rallier le reste de la Russie contre les radicaux d'extrême gauche. La plus grande partie de la nation et de l'armée s'étant finalement rangée du côté du gouvernement de Dmitry pour les arrivistes, les rouges ont finalement été chassés de leurs dernières villes et il ne restait plus que quelques résistants dans les campagnes.\n\nEn fin de compte, la guerre civile russe s'est terminée comme la précédente - avec la défaite des socialistes et la préservation d'une institution démocratique chancelante qui en était encore à ses débuts. Bien qu'initialement considéré par beaucoup comme un larbin de l'Armée blanche, le gouvernement dirigé par [ROOT.GetLeader] tient ses promesses de préserver la démocratie en Russie et de rendre la liberté au peuple face à une foule révolutionnaire violente. Quoi qu'il en soit, personne ne doute qu'avec deux guerres civiles sanglantes fraîches dans sa mémoire, la Russie restera probablement fermement dans le camp de la droite pour les années à venir."
 russia.1951.a: "Pas de quartier pour les traîtres. Pas de répétition des erreurs du passé."
 russia.1951.b: "L'Histoire se répète."

 russia.1953.t: "Terreur blanche"
 russia.1953.d: "Pendant la guerre civile en cours, certains de nos commandants ont commencé à utiliser des méthodes plutôt douteuses pour supprimer définitivement la population civile soupçonnée d'aider nos ennemis mortels. De telles politiques sont un mal nécessaire en ces temps sombres."
 russia.1953.a: "La guerre est la guerre."

 russia.1954.t: "Terreur Rouge"

 russia.2000.t: "Indépendance pour l'Autonomie Alash ?"
 russia.2000.d: "Notre pays, bien que faisant nominalement partie de la Russie avec un statut d'autonomie, est de facto indépendant depuis le traité de Minsk en 1920. Malgré une tentative russe en 1925 de nous intégrer pleinement à la Russie tout en repoussant une invasion du Turkestan, notre statut est resté inchangé grâce à la tentative de Coup d'État de l'Amiral Kolchak. Aujourd'hui, alors que la Russie est plongée dans le chaos, le temps est venu de briser les chaînes de son oppression et de mettre fin à notre servitude envers nos oppresseurs !"
 russia.2000.a: "Non, nous devons rester fidèles à la Russie."
 russia.2000.b: "Déclarer l'indépendance totale de la Russie !"

 russia.2001.t: "L'Autonomie Alash déclare son Indépendance !"
 russia.2001.d: "Terrible nouvelle ! Notre région autonome d'Alash Orda a décidé de profiter du chaos politique en Russie pour rompre presque tous ses liens avec la Russie et déclarer son indépendance. Bien que de nombreuses têtes brûlées de l'état-major général exigent une action immédiate, le chaos actuel nous empêche de répondre à cette trahison. Il semble que nous devions laisser Alash-Orda tranquille pour le moment..."
 russia.2001.a: "Il n'y a rien que nous puissions faire..."

 russia.25.t: "Réorganisation de la police intérieure"
 russia.25.d: "Symbole de la répression tsariste, l'Okhrannoye Otdeleniye (Département de la Garde) a été supprimé par le gouvernement provisoire en mars 1917, et n'a jamais été restauré. Dans les faits, cependant, les pratiques de la police secrète en République de Russie n'ont jamais disparu et ont simplement changé de forme. Pendant la guerre civile russe, les forces blanches ont pris leurs propres mesures contre la subversion bolchevique, et plusieurs départements ont été créés sous l'égide du ministère de l'Intérieur pour remplir le même objectif, comme la troisième direction du ministère de l'Intérieur, ou la gendarmerie. Le gouvernement d'Alexandre Kerenskiy a utilisé ces institutions sans hésitation pour empêcher une seconde révolution, la plus célèbre de leurs actions a été l'assassinat du révolutionnaire de Tambov, Alexandre Antonov.\n\nAu milieu de l'année 1935, le Président prévoyait de réorganiser la police interne et de créer le Département pour l'Ordre de Protection (Otdeleniye po Okhraneniyu Poryadka), qui porterait le même nom que la Okhrana tsariste. Bien qu'il soit décédé, les membres de notre gouvernement appellent à terminer ses réformes et à nous donner ainsi un outil puissant pour défendre l'ordre actuel."
 russia.25.a: "Une bonne idée !"

 russia.26.t: "Réforme de l'armée"
 russia.26.d: "Les forces armées de la République russe ont connu une histoire difficile - il a fallu une décennie après la fin de la guerre civile pour restaurer une armée professionnelle stratifiée. Pendant la guerre, elle s'était transformée en cliques de généraux blancs et de leurs partisans volontaires, après tout. Néanmoins, beaucoup de travail doit être fait avant que l'armée russe puisse rivaliser avec ses probables adversaires, que ce soit l'Allemagne ou le Japon.\n\nCertains voient un avenir dans la mobilisation des masses russes et prédisent que la prochaine Weltkrieg sera une guerre totale qui nécessitera toutes les ressources du pays consacrées au front. D'autres, comme le général Sergey Markov, ont été impressionnés par l'efficacité des voitures blindées, des chars et des trains pendant la Weltkrieg et espèrent organiser l'armée autour de cette priorité de percée blindée. D'autres cliques d'officiers sont plus modérées, bien que leurs propositions pour la réforme de l'armée ne soient pas moins importantes. La décision finale est cependant entre vos mains."
 russia.26.a: "Je vais jeter un coup d'oeil."

 russia.184.t: "Réforme de la marine"
 russia.184.d: "Les récentes manœuvres navales nous ont amenés à une conclusion : la marine russe est un désastre ! Des réformes radicales sont nécessaires si nous voulons à nouveau dominer les mers. Chacun de nos meilleurs amiraux a un plan. Leurs propositions attendent la consultation du gouvernement."
 russia.184.a: "Je vais jeter un coup d'oeil."

 russia.27.t: "Gouverner la Russie"
 russia.27.d.wrangel: "Plus d'un an s'est écoulé depuis notre arrivée au pouvoir et nous avons acheté une certaine stabilité au pays. Cependant, beaucoup pensent que nous devons prendre des mesures plus importantes pour promouvoir la cause de l'ordre. Mais la question est de savoir si nous devons maintenir nos progrès démocratiques ou si nous devons ramener le système politique aux certitudes de l'époque tsariste. Nous pourrions aussi faire de Wrangel le leader permanent de la Russie."
 russia.27.d.dmitriy: "Le Grand-Duc Dmitry est président depuis plus d'un an maintenant et son mandat a été un grand succès. Le peuple s'est à nouveau habitué au règne par ses supérieurs sociaux et le moment est peut-être venu de rétablir le système tsariste. Mais qui devrait être le tsar, Dmitry ou le tsar légitime Kirill ? Ou peut-être devrions-nous maintenir la république des aristocrates."
 russia.27.d.republic: "Plus d'un an s'est écoulé depuis notre arrivée au pouvoir et nous avons apporté une certaine stabilité au pays. Des changements dans notre système politique pourraient apporter encore plus de stabilité, ou peut-être pas - la République semble bien comme elle est."
 russia.27.a: "C'est à vous de décider."

### Domestic Events ###

rusd.1.t: "Attentats politiques"
rusd.1.d: "Les anarchistes, les socialistes, les syndicalistes et les bolcheviks affaiblissent la stabilité de notre mère patrie. Récemment, l'un d'entre eux a assassiné un officier de l'armée. Dieu seul sait qui ils vont tuer la prochaine fois !"
rusd.1.a: "Je veux la tête du poseur de bombe sur mon bureau !"

rusd.3.t: "Échec d'un attentat à la bombe"
rusd.3.d: "Les anarchistes, les socialistes, les syndicalistes et les bolcheviks affaiblissent la stabilité de notre mère patrie. Récemment, ils ont provoqué une panique dans l'une des principales villes russes lorsqu'un assassin a tenté de tuer un célèbre représentant du gouvernement. Heureusement, la bombe a explosé trop tôt, ne tuant que quelques personnes"

rusd.4.t: "Agitation paysanne"
rusd.4.d: "Tout au long de l'histoire de la Russie, les conditions de vie des paysans ont toujours été difficiles, même pendant les périodes de paix et de prospérité. Même les réformes d'émancipation de 1861, qui ont conduit à l'abolition du servage, n'ont pas beaucoup amélioré la situation. Les protestations des paysans locaux contre leur sinistre position, ainsi que les actions illégales des propriétaires terriens, étaient courantes"
rusd.4.a: "Oh bien..."

rusd.5.t: "Agitation dans la campagne"
rusd.5.d: "La situation dans les campagnes étant de plus en plus instable, les paysans deviennent faciles à influencer, les divers agitateurs profitant des troubles. Une de ces situations s'est produite récemment ; un militant charismatique a visité plusieurs villages appelant à une révolte ouverte contre notre régime. Comment devrions-nous réagir face à cette menace potentielle ?"
rusd.5.a: "Laissez-le s'agiter, nous avons des affaires plus importantes"
rusd.5.b: "Eliminez l'agitateur !"

rusd.6.t: "Agitation paysanne majeure"
rusd.6.d: "Agitée par divers groupes, la paysannerie appauvrie s'est soulevée. L'administration locale est impuissante face à la foule et il semble que la seule façon de résoudre la crise soit de recourir à la force. Sinon, on peut toujours essayer de négocier, même si satisfaire les demandes des paysans peut s'avérer assez coûteux"
rusd.6.a: "Envoyez l'armée pour éliminer la menace !"
rusd.6.b: "Tentez de négocier et de satisfaire certaines de leurs demandes"
rusd.6.c: "Accepter pleinement les demandes des paysans"

rusd.7.t: "Manifestations des travailleurs"
rusd.7.d: "Même si les progrès technologiques ont entraîné une amélioration lente mais constante des conditions de travail, les travailleurs sont restés très vulnérables à l'agitation socialiste. Des manifestations dans les villes ont été organisées de temps en temps, leurs revendications variant en fonction de qui tirait les ficelles."
rusd.7.a: "Oh bien..."

rusd.8.t: "Grève des travailleurs"
rusd.8.d: "Certains travailleurs d'une de nos villes se sont organisés et ont commencé à faire grève, perturbant complètement toute la production industrielle de la ville. Ils réclament des salaires plus élevés et l'application de la réglementation du travail afin d'éviter tout traitement injuste de la main-d'œuvre."
rusd.8.a: "Répondre à leurs revendications"
rusd.8.b: "Ignorer leurs revendications"
rusd.8.c: "Envoyez l'armée pour les pacifier !"

rusd.9.t: "Négocier avec les grévistes"
rusd.9.d: "Une tentative de négociation avec les travailleurs en grève a été faite. Toutes les forces politiques du pays suivent attentivement la réunion, et certaines espèrent que la grève deviendra une impulsion pour de nouvelles réformes en Russie".
rusd.9.a: "Bloquer les négociations."
rusd.9.b: "Parvenir à un accord, mais limiter les réformes au minimum"
rusd.9.c: "Parvenir à un accord approfondi"

rusd.10.t: "Mesures sévères"
rusd.10.d: "Le commandant d'une garnison de l'armée locale a proposé que nous utilisions la force brute afin de disperser les grévistes et de les obliger à reprendre le travail."
rusd.10.a: "Pourquoi pas ? C'est plus rapide que ces négociations !"
rusd.10.b: "Non, nous ne devons pas être trop durs"

 rusd.11.t: "Les grévistes abandonnent !"
rusd.11.d: "La lente guerre d'usure entre nous et les grévistes a été gagnée par le gouvernement. Les travailleurs, ne voyant que peu de succès dans leurs efforts, sont sur le point d'annuler la grève."
rusd.11.a: "Splendide !"

rusd.12.t: "Les travailleurs retournent aux usines"
rusd.12.d: "Une fois la crise résolue, les usines pourraient retrouver leur efficacité antérieure"
rusd.12.a: "Excellent !"

rusd.13.t: "Grève générale"
rusd.13.d: "Les organisations de travailleurs de toute la Russie sont parvenues à un accord et ont décidé d'appeler à une grève générale. Même si la réponse à leur initiative a été plutôt limitée jusqu'à présent, il est très possible que de plus en plus de travailleurs rejoignent la grève, si la situation continue à se détériorer"
rusd.13.a: "Maudits socialistes !"

 rusd.14.t: "La grève générale s'étend"
rusd.14.d: "Les travailleurs des autres usines ont rejoint la grève générale. La situation est au bord de l'éruption"
rusd.14.a: "Nous devons nous préparer au pire !"

rusd.15.t: "Des affrontements avec les travailleurs"
rusd.15.d: "Les travailleurs des autres usines ont rejoint la grève générale. La situation est au bord de l'éruption"
rusd.15.a: "Envoyez l'armée !"

rusd.16.t: "Des affrontements dans [RUS_clashes_state.GetName]"
rusd.16.d: "Les travailleurs de [RUS_clashes_state.GetName] ont organisé une milice et ont attaqué nos troupes !"
rusd.16.a: "Merde !"

rusd.38.t: "Statut de l'Église orthodoxe"
 rusd.38.d: "L'article 5 de la Constitution de la République russe stipule que \"la Russie est désormais un État dans lequel aucune foi ou croyance ne peut avoir de privilèges et de droits que les autres religions ne partagent pas, et la religion n'a pas son mot à dire dans le gouvernement\". Pour un pays qui, jusqu'alors, était construit sur la base de l'Église orthodoxe russe, il s'agissait d'un changement de politique plutôt choquant, que beaucoup de gens ne pouvaient pas accepter. En 1927, l'Église a vu un nouveau patriarche se lever - Kirill, qui depuis lors a mené une croisade acharnée pour amender le cinquième article et accorder à l'Église un statut prestigieux dans la république russe. Maintenant que Kerenskiy est parti et que de nouvelles personnes sont aux commandes, il a officiellement demandé au gouvernement d'amender la Constitution et d'élever l'Église au statut de religion d'État."
 rusd.38.a: "Abroger l'article 5."
 rusd.38.b: "La Russie doit rester laïque !"

 rusd.39.t: "Le clergé critique notre gouvernement"
rusd.39.d: "Un certain nombre de prêtres ont exprimé leur désaccord avec notre politique d'un État séculier et moderne. Même si ce fait n'a que peu d'importance, nous devons garder à l'esprit que la religion joue un rôle énorme dans la vie des gens ordinaires."
rusd.39.a: "Le progrès ne peut être arrêté !"

 rusd.40.t: "Le Patriarche critique notre gouvernement"
rusd.40.d: "Voyant le mécontentement croissant du peuple, le patriarche a décidé d'exprimer son inquiétude face à la sécularisation croissante de notre État. Même si nous essayons de faire la sourde oreille aux demandes du clergé, nous ne pouvons pas facilement ignorer un personnage aussi influent et puissant que le patriarche."
rusd.40.a: "Tout doit rester tel quel !"
rusd.40.b: "Encourager un débat national sur les questions religieuses"
rusd.40.c: "Il a raison, déclare que l'orthodoxie est notre religion d'État !"

rusd.44.t: "Messe pour la mère patrie"
rusd.44.d.secular: "Malgré notre politique de laïcité, il y a encore des éléments religieux dans le pays qui souhaitent le meilleur pour son avenir, quel que soit le responsable du gouvernement. Hier, une petite messe a été dédiée à la prospérité de notre mère patrie."
rusd.44.d.orthodox: "Une petite célébration dédiée à la prospérité de notre mère patrie a eu lieu hier dans une de nos villes. Même si elle était très modeste en termes d'ampleur et de fréquentation, elle a attiré l'attention des médias conservateurs. Beaucoup de gens ordinaires considèrent cela comme un signe visible du soutien de l'Eglise à la Mère Patrie"
rusd.44.a: "Une cérémonie inoffensive, mais utile !"
rusd.44.b: "S nami Bog !"

rusd.46.t.not_monarchy: "Une messe pour la patrie"
 rusd.46.d.not_monarchy: "Une célébration à grande échelle a eu lieu, c'est notre capitale. Outre des milliers de Russes ordinaires, le Patriarche, des membres de la famille Romanov et des dizaines de nobles, des politiciens et des officiers de haut rang ont assisté à la messe. C'est une grande occasion de souligner les liens entre le gouvernement et l'Eglise en ces temps incertains."
rusd.46.a: "S nami Bog !"

rusd.46.t.monarchy: "Prières pour le Tsar"
rusd.46.d.monarchy: "Une messe dédiée à notre souverain bien-aimé a été organisée dans la capitale. Le patriarche a officiellement invité le tsar et les membres de sa famille à participer à la cérémonie."
rusd.46.b: "Bozhe, Tsarya khrani !"

rusd.48.t: "Les libéraux critiquent le clergé"
rusd.48.d: "Il semble que les éléments libéraux de notre société considèrent qu'il est plutôt imprudent de maintenir des liens aussi forts entre l'Église et l'État. Lors d'une petite manifestation dans la capitale, ils ont réclamé plus de pluralisme religieux et de laïcisation du gouvernement"
rusd.48.a: "Qu'ils crient !"

 rusd.49.t: "Troubles au sein de l'armée"
 rusd.49.d: "L'élection de Shlyapnikov au poste de président intérimaire semble avoir eu des répercussions négatives. Une grande partie des hauts responsables militaires se sont prononcés contre sa fonction de Premier ministre et il est allégué qu'en privé, ces généraux, qui se sont exprimés avec force et sans bruit sur la situation, ont signalé qu'ils n'interviendraient pas si le président était destitué. Aux échelons inférieurs de l'armée, il y a eu une grande agitation avec une agitation réactionnaire qui a entraîné les soldats dans une frénésie indisciplinée."
 rusd.49.a: "C'est inquiétant."

 rusd.50.t: "[Root.GetLeader] s'adresse à la nation"
 rusd.50.d: "Le pays reste dans le chaos après l'assassinat du président Kerenskiy. Bien que Moscou et Petrograd soient enfin en sécurité, la campagne continue de recevoir des messages et des rapports contradictoires. Les généraux de l'armée envisagent des mutineries ou même de marcher sur la capitale afin de rétablir l'ordre. Afin de rétablir le contrôle du gouvernement sur l'appareil d'État, le président par intérim [Root.GetLeader] a fait appel aux ondes radio.\n\nDans un discours de vingt minutes, le président par intérim a expliqué la situation dans toute l'étendue de la connaissance de la Douma - qu'un agresseur de motif inconnu a tiré sur le président et a laissé le pays sans chef d'État. Une coalition de partis démocratiques de la Douma d'État s'est regroupée pour maintenir la stabilité et élire un président par intérim jusqu'aux élections de 1937. Dans l'intervalle, cependant, [Root.GetLeader] promet de maintenir les droits civils et les libertés des citoyens de la République et d'empêcher une dégradation de l'ordre."
 rusd.50.a: "La démocratie en Russie doit prévaloir !"

 rusd.51.t: "Le maréchal Wrangel s'adresse à la nation"
 rusd.51.d: "Le maréchal Pyotr Wrangel et son régiment sont entrés dans Moscou avec une précision presque semblable à celle d'une machine. L'ordre dans toute la ville est rapidement rétabli, les grèves et les manifestations sont dispersées, mais aucune violence inutile n'est signalée. Le baron noir lui-même ordonna à ses unités de maintenir la paix et rien de plus. Entourés par l'armée, la Douma et le Sénat n'ont d'autre choix que de céder aux ordres de Wrangel, même si cela signifie qu'un quart des représentants démissionnent par dégoût. Elu président par intérim, il a immédiatement activé l'article 48 de la Constitution pour s'octroyer des pouvoirs d'urgence et suspendre les libertés civiles au nom de l'ordre public.\n\nQuelques heures plus tard, il s'est emparé des ondes radio, informant le peuple russe effrayé de ce qui venait de se passer exactement, et a expliqué que bien que ce soit une décision difficile pour lui, un militaire avant tout, il ne pouvait pas rester là à regarder sa nation bien-aimée se décomposer. Une coalition de représentants et de sénateurs de droite a choisi de soutenir ouvertement le gouvernement de Wrangel, et de former la base de son soutien."
rusd.51.a: "Le Baron Noir apportera l'ordre dans la sainte Russie !"

 rusd.56.t.tsar: "Le Tsar est mort !"
rusd.56.d.tsar: "Son Altesse Royale, Kirill Romanov, Tsar et Autocrate de toutes les Russies, est mort moins de deux ans après la Restauration ! Heureusement, la ligne de succession est maintenant claire ; son jeune fils Vladimir sera couronné comme le nouveau Tsar"
rusd.56.a: "Vive le Tsar, ordonné par la Sagesse de Dieu !"
rusd.56.b: "Vive le Tsar, élevé par la volonté du peuple !"

 rusd.56.t.other: "Kirill Romanov est mort"
rusd.56.d.other: "Le candidat légitime reconnu au trône de Russie, Kirill Romanov, est décédé aujourd'hui. Son fils Vladimir est désormais le principal prétendant au trône de Romanov"
rusd.56.c: "Adieu, Kirill Vladimirovitch !"
 rusd.56.d: "Bon débarras pour un autre Romanov."

rusd.56.d.wrangel: "Le prétendant au trône des Romanov, Kirill Romanov, est mort. Son fils Vladimir a une vingtaine d'années et pourrait faire une excellente et souple figure de proue en tant que tsar. Peut-être est-il temps maintenant de restaurer la monarchie ?"
rusd.56.e: "Oui, un nouveau Tsar doit promouvoir l'ordre et la stabilité !"
rusd.56.f: "Non, le temps des tsars est terminé"

rusd.57.t: "Le débat sur l'investissement"
 rusd.57.d: "The ability to help fund the Zemstva institutions is a double-edged sword. As it stands, the Zemstva only invest money they gain from local taxes, and if something happens, the government in [RUS.Capital.GetCapitalVictoryPointName] can always pin the blame on the local governor and have him replaced, without mentioning the advantages inherent in such a localised form of management. On the other hand, this does limit the scope of what they can achieve. The moment we step in, however, the government in [RUS.Capital.GetCapitalVictoryPointName] will be held responsible for anything that fails.\n\nFor this reason, some are recommending cautious - if any - investments on our part. While some cite the need to not get involved in every minor issue in every Siberian hamlet, more market-oriented ministers cite that the Zemstva have largely been doing just fine without our direct intervention and that the state should allow the local governance to function as intended. Other ministers, however, prefer a more direct approach by the government and insist that we can't let a handful of irresponsible career politicians blind us to the potential benefits we could reap by providing state funding to the Zemstva."
rusd.57.a: "Garder-le petit."
rusd.57.b: "Donnez-leur un financement accru."
rusd.57.c: "Faites un investissement important."

rusd.58.t: "Direction des investissements"
 rusd.58.d: "Alors que nous contribuons à l'expansion des institutions Zemstva, de nouvelles possibilités d'investissement se sont ouvertes. Nous devons maintenant décider où et comment orienter nos investissements, afin de maximiser leur impact."
rusd.58.a: "Concentrez-vous sur les questions bureaucratiques."
rusd.58.b: "Financer le développement industriel de la région."
rusd.58.c: "Investir dans les installations de recherche locales."

rusd.59.t.hospital: "Expansion des soins de santé"
rusd.59.d.hospital: "Aujourd'hui a eu lieu l'ouverture d'un nouvel hôpital à [RUS_zemstvo_state_1.GetName]. Comme la forme de gouvernement plus localisée de la Zemstva permet aux dirigeants locaux de réagir plus rapidement et plus précisément aux besoins des citoyens locaux, le nouvel hôpital constitue une réponse rapide à ce qui aurait pu se transformer en une crise sanitaire régionale dans le sillage de notre croissance rapide. L'amélioration du niveau de vie s'accompagnera d'une satisfaction accrue à l'égard de notre gouvernement."

rusd.59.t.schools: "Ouverture de nouvelles écoles"
 rusd.59.d.schools: "Grâce à des investissements bien placés dans [RUS_zemstvo_state_1.GetName], l'État a connu une augmentation remarquable du nombre d'écoles construites et d'enseignants formés. Les améliorations rapides apportées au système éducatif ont conduit à une nette amélioration de la qualité de vie des habitants. Un autre succès pour la Zemstva est aussi un autre succès pour le gouvernement."

 rusd.59.t.housing: "Programme de logement Zemstva"
 rusd.59.d.housing: "Un programme de logement initié par la Zemstva local dans [RUS_zemstvo_state_1.GetName] a donné des résultats positifs jusqu'à présent. Nous voyons déjà des rapports indiquant que le nombre de sans-abri est au plus bas. Plus la vie des gens s'améliore, plus leur patriotisme s'accroît. Après tout, il est plus facile de se battre pour ses terres lorsque le gouvernement s'assure qu'ils ont un toit."

rusd.59.t.civilian_industry_1: "Expansion industrielle"
 rusd.59.d.civilian_industry_1: "Avec une Zemstva composé de nombreux riches industriels, [RUS_zemstvo_state_1.GetName] a vu des investissements considérables dans la construction de nouvelles usines dans la région. Ces nouvelles entreprises industrielles se sont avérées être une aubaine pour l'économie locale, et l'expansion de l'industrie dans la région sera inévitablement une aubaine pour l'État également."

rusd.59.t.civilian_industry_2: "Développement économique"
 rusd.59.d.civilian_industry_2: "Les Zemstva de [RUS_zemstvo_state_1.GetName] et de [RUS_zemstvo_state_2.GetName] ont mis en commun leurs ressources et leur expertise et se sont lancées dans un vaste plan de relance économique de la région. Des millions de roubles ont été injectés dans les entreprises locales et la forte hausse de l'activité économique a eu un effet d'attraction sur les investissements extérieurs. Des magasins et des usines ont ouvert dans plusieurs villes et de nouvelles voies ferrées acheminent les marchandises d'un bout à l'autre de la région vers les rayons des magasins de toute la Russie. Naturellement, ces richesses vont inévitablement se frayer un chemin en amont jusqu'à [RUS.Capital.GetCapitalVictoryPointName]."

rusd.59.t.military_industry: "Augmentation de la production d'armes"
 rusd.59.d.military_industry: "Les investissements des commerçants locaux dans la modernisation des méthodes de production de [RUS_zemstvo_state_1.GetName] ont récemment entraîné une forte hausse de la productivité. Les marchandises remplissant les rayons des magasins à une vitesse record, nous devrions également nous estimer heureux que les bénéfices de ces investissements se répercutent également sur nombre de nos entreprises publiques. Plus de biens civils, c'est bien, mais nous sommes également concernés par les questions plus urgentes de la défense de l'État."

rusd.59.t.civilian_industry_3: "Grande expansion industrielle"
rusd.59.d.civilian_industry_3: "[RUS_zemstvo_state_1.GetName], [RUS_zemstvo_state_2.GetName] et [RUS_zemstvo_state_3.GetName] ont été l'épicentre de ce qui peut être décrit comme une révolution industrielle localisée. Un bon climat d'investissement, une abondance d'expertise et une classe dirigeante visionnaire ont conduit à l'établissement progressif d'une nouvelle entreprise industrielle dans la région. Des milliers de personnes sont aujourd'hui employées dans ces usines et la production de biens se fait à un rythme étonnant. C'est clairement un grand succès pour nos politiques économiques !"

rusd.59.t.infrastructure: "Amélioration des infrastructures"
 rusd.59.d.infrastructure: "Un gouverneur local de [RUS_zemstvo_state_1.GetName], consterné par le mauvais état des routes de la région, a payé de sa poche la construction de nouvelles routes. Au cours des dernières semaines, des ouvriers ont mis leurs pelles dans le sol et ont contribué à améliorer nos infrastructures. Les journaux locaux louent peut-être ses efforts, mais c'est finalement le gouvernement de [ROOT.Capital.GetCapitalVictoryPointName] qui récolte les fruits de cet acte de générosité."

rusd.59.t.agriculture: "Augmentation des rendements des cultures"
rusd.59.d.agriculture: "De nouvelles initiatives agricoles dans [RUS_zemstvo_state_1.GetName] ont récemment conduit à une récolte exceptionnelle cette année ! Les rayons des magasins sont pleins et les comptes bancaires des agriculteurs le sont aussi ! Bien sûr, d'une manière ou d'une autre, une grande partie des bénéfices de ce rendement abondant nous reviendra en temps voulu."

rusd.59.t.synthetics: "Percée dans le domaine du pétrole synthétique"
 rusd.59.d.synthetics: "Il semblerait que les récentes augmentations des dépenses en faveur de la Zemstva aient permis une formidable avancée ! [RUS_zemstvo_state_1.GetName] rapportent qu'ils ont créé une usine synthétique, ajoutant une production saine à sa production de carburant et de caoutchouc. Cela permettra à la population de la région de rester plus autonome, et génère déjà d'importants bénéfices à l'exportation. Naturellement, ce développement est également très satisfaisant pour notre complexe militaro-industriel..."

rusd.59.t.failure_1: "La mauvaise gestion est un fléau pour les Zemstva"
rusd.59.d.failure_1: "Si un régime plus décentralisé a ses avantages, l'absence de contrôle gouvernemental peut parfois avoir un côté négatif également. Nous avons récemment été informés que de nombreuses usines et entreprises de [RUS_zemstvo_state_1.GetName] sont mal gérées en raison d'une mauvaise gestion flagrante, une situation qui est malheureusement restée sous le radar plus longtemps qu'elle n'aurait dû l'être. Bien que le gouverneur de la région soit intervenu pour remédier à la situation, nous devons néanmoins payer le prix de notre incapacité à mettre fin plus tôt à cette négligence généralisée."

rusd.59.t.failure_2: "Zemstva impliquée dans un scandale de détournement de fonds"
rusd.59.d.failure_2: "Bien que notre approche de laisser-faire en matière économique ait été une grande bénédiction pour l'économie, l'absence de contrôle signifie que parfois la richesse générée finit dans les poches des escrocs. [RUS_zemstvo_state_1.GetName] en a fait l'expérience récemment lorsqu'un groupe de riches marchands a utilisé sa richesse pour acquérir une influence considérable sur la Zemstva locale. Avec peu de surveillance, ils ont pu détourner une bonne partie de l'argent destiné aux caisses de l'État avant que les forces de l'ordre ne parviennent à mettre fin à leurs activités. Cependant, comme leurs conclusions semblent indiquer qu'il ne s'agit là que de la partie émergée de l'iceberg, il semble que nous allons devoir lutter contre ce type de corruption dans un avenir proche..."

rusd.59.t.failure_3: "Une Zemstva a besoin d'un renflouement !"
 rusd.59.d.failure_3: "Une série d'investissements ratés et une mauvaise planification ont fait que plusieurs entreprises clés impliquées dans un projet Zemstva sont tombées dans le rouge à un point tel que nous n'avons pas d'autre choix que de leur fournir un renflouement gouvernemental pour éviter que leurs projets ne s'effondrent complètement. Il ne nous reste plus qu'à nous serrer la ceinture, à payer, et à nous serrer la ceinture dans les mois à venir. Il va sans dire que le gouverneur qui a donné son feu vert aura des explications à donner..."

rusd.59.t.industrial_research: "Innovations industrielles"
rusd.59.d.industrial_research: "Nos brillants chercheurs de [RUS_zemstvo_state_1.GetName] nous rapportent qu'ils ont fait des progrès significatifs dans leurs recherches en matière de génie civil. En tête de file pour les nouvelles inventions brevetées, leurs efforts faciliteront le travail de nos équipes de recherche dans tout le pays."

rusd.59.t.industrial_research_bonus: "Percée industrielle !"
rusd.59.d.industrial_research_bonus: "Des nouvelles magnifiques ! Les génies de [RUS_zemstvo_state_1.GetName] ont annoncé aujourd'hui qu'ils ont fait un grand pas en avant dans les domaines de l'industrie et du génie civil ! Leur percée dans le domaine de la recherche nous a probablement épargné des mois de travail supplémentaire de recherche et de développement. Nous sommes prêts à commencer les tests dès maintenant !"

rusd.59.t.industrial_research_failure: "La recherche industrielle en recul !"
 rusd.59.d.industrial_research_failure: "Nos chercheurs de [RUS_zemstvo_state_1.GetName] font état d'un revers majeur. Les professeurs à l'emploi de la Zemstva ont fait une grave erreur d'appréciation et il s'avère (malheureusement seulement après des tests approfondis) qu'une grande partie de leur travail était basée sur une prémisse erronée. Malheureusement, certaines de nos équipes de recherche publiques avaient également utilisé leurs travaux comme base pour leurs propres projets, ce qui signifie que nous allons probablement assister à un ralentissement général de nos efforts de recherche dans les mois à venir."

rusd.59.t.military_research: "Innovations militaires"
rusd.59.d.military_research: "Nos brillants chercheurs de [RUS_zemstvo_state_1.GetName] signalent qu'ils ont fait des progrès considérables dans leurs recherches en matière de génie militaire. En tête de file pour les nouvelles inventions brevetées, leurs efforts faciliteront le travail de nos équipes de recherche dans tout le pays."

rusd.59.t.military_research_bonus: "Percée militaire !"
rusd.59.d.military_research_bonus: "Des nouvelles magnifiques ! Les génies de [RUS_zemstvo_state_1.GetName] ont annoncé aujourd'hui qu'ils ont fait de grands progrès dans le domaine du génie militaire ! Leur percée dans le domaine de la recherche militaire nous a probablement épargné des mois de travail supplémentaire de recherche et de développement. Nous sommes prêts à commencer les tests dès maintenant !"

rusd.59.t.military_research_failure: "La recherche militaire en recul !"
rusd.59.d.military_research_failure: "Des nouvelles terribles ! De la fumée s'est échappée du principal centre de recherche de [RUS_zemstvo_state_1.GetName] aujourd'hui alors que leurs tests... Eh bien, ça leur a littéralement explosé au visage. Bien que personne n'ait été blessé, nous avons appris à nos dépens qu'il n'y a pas de raccourcis quand il s'agit de sortir des armes encore plus grosses pour nos militaires. Dans l'état actuel des choses, la recherche sera ralentie pendant que nous travaillons à la rénovation et à la reconstruction de leurs installations endommagées."

 rusd.59.a: "Excellent."
rusd.59.b: "Imbéciles incompétents !"

rusd.61.t: "Les élections russes de [GetYear]"
 rusd.61.d.republic_1937: "Selon la Constitution de 1922, les élections aux deux chambres du Parlement doivent avoir lieu tous les cinq ans. Le législateur nomme alors un président et le Conseil des ministres. Bien que l'assassinat de Kerenskiy ait provoqué de grands bouleversements en Russie, la démocratie a réussi à sortir de la tempête et les élections peuvent se dérouler sans interruption.\n\nLa période républicaine a vu le système des partis en Russie s'installer en deux pôles principaux. À gauche se trouvent les mencheviks socialistes démocratiques, ou RSDRP, et les révolutionnaires socialistes agraires/sociaux-démocrates. À droite, le nom générique \"Union russe\", dirigée par Nikolay Trubetskoy, et représentant le mouvement eurasiatique. A leurs côtés, l'Union du 17 octobre, qui se bat pour les intérêts des entreprises et de l'aristocratie. Les partis radicaux de gauche et de droite, tels que les Républicains nationaux et les Syndicalistes, ne peuvent qu'espérer devenir des faiseurs de rois au sein d'une Douma d'État divisée. Entre la droite et la gauche se trouvent les démocrates constitutionnels libéraux modérés, généralement considérés comme une continuation du consensus Kerensky.\n\nAlors que la poussière de la campagne politique des premières élections vraiment libres en Russie s'installe et que la nouvelle Douma se réunit, les résultats sont les suivants ..."
 rusd.61.d.monarchy_1937: "Selon la Constitution de 1922, les élections aux deux chambres du Parlement doivent avoir lieu tous les cinq ans. Le législateur nomme alors un président et le Conseil des ministres. Les conséquences de l'assassinat de Kerenskiy ont conduit à une restauration de la monarchie, mais ces principes fondamentaux du gouvernement demeurent, et une nouvelle élection peut se dérouler sans interruption.\n\nLa période républicaine a vu le système des partis en Russie s'installer en deux pôles principaux. À gauche se trouvent les mencheviks socialistes démocratiques, ou RSDRP, et les révolutionnaires socialistes agraires/sociaux-démocrates. À droite, le nom générique \"Union russe\", dirigée par Nikolay Trubetskoy, et représentant le mouvement eurasiatique. A leurs côtés, l'Union du 17 octobre, qui se bat pour les intérêts des entreprises et de l'aristocratie. Les partis radicaux de gauche et de droite, tels que les Républicains nationaux et les Syndicalistes, ne peuvent qu'espérer devenir des faiseurs de rois au sein d'une Douma d'État divisée. Entre la droite et la gauche se trouvent les démocrates constitutionnels libéraux modérés, généralement considérés comme une continuation du consensus Kerensky.\n\nAlors que la poussière de la campagne politique des premières élections vraiment libres en Russie s'installe et que la nouvelle Douma se réunit, les résultats sont les suivants ..."
 rusd.61.d.1942: "Le mandat des deux chambres du Parlement a expiré et, suite à la Constitution, de nouvelles élections ont été organisées.\n\nLa période républicaine a vu le système des partis en Russie s'installer en deux pôles principaux. À gauche se trouvent les mencheviks socialistes démocratiques, ou RSDLP, et les révolutionnaires socialistes agraires/sociaux-démocrates. À droite, le nom générique \"Union russe\", dirigée par Nikolay Trubetskoy, et représentant le mouvement eurasiatique. À leurs côtés, l'Union du 17 octobre, qui lutte pour les intérêts des entreprises et de l'aristocratie. Les partis radicaux de gauche et de droite, tels que les Républicains nationaux et les Syndicalistes, ne peuvent qu'espérer devenir des faiseurs de rois au sein d'une Douma d'État divisée. Entre la droite et la gauche se trouvent les démocrates constitutionnels libéraux modérés, généralement considérés comme une continuation du consensus Kerensky.\n\nLorsque la poussière de la campagne politique se dissipe, les résultats sont les suivants..."
 rusd.61.a: "Les mencheviks dirigent une coalition de la gauche."
 rusd.61.b: "Les SR forment une coalition de centre-gauche."
 rusd.61.c: "Les Kadets mènent un retour à la normale."
 rusd.61.e: "Une coalition de la droite modérée autour de l'Union russe."
 rusd.61.f: "Les Octobristes et le NRPR forment une alliance de droite."

 rusd.66.t: "Pause Chernov et Tsereteli"
 rusd.66.d: "Pendant très longtemps, les sociaux-démocrates travaillistes, encore appelés \"mencheviks\" bien que leurs homologues bolcheviques aient disparu depuis longtemps de l'histoire, ont été la principale source d'opposition au régime de Kerenskiy de la part de la gauche. Son chef, Irakliy Tsereteli, n'a cependant pas su exploiter tout le potentiel du parti, principalement parce qu'il s'y est refusé. Vivement opposé aux petits coups politiques, aux coups de poignard dans le dos et aux manipulations, il était l'un des rares dirigeants politiques russes véritablement guidés par des idéaux plutôt que par le pragmatisme. De l'autre côté se trouvait Viktor Chernov, qui était autrefois un idéaliste comme Tsereteli, mais vingt ans après l'Assemblée constituante l'ont changé, et il était devenu depuis la machine politique derrière la présidence sans fin de Kerenskiy.\n\nLes événements de janvier ont poussé les deux dirigeants à se rapprocher l'un de l'autre, en formant une alliance de gauche plurielle entre eux, mais cela ne devait pas durer. Après plusieurs mois de coopération, les mencheviks ont finalement rompu avec leurs alliés socialistes-révolutionnaires. La gauche russe s'est ainsi une nouvelle fois scindée. Les mencheviks se tournent vers la gauche, courtisant les extrémistes d'influence syndicaliste, qui, selon Tsereteli, sont meilleurs que les RS, alors que Chernov s'est à nouveau rendu sur les bancs de Kadet pour négocier une alliance."
rusd.66.a: "Que les Rouges se disputent !"
rusd.66.b: "Oh non !"

 rusd.96.t: "Anton Denikin meurt"
 rusd.96.d.not_hos: "Un héros de la guerre civile et le leader informel des conservateurs russes, Anton Ivanovitch Denikin, est mort hier dans son manoir. Bien que jamais aussi radical que son homologue, le baron Wrangel, l'influence de Denikin dans toute la Russie était difficile à surestimer. Une semaine de deuil national a été déclarée, alors que le peuple fait ses adieux à l'un des rares véritables héros de la Russie."
 rusd.96.d.hos: "Un Héros de la guerre civile et le chef informel des conservateurs russes, Anton Ivanovitch Denikin, est mort hier dans son manoir. Bien que jamais aussi radical que son homologue, le baron Wrangel, l'influence de Dénikine dans toute la Russie était difficile à surestimer. Une semaine de deuil national a été déclarée alors que le peuple a fait ses adieux à l'un des rares véritables héros de la Russie. Avec la mort de Dénikine, de nombreuses voies sont ouvertes pour la Russie. Le prétendant légal Vladimir Romanov attend une chance de prendre le pouvoir et de restaurer sa dynastie légitime, tandis que les mouvements libéraux plaident pour une restauration de la république"
rusd.96.a: "Au revoir, Maréchal Dénikine"
rusd.96.c: "Invitez Vladimir et restaurez les Romanov en tant qu'autocrates"
rusd.96.d: "Invitez Vladimir et rendez aux Romanov leur statut de monarques constitutionnels"
rusd.96.e: "Restaurer la république"

 rusd.100.t: "Pavel Milyukov meurt"
 rusd.100.d: "Un théoricien du libéralisme russe, premier ministre de plusieurs gouvernements et ancien bras droit du défunt président Kerensky est décédé dans son manoir près de Nijni-Novgorod. Vasiliy Maklakov lui succédera à la tête de la Kadety."
 rusd.100.a: "Memento mori."

 rusd.101.t: "Vladimir Purishkevich meurt"
 rusd.101.d:0 "Une figure marquante du mouvement conservateur, et peut-être le dernier véritable propriétaire terrien de Russie, est décédé hier dans sa propriété rurale. Il est à craindre que sa mort ne provoque un grand remaniement à la droite de la scène politique."
 rusd.101.a:0 "Memento mori."

 rusd.105.t: "Ivan Pavlov meurt"
rusd.105.d: "Ivan Petrovitch Pavlov, le physiologiste russe très connu, est mort aujourd'hui à 86 ans à Petrograd. Il a reçu le prix Nobel de médecine en 1904 pour ses recherches sur le système digestif, mais il est surtout connu pour ses travaux sur le conditionnement classique. Le président russe a exprimé sa tristesse et a annoncé que son laboratoire deviendrait bientôt un musée"
rusd.105.a: "Espérons que le conditionnement classique fonctionne sur les humains"

 rusd.106.t: "Maxim Gorky meurt"
 rusd.106.d: "L'écrivain russe Aleksey Maximovich Peshkov, plus connu sous son nom de plume Maxim Gorky, est mort aujourd'hui à Moscou à l'âge de 68 ans. Compagnon de route des bolcheviks, il a connu l'oppression sous le régime tsariste mais a été assez douteux pendant la révolution d'octobre, évitant ainsi les représailles après la guerre civile. Opposant enragé de Kerensky, il a soutenu publiquement Boukharine. Comme il a suivi de près la mort de son fils, beaucoup pensent que sa mort soudaine pourrait être due au changement d'atmosphère politique en Russie."
rusd.106.a: "Je vous assure que 68 ans, c'est la vieillesse !"

 rusd.109.t: "Lavr Kornilov meurt"
rusd.109.d: "Le maréchal Kornilov, l'un des quatre officiers qui ont dirigé le Mouvement blanc contre les Bolcheviks pendant la guerre civile, est décédé. Kornilov a grandement contribué à la politique de la Russie post-révolutionnaire. Deux semaines de deuil national ont été déclarées alors que le peuple se prépare pour la cérémonie des funérailles."

 rusd.120.t: "Le lundi noir frappe la Russie !"
rusd.120.d: "Il y a presque trois semaines, la Bourse de Berlin a plongé dans des profondeurs sans fond, plongeant l'économie allemande dans une crise sans précédent. Aujourd'hui, les ondes de choc du crash ont atteint la Russie. Les entreprises allemandes et autrichiennes ont fermé ou licencié leurs employés, le rouble russe perd de sa valeur et les exportations de ressources naturelles diminuent."
rusd.120.a: "Espérons que le gouvernement nous sauvera du pire !"

rusd.121.t: "Intervention du gouvernement"
rusd.121.d: "Avec la stabilisation politique enfin en place, nous sommes prêts à mettre en œuvre une série de réformes intensives, visant à restaurer la puissance industrielle d'avant la crise."
rusd.121.a: "Excellent !"

 rusd.122.t: "La pétition Kurchatov"
 rusd.122.d: "Les physiciens des particules ont réalisé de nombreuses percées en Russie dans les années 1930. Sous l'impulsion de scientifiques comme Igor Kurchatov, Abram Alikhanov, Georgiy Flyorov et d'autres, nos instituts de recherche expérimentale ont élaboré une théorie solide sur le potentiel de la fission nucléaire. Ils n'ont cependant pas été les seuls. Ce n'est pas un mystère que les physiciens nucléaires d'Allemagne et de la Troisième Internationale se sont également penchés sur le potentiel de l'énergie nucléaire, et tous sont parvenus à la même conclusion : elle peut être utilisée comme arme.\n\nIgor Kurchatov et plusieurs autres physiciens nucléaires russes ont signé collectivement une pétition et l'ont présentée à [Root.GetLeader], où ils ont tiré la sonnette d'alarme. Kurchatov informe que les revues scientifiques étrangères ont cessé toute publication sur la recherche nucléaire, même les rapports les plus banals, ce qui ne peut que signifier qu'elle est devenue une information confidentielle et que les ennemis de la Russie doivent être en train de développer activement l'armement nucléaire. La seule réponse est de créer un programme d'armes nucléaires russe dédié - une demande à laquelle Kurchatov et ses pairs ont accédé. Sous les ordres personnels de [Root.GetLeader], de nouvelles installations ont été ouvertes en Sibérie centrale pour le projet RDS-1 - \"Reaktivny Spetsialny Dvigatel\" (moteur spécial réactif), qui doit recruter les plus brillants éléments de la Russie pour développer une arme ayant le pouvoir de manifester l'Apocalypse sur Terre."
 rusd.122.a: "La Russie utilisera cette super arme."

 rusd.123.t: "NRPR et la guerre civile"
 rusd.123.d: "Avant la deuxième guerre civile russe, Boris Savinkov et les Républicains nationaux étaient l'un des partis politiques les plus populaires en Russie, et ils géraient une vaste organisation paramilitaire connue sous le nom d'Escadrons de combat. Aujourd'hui, alors que la guerre contre les socialistes méprisés de Savinkov est en cours, l'ancien terroriste est à nos portes et nous offre son soutien. Il promet qu'il sera en mesure de nous apporter quarante mille volontaires armés en quelques jours, et bien que la plupart d'entre eux ne soient pas des soldats entraînés, leur soutien dans cette guerre serait inestimable. Bien sûr, il ne sera pas non plus gratuit."
 rusd.123.a: "Tous les ennemis des socialistes sont nos alliés."
 rusd.123.b: "Nous n'avons pas besoin de mercenaires."
 RUS_Combat_Squads_tt: "Quatre divisions des escadrons de combat vont se réunir à Kazan."

 rusd.124.t: "Volga-Volga"
rusd.124.d: "Volga-Volga est une comédie cinématographique russe réalisée par Grigori Aleksandrov, sortie le 24 avril 1938. Largement revendiquée comme étant le film préféré de Boris Savinkov, cette comédie musicale classique est à voir absolument. Elle est centrée sur un groupe d'artistes amateurs en route pour Moscou pour participer à un concours de talents appelé l'Olympiade musicale de Moscou. La plupart des actions se déroulent sur un bateau à vapeur naviguant sur la Volga."
rusd.124.a: "Assez drôle pour faire sourire les Vozhd !"

rusd.125.t: "Bastion de la démocratie"
 rusd.125.d: "Le maintien du régime démocratique combiné avec le développement stable de l'État a conduit à l'émigration de certaines célébrités des pays syndicalistes vers la Russie. Cela a conduit, par exemple, à l'arrivée en Russie de la bonne amie de Dmitri Pavlovitch, Coco Chanel. Que mademoiselle Chanel ait choisi d'ouvrir son bureau dans un village près de Toula montre que la Russie est un bastion de la démocratie, où chacun peut gérer ses affaires sans difficultés de la part du gouvernement."
rusd.125.a: "Du glamour dans sa démocratie !"

 rusd.126.t: "Le discours de Churchill sur le rideau de fer"
 rusd.126.d: "La défaite de l'Allemagne aux mains des armes combinées françaises et russes il y a six mois a provoqué une onde de choc dans le monde entier, et il est devenu évident que cette \"deuxième Weltkrieg\" a changé le visage de l'Europe pour les années à venir. Le continent a été divisé entre la Troisième Internationale et le bloc russe, qui déploient tous deux d'énormes forces et ont un os à ronger de l'autre côté.\n\nL'Université de Petrograd en Russie a eu l'honneur d'accueillir Sir Winston Churchill, un homme d'Etat britannique, écrivain et ancien Premier Lord de l'Amirauté britannique. S'adressant aux étudiants présents, Churchill s'est d'abord assuré de noter les grands sacrifices que la nation russe a faits pendant la seconde Weltkrieg, et a assuré que l'Empire britannique et la Russie seront toujours des alliés naturels dans ce nouvel ordre mondial. L'homme politique a décrit l'Europe comme un continent divisé entre deux forces fondamentalement différentes - une de liberté et une de terreur syndicaliste, une de bien et une de mal, et qu'un rideau de fer divise. Il exprime son désarroi de voir qu'une si grande partie du patrimoine et des villes célèbres de l'Europe se trouve désormais dans la \"sphère française\", et espère que la Russie et le Commonwealth pourront s'unir contre cette menace révolutionnaire.\n\nBien que Churchill n'ait pas été le premier à exprimer cette idée, l'imagerie frappante de son discours a établi un nouveau point de contrôle dans l'histoire. L'Europe, et avec elle le monde, ont été divisés dans un conflit gelé, un conflit idéologique plutôt qu'un équilibre des pouvoirs. Il ne peut être résolu que par la subversion, la course aux armements et la diplomatie... ou par un conflit bien plus destructeur que la seconde Weltkrieg."
 rusd.126.a: "Une nouvelle ère dans l'histoire du monde..."

rusd.128.t: "La première division de la mort des femmes"
rusd.128.d: "Maria Bochkareva, colonel de l'armée russe et héros de la Weltkrieg et de la guerre civile russe a récemment demandé au gouvernement d'autoriser la formation de la première division féminine en regroupant les bataillons de la mort existants qui devraient plus tard servir de base à la formation d'un corps féminin. Accepter cette proposition augmentera certainement les effectifs de notre armée et donnera une valeur importante de la propagande - mais les éléments conservateurs de nos forces armées qui ne veulent pas changer le statu quo doivent également être pris en considération..."
rusd.128.a: "Permettre la formation de la première division féminine de la mort."
rusd.128.b: "Ceci est inacceptable"
RUS_WOMAN_DIVISION_tt: "Nous allons créer la première division de la mort des femmes !"

 rusd.129.t: "Alexander Kolchak meurt"
rusd.129.d: "L'ancien héros de la guerre civile russe devenu chien de salon du Japon, Alexander Kolchak, est mort dans son sommeil. Les nationalistes se réunissent déjà pour célébrer la disparition de l'homme le plus détesté du XXe siècle en Russie."
rusd.129.a: "Qu'il brûle en enfer !"

 rusd.130.t: "Le Tsar est mécontent du prix des denrées alimentaires"
rusd.130.d: "Le Tsar a récemment visité l'un des magasins locaux de notre capitale et il a été scandalisé par les prix élevés de la viande et d'autres produits nécessaires."
rusd.130.a: "Trois hourras pour notre bienveillant Tsar !"

rusd.131.t: "Un complot contre la Russie"
 rusd.131.d: "La mort de Maria Spiridonova est un coup dur pour le SR de gauche, mais de nombreux ennemis du régime de Savinkov demeurent. Au fil du temps, le Vozhd est devenu de plus en plus paranoïaque, craignant de suivre le chemin des tyrans que son jeune âge a éliminés, une bombe à la main, et pour apaiser cette paranoïa, le Parti National Républicain a mis un plan à exécution. Les journaux russes ont commencé à parler de plus en plus d'un \"complot contre la Russie\", orchestré par les Syndicalistes et les socialistes de mèche avec l'Allemagne et les autres puissances. De nombreuses personnalités publiques de haut rang, telles que Dmitry Merezhovskiy et Dmitry Romanov, ont publié leurs propres articles dans lesquels ils affirment qu'une certaine \"saignée\" est nécessaire pour restaurer la stabilité en Russie.\n\nSous l'organisation de l'Okhrana, une vague de répression massive des opposants politiques présumés a commencé. L'Okhrana a reçu des pouvoirs extraordinaires pour fouiller les domiciles et arrêter les dissidents sans l'approbation d'aucune institution judiciaire, plusieurs politiciens et publicistes de gauche notables ont carrément disparu de la surface de la Russie. Alors que certains sont jugés pour l'exemple, d'autres, en particulier les membres de base des partis SR, Mencheviks et Syndicalistes, sont exécutés sommairement ou déportés. Savinkov a personnellement présidé plusieurs de ces procès pour l'exemple, en particulier ceux de ses anciens camarades des Révolutionnaires Socialistes. En privé, à Merezhovskiy, il a fait remarquer à quel point c'était une catharsis de voir l'Okhrana, la police qu'il fuyait et craignait il y a trois décennies, se plier maintenant à tous ses caprices."
rusd.131.a: "Tous les ennemis de la nation seront arrêtés"

rusd.132.t: "La nation russe tout entière"
 rusd.132.d: "\"La Crimée, la Russie blanche, la Petite Russie et au-delà. Peu importe ce que certains disent, ce sont nos terres, notre peuple. Ils attendent que nous les libérions du joug allemand. Les laisserons-nous dans le pétrin ? Jamais. Allons-nous les sauver ? Oui, car nous ne pouvons pas abandonner nos frères et soeurs. Nous sommes le Phénix qui a été détruit et qui pourtant renaît. Attendez-nous - nous viendrons.\" - des millions de Russes entendront aujourd'hui sur leurs radios, déclaré par plusieurs orateurs énergiques sous les services de propagande de l'Etat. La NRPR a toujours décrété que l'irrédentisme était son objectif principal en politique étrangère et qu'elle allait tenir ses promesses.\n\nBien que les plans expansionnistes de Savinkov ne puissent être réalisés pour le moment, cette déclaration de sang commun et de lutte commune montre que la Russie n'évitera plus la confrontation avec l'Empire allemand."
rusd.132.a: "Une nation, un pays, une Russie"

 rusd.133.t: "Renaissance nationale"
 rusd.133.d: "Bien que Savinkov n'ait jamais été un grand orateur, son Parti national républicain a toujours fait de la politique du spectacle, et son accession au pouvoir n'a fait que rendre cela plus visible. Des rassemblements de masse des membres du NRPR ont lieu dans tout le pays, des centaines de milliers de personnes y participent et inondent les rues pour intimider les opposants politiques avec cette démonstration de puissance populaire. Les membres armés des Escadrons de combat, le paramilitaire personnel de Savinkov, maintiennent l'ordre - leurs uniformes noirs, sur le modèle du régiment Kornilov de l'époque de la guerre civile, les font facilement sortir du lot. Les orateurs de ces rassemblements varient dans leurs sujets et leurs thèmes, mais quelques-uns sont communs - la renaissance nationale imminente de la Russie et son retour à la grandeur, la réforme complète de l'État, et le rôle de deux géants vivants pour y parvenir - Lavr Kornilov et Boris Savinkov.\n\nEn commençant par \"Le cheval pâle\", Savinkov a constamment invoqué le thème de la "renaissance nationale" dans sa littérature. Empruntant le concept original à des symbolistes russes, comme Dmitri Merezhkovskiy, il affirme qu'une nouvelle Russie plus forte naîtra de la douleur et de la souffrance, et que cette troisième Russie, ni tsariste ni démocratique, pourra affirmer sa place légitime parmi les grandes puissances. Bien que Savinkov n'ait jamais personnellement utilisé ce terme, son insistance sur la nationalité, l'unité nationale et le pouvoir des masses, le populus, pour restaurer la gloire nationale, a amené l'intellectuel Nikolay Trubetskoy à le baptiser \"Populisme national\" (Natsionalniy populizm). Lorsqu'il a inventé ce terme dans les années 1920, Trubetskoy l'a interprété de manière négative, en laissant entendre qu'il ne s'agissait guère plus que de slogans populistes, mais il est devenu populaire depuis, même parmi les partis extérieurs à la Russie qui tentent d'imiter le NRPR."
rusd.133.a: "La Russie pour les Russes et ses minorités loyales !"

 rusd.134.t: "VDNKh"
 rusd.134.d: "L'exposition des réalisations de l'économie nationale ("Vystavka Dostizheniy Narodnogo Khozyaystva" ou VDNKh) est l'un des projets les plus ambitieux du nouveau gouvernement. Des terrains vagues oubliés et sans intérêt dans la banlieue nord-est de Moscou ont été transformés en un modèle idéal de l'avenir de la Russie. Les façades des pavillons des régions russes ont montré la rencontre stratégique des traditions architecturales avec les arts et métiers de chaque partie du pays ainsi que les motifs d'un important travail collectif. De plus, cette exposition est utilisée par le gouvernement pour aider les agriculteurs à établir des contacts entre eux et le nouveau régime et aussi pour conclure des contrats à long terme avec la République"
rusd.134.a: "C'est ainsi que nous allons reconstruire la Russie"

rusd.135.t: "Conseil privé suprême"
rusd.135.d: "Bien que Savinkov et Kornilov aient établi une dictature, les différends entre les républicains de la NRPR de Savinkov et les jeunes officiers de Kornilov peuvent encore mettre en danger la coopération de ces deux parties du nouveau régime. Il est évident que le gouvernement ne peut pas permettre aux radicaux de gauche de la Douma et aux monarchistes du Sénat d'utiliser ces controverses pour détruire le pouvoir de l'armée et de la NRPR. Pour éviter de tels événements indésirables, Savinkov a proposé une recréation du Conseil privé suprême ("Verkhovnyi Tainyi Sovet"), qui avait autrefois le pouvoir exécutif et législatif et qui était composé d'un petit nombre des plus importants ministres russes. Le CPS, connu sous le nom de "Verkhovniki", sera composé de 3 membres du parti avec Savinkov au sommet, ainsi que Kornilov et 3 de ses anciens camarades de l'armée russe. Le Conseil pourra émettre des décrets exécutifs, qui auront une supériorité sur la loi russe"
rusd.135.a: "L'histoire se répète"

rusd.136.t: "Féliks Ioussoupov et le CPS"
rusd.136.d: "L'homme le plus riche de Russie, le célèbre aristocrate Féliks Ioussoupov, a toujours voulu participer à la vie politique de la Russie, mais même en utilisant son argent, il n'a pu obtenir qu'un petit groupe de partisans au Sénat et à la Douma d'État. Avec la création du CPS, Yusupov a enfin compris comment il pouvait obtenir l'un des plus hauts postes de la République russe. Yusupov a proposé de créer l'organisation du génie civil et militaire unifié avec lui au sommet, qui utilisera l'argent de Yusupov comme capital de départ. Mais en échange de cet investissement nécessaire pour notre pays, Felix nous demande de faire de lui le nouveau \"Verkhovnik\""
rusd.136.a: "Féliks, tu es le nouveau membre du CPS !"
rusd.136.b: "Il n'y aura pas de noblesse au Conseil !"

 rusd.137.t: "La société de Yusupov et les investisseurs étrangers"
rusd.137.d: "Il s'est avéré qu'en utilisant des ordres exécutifs spéciaux du CPS, Ioussoupov a saisi certaines usines étrangères, qu'il a incluses dans son monopole. Bien que ces usines aient été de facto volées aux propriétaires russes après la fin de la guerre civile par les étrangers, qui n'ont pas payé toutes les taxes au cours de la dernière décennie, ils ont quand même investi un peu d'argent et nous devrions maintenant leur donner une compensation."
rusd.137.a: "Feliks, tu dois nous prévenir !"

 rusd.138.t: "L'adresse de Savinkov à la nation"
rusd.138.d: "Boris Savinkov, le plus proche associé du souverain suprême Kornilov, dans son discours radiophonique au peuple russe, a annoncé son dévouement à la défense de la Russie contre les ennemis extérieurs et intérieurs, qui tenteraient de prendre le contrôle du pays. Il a promis de s'attaquer à la corruption au sein de l'appareil d'État, de mener une réforme agraire, d'améliorer la législation du travail et de poursuivre le redressement de l'État. Il semble que l'ordre soit enfin revenu dans le pays."
rusd.138.a: "Enfin..."

rusd.139.t: "Réformer le Sénat"
rusd.139.d: "La récente crise politique a montré la nécessité d'une réforme en profondeur de l'appareil gouvernemental. Le Sénat est un lieu de discussion inutile, de nombreux fonctionnaires sont corrompus et les autorités locales dissimulent la situation réelle dans leurs régions. Tous ces problèmes devraient être résolus le plus rapidement possible. Notre plan prévoit la création d'un pouvoir vertical, les pouvoirs du Sénat seront limités et une commission spéciale de contrôle sera organisée et intégrée dans l'appareil d'État."
rusd.139.a: "Le nouveau Sénat représentera la nouvelle Russie !"

 rusd.140.t: "Noviyi Kurs"
 rusd.140.d: "Presque immédiatement après son arrivée au pouvoir, Dmitri Romanov a commencé à chercher tous les moyens d'étendre son pouvoir tout en restant dans les limites de la Constitution. Le document comporte suffisamment d'erreurs pour que cela ne prenne pas beaucoup de temps - bientôt, le président se présente à nouveau devant la Douma, cette fois pour annoncer son \"nouveau cours\" (Noviyi Kurs). Dans le cadre de ce programme de réforme de la Constitution, les pouvoirs de la Douma d'État ont été limités pour une durée indéterminée et, bien qu'elle reste le principal organe législatif de l'État, elle doit maintenant partager ses pouvoirs avec le Sénat, qui a reçu le pouvoir d'initiative législative, ainsi que la possibilité de promulguer des décrets contournant carrément la Douma. Comme le Sénat est beaucoup plus fidèle au nouveau président que ne l'a jamais été la Douma, cela signifie que Dmitry a acquis un outil puissant à sa disposition pour réformer l'État selon ses caprices."
rusd.140.a: "Laissez faire."

rusd.141.t: "Gymnases d'élite"
 rusd.141.d: "Chaque ville de l'Empire russe possédait un gymnase, où étudiaient les enfants les plus intelligents et les enfants de l'élite locale. Avec les réformes républicaines de Kerensky, la plupart de ces écoles ont été supprimées et tous ces élèves ont dû étudier avec les fils et les filles des ouvriers et des paysans. Les sénateurs affirment que ces gymnases d'élite devraient être restaurés afin de s'assurer que les meilleurs représentants de la prochaine génération russe auront des conditions parfaites pour étudier. Sinon, nous pouvons soutenir les écoles publiques, même s'il est clair qu'elles n'atteindront jamais le niveau des anciens gymnases..."
rusd.141.a: "Des gymnases d'élite pour les enfants les plus intelligents !"
rusd.141.b: "Des écoles publiques pour tous !"

rusd.142.t: "Tradition des bals masqués"
rusd.142.d: "Les bals masqués étaient très répandus parmi les nobles et les étudiants russes avant la révolution de 1917. Avec l'ouverture des nouveaux gymnases, l'ancienne tradition a renaît et est devenue très populaire et attrayante pour les étudiants dans toutes les villes russes où les gymnases ont été fondés. Ce qui est vraiment surprenant, c'est que même certains élèves de l'école publique essaient de participer à ces bals, en utilisant les masques. Espérons que cette belle tradition ne disparaîtra pas à l'avenir."
rusd.142.a: "Cette jeunesse est aussi belle que la Russie elle-même"

rusd.143.t: "Manoirs des aristocrates"
 rusd.143.d: "Les plus riches de Russie, qui sont partiellement représentés au Sénat, pourraient reprendre certaines de leurs demeures après l'horrible redistribution des terres pendant la guerre civile, mais ils ont beaucoup souffert des impôts fonciers élevés du régime de Kerensky. Ces impôts sont vraiment rentables pour notre économie, mais la loyauté des sénateurs est très importante pour la réalisation de la politique de Dmitri Pavlovitch. Il y a une solution possible à ce problème - les manoirs de certains sénateurs peuvent être garantis par la République en tant que patrimoine historique - cela signifie que les sénateurs paieront les impôts, mais le gouvernement investira partiellement dans l'entretien de ces bâtiments."
rusd.143.a: "Espérons que personne ne remarquera cette réforme"
rusd.143.b: "Les sénateurs ont assez d'argent, ils n'ont pas besoin d'investissements de l'État !"

rusd.144.t: "Union de Nicolay II"
 rusd.144.d: "L'"Union de la perpétuation de l'héritage de Nikolay II" ou simplement "Union de Nikolay II" est une organisation, fondée par les anciens fonctionnaires tsaristes tels que Pyotr Bark et Vladimir Kokovtsov, qui veulent garder le souvenir du dernier tsar russe et de sa politique. Ils ont proposé un programme d'événements pour montrer le rôle de Nikolay II pour le peuple russe dans tout le pays. Le Sénat a souligné que nous devrions soutenir cette union afin d'établir des liens étroits avec les anciens, mais puissants, fonctionnaires. Cela devrait nous permettre de gagner quelques voix des membres conservateurs des Dumas locaux et étatiques."
rusd.144.a: "Nous nous souviendrons de Nicolay pour toutes ses bonnes actions en faveur de la Russie"
rusd.144.b: "Beaucoup de gens sont encore républicains - nous ne soutiendrons pas l'Union"

rusd.145.t: "Jour de triomphe"
 rusd.145.d: "Le Sénat, qui représente les plus riches industriels russes, la vieille aristocratie et l'Église russe ainsi que le grand-duc Dmitry Pavlovich Romanov, qui est le chef du Sénat, ont pu enfin mettre fin à la crise durable qui affaiblissait la Russie. Le Grand-Duc, qui contrôle le pays d'une main de fer dans un gant de velours, mais qui n'oublie pas non plus d'analyser les différentes propositions du Sénat, est devenu le véritable leader des Russes et s'est fait de nombreux nouveaux alliés, même à la Douma d'État. C'est pourquoi le Sénat a décidé à l'unanimité de donner à Dmitri Romanov des pouvoirs étendus, que même le dernier tsar Nicolas II et le président Kerensky n'avaient pas. Rien ne peut empêcher le Duc de moderniser la Russie, ce qui permettra à la république de prendre sa place sous le Soleil !"
 rusd.145.a: "Vive Dmitri Pavlovitch !"

rusd.146.t: "Impasse sans fin"
 rusd.146.d: "Le Sénat, qui représente les plus riches industriels russes, la vieille aristocratie et l'Église russe, ainsi que le grand-duc Dmitry Pavlovich Romanov au sommet du Sénat, n'ont malheureusement pas pu arrêter la crise durable qui affaiblit la Russie. Le Grand-Duc, qui contrôle le pays d'une main de fer dans un gant de velours, n'a pas prêté attention aux idées de cette autorité d'État. C'est pourquoi la majorité du Sénat a décidé de révoquer les larges pouvoirs qui avaient été accordés au Duc il y a un an. Il semble que Dmitry Romanov doive se battre pour obtenir le soutien de certains sénateurs."
rusd.146.a: "Oh bien"

 rusd.147.t: "Le NRPR fait faillite"
 rusd.147.d: "Le NRPR de Boris Savinkov a connu une montée en puissance fulgurante au cours des dernières années. Cependant, tous les rassemblements massifs qu'elle organise en permanence et les paramilitaires armés qu'elle possède ne sont pas libres. Espérant sortir de l'ombre le plus rapidement possible, Savinkov et le NRPR ont contracté prêt après prêt pour financer leurs campagnes politiques, et ils espéraient pouvoir effacer toutes leurs dettes dès leur arrivée au pouvoir. Cela ne s'est pas produit et le mouvement national populiste s'est retrouvé lourdement endetté, sans moyen de rembourser son personnel ou ses travailleurs, et le soutien populaire dont il bénéficiait a diminué en raison de la stabilisation économique en cours.\n\nSavinkov a été obligé de licencier des militants, de dissoudre de nombreuses branches du parti et de réduire considérablement la taille des escadrons de combat. Son mouvement a commencé à se scinder, l'aile gauche s'est brisée et ses dirigeants ont commencé à fustiger Savinkov dans les journaux nationaux, l'accusant de diriger le NRPR comme une clique de yesmen... tout compte fait, ce n'est pas une bonne année pour eux. Le soutien populaire pour le NRPR a diminué, leurs rassemblements ont cessé, et leurs députés à la Douma ont choisi de s'allier avec les octobristes et les eurasianistes.\n\nIl semble que les espoirs de Savinkov de prendre le pouvoir en Russie ont été anéantis pour de bon."
 rusd.147.a: "Et personne n'a versé une larme."

 rusd.148.t: "L'histoire de la guerre civile de Nikolay Ustryalov"
 rusd.148.d: "L'éminent professeur Nikolay Ustryalov a publié une histoire de la Révolution russe et de la guerre civile, qui a suscité le débat parmi les intellectuels. Dans son histoire, Ustryalov présente une rupture massive avec l'historiographie russe standard, en approfondissant la politique et la politique sociale du mouvement bolchevique et en mettant fin à sa méchanceté. Il déclare que si l'effusion de sang commise pendant la guerre civile russe était inacceptable et ne pouvait être tolérée, Vladimir Lénine et ses disciples avaient des objectifs réformistes très clairs, dont certains ont été mis en œuvre - comme la réforme du calendrier, la réforme agraire et l'égalité entre les sexes. Si les bolcheviks étaient plus modérés dans leur approche, une Russie dirigée par eux aurait pu être plus forte à long terme. Ustryalov remet même en question les limites de notre tolérance en considérant que les Bolcheviks étaient la seule faction "nationaliste" de la guerre civile - ils n'étaient soutenus par personne, alors que le mouvement blanc était soutenu par les puissances de l'Entente et plus tard par l'Allemagne.\n\nPlus d'intellectuels de droite, comme l'ancien allié d'Ustryalov, Nikolay Trubetskoy, ont contesté ce point de vue, créant un débat dans la communauté scientifique sur la façon dont la guerre civile russe devrait être traitée. C'est grâce à notre société libérale et démocratique que ce débat peut avoir lieu sans aucune intervention d'en haut."
 rusd.148.a: "Hourra pour la liberté d'expression !"

 rusd.149.t: "Société d'études russo-allemande"
 rusd.149.d: "La croissance du syndicalisme international et la menace qu'il représente pour la Russie ont amené une poignée de nos intellectuels à considérer l'Allemagne comme un allié potentiel. La "Société d'études russo-allemande" a été créée à Moscou et réunit un cercle d'historiens, d'écrivains et de politiciens qui partagent tous des idéaux de droite. Dans sa première proclamation, la Société a déclaré que la Russie devrait enfin accepter les pertes de Brest-Litovsk et conclure un accord avec l'Allemagne pour reconquérir le Caucase et l'Asie centrale en échange de la formation d'un axe anti-syndicaliste. Cet \"axe Berlin-Moscou\" serait capable de surmonter le syndicalisme grâce à une simple combinaison de puissance et de main-d'oeuvre.\n\nL'appel de la Société à abandonner l'irrédentisme russe à l'Ouest a cependant érodé l'influence qu'il pourrait avoir sur notre politique."
 rusd.149.a: "Gardez un oeil sur eux, ils pourraient être des traîtres."

 rusd.150.t: "Réarmement national"
 rusd.150.d: "La Russie peut avoir l'ambition de reprendre l'Ouest, mais même les nationalistes russes les plus radicaux peuvent dire qu'elle ne pourra pas défier l'Allemagne à ce niveau. Son industrie militaire a été négligée et son économie n'est pas encore prête à surpasser l'Occident. Bien qu'elle possède un potentiel énorme, de nombreux sacrifices devront être faits avant que la Russie ne puisse répudier le traité de Brest-Litovsk. C'est pourquoi ces sacrifices ont été proposés. Le gouvernement a été introduit avec un projet de réarmement national, incluant des politiques d'austérité et l'expansion des entreprises publiques de production d'armes, même si elles auront un coût."
 rusd.150.a: "Tout pour reconquérir nos territoires perdus !"
 rusd.150.b: "Une expansion limitée devrait suffire."

 rusd.151.t: "Tout est calme au Sénat"
 rusd.151.d: "Le Sénat, qui représente les industriels russes les plus riches, la vieille aristocratie et l'Eglise russe ainsi que le grand-duc Dmitry Pavlovich Romanov pourraient enfin mettre un terme à la crise durable qui affaiblit la Russie. Mais le problème est que Dmitri Pavlovitch ne prête pas toujours attention aux conseils du Sénat et cela conduit souvent à un malentendu entre le Grand-Duc et cette importante autorité de l'État. Mais il y a toujours de bonnes chances qu'ils trouvent un moyen adéquat de négocier et de récupérer la Russie."
 rusd.151.a: "Nous l'espérons."

 rusd.152.t: "Le Bloc national"
 rusd.152.d: "Dmitry Romanov ne s'est pas encore habitué à ses nouveaux devoirs et pouvoirs, ce qui signifie qu'une large clique commence à se rassembler autour de lui dans l'espoir de pouvoir l'utiliser à son avantage. Après des négociations, les Octobristes et une pléthore de petits partis politiques ont choisi d'unir leurs forces, se regroupant au sein d'une alliance politique étroite appelée le Bloc national. Son programme politique appelle à une réforme politique et sociale de grande envergure pour maintenir la stabilité et empêcher la croissance des forces radicales de gauche, il est financé par plusieurs lobbies industriels et soutenu par des aristocrates.\n\nLe Bloc National a jeté tout son poids derrière le Président Romanov, lui accordant ainsi qu'à son gouvernement une base stable de partisans dans les deux chambres du Parlement."
 rusd.152.a: "Il est temps de revenir à la normale."

 rusd.153.t: "Dmitry Romanov prend le pouvoir"
 rusd.153.d: "Le Palais du Kremlin à Moscou n'est pas resté longtemps inoccupé. Dmitri Romanov, grand duc de la Chambre des Romanov et membre du Sénat, a été élu nouveau président de la Russie avec une étroite majorité d'octobristes, de nationalistes russes, d'eurasianistes et de cadets de droite. Jouant le rôle d'un \"Romanov moderne\", Dmitry trouve son attrait tant chez les républicains conservateurs que chez les monarchistes constitutionnels, qui voient tous deux un sauveur en l'homme. Après avoir été élu par le Sénat, le Grand-Duc a déclaré que sa première intention était de restaurer la stabilité de la nation déchue - étonnamment, ou peut-être pas, il s'est assuré d'omettre toute promesse de soutenir la démocratie en particulier. Ni lui ni les sénateurs de droite qui se tiennent derrière son dos ne sont très enthousiastes à l'idée de la gouvernance démocratique que la gauche défend, même s'ils n'ont pas de problème à la défendre du bout des lèvres.\n\nLe peuple attend les premières actions du nouveau Président."
 rusd.153.a: "Il peut peut-être sauver la Sainte Russie."

 rusd.154.t: "Les camps d'été de 'Yunarmiya'"
 rusd.154.d: "L'un des objectifs les plus importants de la "Yunarmiya" est la formation de camps d'été pour les enfants, où ils pourront passer l'été et être impliqués dans les différentes activités, en étudiant la nouvelle idéologie de la Russie. Notre Vozhd propose que le premier camp, appelé "Sovyonok" ("Hibou") soit construit dans la région de Yekaterinodar, sur la côte de la mer Noire. Cela semble être un endroit parfait pour les enfants russes, où ils pourront s'amuser pendant trois mois."
rusd.154.a: "Ils se souviendront de cet été comme d'un long été, peut-être même comme d'un été éternel."

rusd.155.t: "La nouvelle Douma ?"
 rusd.155.d: "Après l'arrivée au pouvoir de Savinkov, la chambre basse du parlement russe - la Douma d'État - a été dissoute. Cependant, certains membres du Conseil privé suprême proposent de rétablir cette autorité avec des pouvoirs limités. Outre le Parti national républicain de Russie (NRPR) dirigé par Savinkov, qui disposera certainement d'une majorité, divers cercles d'affaires ainsi que des groupes et des hommes politiques conservateurs veulent également participer à l'élection, promettant qu'ils soutiendront la nouvelle politique de l'État, mais ils veulent aussi représenter leurs intérêts et aider le gouvernement à renforcer l'économie russe ainsi que l'armée. Bien que leur soutien puisse être important pour Savinkov, il est possible qu'un jour ils essaient de prendre le contrôle du pays..."
rusd.155.a: "La NRPR est forte, mais elle a besoin de contacts dans l'élite. Commencez les élections !"
rusd.155.b: "Nous n'avons pas besoin de législateurs indépendants, ni de la Douma elle-même."

 rusd.156.t: "La nouvelle Douma est élue !"
rusd.156.d: "Après les élections à la Douma d'Etat, la NRPR de Savinkov a obtenu 73%. Les partis conservateurs et de droite ainsi que les mouvements, menés par les représentants du commerce et de l'industrie russes, ont obtenu 27% des voix. Il semble que les nouveaux législateurs soient prêts à modifier les lois russes pour améliorer la situation dans le pays".
rusd.156.a: "Très bien"

 rusd.157.t: "Le mythe d'octobre"
 rusd.157.d: "Bien que le Parti bolchevique ait été détruit et son influence rendue nulle par le mouvement syndicaliste, le putsch d'octobre, que certains ont qualifié de Révolution, a laissé la Russie changée à jamais. Cela signifie qu'il est très facile de rejeter la responsabilité des fautes et des faiblesses de la Russie non pas sur l'inaction, non pas sur les échecs du gouvernement actuel, mais sur les Bolcheviks qui ont soi-disant tout gâché - et le NRPR va certainement profiter de ce mythe. Les manuels d'histoire sont modifiés, une campagne de propagande de masse est lancée et le message envoyé est que le soulèvement bolchevique n'était pas un simple soulèvement ordinaire. Une conspiration internationale, qui cherchait à détruire la Sainte Russie et à s'assurer qu'elle ne se relève plus jamais, était responsable du financement du parti bolchevique et de l'approvisionnement de leur soulèvement à travers la Russie centrale, et si elle n'avait pas été arrêtée par la force des armes, elle aurait laissé la Russie brisée, détruite et anéantie. Dans ces manuels, on note que Vladimir Lénine avait été envoyé à Petrograd par les Allemands et que de nombreux membres dirigeants du parti bolchevique n'étaient pas russes - Caucasiens, Baltes, Polonais, et surtout Juifs."
rusd.157.a: "Vous vouliez révoquer nos droits en 1917, mais maintenant vous allez perdre les vôtres"

 rusd.158.t: "Vox Populi"
 rusd.158.d: "Boris Kamkov, allié de Savinkov avant 1917 et plus tard l'un de ses principaux ennemis, qui était devenu le chef des RS de gauche après l'assassinat de Maria Spiridonova, est mort cette nuit à Moscou. C'est arrivé lorsque les escadrons de combat de Savinkov ont fait irruption dans la maison, où une réunion illégale de la Gauche RS avait eu lieu, et que Kamkov, essayant de s'échapper, a sauté dans la rivière de Moscou et s'est noyé. Selon le célèbre écrivain sarcastique Ivan Bunin, la "vox populi" de cet incident semble être le ricanement ou l'indifférence - tout comme le veulent Savinkov et la NRPR."
rusd.158.a: "Adieu Boris, adieu Boris, je te verrai dans mes rêves"

 rusd.159.t: "Briser l'opposition démocratique"
 rusd.159.d: "Jusqu'à présent, les dirigeants et les membres de haut rang des partis de \"l'establishment\", à savoir les Kadets, la droite SR et les Octobristes, s'en sont tirés à bon compte. Tant qu'ils ne faisaient pas trop d'histoires, ils étaient autorisés à continuer à vivre et à faire leur travail. L'ampleur de la transformation rapide de la Russie selon les souhaits de Savinkov les intimide, tout autant que les socialistes, et ils ont donc finalement décidé qu'ils en avaient assez. Viktor Chernov, Pavel Milyukov et Ariadna Tyrkova ont collectivement rédigé un manifeste dans lequel ils déclarent la formation d'un Mouvement pour la restauration de la Constitution et envoient une demande à Savinkov de démissionner et d'autoriser des élections libres.\n\nSavinkov n'a pas été satisfait, et le régime a immédiatement pris des mesures contre les démocrates. La répression des dirigeants démocratiques a commencé, de nombreux journaux ont été fermés et leurs rédacteurs arrêtés, et les prisons ont encore une fois débordé d'arrestations politiques. La chute des constitutionnalistes démocratiques a laissé le dernier défi possible à l'ambition inébranlable de Savinkov, mort dans un fossé."
 rusd.159.a: "Ce n'était pas une question de si. Seulement de quand."

 rusd.160.t: "La purge"
 rusd.160.d: "Bien que des milliers de personnes aient déjà été sommairement exécutées et que de nombreuses autres aient été arrêtées pour des crimes réels ou présumés, la paranoïa de Savinkov n'est pas satisfaite. Des ennemis le guettent encore à chaque coin de rue et les syndicalistes pourraient bien lui prendre la tête d'un moment à l'autre. C'est là qu'une des étoiles montantes du Parti national républicain et le vice-ministre de l'intérieur, Viktor Abakumov, sont intervenus pour proposer une solution. Pour s'assurer que le pouvoir du Vozhd soit à jamais solide et que son régime dure mille ans, la nation russe doit apprendre à craindre, et par-dessus tout, ses ennemis doivent apprendre à craindre.\n\nL'idée d'Abakounov est une purge non pas du haut vers le bas, faite via des ordres d'arrêter tel ou tel dissident, mais plutôt du bas vers le haut. Tous les gouverneurs régionaux doivent recevoir des quotas \"d'ennemis de l'État\" qu'ils doivent trouver, extraire et purger. Ceux qui ne méritent pas une balle dans la tête devraient plutôt travailler pour rembourser leur dette. L'Okhrana tsariste a jeté les bases de l'expulsion de milliers de dissidents vers la Sibérie, mais ce système peut être modernisé, industrialisé et transformé en un archipel de destruction. Même ceux qui ne complotent pas contre la Russie doivent connaître leur place - Abakounov propose d'encourager la dénonciation des ennemis possibles de l'État sur les lieux de travail, dans les écoles ou même dans les familles, créant une atmosphère d'inquiétude et d'incertitude dans laquelle les masses afflueront vers la seule chose qui peut les garder en sécurité, la loyauté envers le Vozhd.\n\nMême des collègues du NRPR pensent que la proposition d'Abakumov est... folle, mais Savinkov s'est intéressé personnellement à la proposition."
 rusd.160.a: "Tout cela semble plutôt ennuyeux..."
 rusd.160.b: "Comme nous l'avons dit. À travers la douleur, une Russie plus forte s'élèvera."

 rusd.161.t: "Procès des séparatistes de gauche"
 rusd.161.d: "La politique du NRPR à l'égard des nombreuses minorités ethniques de Russie a toujours été très abstraite. Bien qu'une grande partie de son soutien provienne des nationalistes russes, M. Savinkov lui-même reconnaît que la Russie est trop divisée ethniquement pour qu'il puisse aller trop loin. Ce que lui et le Parti peuvent faire, cependant, c'est agir par procuration contre les minorités ethniques de Russie. Pendant la guerre civile russe, de nombreux groupes ethniques minoritaires ont rejoint le camp bolchevique, espérant obtenir l'autonomie dans une Russie soviétique plus grande, et ont ainsi obtenu le terme collectif de \"Séparatistes de gauche\".\n\nCitant cela comme un exemple de déloyauté possible des minorités, le régime de Savinkov a commencé à agir contre eux, faisant pression sur de nombreux journaux ethniques pour qu'ils ferment et arrêtant des centaines de politiciens minoritaires de haut niveau, tels que des Juifs, des Tatars, des Finlandais, des Allemands de la Volga et des Yakoutes. Les régions minoritaires ont vu leur administration dotée de \"loyalistes\", généralement des Russes."
 rusd.161.a: "Vous avez combattu la loi et la loi a gagné !"

 rusd.163.t: "Pavel Gorgulov et le KPZ-NRPR"
 rusd.163.d: "Se renforçant rapidement dans les années 1930, le NRPR a absorbé plusieurs autres partis d'extrême droite dans la sphère russe pour atteindre sa masse énorme, tous apportant des concepts et des idées politiques qui leur sont propres. L'un d'entre eux était le Parti des Verts Paysans (Kryestyanskoy partii zelyonikh), dirigé par Pavel Gorgulov, un écrivain cosaque de Kouban et idéologue politique. Bien qu'aussi chauvin, antisémite et nationaliste que tout autre membre du parti de Savinkov, le KPZ souligne le lien que le peuple russe a avec le sol et la vie paysanne.\n\nAprès la prise de pouvoir de Savinkov en Russie, Pavel Gorgulov, maintenant nommé ministre de l'agriculture, a commencé à faire des tournées à travers le pays, apportant le message du NRPR dans des dizaines de villages à travers la Russie centrale et méridionale. Son appel à la \"Russie pour les Russes\" et l'accent mis sur la \"paysannerie nationale\" se reflètent dans les réformes qu'il a entreprises depuis sa nomination - leur but est de transformer les villages russes en communautés étroitement liées, ethniquement pures, parfaitement obéissantes aux Vozhd et représentatives de la supériorité nationale russe.\n\nLes opinions de Gorgulov sont également très ésotériques et même ses subordonnés ne sont pas sûrs qu'il soit... sain d'esprit. L'accent qu'il met sur la paysannerie culmine dans sa croyance messianique que la civilisation russe \"sauvage, primitive et scythe\" l'emportera sur la civilisation occidentale et établira un nouvel ordre à travers le monde. Son rôle quelque peu inférieur dans le gouvernement signifie que ce credo a peu d'influence sur le gouvernement, bien que sa faction \"agraire\" au sein du NRPR, composée principalement d'anciens membres du KPZ, défende son idéologie."
 rusd.163.a: "Des idées intéressantes..."

 rusd.164.t: "L'Académie des Sciences de Russie"
 rusd.164.d: "Si l'Accord de Moscou et notre adhésion à celui-ci sont, en théorie, de nature purement militaire, la réalité est bien plus complexe que cela. L'un des héritages de la Grande Guerre a été l'avènement de la mobilisation de masse - la consolidation de larges pans de secteurs potentiellement utiles de la société dans un appareil conçu pour aider l'effort de guerre. Le domaine de la technologie en fait partie : dans le cadre des efforts déployés pour briser la guerre de tranchées sur le front occidental, la technologie militaire a créé de nouvelles inventions audacieuses, telles que les navires terrestres, dans l'espoir de renverser le cours des choses. En raison d'une telle mobilisation, la ligne de démarcation entre les ressources civiles et militaires s'est quelque peu estompée - et l'augmentation récente des tensions internationales omniprésentes a marqué le début d'une course mondiale aux armements, dans laquelle personne ne peut se permettre d'être à la traîne.\n\nÀ cette fin, l'ancienne et prestigieuse Académie des Sciences de Russie s'est vu confier un nouveau mandat par [RUS.GetNameDef] : coordonner les efforts de recherche de la Russie et de ses alliés, et diffuser rapidement les découvertes entre eux, en particulier celles ayant des applications militaires potentielles. Comme nous sommes actuellement en très bons termes avec la Russie, nous avons été invités à contribuer à ce programme et à partager la recherche entre nous et les autres nations participantes. Les avantages potentiels que cela pourrait avoir pour notre développement technologique sont, bien sûr, évidents et abondants."
 rusd.164.a:0 "Excellent."

### Foreign Events ###

rusfor.47.t: "La grande guerre patriotique"
 rusfor.47.d.democratic_FRA: "Le régime totalitaire français déteste la Russie et opprime les gens pour leur amour de Dieu, de l'honneur, de la propriété et des libertés civiles. Tout le monde sait que l'issue de cette guerre décide du sort de notre mère patrie. Les citoyens des grandes villes attaquent tout ce qui a une origine française ou est lié aux communistes. Les fonctionnaires de l'État ont déjà lancé une propagande massive auprès des jeunes pour les inciter à s'engager dans l'armée ou à rejoindre les usines. Des musiciens, des poètes, des peintres et d'autres artistes de toutes les factions politiques, à l'exception des bolcheviks, ont annoncé haut et fort leur soutien à notre régime. Le clergé orthodoxe, comme toutes les éminences religieuses majeures, dit des prières pour le gouvernement et les troupes au front. Maintenant que tous les partis et syndicats prédominants ont déclaré une "union sacrée" pour ne pas affaiblir la Russie, nous pouvons sauvegarder notre avenir"
rusfor.47.d.authoritarian_FRA: "Le régime totalitaire français a déclaré la guerre à la Russie car il nous déteste et veut asservir tout le monde. Tout le monde sait que l'issue de cette guerre décidera du sort de notre mère patrie. Les citoyens des grandes villes attaquent tout ce qui a une origine française ou est lié aux communistes. Les fonctionnaires de l'État ont déjà lancé une propagande massive dirigée vers les jeunes pour les inciter à s'engager dans l'armée ou à rejoindre les usines. Des musiciens, des poètes, des peintres ainsi que des artistes de toutes les factions politiques, à l'exception de quelques démocrates fous et de quelques bolcheviks, ont annoncé haut et fort leur soutien à notre régime. Le clergé orthodoxe dit des prières et des bénédictions pour nos dirigeants et les troupes au front. Maintenant que le gouvernement a tout mis sous son contrôle, nous pouvons garantir notre avenir."
 rusfor.47.d.democratic_GER: "L'histoire se répète - nous sommes à nouveau en guerre contre l'Allemagne. Nous devons maintenant leur montrer que les Slaves sont unis dans la lutte contre le régime brutal qui colonise l'Europe de l'Est. Les citoyens des grandes villes attaquent tout ce qui a une origine allemande ou est lié au Reichspakt. Les fonctionnaires de l'État ont déjà lancé une propagande massive dirigée vers les jeunes pour les inciter à s'engager dans l'armée ou à rejoindre les usines. Des musiciens, des poètes, des peintres et d'autres artistes de toutes les factions politiques, à l'exception des monarchistes fous et des bolcheviks, ont annoncé haut et fort leur soutien à notre régime. Le clergé orthodoxe, comme toutes les éminences religieuses majeures, dit des prières pour le gouvernement et les troupes au front. Maintenant que tous les partis et syndicats prédominants ont déclaré une "union sacrée" pour ne pas affaiblir la Russie, nous pouvons sauvegarder notre avenir"
rusfor.47.d.authoritarian_GER: "L'histoire se répète - nous sommes à nouveau en guerre contre l'Allemagne. Nous devons maintenant leur montrer que les Slaves sont unis dans la lutte contre le régime brutal qui colonise l'Europe de l'Est. Les citoyens des grandes villes attaquent tout ce qui a une origine allemande ou est lié au Reichspakt. Les fonctionnaires de l'État ont déjà lancé une propagande massive dirigée vers les jeunes pour les inciter à s'engager dans l'armée ou à rejoindre les usines. Des musiciens, des poètes, des peintres et d'autres artistes de toutes les factions politiques, à l'exception des monarchistes fous et des bolcheviks, ont annoncé haut et fort leur soutien à notre régime. Le clergé orthodoxe, comme toutes les éminences religieuses majeures, dit des prières pour le gouvernement et les troupes au front. Maintenant que le gouvernement a tout mis sous son contrôle, nous pouvons garantir notre avenir."
rusfor.47.a: "Nous allons marcher sur l'avenue des Champs-Elysées !"
rusfor.47.b: "Nous marcherons sous la Porte de Brandebourg !" 

 rusfor.52.t: "La Russie nous offre une alliance"
 rusfor.52.d: "Nous avons reçu une demande aujourd'hui de la part de [From.Capital.GetCapitalVictoryPointName] elle-même, ils souhaitent nous inviter dans une alliance militaire mutuellement bénéfique. Bien que [From.GetNameDef] ait certainement besoin de toute l'aide possible en ces temps incertains, nous devrions également envisager le risque d'être entraînés dans des enchevêtrements non désirés avec d'autres nations. Comment devons-nous répondre ?"
rusfor.52.a: "Nous acceptons"
 rusfor.52.b: "Nous voulons la restitution de nos revendications en échange."
 rusfor.52.c: "Il ne faut pas faire confiance à la Russie."

 rusfor.53.t: "[From.GetNameDefCap] a accepté !"
 rusfor.53.d: "[From.GetNameDefCap] a accepté à juste titre de rejoindre notre alliance et s'est engagé à nous aider dans nos guerres en échange d'une protection. Cela devrait montrer au monde que tous ne sont pas trop réticents à travailler avec l'Ours Russe !"
rusfor.53.a: "Excellent !"

 rusfor.54.t: "[From.GetNameDefCap] désire le retour de ses terres"
 rusfor.54.d: "[From.GetNameDefCap] a demandé le transfert de toutes ses terres nationales actuellement détenues par la Russie en échange de leur entrée dans l'Accord de Moscou. Bien que l'acceptation de leur demande puisse renforcer notre position internationale, le coût élevé de l'abandon des terres russes a suscité une opposition au sein de notre gouvernement qui souhaite rejeter la demande de [From.GetNameDefCap] pour les terres russes."
 rusfor.54.a: "C'est un prix raisonnable."
 rusfor.54.b: "Ce sont des terres russes légitimes !"

 rusfor.55.t: "[From.GetNameDefCap] accepte"
 rusfor.55.d: "La diplomatie [Root.GetAdjective] s'est avérée fructueuse aujourd'hui puisque [From.GetNameDefCap] a accepté de nous rendre nos terres nationales en échange de notre adhésion à l'Accord de Moscou. [From.GetNameDefCap] a montré qu'il était un véritable ami de [Root.GetName] et nous espérons que notre coopération se poursuivra dans les années à venir."
 rusfor.55.a: "Magnifique !"

 rusfor.56.t: "[From.GetNameDefCap] refuse"
 rusfor.56.d: "[From.GetNameDefCap] a montré son vrai visage d'ennemi de [Root.GetName] et a refusé de nous rendre nos terres légitimes. Il ne fait aucun doute maintenant que la diplomatie est impossible avec l'ours russe et que seule la guerre pourra résoudre nos problèmes."
 rusfor.56.a: "Comme prévu."

 rusfor.57.t: "[From.GetNameDefCap] a refusé !"
 rusfor.57.d: "[From.GetNameDefCap] a outrageusement refusé notre demande de former une alliance, s'ils ne viennent pas à la table de discussion alors la guerre semble être la seule solution à ce problème. Pour l'instant, nous allons attendre, mais retenez bien nos mots, la Russie va revenir !"
 rusfor.57.a: "Leur perte."

 rusfor.58.t: "Accord d'amitié russo-finlandais"
 rusfor.58.d: "[From.GetNameDefCap] nous a envoyé une proposition surprenante. Pour assurer la sécurité de Saint-Pétersbourg et de [FIN.GetNameDef] contre l'agression allemande omniprésente, nos deux nations doivent mettre de côté leurs désaccords et travailler ensemble pour une région balte plus sûre. Les Russes renoncent à toute revendication sur notre territoire, si en échange nous nous allions à eux et acceptons de défendre la région ensemble, et de ne pas céder à la pression allemande.\nIl y a une pointe à peine voilée dans leurs paroles, presque une manière d'acceptation présumée, mais leur offre semble authentique."
 rusfor.58.a: "C'est une surprise, mais elle est la bienvenue."
 rusfor.58.b: "C'est un autre de leurs complots. Non !"

 rusfor.59.t: "$rusfor.56.t$"
 rusfor.59.d: "[FIN.GetNameDefCap] a refusé notre offre généreuse de les prendre sous notre protection. Nous avons peut-être sous-estimé leur entêtement."
 rusfor.59.a: "Nous nous occuperons d'eux sous peu..."

 rusfor.1066.t: "La Russie exige l'Azerbaïdjan"
 rusfor.1066.d: "Les audacieux Russes essaient d'étendre leur influence dans le Caucase et il semble que nous soyons leur nouvelle cible. Ils ont envoyé une demande - nous devons leur rendre l'Azerbaïdjan, ainsi que toute autre partie contrôlée du Caucase, ou faire la guerre à [FROM.GetNameDef]. Comment devrions-nous répondre à cette grave insulte ?"
 rusfor.1066.a: "Nous sommes impuissants face à la puissance russe..."
rusfor.1066.b: "Jamais !"

 rusfor.1067.t: "La Perse accepte"
 rusfor.1067.d: "Les Perses ont entendu raison et ont accepté notre ultimatum. L'Azerbaïdjan est à nouveau à nous !"
rusfor.1067.a: "Glorieux !"

 rusfor.1068.t: "La Perse refuse"
 rusfor.1068.d: "Les Perses fous nous défient et refusent de rendre l'Azerbaïdjan. Comment devrions-nous réagir ?"
 rusfor.1068.a: "Nous devrions les écraser !"
rusfor.1068.b: "Reculez... pour l'instant"

rusfor.1082.t: "La prise de contrôle de Transamour"
rusfor.1082.d: "Avec la reprise par l'État russe du contrôle total du chemin de fer transsibérien de Mongolie, autrefois contesté, les contacts commerciaux se sont multipliés avec la République de Transamour, et la présence économique du Japon à Transamour a commencé à s'estomper par rapport à l'afflux d'investissements russes massifs. L'économie du Transamour, un État rebelle créé par l'incursion japonaise pendant la guerre civile russe, a commencé à connaître de graves difficultés économiques grâce à l'afflux relativement illimité de marchandises meilleur marché, arrivant par le chemin de fer transsibérien récemment libéré. L'État affaibli peut maintenant être facilement pris avec un détachement de quelques soldats."
rusfor.1082.a: "Réclamez le Transamour ! Tous les Russes doivent être sous domination russe !"
rusfor.1082.b: "Envoyez un détachement de troupes à Vladivostok pour dissoudre Transamour !"

 rusfor.1083.t: "Les Russes revendiquent Transamour !"
rusfor.1083.d: "Suite au rétablissement du contrôle russe sur le chemin de fer transsibérien, les Russes ont annoncé que la région Transmour-Primorsk est à juste titre une province russe ! Pouvons-nous nous permettre de nous opposer à une Russie de plus en plus puissante pour le bien du Transamour ou devons-nous nous concentrer sur la Chine ?"
rusfor.1083.a: "Envoyez un avertissement, le Transamour est notre protectorat !"
rusfor.1083.b: "Abandonnez Transamour à son sort."

 rusfor.1084.t: "Les troupes russes arrivent à Vladivostok !"
rusfor.1084.d: "Suite au rétablissement du contrôle russe sur le Transsibérien, les Russes ont décidé de s'assurer le soutien de quelques capitalistes transamouriens rebelles afin d'établir le contrôle du territoire de Primorsk par la force ! Pouvons-nous nous permettre de nous opposer à une Russie de plus en plus puissante pour le bien du Transamour ou devons-nous nous concentrer sur la Chine ?"
rusfor.1084.a: "Nous défendrons Transamour !"
rusfor.1084.b: "Abandonnez Transamour à son sort"

 rusfor.1087.t: "Transamour est russe !"
rusfor.1087.d: "Face à la menace de la force militaire russe et privé du soutien des capitalistes locaux et des Japonais, le gouvernement de Transamour est prêt à s'effondrer face à la volonté populaire. Nous pouvons maintenant faire ce que nous voulons avec Transamour, mais elle est indépendante depuis longtemps et sera difficile à intégrer dans notre pays. Peut-être qu'un compromis est nécessaire"
rusfor.1087.a: "Mettez leurs dirigeants en procès et intégrez Transamour !"

 rusfor.1088.t: "Les Japonais ont envoyé un avertissement"
rusfor.1088.d: "Les Japonais ne sont pas heureux que nous nous ingérions dans la politique intérieure de Transamour et nous ont avertis que c'est à juste titre un protectorat japonais. Cependant, ils ont d'autres préoccupations militaires en ce moment et ne sont peut-être pas prêts à risquer une guerre sur deux fronts pour protéger une colonie de moindre importance"
rusfor.1088.a: "Appelez-les au bluff, envoyez les troupes !"

 rusfor.1089.t:0 "L'armée russe entre sur notre territoire"
 rusfor.1089.d:0 "Ne craignant pas la menace d'une implication japonaise depuis notre libération, les Russes ont envoyé une armée à Vladivostok dans l'espoir d'annexer notre territoire. Comment allons-nous réagir à cette agression ?"
 rusfor.1089.a:0 "Nous ne sommes pas de taille face aux Russes"
 rusfor.1089.b:0 "Nous ne nous rendrons jamais !"

rusfor.1113.t: "La Russie s'empare de Touva"
 rusfor.1113.d: "Notre gouvernement a appris ce matin que les troupes russes ont franchi la frontière et pris le contrôle de Tuva et de Khem Beldyr. Comment devons-nous répondre à cette insulte ?"
 rusfor.1113.a: "Ce n'est pas la peine de se battre pour cela..."
 rusfor.1113.b: "Le Tuva nous appartient à juste titre !"

 rusfor.1114.t: "[FROM.GetName] se rend!"
 rusfor.1114.d: "Le gouvernement [FROM.GetAdjective] s'est incliné et a accepté notre revendication légitime sur les terres russes qu'il possédait ; nous sommes de nouveau en possession du nord de la Mongolie!"
rusfor.1114.a: "Génial !"

rusfor.1116.t: "Affrontements frontaliers à Touva !"
 rusfor.1116.d.baron: "Nous venons de recevoir une réponse écrite du "Baron Fou" lui-même, Roman von Ungern-Sternberg. Dans sa réponse, le baron ne nous présente rien de plus qu'une série d'excuses, tentant de justifier une demande de restitution du "territoire mongol légitime". L'homme fort de l'Asie a montré ses vraies couleurs, rampant à nos pieds en espérant que nous oublierons son défi."
 rusfor.1116.d.other: "Nous venons de recevoir une réponse du gouvernement [FROM.GetAdjective], exigeant le retour de Tuva et présentant une série d'excuses fragiles afin d'expliquer pourquoi cet état est légitimement [FROM.GetAdjective]. Ils se sont mobilisés et des affrontements ont déjà commencé entre les troupes [FROM.GetAdjective]es et [ROOT.GetAdjective]es."
 rusfor.1116.a: "Quelle impudence ! Nous les écraserons."

 rusfor.1180.t: "La Russie réclame la Bessarabie"
 rusfor.1180.d.ROM: "Hier, le gouvernement russe a exigé la restitution de la région de Bessarabie. Si nous acceptons les revendications russes, nous perdrons une grande partie de notre territoire, mais si nous refusons, nous serons confrontés à une invasion russe immédiate. Comment devons-nous réagir à ces terribles revendications des dirigeants russes ?"
 rusfor.1180.d.ROM_overlord: "Hier, le gouvernement russe a exigé la restitution de la région de Bessarabie. Si nous acceptons les revendications russes, la Roumanie perdra un tiers de son territoire, mais si nous refusons, nous serons tous deux confrontés à une invasion russe immédiate. Comment devons-nous réagir à ces terribles revendications des dirigeants russes ?"
rusfor.1180.a: "Acceptez leurs conditions"
rusfor.1180.b: "Jamais !"

 rusfor.1181.t: "[From.GetNameDef] refuse !"
 rusfor.1181.d: "Le gouvernement [From.GetAdjective] a publié une note, où il insiste sur le fait que la Bessarabie est légitimement un territoire roumain, et que la Russie ne le récupérera jamais. La seule solution à ce problème pour nous est la guerre avec [FROM.GetNameDef]"
 rusfor.1181.d.ally: "Le gouvernement [From.GetAdjective] a poliment refusé notre demande, invoquant son conflit durement gagné contre les Roumains et son souhait de préserver la bonne volonté entre lui et son gouvernement soumis à Bucarest."
rusfor.1181.a: "Alors c'est la guerre"
 rusfor.1181.b: "Reculer."
 rusfor.1181.c: "Bâtards effrontés."

 rusfor.1182.t: "Le transfert de la Bessarabie"
 rusfor.1182.d: "[From.GetNameDefCap] a accepté de transférer la plus grande partie de la Bessarabie en échange d'une compensation monétaire et matérielle ainsi que de la garantie de la sécurité de leurs nouvelles frontières !"
 rusfor.1182.d.ally: "[From.GetNameDefCap] a accepté de transférer la plus grande partie de la Bessarabie en signe de bonne volonté envers leurs valeureux alliés !"
 rusfor.1182.a: "Une nouvelle victoire pour la diplomatie russe !"

 rusfor.1183.t: "La Russie demande la Bessarabie"
 rusfor.1183.d: "Hier, le gouvernement russe a demandé la restitution de la région de Bessarabie. Comme elle émane du chef de notre alliance mutuelle, et de l'ancien contrôleur de l'État en question, la demande a été faite à l'amiable. Si nous acceptons les revendications russes, la Roumanie perdra un tiers de son territoire, mais nos alliés seront reconnaissants pour ce soutien."
 rusfor.1183.a: "Cela semble raisonnable."
 rusfor.1183.b: "Cela convient mieux aux Roumains."

 rusfor.1190.t: "La Russie exige l'Arménie"
 rusfor.1190.d.TUR: "Sous le prétexte de \"protéger le peuple chrétien arménien\", la Russie a émis une série d'exigences scandaleuses qui reviendraient à lui céder le contrôle de l'Arménie jusqu'à la ville de Kars. Pour tenter de paraître diplomatique, elle a même proposé aux Arméniens d'organiser eux-mêmes un référendum, les Russes garantissant la liberté de ce scrutin. Tout cela n'est qu'une mascarade impérialiste, mais ils semblent être sérieux. La menace d'une escalade militaire est imminente."
 rusfor.1190.d.TUR_overlord: "Notre fidèle régime d'Istanbul nous a informés que, sous prétexte de \"protéger le peuple chrétien arménien\", la Russie a émis une série de demandes scandaleuses qui lui céderaient essentiellement le contrôle de l'Arménie jusqu'à la ville de Kars. Pour tenter de paraître diplomatique, elle a même proposé aux Arméniens d'organiser eux-mêmes un référendum, les Russes garantissant la liberté de ce scrutin. Tout cela n'est qu'une mascarade impérialiste, mais ils semblent être sérieux. La menace d'une escalade militaire est imminente."
 rusfor.1190.a:0 "Acceptez leurs conditions"
 rusfor.1190.b:0 "Jamais!"

 rusfor.1191.t:0 "[From.GetNameDefCap] refuse!"
 rusfor.1191.d: "[From.GetName] a refusé d'accepter toutes nos ouvertures diplomatiques et a déclaré que tout l'incident n'était qu'un \"délire de puissance de Moscou\". Dans un acte de défi, ils ont déplacé de plus en plus d'unités à notre frontière, clairement prêts à se battre sur cette question."
 rusfor.1191.a:0 "Alors c'est la guerre"
 rusfor.1191.b:0 "Reculer."

 rusfor.1192.t: "Le Transfert de l'Arménie"
 rusfor.1192.d: "Dans une tentative désespérée d'éviter la destruction totale, les occupants de l'Arménie ont battu en retraite et ont reconnu notre droit de protéger nos frères arméniens. Un référendum a été organisé rapidement après l'arrivée de l'armée russe, qui a justifié l'annexion de l'Arménie avec un grand soutien populaire."
 rusfor.1192.a:0 "Une autre victoire pour la diplomatie russe !"

rusfor.1210.t: "Ultimatum pour la Galice"
rusfor.1210.d: "Les Russes nous ont envoyé un ultimatum, ils veulent que nous leur cédions la Galice ou ils nous déclareront la guerre, comment allons-nous réagir ?""
rusfor.1210.a: "Nous devons l'accepter"
rusfor.1210.b: "Refusez l'offre, qu'ils viennent !"
rusfor.1210.c: "Une frappe préventive est nécessaire"

 rusfor.1211.t: "[From.GetNameDefCap] Accepte"
 rusfor.1211.d: "[From.GetNameDefCap] nous a cédé la Galice en réponse à notre ultimatum, nous sommes victorieux !"
rusfor.1211.a: "Hourra !"

 rusfor.1212.t: "[From.GetNameDefCap] refuse!"
 rusfor.1212.d: "[From.GetNameDefCap] défie notre pouvoir en refusant notre ultimatum, comment allons-nous réagir à cette infamie ?"
rusfor.1212.a: "Alors c'est la guerre"
 rusfor.1212.b: "Reculer."

 rusfor.1222.t: "[From.GetNameDefCap] nous a trahis !"
 rusfor.1222.d: "En conséquence de l'ultimatum russe, [From.GetNameDef] nous a laissés seuls face à cette menace. Que devons-nous faire ?"
rusfor.1222.a: "Il n'y a rien que nous puissions faire..."
rusfor.1222.b: "Résister à l'envahisseur !"

 rusfor.1223.t: "La Galice nous attaque !"
 rusfor.1223.d: "Après avoir été laissés seuls contre nous par les lâches dans [From.GetNameDef], les Galiciens ont décidé de résister à notre annexion de leur territoire."
rusfor.1223.a: "Nous allons les écraser !"

 rusfor.1229.t: "Les revendications russes"
 rusfor.1229.d.FIN_default:0 "Aujourd'hui, le ministre russe des affaires étrangères a rencontré notre Premier ministre. Il a annoncé que l'État russe veut reprendre Vyborg et une partie de la Carélie. Il nous offre en échange une compensation monétaire et matérielle ainsi qu'une garantie des nouvelles frontières de l'État. Comment allons-nous réagir ?"
 rusfor.1229.d.FIN_refused_alliance: "Dans un geste que l'on ne peut qualifier de surprenant, le ministre russe des affaires étrangères a informé notre premier ministre que, puisque la Finlande ne souhaite pas être aux côtés de la Russie, elle doit insister pour obtenir le contrôle immédiat de Vyborg et d'une partie de la Carélie, pour sa propre sécurité. Ils nous offrent en échange une compensation monétaire et matérielle ainsi qu'une garantie des nouvelles frontières de l'État. Comment allons-nous réagir ?"
 rusfor.1229.d.FIN_overlord: "Aujourd'hui, le ministre russe des affaires étrangères a rencontré notre Premier ministre. Il a annoncé que l'État russe veut reprendre Vyborg et une partie de la Carélie. Il nous offre en échange une compensation monétaire et matérielle ainsi qu'une garantie des nouvelles frontières de l'État. Comment allons-nous réagir ?"
rusfor.1229.a: "Jamais !"
rusfor.1229.b: "Très bien"

 rusfor.1230.t: "La Finlande a refusé !"
 rusfor.1230.d: "[FIN.GetNameDefCap] a refusé notre offre généreuse de transférer Vyborg et une partie de la Carélie vers la mère patrie ! Nous devons reprendre nos terres légitimes par la force !"
rusfor.1230.a: "Reprenez-les par la force !"
rusfor.1230.b: "Oubliez ça"

rusfor.1231.t: "Transfert de la Carélie"
 rusfor.1231.d: "[From.GetNameDefCap] a accepté de transférer la plus grande partie de la Carélie en échange d'une compensation monétaire et matérielle ainsi que de la garantie de la sécurité de leurs nouvelles frontières !"
rusfor.1231.a: "Une autre victoire pour la diplomatie russe !"

 rusfor.1232.t.defeat: "Nous avons été battus !"
 rusfor.1232.t.victory: "La Russie est vaincue !"
 rusfor.1232.d.defeat: "Les forces armées de l'État russe nous ont infligé une série de grandes défaites, et elles empiètent chaque jour un peu plus sur nos terres. Nous devons mettre fin à cette guerre avant qu'elles ne parviennent à envahir toute notre patrie."
 rusfor.1232.d.victory: "Nous avons réussi à mettre en déroute les forces armées de l'État russe et leur avons infligé une série de grandes défaites. C'est l'occasion de leur offrir la paix en échange de la Carélie."
rusfor.1232.a: "Poursuivez pour la paix !"
 rusfor.1232.b: "Mettons fin à cette guerre."
 rusfor.1232.c: "Nous pouvons encore gagner !"
 rusfor.1232.d: "Pas de paix tant que nous n'aurons pas atteint Moscou !"

rusfor.1233.t: "La paix avec la Finlande ?"
 rusfor.1233.d.victory: "Avec la reconquête de la Carélie, le gouvernement de la Finlande a déclaré vouloir mettre fin à l'état de guerre entre nos nations, acceptant par la même occasion notre souveraineté sur la Carélie. Comment allons-nous réagir ?"
 rusfor.1233.d.defeat: "Nos armées étant complètement en déroute, le gouvernement finlandais a déclaré vouloir mettre fin à l'état de guerre entre nos nations, exigeant par la même occasion la souveraineté sur la Carélie. Comment allons-nous réagir ?"
rusfor.1233.a: "Acceptez l'offre de paix !"
rusfor.1233.b: "Non, ils seront écrasés !"

rusfor.1234.t: "Traité de Pétrograd"
 rusfor.1234.d.defeat: "L'État russe a accepté notre offre de reddition et la guerre est enfin terminée."
 rusfor.1234.d.victory: "L'État russe a accepté notre offre de paix. La Carélie a été cédée, et la guerre est enfin terminée."
rusfor.1234.a: "Au moins, nous existons encore !"
 rusfor.1234.b: "Une magnifique victoire !"

 rusfor.1235.t: "La Russie refuse la paix"
 rusfor.1235.d: "Malgré nos conditions généreuses, l'État russe a refusé un traité de paix, déclarant qu'il avait pleinement l'intention de poursuivre cette guerre jusqu'au bout."
 rusfor.1235.a: "Un combat jusqu'au bout, alors..."

 rusfor.1236.t.victory: "Sous la menace"
 rusfor.1236.d.victory: "Les forces de l'État russe renaissant ont commencé à se déplacer contre nous, cherchant à nous arracher la Bessarabie, mais à leur grande surprise, nous avons non seulement freiné leur avance, mais nous avons aussi commencé à les repousser ! Le moment est peut-être venu de leur envoyer un message leur demandant de venir à la table des négociations. L'embarras qu'ils viennent de recevoir devrait être suffisant pour qu'ils nous écoutent au moins."
 rusfor.1236.t.defeat: "Les Russes sont battus !"
 rusfor.1236.d.defeat: "Les forces de l'État russe renaissant ont commencé à agir contre nous avec sérieux, cherchant à reconquérir la Bessarabie ; et aussi vaillants que soient nos efforts, ils ont finalement été vains. Nos forces ont bien résisté mais ont été écartées, et maintenant le pays retient son souffle en prévision des difficultés d'une invasion russe. Il y a peut-être de l'espoir, cependant, si nous demandons la paix et cédons la Bessarabie, la colère de l'ours pourrait s'atténuer juste assez pour sauver notre pays."
 rusfor.1236.a: "Nous n'avons pas le choix ; envoyez un message à Moscou."
 rusfor.1236.b: "Nous pouvons encore gagner !"
 rusfor.1236.c: "Nous l'emportons !"
 rusfor.1236.d: "Non, il faut leur donner une leçon."

 rusfor.1237.t.victory: "Les Roumains se cachent devant nous !"
 rusfor.1237.d.victory: "Notre campagne visant à sécuriser le gouvernorat de Bessarabie a été couronnée de succès et les Roumains, redoutant de nouveaux dommages pour leur pays, nous ont demandé d'entamer des négociations afin de mettre fin à cette guerre. Comment devrions-nous réagir ?"
 rusfor.1237.t.defeat: "Les Roumains tiennent bon !"
 rusfor.1237.d.defeat: "Désastre ! Notre tentative de marcher sur la Bessarabie et de récupérer ce qui nous appartient a rencontré bien plus de résistance que nous ne l'avions imaginé au départ ! Non seulement les Roumains ont repoussé l'assaut initial, mais ils ont aussi réussi à nous repousser depuis un certain temps déjà ! Si cet embarras continue, notre machine militaire deviendra la risée du monde entier ! Notre ministère des affaires étrangères nous recommande d'accepter leurs conditions, bien que cela ne soit pas forcément perçu sous son meilleur jour par notre peuple..."
 rusfor.1237.a: "Acceptez ; il ne sert à rien de gaspiller d'autres vies russes."
 rusfor.1237.b: "Refusez ; il faut leur donner une leçon !"
 rusfor.1237.c: "Tendre la main aux Roumains ; cette humiliation doit cesser."
 rusfor.1237.d: "Qu'ils aillent au diable ! Nous atteindrons Kishinev à tout prix !"

 rusfor.1238.t: "Les Russes acceptent"
 rusfor.1238.d.victory: "Avec leur récente humiliation, le gouvernement russe a accepté à contrecœur de renoncer à sa revendication sur la Bessarabie, en échange d'une cession immédiate des hostilités et du retrait des troupes roumaines de leur côté de la frontière. La tempête est arrivée ; et nous l'avons surmontée avec succès."
 rusfor.1238.d.defeat: "Si nous avons réussi à convaincre les Russes d'accepter une cession immédiate des hostilités et un retrait des troupes, les Russes n'ont pas bougé sur la question de la Bessarabie ; il s'agit de revenir sous le contrôle des Russes, comme c'était le cas avant 1918. Heureusement, nous avons réussi à préserver le reste de notre pays de toute nouvelle humiliation, et un jour nous aurons peut-être l'occasion de retrouver nos frères..."
 rusfor.1238.a: "Unis juste pour être à nouveau déchirés..."
 rusfor.1238.b: "1812 a enfin été vengée !"

 rusfor.1239.t: "La Russie refuse la paix"
 rusfor.1239.d: "Des nouvelles choquantes de Moscou sont arrivées récemment, les Russes ayant refusé d'entamer des négociations de paix ! Ils affirment que les blessures contre la nation russe sont trop importantes pour être surmontées, et que la guerre ne s'arrêtera pas tant que les troupes russes ne marcheront pas sur Bucarest. Nous devons veiller à nos défenses..."
 rusfor.1239.a: "Que Dieu ait pitié."
 rusfor.1239.b: "Si c'est un combat qu'ils veulent..."

rusfor.1273.t: "Administration spirituelle des musulmans d'Asie centrale"
rusfor.1273.d: "Après l'annexion de l'Asie centrale, nous avons eu beaucoup de nouveaux citoyens musulmans, qui étaient auparavant dirigés par les prêtres et les prédicateurs obscurantistes locaux. Il est évident que nous devons faire quelque chose de leur héritage et transformer nos nouveaux citoyens en membres loyaux et pacifiques de la société russe. Nous avons maintenant deux propositions : nous pouvons établir une administration spirituelle spéciale des musulmans d'Asie centrale ou donner des pouvoirs supplémentaires à l'Assemblée spirituelle musulmane d'Orenbourg, qui est contrôlée par les loyaux Tatars et Bachkirs."
rusfor.1273.a: "Créer une nouvelle administration spirituelle"
rusfor.1273.b: "L'Assemblée d'Orenbourg s'en occupera !"

rusfor.1274.t: "Problèmes en Asie centrale"
rusfor.1274.d: "Bien que nous ayons établi une nouvelle administration spirituelle des musulmans d'Asie centrale, elle est toujours contrôlée principalement par les mêmes prêtres, qui ont joué un rôle important en Asie centrale depuis la guerre civile jusqu'à l'annexion. Bien sûr, nous devrons changer la situation ici, mais cela nous prendra beaucoup de temps."
rusfor.1274.a: "Oh bien..."

rusfor.1275.t: "Pacification de l'Asie centrale"
rusfor.1275.d: "Bonnes nouvelles d'Asie centrale - les nouveaux dirigeants musulmans tatars et bachkirs pourraient enfin réorganiser le système des institutions islamiques locales et vaincre en partie l'obscurantisme des théologiens et des prédicateurs locaux de renom. L'Assemblée spirituelle musulmane d'Orenbourg propose maintenant une nouvelle vision de l'Islam pour les citoyens d'Asie centrale, ce qui signifie que l'Asie centrale nous sera suffisamment fidèle et que nous pourrons accorder moins d'attention à cette région de Russie"
rusfor.1275.a: "C'est génial !"

#Russian World News#
 russianews.0.t: "Assassinat du Président Kerenskiy"
 russianews.0.d: "Kerensky vient d'être tué par balle alors qu'il se rendait au Sénat ! L'assaillant a été arrêté par la police, mais ses objectifs et ses intentions restent inconnus. Malgré son impopularité massive au sein du peuple russe, due à une réforme agraire bâclée et à un régime inefficace, Kerensky a néanmoins réussi à maintenir le pays pendant des années, et sa mort a plongé la Russie dans le chaos.\n\nLes sénateurs discutent déjà d'un éventuel remplacement de Kerensky, de nouvelles coalitions se forment, tant entre la gauche que la droite, tandis que des militaires comme Wrangel et Kornilov ne sont qu'à un pas d'intervenir pour dissoudre la démocratie et "sauver la Mère Russie"..."
 russianews.0.a: "Quelle barbarie!"

 russianews.1.t: "L'ascension du Vozhd"
 russianews.1.d: "Il y a quelques jours, Lavr Kornilov, commandant en chef suprême et président de la Russie, est décédé dans son sommeil. Avec la mort de Kornilov, le Premier ministre Boris Savinkov, nommé par Kornilov, a utilisé son pouvoir au sein du gouvernement pour fusionner les postes de Premier ministre et de Président, devenant ainsi le premier Vozhd de Russie.\n\nSavinkov et son "Parti National Républicain de Russie" (NRPR en anglais) avaient gagné en influence en Russie bien avant la mort de Kerensky. Le NRPR et Savinkov ont promis de libérer la Russie des chaînes du Traité de Brest-Litovsk et de rendre au peuple russe sa gloire d'antan. On ne sait pas encore comment ses plans vont se dérouler, mais une chose est sûre : Boris Savinkov est désormais le leader incontesté du nouvel État russe."
 russianews.1.a: "Des nouvelles inquiétantes."

 russianews.2.t: "Kornilov frappe Moscou"
 russianews.2.d: "Profitant du chaos à Moscou après l'assassinat de Kerenskiy, Lavr Kornilov et ses officiers, avec l'aide des escouades de combat de la NRPR de Boris Savinkov, sont descendus dans les rues de Moscou pour combattre les organisations de gauche et les syndicalistes.\n\nAprès des heures de combats de rue sanglants, Kornilov a pris le contrôle total de Moscou et a prêté serment en tant que commandant suprême en chef et président de la Russie."
 russianews.2.a: "La Russie se reposera-t-elle un jour ?"

 russianews.3.t: "Pyotr Wrangel prend le contrôle de la Russie"
 russianews.3.d: "Craignant un effondrement général de la Russie, le maréchal Pyotr Wrangel et son régiment ont marché sur Moscou. Lors d'un coup d'État sans effusion de sang, Wrangel a convaincu la Douma et le Sénat de lui céder le pouvoir, puis a invoqué l'article 48 de la Constitution pour suspendre les libertés civiles et instaurer la loi martiale.\n\nAvec la Douma et le Sénat sous le contrôle de Wrangel, une dictature militaire de facto a été établie en Russie."
 russianews.3.a: "Le Baron Noir règne en maître."

 russianews.4.t: "Le Tsar Noir"
 russianews.4.d: "Après avoir dirigé la Russie pendant plus d'un an, de nombreux membres de l'entourage de Wrangel pensaient qu'il devait restaurer le Tsardom de Russie. Acceptant ce conseil, Pyotr Wrangel a été couronné Tsar de l'Empire russe restauré. Si cela en surprend plus d'un, d'autres pensent que cela a toujours fait partie des plans de Wrangel depuis le début. Vrai ou non, on ne peut nier l'autorité du nouveau tsar en Russie. "
 russianews.4.a: "La Russie a un nouveau tsar..."

 russianews.5.t: "Victoire socialiste en Russie"
 russianews.5.d: "La poussière s'est enfin installée en Russie. Aujourd'hui, le monde se réveille avec une nouvelle Russie, une Russie contrôlée par les forces syndicalistes de [SOV.GetLeader]. La situation géopolitique du monde a radicalement changé, car l'Allemagne est maintenant confrontée à la menace du syndicalisme sur deux fronts. Le gouvernement syndicaliste en Russie a commencé à se reconstruire, maintenant le monde ne peut qu'attendre et voir ce qui va suivre..."
 russianews.5.a: "Une nouvelle ère pour la Russie..."

 russianews.6.t: "Fin de la guerre civile russe"
 russianews.6.d: "Ce qui a commencé comme un simple coup d'État militaire des forces de [RUS.GetLeader] a rapidement dégénéré en une guerre civile totale. Aujourd'hui, le coup d'État s'est achevé lorsque les dernières forces syndicalistes ont été chassées de Russie. Les forces blanches russes se sont une fois de plus retrouvées victorieuses. La reconstruction a déjà commencé, mais on ne sait toujours pas quel chemin [RUS.GetLeader] prendra pour restaurer la nation. Nous ne pouvons qu'attendre et voir..."
 russianews.6.a: "L'histoire se répète."

 russianews.7.t: "La seconde guerre civile russe"
 russianews.7.d: "Il y a tout juste vingt ans, dans les dernières années de la Weltkrieg, l'Empire russe s'est effondré, déchiré par les mouvements nationalistes et divisé entre les Blancs et les Rouges. Après une intervention allemande, le gouvernement républicain a vaincu les Bolcheviks, mais il semble que l'esprit révolutionnaire russe ne se soit pas éteint.\n\nAprès une réforme agraire inefficace du gouvernement Kerensky, une crise après l'assassinat du Président, la dernière goutte a été le coup d'État de Kornilov - les villes de la partie occidentale de la nation ont été englouties par la marée rouge une fois de plus. La République socialiste russe va-t-elle l'emporter, ou les loyalistes du gouvernement blanc vont-ils vaincre les dissidents une seconde fois ?"
 russianews.7.a: "Quand vont-ils apprendre ?"

 russianews.8.t: "Tsardom restauré"
 russianews.8.d: "La République russe, créée dans les dernières années de la Weltkrieg, semble n'avoir duré que vingt ans avant sa fin. Tourmentée par le désordre, l'agitation politique et une gouvernance inefficace ces dernières années, la République a perdu le soutien du peuple et les agences de presse de l'État rapportent maintenant qu'un successeur de Nikolaï II a été couronné tsar de tous les Russes.\n\nAlors que l'on ne sait pas quelles sont les priorités internationales de cet Empire russe renaissant, ou même si le couronnement du Tsar va calmer la nation turbulente, de nombreux monarques à travers le monde ont déjà félicité les Romanov pour avoir retrouvé leur droit divin de naissance."
 russianews.8.a: "Combien de temps vont-ils durer cette fois-ci ?"

 russianews.9.t: "Formation de l'Accord de Moscou"
 russianews.9.d.expansionism: "Pendant deux décennies, [RUS.GetNameDef] est considérée comme une puissance secondaire sur la scène mondiale. Démantelée après la Weltkrieg, elle ne pouvait plus constituer une menace pour l'hégémonie politique allemande en Europe de l'Est, ni pour les ambitions japonaises dans le Pacifique.\n\nLes diplomates russes ont officialisé une alliance militaire et économique prétendant unir toutes les nations d'Eurasie qui ne sont pas alignées sur l'Allemagne ou l'Internationale - bien que tout le monde sache que cet \"Accord de Moscou\" n'est qu'une extension de la sphère d'influence de la Russie. La Russie ne semble pas non plus croire à cette illusion, et sa rhétorique expansionniste révèle qu'elle cherchera à rétablir les frontières de l'ancien Empire par la force."
 russianews.9.d.realpolitik: "Pendant deux décennies, [RUS.GetNameDef] est considérée comme une puissance secondaire sur la scène mondiale. Démantelée après la Weltkrieg, elle ne pouvait plus constituer une menace pour l'hégémonie politique allemande en Europe de l'Est, ni pour les ambitions japonaises dans le Pacifique.\n\nLes diplomates russes ont officialisé une alliance militaire et économique prétendant unir toutes les nations d'Eurasie qui ne sont pas alignées sur l'Allemagne ou l'Internationale - bien que tout le monde sache que cet \"Accord de Moscou\" n'est qu'une extension de la sphère d'influence de la Russie. La Russie, quant à elle, poursuit officiellement une politique de Realpolitik, en faisant preuve de pragmatisme et en cherchant à élargir l'Accord pour en faire une alliance à la hauteur de l'Internationale et du Reichspakt."
 #German response:
 russianews.9.a: "Nous les avons vaincus une fois, nous le ferons à nouveau."
 #Internationale response:
 russianews.9.b: "Un nouvel allié contre l'Allemagne... mais aussi une nouvelle menace."
 #Entente response:
 russianews.9.c: "Peut-être pouvons-nous rétablir les anciens liens ?"
 #Japanese response:
 russianews.9.d: "Ils ne peuvent pas nous menacer sans Vladivostok."
 #Neutral response:
 russianews.9.e: "La Russie est à nouveau sur la scène mondiale..."

