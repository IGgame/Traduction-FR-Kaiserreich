### Parties ###
 RUS_totalist_party: "NOP"
 RUS_totalist_party_long: "Kommunisticheskiy Narodno-Osvoboditelniy Front (Front Communiste de Libération du Peuple)\n§gLe KNOF est une organisation clandestine fondée par l'extrémiste révolutionnaire Karl Radek à la fin des années 1920 qui publie de la propagande sur une Seconde Révolution Russe. Convaincu que la Russie est la nation capitaliste la plus vulnérable à une révolte socialiste, Radek attend une catastrophe nationale qui lui permettra d'organiser les travailleurs en milices contre l'establishment Blanc corrompu. Se considérant comme l'avant-garde du socialisme russe, le KNOF préconise une industrialisation rapide sous les auspices de plans quinquennaux afin de transformer rapidement la Russie en un véritable État socialiste. À cette fin, Radek cherche à contrôler les syndicats et à militariser leurs travailleurs pour en faire des armées de travailleurs qui suivront assidûment la volonté de l'État.§!"
 RUS_syndicalist_party: "VKP"
 RUS_syndicalist_party_long: "Profsoyuznaya Sotsialisticheskaya Partiya (Parti Socialiste des Syndicats)\n§gLe PSP est un parti socialiste centré sur les villes, fondé par l'ancien membre du Comité Central de la RSFSR Aleksandra Kollontai et son amant, le révolutionnaire Aleksandr Shlyapnikov. Bien que le PSP soit un parti légal, les droits de ses partisans ont longtemps été restreints par l'aristocratie, et ils pensent que le système doit être renversé. Ils espèrent qu'un jour, le gouvernement sera affaibli par une catastrophe nationale, ce qui leur permettra de s'emparer de grandes villes comme Moscou pour mener une révolution. Fidèle à sa base de soutien, le PSP pense que la Russie doit être gérée par les syndicats, les considérant comme les plus représentatifs des besoins des travailleurs urbains, eux-mêmes considérés comme la volonté du prolétariat. En raison de cette position, le PSP est le parti politique russe le plus proche du syndicalisme français orthodoxe, un fait commodément utilisé par ses détracteurs pour dépeindre Kollontai, Shlyapnikov et les syndicats qu'ils représentent comme des agitateurs soutenus par les communistes.§!"
 RUS_radical_socialist_party: "NSP"
 RUS_radical_socialist_party_long: "Narodnaya Sotsialisticheskaya Partiya (Parti Socialiste du Peuple)\n§gLe NSP est un parti socialiste fondé par les anciens bolcheviks Nikolai Bukharin et Aleksey Rykov, qui ont cherché à réorganiser les vestiges bolcheviks en un nouveau parti politique pour reprendre le pouvoir en Russie. Sachant qu'ils ont peu de chances d'accéder pacifiquement au pouvoir à cause de l'armée, Boukharine et Rykov espèrent que la crise politique en cours aboutira au démantèlement par les généraux de leur simulacre de démocratie et au déclenchement d'une vague de répression, permettant au NSP de lancer une nouvelle révolution au nom de la liberté populaire. Opposé à la bureaucratisation, le NSP affirme que la Russie doit s'industrialiser lentement pour éviter la création d'une bureaucratie d'État massive qui pourrait réduire le pouvoir du prolétariat. Le parti cherche également à combler le fossé entre les ouvriers urbains et les paysans ruraux, afin qu'ils puissent s'unir contre l'aristocratie et l'armée réactionnaires.§!"
 RUS_social_democrat_party: "RSDRP"
 RUS_social_democrat_party_long: "Rossiyskaya Sotsial-Dyemokratichyeskaya Rabochaya Partiya (Parti du Travail Social-Démocrate Russe)\n§gLe RSDRP, familier à tous les Russes qui ont vécu l'année 1917, a subi de grands changements depuis sa fondation en 1898. Comprenant à l'origine des bolcheviks radicaux et des mencheviks plus modérés, le RSDRP s'est divisé après l'échec de la révolution d'octobre, obligeant chaque faction à s'adapter différemment à la nouvelle situation. Les bolcheviks ont fui vers la Commune de France et Union Britannique nouvellement stabilisées, sont entrés dans la clandestinité dans l'espoir que des personnalités comme Nikolai Bukharin fassent naître une seconde révolution, ou se sont reformés en partis socialistes démocratiques jugés plus acceptables par les Blancs victorieux. Les mencheviks, quant à eux, se sont enfuis en Géorgie, mais un groupe d'internationalistes, désillusionnés par le nationalisme croissant de l'aile géorgienne, sont rentrés en Russie et ont repris seuls le manteau du RSDRP. Sous la direction d'Irakliy Tseredeli, ils sont revenus sur le devant de la scène politique, devenant le principal parti d'opposition.§!"
