### Decisions ###
 RUS_Foreign_Policy_decisions: "Politique étrangère"
 RUS_Foreign_Policy_decisions_desc: "Au cours des deux dernières décennies, la Russie est devenue la risée des puissances mondiales. Cependant, la situation en Europe créant une cascade d'effets, nous devons considérer cela comme notre chance de frapper les États illégitimes qui ont fait sécession. Enfin, l'ours russe s'est réveillé, et ce n'est que lorsque nous aurons récupéré les territoires de l'ancien empire que nous pourrons vraiment considérer la Russie comme grande. Vive la Russie, une et indivisible."

 RUS_Attack_Region: "Attaquer [From.GetNameDef]"

 RUS_Seize_Tuva: "Saisir Touva"
 RUS_Seize_Tuva_desc: "Les terres de Touva étaient autrefois sous le contrôle de l'Empire russe. Maintenant que nous avons consolidé nos terres à l'Ouest et que la Mongolie est occupée ailleurs, nous devrions reprendre cette région frontalière pour assurer une sécurité supplémentaire au chemin de fer transsibérien."

RUS_Demand_Karelia: " Demander la Carélie "
RUS_Demand_Karelia_desc: "Plutôt que de poursuivre les terres relativement sans valeur qui englobent la majeure partie de la Finlande, nous nous contenterons de demander la restitution des territoires caréliens qui ont été injustement volés pendant la guerre civile russe. Les Finlandais ne verraient pas d'inconvénient à négocier ?"

RUS_Demand_Bessarabia: " Demander la Bessarabie "
RUS_Demand_Bessarabia_desc: "Depuis trop longtemps, les habitants de la Bessarabie sont séparés de leur mère patrie. Le temps est venu pour la Roumanie de nous rendre cette terre ou d'être écrasée sous la puissance de nos armées"

 RUS_Request_Bessarabia: "Exiger la Bessarabie"
 RUS_Request_Bessarabia_desc: "Depuis trop longtemps, les habitants de la Bessarabie ont été séparés de leur mère patrie. Nos alliés sont raisonnables et ne s'opposeraient sûrement pas au transfert de ces terres de leur sujet roumain ou de nous-mêmes."

RUS_Demand_Galicia: " Exiger la Galice "
 RUS_Demand_Galicia_desc: "Nos frères slaves de Galice ont été soumis trop longtemps à la gouvernance indigente de l'Autriche et de ses partisans magyars. Nous allons lancer un ultimatum directement à [From.Capital.GetCapitalVictoryPointName] : livrez la Galice ou nous la libérerons par la force."

 RUS_Attack_Poland_desc: "Cet État polonais vestigial a été créé par les Allemands de nos anciennes terres et a cruellement séparé les Polonais d'ici de ceux des zones d'occupation environnantes. Son existence n'ayant plus de sens, nous devrions mettre fin à la misère de cet État croupion et nous unir à nos frères slaves."

RUS_Claim_The_Straits: "Réclamer le détroit"
RUS_Claim_The_Straits_desc: "La Russie a toujours aspiré à contrôler la Cité du désir du monde, bien que le destin ait cruellement tenu cela hors de notre portée. Nous avons une occasion inestimable de prendre le détroit du Bosphore sous notre contrôle"

 RUS_Demand_Armenia: "Demander l'Arménie"
 RUS_Demand_Armenia_desc: "L'Arménie n'est pas seulement une partie perdue de notre empire, mais ce sont aussi nos frères chrétiens. N'est-il pas de notre devoir moral de les libérer du joug turc et de protéger leur ancienne civilisation en tant que partie intégrante de notre grande nation ?"

 RUS_Attack_Ottomans: " Attaquer [From.GetNameDef] "
RUS_Attack_Ottomans_desc: "Notre plus vieil adversaire s'est mis en travers de notre chemin pendant trop longtemps. Le temps est venu de mettre fin aux souffrances de ce malade et de réaffirmer notre position de puissance dominante en Europe de l'Est"

 RUS_Ultimatum_To_Persia: " Ultimatum pour [From.GetNameDef] "
 RUS_Ultimatum_To_Persia_desc: "[From.GetNameDefCap] a profité de la Weltkrieg pour prendre le contrôle de l'Azerbaïdjan, qui est une possession légitime de [ROOT.GetNameDef]. Nous devons leur donner un ultimatum - rendre l'Azerbaïdjan, ou faire la guerre."

 RUS_Attack_Persia: "Écraser [From.GetNameDef]"
 RUS_Attack_Persia_desc: "[From.GetNameDefCap] est un obstacle à nos plans expansionnistes et ils bloquent notre accès aux ports chauds. C'est [From.GetNameDef] ou nous !"

RUS_Attack_Transamur: " Reprendre [From.GetNameDef] "
RUS_Attack_Transamur_desc: "Le temps est venu de mettre fin à ce prétendu état soutenu par le Japon. Vladivostok sera à nouveau dirigé par la Russie légitime !"

RUS_Attack_Japan: " Traiter avec [From.GetNameDef] "
RUS_Attack_Japan_desc: "Notre vieux rival à l'Est, le Japon, a été une épine dans le pied pendant bien trop longtemps. Grâce à la consolidation de nos participations occidentales, nous pouvons enfin concentrer notre attention sur l'élimination définitive de leur emprise sur l'Asie"

RUS_Integration_decisions: "Intégration territoriale"
RUS_Integration_decisions_desc: "Nous devons nous efforcer de réintégrer les territoires que nous avons perdus lors de l'effondrement de l'Empire. Le changement de direction de l'ancien régime aura des effets importants sur notre industrie, mais à long terme, il laissera la Russie suffisamment forte pour faire face aux dangers du monde."
RUS_Integrate_Country: "Intégrer [From.GetNameDef]"

RUS_Alliance_decisions: "La sphère russe"
 RUS_Invite_Country: "Inviter [From.GetNameWithFlag]"

RUS_Invite_Mongolia_desc: "Les Mongols se sont montrés aimables envers notre influence. Il est peut-être temps de rapprocher officiellement nos deux nations"
 RUS_Invite_East_Turkestan_desc: "Le Turkestan Oriental a toujours fait partie de notre sphère d'influence naturelle avec ses relations étroites avec le Turkestan russe. Une alliance avec eux les aiderait grandement, à la fois militairement et économiquement..."
 RUS_Invite_Greece_desc: "Les Grecs, nos frères dans l'Orthodoxie, ont l'ambition d'occuper des emplacements stratégiques clés en Méditerranée. Ensemble, nous restaurerons la grandeur de nos deux anciennes nations."
RUS_Invite_Romania_desc: "L'État roumain a longtemps été attiré dans notre sphère et il semble qu'avec une Europe de plus en plus instable, il pourrait vouloir à nouveau notre protection"
RUS_Invite_Serbia_desc: "Nous avons autrefois combattu l'Allemagne et l'Autriche au nom de la Serbie, bien que la Weltkrieg nous ait coûté cher. La Russie étant maintenant en position de force, il serait peut-être bon que la Serbie et nous corrigions ensemble les torts de la Weltkrieg"
 RUS_Invite_Baltics_desc: "Les états baltes faisaient autrefois partie de l'Empire, mais il serait peut-être plus pragmatique de leur proposer une alliance, plutôt que de gaspiller des ressources à les conquérir et à les pacifier. Nous ferions bien de les aligner sur nos objectifs, ne serait-ce que pour empêcher les autres de le faire."
 RUS_Invite_Finland_desc: "La Finlande s'est séparée de l'Empire, et a emporté avec elle la région de Carélie, d'une grande valeur stratégique. Mais peut-être qu'au lieu de leur réclamer la région, nous pourrions voir s'ils pourraient faire cause commune avec nous ? Même s'ils disent non, il y a toujours l'alternative..."
 RUS_Invite_Georgia_desc: "La Géorgie a réfuté le traité de Poti et, ce faisant, a rompu ses liens antérieurs avec l'Allemagne. Une alliance avec eux contribuerait grandement à étendre notre influence dans la région."

