### Characters ###
 RUS_irakli_tsereteli: "Irakli Tsereteli"
 RUS_irakli_tsereteli_leader_desc:0 "A noble from the famous Tsereteli lineage, Irakli Tsereteli turned towards socialism during his childhood, when he came to recognise the vast difference between his wealthy family and the impoverished citizens of Kutaisi, and swore to fix this imbalance. As a law student in Moscow, Tsereteli became embroiled in student protests, was imprisoned, and willingly chose to be deported to Siberia instead of returning to his home. There, he became acquainted with Marxism and joined the RSDRP, although he came to conflict with Lenin and joined the Menshevik faction instead. In 1906, he was elected to the Duma despite being only twenty five years old, and became one of the most prominent leaders of the Menshevik faction. He was once again arrested and deported after the Stolypin coup, but by then, his status as the champion of social democracy was solidified.\n\nIn exile, Tsereteli developed the idea of Siberian Zimmerwaldism - internationalist social democracy - and he returned to Petrograd after the February Revolution. He took a leading role in the Menshevik party, the Petrograd Soviet and Provisional Government, but broke with the Soviets after the Bolshevik takeover and fled to Georgia. Though he worked in the Menshevik government of Noe Zhordania for some time, he became disillusioned with its growing nationalism, which clashed with his internationalism, and thus Tsereteli returned to Russia after the Civil War. The Mensheviks, with the destruction of their former Bolshevik allies, took the RSDRP mantle solely for themselves, and thanks to Tsereteli's leadership, they have managed to return to prominence from the clutches of death. For the longest time, he has served as Leader of the Opposition. In Russian politics, Tsereteli represents innocence and optimism which has long since been lost - he refuses to partake in dirty politics, violence, and concerns himself with eradicating inequality above anything else."

 RUS_aleksandr_kerensky: "Aleksandr Kerensky"
 RUS_aleksandr_kerensky_leader_desc:0 "Alexandre Kerensky est l'un des hommes politiques les plus célèbres de Russie, auquel la majorité de la population russe associe des événements tels que la chute de la première République russe, le deuxième traité de paix honteux de Brest-Litovsk et la politique étrangère lâche. Cependant, le boom économique russe pendant le programme NEP en 1925-1930, la reconnaissance de la redistribution des terres et le redressement de l'industrie ont également été faits grâce à la politique interne de Kerensky. Mais la grande crise politique de 1933-1935 a presque détruit le régime de Kerensky et même si Kerensky approche de la quinzième année de présidence de la République, son gouvernement contrôle à peine le pays. On ne sait pas si le Président et sa politique maintiendront l'ordre dans le pays ou disparaîtront finalement dans le passé...."

 RUS_viktor_chernov: "Viktor Chernov"
 RUS_viktor_chernov_leader_desc: "Viktor Tchernov est né dans la vieille noblesse russe à Saratov et s'est tourné vers la politique révolutionnaire après avoir pris connaissance des travaux du mouvement populiste russe dans son gymnase. Étudiant à Tartu, puis à Moscou, Tchernov a été introduit dans un cercle d'amis révolutionnaires comprenant Vladimir Lénine, Vassili Maklakov, Pavel Milioukov et de nombreux autres qui ont fini par façonner l'histoire de la Russie. Il rejette avec véhémence le marxisme et son hostilité à l'égard de la paysannerie, et voit une puissante force révolutionnaire dans les villages russes appauvris et asservis - ce qui l'attire finalement vers les socialistes-révolutionnaires. Au tournant du siècle, il était un membre éminent du Zemstvo de Tambov, un théoricien de premier plan du socialisme agraire et un membre fondateur des SR. Il convainc son parti de participer à la politique électorale après la révolution de 1905, jusqu'au coup d'État de Stolypine en 1907, qui brise tout espoir d'un régime tsariste démocratique et convainc Tchernov que seules des méthodes révolutionnaires permettront d'établir la démocratie en Russie.\n\nEn 1917, un Tchernov amer retourne en Russie, rejoint la Révolution de février et le Soviet de Petrograd, pour constater qu'une décennie d'exil a brisé l'unité de son parti. Il a maintenu une position centriste entre les SR de droite et de gauche, mais s'est finalement tourné vers la droite lorsque le parti a éclaté, et est devenu l'un des plus puissants alliés de la République russe. Après la restauration de la République en 1920, Tchernov et Kerensky formèrent un tandem qui domina la Russie pendant les quinze dernières années. Tandis que Kerensky était un orateur doué et un excellent bouc émissaire, Tchernov travaillait dans les coulisses, formant des coalitions de plus en plus instables et de grande envergure pour maintenir les socialistes-révolutionnaires au pouvoir. La gauche le déteste pour avoir trahi la révolution d'octobre et la droite le méprise pour être un gauchiste, mais Tchernov se joue des deux camps pour rester au pouvoir aussi longtemps que possible."

 RUS_pavel_milyukov: "Pavel Milyukov"
 RUS_pavel_milyukov_leader_desc:0 "Pavel Milyukov came from the affluent, educated upper urban class and has represented it for his entire life. A veteran of the Russo-Turkish War and a philosophy professor, Milyukov was influenced by the liberal ideas of Herbert Spencer and the Positivist thought of Auguste Comte. To compete in the constitutionally empowered Duma after the Revolution of 1905, he founded the Constitutional Democratic Party (Kadets), which he has run for the next forty years of his life. A party of intellectuals, liberal Zemstvo men, officials and Jews, the Kadets campaigned for a federal, constitutional solution for the Russian nation - if it's republican or democratic, doesn't matter. The Weltkrieg saw Milyukov heavily lurge to the right - he became a nationalist and a supporter of territorial expansion into the Balkans, which gave him the nickname "Milyukov of the Dardanelles".\n\nMilyukov was arguably one of the reasons for the collapse of the Provisional Government - as Kerensky's Minister of Foreign Affairs, he staunchly opposed even the discussion of peace with the Central Powers. Despite this, he and the Kadets were too influential to sideline, and after the Russian Civil War, they became one of the most influential political parties in the country. Milyukov has served in several governments and held the position of Prime Minister numerous times, most notably during the assassination of Aleksandr Kerensky. His age is catching up to him, but his mind is still sharp - and though Milyukov may be a constitutional democrat, he is a more vehement Russian imperialist than even the average NRPR-er."

 RUS_vasily_maklakov: "Vasily Maklakov"
 RUS_vasily_maklakov_leader_desc:0 "Born to the Muscovite intellectual upper class, Vasily Maklakov was practically destined to become a member of the Constitutional Democrats, the party which represented the interests of his class. His political career started while studying law - as a part of his thesis on ancient Greek democracy, he visited Paris and left impressed by its political system, one which he has sought to replicate in Russia since. He gained prominence as a briliant legal mind and an orator, the high point of his legal career was the defence of Menahem Mendel Beilis, a Russian Jew wrongfully accused of committing ritual murder in 1913. He was one of the founding members of the Kadets and represented the party's conservative wing - he sharply criticised Pavel Milyukov, but never to a point of destroying party unity.\n\nSome claim that Maklakov supplied Feliks Yusupov with the poison to murder Grigory Semyonov, but he himself denied it - however, Maklakov was opposed to Rasputin and declared the Tsarist regime a vehicle with no brakes, driven by a mad chaffeur. During the Russian Civil War, he maintained Russia's embassy in France, first in Paris and then in Algiers, and returned to his homeland in 1920 to restore the Kadet party. Though calling himself a liberal, Maklakov is a staunch opponent of socialism in all of its forms, and a believer that Russia's fragile democracy needs to be protected from domestic insurrection or foreign invasion at all costs - as long as the price to pay is not liberty."

 RUS_nikolay_trubetskoy: "Nikolay Trubetskoy"
 RUS_nikolay_trubetskoy_leader_desc:0 "Prince Nikolay Trubetskoy represents a new generation of Russian nobility, an educated, ideologically driven upper class which is opposed to radicalism from the right and from the left. A notable linguist and researcher into phonology, he spent much of his life working with Roman Jakobson to develop the foundations of modern phonetics and started the Prague School of linguistics research. He returned to Russia in the 1920s, however, in charge of the "Russian Union", a conservative monarchist party which declared itself to be a bridge between the increasingly anti-democratic right and the weakening moderate left.\n\nAlongside Pavel Savitsky, Nikolay Trubetskoy developed the ideology of Eurasianism, one which he and his party ascribe to. Trubetskoy's Eurasianism decrees that Russia is intrinsically tied to the peoples of Asia as well as Europe, and that their geopolitical position and history creates an exceptional role for Russia in world history. Russia should lead the fight against what Trubetskoy perceives as "the Europeanisation of the world" - Romano-Germanic culture, which, having developed its set of values and moral beliefs, drilled into its head that they are somehow universal. Russia should be at the forefront of a crusade against this cultural imperialism and create a world where each nation is able to develop independently of others. This ideology places Trubetskoy as a nationalist, Russian exceptionalist, and conservative staunchly opposed to Western ideals."

 RUS_ariadna_tyrkova: "Ariadna Tyrkova"
 RUS_ariadna_tyrkova_leader_desc:0 "Ariadna Tyrkova was born to the landowning nobility in Novgorod and studied in Saint-Petersburg, where she became acquainted with the liberal reformist publications of Pyotr Struve and thus shifted towards the liberal cause. She was a founding member of the Constitutional Democratic Party, a notable member of its right wing and a proponent of an alliance with the Octobrists. Her defining political stance, however, was her unassailable fight for the rights of women, which got the Kadets to add women's suffrage to their party platform. The Russian Civil War radicalised her, however. After a brief exile to Britain, she returned to Rostov in 1919, where she declared that liberal democracy has failed Russia and a strong, uniquely Russian government form must take charge instead.\n\nThis got her associated with Eurasianist circles after the Russian Civil War, and ultimately concluded in her becoming a founding member of the Russian Union. Russia's first democratically elected female head of state has a deeply conservative society to resist against, but she is no pushover, and will not shy away to assert Russia's role as the harbinger of Eurasia."

 RUS_lavr_kornilov: "Lavr Kornilov"
 RUS_lavr_kornilov_desc_body:0 "One of the most famous military commanders in modern Russian history, Lavr Kornilov is nevertheless a man of surprising mystery. Even his ancestry is a mystery - however, he is definitely of Siberian Cossack birth, and was raised in the harsh militaristic culture of his people. His military career began before the Weltkrieg and culminated in him being appointed the Supreme Commander-in-Chief of the Russian army in 1917 - briefly, before the Kornilov affair. In an event which still stumps researchers, Kornilov marched troops on Petrograd, presumably under Kerensky's orders, and yet was removed from his post for this treason and escaped to the Don. There, he volunteered for the White Army and became one of its most talented commanders.\n\nKornilov's conflict with the government flared up after the end of the civil war, but at this point, it was him who had the upper hand, and he remained at his post. To those who believed that he might be a traitor, Kornilov proved himself by valiantly standing against Kolchak's coup attempt and helping save the Republic from destruction. Still, he remains one of the most ambitious, and yet at the same time most disillusioned of the White generals. It is no secret that he has formed an alliance with far right forces in the Russian republic, and once in power, he will not shy away from enabling them."
 RUS_lavr_kornilov_leader_desc: "$RUS_lavr_kornilov_desc_body$"
 RUS_lavr_kornilov_commander_desc: "§YGeneral Description\nBorn:§! §gAugust 30th, 1870, in Ust-Kamenogorsk, Semirechye Oblast, Russian Empire§!\n§YMilitary Career:§! §g$RUS_lavr_kornilov_desc_body$§!"

 RUS_boris_savinkov: "Boris Savinkov"
 RUS_boris_savinkov_leader_desc:0 "A terrorist, a violent madman, a murderer, a revolutionary and a dictator is just a few of many labels given to Boris Savinkov, the leader of the National Republican Party of Russia. Throughout his colourful life, he has assassinated and bombed many as a part of the Combat Organisation of the Socialist Revolutionary Party, before moving on to becoming a pragmatic schemer behind Aleksandr Kerensky's back - as Assistant War Minister in 1917, he nearly assumed dictatorial power in Russia from the shadows, and only the collapse of the Kornilov coup led to his downfall. However, he rehabilitated himself by organising the Union for the Defence of the Motherland, an underground resistance organisation in Moscow which prepared the soil for the city's fall in 1919.\n\nSavinkov may have once been a socialist, but he has long since abandoned the weak Socialist Revolutionaries in favour of a syncretic ideology of numerous ideas which have influenced him over the years - all of which merge into a system of totalitarian dictatorial rule, extreme Russian nationalism, and a concept of palingenetic rebirth: like an eagle rising from the ashes, the Vozhd shall restore the glory of the Russian state and transform it into a hegemon of reaction. Owing to his history of being a terrorist, constantly hiding from the authorities and anyone who might hand him over to the Okhrana, Savinkov is almost psychotically paranoid. He still sees enemies at every corner and constantly keeps his party on edge. Above anyone else, however, he despises socialism, in all of its forms."

 RUS_anastasy_vonsyatsky: "Anastasy Vonsyatsky"

 RUS_pyotr_wrangel: "Pyotr Wrangel"
 RUS_pyotr_wrangel_regnal: "Pyotr IV"
 RUS_pyotr_wrangel_desc_body:0 "Among Russian generals of Baltic German birth, of which there are many, Pyotr Wrangel is perhaps the most famous. A talented cavalry officer from a family which gifted several commanders to the Imperial Russian Army, Wrangel distinguished himself during the Brusilov Offensive, where he showed himself as an aggressive yet trustworthy commander. For a brief time, after the October Revolution, he worked with Pavlo Skoropadsky's Ukrainian State and still remembers the Hetman fondly, but resigned from his post to not serve the German occupation and volunteered for the Volunteer Army instead. It is here where the legend of the so-called \"Black Baron\" began - the air of nobility and respectable loyalty around his persona built up gravitas among his men and his enemies, who started singing songs about the evil baron restoring the Tsar's throne.\n\nAfter the Russian Civil War, Wrangel remained in the army and rapidly climbed up in command thanks to the talent he showed during the war. Though generally apolitical, he vividly remembers the Russian Civil War and is willing to do anything it takes to prevent such a travesty from befalling Russia again - even if it means taking control of the nation and directing it with an iron fist. And no matter what he might do, his officers will follow him regardless - to this day, junior officers in the Army ask themselves: \"If Baron Wrangel was here, what would he do?\""
