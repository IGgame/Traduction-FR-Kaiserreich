### Focuses ###
 SPA_strengthen_kingdom: "Renforcer le Royaume"
 SPA_strengthen_kingdom_desc: "Le Royaume d'Espagne est dans une situation désespérée, et beaucoup pensent que notre nation va bientôt sombrer dans la guerre civile. Nous devons consolider notre position et nous efforcer de contrecarrer une catastrophe imminente."
 SPA_focus_diplomacy: "Privilégier la diplomatie"
 SPA_focus_diplomacy_desc: "Nous devons convoquer des réunions avec les carlistes et la CNT-FAI. Avec notre crise apparemment insoluble, nous pouvons peut-être au moins empêcher un effondrement complet."
 SPA_talks_with_SWF: "Rencontre avec la CNT-FAI"
 SPA_talks_with_SWF_desc: "Nous devrions rencontrer la CNT-FAI, la principale organisation socialiste espagnole. En établissant un dialogue et en engageant leurs revendications, nous pouvons espérer les dissuader de se rebeller ouvertement."
 SPA_meet_with_xavier: "Rencontre avec Javier "
 SPA_meet_with_xavier_desc: "Javier, carliste prétendant au trône d'Espagne, ne désire apparemment rien de moins que le trône lui-même. Par la discussion et peut-être même la concession, nous espérons le persuader d'abandonner sa revendication, ou du moins de s'abstenir d'insurrection."
 SPA_plea_for_peace: "Plaidoyer pour la paix"
 SPA_plea_for_peace_desc: "L'Espagne est en proie à des troubles, et avec la guerre civile apparemment inévitable, le peuple devrait entendre directement de leur roi. Espérons que l'appel personnel du roi Alphonse en faveur de la paix pourra convaincre au moins quelques Espagnols d'abandonner la violence."
 SPA_focus_economy: "Priorité à l'économie"
 SPA_focus_economy_desc: "L'Espagne est confrontée à un chômage massif et à des difficultés économiques. Tant que nous n'aurons pas réglé ces problèmes, les gens continueront à être agités et réceptifs aux idées révolutionnaires. Pour prévenir la guerre civile, nous devons mettre en œuvre une réforme économique globale."
 SPA_construction_focus: "Nouvelle construction"
 SPA_construction_focus_desc: "La revitalisation économique nécessite la construction de nouvelles infrastructures et de nouvelles industries. En créant des emplois pour les chômeurs, nous pouvons peut-être distraire leurs frustrations politiques."
 SPA_civ_production: "Nouvelles usines"
 SPA_civ_production_desc: "Bien que les usines parrainées par l'État ne soient jamais les plus efficaces, ce sera un moyen pour nous de faire travailler les gens... et d'accroître les flux commerciaux vers l'Espagne. Tout le monde en profitera !"
 SPA_new_jobs: "Des emplois pour le peuple"
 SPA_new_jobs_desc: "Il y a tant à faire, mais nous avons déjà remis une grande partie des chômeurs au travail. Nous devons faire passer le mot aux gens et les rassurer en leur disant que les choses ne sont pas aussi terribles qu'elles en ont l'air. S'ils donnent seulement une chance au royaume, et le temps de reconstruire, nous leur prouverons qu'ils ont fait le bon choix."
 SPA_focus_military: "Priorité à l'armée"
 SPA_focus_military_desc: "La guerre civile risque d'éclater, quoi qu'on fasse. Bien qu'il soit toujours préférable de trouver une autre voie, nous devons aussi nous préparer au pire - et cela signifie renforcer nos forces armées pour les batailles à venir."
 SPA_mil_production: "Accroître la production d'armes"
 SPA_mil_production_desc: "L'économie devra prendre le pas sur les nouvelles usines qui peuvent produire des bombes et des armes à feu. Nous en aurons d'abord besoin - le reste peut venir plus tard."
 SPA_mil_planning: "Revoir notre gouvernance"
 SPA_mil_planning_desc: "Certains pourraient appeler cela une 'purge', mais c'est très simple - nous devons nous tourner vers les officiers qui dirigent nos forces et veiller à ce que ceux qui restent à des postes supérieurs ne soient pas secrètement loyaux envers les Carlistes ou les anarcho-syndicalistes. Ceux qui restent doivent se réunir et parler de planification militaire. Veillons à ce que tous les scénarios soient pris en compte avant le début des tirs."
 SPA_fortify_madrid: "Fortifier Madrid"
 SPA_fortify_madrid_desc: "Notre capitale, ici, au cœur de l'Espagne, est aussi notre maillon faible. Il peut facilement être encerclé, et nos ennemis savent qu'en capturant la famille royale, nous déposerions instantanément les armes. Nous ne pouvons permettre que cela se produise, même si cela implique de transformer la belle Madrid en une véritable forteresse."
 SPA_rally_kingdom: "Rassemblez le Royaume"
 SPA_rally_kingdom_desc: "Malgré nos efforts pour préserver la paix, la guerre civile a éclaté en Espagne. Le moment est venu de rallier ceux qui sont loyaux envers le roi, d'éliminer les divisions qui subsistent et de veiller à ce que notre pays ne tombe pas aux mains des radicaux."

 SPA_no_civil_war: "La guerre civile a été évitée !"
 SPA_no_civil_war_desc: "Nous avons réussi ! Le danger est passé, et notre gouvernement a reçu un mandat du peuple que même les carlistes et les anarcho-syndicalistes ne peuvent ignorer. Ils essaient peut-être de se relever, mais ils savent qu'il n'y a pas assez de gens qui suivront pour faire une différence. Les choses sont encore difficiles en Espagne, mais nous pouvons au moins être sûrs d'avoir une position de force pour travailler."
 SPA_victor_civil_war: "Victoire dans la guerre civile!"
 SPA_victor_civil_war_desc: "Nous nous sommes battus avec acharnement, et à la fin, la bataille a été gagnée par la tradition et par le roi. L'Espagne est entière, et la nôtre encore une fois !"
 SPA_consolidate_spain: "Renforcer l'Espagne"
 SPA_consolidate_spain_desc: "Le moment est venu de regarder à travers le pays et de voir ce qu'il faut faire pour le remettre sur pied et pour guérir les clivages qui se sont formés depuis la fin de la Deuxième République."
 SPA_replace_alfonso: "Restaurer la monarchie"
 SPA_replace_alfonso_desc: "Notre roi Alfonso est dans le coma, et il semble qu'il n'y ait pas de retour pour lui. Un régent ne suffit pas - nous devons décider qui dirigera l'Espagne dans les années à venir."
 SPA_arrest_leaders: "Arrêtez les mécontents"
 SPA_arrest_leaders_desc: "Nous n'aurons jamais la vraie paix tant que les radicaux seront libres de fomenter la discorde. Bien qu'ils feront certainement de leur mieux pour se lever, leur temps est écoulé et ils le savent. Nous devons capturer les pires des dirigeants et les enfermer - c'est la voie d'une unité durable pour l'Espagne."
 SPA_new_constitution: "Une nouvelle Constitution"
 SPA_new_constitution_desc: "Tant que la CNT-FAI et les Carlistes ne seront pas autorisés à faire partie pacifiquement de notre gouvernement, l'Espagne ne connaîtra jamais la véritable unité. Nous devons envisager la tenue d'élections régulières et permettre à ces radicaux de s'y présenter. Nous ne devons pas craindre ce qu'ils pourraient faire. Nous devons plutôt les embrasser et, peut-être, faire la paix autant que nous."
 SPA_unity_at_last: "Enfin l'unité"
 SPA_unity_at_last_desc: "Nous avons enfin surmonté les divisions qui ont déchiré notre pays, du moins pour l'instant. Il est temps d'aller de l'avant en tant qu'Espagne renouvelée, et que le monde sache que nous sommes entiers et que nous ne devons pas nous laisser berner."

 SPA_rebuild_industry: "Reconstruire l'industrie"
 SPA_rebuild_industry_desc: "Notre secteur industriel a été gravement endommagé par la guerre et une économie affreuse - il est temps de rassembler les gens pour reconstruire et aller de l'avant."
 SPA_railroads_1: "Agrandir les Chemins de fer nationaux"
 SPA_railroads_1_desc: "Avant de commencer une véritable industrie, nous avons besoin d'un meilleur réseau de transport qui traverse d'un côté de l'Espagne à l'autre. Il s'agira d'une entreprise nationale qui exigera tous nos efforts."
 SPA_new_industry: "Adoptez de nouvelles méthodes"
 SPA_new_industry_desc: "Le monde de l'industrie et de la technologie a progressé sans nous, et nous devons regarder en dehors de l'Espagne vers ces nouvelles méthodes. C'est le seul espoir que nous ayons de rattraper notre retard."
 SPA_expand_industry_1: "Étendre nos industries"
 SPA_expand_industry_1_desc: "Nous devons nous concentrer sur l'expansion de notre industrie civile, afin d'accroître le potentiel commercial de l'Espagne et notre place en tant que puissance en Europe."
 SPA_expand_mines_1: "Agrandir de nouvelles mines"
 SPA_expand_mines_1_desc: "Il y a des ressources encore inexploitées en Espagne, des mines auxquelles les nouvelles technologies nous permettent enfin d'accéder. Nous devons en profiter."
 SPA_expand_industry_2: "Étendre davantage notre industrie"
 SPA_expand_industry_2_desc: "Nous devons continuer à nous concentrer sur l'expansion de notre industrie civile, afin d'accroître le potentiel commercial de l'Espagne et notre place en tant que puissance en Europe."
 SPA_trade_focus: "Priorité au commerce"
 SPA_trade_focus_desc: "Nous devons chercher de nouveaux marchés pour les produits espagnols et conclure des traités commerciaux pour acquérir les ressources brutes dont nous avons désespérément besoin."
 SPA_recover_black_monday: "Rétablissement post-lundi noir"
 SPA_recover_black_monday_desc: "La route a été longue et l'Espagne a peut-être été plus durement touchée que d'autres. Nous avons toutefois surmonté la tempête, et il est temps de sortir de l'autre côté plus forts que jamais."

 SPA_university: "Centro de Estudios Universitarios"
 SPA_university_desc: "Fondé en 1933 par l'Asociación Católica de Propagandistas, le Centro de Estudios Universitarios est une fondation pour le développement de l'éducation. Elle ne contrôlait et ne soutenait que quelques universités comme l'Universidad de Deusto, mais maintenant elle va prendre le contrôle de toute la structure éducative de notre pays."
 SPA_radio_focus: "Radiodiffuseur central espagnol"
 SPA_radio_focus_desc: "La radio est la voie de l'avenir - nous devons la centrer ici, à Madrid, et trouver un moyen de la mettre à notre avantage."
 SPA_electronics_focus: "Priorité à l'électronique"
 SPA_electronics_focus_desc: "L'électronique et l'informatique sont les moyens par lesquels nous serons en concurrence - nous devons apprendre à protéger nos informations tout en découvrant ce que nos ennemis planifient. Nous ne gagnerons jamais un avantage si nous ne savons pas que nos ennemis arrivent."
 SPA_united_minds: "Unir les mentalités de l'Espagne"
 SPA_united_minds_desc: "Nous avons laissé nos différences nous gêner pendant trop longtemps. Il est temps de rassembler les grands esprits espagnols dans nos universités et de leur donner libre cours en les aidant à faire un grand bond en avant dans l'ère moderne."

 SPA_rebuild_command: "Reconstruire notre commandement national"
 SPA_rebuild_command_desc: "Nos structures de commandement ont été dévastées. Le moment est venu de les reconstruire à nouveau, de mettre de côté les façons de penser anciennes et dépassées et d'embrasser le nouveau."
 SPA_standing_army: "Une armée permanente"
 SPA_standing_army_desc: "Nous devons nous concentrer sur la force et la qualité de notre armée, au lieu de nous concentrer sur l'expansion dans des domaines que nous ne pouvons vraiment pas nous permettre."
 SPA_mobile_army: "Une armée mobile"
 SPA_mobile_army_desc: "La voie des fantassins et des chevaux appartiendra bientôt au passé, si ce n'est déjà fait. Le coût de l'équipement de nos forces en véhicules sera élevé, mais il est nécessaire."
 SPA_new_equipment: "Mettre à jour l'équipement de l'Armée de terre"
 SPA_new_equipment_desc: "Nous devons nous concentrer sur la modernisation des équipements de notre armée, dont une grande partie remonte à la Weltkrieg. Cela ne suffira pas."
 SPA_motor_focus: "L'industrie automobile espagnole"
 SPA_motor_focus_desc: "Nous devons mettre nos soldats sur pied et nous efforcer de leur donner le genre de mobilité qui nous donnera un avantage."
 SPA_artillery_focus: "Priorité à l'artillerie"
 SPA_artillery_focus_desc: "La puissance de feu - c'est ce dont nous avons le plus désespérément besoin. La capacité d'abattre les fortifications ennemies et de les bombarder jusqu'à ce qu'elles deviennent insensées si elles osent traverser les Pyrénées."
 SPA_tank_focus: "Le Corps des blindés espagnols"
 SPA_tank_focus_desc: "Blindage lourd - il fournit à la fois vitesse et puissance de feu, et c'est notre voie claire vers la victoire dans les guerres à venir."
 SPA_army_innovation: "Innovation terrestre"
 SPA_army_innovation_desc: "Par-dessus tout, nous devons nous assurer que notre armée a les meilleurs cerveaux derrière elle pour planifier notre offensive et notre défense. Sans eux, tout l'équipement de qualité du monde ne nous servira à rien."

 SPA_air_academy: "Academia Básica del Aire"
 SPA_air_academy_desc: "Après la fin d'une guerre, il a été proposé de créer une nouvelle académie de l'armée de l'air où nos glorieuses forces aériennes pourront être formées et de nouvelles doctrines aéronautiques étudiées. Cela nécessitera un faible coût pour nous et devrait donner de grands avantages à nos forces aériennes."
 SPA_air_factory: "Usine aéronautique d'Iberavia "
 SPA_air_factory_desc: "Avant le début de la guerre, il était prévu d'ouvrir une nouvelle industrie aéronautique près de Madrid, mais la mauvaise situation économique et la guerre ont empêché tout investissement. Maintenant que nous avons remporté notre glorieuse victoire, nous avons enfin la possibilité de la financer et de la soutenir."
 SPA_expand_airforce: "Agrandir l'armée de l'air"
 SPA_expand_airforce_desc: "Nous devons nous concentrer sur la recherche de nouveaux types d'aéronefs, afin d'éviter que nos forces aériennes ne soient à la traîne par rapport aux pays qui les utilisent depuis bien plus longtemps. Si nous ne pouvons pas avoir la force du nombre, nous aurons la qualité."
 SPA_air_focus: "Régner sur les cieux"
 SPA_air_focus_desc: "C'est un fait fondamental que nous ne pouvons pas être à la fois une puissance navale et une puissance aérienne - nous avons donc choisi de gouverner le ciel et d'orienter notre industrie vers la production du type de puissance aérienne qui nous permettra d'obtenir la supériorité sur le ciel."

 SPA_naval_academy: "Academia Naval Española"
 SPA_naval_academy_desc: "Il y a plusieurs académies navales en activité dans toute l'Espagne, mais toutes adhèrent à des méthodes dépassées depuis longtemps. Nous devons les réunir et leur fournir les ressources nécessaires pour que de nouvelles doctrines puissent être adoptées, ce qui nous donnera le genre d'expérience navale dont nous avons si désespérément besoin."
 SPA_shipyards: "Les chantiers navals de Barcelone"
 SPA_shipyards_desc: "La modernisation des installations de construction navale vieillissantes de Barcelone est notre voie la plus prometteuse pour construire une flotte espagnole vraiment puissante."
 SPA_expand_navy: "Agrandir la Marine"
 SPA_expand_navy_desc: "Nous devons nous concentrer sur la recherche de nouveaux types de navires, afin d'éviter que notre marine ne soit à la traîne par rapport à des pays qui le font depuis bien plus longtemps. Si nous ne pouvons pas avoir la force du nombre, nous aurons la qualité."
 SPA_navy_focus: "Régner sur les mers"
 SPA_navy_focus_desc: "C'est un fait fondamental que nous ne pouvons pas être à la fois une puissance navale et une puissance aérienne - nous avons donc choisi de régner sur les mers et d'orienter notre industrie vers la production du type de puissance navale qui nous permettra d'atteindre une supériorité sur les mers."

 SPA_place_in_the_world: "Notre place dans le monde"
 SPA_place_in_the_world_desc: "Avec tous les problèmes qui ont affligé le Royaume, nous en sommes venus à être traités comme un pays de seconde classe en Europe - une nation à ignorer, ou même une nation qui pourrait être considérée comme une cible facile. Maintenant que nous avons réaffirmé notre position, il est temps de rétablir le contact avec le reste du monde et de leur faire savoir que notre force est de retour."
 SPA_join_germany: "Rejoindre le Reichspakt"
 SPA_join_germany_desc: "Notre place est aux côtés de l'Allemagne - rejoignons le Reichspakt, pour que les syndicalistes se retrouvent encerclés."
 SPA_join_entente: "Rejoindre l'Entente"
 SPA_join_entente_desc: "Notre place revient à nos alliés traditionnels, les Britanniques. Nous devons les aider à regagner leurs terres et ajouter notre force à la leur afin d'éliminer le syndicalisme de la face du monde."
 SPA_isolation: "Nous restons seuls"
 SPA_isolation_desc: "En vérité, l'Espagne n'a aucun intérêt à participer aux grands conflits du monde. Nous avons vu assez de problèmes. Pour l'instant, nous reconstruisons et nous nous tournons vers notre propre défense."
 SPA_guard_border: "Protégez les frontières"
 SPA_guard_border_desc: "Les nombreux sentiers qui traversent les Pyrénées sont notre seule faiblesse. Nous devons fortifier la frontière, pour nous assurer que personne ne pousse sur le territoire espagnol alors que nous pouvons encore la défendre."
 SPA_bourbon_throne: "Réclamez le trône du Bourbon"
 SPA_bourbon_throne_desc: "Le roi Jaime Ier est, de droit, le principal héritier mâle légitime de la Maison du Capet et donc héritier du trône de France. En effet, de nombreux Français le considèrent de jure comme le roi de France. Il est temps de voir cette revendication se concrétiser et de voir l'ensemble de la France et de l'Espagne réunies une fois de plus sous une même bannière."

### Events ###

### Domestic ###

 sprd.1.t: "Le Royaume d'Espagne"
 sprd.1.d: "Le Royaume d'Espagne : Autrefois le plus grand des empires coloniaux, elle a vu toutes ses colonies d'outre-mer perdues après une guerre rapide contre les États-Unis en 1898. Après cela, des mouvements séparatistes sont apparus au Pays basque et en Catalogne, et l'Église et un mouvement ouvrier radical, la CNT, s'ingèrent dans sa politique intérieure. La population espagnole est profondément divisée.\n\nAprès avoir pris place sur le trône en 1902, le roi Alphonse XIII semblait désireux de regagner l'ancien statut de puissance coloniale de l'Espagne en intervenant au Maroc. L'intervention a duré une décennie entière, et le résultat, bien qu'une victoire, n'était pas exactement en faveur de l'Espagne : Ses possessions marocaines restent une source de troubles permanents. L'Espagne s'est ensuite repliée sur elle-même, restant neutre pendant la Weltkrieg, pendant que la foi de la population dans le roi Alphonse s'est évanouie.\n\nÀ la suite des élections générales de 1931, la deuxième République espagnole fut proclamée et Alfonso, acceptant la volonté de son peuple, partit en exil. Cependant, la République n'a duré que peu de temps. Le royaume a été restauré par un coup d'État dirigé par le général Sanjurjo un an plus tard. Pourtant, les souvenirs de l'échec éphémère de la République espagnole alimentent les adversaires du régime à droite et à gauche.\n\nJusqu'à présent, de profondes divisions subsistent au sein de la société espagnole. D'une part, le mouvement carliste résurgent, dirigé par Alfonso Carlos, vise à rétablir la " vraie dynastie " et à recréer une monarchie chrétienne intégriste et, d'autre part, la CNT-FAI, anarcho-syndicaliste, cherche à supprimer complètement l'État espagnol et à le remplacer par une fédération volontaire des communes et collectifs économiques. Si la fracture politique n'est pas comblée, l'Espagne pourrait même connaître une guerre civile."
 sprd.1.a: "Faisons en sorte de l'emporter."

 sprd.2.t: "Lundi noir en Espagne"
 sprd.2.d: "L'économie espagnole est liée à l'Allemagne depuis la fin de la Weltkrieg. Depuis la défaite de la France et de l'Angleterre, une bonne partie de notre économie est axée sur l'exportation de matériaux et de marchandises vers les marchés allemands. On peut donc s'attendre à un afflux de mises à pied et de fermetures d'entreprises. Nos ennemis politiques en profiteront sans aucun doute."
 sprd.2.a: "Nous n'en avions pas besoin !"

 sprd.3.t: "Décomposition de notre société"
 sprd.3.d: "Les chamailleries des fanatiques de gauche et des fanatiques traditionalistes ont plongé le peuple espagnol dans une frénésie, et la crise économique soutenue qui a suivi le lundi noir a fait couler de l'essence sur les braises. Plusieurs groupes politiques ont appelé à une protestation ouverte contre notre règne."
 sprd.3.a: "Ça ne va pas bien se terminer."

### Carlist Chain ###

 sprd.4.t: "Décès d'Alfonso Carlos de Borbón"
 sprd.4.d: "Alfonso Carlos, duc de San Jaime et demandeur carliste du trône d'Espagne, est décédé aujourd'hui à Vienne à l'âge de 86 ans. Il mourut d'une mort naturelle, son décès aurait donc dû mettre fin au problème de la succession carliste, puisque le roi actuel, Alphonse XIII, est maintenant à la tête de la dynastie capétienne. Hélas, le chef de la communauté carliste en Espagne, le duc Javier de Borbón-Parma, fut désigné par le duc comme son héritier légitime."
 sprd.4.a: "Les Carlistes doivent comploter quelque chose."

 sprd.5.t: "Discours de Javier"
 sprd.5.d: "Javier de Borbón, leader du mouvement carliste et prétendant au trône d'Espagne. Hier, il a prononcé un discours dans lequel il a affirmé que le Royaume d'Espagne doit travailler plus étroitement avec nos voisins en cette période de crise économique. Il propose de former un bloc économique avec d'autres nations méditerranéennes pour se soutenir mutuellement en ces temps difficiles."
 sprd.5.a: "Bien que ses efforts soient admirables, il demeure une menace. Gardez-le sous surveillance."

 sprd.6.t: "Le Portugal accepte de rejoindre le Bloc de Javier"
 sprd.6.d: "Le Portugal a accepté la proposition de Javier de créer un bloc économique méditerranéen. Bien que cela contribue à la reprise de notre économie, cela aide les domaines dans lesquels Javier a le plus d'influence."
 sprd.6.a: "Toute aide vaut mieux que rien."

 sprd.7.t: "La Fédération italienne accepte de rejoindre le Bloc de Javier"
 sprd.7.d: "La Fédération italienne a accepté la proposition de bloc économique méditerranéen de Javier. Bien que cela contribue à la reprise de notre économie, cela aide les domaines dans lesquels Javier a le plus d'influence."
 sprd.7.a: "Toute aide vaut mieux que rien."

 sprd.8.t: "Les ambitions de Javier sur le trône"
 sprd.8.d: "Après ses récents succès diplomatiques à l'étranger, le leader carliste Javier a prononcé un autre discours. Il se sert de ses succès pour se prétendre plus apte à diriger ce pays que le roi Alphonse."
 sprd.8.a: "Il est temps d'interdire son organisation."
 sprd.8.b: "Arrêtez Javier et ses partisans !"
 sprd.8.c: "Louez ses efforts."
 sprd.8.e: "Ignorez le prétendant."

 sprd.9.t: "Bombardement !"
 sprd.9.d: "Hier soir, un de nos commandants a été tué dans un attentat à la bombe."
 sprd.9.a: "Malédictions !"

 sprd.10.t: "Protestations carlistes"
 sprd.10.d: "Les partisans du mouvement carliste sont descendus dans la rue pour protester contre notre gouvernement, qualifiant nos récentes politiques d''impie'."
 sprd.10.a: "Dispersez-les."

 sprd.11.t: "Au meurtre !"
 sprd.11.d: "Hier, tard dans la nuit, après une longue journée de débat sur le statut de la sécurité intérieure de notre pays, le chef de la sécurité de notre administration actuelle, Miguel Ponte Mansó de Zúñiga, a été abattu en rentrant du travail."
 sprd.11.a: "Puisse-t-il reposer en paix."

 sprd.12.t: "Au meurtre !"
 sprd.12.d: "Hier soir, José Ungría Jiménez, le ministre du Renseignement, a été tué par une voiture piégée alors qu'il rentrait du travail !"
 sprd.12.a: "Mon Dieu."

### CNT-FAI Chain ###

 sprd.13.t: "La CNT-FAI"
 sprd.13.d: "L'union anarcho-syndicaliste de la CNT-FAI est l'une des plus grandes menaces pour le gouvernement de Sa Majesté. Hier, Joaquin Maurín Juliá, l'un des leaders du mouvement, a prononcé un discours intitulé " Mes héros " dans lequel il a déclaré que la CNT tentera d'organiser tous les travailleurs licenciés dans le but de sauver l'économie du pays."
 sprd.13.a: "Interdire l'organisation des travailleurs."
 sprd.13.b: "Arrêtez les dirigeants du mouvement."
 sprd.13.c: "Dissoudre le mouvement par la force."
 sprd.13.e: "Laissez faire."

 sprd.14.t: "La CNT-FAI proteste"
 sprd.14.d: "Les partisans de la CNT-FAI sont descendus dans la rue pour protester contre les politiques de notre gouvernement."
 sprd.14.a: "Dispersez-les."

 sprd.15.t: "La CNT-FAI lance des protestations à l'échelle nationale"
 sprd.15.d: "En réponse à notre interdiction de leurs efforts pour organiser les chômeurs, la CNT a lancé une campagne nationale de protestation."
 sprd.15.a: "Envoyez la police !"
 sprd.15.b: "Laissez-les s'organiser."

 sprd.16.t: "Arrestation des dirigeants de la CNT-FAI"
 sprd.16.d: "Notre police a décidé d'arrêter les dirigeants de la CNT-FAI, mais nous n'en avons trouvé aucun. Il doit y avoir une taupe dans notre police ! Les dirigeants sont probablement dans la clandestinité ou à l'étranger."
 sprd.16.a: "Trouvez la taupe et établissez une police secrète !"
 sprd.16.b: "Nous savions que cela arriverait."

 sprd.17.t: "Dissolution de la CNT-FAI"
 sprd.17.d: "Notre police et nos militaires ont décidé de dissoudre et d'arrêter autant de membres de la CNT-FAI que possible. Cependant, nous n'en avons presque rien trouvé. Ils semblent s'être enfuis ou s'être cachés"
 sprd.17.a: "Cela montre à quel point ils sont faibles !"

 sprd.18.t: "Organiser les travailleurs"
 sprd.18.d: "La CNT-FAI a entrepris d'organiser les travailleurs licenciés et les chômeurs. Ils ont mis sur pied une série de projets pour mettre ces gens au travail."
 sprd.18.a: "Observez-les attentivement."

 sprd.19.t: "CNT-FAI commence ses opérations !"
 sprd.19.d: "La CNT-FAI a annoncé l'ouverture d'une série de projets publics et d'opérations minières sur la côte sud. Organisées dans un système communal, ces opérations sont librement contrôlées à partir de leur siège dans une petite ville appelée Agua Amarga."
 sprd.19.a: "Laissez-les travailler."

 sprd.20.t: "Les mines et les routes s'ouvrent"
 sprd.20.d: "Les opérations de la CNT-FAI dans le sud de notre pays atteignent progressivement leur production prévue. L'organisation a fait bon usage des travailleurs. Tout semble aller très bien."
 sprd.20.a: "On verra bien où ça nous mènera."

### Elections ###

 sprd.21.t: "Notre roi a une crise cardiaque !"
 sprd.21.d: "Au petit matin, le roi Alphonse XIII subit un grave accident vasculaire cérébral. Ses médecins s'occupent de lui, mais le résultat est inconnu !"
 sprd.21.a: "Oh non !"

 sprd.22.t: "Alfonso est dans le coma."
 sprd.22.d: "Bien que l'état actuel de Sa Majesté soit stable, il n'a pas encore repris conscience - le roi est dans le coma. On ne sait pas s'il se remettra ou non de cette parodie. Nos ennemis politiques exigent que des mesures soient prises pour changer le gouvernement espagnol à jamais !"
 sprd.22.a: "Demander la tenue d'élections libres et ouvertes."
 sprd.22.b: "Convoquer des élections, mais avec seulement des partis sélectionnés."
 sprd.22.c: "Le roi n'est pas mort ! Ne faites rien !"

 sprd.23.t: "Élections générales"
 sprd.23.d: "Les élections ont eu lieu et toutes les parties sont convenues et ont agi de bonne foi."
 sprd.23.a: "Les votes n'ont pas encore été comptés...."

 sprd.24.t: "Élections - annulées"
 sprd.24.d: "En raison de la guerre civile, les élections ont été officiellement annulées."
 sprd.24.a: "Ce n'est pas bon !"

 sprd.25.t: "Des émeutes !"
 sprd.25.d: "Quand nous avons convoqué des élections qui ont rejeté la CNT et les carlistes, nous savions qu'il y aurait des problèmes... Aujourd'hui, la veille des élections, il y a des émeutes dans plusieurs régions du pays."
 sprd.25.a: "Annuler l'élection - La loi martiale est déclarée."
 sprd.25.b: "Rien n'arrêtera cette élection."

 sprd.26.t: "Le désastre du jour des élections !"
 sprd.26.d: "Ce jour des élections a été marqué par d'innombrables actes de violence, 4 bureaux de vote ont été bombardés, plus d'un millier de personnes ont été tuées dans d'autres violences. Des groupes entiers de policiers et de militaires ont disparu."
 sprd.26.a: "C'était une erreur !"

 sprd.27.t.juan:0 "Que faire du Roi ?"
 sprd.27.d.juan:0 "La guerre est finie et le roi est toujours dans le coma. Faut-il annoncer officiellement que Jean III est le nouveau roi, ou rester à l'arrière-plan ?"
 sprd.27.t.jaime:0 "Restaurer la monarchie"
 sprd.27.d.jaime:0 "Après l'assassinat de Juan, un vide a été laissé dans les termes d'un Régent Royal. Aujourd'hui, Jaime, le frère aîné de Juan, est revenu de l'étranger et demande à être l'héritier légitime de notre Royaume."
 sprd.27.a: "Nommez-le comme successeur d'Alfonso."
 sprd.27.b: "Non, peut-être que le temps du royaume est fini."

 sprd.31.t: "[From.GetNameDefCap] veut rejoindre le [Root.GetFactionName]"
 sprd.31.d: "[From.GetNameDefCap] a récemment annoncé qu'elle souhaitait rejoindre le [Root.GetFactionName]. Comment devons-nous réagir ?"
 sprd.31.a: "Absolument, ils sont les bienvenus."
 sprd.31.b: "Ce n'est pas une bonne idée."

 sprd.32.t: "[From.GetName] Accepte"
 sprd.32.d: "[From.GetNameDefCap] a convenu que [Root.GetNameDef] serait un complément utile à l'[From.GetFactionName]. Une alliance entre les deux nations a maintenant été créée."
 sprd.32.a: "Nous avons jeté notre sort avec le leur...."

 sprd.33.t: "[From.GetName] Refuse"
 sprd.33.d: "Les diplomates de [From.GetNameDef] ont refusé toute offre d'alliance ou demande de protection de l'indépendance [Root.GetAdjective]. Nous sommes livrés à nous-mêmes."
 sprd.33.a: "Qu'il en soit ainsi."

 sprd.34.t: "La guerre civile est évitée !"
 sprd.34.d: "Malgré la violence des élections et les protestations immédiates qui ont éclaté dans toute l'Espagne à l'annonce des résultats, il est clair que l'Acción Popular reste au pouvoir, et que le Royaume reste entier. La nation entière pousse un soupir de soulagement, et malgré les tentatives évidentes des carlistes et des partisans de la CNT-FAI pour semer le trouble, tout le monde sait que l'élection était juste. Ils n'auront pas le soutien dont ils ont besoin pour le soulèvement dont ils ont besoin, ni maintenant ni peut-être jamais."
 sprd.34.a: "La liberté a gagné la bataille."

 sprd.35.t: "Les CNT-FAI sont victorieux !"
 sprd.35.d: "Bien que certains remettent en question la véracité du vote, il ne fait aucun doute pour la plupart que l'élection a été juste... et la CNT-FAI a remporté une courte victoire au scrutin. Les conseillers royaux suggèrent que les résultats de l'élection n'ont pas à être respectés. En effet, si le gouvernement est remis aux anarcho-syndicalistes, il est très probable que la famille royale sera immédiatement destituée, sinon carrément menacée."
 sprd.35.a: "Non, nous respecterons le résultat."
 sprd.35.b: "Annulez l'élection !"

 sprd.36.t: "Les Carlistes sont victorieux !"
 sprd.36.d: "Bien que certains mettent en doute la véracité du vote, il ne fait aucun doute pour la plupart que l'élection a été juste... et les Carlistes ont remporté une victoire étroite sur les anarcho-syndicalistes et notre propre Acción Popular. Les conseillers royaux annoncent que Javier est déjà en route pour le palais, et si le régent souhaite invalider les résultats des élections, il doit agir rapidement. Après tout, on ne sait pas si Javier tiendra parole et aura pitié de la famille royale."
 sprd.36.a: "Non, nous respecterons le résultat."
 sprd.36.b: "Annulez l'élection !"

### Post-War ###

### Foreign ###

 sprf.1.t: "Le Bloc Economique Méditerranéen"
 sprf.1.d: "Javier de Borbón-Parma, leader de la lignée carliste de la famille royale espagnole, a décidé de faire quelque chose pour combattre la crise économique qui frappe actuellement une grande partie de l'Europe. Son idée est de former un bloc économique méditerranéen pour combattre ensemble la stagnation. Il a sûrement d'autres projets."
 sprf.1.a: "Acceptez."
 sprf.1.b: "Refusez - c'est trop dangereux."

 sprf.2.t: "Le Bloc Economique Méditerranéen"
 sprf.2.d: "Javier de Borbón-Parma, leader de la lignée carliste de la famille royale espagnole, a décidé de faire quelque chose pour combattre la crise économique qui frappe actuellement une grande partie de l'Europe. Son idée est de former un bloc économique méditerranéen pour combattre ensemble la stagnation. Il a sûrement d'autres projets."
 sprf.2.a: "Acceptez."
 sprf.2.b: "Refusez - c'est trop dangereux."

 sprf.3.t: "Les Carlistes interdits en Espagne"
 sprf.3.d: "Suite à des tentatives d'augmentation de leur pouvoir, le mouvement carliste a subi une répression vicieuse de la part de l'actuel gouvernement. Manuel Fal-Conde et le nouveau prétendant, Francisco Javier de Borbón-Parma, ont demandé l'asile à Lisbonne et demandent de l'aide pour poursuivre leurs efforts visant à rétablir une monarchie très chrétienne en Espagne."
 sprf.3.a: "Leur permettre de continuer à opérer à partir du Portugal."
 sprf.3.b: "Rompre les relations diplomatiques avec l'Espagne."
 sprf.3.c: "Lave-nous les mains des Carlistes."

 sprf.4.t: "CNT-FAI"
 sprf.4.d: "Les dirigeants de la CNT-FAI ont fui l'Espagne, où ils risquent actuellement d'être arrêtés et emprisonnés. Ils sont venus nous demander de l'entraînement et du soutien, pour qu'à leur retour, ils soient prêts à faire tomber le Roi !"
 sprf.4.a: "Donnez-leur ce qu'ils demandent."
 sprf.4.b: "Refusez, mais donnez-leur refuge."
 sprf.4.c: "Jetez-les dehors."

 sprf.7.t: "pyon"
 sprf.7.d: "watashi wa usagi desu."
 sprf.7.a: "sore wa ii desu ne."

### Civil War ###

 sprc.1.t:0 "La guerre civile !"
 sprc.1.d: " Une semaine d'agitation sans précédent en Catalogne et en Andalousie a laissé ces régions dominées par l'anarchie. Le pouvoir d'État s'est effondré, les garnisons de la Garde civile ont été massacrées, les plantations et les usines privées ont été collectivisées par des travailleurs armés et le clergé a été chassé par la force. Ce nouveau gouvernement révolutionnaire est en guerre ouverte avec le gouvernement.\n\nLes carlistes des forces armées se sont unis aux restes des Requêtes pour prendre le contrôle du nord de l'Espagne ! Les organisations politiques carlistes prennent le contrôle des autorités de l'État, le clergé rural mobilise les masses et le prétendant s'est rendu à Burgos pour proclamer le début d'une seconde Reconquista afin de reconquérir l'Espagne pour une dynastie véritablement catholique.\n\nL'Espagne se dirige vers une guerre civile brutale..."
 sprc.1.a: "Nous les combattrons !"
 sprc.1.b: "¡A las barricadas! (Jouer §RCNT-FAI§!)"
 sprc.1.c: "¡Viva Cristo Rey! (Jouer les §YCarlistes§!)"

### SPA ###

 sprc.101.t: "Guerre civile en Espagne !"
 sprc.101.d: "Le royaume espagnol légitime d'Alphonse XIII est gravement menacé par les anarchistes et les fanatiques ! Alors que beaucoup disent que cela prouve une fois de plus la faiblesse terminale de la Maison de Bourbon, une Espagne sûre est un élément important de nos plans défensifs. Il serait sage d'aider le gouvernement à mettre fin à ces menaces."
 sprc.101.a: "Envoyez des experts matériels et techniques."
 sprc.101.b: "L'Espagne ne présente aucun intérêt pour [Root.GetNameDef]"

 sprc.102.t: "L'aide  [From.GetAdjective] arrive !"
 sprc.102.d: "Le gouvernement [From.GetAdjective] estime que notre succès dans la lutte actuelle pour le contrôle de l'Espagne est essentiel pour la stabilité continue de l'Europe, et nous a envoyé des quantités considérables de fournitures et d'experts militaires pour nous aider dans la lutte."
 sprc.102.a: "Ok."

 sprc.103.t: "La fin de la guerre d'Espagne"
 sprc.103.d: "Pour le meilleur ou pour le pire, la guerre d'Espagne est maintenant terminée. L'état-major général a indiqué qu'il a tiré de nombreuses leçons précieuses concernant la nature de la guerre moderne au cours du conflit."
 sprc.103.a: "Super !"

 sprc.120.t: "La guerre civile espagnole terminée"
 sprc.120.d: "La guerre civile espagnole est enfin terminée, et il semble que [SPA.GetNameDef] soit sorti vainqueur. Une grande partie du paysage est en ruines et l'ordre n'a pas été complètement restauré, mais le gouvernement [SPA.GetAdjective] a annoncé que les menaces anarchistes et syndicalistes avaient enfin été traitées et qu'il était peu probable qu'elles se relèvent de nouveau dans un avenir proche. Il s'agit d'un triomphe pour le roi Alphonse XIII, bien qu'il soit peu probable que le roi le sache, tombé dans le coma peu avant le début de la guerre civile."
 sprc.120.a: "Vive le roi !"

 sprc.122.t: "La terreur [Root.GetAdjective]"
 sprc.122.d: "Pendant la guerre civile en cours, certains de nos commandants ont commencé à utiliser des méthodes plutôt douteuses pour supprimer définitivement la population civile soupçonnée d'aider nos ennemis mortels. De telles politiques, même si elles semblent drastiques, sont nécessaires en ces temps sombres."
 sprc.122.a: "La guerre, c'est la guerre..."

### Post-War ###

### SWF ###

 sprc.205.t: "Soutien [From.GetAdjective]"
 sprc.205.d: "[From.GetNameDefCap] a décidé de soutenir notre cause dans la guerre civile. Ils ont envoyé des soldats et du matériel pour nous soutenir dans la lutte des travailleurs !"
 sprc.205.a: "Bien."

 sprc.206.t: "La fin de la guerre d'Espagne"
 sprc.206.d: "Pour le meilleur ou pour le pire, la guerre d'Espagne est maintenant terminée. L'état-major général a indiqué qu'il avait tiré de nombreuses leçons précieuses sur la nature de la guerre moderne au cours du conflit."
 sprc.206.a: "Super !"

 sprc.207.t: "Les travailleurs se lèvent"
 sprc.207.d: "Nos efforts d'organisation et de construction le long de la côte portent leurs fruits. Les ouvriers se sont levés pour se tenir à nos côtés, et notre travail secret pour construire des forts dans les vieux châteaux et les postes de garde a porté ses fruits."
 sprc.207.a: "Hourra !"

 sprc.208.t: "De retour de [?SWF.SWF_foreign_support.GetNameDef]"
 sprc.208.d: "Les exilés qui s'entraînaient en [?SWF.SWF_foreign_support.GetNameDef] sont de retour !"
 sprc.208.a: "Pour la révolution !"

 sprc.211.t: "Madrid a été prise"
 sprc.211.d: "Nos forces ont pris la ville de Madrid !"
 sprc.211.a: "Nous devons récupérer ce que nous pouvons !"
 sprc.211.b: "Laissez la ville en l'état."

### Post-War ###

 sprc.220.t: "Victoire !"
 sprc.220.d: "Malgré les défis auxquels nous avons été confrontés, nous avons réussi à unir notre nation sous un gouvernement syndicaliste ! Maintenant que l'Espagne est vraiment unie, nous devons faire nos premiers pas dans cette nouvelle ère avec nos collègues syndicalistes."
 sprc.220.a: "Super."

 sprc.221.t: "Le Foyer du Peuple"
 sprc.221.d: "Maintenant que nous avons gagné la guerre civile, notre rêve syndicaliste est devenu réalité ! Mais devrions-nous garder la maison du Peuple à Barcelone ou la déplacer dans l'ancienne capitale à Madrid ?"
 sprc.221.a: "Madrid, pour une Espagne unifiée !"
 sprc.221.b: "Barcelone est aujourd'hui et pour toujours le foyer du Peuple."

 sprc.255.t: "Annexation d'Andorre"
 sprc.255.d: "Une affaire intéressante a été portée à notre attention, celle de la Principauté d'Andorre.\n\nLa Principauté d'Andorre a été fondée en 1278, mais depuis 1607, elle est liée à la France, d'abord par la famille royale, puis par divers traités. Lorsque le gouvernement français est tombé aux mains des Allemands, Andorre a fait appel à la protection des Espagnols, qui lui ont accordé leur protection, officiellement inscrite dans la loi en 1919.\n\nLes Andorrans sont maintenant sous notre contrôle et il pourrait être intéressant de les intégrer à notre nation - nous ne pouvons certainement pas les laisser seuls étant donné leurs liens avec les anciens gouvernements français et espagnols."
sprc.255.a: "Ils feront partie de l'Espagne !"

sprc.256.t: "Paix avec Andorre"
 sprc.256.d: "La Principauté d'Andorre s'est jointe à la guerre contre nous pour soutenir la France, mais après leur défaite, Andorre n'a eu aucun lien avec la nouvelle Commune et s'est alignée sur l'Espagne, signant officiellement un traité de protection en 1919.\n\nCependant, ce traité n'a pas empêché leur déclaration de guerre contre nous, et en fait, aucun traité n'a été signé depuis. Plusieurs diplomates ont travaillé pour résoudre cette étrange circonstance et maintenant nous avons un accord de paix prêt à être signé, ce n'est bien sûr qu'une formalité."
sprc.256.a: "Bien sûr."

### Carlists ###

 sprc.301.t: "Soulèvement carliste"
 sprc.301.d.not_canada: "L'Espagne s'effondre dans l'anarchie, et le Pape a déclaré que tous les bons catholiques devraient soutenir la cause carliste - Nous devrions envoyer de l'aide immédiatement !"
 sprc.301.d.canada: "Les carlistes se sont rebellés en Espagne, et cela nous ferait du bien de soutenir les carlistes et d'obtenir un gouvernement ami en Espagne."
 sprc.301.a: "Soutenez publiquement les Carlistes."
 sprc.301.b: "Restez silencieux sur les affaires espagnoles."

 sprc.302.t: "[From.GetNameDefCap] nous soutient"
 sprc.302.d: "[From.GetNameDefCap] a décidé de soutenir notre cause dans la guerre civile. Ils ont envoyé des soldats et du matériel pour nous soutenir dans la lutte !"
 sprc.302.a: "Bien."

 sprc.303.t: "La fin de la guerre d'Espagne"
 sprc.303.d: "Pour le meilleur ou pour le pire, la guerre d'Espagne est maintenant terminée. L'état-major général a indiqué qu'il avait tiré de nombreuses leçons précieuses sur la nature de la guerre moderne au cours du conflit."
 sprc.303.a: "Super !"

 sprc.304.t: "Fournitures et armes portugaises"
 sprc.304.d: "Grâce à notre accord commercial avec le Portugal, nous avons été en mesure de stocker des armes et des fournitures pour équiper une unité de milice bien équipée."
 sprc.304.a: "Pour Xavier et le Pape !"

 sprc.305.t: "Fournitures et armes italiennes"
 sprc.305.d: "Grâce à notre accord commercial avec [ITA.GetNameDef], nous avons été en mesure de stocker des armes et des fournitures pour équiper une unité de milice bien équipée."

 sprc.306.t: "Assassiner le Régent"
 sprc.306.d: "L'Infante Juan est le régent du roi Alphonse, ainsi que son héritier. Sa mort causerait le désarroi à travers [SPA.GetNameDef] et nous donnerait le temps de les éliminer complètement de la guerre civile !"
 sprc.306.a: "Bonne chance à nos agents."

 sprc.307.t: "Le complot d'assassinat échoue !"
 sprc.307.d: "Notre complot pour assassiner l'héritier royal a échoué. Il semble que l'Infante Juan ait été blessé par notre bombe, mais on s'attend à ce qu'il se remette complètement de ses blessures."
 sprc.307.a: "Raté !"

 sprc.308.t: "Le complot d'assassinat échoue !"
 sprc.308.d: "Un complot carliste visant à assassiner l'Infante Juan, l'héritier royal, a à peine échoué ce matin. Une bombe a explosé alors que le prince examinait les troupes, mais il n'était que blessé et on s'attend à ce qu'il s'en sorte."
 sprc.308.a: "C'est un soulagement !"

 sprc.309.t: "Le prince héritier assassiné"
 sprc.309.d: "Le prince héritier a été assassiné avec succès, et maintenant le Royaume d'Espagne a été jeté encore plus loin dans le chaos !"
 sprc.309.a: "Nous verrons Xavier couronné !"

 sprc.310.t: "Le prince héritier est mort !"
 sprc.310.d: "Hier soir, un groupe d'assassins a tué le prince héritier, l'Infante Juan ! Il était dans la position de Régence depuis le coma de son père, et maintenant le pays est jeté dans le chaos car non seulement il n'y a pas de régent mais pas de successeur clair au trône ! Quelqu'un doit agir rapidement pour garder le pays uni !"
 sprc.310.a: "Emilio Mola prend le contrôle."
 sprc.310.b: "J.M. Gil-Robles Quiñones maintient le gouvernement en place."

 sprc.311.t: "Le prince héritier assassiné"
 sprc.311.d: "Le prince héritier d'Espagne, l'Infante Juan, a été assassiné avec succès par un complot carliste. Vu que le jeune héritier avait aussi servi de régent pour le comateux roi Alphonse, le Royaume n'a plus d'héritier et c'est maintenant le chaos !"
 sprc.311.a: "C'est l'occasion de frapper !"

### Post-War ###

 sprc.320.t: "Victoire !"
 sprc.320.d: "Malgré les défis que nous avons dû relever, nous avons réussi à unir notre fière nation ! Maintenant que l'Espagne est vraiment unie, nous devons faire nos premiers pas dans cette nouvelle ère avec nos frères catholiques."
 sprc.320.a: "Super."

 sprc.321.t: "La capitale"
 sprc.321.d: "Maintenant que nous avons gagné la guerre civile, notre rêve carliste est devenu réalité ! Mais devrions-nous déplacer la capitale nationale dans la maison de Borbón à Madrid, ou la laisser telle quelle ?"
 sprc.321.a: "A un Madrid !"
 sprc.321.b: "Une nouvelle dynastie Borbón avec une nouvelle maison."

 sprc.322.t: "Les problèmes continuent"
 sprc.322.d: "Malgré notre victoire dans la guerre civile, il y a encore beaucoup d'agitation et d'activités partisanes dans tout le pays. Reconstruire et regagner la confiance de la population peut prendre un certain temps."
 sprc.322.a: "Les séquelles d'une guerre."

 sprc.323.t: "La nation se rétablit"
 sprc.323.d: "Nos efforts pour reconstruire le pays et regagner la confiance de notre peuple portent leurs fruits."

 sprc.400.t:0 "La Guerre Civile Espagnole"
 sprc.400.d:0 "Depuis la défaite de Napoléon, l'Espagne est en proie à la violence, à la dissidence et aux troubles. Aucune quantité de plaidoiries, d'ententes et d'apaisement n'a réussi à faire plus que de la paperasse pour surmonter les craquements au fur et à mesure que les tensions s'exacerbaient. Enfin, le royaume espagnol a été déchiré par une guerre civile tripartite entre de nombreuses factions - les loyalistes du gouvernement de Madrid, les partisans du prétendant Javier et enfin la CNT-FAI, anarcho-syndicaliste. De nombreux rapports font déjà état de l'envoi de volontaires et d'équipements en Espagne en provenance du monde entier pour soutenir l'une ou l'autre faction.\n\nL'Espagne sera déchirée comme un champ de bataille par les forces idéologiques du monde entier...."
 sprc.400.a:0 "C'était inévitable."

### Collapse of Spanish Africa ###

 sprc.500.t: "L'Afrique Espagnole soutient notre régime"
 sprc.500.d: "Avec l'effondrement total du Royaume Alfonsiste d'Espagne sur le continent espagnol, certaines parties de leur gouvernement et de leur armée avaient espéré pouvoir s'échapper vers les colonies espagnoles d'Afrique du Nord, et établir un gouvernement en exil comme celui d'Alger. Bien que la réussite d'un tel projet soit peu probable, compte tenu des grandes différences entre les empires coloniaux espagnol et français, ils n'ont jamais eu l'occasion d'essayer. L'administration coloniale de l'Afrique espagnole a décidé de devancer toute tentative de transformer ses petits territoires en une machine ayant pour seul but de reconquérir l'Espagne, en faisant appel au gouvernement carliste qui résiste encore à la Menace Rouge. Nous venons d'être informés que les colonies ont choisi de reconnaître notre gouvernement comme le seul gouvernement légitime de l'Espagne, et de se soumettre entièrement à nous."
 sprc.500.a: "Ils ont fait le bon choix."

 sprc.501.t: "Anarchistes Espagnols en Guinée Équatoriale"
 sprc.501.d: "Les anarcho-syndicalistes espagnols ont pris le contrôle de la colonie espagnole de Guinée équatoriale, et plus d'un membre du gouvernement de [Root.GetAdjective] suggère que permettre à [SWF.GetNameDef] de posséder des terres au milieu de l'Afrique n'est pas une bonne idée."
 sprc.501.a:0 "Saisissez-le immédiatement !"
 sprc.501.b:0 "Laissez tomber."

 sprc.502.t: "[FROM.GetName] occupe la Guinée Espagnole."
 sprc.502.d: "[FROM.GetName] a pris le contrôle de la Guinée Espagnole, apparemment avec le consentement de l'administration royaliste ! Bien que nous ne puissions pas vraiment tenter de reprendre le territoire, certains suggèrent que nous encouragions les habitants à résister."
 sprc.502.a: "Nous devons laisser passer cela"
 sprc.502.c: "Encouragez les anarchistes locaux à résister !"

 sprc.503.t:0 "La CNT en Afrique"
 sprc.503.d.mrt: "Avec la révolution anarchiste en Espagne, une vacance du pouvoir s'est produite dans les colonies espagnoles, toujours soumises aux administrations coloniales royalistes. Ce n'est plus le cas, car la population locale a pris les armes et a libéré la colonie, qui a maintenant été réunie à l'État mauritanien indépendant !"
 sprc.503.d.not_mrt: "Avec la révolution de la CNT-FAI en Espagne et leur prise de contrôle des colonies africaines de l'Espagne, ils ont un pied à terre ici. Beaucoup à Alger sont d'avis que nous devons envahir ces territoires pour les protéger de la menace rouge et les occuper, au moins jusqu'au retour d'un gouvernement responsable à Madrid."
 sprc.503.a: "La Mauritanie est enfin totalement libre"
 sprc.503.b: "La Menace Rouge doit être contenue !"
 sprc.503.c: "Nous ne pouvons pas épargner les ressources"

 sprc.504.t: "Révolution au Sahara Espagnol"
 sprc.504.a: "La Mauritanie est enfin totalement libre"

 sprc.505.t: "Conflit au Sahara"
 sprc.505.d: "Le Gouvernement Français Nationaliste a marché sur nos territoires au Sahara ! Comment devons-nous répondre à cette action ?"
 sprc.505.a:0 "Qu'ils les prennent."
 sprc.505.b:0 "À la guerre !"
 sprc.505.c:0 "Offrir la résistance que nous pouvons..."

 sprc.506.t: "Révolte au Sahara"
 sprc.506.d: "Le peuple du Sahara espagnol s'est soulevé contre l'administration royaliste de la colonie et a rejoint l'État mauritanien voisin ! Comment devons-nous réagir à cette action ?"
 sprc.506.a:0 "Qu'ils les prennent."
 sprc.506.b:0 "À la guerre !"

 sprc.507.t: "Les anarchistes prennent le Maroc Espagnol"
 sprc.507.d_ger: "Avec la révolution anarchiste en Espagne et leur invasion subséquente à travers le détroit de Gibraltar, les syndicalistes ont maintenant un pied sur le continent africain, juste à côté de notre Protectorat au Maroc. Au sein du gouvernement à Berlin, ainsi que parmi les Allemands et les Marocains à Casablanca, la position unanime est que nous devons immédiatement prendre le contrôle du protectorat espagnol et mettre fin au système de double protectorat au Maroc."
 sprc.507.d_other: "Avec la révolution anarchiste en Espagne et leur invasion subséquente à travers le détroit de Gibraltar, les syndicalistes ont maintenant un pied sur le continent africain, juste à côté des territoires sous notre contrôle. Au sein de notre gouvernement, la position unanime est que nous devons immédiatement prendre le contrôle du Protectorat Espagnol."
 sprc.507.a: "Réunifier les Protectorats Marocains"
 sprc.507.b: "La Menace Rouge doit être contenue !"
 sprc.507.c: "Nous ne pouvons pas épargner les ressources"

 sprc.508.t: "Le Maroc Espagnol occupé par [FROM.GetNameDef] !"
 sprc.508.d: "Dans une démonstration d'arrogance absolue et de manque de respect envers notre État, [FROM.GetNameDef] a occupé le Maroc Espagnol. Il est choquant de constater que leurs forces ont même pénétré à Ceuta et Melilla, deux villes qui constituent un territoire espagnol inviolable depuis plusieurs siècles."
 sprc.508.a:0 "Il n'y a rien que nous puissions faire..."
 sprc.508.b:0 "Un tel scandale ne sera pas toléré !"

