### Ideas ###
SPA_memories_of_the_republic: "Mémoires de la république"
SPA_memories_of_the_republic_desc: "Le 11 août 1932, la deuxième République espagnole a pris fin, mais la République vit toujours dans le cœur de nombreux Espagnols. Alors que de nombreux mécontents nourrissent des véléhitées carlistes ou socialistes, de nombreux modérés politiques, en particulier parmi les officiers militaires, souhaitent voir la fin de la monarchie espagnole en place."
SPA_black_monday: "Effets du Lundi Noir"
SPA_black_monday_desc: "L'Espagne, en tant que partenaire proche de l'Empire allemand, a connu un ralentissement économique particulièrement grave. Une telle crise ne peut qu'aggraver l'agitation politique espagnole."
 SPA_social_breakdown: "Une société fracturée"
 SPA_social_breakdown_desc: "La prédominance des idéologies radicales et de la violence politique en Espagne a conduit à la peur populaire et à l'isolement individuel. Beaucoup ont même peur d'interagir avec leurs voisins et leurs vieux amis. Aucune société ne peut fonctionner de cette façon."
 SPA_social_breakdown_2: "Une société fracturée"
 SPA_social_breakdown_2_desc: "Notre gouvernement a tenu une réunion largement médiatisée avec les syndicalistes de la CNT-FAI, et a déclaré nos intentions bienveillantes envers tous les Espagnols, quelles que soient leurs convictions politiques. Notre société a commencé à guérir d'une manière petite mais importante."
 SPA_social_breakdown_3: "Une société fracturée"
 SPA_social_breakdown_3_desc: "Le gouvernement espagnol a fait des ouvertures de paix et de réconciliation avec la CNT-FAI et le prétendant carliste Javier. Bien que la paix ne soit pas encore garantie, la société espagnole n'est plus aussi fragmentée qu'avant."
 SPA_diplomacy_focus: "Priorité à la diplomatie"
 SPA_diplomacy_focus_desc: "L'Espagne est profondément divisée, et sans un effort concentré pour restaurer l'intégrité de la société espagnole, l'Espagne risque de se désintégrer. Le gouvernement espagnol a déclaré son intention de promouvoir l'unité par des efforts diplomatiques visant à la fois les carlistes et les socialistes."
 SPA_economy_focus: "Priorité à l'économie"
 SPA_economy_focus_desc: "Un homme sans emploi est susceptible d'embrasser une idéologie radicale. Pour promouvoir l'unité, le gouvernement espagnol a commencé à mettre en place une vaste réforme économique."
 SPA_economy_focus_2: "Priorité à l'économie"
 SPA_economy_focus_2_desc: "Les efforts de réforme économique de l'Espagne ont été couronnés de succès. Autrefois stagnante sur le plan économique, l'Espagne jouit aujourd'hui d'une prospérité qui s'accroît rapidement."
 SPA_economy_focus_3: "Priorité à l'économie"
 SPA_economy_focus_3_desc: "Grâce à une politique magistrale et à la force de la volonté, l'économie espagnole a si complètement rebondi de son malheur passé, que de nombreux observateurs l'appellent un miracle. Providence ou politique, à part, l'Espagne connaît un succès économique sans précédent."
 SPA_military_focus: "Priorité à l'armée"
 SPA_military_focus_desc: "La guerre civile semblant inévitable, l'Espagne a lancé un programme de modernisation militaire dans l'espoir d'assurer la victoire dans le prochain conflit."
 SPA_new_jobs_idea: "Des emplois pour le peuple"
 SPA_new_jobs_idea_desc: "L'Espagne a mis en œuvre d'importantes initiatives en matière d'infrastructures publiques. Ceux qui se retrouvaient autrefois sans travail construisent aujourd'hui des routes, des canaux et occupent une pléthore de postes auparavant vacants. Le chômage étant de plus en plus orienté à la baisse, les nombreux problèmes de l'Espagne ont été partiellement atténués."
 SPA_new_command: "Un nouveau commandement"
 SPA_new_command_desc: "La structure de commandement militaire de l'Espagne a été modelée sur l'Oberste Heeresleitung allemand, mais l'efficacité de l'état-major général allemand n'a jamais été réalisée. L'Espagne a récemment poursuivi la restructuration de sa structure de commandement, cette fois en tenant compte de la situation particulière de l'Espagne."
SPA_propaganda_focus: "Radio Madrid"
 SPA_propaganda_focus_desc: "Les réseaux de radio espagnols sont restés sous-développés par rapport à leurs voisins en raison d'années de troubles politiques. L'Espagne a récemment mis en place un réseau de tours radio et de nouvelles stations publiques. Cela a conduit à une nette augmentation de l'organisation militaire."
 SPA_army_production: "Production de l'armée espagnole"
 SPA_army_production_desc: "L'Espagne a considérablement agrandi ses installations militaires de remise à neuf et de production d'armes légères. Le rôle des armes en dehors des chaînes de production espagnoles à un rythme sans précédent."
 SPA_army_production_2: "Production de l'armée espagnole"
 SPA_army_production_2_desc: "L'Espagne a considérablement agrandi ses installations militaires de remise à neuf et de production d'armes légères. Le rôle des armes en dehors des chaînes de production espagnoles à un rythme sans précédent."
SPA_vitorio_factory: "Iberavia"
 SPA_vitorio_factory_desc: "L'Espagne a établi un nouvel avionneur à proximité de sa capitale. En conséquence, la production aéronautique espagnole s'est considérablement accrue."
 SPA_air_focus_idea: "Dirigez les cieux"
 SPA_air_focus_idea_desc: "L'Espagne a reconnu que les guerres futures feront de plus en plus appel aux avions. L'Espagne a investi une grande partie de ses ressources disponibles dans le développement d'une force aérienne résiliente."
 SPA_navy_focus_idea: "Régner sur les mers"
 SPA_navy_focus_idea_desc: "Les navires sont essentiels pour la projection de puissance. Pour faciliter l'augmentation de la production navale, l'Espagne a beaucoup investi dans la modernisation de ses chantiers navals existants et dans la construction de nouvelles installations de production navale."
 SPA_splendid_isolation: "Splendide Isolement"
 SPA_regent_killed: "Le Régent a été assassiné !"
 SPA_regent_killed_desc: "Le régent espagnol a été assassiné, ce qui complique encore la succession espagnole."
 SPA_advisors_natfrance: "Assistance française"
 SPA_advisors_natfrance_desc: "[NFA.GetNameDefCap] a envoyé des conseillers militaires au Royaume d'Espagne."
 SPA_advisors_russia: "Assistance russe"
 SPA_advisors_russia_desc: "[RUS.GetNameDefCap] a envoyé des conseillers militaires au Royaume d'Espagne."
 SPA_advisors_germany: "Assistance Allemande"
 SPA_advisors_germany_desc: "L'Empire allemand a envoyé des conseillers militaires au Royaume d'Espagne."

### Dynamic Modifiers ###
