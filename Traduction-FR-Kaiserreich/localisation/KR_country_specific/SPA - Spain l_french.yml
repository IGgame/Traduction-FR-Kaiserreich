 SPA_alfonso_de_borbon: "Alfonso de Borbón"
 SPA_alfonso_de_borbon_regnal:0 "Alfonso XIII"
 SPA_alfonso_de_borbon_leader_desc:0 "Alphonse XIII de Bourbon, roi dès sa naissance en 1886, fut, au mépris du peuple, rétabli sur le trône d'Espagne en 1932. Son second règne a été encore plus tumultueux que le premier ; les dissidents républicains, carlistes et socialistes sapent tous son autorité, et la croissance économique stagne. L'Espagne, sous Alphonse, est devenue une poudrière susceptible d'exploser."

 SPA_juan_de_borbon: "Juan de Borbón"
 SPA_juan_de_borbon_regnal:0 "Juan III"
 SPA_juan_de_borbon_leader_desc:0 "Juan of Bourbon inherited a Spain divided, a Spain on the brink of the abyss. As the son and successor to the widely despised Alphonso, his reign will forever be marred by the spectre of his father, but it is Juan, not Alphonso, who must lead Spain into a better future."

 SPA_jaime_de_borbon: "Jaime de Borbón"
 SPA_jaime_de_borbon_regnal:0 "Jaime I"
 SPA_jaime_de_borbon_leader_desc:0 "Jaime of Bourbon, second son of King Alphonso XIII, deaf and once considered likely to renounce any claim to the throne, has been crowned King of Spain. While not lacking in mental faculties, his reputation as an invalid precedes him. This unlikely King, however, must lead Spain into its uncertain future."

