 SPA_gil_robles_leader_desc:0 "José María Gil-Robles y Quiñones, a committed monarchist and militant Catholic, has risen to prominence in Spain. His firebrand speeches denouncing the Kingdom's enemies while extolling religious virtues might even appear radical to a Carlist; nonetheless, Quiñones stands defiantly at the helm of the troubled Spanish nation."

