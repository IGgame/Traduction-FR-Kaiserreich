### Events ###

 ktg.1.t: "Le Katanga propose un Pacte de Non-Agression"
 ktg.1.d: "En même temps que notre indépendance, le peuple du Katanga a également sécurisé sa partie du Congo. Ils ont envoyé un émissaire dans notre capitale pour discuter des conditions d'une coexistence pacifique. Ils garantissent de ne pas aider nos ennemis, les Kivus, en échange d'un pacte de non-agression garantissant leur indépendance après la fin de la guerre et le libre accès à l'ancien port colonial de Boma."
 ktg.1.a: "Accepter leur Traité."
 ktg.1.b: "Refusez leur proposition."

 ktg.2.t: "Kongo accepte le pacte de non-agression"
 ktg.2.d: "Le gouvernement du Kongo a accepté notre proposition et a signé un pacte de non-agression avec le nôtre. Si nous devons continuer à utiliser notre accès à la mer par la route de Boma, nous ne pouvons en aucun cas interférer dans les guerres congolaises."
 ktg.2.a: "À une coopération pacifique !"

 ktg.3.t: "Kongo refuse le pacte de non-agression"
 ktg.3.d: "Les Kongolais ont refusé notre offre et ont délibérément évité de répondre à notre question sur l'indépendance garantie. Cela signifie que la guerre avec le Kongo après leur combat avec le Kivu est presque garantie. Pour éviter la défaite contre un ennemi numériquement supérieur, nous devons chercher d'autres alliés, comme les Allemands..."
 ktg.3.a: "Cela ne mènera nulle part."

#Belgian-German recolonisation effort

 ktg.20.t: "Le Mwami a pris le Ccontrôle !"
 ktg.20.d: "Alors que les collecteurs d'impôts rentrent des territoires de l'intérieur et que les mineurs de l'Union Minière profitent d'un dimanche après-midi paisible bien mérité, la nouvelle arrive dans la capitale que le Mwami du peuple Garanganze a déposé le gouverneur allemand, exécuté ses associés et pris le contrôle de la province.\n\nLa majorité de la population n'est toujours pas au courant de ces événements choquants et entretient des relations relativement sereines avec l'administration flamande et wallonne, ce qui constitue un choc énorme pour les coloniaux. Pendant plus de 50 ans, la parole de l'homme blanc faisait loi et toute forme de désobéissance était sévèrement punie. Maintenant, un roi indigène d'un petit village a osé se dresser contre leurs ordres et a pris le pouvoir en main.\n\nUne compétition de football amicale entre les Flamands-Walloons et les Katangais vient de commencer lorsque la nouvelle tombe dans la ville de Ludwigsstadt. Dans un premier temps, les citoyens n'arrivent pas à croire ce qu'ils entendent et la vie continue comme si de rien n'était. Dans le quartier général colonial, le chaos a éclaté avec une division entre ceux qui veulent rester et se battre pour préserver ce qu'ils ont construit pendant des années et ceux qui veulent quitter le continent aussi vite que possible. L'évêque de la ville peut être vu en train de parler avec le chef des forces Askari stationnées dans la ville et Pierre Ryckmans, le maire de la ville. Doivent-ils tenter de fuir le pays maintenant que la domination allemande a vacillé ou doivent-ils se retrancher dans le quartier blanc protégé par les loyales forces Askari ?"
 ktg.20.a: "Ordonnez l'évacuation massive de la colonie !"
 ktg.20.b: "L'administration Flamande-Wallonne reste en place."
 ktg.20.c: "L'administration Flamande-Wallonne tente de rester sur place."

 ktg.2001.t: "Seul sur le Continent Sombre "
 ktg.2001.d: "Bien que Ryckmans ait donné l'ordre de se retrancher dans la ville de Ludwigsstadt, la population katangaise à l'intérieur n'était pas dupe ; elle avait vu l'administration Mittelafrikaine dépouiller l'administration flamande-wallonne de son pouvoir, elle avait vu beaucoup d'entre eux être exportés, leur bush fermé et leurs armes calibrées. Les forces du Mwami gagneront ce combat à coup sûr, alors là, ils savaient qu'il ne servait à rien de résister."
 ktg.2001.a: "Ça ne peut se terminer que d'une seule façon."

 ktg.21.t: "Seul sur le Continent Sombre "
 ktg.21.d: "Lorsque Ryckmans donne l'ordre de se retrancher dans la ville de Ludwigsstadt, la population katangaise réalise enfin ce qui se passe. Alors qu'une certaine partie de la population considère la rébellion et la chute de la domination allemande comme leur chance de se libérer de la domination européenne, la majorité de la population de la ville est moins convaincue par les arguments de leurs frères. Bien que leur vie dans la ville n'ait pas été facile, beaucoup se souviennent des jours de leur passé tribal et des difficultés qu'ils ont apportées avec eux. La domination européenne a peut-être été féroce et souvent injuste, mais elle a apporté un certain degré de bien-être que beaucoup ne veulent plus abandonner et se sont donc ralliés à la bannière de l'administration coloniale.\n\nDes tables, des chaises, des armoires et d'autres meubles sont traînés dans les rues pour établir des barricades temporaires tandis que les citoyens des banlieues sont transférés sur la place de la ville. Des armes et des fournitures médicales, dont beaucoup datent de l'époque belge, sont retirées des kazernes et des lits sont transportés à l'hôpital de Ludwigsstadt. Alors que beaucoup d'hommes, de femmes et d'enfants n'ont aucune expérience du combat, des centaines de jeunes mineurs, d'ouvriers d'usine et d'employés coloniaux sont contraints de prendre les armes pour défendre leurs familles et leur ville contre l'armée des Mwamis. Sur une population totale d'environ 45 000 citoyens, 35 000 se sont barricadés avec les forces flamandes et wallonnes, tandis que le reste a fui la ville et s'est réfugié dans les villages voisins. Seules de petites bandes de séparatistes restent maintenant à l'extérieur du centre fortifié et pillent et saccagent la périphérie de la ville, se vengeant sur les évolués et les propriétés des Blancs en vue de l'arrivée des forces Mwamis."
 ktg.21.a: "Une pluie fine s'installe."

 ktg.22.t: "Les Forces du Mwami s'approchent de la ville"
 ktg.22.d: "Trois jours se sont écoulés depuis l'assassinat du gouverneur et l'effondrement du régime allemand et les forces du Mwami marchent sur Ludwigsstadt pour détruire une fois pour toutes tout ce qui reste du régime colonial. De nombreux villages situés sur la route de Ludwigsstadt ont déjà choisi leur camp et ont soit juré fidélité, soit été mis à sac par ses forces. Village après village, le Mwami s'approche de la capitale, les Blancs de tous les villages environnants et les ouvriers des compagnies flamandes et wallonnes se sont rendus dans la ville pour se réfugier derrière sa barricade. Des nouvelles de la résistance ont été envoyées en Flandre-Wallonie pour les informer de la marche du Mwami, mais avec des infrastructures en ruines après l'effondrement et des groupes de vagabonds parcourant le bassin du Congo, il est devenu évident qu'aucune aide européenne n'arrivera à temps."
 ktg.22.a: "Finaliser tous les préparatifs."

 ktg.23.t: "Le Siège Commence"
 ktg.23.d: "Au soir de la première semaine, le Mwami a enfin atteint la ville. Avec la pluie qui continue de tomber à verse comme si Dieu lui-même avait ouvert les vannes, la vie à l'intérieur des fortifications devient de plus en plus difficile.\n\nSous le couvert de l'obscurité, le Mwami établit un périmètre autour de la ville, tandis que des groupes d'éclaireurs sont envoyés à l'intérieur de la périphérie pour étudier les fortifications construites par les Coloniaux. Bien que le Mwami soit plus nombreux que la population de Ludwigsstadt, son armée est composée de guerriers entraînés et de vétérans mécontents de l'offensive de l'Afrique de l'Est, tandis que les défenseurs ne comptent qu'un petit millier de soldats armés d'armes de la Weltkrieg provenant de la Force Publique et quelques officiers européens. Pour effrayer les défenseurs, le Mwami a ordonné que mille feux soient allumés autour de la ville et a lancé un chant de guerre datant de la guerre de Lunda, pour montrer aux coloniaux que l'expédition Stairs sera vengée par le feu et le sang."
 ktg.23.a: "Resserrez le périmètre !"

 ktg.24.t: "Bataille pour Ludwigsstadt"
 ktg.24.d: "À 8 heures, le Mwami donne enfin le signal que les citoyens de Ludwigsstadt ont attendu anxieusement pendant la nuit. Les cornes retentissent, les cris s'intensifient et la première charge commence. Les forces d'assaut, comptant plus de 5000 guerriers entraînés depuis sa capitale à Bunkeya, prennent d'assaut l'avenue principale tandis que les guerriers Askari déserteurs couvrent leur attaque."
 ktg.24.a: "Fixez les baïonnettes ! Repoussez-les à tout prix !"

 ktg.25.t: "Le Mwami s'Écroule"
 ktg.25.d: "Depuis plus de 12 heures maintenant, la bataille pour Ludwigsstadt fait rage avec de lourdes pertes des deux côtés, obligeant les deux parties à se replier pour le moment et à réduire leurs pertes. Alors que le blocus du côté nord de Kamalondo a été débordé juste après le matin, un effort concentré de mitrailleuses allemandes, d'anciens soldats de la Force Publique et d'une milice citoyenne armée a pu reconquérir le point juste avant le soir, empêchant ainsi une percée majeure dans le voisinage. Bien qu'une grande partie de la banlieue sud ait été envahie par l'assaut et que des parties de la ville aient été incendiées pour couvrir la retraite, le combat n'a pas offert au Mwami la victoire décisive qu'il souhaitait et dont il avait besoin pour le moral de ses soldats. Bien que les pertes soient difficiles à estimer, certaines parties de la ville étant encore en combat actif, Ryckmans a estimé les pertes de son côté à plus de 3000. Les pertes au sein de la force Askari loyale ont été assez minimes, mais la perte d'escouades dans la reconquête de Kamalondo a fait payer un lourd tribut à cette force déjà limitée."
 ktg.25.a: "L'avenir s'annonce sombre."

 ktg.26.t: "L'Asssaut Reprend"
 ktg.26.d: "Pendant le reste de la semaine, le Mwami a repris furieusement ses attaques sur la ville, chaque attaque s'avérant moins efficace que la précédente. Devant la détermination de la population de Lubumbashi et la fermeté de l'administration coloniale, la désertion commence à se répandre dans les rangs du Mwami, causant de graves problèmes à ses lignes d'approvisionnement et au moral des guerriers restants. Finalement, le Mwami ne voit pas d'autre solution que de proposer un cessez-le-feu à Pierre Ryckmans. En cas d'accord, il offre aux Coloniaux le droit de conserver leur autonomie et leur pouvoir sur la ville de Ludwigsstadt, le contrôle des mines de l'UMHK et la poursuite de la politique d'avant l'effondrement, à condition qu'il soit autorisé à diriger le royaume Yeke depuis son siège de Bunkeya comme bon lui semble."
 ktg.26.a: "Acceptez le cessez-le-feu."

 ktg.27.t: "Fin du Siège"
 ktg.27.d: "Avec le départ des dernières forces Mwamis de la ville, la dévastation causée par le siège est enfin apparue. Des centaines de maisons ont brûlé, les rues sont bloquées par des débris et des milliers de courageux Congolais et coloniaux gisent sans sépulture sur le champ de bataille. Ce combat est peut-être gagné, mais le rétablissement ne fait que commencer."
 ktg.27.a: "L'ordre colonial est rétabli !"

 ktg.29.t: "Nomination du Nouveau Gouverneur Colonial"
 ktg.29.d: "Après la disparition du gouverneur précédent dans le chaos de l'effondrement du Mittel-Afrikan, un nouveau gouverneur doit être nommé pour diriger la province du Katanga. Bien que le Mwami reste le dirigeant officiel, il ne sera utilisé que comme un chef titulaire, le véritable pouvoir étant détenu par le ministère des Colonies et l'UMHK. En raison de ses qualités de chef et de son dévouement pendant le siège, Pierre Ryckmans a été élu à l'unanimité par l'administration coloniale jusqu'à ce que de nouvelles élections soient organisées. Bien que Ryckmans ait montré, contrairement à nombre de ses prédécesseurs, qu'il se soucie de la population autochtone, les citoyens katangais s'inquiètent de la poursuite de l'ancienne politique coloniale belge."
 ktg.29.b: "Bonne chance Pierre Ryckmans !"

 ktg.28.t: "Émeutes de Ludwigsstadt"
 ktg.28.d: "Avec le Mwami qui s'approche de la ville, de nombreux habitants autrefois loyaux voient leur chance d'accéder à une véritable indépendance, libérée de l'oppression blanche. Des émeutes de masse éclatent, les maisons des colons étant pillées et incendiées. Des restaurants et des magasins grecs et italiens sont incendiés et les surveillants de l'UMHK décapités dans les rues."
 ktg.28.a: "Le Katanga sera indépendant !"

### European Policy ###

#Germany
 ktg.30.t: "Envoyé des Garanganze"
 ktg.30.d: "Un envoyé de Ludwigsstadt, au fin fond de la jungle du Congo, est arrivé dans notre capitale, Windhuk. Ils rapportent qu'une petite division de la Force Publique et les coloniaux restants ont été capables de tenir tête aux armées du Mwami. Un traité a donc été signé entre les citoyens de Ludwigsstadt et le Mwami, leur permettant de poursuivre leur domination coloniale avec le Mwami comme chef symbolique. Bien que leur situation soit stable pour le moment, le gouvernement colonial dirigé par Pierre Ryckmans a demandé un soutien supplémentaire pour assurer l'influence du Reichspakt sur la province."
 ktg.30.a: "Soutenez leur gouvernement."
 ktg.30.b: "Refusez toute aide."

 ktg.31.t: "Traité avec la Südwestafrika"
 ktg.31.d: "Nos envoyés sont revenus de Windhuk, apportant avec eux le soutien de la colonie allemande. Bien qu'ils aient reconnu à contrecœur notre souveraineté pour le moment, il est clair qu'une fois qu'ils seront plus puissants, une demande formelle de rejoindre la Mittel-Afrika sera faite."
 ktg.31.a: "Consolider notre pouvoir."

 ktg.32.t: "Les Namibiens nous ont abandonnés !"
 ktg.32.d: "Nos envoyés sont revenus les mains vides de la colonie allemande de Südwestafrika, apportant la nouvelle qu'ils n'ont pas l'intention de soutenir notre gouvernement."
 ktg.32.a: "Bon sang"

 ktg.33.t: "Envoyé des Garanganze"
 ktg.33.d: "Un envoyé de Ludwigsstadt, au fin fond de la jungle du Congo, est arrivé dans notre capitale, Dar-es-Salaam. Ils rapportent qu'une petite division de la Force Publique et les coloniaux restants ont pu tenir tête aux armées du Mwami. Un traité a donc été signé entre les citoyens de Ludwigsstadt et le Mwami, leur permettant de poursuivre leur domination coloniale avec le Mwami comme chef symbolique. Bien que leur situation soit stable pour le moment, le gouvernement colonial dirigé par Pierre Ryckmans a demandé un soutien supplémentaire pour assurer l'influence du Reichspakt sur la province."
 ktg.33.a: "Soutenez leur gouvernement."
 ktg.33.b: "Refusez toute aide."

 ktg.34.t: "Traité avec l'Afrique de l'Est"
 ktg.34.d: "Nos envoyés sont revenus de Dar-es-Salaam, apportant avec eux le soutien de la colonie allemande. Bien qu'ils aient reconnu à contrecœur notre souveraineté pour le moment, il est clair qu'une fois qu'ils seront devenus plus puissants, une demande formelle de rejoindre leur nation sera faite."
 ktg.34.a: "Consolider notre pouvoir."

 ktg.35.t: "Daressalam nous a abandonnés !"
 ktg.35.d: "Nos envoyés sont revenus les mains vides de la colonie allemande d'Afrique de l'Est, apportant la nouvelle qu'ils n'ont pas l'intention de soutenir notre gouvernement. Sans le soutien de Daressalam, il sera très difficile pour le gouvernement colonial de se maintenir au pouvoir avec des ennemis de tous bords."
 ktg.35.a: "Nous devrons nous accrocher avec ce que nous avons."

#Flanders-Wallonia
 ktg.40.t: "Envoyé du Katanga"
 ktg.40.d: "Grâce à un vaste réseau de communication soutenu par l'église catholique du Katanga, des nouvelles nous sont parvenues sur la situation de notre ancienne colonie. Grâce à une utilisation intelligente de la Force Publique et à l'utilisation de la population de Ludwigsstadt, le gouvernement colonial de Pierre Ryckmans a pu rétablir la domination coloniale. Maintenant, une demande officielle a été faite par son gouvernement pour le soutien de notre pays. Dans le chaos qui a suivi la chute de Mittel-Afrika, la plupart de nos citoyens vivant et travaillant au Congo ont pu s'échapper vers Ludwigsstadt où se trouve le pouvoir central de nos opérations minières. Les rapports des missions indiquent qu'environ 10.000 de nos coloniaux ont pu se retirer à Ludwigsstadt où ils ont proclamé Pierre Ryckmans comme leur gouverneur colonial. Bien que notre gouvernement ne soit pas en mesure de lancer une offensive à grande échelle pour libérer nos citoyens, les coloniaux ont demandé que nous leur envoyions des armes, des munitions et des vivres afin qu'ils puissent résister aux chefs de guerre africains."
 ktg.40.a: "Envoyez-leur toute l'aide que nous pouvons leur apporter."
 ktg.40.b: "Attendez la réponse de l'Allemagne."

 ktg.41.t: "Le soutien de la mère patrie"
 ktg.41.d: "Grâce à un réseau complexe d'accords louches et à l'utilisation des nations environnantes, le soutien de la Flandre-Wallonie est arrivé à Ludwigsstadt. Ils ont apporté des équipements indispensables pour combler nos pénuries, des outils et des experts de Flandre-Wallonie ont également été transportés pour aider à la reconstruction de la ville. D'autres aides ont été promises par Bruxelles mais sont en attente d'approbation dans le port d'Anvers."
 ktg.41.a: "Mettons-nous au travail !"

 ktg.42.t: "La mère patrie hésite"
 ktg.42.d: "Bien qu'il existe une pression politique certaine au sein du gouvernement pour soutenir les citoyens flamands et wallons (et surtout les mines), ils ont décidé d'attendre une réponse allemande avant de s'engager pleinement dans notre cause."
 ktg.42.a: "Espérons que l'aide arrivera à temps."

 ktg.43.t: "Garanganze a demandé une aide Flamande-Wallonne."
 ktg.43.d: "Nous avons appris que le gouvernement colonial du Katanga, dirigé par Pierre Ryckmans, a demandé l'aide des Flamands pour la reconstruction de la capitale et le soutien de l'armée. Avec environ 10.000 Flamands-Wallons dans la colonie, le gouvernement n'a pas d'autre choix que de soutenir ses compatriotes. Pour l'instant, ils doivent cependant attendre la réponse allemande. Cela pourrait être notre chance de gagner leur soutien dans nos efforts de recolonisation si nous offrons nos ports et nos infrastructures à leur mission."
 ktg.43.a: "Offrir de l'aide aux Flamands-Wallons."
 ktg.43.b: "Refuser de reconnaître leur état."

 ktg.44.t: "La Südwestafrika offre son soutien"
 ktg.44.d: "La colonie allemande de Südwestafrika a proposé de nous aider dans notre mission de secours aux coloniaux piégés en ouvrant ses ports et ses voies ferrées à nos expéditions. Bien que nous soyons reconnaissants pour leur aide, il semble qu'ils vont l'utiliser pour nous forcer à conclure un accord."
 ktg.44.a: "Nous n'avons pas d'autre choix que d'accepter."

 ktg.45.t: "Autres Demandes de Ludwigsstadt"
 ktg.45.d: "Alors que nos cargaisons précédentes sont (pour la plupart) bien arrivées à Ludwigsstadt, le gouvernement colonial nous a demandé d'envoyer également du personnel militaire pour aider à la formation et au développement de la Force Publique. Les vétérans de l'offensive d'Afrique de l'Est qui sont revenus en Flandre-Wallonie après la guerre mondiale se portent volontaires pour aider leurs compatriotes et demandent au gouvernement la permission de mener une expédition au Congo."
 ktg.45.a: "Approuvez leur expédition."
 ktg.45.b: "N'envoyez que du matériel."

 ktg.46.t: "Expédition de Flandre-Wallonie"
 ktg.46.d: "Pour compléter nos régiments de la Force Publique, la Flandre-Wallonie a décidé d'envoyer une expédition armée dirigée par des vétérans de l'offensive East-Afrika. Sous le commandement de Charles Tombeur et Armand Huyghé, ces vétérans entraînés ont été placés dans les casernes de Ludwigsstadt pour aider à fortifier la ville."
 ktg.46.a: "La Force Publique est plus forte !"

 ktg.47.t: "La Flandre-Wallonie envoie plus d'équipements"
 ktg.47.d: "Alors que nous avions demandé une expédition militaire à la mère patrie, il semble que Brussel ait décidé de limiter son intervention à du matériel et des fournitures."
 ktg.47.a: "On ne peut pas se plaindre, les armes sont les armes."

#Portugal
 ktg.50.t: "Mission commerciale du Katanga"
 ktg.50.d: "Après l'effondrement de la Mittel-Afrika, le gouvernement colonial restant a été fortement contesté par le Garanganze Mwami jusqu'à ce qu'il soit finalement vaincu à Ludwigsstadt et réduit à un roi titulaire. En raison de nos ambitions de prendre le contrôle de la région et de notre accès aux ports de l'océan Atlantique, le gouvernement colonial dirigé par Pierre Ryckmans nous a proposé un accord commercial dans lequel nous leur permettons d'utiliser nos ports et nos chemins de fer en échange de tarifs élevés. Bien que cet accord puisse être profitable, nous devons garder à l'esprit nos plans d'expansion. Soutenir une colonie du Reichspakt pourrait réduire considérablement nos chances de conquête."
 ktg.50.a: "Autoriser le Libre Échange"
 ktg.50.b: "Refusez-leur l'accès à nos ports."

 ktg.51.t: "Signature d'un accord commercial"
 ktg.51.d: "Le gouvernement portugais a accepté notre proposition et a ouvert les ports de l'Angola au commerce."
 ktg.51.a: "Enfin, les mines peuvent retrouver leur capacité maximale."

 ktg.52.t: "Accord commercial refusé"
 ktg.52.d: "Les Portugais ont refusé notre proposition et ferment tous les ports angolais à nos commerçants. Sans leur accès, le seul moyen d'exporter nos ressources est de corrompre les chefs de guerre et de conclure des accords douteux."
 ktg.52.a: "Contactez les chefs de guerre."

 ktg.53.t: "Les Portugais expriment leur intérêt pour nos territoires"
 ktg.53.d: "Le gouvernement portugais a clairement manifesté son intention de conquérir notre territoire et commence à préparer une invasion. Bien que nos forces ne puissent pas repousser l'armée portugaise dans son ensemble, le fait de nous retrancher jusqu'à l'intervention allemande pourrait assurer notre survie. D'un autre côté, nous pourrions offrir la province au Portugal en épargnant à nos citoyens et à notre industrie le poids de leur invasion."
 ktg.53.a: "On se creuse la tête."
 ktg.53.b: "Proposez une résolution pacifique."

 ktg.54.t: "Le Katanga propose un accord"
 ktg.54.d: "Méfiant de notre dérive expansionniste, le gouvernement de Ludwigsstadt a proposé une résolution pacifique du conflit. Ils proposent de transférer le contrôle à notre gouvernement si nous pouvons garantir leurs opérations minières et la population européenne. Bien que leur offre puisse éviter des pertes inutiles de vies portugaises, elle nous obligera à adhérer à leur structure coloniale au lieu d'une annexion complète à nos possessions africaines."
 ktg.54.a: "Acceptez leur offre."
 ktg.54.b: "Refusez leur offre et poursuivez les préparatifs."

 ktg.55.t: "Les Portugais ont refusé notre offre"
 ktg.55.d: "Nos diplomates sont revenus les mains vides, le gouvernement portugais ayant exprimé son désir d'une intégration totale dans son empire. Sans résolution pacifique possible du conflit, nous ne pouvons qu'espérer que nos alliés européens puissent intervenir à temps."
 ktg.55.a: "Préparez les défenses."

 ktg.56.t: "Les Portugais ont accepté notre offre"
 ktg.56.d: "Le gouvernement portugais a accepté notre offre et a envoyé avec nos diplomates des citoyens portugais qui doivent nous aider dans le transfert du pouvoir. Le drapeau portugais a été hissé à Ludwigsstadt et le Mwami a été couronné roi du Garanganze portugais."
 ktg.56.a: "Un changement de gouvernement s'impose."

 ktg.57.t: "Le Katanga prépare ses défenses"
 ktg.57.d: "Craignant une invasion à grande échelle de leur territoire, les Garanganze fortifient leur capitale, Ludwigsstadt, et sollicitent autant d'aide étrangère que possible. Bien qu'ils ne soient toujours pas en mesure de faire face à notre armée, ils vont tenir aussi longtemps qu'ils le peuvent."
 ktg.57.a: "Continuer les préparatifs."

 ktg.58.t: "Katanga demande de l'aide"
 ktg.58.d: "Craignant une invasion portugaise, les Garanganze nous ont contactés pour discuter d'une éventuelle alliance afin de contrer les ambitions portugaises. Ils proposent de se rattacher à notre colonie si nous les aidons dans leur lutte contre les Portugais."
 ktg.58.a: "Intégrer le Katanga."
 ktg.58.b: "Refusez leur offre."

 ktg.59.t: "La Südwestafrika offre de l'aide en échange du rattachement."
 ktg.59.d: "Les colonies allemandes ont répondu à notre appel à l'aide et la Südwestafrika nous a promis son aide si nous nous joignons à leur projet de recréation de la Mittel-Afrika. Sans autre moyen de survivre à l'invasion portugaise, nous n'avons d'autre choix que d'accepter ces dures exigences."
 ktg.59.a: "Transférez le pouvoir à Windhuk."

 ktg.591.t: "La Südwestafrika refuse d'intervenir"
 ktg.591.d: "Pour éviter une confrontation directe avec le Portugal, le gouvernement allemand de Windhuk a refusé d'envoyer de l'aide et nous a laissés livrés à nous-mêmes. Ce sera un combat difficile mais avec un peu de chance, nous pourrons peut-être survivre derrière nos fortifications."
 ktg.591.a: "Défiance jusqu'à la fin !"

#Resource Leasing
 ktg.60.t: "Le Katanga offre un intérêt pour nos réserves de caoutchouc"
 ktg.60.d: "Pour augmenter encore leurs profits, des sociétés minières et de ressources flamandes et wallonnes basées au Katanga ont proposé de s'intéresser à certaines de nos plantations et forêts. En échange de la vente de certaines de ces forêts, elles proposent de développer la région en stimulant notre propre production de caoutchouc et en modernisant nos chemins de fer."
 ktg.60.a: "Vendre les Forêts."
 ktg.60.b: "Refusez leur offre."

 ktg.61.t: "Acquisition de Forêts d'Hévéas"
 ktg.61.d: "Après avoir réussi à faire pression sur leur gouvernement et à le convaincre, l'UMHK et ses filiales ont réussi à acheter des forêts d'hévéas au Bas-Congo."
 ktg.61.a: "Splendide."

 ktg.62.t: "Offre rejetée"
 ktg.62.d: "Bien que nous ayons proposé des conditions avantageuses pour leur gouvernement, la vente de plantations d'hévéas à grande échelle a été refusée, ce qui a fait fuir nos investisseurs."
 ktg.62.a: "C'est vraiment dommage."

 ktg.63.t: "Le Katanga offre un intérêt pour nos réserves de diamants"
 ktg.63.d: "Pour augmenter encore leurs profits, des sociétés minières et de ressources flamandes et wallonnes basées au Katanga ont proposé de s'intéresser à certaines de nos mines de diamants. En échange de la vente de certaines de ces mines, elles proposent de développer la région en stimulant notre propre industrie et en modernisant nos chemins de fer."
 ktg.63.a: "Vendre les Mines."
 ktg.63.b: "Refusez leur offre."

 ktg.64.t: "Mines de Diamants Acquises"
 ktg.64.d: "Après avoir réussi à faire pression sur leur gouvernement et à le convaincre, l'UMHK et ses filiales ont réussi à acheter des mines de diamants dans la région du Kivu."
 ktg.64.a: "Splendide."

 ktg.65.t: "Offre rejetée"
 ktg.65.d: "Bien que nous ayons proposé des conditions avantageuses pour leur gouvernement, la vente de grandes mines de diamants a été refusée, ce qui a fait fuir nos investisseurs."
 ktg.65.a: "C'est vraiment dommage."

#Elections Ludwigsstadt
 ktg.70.t: "Élections de Ludwigsstadt"
 ktg.70.d: "Pour la première fois dans l'histoire coloniale, des élections libres, tant pour les Noirs que pour les Blancs, permettront de désigner le nouveau maire (et gouverneur de facto) du Katanga. Les missions catholiques ont proposé que Pierre Ryckmans poursuive son mandat tandis que les grandes entreprises (comme l'UMHK) exhortent les électeurs à choisir Jules Cousin à la tête de la ville. Un nouveau parti de travailleurs africains, dirigé par Léonard Mpoyi, a également annoncé sa candidature au poste et a été vu comme influençant les électeurs de la cité indigène."
 ktg.70.a: "Pierre Ryckmans et les Catholiques."
 ktg.70.b: "Jules Cousin et l'UMHK."
 ktg.70.c: "Léonard Mpoyi et le Parti des Travailleurs Africains."

#Ryckmans vs Mwami
 ktg.71.t: "Ryckmans consolide le pouvoir colonial"
 ktg.71.d: "Après la victoire sur le Mwami, le gouvernement colonial rétabli sous la direction de Pierre Ryckmans a poursuivi son chemin pour consolider son pouvoir. Alors que le Mwami panse ses plaies à Bunkeya et avec le soutien de la population de Ludwigsstadt, une lettre officielle est envoyée au Mwami pour l'informer que ses services ne sont plus nécessaires au Katanga et qu'il est écarté du pouvoir. Cela ne manquera pas de perturber ses plus fidèles partisans, mais après leur défaite, des frappes précises et minutieuses de la Force Publique et des parachutistes flamands et wallons éteindront, espérons-le, leur flamme de résistance."
 ktg.71.a: "Ryckmans prend le contrôle total du Katanga."

 ktg.72.t: "Le Mwami refuse"
 ktg.72.d: "Des nouvelles sont revenues de Bunkeya où le Mwami, indigné par nos demandes, a déchiré la lettre et a donné l'ordre de remobiliser ses forces. En raison de leur défaite à Ludwigsstadt au début de l'année, ses troupes sont sous-équipées et manquent de munitions. Pendant ce temps, la Force Publique a préparé son unité d'assaut et des para-commandos de Flandre-Wallonie ont débarqué à Ludwigsstadt plus tôt dans la journée."
 ktg.72.a: "Attaquer Bunkeya !"

 ktg.73.t: "Le Mwami s'est enfui !"
 ktg.73.d: "Réalisant que sa position à Bunkeya est inatteignable, il a donné l'ordre de se retirer vers l'ancienne forteresse de Munema où ils se retrancheront et attendront l'arrivée de nos forces. Entre-temps, les premiers camions chargés de nos troupes sont arrivés à Bunkeya et la ville a été sécurisée. Une piste d'atterrissage temporaire a été créée pour accueillir les para-commandos, tandis qu'un nouveau plan d'action est en cours de formalisation."
 ktg.73.a: "Offrez au Mwami une dernière chance de se rendre."

 ktg.74.t: "Assaut Final sur Munema"
 ktg.74.d: "Honorant son héritage, le Mwami a décidé de mourir en combattant les coloniaux comme son ancêtre Msiri l'avait fait lors de l'expédition Stairs. En réponse à sa décision et mal à l'aise avec la perte de vies de la Force Publique, Tombeur a donné l'ordre de bombarder la forteresse de Munema et de poursuivre avec une poussée combinée des para-commandos flamands et wallons et des fantassins de la Force Publique. L'ancienne forteresse n'était pas du tout capable de résister à ce type de guerre moderne et est tombée en moins de deux heures, le Mwami menant une charge désespérée contre les para-commandos lorsqu'il a finalement été fauché par les tirs combinés. Après que la poussière soit retombée et que les blessés aient été transportés pour être soignés, le nombre final de morts s'élevait à 24 troupes coloniales contre près de 1 000 des meilleurs Mwamis."
 ktg.74.a: "Ainsi tombe la maison de Msiri."

#Flavour
 ktgfla.1.t: "Football au Katanga"
 ktgfla.1.d: "Grâce à l'influence belge et aux missionnaires catholiques de Flandre occidentale, le football devient peu à peu la religion la plus importante au Katanga. Organisé par le père Raphaël de la Kethulle, des matchs de football et des petits championnats sont organisés dans toute la Ludwigsstadt. Grâce à la croissance des cités minières et à la politique d'éducation continue de notre gouverneur, le père espère améliorer la promotion sociale des Africains et a demandé au gouvernement d'étendre sa vision par la création de l'Association Sportive Congolaise."
 ktgfla.1.a: "Approuver l'organisation."

 ktgfla.2.t: "Reconnaissance de l'Association de Football de Flandre-Wallonie"
 ktgfla.2.d: "La FWFA a observé avec enthousiasme la popularité croissante du football au Katanga et a décidé d'injecter des fonds supplémentaires dans l'Association Sportive Congolaise, en améliorant son infrastructure, en lui fournissant un meilleur soutien et en lui permettant même de se qualifier pour la coupe de Flandre-Wallonie. Pour renforcer encore les liens entre les deux organisations, le club de Beerschot a annoncé sa visite à Ludwigsstadt pour affronter les meilleurs de notre nation. Pour montrer le succès du retour du régime colonial, les plans d'une nouvelle gare sont en cours d'élaboration et portent le nom d'Adelbert Ier."
 ktgfla.2.a: "Montrez-leur que le Katanga est entré dans le 20ème siècle !"

 ktgfla.3.t: "Stade du Roi Adelbert"
 ktgfla.3.d: "Construit sous la supervision attentive du père de la Kethulle et financé par l'Association Sportive Congolaise, des centaines d'ouvriers ont travaillé pendant des mois pour terminer le projet de prestige du gouvernement colonial. Grâce au père de la Kethulle, des centaines d'écoliers katangais se sont portés volontaires pour aider à la construction, dans l'espoir de pouvoir un jour devenir champion du monde et jouer dans la ligue flamande-wallonaise. Construit pour plus de 50 000 supporters, le stade est censé devenir le centre des associations sportives de Ludwigsstadt, un club d'athlétisme étant également prévu."
 ktgfla.3.a: "Lentement, le bâtiment s'agrandit."

 ktgfla.4.t: "Ludwigsstadt-Beerschot"
 ktgfla.4.d: "Le grand jour est enfin arrivé, Beerschot s'est envolé de Bruxelles pour Ludwigsstadt afin de jouer contre le club de Ludwigsstadt qui a réussi à battre Bunkeya dans un match serré 4-3 le mois dernier. Accompagné par une musique forte et même une performance de l'orchestre de la Force Publique, le stade a commencé à se remplir avec plus de 50.000 Katangais déjà à l'intérieur et plus de 20.000 attendant à l'extérieur. Avec un soleil brûlant qui éclaire les supporters, le match a commencé par un but de Mokuna contre le gardien flamand-wallon. Les attaquants de Beerschot ont réussi à renverser la vapeur à la 42e minute en marquant deux buts contre la défense défaillante de Ludwigsstadt, plaçant le score à 2-1 à la mi-temps. Au cours de la deuxième mi-temps, trois autres attaques de Beerschot ont été bloquées par la défense de Ludwigsstadt et Mokuna a pu marquer un autre but à la 76e minute, portant le score final à 2-2. Enthousiasmés par la belle performance que leur équipe a pu offrir aux Flamands-Wallons, les célébrations se sont poursuivies jusque tard dans la nuit avec les supporters de Beerschot."
 ktgfla.4.a: "Une belle journée pour le Katanga !"

 ktgfla.5.t: "Muhemili Abeli contre l'UMHK"
 ktgfla.5.d: "Après avoir été arrêtée pour avoir volé un lit, 7 chaises, 5 tables et même un lavabo, Muhemili Abeli a été traduite en justice pour vols répétés et commerce avec le marché noir. Elle a rétorqué qu'en raison des réformes mises en place par l'UMHK après le scandale du "lundi noir", de nombreux travailleurs ne peuvent plus s'offrir les produits de première nécessité et qu'elle a dû voler pour subvenir aux besoins de sa famille. Le soutien à son cas s'est accru dans la cité indigène où de nombreux mineurs ont connu des temps difficiles après le licenciement de 300 mineurs l'année dernière."
 ktgfla.5.a: "Démarrer les mesures d'aide."

 ktgfla.6.t: "D'autres scandales dans l'UMHK"
 ktgfla.6.d: "Une étude du journal de Ludwigsstadt a été publiée, décrivant les atrocités commises par l'UMHK contre la population hutue du Rwanda. En leur promettant richesse et succès, de nombreux chômeurs se sont rendus à Ludwigsstadt pour être employés dans les mines. Insistant sur le fait qu'ils sont naturellement protégés contre les environnements à faible teneur en oxygène grâce à leur habitat montagneux et qu'ils n'ont pas besoin des "chambres à vapeur" pour s'acclimater à la situation en bas, beaucoup de ces hommes sont morts de manque d'oxygène ou de malaria et ont été enterrés secrètement loin du grand public. L'étude a été divulguée à la population de Ludwigsstadt, ce qui a entraîné une grève massive contre l'UMHK jusqu'à ce que de meilleures conditions de travail soient garanties. Au sein du gouvernement colonial, un débat a également lieu sur le remplacement des chefs de la mine en question, afin d'éviter l'explosion des pensées anticolonialistes."
 ktgfla.6.a: "Virez tous les Superviseurs."

 ktgfla.7.t: "Conflit au sein de l'UMHK"
 ktgfla.7.d: "Dans la continuité de la politique coloniale d'avant la guerre mondiale, l'UMHK s'est une fois de plus consacrée à une combinaison de bureaucratie complexe et d'une attitude condescendante générale envers ses travailleurs. Cependant, en raison de l'expansion de la société au fil des ans, cette combinaison n'est plus viable pour l'ensemble de l'entreprise, ce qui entraîne des lacunes et des mesures punitives injustifiées contre le mauvais mineur. Après la crise économique de 1936, de nombreux mineurs sont maintenant complètement à la merci de la société, dépendant d'elle pour la nourriture, les équipements sociaux, le logement. Pour réduire ses pertes, l'UMHK a décidé de réduire les dépenses pour ces installations, ce qui a entraîné un déclin général du bien-être des Katangais et des appels croissants pour de meilleurs prêts et logements maintenant que l'économie est de nouveau en hausse."
 ktgfla.7.a: "Discutez avec le conseil d'administration de l'UMHK."

 ktgfla.8.t: "Ateliers brûlés"
 ktgfla.8.d: "Près des mines de Ruashi, des incendies ont ravagé plusieurs ateliers, provoquant l'arrêt complet du travail. Il semble qu'il s'agisse d'un incendie volontaire de la part de certains travailleurs, en signe de protestation contre les bas salaires et les logements vétustes."
 ktgfla.8.a: "Améliorer les installations de logement."

 ktgfla.9.t: "UMHK démolit un cimetière"
 ktgfla.9.d: "Lors de l'expansion récente des mines de cobalt dans le Sud-Katanga, un groupe d'ingénieurs en construction flamands et wallons a accidentellement détruit un cimetière local, provoquant l'indignation de la population qui affirme que les coloniaux n'ont aucun respect pour leur culture et leurs traditions et qu'ils ne sont là que pour le profit. À Ludwigsstadt, la situation s'envenime : de nombreux magasins et cafés tenus par des coloniaux se font tabasser et l'UMHK est en grève générale. Le gouvernement colonial se demande s'il doit profiter de l'occasion pour enfin achever la nationalisation de l'UMHK, obligeant ainsi la société à changer directement sa politique et à offrir de meilleures conditions de travail à la main-d'œuvre autochtone."
 ktgfla.9.a: "Nationaliser l'UMHK."
 ktgfla.9.b: "Laissez l'entreprise indépendante."

 ktgfla.10.t: "Grève générale de Ludwigsstadt"
 ktgfla.10.d: "Après une nouvelle vague de licenciements sans indemnités à l'UMHK, des centaines de mineurs se sont rassemblés au Stade Roi Adelbert pour affronter le maire de la ville et discuter des répercussions possibles pour l'UMHK. En raison d'une visite prévue à Bunkeya, Pierre Ryckmans n'a pas pu rencontrer les grévistes et a envoyé son adjoint Amour Maron pour gérer la situation. Lorsque Léonard Mpoyi et ses collègues ont commencé à présenter leurs preuves au conseil réuni, Amour Maron a abattu l'homme à côté de Mpoyi à bout portant et a ordonné à la Force Publique d'ouvrir le feu sur les grévistes. Plus de 50 mineurs ont été abattus et des centaines d'autres blessés. La grève a été étouffée, mais pour combien de temps ?"
 ktgfla.10.a: "Augmenter la Garnison de la Force Publique dans la Cité Indigène."

 ktgfla.11.t: "Mutinerie dans les Casernes de Ludwigsstadt"
 ktgfla.11.d: "Instigué par la réaction agressive d'Amour contre les grévistes de l'UMHK, le premier sergent-major Ngoie Mukalabushi s'est révolté contre l'administration coloniale en collaborant avec Mpoyi pour saper le régime flamand-wallon et apporter l'indépendance totale au Katanga. Des centaines de mineurs suivant Mpoyi se sont joints à la Force Publique mutinée, se frayant un chemin dans le quartier blanc pour renverser le régime."
 ktgfla.11.a: "Des renforts venus de Bunkeya étouffent la révolte."
 ktgfla.11.b: "La domination coloniale est à nouveau renversée."

 ktgfla.12.t: "Décès de Jeanie Prentice"
 ktgfla.12.d: "Arrivée au Congo en 1900 dans le cadre de la mission évangélique anglaise Garanganze, Jeanie Prentice a largement défini l'influence de l'église au Katanga. Lorsqu'elle est finalement décédée vendredi dernier, elle était la plus ancienne coloniale vivante au Congo et était aimée tant par les coloniaux que par les Katangais."
 ktgfla.12.a: "Une triste journée pour Katanga"

 ktgfla.13.t: "Tentative d'assassinat du Père Raphaël"
 ktgfla.13.d: "A 17h16 aujourd'hui, une voiture piégée a secoué Ludwigsstadt lorsque la voiture qui devait transporter le Père Raphaël du siège colonial au Stade Roi Adelbert a explosé, tuant le conducteur et blessant 8 autres personnes. On ne sait pas qui a pu prendre pour cible le père tant adoré, responsable de l'introduction du football dans la colonie, mais des rapports indiquent qu'un membre radical de la tribu Garanganze a peut-être fait exploser la bombe pour exprimer sa méfiance à l'égard du pouvoir toujours croissant de l'Église catholique. Sa tentative semble avoir provoqué l'effet inverse, puisque de plus en plus de citoyens décident d'abandonner leur passé tribal et de faire partie de la population croissante d'évolués dans les villes."
 ktgfla.13.a: "Dieu Merci il n'a pas été blessé"
