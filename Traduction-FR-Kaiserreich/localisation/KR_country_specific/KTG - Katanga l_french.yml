### Focuses ###
 KTG_Reinforce_The_Mwami_Authority: "Renforcer l'Autorité du Mwami"
 KTG_Reinforce_The_Mwami_Authority_desc: "Les Allemands ont assuré le règne du Mwami. Bien que la providence ait veillé à notre indépendance, nous devons toujours être attentifs aux menaces qui pèsent sur le règne de sa lignée."
 KTG_Council_of_Garanganze: "Conseil de Garanganze"
 KTG_Council_of_Garanganze_desc: "Une méthode courante de réforme politique pour des régimes comme le nôtre consiste à formaliser le rôle et les limites de l'aristocratie dans un parlement officiel. Le rôle du nouveau conseil sera, bien sûr, limité, et renforcera davantage le Mwami."

 KTG_Invite_Foreign_Advisors: "Inviter des Conseillers Étrangers"
 KTG_Invite_Foreign_Advisors_desc: "Alors que beaucoup chercheraient maintenant à expulser les menaces étrangères à notre mode de vie, cela ne peut être le cas. Ce sont eux qui fourniront l'expertise nécessaire pour assurer notre prospérité. En effet, nous devrions rechercher des étrangers qualifiés pour servir de conseillers politiques officiels au Mwami."
 KTG_Union_Miniere: "Accord avec l'Union Minière du Haut-Katanga"
 KTG_Union_Miniere_desc: "L'UMHK est la base sur laquelle repose toute notre économie. Non seulement elle fournit des emplois dans ses vastes opérations minières, mais elle joue également un rôle clé dans l'éducation et la santé au Katanga. Bien que le fait de travailler avec une entreprise étroitement liée à l'exploitation coloniale puisse prêter à controverse, son expertise permettra à notre secteur minier de rester lucratif."
 KTG_Belgian_Mining_Expertise: "Expertise Minière Belge"
 KTG_Belgian_Mining_Expertise_desc: "Les sociétés minières belges connaissent le Katanga aussi bien que notre peuple. Pour l'exploitation des ressources naturelles, nous devrions demander l'avis des anciens fonctionnaires coloniaux."
 KTG_Ruashi_Mine_Expansion: "Expansion de la Mine de Ruashi"
 KTG_Ruashi_Mine_Expansion_desc: "La grande mine de fer de Ruashi est tombée en désuétude. Nous devrions la rénover et y introduire des machines modernes."
 KTG_Cobalt_Mines: "Mines de Cobalt"
 KTG_Cobalt_Mines_desc: "La demande de cobalt a explosé depuis la fin de la Weltkrieg. Heureusement, nous en possédons en abondance et il suffit de mieux exploiter nos gisements de cobalt."
 KTG_Mittel_European_Trade_Center: "Créer un Comptoir Commercial du Reichspakt"
 KTG_Mittel_European_Trade_Center_desc: "Il est indéniable qu'en encourageant les investissements de Mitteleuropa, nous pourrons en retirer de grands avantages pour notre économie. En nous promouvant comme un lieu où les intérêts européens peuvent faire des affaires, nous pourrons nous positionner comme un centre clé du commerce euro-africain."
 KTG_German_Construction_Expertise: "Génie Civil Allemand"
 KTG_German_Construction_Expertise_desc: "Si nous voulons créer un réseau d'infrastructures moderne, nous devons travailler avec les leaders dans ce domaine, un domaine dans lequel les entreprises allemandes détiennent une domination incontestable. En travaillant avec des entreprises telles que Hochtief, nous pouvons nous lancer dans des projets qui rivalisent avec ceux de l'Europe."
 KTG_Lubumbashi_City_Future: "Lubumbashi, Ville du Futur"
 KTG_Lubumbashi_City_Future_desc: "Avec l'aide de l'expertise allemande en matière d'ingénierie, nous allons commencer à transformer Lubumbashi en un chef-d'œuvre de conception moderniste qui servira de modèle de conception de ville moderne non seulement pour l'Afrique, mais aussi pour le monde entier."
 KTG_Technical_University_Lubumbashi: "Université Technique de Lubumbashi"
 KTG_Technical_University_Lubumbashi_desc: "Les fondements de la modernité étant posés, nous devons maintenant développer l'institution la plus impressionnante de notre époque : l'université."
 KTG_Press_Population_Into_The_Mines: "Presser la Population dans les Mines"
 KTG_Press_Population_Into_The_Mines_desc: "Il faut plus d'hommes pour les mines. Ceux qui sont oisifs ou dont le rôle est subalterne devraient être forcés à les travailler."

 KTG_Force_Publique: "Apprendre de la Force Publique"
 KTG_Force_Publique_desc: "La Force Publique a commis de nombreuses atrocités dans son application de la loi belge, mais nous ne pouvons nier sa compétence. Nous devrions inviter ses anciens officiers qui traînent aujourd'hui dans l'obscurité en Belgique à servir de conseillers. Ils sauteront certainement sur l'occasion de remodeler nos forces à l'image du couronnement de leur vie."
 KTG_Hire_Askaris: "Embaucher des Askaris"
 KTG_Hire_Askaris_desc: "Avec l'effondrement de la domination Mittelafrikan, beaucoup d'anciens Askaris sont retournés à une vie de village banale. Nous devrions lancer un appel à ces hommes pour qu'ils saisissent à nouveau la gloire par les cornes."
 KTG_Build_National_Arsenal: "Construire un Arsenal National"
 KTG_Build_National_Arsenal_desc: "Pour développer des armes modernes, nous devrons progresser à pas de géant. Pour commencer le processus, nous devons établir un arsenal d'État moderne par lequel toute la production militaire sera acheminée."
 KTG_License_FN_Guns: "Licence FN Guns"
 KTG_License_FN_Guns_desc: "La Fabrique Nationale, une branche de l'État belge, reste l'un des principaux fabricants d'armes à feu au monde. En utilisant nos relations en Belgique, nous devrions obtenir une licence pour produire leurs nouveaux modèles dans le pays, ainsi que l'outillage pour le faire, à bas prix."
 KTG_Study_East_Afrika_Offensive: "Étudier l'Offensive de l'Afrique de l'Est"
 KTG_Study_East_Afrika_Offensive_desc: "La campagne de Paul von Lettow-Vorbeck en Afrique de l'Est n'était rien de moins qu'un miracle. Nous devons analyser sa tactique."
 KTG_Artillery_Tactics: "Tactiques de l'Artillerie Européenne"
 KTG_Artillery_Tactics_desc: "Les grands canons de la Weltkrieg ont dévasté des millions de personnes et laissé une cicatrice permanente sur les champs de bataille d'Europe. Nous devons disposer de nos propres pièces capables de tels exploits et les intégrer dans notre doctrine."

 KTG_By_The_Glory_Of_Mwami: "Par la Gloire du Mwami"
 KTG_By_The_Glory_Of_Mwami_desc: "Beaucoup croient que le Mwami est guidé par la main de Dieu. Nous devrions faire taire ces rumeurs et orienter ses admirateurs vers le service national."
 KTG_Heart_Of_The_Jungle: "Le Cœur de la Jungle"
 KTG_Heart_Of_The_Jungle_desc: "Nos hommes sont familiers avec les rigueurs de la guerre dans la jungle. Nous devons cependant standardiser ce qui est connu de beaucoup et l'inclure dans le régime de formation de notre armée croissante."

 KTG_Expel_Foreigners: "Expulser les Étrangers"
 KTG_Expel_Foreigners_desc: "L'influence étrangère n'a servi qu'à saper notre culture et notre force morale. Les étrangers restants doivent être renvoyés, quel qu'en soit le prix."
 KTG_Establish_Yeke_Army: "Créer l'Armée de Yeke"
 KTG_Establish_Yeke_Army_desc: "Plutôt que d'adopter un modèle étranger, nous devrions chercher à moderniser la forme et le style de combat de l'ancien royaume de Yeke. Que l'armée de Yeke renaisse !"
 KTG_Lunda_War_Experience: "Tirer les leçons de la Guerre de Lunda"
 KTG_Lunda_War_Experience_desc: "Si nos tentatives passées de briser le joug colonial se sont soldées par un échec, nous veillerons à ce que ceux qui ont péri ne l'aient pas fait en vain. Si les Européens tentent de revenir au Katanga, ils seront renvoyés la queue entre les jambes !"
 KTG_Memory_Of_Msiri: "Mémoire de Msiri"
 KTG_Memory_Of_Msiri_desc: "Le grand Msiri a tenu tête aux Européens pendant de nombreuses années et a porté le royaume de Yeke au zénith de sa puissance. La collecte d'informations était essentielle à son succès, et si nos forces doivent assurer la victoire sur le terrain, elles doivent être formées à la reconnaissance."
 KTG_Produce_Own_Weaponry: "Produire notre propre Armement"
 KTG_Produce_Own_Weaponry_desc: "Bien que nous ne disposions pas de l'outillage nécessaire pour produire efficacement des armes modernes, nous pouvons toujours produire nos propres équipements, il nous suffit d'établir une installation de production suffisamment moderne."
 KTG_Train_Warrior_Class: "Former le Guerrier"
 KTG_Train_Warrior_Class_desc: "La classe guerrière traditionnelle du Katanga a été largement laissée tranquille par les Allemands, mais elle a dépéri sous les Belges. Nous devons reconstituer ses effectifs en institutionnalisant et en renforçant le statut sociétal de l'ancienne classe guerrière."
 KTG_Confiscate_Askari_Weaponry: "Confisquer l'Armement des Askaris"
 KTG_Confiscate_Askari_Weaponry_desc: "Des Jadis-Askaris sont rentrés chez eux en possession de leurs armes légères modernes. Nous devrions trouver ces hommes et prendre leurs armes pour l'usage de notre armée."
 KTG_Recreate_The_Yeke_Trade: "Recréer le Commerce de Yeke"
 KTG_Recreate_The_Yeke_Trade_desc: "Le royaume de Yeke a largement profité de la facilitation du commerce des marchandises à travers l'intérieur de l'Afrique. Rouvrons les routes commerciales qui sont tombées en désuétude et essayons d'assurer la sécurité de tous les commerçants à nos frontières."
 KTG_Increase_Ivory_Gathering: "Accroître la Récolte d'Ivoire"
 KTG_Increase_Ivory_Gathering_desc: "L'ivoire est très prisé dans le monde entier. Avec une organisation suffisante, nous pouvons augmenter considérablement notre récolte d'ivoire et utiliser les bénéfices pour construire l'infrastructure nécessaire au traitement de l'ivoire au niveau national."
 KTG_Farm_The_Rubber_Tree: "Cultiver l'Hévéa"
 KTG_Farm_The_Rubber_Tree_desc: "Alors que la colonie du Congo était autrefois le plus grand producteur de caoutchouc au monde, peu était cultivé au Katanga, alimentant la croissance de l'Europe. Nous devrions maintenant promouvoir la culture de l'hévéa pour le bénéfice de notre propre peuple."
 KTG_Establish_Relations_With_Portugal: "Chemin de fer Lumumbashi-Kamoto"
 KTG_Establish_Relations_With_Portugal_desc: "Si l'on peut rejeter les notions européennes de progrès, il est indéniable que le chemin de fer est un moyen quasi vital de transport de marchandises. En établissant une liaison ferroviaire entre la région minière de Kamoto et Lubumbashi, nous pourrons transporter les marchandises de manière beaucoup plus efficace."
 KTG_Dismantle_Union_Miniere: "Démanteler l'Union Minière"
 KTG_Dismantle_Union_Miniere_desc: "L'Union Minière est l'incarnation de la relation parasitaire que les Européens entretiennent avec nos peuples. Nous devons démanteler ce vestige du colonialisme et de l'extraction étrangère pour que la richesse du Katanga puisse à nouveau appartenir à son peuple."
 KTG_Gold_Mines: "Creuser pour de l'Or"
 KTG_Gold_Mines_desc: "Les gisements d'or du Katanga restent totalement inexploités. Même s'il faudra un investissement considérable de l'État pour lancer l'extraction de l'or, la récompense en vaut certainement la peine."
 KTG_Diamonds_Are_Forever: "Les Diamants sont Éternels"
 KTG_Diamonds_Are_Forever_desc: "Si les mines du Kivu sont plus productives que les nôtres, le Katanga est en effet riche en diamants. Nous devrions nationaliser les plus grandes mines et assurer leur bon fonctionnement."
 KTG_Seize_Colonial_Expertise: "Saisir l'Expertise Coloniale"
 KTG_Seize_Colonial_Expertise_desc: "Bien que la plupart des étrangers qualifiés aient été expulsés de la région. L'équipement et les manuels qu'ils ont laissés derrière eux peuvent encore être utilisés pour faire progresser le Katanga lui-même. En outre, le fait de "persuader" certaines personnes qualifiées de rester et de partager leurs connaissances nous permettra de former nos propres experts."

 KTG_Colonial_Rule: "Le Règne coloniale se maintient"
 KTG_Colonial_Rule_desc: "Le Mwami a été vaincu et la domination coloniale a été établie. Les tensions sont cependant vives entre les Flamands-Wallons et la population katangaise autochtone qui réclame l'abolition du patronage européen."
 KTG_Dominer_Pour_Servir: "Dominer pour Servir"
 KTG_Dominer_Pour_Servir_desc: ""Régnez pour que nous puissions servir". Ces simples mots définissent la politique coloniale que l'ancien gouvernement belge a décrétée au Congo. Les Congolais sont nos enfants et nous devons les élever et les éduquer pour qu'ils puissent eux aussi profiter des vertus du progrès occidental. Il s'agit d'un processus lent et, bien qu'il espère récompenser les Congolais à la fin, la domination coloniale n'est pas censée disparaître avant de nombreuses années."
 KTG_Restoration_Missions: "Restauration des Missions"
 KTG_Restoration_Missions_desc: "En raison des politiques allemandes agressives contre le pouvoir de l'église catholique, beaucoup de nos postes de mission ont été abandonnés. Maintenant que nous avons repris le contrôle, nos associés catholiques nous pressent de demander de nouveaux missionnaires à la Flandre-Wallonie afin que nous puissions développer davantage notre programme "Dominer pour Servir"."
 KTG_Continue_Mission_To_Civilise: "Poursuivre la Mission Civilisatrice"
 KTG_Continue_Mission_To_Civilise_desc: "Il nous incombe de civiliser le continent noir et, bien que le régime allemand les ait aidés à s'éloigner de la lumière de Dieu, le moment est venu de poursuivre notre tâche et d'amener (lentement) l'Afrique vers l'avenir."
 KTG_Reward_The_Evolues: "Récompenser les Évolués"
 KTG_Reward_The_Evolues_desc: "Il est devenu évident que nous, Européens, ne resterons pas éternellement en Afrique. Nous devons donc préparer la population africaine à son indépendance prochaine. En éduquant et en promouvant les Évolués, nous pouvons nous assurer qu'un transfert de pouvoir peut être exécuté à la fois pacifiquement et sans dépression économique."
 KTG_Elections_Ludwigsstadt: "Élections Libres de Ludwigsstadt"
 KTG_Elections_Ludwigsstadt_desc: "Si Bunkeya reste notre capitale, c'est dans le centre industriel et économique de Ludwigsstadt que se trouve le véritable pouvoir. En raison de l'exécution du maire allemand par la rébellion Mwamis, un nouveau maire doit être élu et le gouvernement colonial a proposé d'ouvrir les élections à tous les citoyens de la ville."
 KTG_Abolish_Invisible_Colour_Gap: "Abolir le Fossé Invisible des Couleurs"
 KTG_Abolish_Invisible_Colour_Gap_desc: "Alors que, contrairement aux colonies britanniques ou françaises, il n'y a jamais eu de différence de couleur au Congo, un plafond de verre a empêché les Congolais d'atteindre des postes administratifs ou politiques élevés. Pour lutter contre les troubles que cela a engendrés, le nouveau gouvernement progressiste a entrepris des efforts pour briser ces traditions et a commencé à former les Evolués pour remplacer certains postes strictement européens."
 KTG_Union_Miniere_Haut_Katanga: "Révision Union Minière de Haut-Katanga"
 KTG_Union_Miniere_Haut_Katanga_desc: "Non seulement l'UMHK est le plus grand employeur de notre pays, mais presque toute l'économie dépend de cette entreprise. Pour garantir un flux constant de revenus à l'État, l'UMHK doit être davantage intégrée dans l'État et développée."
 KTG_Expand_Ruashi_Mine: "Développer les Mines de Ruashi"
 KTG_Expand_Ruashi_Mine_desc: "En raison de l'importance croissante du cuivre en Europe, nos opérations minières se sont développées pour répondre à la demande. La mine de Ruashi, ouverte en 1911, a été l'une de nos principales mines de cuivre et de cobalt au Katanga et a un besoin urgent d'expansion. Afin de garantir la prospérité de notre population, le gouvernement a également décidé de développer l'industrie de raffinage voisine et de créer ainsi des emplois."
 KTG_Limit_Native_Careers: "Limiter les Carrières Indigènes"
 KTG_Limit_Native_Careers_desc: "Contrairement à de nombreuses autres puissances coloniales, l'UMHK a permis aux autochtones de faire fonctionner les machines lourdes et a organisé de vastes programmes de formation pour réussir à éduquer la main-d'œuvre. Un travailleur katangais pouvait gravir les échelons pour devenir opérateur de machine ou commis, mais il était ensuite limité par la direction belge pour éviter de perdre le contrôle de l'organisation."
 KTG_Educate_Native_Engineers: "Former des Ingénieurs Autochtones"
 KTG_Educate_Native_Engineers_desc: "Les réformes allemandes des dernières décennies ont considérablement modifié la conscience de la population katangaise. Ils exigent désormais des emplois et des salaires égaux à ceux des travailleurs européens et sont renforcés dans leurs revendications par le nouveau gouvernement. C'est pourquoi l'UMHK ouvre des postes d'ingénieurs à tous nos citoyens et a créé un programme de formation avec des professeurs des universités de Liège et de Gand."
 KTG_Increase_Cobal_Production: "Accroitre la Production de Cobalt"
 KTG_Increase_Cobal_Production_desc: "Compte tenu de l'augmentation de la production d'armes dans le monde et de la grande importance du cobalt pour la technologie moderne, l'UMHK a décidé d'ouvrir trois mines supplémentaires autour de la ville de Ludwigsstadt afin de répondre à ces demandes et de nous propulser au rang de premier exportateur de ce matériau de terre rare."
 KTG_Apoint_District_Overseers: "Nommer les Superviseurs de Districts "
 KTG_Apoint_District_Overseers_desc: "En raison de l'effondrement du régime allemand, beaucoup de nos structures administratives et de notre personnel ont été dissous ou tués. Comme notre économie repose en grande partie sur les chefs locaux et leur influence, nous avons besoin de personnel qualifié pour communiquer avec ces chefs, les superviser et les faire rentrer dans le rang."
 KTG_Resinstate_The_Chefferies: "Rétablir les Chefferies"
 KTG_Resinstate_The_Chefferies_desc: "Le système des Chefferies consistait en un réseau rigide de personnel colonial et de chefs locaux. Une fois toutes les quelques semaines, l'un d'entre eux devait visiter tous les villages de son district, recueillir les ressources collectées et faire la loi au nom du gouvernement central."
 KTG_Install_Farming_Quotas: "Installer des Quotas d'Exploitation"
 KTG_Install_Farming_Quotas_desc: "Pour nourrir les populations urbaines croissantes de Bunkeya et Ludwigsstadt, nous devons imposer aux chefferies des quotas agricoles stricts. Celles-ci seront ensuite collectées par le personnel du gouvernement colonial en échange d'argent et de denrées et transférées vers les villes."
 KTG_Centre_Extra_Coutumiers: "Centre Extra-Coutumiers"
 KTG_Centre_Extra_Coutumiers_desc: "Si le système des chefferies a bien fonctionné dans le passé, l'augmentation de la population et la loyauté douteuse des chefs ont poussé le gouvernement à créer ses propres centres économiques dans les campagnes. Ceux-ci reprendront la tâche des chefferies et seront le centre de rassemblement juridique, économique et social."
 KTG_Monopolise_Agricultural_Companies: "Monopoliser les Entreprises Agricoles"
 KTG_Monopolise_Agricultural_Companies_desc: "Actuellement, notre secteur agricole est constitué de quotas d'exploitation imposés aux villages et collectés chaque fois que le chef de district passe dans le village. Ce système s'est avéré peu fiable et n'offre pas l'efficacité et le rendement de l'agriculture moderne. C'est pourquoi le gouvernement a approuvé la création d'une entreprise publique comme l'UMHK pour contrôler cette industrie."
 KTG_Increase_Taxation: "Accroître la Pression Fiscale"
 KTG_Increase_Taxation_desc: "La dépression du Lundi Noir plane toujours sur le Katanga et des demandes émanant à la fois de la nation et de la Flandre-Wallonie elle-même ont demandé une augmentation temporaire du niveau d'imposition pour aider l'économie à se rétablir."
 KTG_Modernize_Bunkeya: "Moderniser Bunkeya"
 KTG_Modernize_Bunkeya_desc: "Si Bunkeya est notre capitale, la ville de Ludwigsstadt est le véritable cœur du Katanga. Afin d'accroître l'importance de Bunkeya et avec l'approbation du Mwami, le gouvernement colonial a lancé des projets de construction à grande échelle dans la ville pour l'amener au 20ème siècle et permettre un développement plus facile des terres environnantes."
 KTG_Technical_University_Ludwigsstadt: "Université Technique de Ludwigsstadt"
 KTG_Technical_University_Ludwigsstadt_desc: "En raison de la forte croissance de l'UMHK au cours des dernières années, elle a offert au gouvernement une importante somme d'argent pour aider à la création d'une université technique à Ludwigsstadt. Des demandes d'enseignants et de fonds supplémentaires ont été envoyées à la Flandre-Wallonie et ont été accueillies avec une grande approbation par la population flamande-wallonne qui a envoyé son expertise et son capital pour développer le Katanga."
 KTG_Connect_Bunkeya_Ludwigsstadt: "Électrifier Bunkeya-Ludwigsstadt"
 KTG_Connect_Bunkeya_Ludwigsstadt_desc: "Nos deux principales villes sont déconnectées l'une de l'autre, ce qui rend la communication et le transport très difficiles. C'est pourquoi la ligne ferroviaire Bunkeya-Ludwigsstadt doit être élargie afin de permettre l'acheminement de plus grandes quantités de marchandises et de personnes."
 KTG_The_Colonial_Trinity: "La Trinité Coloniale"
 KTG_The_Colonial_Trinity_desc: "Tout le pouvoir dans la colonie repose sur les trois piliers de la société moderne : l'Église, le Capital et l'Ordre. L'Église fournit une éducation spirituelle et de base, le Capital leur offre des opportunités d'emploi, crée des marchandises et subvient à leurs besoins quotidiens, tandis que l'Ordre empêche ceux qui sortent du rang de diffuser leur message."
 KTG_Patronisation_of_the_Natives: "Patronage des Indigènes"
 KTG_Patronisation_of_the_Natives_desc: "Le citoyen congolais est moins développé que son homologue européen et a besoin d'une assistance attentive pour le guider sur son chemin. Les médias et les journaux doivent être censurés pour en faire des citoyens modèles et les fonctions gouvernementales doivent leur être interdites jusqu'à ce qu'ils aient obtenu leur certificat de civilisation."
 KTG_Control_All_Aspects_of_Modern_Life: "Contrôler tous les Aspects de la Vie Moderne"
 KTG_Control_All_Aspects_of_Modern_Life_desc: "L'UMHK contrôle tous les aspects de la vie de ses travailleurs. Ils travaillent dans ses mines, mangent dans ses cantinas, font leurs courses dans ses magasins. Un logement est fourni à tous les travailleurs, ainsi qu'une aide pour la femme et les enfants du mineur. Si ces mesures ont permis aux mineurs de vivre dans un certain bien-être, une crise soudaine au sein de l'entreprise leur fait perdre non seulement leur emploi, mais aussi leur vie entière."
 KTG_Embrace_Congolese_Belgian_Culture: "Creuset Congolais-Belge"
 KTG_Embrace_Congolese_Belgian_Culture_desc: "Ludwigsstadt est devenue une plaque tournante pour les Flamands-Wallons et les Katangais qui vivent les uns à côté des autres. L'ancien quartier européen et la cité indigène ont été démantelés et ont ouvert la voie à de grandes avenues et à un plus grand sentiment de cohésion entre les autochtones et les coloniaux."
 KTG_Improve_Native_Living_Standards: "Améliorer le Niveau de Vie des Autochtones"
 KTG_Improve_Native_Living_Standards_desc: "Les emplois et les salaires étant égaux pour les indigènes et les coloniaux, le bien-être général de la population a augmenté. Grâce à l'essor des mines de cuivre et aux nouvelles techniques d'exploitation minière développées par les universités de toute la Mittel-Europa, les conditions de travail se sont également améliorées de façon spectaculaire, ouvrant la voie à la journée de travail de huit heures."
 KTG_Equals_For_The_Law: "Égaux pour la Loi"
 KTG_Equals_For_The_Law_desc: "Un citoyen congolais ne sera plus puni plus durement pour le même crime que son homologue colonial. Avec l'introduction d'un système juridique entièrement nouveau, empruntant largement au flamand-wallon, les droits de tous les hommes sont garantis."

 KTG_Stability_Force_Publique: "Rétablir la stabilité de la Force Publique"
 KTG_Stability_Force_Publique_desc: "En raison du chaos qui a suivi la rébellion de Mwamis, les Flamands-Walloons de Ludwigsstadt ont rapidement reformé la Force Publique à partir des cendres des askaris allemands pour résister à son attaque. Bien que nous ayons réussi à repousser leur attaque, la FP n'est plus que l'ombre d'elle-même."
 KTG_A_European_Army: "Une Armée Européenne"
 KTG_A_European_Army_desc: "Il est devenu évident que seule une armée expérimentée et bien disciplinée peut permettre de contrôler les indigènes. Avec des experts d'Europe, nous serons en mesure de former un petit mais fort corps"
 KTG_An_African_Army: "Une Armée Africaine"
 KTG_An_African_Army_desc: "La fin du colonialisme approche et nous devons nous doter d'un corps bien formé, renforcé par des officiers locaux, pour nous assurer que la nation ne tombe pas dans le désarroi après notre départ."
 KTG_Heavy_Equipement: "Équipement Lourd"
 KTG_Heavy_Equipement_desc: "Pour aider à la défense de nos villes et à l'attaque des forteresses étrangères, nous avons besoin d'artillerie pour soutenir nos troupes qui avancent."
 KTG_Arsenal_Ludwigsstadt: "Établir l'Arsenal de Ludwigsstadt"
 KTG_Arsenal_Ludwigsstadt_desc: "Pour réduire notre dépendance à l'égard des canons flamands et wallons, nous devons constituer un stock important et lancer notre propre production rudimentaire."
 KTG_FRC_Katanga: "FRC Katanga"
 KTG_FRC_Katanga_desc: "Avec l'aide de la Fonderie Royal de Canoniers, nous allons créer notre propre fonderie d'artillerie pour compléter notre stock importé."
 KTG_Reform_The_Force_Publique: "Réformer la Force Publique"
 KTG_Reform_The_Force_Publique_desc: "Si la PF a connu des succès dans le passé, il est devenu évident que nous avons besoin d'une coopération plus étroite avec les troupes locales au lieu de nous concentrer uniquement sur le haut commandement colonial."
 KTG_Found_Military_Academy_Ludwigsstadt: "Fondation de l'Académie Militaire de Ludwigsstadt"
 KTG_Found_Military_Academy_Ludwigsstadt_desc: "Pour compléter notre programme de formation des officiers, le gouvernement colonial a ouvert l'Académie militaire de Ludwigsstadt."
 KTG_Defense_of_Katanga: "Défense du Katanga"
 KTG_Defense_of_Katanga_desc: "Avec les vautours portugais et les seigneurs de la guerre de tous côtés, tous doivent venir à la défense du Katanga !"
 KTG_Restoration_Force_Publique: "Restauration de la Force Publique"
 KTG_Restoration_Force_Publique_desc: "En dépit de son histoire controversée, la Force Publique s'est une fois de plus avérée vitale pour maintenir l'ordre face au chaos de l'Afrique. En rétablissant la structure des officiers européens, nous pouvons faire en sorte que la nouvelle Force Publique conserve le respect et la capacité de ses prédécesseurs belges."
 KTG_Learn_From_East_Africa_Offensive: "Tirer des leçons de l'Offensive de l'Afrique de l'Est"
 KTG_Learn_From_East_Africa_Offensive_desc: "Si les premières campagnes de la FP se sont avérées fructueuses contre les forces allemandes, l'effondrement des Britanniques et l'échec consécutif du front occidental nous ont contraints à dissoudre le corps. Maintenant que le corps est rétabli, il est temps d'apprendre de nos échecs et de nous adapter."
 KTG_Secure_Our_Investements: "Sécuriser nos Investissements"
 KTG_Secure_Our_Investements_desc: "Nous avons peut-être perdu le Congo, mais nous ne laisserons pas les chefs de guerre africains réduire à néant tous nos efforts. S'ils ne peuvent garantir un marché libre, nous les persuaderons sur le terrain."

 KTG_Access_To_The_Sea: "Accéder à la Mer"
 KTG_Access_To_The_Sea_desc: "Avec l'effondrement de Mittelafrika, notre économie d'exportation s'est complètement effondrée en raison de la perte de nos principaux ports commerciaux."

 KTG_Luanda_Port: "Port de Luanda"
 KTG_Luanda_Port_desc: "Les Portugais contrôlent le port angolais de Luanda et seraient un excellent partenaire commercial s'ils acceptaient notre offre."
 KTG_Trade_Mission_Portugal: "Envoyer une Mission Commerciale au Portugal"
 KTG_Trade_Mission_Portugal_desc: "Alors que l'influence allemande s'est effondrée, le Portugal garde le contrôle de ses possessions africaines à l'est et à l'ouest. Son soutien et son assistance économique sont essentiels au maintien de notre indépendance."
 KTG_Pink_Map_Negotiations: "Négociations sur la Carte Rose"
 KTG_Pink_Map_Negotiations_desc: "Le Portugal a commencé à poursuivre son ancienne revendication coloniale sur notre région. Nous ne pouvons pas espérer leur opposer une résistance absolue, mais grâce à une diplomatie proactive, nous pourrons peut-être parvenir à un arrangement mutuellement acceptable."
 KTG_POR_Submission: "Soumission au Portugal"
 KTG_POR_Submission_desc: "Nous avons accepté la protection portugaise en échange d'une large autonomie et d'une assistance économique. Appelons-nous à récolter les bénéfices de cet accord controversé."
 KTG_Ludwigsstadt_Luanda_Railroad: "Agrandissement du Chemin de Fer Ludwigsstadt-Luanda"
 KTG_Ludwigsstadt_Luanda_Railroad_desc: "Ludwigsstadt et l'Angola portugais ne sont séparés que par quelques centaines de kilomètres, et pourtant aucune liaison ferroviaire n'existe. Avec nos hommes et le soutien financier des Portugais, nous aurons enfin une ligne ferroviaire."

 KTG_Support_Kongo: "Soutenir le Manikong"
 KTG_Support_Kongo_desc: "Kitanga a toujours fait partie, au moins nominalement, de la colonie du Congo. Cela présente à la fois des avantages et des inconvénients - d'une part, nous conservons des liens avec l'élite de Kinshasa où le nouveau régime Kongolais est basé, d'autre part, cela leur donne une base sur laquelle ils peuvent affirmer leur contrôle sur nous. Nous devons parvenir à un accord avec les Manikong pour mettre fin à cette situation."
 KTG_Send_Division_Manikongo: "Envoyer du Matériel Militaire"
 KTG_Send_Division_Manikongo_desc: "Il est dans notre intérêt de faire en sorte que le régime de Kinshasa survive au conflit actuel. Bien que nous possédions peu d'armes, nous devrions leur envoyer ce que nous pouvons épargner.L"
 KTG_Boma_Port: "Port de Boma"
 KTG_Boma_Port_desc: "Une infrastructure est déjà en place pour transporter des marchandises du Katanga à la ville portuaire fluviale de Boma. Nous devrions approcher le Mamikong pour la réouverture de ces anciennes routes sur une base permanente."
 KTG_Join_Kongolese_War: "Participer à la Guerre Civile Kongolaise"
 KTG_Join_Kongolese_War_desc: "Alors que Kinshasa et Kivu se battent, les deux s'affaiblissent. Nous pouvons maintenant forcer nos anciens alliés de Kinshasa à nous reconnaître en échange d'un soutien dans leur conflit actuel."

 KTG_German_Connections: "Établir des Liens avec l'Allemagne"
 KTG_German_Connections_desc: "La domination allemande a été bénéfique pour le Mwami et la classe dirigeante katangaise. Nous devons continuer à travailler en étroite collaboration avec eux."
 KTG_Daressalam_Port: "Port de Dar-es-Salaam"
 KTG_Daressalam_Port_desc: "Le port de Dar-es-Salaam est l'un des plus grands du continent. Pour assurer notre commerce avec nos amis allemands, quoi qu'il arrive, nous devons utiliser le port de Dar-es-Salaam."
 KTG_Katanga_Tangyanika_Railroads: "Chemin de Fer Katanga-Ostafrika"
 KTG_Katanga_Tangyanika_Railroads_desc: "Il n'existe pas de liaison ferroviaire directe entre nos terres et le bastion allemand de l'Afrique orientale. Avec l'aide financière allemande, nous devrions mettre en place un nouveau système entre Lubumbashi et Dar-es-Salaam."

 KTG_Look_Towards_Our_Investements: "Regarder vers nos Investissements"
 KTG_Look_Towards_Our_Investements_desc: "Plutôt que de chercher à réaffirmer la si bénéfique hégémonie allemande sur l'Afrique, nous devrions chercher à nous renforcer économiquement. Les quelques fonds dont nous disposons devraient être dirigés, en partenariat avec nos alliés, vers l'exploitation des richesses naturelles de la terre."
 KTG_Support_Mittelafrikan_Restoration: "Soutenir la Restauration Mittel-Afrikaine"
 KTG_Support_Mittelafrikan_Restoration_desc: "Les Allemands ont été des maîtres bienveillants ; sous eux, le règne sans entrave du Mwami a été assuré. Nous devrions aider à leur restauration, dans des conditions plus favorables pour nous, bien sûr."
 KTG_Flemish_Wallonian_Support: "Appel à Bruxelles"
 KTG_Flemish_Wallonian_Support_desc: "Nous gardons toujours des liens avec nos anciens suzerains belges. Nous devrions demander à nos amis de Bruxelles de nous aider en cas de besoin."
 KTG_Military_Support_Flanders_Wallonia: "Soutien Militaire de la Flandre-Wallonie"
 KTG_Military_Support_Flanders_Wallonia_desc: "Si les Belges n'ont jamais été une grande puissance militaire, la Force Publique est très disciplinée. Nous devrions demander l'aide de la Belgique dans les affaires militaires en tant que telles."
 KTG_Defence_Uranium_Mines: "Défense des Mines de Shinkolobwe"
 KTG_Defence_Uranium_Mines_desc: "Les mines d'uranium de Shinkolobwe sont les plus productives du monde. Elles ont une immense valeur stratégique pour nous et nos amis occidentaux et ne peuvent en aucun cas tomber entre les mains de l'ennemi."
 KTG_Copper_Mining_Zambia: "Expertise en Matière d'Exploitation Minière du Cuivre en Zambie"
 KTG_Copper_Mining_Zambia_desc: "Nos propres gisements de cuivre connus restent inexploités. Nous devrions travailler ensemble avec nos amis de la Zambie voisine pour changer cela."
 KTG_Recruit_Porters_Africa_Campaign: "Recruter des Porteurs pour les Campagnes Africaines"
 KTG_Recruit_Porters_Africa_Campaign_desc: "Si nous avons accès à des technologies telles que le bateau à vapeur et le chemin de fer, une grande partie du continent n'est encore accessible qu'à pied. Capables de porter environ 55 livres chacun, les porteurs ont toujours été un moyen vital de transporter des marchandises en Afrique. Ils seront essentiels pour approvisionner la campagne de reconquête du continent."
 KTG_Economic_Dependency_MAF: "Créer la Dépendance Économique du Katanga"
 KTG_Economic_Dependency_MAF_desc: "Il est indéniable qu'en soutenant les intérêts allemands en Afrique, nous nous sommes retrouvés de plus en plus dépendants d'eux pour soutenir notre économie. Nous en sommes arrivés à un point où nous sommes complètement redevables à l'Allemagne. Même si ce n'est pas l'option la plus souhaitable, nous devons nous adapter en conséquence si nous voulons en tirer le meilleur parti. "
 KTG_Further_Expansion_UMHK: "Nouvelle Expansion de l'UMHK"
 KTG_Further_Expansion_UMHK_desc: "Bien que nous ayons considérablement étendu nos opérations, le sol du Katanga regorge encore de ressources vitales prêtes à être exploitées. Nous devons fournir à Union Minière les ressources dont elle a besoin pour développer ses activités. Creusez profondément et creusez avec avidité !"
 KTG_Full_Integration: "Intégration Totale dans la Mittel-Afrika"
 KTG_Full_Integration_desc: "La pleine réintégration dans la Mittelafrika est préférable aux incertitudes de l'indépendance. Autant l'abandon de la souveraineté fait souffrir nos dirigeants, autant avec les assurances appropriées données par les Mittelafrikans, cela semble la meilleure option."
 KTG_Increased_Shipping_Capacity: "Augmenter la Capacité Marchande"
 KTG_Increased_Shipping_Capacity_desc: "En temps de crise, les flottes marchandes des nations étrangères pourraient devenir peu fiables pour transporter nos marchandises dans le monde entier. Nous devons avoir la capacité d'opérer indépendamment dans ces ports."
 KTG_Congolese_Railroad_Expansion: "Expansion du Chemin de Fer Congolais"
 KTG_Congolese_Railroad_Expansion_desc: "Nous devons relier directement nos nouvelles entreprises au Katanga. Pour ce faire, nous devrions construire des liaisons directes par train léger."
 KTG_Diamond_Mines_Kivu: "Mines de Diamants du Kivu"
 KTG_Diamond_Mines_Kivu_desc: "Nous avons obtenu le droit exclusif d'exploiter certaines des mines de diamants les plus lucratives du monde dans la région du Kivu. Nous devrions commencer."
 KTG_Rubber_Farming_Bas_Congo: "L'Hévéaculture au Bas-Congo"
 KTG_Rubber_Farming_Bas_Congo_desc: "Nous avons obtenu le droit de cultiver certaines des zones du Kongo autrefois les plus lucratives pour la culture du caoutchouc. Nous devrions utiliser notre peuple pour relancer la culture au Kongo et, mieux encore, ramener une partie de cette expertise pour cultiver nos propres cultures."

