### Ideas ###
GER_black_monday: "Effets du lundi noir"
GER_black_monday_desc: "La bourse de Berlin s'est effondrée et, avec elle, l'économie allemande est déjà stagnante. Si l'Allemagne veut conserver sa position hégémonique, il faut s'attaquer à la crise du " lundi noir "."

 GER_black_monday1: "Helfferichplan"
 GER_black_monday1_desc: "Karl Helfferich, président de la banque d'État allemande, a mis en œuvre un programme de relance économique controversé. Ses efforts semblent avoir réussi à atténuer, au moins partiellement, la crise du Lundi Noir, et les marchés publics ont déjà commencé à s'orienter lentement à la hausse."

 GER_black_monday2:0 "Schachtplan"
 GER_black_monday2_desc: "Les politiques d'Hjalmar Schacht, qui prévoient une plus grande stabilité fiscale et un renforcement des contrôles bancaires, ont contribué à rétablir une certaine stabilité du secteur financier allemand."

 GER_colonial_subsidies: "Subventions Coloniales"
 GER_colonial_subsidies_desc:0 "Nous avons décidé de mettre l'accent sur les coffres du Kaiserreich pour le mieux-être de nos colonies, afin d'assurer leur loyauté continue tout en réduisant au minimum les dégâts du lundi noir, même s'il achemine les ressources nécessaires loin de la patrie."

 GER_partial_colonial_subsidies: "Subventions Coloniales Partielles"
 GER_partial_colonial_subsidies_desc:0 "En raison de la situation désastreuse dans laquelle se trouvent nos colonies, nous avons décidé de détourner tactiquement une partie de notre marge de manœuvre économique pour aider les régions les plus durement touchées dans notre Weltreich, pour remonter le moral et pour maintenir notre chaîne de gouvernance sûre et opérationnelle."

 GER_agricultural_aid_to_eastern_europe: "Aide Agricole à l'Europe de l'Est"
 GER_agricultural_aid_to_eastern_europe_desc:0 "Comme nous avons décidé de ne pas mettre de mur entre le Kaiserreich et les greniers de l'Europe de l'Est, nos exploitants agricoles locaux ont commencé à montrer leur désappointement dans notre choix, alors que leurs propriétés sont rapidement en train de devenir rouges."

GER_address_reichstag: "S'adresser au Reichstag"
GER_address_reichstag_desc: "Bien que nous ayons mis en œuvre les mesures préliminaires pour résoudre la crise du lundi noir, la situation est toujours désespérée. Malgré sa sénilité et sa santé défaillante, l'empereur Guillaume II a exprimé dans une allocution au Reichstag que sa première priorité doit être de réparer l'économie le plus rapidement possible. Les propositions qui seront acceptées restent cependant à voir...."

 german_eco_finished: "La reprise économique"
 german_eco_finished_desc: "Notre économie a reçu de nouvelles incitations et, une fois de plus, des liquidités ont commencé à circuler. Ce boom nous aidera grandement à nous remettre des pertes énormes que nous avons subies lors du Lundi noir."

GER_Sie_Contracts: "Favoritisme de Siemens"
 GER_Sie_Contracts_desc: "Notre économie a reçu de nouvelles incitations et, une fois de plus, des liquidités ont commencé à circuler, Siemens nous ayant beaucoup aidés. Nous leur rendrons cette gentillesse en leur accordant la première préférence dans les contrats industriels."

GER_invest_arms_industry: "Complexe militaro-industriel"
GER_invest_arms_industry_desc: "En investissant davantage dans notre industrie de l'armement, nous avons obtenu les moyens de produire les armes dont nous aurons besoin pour relever les défis auxquels l'Allemagne sera confrontée."

GER_rhine_unrest: "Grève des travailleurs rhénans"
GER_rhine_unrest_desc: "Nous connaissons des grèves massives dans la classe ouvrière en Rhénanie."

GER_kill_workers: "Les travailleurs de Rhénanie opprimés"
GER_kill_workers_desc: "Notre armée sait comment gérer au mieux les rouges indisciplinés."

GER_strike_negot: "L'accord des grévistes de Rhénanie"
GER_strike_negot_desc: "Nous avons réussi à nous entendre avec les grévistes. C'était le seul moyen."

GER_mil_mis: "Mission militaire allemande"

GER_quenched_militarism: "Militarisme éteint"
GER_quenched_militarism_desc: "La victoire a toujours un prix, et la Weltkrieg ne ressemblait à aucune autre guerre que le monde ait jamais connue. Bien que nous ayons été victorieux, cela n'a pas ramené nos garçons à la maison. Nos familles se souviennent encore clairement de cette douleur et ne sont pas impatientes de la revivre."

GER_quenched_militarism2: "Militarisme éteint"
GER_quenched_militarism2_desc: "La victoire a toujours un prix, et la Weltkrieg ne ressemblait à aucune autre guerre que le monde ait jamais connue. Bien que nous ayons été victorieux, cela n'a pas ramené nos garçons à la maison. Nos familles se souviennent encore clairement de cette douleur et ne sont pas impatientes de la revivre. Bien que nous ayons augmenté notre recrutement, beaucoup de jeunes ne veulent pas et ne sont pas prêts pour une véritable guerre."

GER_renwed_militarism: "Un militarisme renouvelé"
GER_renwed_militarism_desc: "Bien que la race allemande ait toujours été martiale, le prix que nous avons payé en sang pendant la Weltkrieg et les guerres qui ont suivi a été extorqué. Malgré cela, il n'y a plus lieu de se reposer sur ses lauriers. Le patriotisme allemand est une vertu et le peuple s'en souviendra."

GER_research_boost: "Financement de la recherche"
GER_research_boost_desc: "La seule façon de faire sortir les scientifiques de leurs amphithéâtres et de les faire entrer dans les laboratoires, c'est de leur donner de l'argent. L'augmentation du financement de l'État contribuera dans une certaine mesure à cet égard."

GER_victors_of_wwi: "Vainqueurs de la Weltkrieg"
 GER_victors_of_wwi_desc: "Nous étions les vainqueurs incontestés de la Weltkrieg et notre place au soleil était pratiquement garantie. Malheureusement, c'était il y a 20 ans et notre arrogance a peut-être pris le dessus sur nous depuis...."

GER_tank_idea: "Investissement dans Panzers"
GER_tank_idea_desc: "Certains considèrent le Panzer comme l'arme avec laquelle toutes les guerres futures seront décidées. D'autres investissements dans la région sont essentiels pour que l'hégémonie allemande se poursuive."

GER_tirpitz_idea: "Programme Tirpitzprogramm"
GER_tirpitz_idea_desc: "Le Großadmiral Tirpitz était le titan de son à¢ge, et son investissement dans la Kaiserliche Marine avant la Weltkrieg garantissait que nous avions une flotte capable de faire face à  la Royal Navy. Une telle vision est à nouveau nécessaire."

GER_junkers_lost_idea: "Problèmes d'approvisionnement en céréales"
GER_junkers_lost_idea_desc: "Avec l'augmentation de la population allemande après la Weltkrieg et pendant l'âge d'or de Tirpitz, nous sommes devenus dépendants des céréales de nos partenaires du Mitteleuropan. Maintenant qu'il y a un trou dans notre tampon est, les réserves alimentaires ont chuté."

GER_easter_promises_idea: "Promesses de Pâques"
GER_easter_promises_idea_desc: "Lorsque l'Allemagne était à son nadir après l'hiver du navet de 1916-1917, le Kaiser a promis une réforme constitutionnelle après la fin de la Weltkrieg. Peut-être qu'aujourd'hui, alors que notre stagnation devient de plus en plus évidente, les choses pourraient changer."

GER_bundesrat_idea: "Bundesrat restauré"
GER_bundesrat_idea_desc: "Le régime de Ludendorff a bafoué bon nombre des privilèges dont jouissaient les États allemands avant la Weltkrieg, l'un d'eux étant la représentation sous la forme du Bundesrat. La restauration de ce droit ancien est un grand signe des choses à venir."

GER_post_idea: "Poste allemande"
GER_post_idea_desc: "Bien que cela puisse paraître risible, l'un des derniers remparts contre une intégration fédérale complète sous le Reich était l'existence de services postaux séparés. Avec cette rectification, l'Allemagne est vraiment unie."

GER_embrace_FAUD_idea: "Freie Arbeiterunion Deutschlands"
GER_embrace_FAUD_idea_desc: "La meilleure façon de désarmer la menace syndicaliste est de travailler avec des gauchistes moins idéologiques. Tolérer le principal syndicat devrait être moins favorable aux Rouges en Allemagne."

GER_dcgb_idea: "Deutscher Christlicher Gewerkschaftsbund"
GER_dcgb_idea_desc: "Un nouveau syndicat parrainé par l'État peut canaliser les énergies de notre classe ouvrière dans la bonne direction."

GER_institut_idea: "Institut für Luftfahrttechnik"
 GER_institut_idea_desc: "Avec un nouvel institut de recherche aéronautique, l'Allemagne peut moderniser son armée de l'air et se transformer de la meilleure d'Europe en une puissance mondiale incontestée."

GER_cult_of_aviation_idea: "Culte de l'aviation"
GER_cult_of_aviation_idea_desc: "Le guerrier au sabre n'est plus l'idole de la jeunesse allemande. C'est le pilote fringant, le duelliste de l'époque moderne, qui nous inspire tous."

