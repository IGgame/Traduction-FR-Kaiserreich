 GER_wilhelm_ii: "Wilhelm II"
 GER_kaiser_of_old_world: "Kaiser du Vieux Monde"
 GER_wilhelm_ii_leader_desc:0 "Régnant en tant que roi de Prusse et empereur d'Allemagne depuis 1888, Wilhelm II a gagné le respect du monde malgré des débuts loin d'être positifs, et l'hégémonie allemande depuis la fin de la Weltkrieg est devenue indissociable de sa personnalité. Tendu, agité et irrésolu, rejetant farouchement le désir de sa mère Victoria d'en faire un aristocrate britannique libéral, mais ne se défaisant jamais complètement de ces habitudes, Wilhelm monte sur le trône impérial à l'âge de 29 ans. Son règne est celui d'un \"Nouveau Cours\" belliqueux, culminant dans une Weltpolitik agressive, de querelles et de conflits avec presque chacun de ses chanceliers, et de bévues diplomatiques qui isolent l'Allemagne dans les affaires mondiales avant le début de la Weltkrieg. Malgré des débuts difficiles, Wilhelm acquiert peu à peu de l'expérience, ou du moins tente de tempérer ses tendances les plus irrationnelles, notamment après l'affaire du Daily Telegraph en 1908.\n\nBien que Wilhelm n'ait jamais été réformateur, il déteste également être tenu à l'écart des affaires politiques par la clique réunie autour de Paul von Hindenburg et Erich Ludendorff pendant la Weltkrieg, et s'aligne tactiquement sur les forces qui s'opposent à leur dictature en devenir à la fin de la guerre. La victoire dans la Weltkrieg a justifié la politique impérialiste du Kaiser, a effacé ses erreurs passées de la mémoire publique et lui a permis de briser la dictature des deux généraux. Depuis, l'Allemagne est revenue à la normale, servant de dernier point d'ancrage à l'ancien monde sur une planète de plus en plus envahie par la révolte et la révolution. Aujourd'hui, le Kaiser a presque 80 ans et a dirigé l'Allemagne pendant plus de la moitié de ces années. Les années de jeunesse marquées par l'ingérence brutale dans la politique et le bavardage xénophobe dans la presse sont révolues - Wilhelm est resté largement passif dans la politique allemande pendant plus d'une décennie, exprimant sa volonté par le biais d'un cercle de conseillers et avec l'aide de son prince héritier. Il reste cependant un symbole de la victoire, de l'ambition et de la dignité de l'Allemagne."

 GER_wilhelm_iii: "Wilhelm von Preußen"
 GER_wilhelm_iii_regnal: "Wilhelm III"
 GER_wilhelm_iii_leader_desc:0 "L'empereur Wilhelm III, malgré ses piètres performances en tant que commandant du groupe d'armées B de l'Allemagne pendant la Weltkrieg, est salué comme un héros à son retour au pays. À la mort de son père, Wilhelm le héros de guerre est intronisé nouvel empereur d'Allemagne. Wilhelm est un ami et un allié de Kurt von Schleicher, et affirme l'importance de l'aristocratie dans la gouvernance."
 GER_wilhelm_iii_commander_desc: "§YGeneral Description\nBorn:§! §gMay 6th, 1882, in the Marmorpalais of Potsdam, Kingdom of Prussia, German Empire§!\n§YMilitary Career:§! §gThe heir apparent of the German Empire since the age of six, Crown Prince Wilhelm is a decorated commander in the Imperial German Army in his own right. A modern royal well-liked within German society, a competent equestrian and a student of administrative law, he began his career in the army in 1911, commissioned to command the 1st Life Hussar Regiment. When the Weltkrieg began, he rose to command the 5th Army, and then the Army Group Kronprinz Wilhelm, despite his young age and lack of military experience. His influence in decision-making on the front was minimal, however, and Wilhelm instead used the prestige of his position to support Paul von Hindenburg and Erich Ludendorff - he described the ousting of Theobald von Bethmann Hollweg as "the most beautiful day of his life".\n\nCrown Prince Wilhelm returned from the Western Front a war hero and continued his duties as the heir apparent. In the post-war years, he has retained his position in the Army, while growing increasingly close with the German right wing - especially Kurt von Schleicher, who is a friend and ally of Wilhelm's."

 GER_gerd_von_rundstedt: "Gerd von Rundstedt"
 GER_gerd_von_rundstedt_commander_desc: "§YGeneral Description\nBorn:§! §gDecember 12th, 1875, in Aschersleben, Province of Saxony, Kingdom of Prussia, German Empire§!\n§YMilitary Career:§! §gBorn to a dynasty of Prussian nobility whose men all served in the military since Frederick the Great, Gerd von Rundstedt did not stray from this tradition - his path since maturity strayed little from the ordinary Prussian noble officer, first the Kadettenanstalt Oranienstein, then Royal Prussian Main Cadet Institute at Groß-Lichterfelde, in Berlin. Commissioned as an infantry officer, he made a good impression on his superiors for outstanding ability and so began to climb the ranks. At the beginning of the Weltkrieg, he was the 22nd Division's Chief of Staff - throughout the course of the war, he saw little action, mostly serving in various staff positions, but with a high reputation among his peers.\n\nAfter the war, he used this good impression and connections to climb the ranks again, ultimately reaching the rank of Generaloberst. A competent and experienced commander respected by pretty much everyone in the General Staff, von Rundstedt is also perhaps the most apolitical - no matter what the topic or issue may be, his view is that the Army must stay out of any political affairs. After all, Prussian field marshals never mutiny."

 GER_rupprecht_von_bayern: "Rupprecht von Bayern"
 GER_rupprecht_von_bayern_commander_desc: "§YGeneral Description\nBorn:§! §gMay 18th, 1869, in Munich, Kingdom of Bavaria§!\n§YMilitary Career:§! §gThe incumbent King of Bavaria, Rupprecht Maria Luitpold Ferdinand, is also one of the most decorated commanders of the Imperial German Army during the Weltkrieg. Trained as an infantry officer in the Bavarian Army, he eventually rose to command the Bavarian I Army Corps, all while travelling extensively, taking up carpentry, and fulfilling his duties as a prince of the Bavarian royal family. In 1913, he became the heir apparent of the Kingdom, and a year later, he was assigned to lead the German Sixth Army during the Schlieffen Plan. Though his assignment was made due to his royal status, he proved to be an able and innovative commander. At the same time, however, he used his military command to push for Bavarian interests - refusing to withdraw his army from the Western Front to defend Prussia and thus forcing the General Staff to move troops from Belgium instead.\n\nIn July 1916, he was promoted to Generalfeldmarschall and was assigned to command the Army Group Rupprecht, a rank he has held onto until today. In 1921, after the passing of his father, Ludwig III of Bavaria, Rupprecht was crowned as the new King of Bavaria, and since then reigns as a constitutional monarch with respect for the laws and institutions of his homeland. Though having to occupy two chairs at once may seem exhausting for some, the King seems none worse for wear, and dutifully awaits Germany's next great war."

 GER_august_von_mackensen: "August von Mackensen"
 GER_august_von_mackensen_commander_desc: "§YGeneral Description\nBorn:§! §gDecember 6th, 1849, in Leipnitz, Province of Saxony, Kingdom of Prussia§!\n§YMilitary Career:§! §gThe oldest general in the Imperial German Army, known as 'the Last Hussar', August Mackensen came from a middle-class upbringing in rural Prussia. His father, an agricultural administrator, hoped for his son to follow the same career path, but he instead volunteered for the Prussian army and served with distinction in the Franco-Prussian War. In the years following the war, Mackensen broke expectations one after the other, bypassing the three-year preparation period for the General Staff and later serving as an adjutant to Wilhelm II himself, the first commoner to do so. On the Kaiser's 40th birthday, he was ennobled, becoming August von Mackensen, and was assigned to command XVII Army Corps - a prestigious position, as Crown Prince Wilhelm now served under him.\n\nDuring the Weltkrieg, he was one of Germany's most successful and prestigious commanders, assigned to front after front in Europe - Galicia, Serbia, and finally Romania, shattering Entente resistance in all three campaigns. He returned to Germany a war hero and a Generalfeldmarschall, and continued to serve in the Army thenceforth. By now, however, von Mackensen is over eighty years old, his sharpness has dulled and his body is no longer as able as it once was - most assume retirement is coming soon, the only thing that matters is when."

 GER_erich_von_manstein: "Erich von Manstein"
 GER_erich_von_manstein_commander_desc: "§YGeneral Description\nBorn:§! §gNovember 24th, 1887, in Berlin, Kingdom of Prussia, German Empire§!\n§YMilitary Career:§! §gBorn as von Lewinski, Erich von Manstein comes from the family of a noble Prussian general with Kashubian heritage, and is the nephew of Paul von Hindenburg. Much like the rest of his extended family, he followed a career in the military. After six years in the cadet corps in Plön and Groß-Lichterfelde, he was commissioned into the Third Foot Guards Regiment - and reached the Weltkrieg as an infantry lieutenant enrolled in the Prussian War Academy. The war put an end to his studies and sent him to the front - both East and West, to several fronts and several world-renown campaigns, ending with the victorious march into France in 1919.\n\nAfter the end of the war, Manstein remained in the army and continued climbing the ranks, having shown his talent and intelligence in the years prior. As a newly inducted member of the General Staff, he toured countries across Europe to study their military facilities and breakthroughs in new tactics, all while developing his own. Regarded as an innovative commander with a knack for unorthodox strategies, he is one of the main proponents of combined arms, mobile warfare in the German army."

