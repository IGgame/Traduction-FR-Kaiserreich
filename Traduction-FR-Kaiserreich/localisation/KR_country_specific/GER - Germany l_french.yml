gerfla.12.t: "Un retour à Berlin"
gerfla.12.d: "Avec Berlin une fois de plus une partie de [GEX.GetNameDef], nous pouvons maintenant rendre au gouvernement la place qui lui revient au sein du Reichstag."
gerfla.12.a: "Excellent."

 gerfla.13.t: "Les Allemands Étendent Leur Influence"
 gerfla.13.d: "Le Ministère des Affaires Étrangères de l'Empire Allemand a commencé à accorder une plus grande attention à notre gouvernement et a facilité l'investissement des entreprises allemandes en Pologne, renforçant ainsi la position du [POL_Government] et étendant l'influence économique allemande. Si nous cherchons à rester fidèles à Berlin, c'est une aubaine, sinon, c'est un problème à résoudre."
 gerfla.13.a:0 "Bien compris."

