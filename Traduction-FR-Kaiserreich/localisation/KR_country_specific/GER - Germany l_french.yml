### Focuses ###
GER_doctrine_new: "Réforme militaire"
 GER_doctrine_new_desc: "Avec la mort de Hans von Seeckt et le départ à la retraite d'August von Mackensen, le chef d'état-major général a fait l'objet d'un vif débat sur la doctrine militaire à adopter. Nous devrions établir un comité impartial d'officiers militaires pour superviser l'adoption d'une nouvelle doctrine."

GER_doctrine_great_war: "Tactiques de l'escouade"
 GER_doctrine_great_war_desc: "L'intervention chinoise et les conflits plus récents ont convaincu nos officiers de l'importance de la coordination au sein de chaque escouade. Nous devrions intégrer ce qu'on appelle le " Gruppentaktiken " dans notre régime d'entraînement de l'infanterie."

GER_doctrine_great_war_2: "L'art moderne de la guerre"
GER_doctrine_great_war_2_desc: "Il y a un livre que tout homme qui veut devenir officier dans l'armée du Reich doit lire : "L'Art de la guerre" de Clausewitz. Si nous mettons nos meilleurs théoriciens militaires sur le sujet, ils peuvent adapter les principes encore applicables du livre séculaire aux exigences de la guerre moderne."

GER_doctrine_mobile: "Infiltration motorisée"
GER_doctrine_mobile_desc: "Bien que notre haut commandement militaire soit divisé sur de nombreux sujets, ils sont unis sur un seul sujet:"

GER_doctrine_mobile_2: "Une nouvelle doctrine"
GER_doctrine_mobile_2_desc: "Certains des innovateurs les plus radicaux de notre haut commandement, parmi lesquels Heinz von Guderian et Erich von Manstein, font pression en faveur de la recherche d'une doctrine totalement nouvelle. Ils veulent se concentrer sur le mouvement rapide des fers de lance blindés pour briser les fronts solides."

GER_mil_expansion: "Expansion militaire"
 GER_mil_expansion_desc: "Le chef d'état-major général a fait l'objet d'un vif débat sur la doctrine militaire à adopter. Nous devrions établir un comité impartial d'officiers militaires pour superviser l'adoption d'une nouvelle doctrine."

GER_squad_tactics: "Tactiques de l'escouade"
 GER_squad_tactics_desc: "L'intervention chinoise et les conflits plus récents ont convaincu nos officiers de l'importance de la coordination au sein de chaque escouade. Nous devrions intégrer ce qu'on appelle les " Gruppentaktiken " dans notre régime d'entraînement de l'infanterie et nous assurer qu'ils ont l'équipement nécessaire pour en tirer le meilleur parti."

GER_doctrine_mobile_3: "Investir dans les usines de panzers"
 GER_doctrine_mobile_3_desc: "Avec un petit investissement ciblé, nous pourrions augmenter considérablement la productivité de nos usines de blindage. Certains de nos généraux les plus conservateurs n'approuveront probablement pas cet investissement."

GER_mil_expansion_naval_1: "Terminer le plan de la Marine de 1934"
GER_mil_expansion_naval_1_desc: "La Kaiserliche Marine est incontestée sur aucune mer, pour l'instant. L'Union britannique, la Commune française, les Américains et les Japonais cherchent tous jalousement à nous rattraper et si rien n'est fait, notre domination navale prendra fin aussi vite qu'elle a commencé. Nous devrions poursuivre le grand projet de modernisation de la marine lancé en 1934 pour garder une longueur d'avance sur nos concurrents."

GER_global1: "Lignes d'approvisionnement vers Singapur"
GER_global1_desc: "Avoir un empire à travers le monde a le petit inconvénient d'avoir à exercer un contrôle sur ces régions, et cela signifie envoyer non seulement des soldats, mais aussi des collecteurs d'impôts et d'autres vermines. Nos fonctionnaires ont besoin de formulaires fiscaux et de factures, des éléments bureaucratiques qui doivent être envoyés d'Allemagne. Nous devons veiller à ce que notre chaîne d'approvisionnement soit suffisamment soutenue pour refléter cette réalité."

GER_global2: "Agrandissement du port de Singapour"
GER_global2_desc: "Maintenant que nous avons la capacité d'exercer notre contrôle plus efficacement sur les lignes d'approvisionnement vers Ostasien, nous avons besoin d'un point final adéquat pour la chaîne. Le port de Singapour est le plus achalandé de l'hémisphère est, avec des navires allemands en route vers les concessions chinoises, des Australasiens à destination de Delhi et parfois des Américains ou des Russes. Le commerce est une bonne chose ; nous devrions agrandir le port."

GER_north_sea1: "Agrandir Wilhelmshaven"
GER_north_sea1_desc: "Nous avons besoin d'un port agrandi pour l'ancrage de nos sous-marins et de nos flottes plus importantes. Investir dans la base marine cruciale de Kaiserliche Marine à Wilhelmshaven est un bon début pour y parvenir."

GER_north_sea2: "Bases navales Flandre-Wallonie"
GER_north_sea2_desc: "Nous avons besoin d'un plus grand nombre de ports en mer du Nord pour nous assurer d'avoir une emprise sur le commerce de nos ennemis et pour décourager une répétition du blocus de Weltkrieg. L'extension de nos bases navales en Flandre et en Wallonie, comme à Anvers, contribuera à cet objectif."

GER_north_sea3: "Sécuriser le Skagerrak"
GER_north_sea3_desc: "Le Skagerrak est le détroit vital entre le Danemark, la Norvège et la Suède. Nous devons la sécuriser afin d'éviter que nos flottes ne s'enferment dans la mer Baltique en cas de blocage du canal de Kiel."

GER_generic_navy1: "Fortifier la côte de la mer du Nord"
GER_generic_navy1_desc: "La côte de la mer du Nord doit être défendue. Dans le cas peu probable où toute notre flotte serait perdue, nos flancs seraient alors dangereusement exposés, et nous devons donc commencer à fortifier la côte immédiatement."

GER_generic_navy2: "Renforcer nos bases navales"
GER_generic_navy2_desc: "En accord avec les fortifications côtières, nous devrions nous efforcer de mieux défendre nos bases navales vitales contre les invasions amphibies."

 GER_doctrine_fleet_in_beeing: "Tenez compte des paroles de Dönitz"
 GER_doctrine_fleet_in_beeing_desc: "Le très respecté et talentueux Wolfgang Wegener nous rappelle que le succès des marines océaniques dépend de leur maîtrise active des mers. Nos flottes doivent s'efforcer de livrer de grandes batailles décisives et de détruire nos adversaires avant qu'elles n'aient la possibilité d'intercepter nos voies d'approvisionnement. Cette doctrine a été baptisée Präsenzflotte."

GER_doctrine_fleet_in_beeing2: "Guerre des sous-marins allemands"
GER_doctrine_fleet_in_beeing2_desc: "Nous avons mené la guerre des sous-marins allemands dans tout le Weltkrieg, mais nous avons limité nos attaques afin d'éviter de courtiser la condamnation internationale. Cette politique se poursuivra mais avec une nouvelle gamme de modèles de U-Boat à notre disposition."

GER_doctrine_fleet_in_beeing3: "Plus grand, plus rapide, plus lourd"
GER_doctrine_fleet_in_beeing3_desc: "Plus grand, plus rapide, plus lourd. Ce sont les mots que notre marine devrait respecter lorsqu'elle conçoit de nouveaux navires de guerre. C'est ce que nous ferons."

GER_doctrine_base_strike: "Écoutez Patzig et Raeder"
 GER_doctrine_base_strike_desc: "Patzig et Raeder, en étroite communication avec Sperrle de la [GER_GetAirForceName], ont conçu un type de stratégie navale reposant sur des bases aériennes mobiles sous forme de porte-avions. Ces hommes sont convaincus qu'en haute mer, où les secours peuvent mettre des jours à arriver, les navires ne doivent être mis en danger que s'ils combattent ensemble en tant que groupe avec une couverture aérienne, selon une doctrine connue sous le nom de Operative Manövergruppen."

GER_doctrine_base_strike2: "Recherche de la Force aérienne navale"
 GER_doctrine_base_strike2_desc: "La [GER_GetAirForceName] a demandé des fonds supplémentaires pour pouvoir mettre en œuvre la nouvelle doctrine navale Manövergruppen. Nous devrions accorder ces fonds dans l'attente de résultats solides."

GER_doctrine_base_strike3: "Étendre la recherche sur les télécommunicateurs"
GER_doctrine_base_strike3_desc: "Manövergruppen a besoin de nouveaux porte-avions. Nous construirons immédiatement ces nouveaux bâtiments robustes pour notre Grande Flotte."

GER_doctrine_fleet1: "Moderniser nos bateaux de croisière"
GER_doctrine_fleet1_desc: "Les croiseurs, légers et lourds, constituent l'épine dorsale de nos forces navales. Nous devons moderniser nos bateaux de croisière immédiatement afin de rester compétitifs."

GER_doctrine_fleet2: "Nouvelle flotte de destroyers"
GER_doctrine_fleet2_desc: "Les destroyers ne peuvent échapper au regard de notre nouveau programme de modernisation. Nous allons concevoir et construire une nouvelle flotte de destroyers modernes."

GER_tirpitzprogramm: "Renouveler le programme Tirpitzprogramm"
 GER_tirpitzprogramm_desc: "En 1914, le programme de Tirpitz avait donné à l'Allemagne la deuxième plus grande force navale du monde. C'était il y a longtemps, et la flotte britannique n'est plus la plus importante au monde. Nous ne devons cependant pas rester les bras croisés. L'Allemagne doit poursuivre ses efforts considérables en matière de construction navale si nous voulons rester maîtres de la haute mer."

GER_naval_plans: "Deutschland beherrscht die Meere"
GER_naval_plans_desc: "Deutschland beherrscht die Meere (\"L'Allemagne domine les vagues\") sont les mots qui font vivre et mourir notre marine. Nous allons lancer une nouvelle série d'exercices d'entraînement sur les côtes de la mer du Nord pour donner à nos marins plus d'expérience en mer."

 GER_independent_seebataillons: "Bataillons de siège indépendants"
 GER_independent_seebataillons_desc: "Nous devons nous recycler et élargir notre corps de marines pour relever de nouveaux défis contre nos ennemis outre-mer. Leur accorder une plus grande autonomie au sein du commandement naval devrait nous donner de meilleurs résultats."

 GER_marine_transports: "Transports maritimes"
 GER_marine_transports_desc: "Nous manquons de péniches de débarquement pour nos Seebattalions. Cela doit changer si nous voulons prendre d'assaut les côtes britanniques et porter notre combat aux nations des mers lointaines. Nous allons concevoir et construire une nouvelle péniche de débarquement amphibie dédiée pour relever ce défi."

GER_doctrine_last: "Nouveaux manuels"
GER_doctrine_last_desc: "Depuis 1810, le célèbre Collège militaire prussien est incontestablement l'institut militaire d'enseignement supérieur le plus prestigieux du monde. Cependant, prestigieux ne signifie pas nécessairement à jour. Notre doctrine militaire a profondément changé au cours des dernières années, et si certains classiques ne vieillissent jamais - Clausewitz sauve encore des étudiants stressés - d'autres sont tombés en désuétude. Il est temps de les remplacer."

GER_security: "Institut de la Verdeckte Reichspolizei"
 GER_security_desc: "La Commune de France et ses agents sont devenus plus actifs ces dernières années, contactant nos propres organisations socialistes et favorisant leur croissance. Il y a eu des propositions pour fonder une nouvelle force de police, la Verdeckte Reichspolizei. La \"Verpo\" travaillerait dans l'ombre, pour nous sauver tous des ténèbres du radicalisme."

GER_security_prerequisite: "Soit §YFranz von Papen§! soit §YKurt von Schleicher§! est le chef du gouvernement."

GER_security_2: "Interdire les organisations françaises"
GER_security_2_desc: "Les régions de l'Allemagne de l'Ouest, autrefois sous contrôle français, sont depuis longtemps indisciplinées. Le nationalisme français est très répandu et les organisations culturelles et politiques françaises ont encore aujourd'hui de solides racines dans la région. Les interdire pourrait réprimer le nationalisme français ou servir à exacerber les tensions et à radicaliser la population. La Commune de France ne sera pas heureuse de toute façon."

 GER_security_3: "Manoeuvres d'Entraînement de l'Armée"
 GER_security_3_desc: "Notre expérience dans le broyeur à viande de la Weltkrieg a montré que la guerre de mouvement traditionnelle n'est plus possible. C'est pourquoi nous allons mener des exercices d'entraînement massifs au camp d'entraînement de Grafenwoehr en Bavière afin de développer une méthode de guerre moderne ! L'intégration de nos forces aériennes et blindées sera la clé de notre victoire !"

GER_IRE_deal: "Traité avec l'Irlande"
GER_IRE_deal_desc: "Assaillis de toutes parts, les Irlandais se sont tournés vers le Reich pour se protéger. Nous devrions leur offrir un traité complet afin d'avoir un allié loyal dans la lutte contre l'Union britannique."

GER_Mauser_werke: "Contrats Mauser"
GER_Mauser_werke_desc: "Fondé sous les auspices du puissant Friedrich lui-même, Mauser a joué un rôle déterminant dans la croissance du pouvoir allemand au cours du siècle dernier. En les parrainant plus directement, nous pouvons accroître et améliorer notre production d'armes légères."

GER_Luftwaffe_airbases_1: "Construire plus de bases aériennes"
GER_Luftwaffe_airbases_1_desc: "Construire des bases aériennes dans les provinces de Heimat et dans les provinces extérieures afin que nous puissions mettre en place l'infrastructure nécessaire à une meilleure défense et à une meilleure offensive dans le ciel."

GER_Henschel_Albatros: "Corps de l'aviation navale"
GER_Henschel_Albatros_desc: "Un autre résultat du démêlage de la guerre aérienne de la guerre terrestre a été la création d'un groupe d'aviateurs spécialisés dans l'aviation navale. Ces pilotes, formés dans le cadre de cours spéciaux, exigent aujourd'hui des avions qui répondent à leurs besoins particuliers."

GER_Junkers_Fogger: "Chasseurs à longue portée"
 GER_Junkers_Fogger_desc: "En raison de la doctrine de Bombergruppen, les exigences en matière de portée des opérations se sont multipliées. Les théoriciens et les chercheurs exigent de nouveaux modèles d'avions pour suivre leurs plans de bombardement de plus en plus agressifs. Après le poseur de bombe de Paris vient le poseur de bombe de Londres, après cela le poseur de bombe de Moscou - et il ne semble pas y avoir de fin !"

GER_mil_expansion_land_1: "Le réveil militariste"
GER_mil_expansion_land_1_desc: "Le peuple allemand est réputé pour sa bellicosité et sa fierté nationale. La Weltkrieg, cependant, nous a coûté cher et beaucoup de familles ont été dépouillées de leurs hommes. Il est temps pour nous de raviver l'esprit militariste de l'époque prussienne, au nom du Reich et du Kaiser !"

GER_Infantry_divs: "Nouvelles armes"
 GER_Infantry_divs_desc: "Si l'armée allemande a les plus grands soldats du monde, elle ne doit pas rester à la traîne en termes d'équipement. Même le plus grand des soldats aura de la difficulté à vaincre un ennemi mieux équipé et il ne suffirait pas que la puissance mondiale prééminente ait des troupes armées de balais."

GER_political_1: "Restructuration impériale"
 GER_political_1_desc: "S'il est indéniable que l'Empire allemand est la plus grande nation à avoir jamais honoré les pages de l'histoire, il y a toujours place à l'amélioration. Compte tenu des " lacunes " récentes de notre administration, nous devrions envisager d'apporter divers changements et réformes politiques pour un avenir meilleur."

GER_black_monday_aftermath: "Les suites du Lundi noir"
GER_black_monday_aftermath_desc: "Le grand krach boursier de 1936, connu sous le nom de " lundi noir ", a déjà eu un impact massif sur la politique, la culture et la société allemandes. Même si les dommages ne seront peut-être jamais vraiment connus, et encore moins réparés, nous devrions adopter des réformes et des politiques de rétablissement pour regagner une partie de notre capacité perdue."

GER_mil_industry_2: "PEkI I"
GER_mil_industry_2_desc: "Le Lundi noir a frappé de plein fouet l'industrie civile, et l'industrie militaire a été encore plus durement touchée. Nos spécialistes de l'approvisionnement militaire réclament à grands cris un programme d'extension des industries de guerre, ou Programm für die Erweiterung kriegswichtiger Industrien, pour s'assurer que nos militaires ont des munitions à combattre."

GER_mil_industry_3: "PEkI II"
GER_mil_industry_3_desc: "Le programme für die Erweiterung kriegswichtiger Industrien - ou PEkI en abrégé, mais qui voudrait abréger un si bon mot allemand - fait des progrès. Au moins, nos arsenaux n'ont pas besoin d'ouvrir leurs dernières réserves chaque fois qu'une unité veut partir. Il y a encore du chemin à parcourir, mais au moins nous sommes sur la bonne voie."

GER_civ_industry_1: "ZIP I"
GER_civ_industry_1_desc: "Notre industrie lourde est en pagaille, avec de nombreux travailleurs sans emploi après que leurs anciens employeurs aient été forcés de se soumettre à la crise. Certains de nos principaux chercheurs économiques ont proposé un plan d'industrialisation civile, le Zivilindustrialisierungsplan, pour revitaliser le secteur industriel civil."

GER_civ_industry_2: "ZIP II"
GER_civ_industry_2_desc: "La première phase du plan Zivilindustrialisierungsplan s'est révélée prometteuse, mais il reste encore beaucoup à faire. Au moins certains des pires désastres sociaux et économiques ont été atténués."

GER_civ_industry_3: "ZIP III"
GER_civ_industry_3_desc: "Notre industrie civile étant de nouveau forte, mais pas encore en plein essor, il ne nous reste plus que quelques mesures à prendre. Bientôt, l'industrie allemande dominera à nouveau le reste du monde, car l'afflux constant de ressources en provenance des colonies assure une augmentation massive de la production."

GER_further_siemens_contracts: "Favoritisme de Siemens"
 GER_further_siemens_contracts_desc: "Notre économie a reçu de nouvelles incitations et, une fois de plus, des liquidités ont commencé à circuler, Siemens nous ayant beaucoup aidés. Nous leur rendrons cette gentillesse en leur accordant la première préférence dans les contrats industriels."

GER_arms_industry: "Complexe militaro-industriel"
 GER_arms_industry_desc: "Avec les troubles à l'Ouest et le réveil de l'Ours à l'Est, l'Allemagne doit plus que jamais être prête à relever les défis qui l'attendent. En investissant dans nos producteurs d'armes locaux, nous ferons en sorte que le soldat allemand soit bien équipé pour les défis qui l'attendent."

 GER_industry_finished:0 "La reprise économique"
 GER_industry_finished_desc:0 "Enfin, trois ans après le Lundi Noir, notre économie se redresse lentement ! C'est peut-être le moment d'investir davantage pour mieux protéger nos intérêts nationaux !"

 GER_industrial_boom: "Boom Industriel"
 GER_industrial_boom_desc:0 "Nos politiques économiques après le Lundi noir étant largement considérées comme un succès retentissant, les investisseurs privés ont pris les devants et l'économie non seulement s'est stabilisée, mais elle connaît actuellement une sorte de boom. Cela ne durera pas éternellement, mais pour l'instant au moins, nous pouvons nous concentrer sur d'autres questions urgentes."

GER_siemens: "Subventions pour Siemens"
GER_siemens_desc: "Siemens est l'une des nombreuses entreprises de taille moyenne à grande qui forment le cœur de l'économie allemande. En concluant des contrats avec eux - et avec d'autres petites entreprises de l'industrie - nous pouvons commencer à nous engager sur la voie lente et régulière de la reprise économique."

GER_krupp_steel_focus: "Acier Krupp"
GER_krupp_steel_focus_desc: "Tout ce discours sur l'infrastructure et l'aide à nos concitoyens est bien beau, oui, mais qu'en est-il de l'artillerie ? Réservoirs ? Des avions ? Le monde n'est pas sûr et Friedrich Krupp AG a les solutions dont nous avons besoin ! Ils ont servi l'Allemagne pendant des générations, et le temps est venu de faire de nouveau appel à eux."

GER_infra_1: "Deutsche Bahn"
 GER_infra_1_desc: "L'Allemagne est un grand pays très actif, et la solution la plus pratique pour le transport de marchandises et de fournitures est sans aucun doute la locomotive. Le financement d'un projet rapide visant à améliorer notre système ferroviaire et à l'étendre à d'autres régions rurales du pays stimulera l'économie et aidera à relier un peu plus le pays."

GER_infra_2: "Reichsautobahn"
GER_infra_2_desc: "Les trains le sont maintenant, mais les voitures sont l'avenir. Le Reichskanzler Tirpitz a ordonné la construction de plusieurs autoroutes dans toute l'Allemagne, mais les projets ne sont toujours pas terminés. Nous devons non seulement achever ce projet, mais penser encore plus grand...."

GER_infra_3: "Europabahn"
 GER_infra_3_desc: "Mitteleuropa est grande et impressionnante sur papier, mais nous n'en profitons pas au maximum. Plusieurs régions, en particulier l'Europe de l'Est, ne sont pas correctement reliées à l'Allemagne. L'une des principales raisons en est le sous-développement et le mauvais entretien des systèmes ferroviaires, qui entraînent des goulets d'étranglement logistiques constants. On peut arranger ça, et on le fera."

GER_economy: "État de l'économie"
GER_economy_desc: "C'est bon, vraiment. L'industrie est en plein essor, le grain arrive des États membres orientaux du Reichspakt, de nombreux citoyens ont du travail. Il semble que rien ne pourra arrêter l'âge d'or de feu le Reichskanzler Tirpitz...."

GER_research_expansion: "Financement supplémentaire pour la recherche"
GER_research_expansion_desc: "Investir dans la science et la technologie pour stimuler les progrès dans les affaires militaires et civiles. N'est-ce pas une très bonne phrase ? Ça ne dit pas grand-chose, mais ça sonne bien. Quoi qu'il en soit, les laboratoires sont là-bas..."

GER_ig_farben: "Adopter le caoutchouc synthétique"
 GER_ig_farben_desc: "Avec la demande croissante de caoutchouc dont les prix montent en flèche, nous devrions rappeler au monde que le premier caoutchouc synthétique a été créé dans les laboratoires Bayer à Elberfield, et à ce titre nous pouvons utiliser l'esprit de nos chimistes pour affiner les méthodes de création, pour augmenter nos sources de caoutchouc naturel."

GER_krupp_focus: "Krupp AG Contrats"
 GER_krupp_focus_desc: "Les Krupp sont une dynastie d'Allemands laborieux, vieille de presque 400 ans, qui nourrissent la machine de guerre du Reich depuis la guerre de Trente Ans ! Il est temps de les remettre au service de l'Etat, car leurs talents seront très sollicités à l'approche d'une nouvelle Weltkrieg."

GER_artillery_research: "Recherche sur l'artillerie"
 GER_artillery_research_desc: "Un domaine dans lequel l'armée allemande a une longue tradition de retard est celui de l'artillerie légère de soutien. Si l'on ne peut douter du succès de la construction d'objets de prestige gigantesques, encombrants et peu pratiques comme le " Paris Gun ", il est temps d'investir dans des alternatives plus pratiques - et plus efficaces -."

GER_doctrine_armor: "Percée blindée"
GER_doctrine_armor_desc: "Un autre point crucial de la nouvelle doctrine de Guderian et Manstein est le Schwerpunkt. Ils croient que la technologie des Panzers a progressé à un point tel que des forces mobiles et massives de Panzers, avec des troupes de soutien adéquatement équipées, devraient être en mesure de mener toute offensive à la victoire. Maintenant, ils ont besoin de nouveaux Panzers pour répondre à cette idée."

GER_hahn_meitner: "Soutenir Hahn & Meitner"
GER_hahn_meitner_desc: "Herr Hahn et Fräulein Meitner sont tous deux des physiciens extrêmement talentueux ; Hahn est régulièrement publié dans des revues scientifiques, même dans le bloc Syndicalist, et Meitner est chef de département à l'Institut Kaiser Wilhelm ! Ensemble, nous croyons que les deux peuvent aider à créer des outils extrêmement puissants pour la société. Et des armes encore plus puissantes."

GER_rocket: "Soutenir von Braun"
GER_rocket_desc: "Von Braun est un partisan notoire du domaine de la fusée et est le scientifique le plus accrédité dans le monde entier dans ce domaine. Il nous propose de nouveaux modèles d'armes en échange d'un parrainage. Nous devrions y réfléchir sérieusement."

GER_zuse: "Soutenir Konrad Zuse"
 GER_zuse_desc: "Konrad Zuse a déjà déposé plusieurs brevets pour ce qu'il appelle des " dispositifs informatiques ". Avec un parrainage approprié, son esprit pourrait être utilisé à bon escient par l'État, pour l'État."

GER_black_monday_radio: "Le Kanzler et la Radio"
GER_black_monday_radio_desc: "La crise a ébranlé la confiance des Allemands dans leur pays. La foi du public est essentielle, alors le lancement d'émissions radiophoniques hebdomadaires pour annoncer les mesures que le gouvernement a prises pour lutter contre la crise aidera à éviter la panique et à maintenir la confiance dans notre administration."

GER_groener1: "Liquider les biens non rentables"
 GER_groener1_desc: "L'homme d'État Hjalmar Schacht a récemment publié un essai intitulé \"Le zéro noir : la nécessité de l'austérité\", dans lequel il exige une discipline budgétaire absolue, même si cela implique la perte de certaines entreprises tributaires de subventions. Cet essai a trouvé beaucoup d'adeptes au sein de la population, et la liquidation de quelques entreprises non rentables pourrait bien être ce dont nous avons besoin pour alléger nos dépenses."

GER_groener2: "Reichsarbeitsdienst"
 GER_groener2_desc: "Les contacts et amis de Groener dans les milieux militaires ont maintenant proposé une innovation radicale. Pendant toute la durée de la crise, les recrues pourront choisir de faire six mois de service militaire en tant que travailleurs manuels dans le service de l'Etat. Bien qu'elle soit mauvaise pour le recrutement, cette mesure injectera de la main-d'œuvre dont notre économie a grandement besoin."

GER_groener3: "Gehaltskürzung"
 GER_groener3_desc: "La réduction des énormes salaires des \"fonctionnaires\" qui peuvent plus que se permettre de le faire, n'a pas été accueillie à bras ouverts. Nombreux sont ceux qui ont traité Schacht de syndicaliste déguisé en mouton, mais ils se sont rapidement rétractés sous la menace de la publication de leurs \"dépenses\" pendant la crise. Il semblerait toutefois que les Schacht ne soient pas invités à des réunions sociales au sein de l'aristocratie avant un certain temps."

GER_schacht1: "Sauvegarder les biens des Junkers"
 GER_schacht1_desc: "Le président de la Reichsbank, Karl Helfferich, a demandé le feu vert pour mettre en œuvre son programme économique, baptisé \"plan Helfferich\". Selon lui, il faut renflouer les domaines Junker très endettés si l'on ne veut pas déclencher une nouvelle descente dans le chaos."

GER_schacht2: "Programme d'investissement"
 GER_schacht2_desc: "La partie suivante du plan Schacht serait un programme massif visant à encourager l'investissement privé, à la fois dans les entreprises du Mittelstand et dans les produits de consommation. Bien que cela soit difficile à réaliser, cela devrait permettre aux producteurs de trouver à nouveau un marché pour leurs produits, ce qui, espérons-le, contribuera à relancer l'économie."

GER_schacht3: "Goldstandard"
 GER_schacht3_desc: "L'abandon de l'étalon-or au sein de l'Empire permettra d'accroître la productivité en raison de la dépendance accrue à l'égard du Mark. Bien que beaucoup s'y opposent, affirmant que les effets du Lundi Noir sont plus à court terme qu'à long terme, la réponse de Schacht est que les effets à court terme paralysent l'Empire et permettent à ses concurrents de prendre de l'avance."

GER_zollverein: "Réforme Mitteleuropa"
 GER_zollverein_desc: "Mitteleuropa n'existe que de nom depuis trop longtemps. Il est temps de commencer à le réformer pour qu'il profite réellement à ses membres ... et à nous. La première étape consiste à unifier les tarifs."

GER_synthetic: "Recherche en Synthétique"
 GER_synthetic_desc: "En collaboration avec des membres de la société Kaiser Wilhelm, les chercheurs d'IG Farben ont déjà pu réaliser des percées étonnantes dans le domaine de la production synthétique. En leur donnant accès à plus de fonds, nous pourrions être en mesure de rendre leurs recherches prêtes pour une mise en œuvre massive."

GER_experimental_research: "Recherche expérimentale"
GER_experimental_research_desc: "Bien que nous ayons déjà bien progressé dans certains des domaines plus traditionnels intéressant l'industrie - génie, chimie, physique - certains de nos scientifiques veulent obtenir des fonds pour mener des recherches dans des domaines plus ésotériques. Bien que le profit ne soit pas aussi immédiat, le potentiel à long terme est immense !"

GER_black_monday_finish: "Terminer les réformes du lundi noir"
GER_black_monday_finish_desc: "Cela semblait impossible, mais les chiffres le confirment : la crise touche à sa fin. L'essentiel, c'est que ce n'est pas encore terminé. Il y a encore des millions de personnes sans emploi et la société civile a été mise à rude épreuve. La catastrophe du Lundi noir laissera des traces pour une génération, mais c'est le début de la fin."

 GER_organise_the_youth: "Organiser la jeunesse"
 GER_organise_the_youth_desc: "Certains experts ont suggéré que la meilleure solution contre l'anarchie actuelle chez les jeunes de notre pays serait de les organiser afin qu'ils puissent acquérir de nouvelles compétences et utiliser leur énergie pour le bien public. L'organisation Pfadfinder aurait besoin d'une augmentation des dépenses pour une telle entreprise."

GER_a_christian_trade_union: "Un syndicat chrétien"
GER_a_christian_trade_union_desc: "En fondant le Deutscher Christlicher Gewerkschaftsbund en tant que syndicat soutenu par l'Etat, nous établirons, espérons-le, un rempart contre les attaques contre la loyauté des travailleurs de gauche comme de droite. Les travailleurs pourront exprimer leurs préoccupations sous l'autorité morale des prêtres et sous la direction du " summus episcopus ":"

GER_jet: "Culte de l'aviation"
GER_jet_desc: "L'image de l'aviateur a changé dans le conflit actuel. Ils ont remplacé la cavalerie comme l'image de la glorieuse et galante guerre. Chaque enfant aspire à devenir aviateur et sillonne le ciel dans son armure brillante. En renforçant cette image, nous pouvons motiver nos pilotes à donner le meilleur d'eux-mêmes au service du Reich."

GER_linie1: "Réactiver la Ludendorfflinie"
GER_linie1_desc: "La menace syndicaliste est plus sombre que jamais. La réactivation de l'ancienne Ludendorfflinie, à notre frontière occidentale, est considérée comme vitale, de peur d'entrer dans la prochaine guerre sans préparation. Autrefois l'un des nombreux projets de prestige coûteux du dictateur, la ligne de bunkers et de fortifications est tombée en désuétude ces dernières années. Ce n'est rien qui ne puisse être résolu avec un peu d'ingéniosité technique !"

GER_linie2_full: "Au-delà de la Meuse et au loin"
 GER_linie2_full_desc: "Notre régime fantoche sur Brüssel appelle à l'aide contre les syndicalistes. Prolonger la réactivation de la Ludendorfflinie au-dessus de la Meuse et jusqu'à la côte de la mer du Nord serait coûteux et prendrait un temps précieux - mais cela pourrait nous permettre de prendre position en sol étranger pour qu'aucun civil allemand ne soit menacé."

GER_linie2_small: "Fortifier le Bastenach seul"
GER_linie2_small_desc: "Nos ressources sont limitées et le temps est compté. Même si la Flandre et la Wallonie ne sont pas défendues par rapport à la frontière franco-allemande, nous ne pouvons pas nous permettre de perdre du temps à défendre un territoire étranger qui sera de toute façon perdu tôt ou tard."

GER_linie3: "Fortifier la Rhénanie"
GER_linie3_desc: "La Rhénanie est la région la plus industrialisée du monde entier et absolument vitale pour notre économie, en temps de paix comme en temps de guerre. Il n'en reste pas moins qu'il n'est qu'à quelques kilomètres d'une frontière que beaucoup regardent nerveusement depuis quelques mois. Afin de nous préparer à toute éventualité, nous devrions commencer à étendre la Ludendorflinie vers le nord."

GER_schule: "École Luftkriegsschule de Paderborner"
GER_schule_desc: "La création d'une école formalisée pour nos aviateurs contribuerait grandement à unifier et à promouvoir ce domaine actuellement quelque peu désorganisé. Il y a beaucoup de héros de la guerre aérienne du Weltkrieg, le plus célèbre d'entre eux étant bien sûr le Baron rouge lui-même, dont la perspicacité peut encore être précieuse pour les nouvelles recrues. Là, ils pouvaient transmettre leur sagesse à une nouvelle génération de pilotes allemands."

GER_institut: "Institut für Luftfahrttechnik"
GER_institut_desc: "L'Institut für Luftfahrttechnik, organisme de recherche indépendant dans le domaine des technologies aéronautiques, pourrait s'avérer une étape importante sur la voie d'une domination allemande non seulement au sol et en mer, mais aussi dans le ciel."

GER_heerflieger: "Conserver la Fliegertruppe"
GER_heerflieger_desc: "Nos aviateurs sont actuellement organisés dans le cadre de notre structure militaire, sans commandement aérien indépendant. Cela stimule la coopération entre les aviateurs et les troupes au sol et conduit donc à ce que la doctrine actuelle se concentre uniquement sur ce point : le soutien aérien avec la primauté de la force terrestre. Cette spécialisation est appropriée et doit rester notre politique."

GER_luftwaffe: "Une Luftwaffe indépendante"
GER_luftwaffe_desc: "Depuis la Weltkrieg, le baron rouge Manfred Freiherr von Richthofen a plaidé pour la création d'une force aérienne indépendante - la Luftwaffe, comme il aime l'appeler. Jusqu'à tout récemment, les éléments conservateurs des forces terrestres traditionnellement plus prestigieuses ont pu l'interdire, mais avec la guerre qui menace à nouveau, il est peut-être temps d'envisager l'idée du baron."

GER_sturzflieger: "Sturzflieger"
GER_sturzflieger_desc: "Un concept qui a récemment trouvé de nombreux partisans parmi les chercheurs en aéronautique est celui d'un avion qui plonge de grandes hauteurs sur le champ de bataille pour livrer sa charge utile, en utilisant son élan pour remonter immédiatement après. Ce concept, surnommé Sturzflieger, minimiserait le temps pendant lequel nos précieux avions seraient en danger immédiat."

 GER_cas_focus: "Soutien aérien rapproché coordonné"
 GER_cas_focus_desc: "Les exigences et les utilisations possibles des avions d'appui aérien rapproché se sont avérées très différentes de celles des avions de combat plus classiques. Si nous concentrons nos capacités de recherche aérienne sur l'identification et l'exploitation des subtilités de cette forme spécialisée de guerre aérienne, nous devrions être en mesure d'obtenir de bien meilleurs résultats dans la construction aéronautique."

GER_para: "J'ai trouvé la Luftlandetruppe"
GER_para_desc: "En raison de notre concentration continue sur la coopération sol-air, il a été proposé d'étendre considérablement notre division Parachutistes, qui en est actuellement à ses débuts. Cela peut avoir un rapport avec le fait que sauter d'un avion en vol ne semble pas très glorieux ou divertissant - ou vraiment, il n'y a pas moyen d'y survivre. Nous devrions promouvoir l'image du parachutiste en tant que fer de lance de l'armée du Kaiser."

GER_bombergruppen: "Doctrine de Bombergruppen"
GER_bombergruppen_desc: "L'un des premiers résultats de la fondation de la Luftwaffe de Richthofen a été l'invention d'une nouvelle doctrine. Cette doctrine affirme que les possibilités d'une guerre de bombardement de masse sont suffisamment excitantes pour justifier une primauté sur le soutien terrestre traditionnel. Les chasseurs ne devraient pas être utilisés sur le terrain, où ils peuvent être soumis à des attaques anti-aériennes, mais dans le ciel où ils peuvent escorter des escadrons de bombardiers."

GER_singapore_airstrips: "Agrandir les pistes d'atterrissage de Singapur"
 GER_singapore_airstrips_desc: "Singapour est le centre de l'Asie de l'Est allemande. Ville forteresse, elle a de grandes exigences tant pour les pistes d'atterrissage civiles que militaires. Nous devrions répondre à ce besoin pressant en investissant dans la construction afin de protéger notre station navale des rivaux étrangers dans la région."

GER_finalise_centralisation: "Finalisation de la centralisation"
GER_finalise_centralisation_desc: "Les services postaux indépendants des royaumes de Baden, Württemberg et de Bavière dans le sud de l'Allemagne font partie des derniers vestiges de l'ancienne structure fédérale allemande. En étendant enfin les responsabilités du service postal national allemand à ces États, nous pourrions contribuer à supprimer ces tendances particularistes préjudiciables. L'Allemagne n'est pas un pays dont on peut se désinscrire !"

GER_democracy_in_prussia: "Démocratie en Prusse"
 GER_democracy_in_prussia_desc: "Le système électoral actuel en Prusse est archaïque et antidémocratique. La population est divisée en trois strates en fonction de leur revenu, les strates les plus basses, représentant plus de soixante pour cent de la population, recevant autant de délégués que la strate supérieure, qui représente moins de dix pour cent ! Nous devrions enfin mettre en œuvre un droit de vote universel, secret et égal pour tous les citoyens d'Allemagne."

GER_easter_promises: "Les promesses de Pâques"
GER_easter_promises_desc: "Le 7 avril 1917, alors que la guerre était à son paroxysme, après l'horrible " hiver du navet ", le Kaiser promettait des réformes substantielles et l'abolition du système électoral à trois classes en Prusse. Cependant, il a promis tout cela sans offrir de date réelle. Il est peut-être temps de rappeler au Kaiser ses promesses...."

GER_embrace_faud: "Embrassez la FAUD"
GER_embrace_faud_desc: "La Freie Arbeiterunion Deutschlands a été une organisation problématique. En les embrassant et en leur permettant enfin de fonctionner sans entraves, nous pourrions peut-être nous assurer qu'ils ne se radicalisent pas davantage."

GER_women_suffrage: "Suffrage des femmes"
GER_women_suffrage_desc: "Alors que les Prussiennes ont enfin leur droit de vote universel, secret et égal, les femmes d'Allemagne sont toujours exemptées du droit de vote. La prise de conscience de ce problème ne cesse de s'accroître, et les clubs qui s'inspirent des suffragettes britanniques recrutent de nouveaux membres. Si nous voulons éviter l'embarras public que les Britanniques ont subi dans cette affaire, nous devrions peut-être envisager de répondre à leurs demandes."

GER_schleicher: "Kamarilla de Schleicher"
GER_schleicher_desc: "Le Kaiser a fait von Schleicher Reichskanzler en raison de ses promesses de protéger l'Allemagne contre les menaces des démocrates aussi bien que des junkers. Cependant, maintenant qu'il a son bureau, Schleicher a rétabli d'importants bureaux et passé des contrats avec des sociétés Junker, et certains murmurent à propos d'un plan sinistre pour obtenir le Junker au pouvoir après tout...."

GER_schleicher_prerequisite: "Exige §YKurt von Schleicher§! d'être le chef du gouvernement."

GER_restore_country_rights: "Restaurer le Bundesrat"
GER_restore_country_rights_desc: "Sous le régime de Ludendorff, bon nombre des privilèges des pays constitutifs de l'Allemagne ont été abolis. La plus importante de ces insultes a été la dissolution officielle du Bundesrat, la chambre où les délégués de tous les pays peuvent exprimer leurs préoccupations et voter sur l'assemblée législative de l'empire. En rétablissant cette organisation, nous enverrions un signal fort et positif aux États allemands."

GER_babelsberg: "Agrandir Babelsberg"
 GER_babelsberg_desc: "Les studios de Babelsberg ont depuis longtemps remplacé Hollywood comme l'industrie cinématographique la plus influente du monde. Toutefois, sur les films aussi éloignés de la politique que possible, est tout sauf favorable à l'État. Certains producteurs, notamment Leni Riefenstahl, ont proposé des projets qui, grâce à notre financement, pourraient aider à rappeler aux Allemands leur glorieux passé et leur avenir."

GER_gibraltar: "Sécuriser Gibraltar"
GER_gibraltar_desc: "Le Rocher est la porte d'entrée principale de la Méditerranée depuis l'Atlantique, nous exigerons que l'Espagne nous la remette pour que nous puissions mieux protéger nos exploitations du Sud."

GER_spain: "Pacifier l'Espagne"
GER_spain_desc: "Pourquoi devrions-nous laisser l'Espagne décider de son propre destin ? Ils sont avec nous ou contre nous et s'ils ont choisi ce dernier, ils méritent tout ce que nous leur livrons."

GER_europakammer: "Europarat"
GER_europakammer_desc: "Il y a eu récemment des propositions tourbillonnantes en faveur d'un nouvel organe pour accroître l'intégration de Mitteleuropa. Europarat, ou le " Conseil de l'Europe ", assurerait un contrôle efficace du commerce transeuropéen et allégerait la charge administrative qu'il représente pour toute la Mitteleuropa."

GER_europakommission: "Europakommission"
GER_europakommission_desc: "Avec le succès retentissant des réformes initiales de la Mitteleuropa, nous l'élargirons et l'étendrons à d'autres mesures industrielles dans le cadre d'une seule Europakommission. Cet organe se concentrerait sur l'harmonisation des réglementations industrielles à travers Mitteleuropa et sur l'unification des économies de tous les membres au fil du temps."

GER_erasmus: "Programme d'échange européen"
 GER_erasmus_desc: "L'Europarat a fourni suffisamment de bénéfices pour étendre son contrôle global afin d'inclure également des questions relatives à nos programmes de recherche."

GER_grain_and_steel: "Céréales et acier"
GER_grain_and_steel_desc: "Les céréales et l'acier sont l'élément vital de notre grand pays et nous devrions nous assurer qu'il le demeure. Nous devons investir dans le développement industriel et dans notre agriculture."

GER_border_regions: "Développer les régions frontalières"
GER_border_regions_desc: "Les régions frontalières de notre empire manquent actuellement d'infrastructures et d'investissements, nous les rectifierons d'un seul coup."

GER_mitteleuropa_brigades: "Paktbrigaden"
GER_mitteleuropa_brigades_desc: "Dans un effort pour créer une structure de commandement unifiée sous contrôle allemand, la formation des Paktbrigaden a été décidée avec des effectifs venant d'Allemagne et de tous les membres du Reichspakt."

GER_ostwall: "Agrandir l'Ostwall"
 GER_ostwall_desc: "Nos alliés de l'Est sont vulnérables à toute agression venant du Tigre russe. Nous devons étendre les défenses d'Ostwall pour donner à nos partenaires une chance de se battre avant l'arrivée de nos forces."

 GER_ostwall_1_tt: "§gConstruit des £GFX_land_fort_texticon §Y$bunker_plural$§! de niveau 2 dans chaque province frontalière de la Baltique et des £GFX_land_fort_texticon §Y$bunker_plural$§! de niveau 1 dans chaque province frontalière du Belarus.§!"

 GER_poland_war: "Nouvelle Politique Orientale"
 GER_poland_war_desc: "Nous devons réorienter notre politique orientale en fonction de la menace russe croissante et de la montée du nationalisme en Europe de l'Est. L'Allemagne doit pacifier cette région naturellement subordonnée et rétablir l'ordre, d'une manière ou d'une autre."
 GER_russia_strategy: "Politique Étrangère Anti-Russe"
 GER_russia_strategy_desc: ""
 KR_mitteleuropa_advocate_tt: "Vitesse de construction des §HUsines Civiles§! dans les pays membres de §HMitteleuropa§! : §G+10.00%§!"

GER_poland_alliance: "Approfondir les liens avec  la Pologne"
 GER_poland_alliance_desc: "L'État polonais est déchiré en son sein par les républicains, les socialistes et les nationalistes. Toutefois, une coopération stratégique entre le secteur privé et le ministère allemand des affaires étrangères permettra non seulement d'apaiser l'agitation des citoyens polonais, mais aussi de rentabiliser les investissements dans le pays."

 GER_destroy_internationale: "Détruire l'Internationale"
 GER_destroy_internationale_desc: "La plus grande menace à la stabilité dans le monde est de loin les syndicalistes, et ils n'ont pas de plus grand bastion que l'Internationale. Pendant des années, le Haut Commandement a rêvé de conduire des troupes à Paris, de rétablir l'ordre en Europe et d'éradiquer à jamais la vile Menace rouge. Il n'y a pas de meilleur moment que maintenant pour frapper. Que les communards tremblent, car le Reichspakt vient !"

 GER_subjugate_russia: "Soumettre la Russie"
 GER_subjugate_russia_desc: "Alors que nous avons porté un coup fatal à l'Ours Russe lors de la Weltkrieg, des années de réarmement secret et ouvert ont rendu la nation russe avide de guerre et de vengeance contre l'Empire allemand. Tant que la menace russe existera à la frontière orientale, l'Allemagne et ses alliés ne seront pas en sécurité. Nous ne pouvons continuer à laisser la menace de l'Est se renforcer progressivement ; il est temps de freiner l'ambition de la Russie et d'instaurer la paix et l'ordre à l'Est une fois pour toutes."

GER_oil: "Le pétrole doit couler"
GER_oil_desc: "Notre empire colonial est le corps et le pétrole est le sang qui l'alimente. Nous devons sécuriser et maintenir nos approvisionnements si nous voulons éviter les catastrophes."

 GER_oil_venezuela_start: "Négocier avec le Venezuela"
 GER_oil_venezuela_start_desc:0 "Le Venezuela est un pays riche en pétrole inexploité et doté d'un gouvernement relativement stable, deux facteurs qui les rendent très intéressants pour nous."

GER_oil_caucasus: "Du Caucase"
 GER_oil_caucasus_desc: "Le Caucase est une région riche en pétrole et remplie de petits régimes, dont beaucoup font partie de notre sphère d'influence. Nous devrions être en mesure d'exercer cette influence dans la poursuite du pétrole."

GER_oil_georgia: "Sécuriser la Géorgie"
GER_oil_georgia_desc: "Dans le cadre de notre opération visant à prendre le contrôle des champs pétroliers de Bakou en Azerbaïdjan, il est essentiel que nous prenions le contrôle de la Géorgie en lançant une invasion sur la mer Noire. Curiosité diplomatique dans la région, sa fin ne sera pas endeuillée."

GER_oil_caucasus_treaty: "La Conférence de Bakou"
GER_oil_caucasus_treaty_desc: "Le moment est venu pour nous d'acquérir notre prix principal, le pétrole d'Azerbaïdjan. Si nous organisons une rencontre avec des diplomates azerbaïdjanais de haut rang à Bakou, nous pourrons peut-être nous entendre avec eux. En garantissant leur indépendance, ils pourraient bien être prêts à venir sous notre suzeraineté sans se battre."

 GER_Settling_Old_Disputes: "Régler de vieux litiges"
 GER_Settling_Old_Disputes_desc: "Il y a un temps pour la souffrance et un temps pour la guérison. La question de la dette envers les Ottomans étant réglée, le temps de la guérison est arrivé. Nous devrions laisser le passé derrière nous et travailler à une amitié plus étroite avec nos alliés turcs."

 GER_Research_Cooperation: "Coopération en matière de recherche"
 GER_Research_Cooperation_desc: "L'expertise scientifique ottomane fait cruellement défaut, car pour l'un d'entre eux, le taux d'alphabétisation de la Sublime Porte est abominable. De plus, la Sublime Porte n'a jamais vraiment réussi à rattraper l'Ouest en termes de développement militaire et a depuis lors surtout compté sur les importations de marchandises. Grâce à nos nouvelles connexions avec l'Empire ottoman, nous pouvons les aider à accéder à de meilleurs équipements et à éduquer leur propre peuple pour l'avenir."

 GER_Vanguard_In_The_South: "Avant-garde dans le Sud"
 GER_Vanguard_In_The_South_desc: "Tout comme la Belgique à l'ouest et la Lituanie à l'est, la Sublime Porte forme la frontière sud de l'Allemagne et est à ce titre chargée d'un rôle important pour garantir nos possessions dans la région. Des caractéristiques géographiques comme le Suez au Caucase, en passant par des éléments stratégiques tels que les champs de pétrole de l'Irak et les mines de chromite de l'Anatolie, l'Empire ottoman est un rouage inestimable de la grande machine du Kaiser."

### Decisions ###
GER_appeal_to_old_friends: "Faire appel à[From.GetNameDef] pour obtenir de l'aide"
 GER_appeal_to_old_friends_desc: "Avec la guerre qui se retourne contre nous, il devient clair que nous avons besoin d'alliés puissants. Peut-être serait-il sage de se tourner vers nos anciens alliés dans[From.GetNameDef] pour obtenir leur soutien ? L'unité des puissances centrales s'est rapidement effondrée à la fin de la Weltkrieg, mais elles demeurent généralement favorables à la protection du monarchisme. Ils ne nous laisseraient pas seuls face à la menace syndicaliste, n'est-ce pas ?"

### Domestic Events ###

gerdom.1.t: "La Constitution du Kaiserreich allemand"
 gerdom.1.d: "Après la défaite écrasante du Second Empire Français par les forces de la Fédération d'Allemagne du Nord, notre constitution a été signée en 1871 par les représentants de la Fédération et de quatre autres États du sud de l'Allemagne. Le nouveau cadre constitutionnel créé intégrait les États du sud dans la Fédération dirigée par la Prusse, donnant ainsi à l'entité élargie une nouvelle identité en tant que Deutsches Reich.\n\nSelon la Constitution, l'Empire est une fédération de vingt-cinq États allemands. Le titre de Bundespräsidium, ou président de la Fédération, était détenu par le Roi de Prusse, personnage désormais investi du titre d'Empereur Allemand. L'Empereur nomme directement le Chancelier, le chef du gouvernement et le président du Bundesrat, le conseil des représentants des États allemands. Les lois sont promulguées à la fois par le Bundesrat et par le Reichstag, la chambre basse de la Diète impériale élue par les Allemands de sexe masculin âgés de plus de 25 ans.\n\nAvec la possibilité de dissoudre le Reichstag sur un coup de tête, il est clair que le principal pouvoir politique de l'Empire allemand ne réside pas dans le Reichstag, élu par le peuple, mais dans les mains de l'Empereur allemand non élu. Un autre problème est le système de vote prussien à trois classes, qui n'a pratiquement pas changé depuis 1849.\n\nPlus de soixante ans après la fondation du Kaiserreich, les libéraux et les sociaux-démocrates sont de plus en plus mécontents du statu quo et notre constitution pourrait bientôt nécessiter une révision pour nous aider à surmonter les turbulences à venir..."
gerdom.1.a: "Une constitution garantit au moins la stabilité."

gerdom.2.t: "Les funérailles de Hans von Seeckt"
 gerdom.2.d: "Notre chef d'état-major général, Hans von Seeckt, est décédé aujourd'hui à Berlin. Le héros de l'intervention en Chine s'est éteint paisiblement dans son sommeil.\n\nNotre nation pleure la perte d'un véritable héros allemand, et tous les dignitaires importants étaient présents à ses funérailles à Berlin. Ensuite, le chef des armées, August von Mackensen, a été vu en train de chuchoter quelque chose en privé au Kaiser. Il a été révélé peu après que von Mackensen lui-même avait l'intention de prendre sa retraite."
gerdom.2.a: "Adieu à vous deux."

gerdom.4.t: "La crise céréalière"
gerdom.4.d: "Une partie de notre approvisionnement en céréales dans la Baltique et en Ukraine n'étant plus sous notre contrôle, nous avons commencé à rencontrer de graves problèmes. Notre population urbaine en plein essor ne peut pas compter uniquement sur l'agriculture allemande, et il y a eu des rapports dispersés selon lesquels les greniers de l'État seraient vides. Espérons que cela n'ira pas aussi loin que l'horrible hiver de la faim de 1916/17...."
 gerdom.4.a: "Scheisse !"

### Black Monday ###

 gerdom.5.t: "Lundi Noir"
 gerdom.5.d: "Le 3 février 1936, la Bourse de Berlin a cessé de couler - elle a plongé. Alimenté par l'instabilité de la panique des marchés, les ventes ont éclaté dès l'ouverture du marché boursier lundi matin. Il a fallu une bonne partie de la nuit pour que les téléimprimeurs arrêtent de cracher les résultats de ce qu'on a appelé le Lundi Noir. Lorsque les résultats ont été analysés, il était clair que la situation n'avait fait qu'empirer. Le choc de cette catastrophe économique sans précédent se fera, sans aucun doute, sentir dans le monde entier. L'âge d'or allemand est terminé - pour l'instant, au moins..."
 gerdom.5.a: "Mein Gott !"

 gerdom.6.t: "Course à la banque."
 gerdom.6.d: "Les citoyens Allemands, paniqués par l'effondrement de la Bourse de Berlin, se précipitent pour retirer leurs avoirs. Les banques ne peuvent pas se permettre de verser de telles sommes et beaucoup risquent de s'effondrer. Beaucoup réclament une intervention immédiate du gouvernement pour stabiliser cette crise financière sans précédent !"
 gerdom.6.a: "Fermez temporairement les banques"
 gerdom.6.b: "Garantir les avoirs des particuliers"
 gerdom.6.c: "Ne rien faire."

 gerdom.7.t: "Fin de la Semaine Noire"
 gerdom.7.d: "La situation ne s'est guère améliorée dans les jours qui ont suivi le Lundi Noir, qui a marqué le début de ce que l'on a appelé la semaine noire. Les ventes d'actions ont atteint un sommet sans précédent, les gens ayant tenté de se débarrasser de leurs actions avant qu'elles ne perdent toute valeur. Lorsque la Bourse de Berlin a fermé à la fin de la semaine, le marché était aussi mort que les 11 principaux experts économiques et cadres supérieurs allemands s'étaient suicidés. Le gouvernement allemand devait agir"
 gerdom.7.a: "Nous devons réformer l'économie"

 gerdom.8.t: "Les problèmes financiers dans les colonies"
 gerdom.8.d: "Certains politiciens dissidents ont proposé de distribuer plus de ressources aux colonies au détriment du territoire national allemand, ce qui ne serait évidemment pas populaire..."
 gerdom.8.a: "Consacrer autant de ressources que nécessaire aux colonies"
 gerdom.8.b: "Ne couvrez que les dépenses les plus critiques"
 gerdom.8.c: "Serrez nos ceintures. On ne peut pas les aider en ces temps difficiles"

 gerdom.9.t: "La guerre stimule l'économie"
 gerdom.9.d: "En raison de la guerre, la production industrielle dans plusieurs secteurs a explosé et la main-d'œuvre s'est efforcée de remplir son devoir patriotique. Cela a eu un effet positif net sur l'économie en réduisant les conséquences du crash du Lundi Noir. Il semble que l'économie montre enfin des signes de vie !"
 gerdom.9.a: "Excellent."

 gerdom.10.t: "Lundi Noir"
 gerdom.10.d: "Le 3 février 1936, la Bourse de Berlin a cessé de couler - elle a plongé. Alimenté par l'instabilité de la panique des marchés, les ventes ont éclaté dès l'ouverture du marché boursier lundi matin. Il a fallu une bonne partie de la nuit pour que les téléimprimeurs arrêtent de cracher les résultats de ce qu'on a appelé le Lundi Noir. Lorsque les résultats ont été analysés, il était clair que la situation n'avait fait qu'empirer. Le choc de cette catastrophe économique sans précédent se fera, sans aucun doute, sentir dans le monde entier. L'âge d'or allemand est terminé - pour l'instant, au moins..."
 gerdom.10.a: "Mein Gott !"
 gerdom.10.b: "Marx avait prédit ce jour !"

### Agricultural crisis in Mitteleuropa ###

gerdom.11.t: "Crise agricole à Mitteleuropa"
 gerdom.11.d: "En cette période de grande crise, le secteur agricole complaisant de l'économie allemande s'est révélé particulièrement vulnérable à la récession économique. C'est dans cet esprit que plusieurs Junkers, représentant la noblesse foncière du royaume de Prusse, ont demandé une législation protectionniste et des subventions de l'Etat pour leur production agricole. En imposant des droits de douane sur les produits étrangers, nous renforcerons ce secteur vital de l'économie du Reich et protégerons nos agriculteurs. Malheureusement, une telle mesure risque de causer d'autres dommages à l'économie de nos voisins, qui dépendent des marchés allemands pour leurs exportations alimentaires. La culture du blé en Ukraine est particulièrement vulnérable, et le choix d'adopter des mesures protectionnistes pourrait leur nuire gravement, ainsi qu'à nos autres partenaires agraires."
gerdom.11.a: "Nous devons protéger nos propres paysans."
gerdom.11.b: "Nous ne risquerons pas nos liens avec Mitteleuropan."

gerdom.12.t: "Le mouvement suffragette se renforce"
gerdom.12.d: "Dernièrement, le mouvement pour le droit de vote des femmes a pris de l'ampleur et cherche à forcer le gouvernement à affranchir les femmes en leur donnant le droit de voter et de se présenter à des élections. En ces temps troublés pour l'Empire, nous devons être prudents dans la formulation d'une réponse politique susceptible de provoquer des tensions internes. Accorder aux suffragettes ce qu'elles demandent mettrait en colère les éléments les plus conservateurs de notre gouvernement, en particulier les membres du Reichstag, un organe actuellement élu uniquement au suffrage universel masculin. D'autre part, un refus sévère suivi de représailles peut conduire à de nouvelles protestations et émeutes, en particulier dans les États plus libéraux, dont beaucoup autorisent déjà le vote féminin dans les assemblées régionales."
gerdom.12.a: "C'est une cause qui vaut la peine d'être soutenue !"
gerdom.12.b: "Promettre d'agir, mais ne rien faire."
gerdom.12.c: "Les femmes. Connaissez vos limites."

gerdom.13.t: "Les femmes allemandes exigent une reconnaissance"
gerdom.13.d: "Dans la grande guerre contre les syndicalistes, les femmes allemandes ont assidûment prouvé leur loyauté envers l'Empire. Certains d'entre eux ont joué un rôle fondamental dans nos efforts de propagande et beaucoup d'entre eux ont commencé à travailler dans des usines pour soulager les hommes qui ont dû partir et combattre l'ennemi au front. Leur contribution a été inestimable et ils ont prouvé leur capacité et leur indépendance à maintes reprises. Pour ces raisons, le mouvement suffragiste est plus fort que jamais et demande une fois de plus que le gouvernement accorde aux femmes le droit de voter et de se présenter aux élections."
gerdom.13.a: "Ne s'arrêteront-ils jamais ?"

gerdom.14.t: "La Terreur Halbstarke"
gerdom.14.d: "En raison de la situation économique dévastatrice, de nombreuses familles luttent pour gagner leur pain quotidien et le filet de sécurité sociale est mis à rude épreuve jusqu'au point de rupture. Ces dernières semaines, les rues de nombreuses villes allemandes ont été de plus en plus terrorisées par des gangs d'adolescents. Ces " Halbstarke " volent des produits dans les marchés et les magasins, et souvent de l'argent à des piétons innocents, ou commettent des actes de vandalisme pour échapper à l'ennui et la frustration. Peu de citoyens se sentent en sécurité dans la rue et il est clair que ce que certains membres du gouvernement pourraient considérer comme un simple désordre civique de bas niveau a plutôt pour effet d'entraîner un effondrement total de la société."
gerdom.14.a: "Mein Gott ! Comme c'est choquant !"

### Schleicher and the DVLP ###

gerdom.17.t: "Kurt von Schleicher et le DVLP"
 gerdom.17.d: "Scandale ! Scandale ! Le Reichskanzler von Schleicher observait le dîner avec Alfred von Hugenberg ! Scandale ! s'écrient les journalistes aujourd'hui. Le prestigieux Berliner Tagblatt, déjà responsable de la publication du célèbre Osthilfeskandal en 1923, qui a conduit à la fin du régime de Ludendorff, a obtenu un autre scoop majeur. Un journaliste a pu observer et même partiellement entendre une conversation entre le Reichskanzler Kurt von Schleicher et le leader du DVLP, Alfred von Hugenberg, un parti réactionnaire des Junker, à Berlin. Le statut relativement bas de l'establishment ne fait qu'ajouter au scandale et alors que les foules se rassemblent pour discuter des nouvelles, une question est sur toutes les lèvres : quelle sera la réaction du Kaiser quand il ouvrira son journal du matin ?"
gerdom.17.a: "Nous devrions nous tourner vers von Papen."
gerdom.17.b: "Le SPD ne peut pas être pire...."
gerdom.17.c: "Brüning du Zentrum assurera la commande."
 gerdom.17.e: "C'est un non-sens inventé."

### Election of 1937 ###

gerdom.27.t: "Élections de 1937"
 gerdom.27.d: "Aujourd'hui, le peuple allemand va élire son représentant au Reichstag ! Les élections ont été âprement disputées et les résultats sont attendus avec beaucoup d'impatience. Le sort de plusieurs partis et, bien sûr, du Kaiserreich lui-même pourrait être décidé aujourd'hui. Si les sociaux-démocrates parviennent à obtenir suffisamment de voix, l'aile "réaliste" du FVP social libéral formera une coalition avec eux. Une autre possibilité serait une coalition de presque tous les partis libéraux et bourgeois - NLP, FVP et parti bavarois dissident BVP - contre la prédominance du DkP, dirigé par le Lion d'Afrique bien-aimé, Paul von Lettow-Vorbeck. Ou le DkP pourrait simplement continuer sa confortable majorité. Qui gagnera ?"
gerdom.27.a: "SPD et FVP'réaliste' !"
gerdom.27.b: "Le lion rugit ! La Neue große Koalition !"
gerdom.27.c: "Changer ? Qui a besoin de changement ?"

gerdom.28.t: "Un nouveau Reichskanzler ?"
gerdom.28.d: "En vertu de la constitution de 1871, il n'y a pas de gouvernement officiel dans le Kaiserreich. Au lieu de cela, le Kaiser nomme une personne de son choix au poste de Reichskanzler, qui occupe ensuite les postes de secrétaire d'État du Reichsleitung - l'"administration du Reich". Même si le SPD a remporté le plus de postes au Reichstag lors des élections, cela ne signifie pas que le Kaiser doive même envisager de nommer un nouveau chancelier. Cependant, à la suite du régime de Ludendorff, ce geste de bonne volonté est devenu le modus operandi, et son abandon pourrait entraîner des troubles publics. Qu'est-ce qu'on fait ?"
gerdom.28.a: "Nommez Otto Wels, le premier SPD Reichskanzler !"
gerdom.28.b: "Gardez l'actuel Reichskanzler."
gerdom.28.c: "Nommez Kurt von Schleicher, l'alternative kaisertreue !"

gerdom.29.t: "Un nouveau Reichskanzler ?"
gerdom.29.d: "En vertu de la constitution de 1871, il n'y a pas de gouvernement officiel dans le Kaiserreich. Au lieu de cela, le Kaiser nomme une personne de son choix au poste de Reichskanzler, qui occupe ensuite les postes de secrétaire d'État du Reichsleitung - l'"administration du Reich". Même si la NLP, le FVP et le BVP ont remporté le plus de postes au Reichstag lors des élections, cela ne signifie pas que le Kaiser doive même envisager la nomination d'un nouveau chancelier. Cependant, à la suite du régime de Ludendorff, ce geste de bonne volonté est devenu le modus operandi, et son abandon pourrait entraîner des troubles publics. Qu'est-ce qu'on fait ?"
gerdom.29.a: "Nommez Paul von Lettow-Vorbeck, le Lion d'Afrique !"
gerdom.29.b: "Nommez Paul von Lettow-Vorbeck - mais exigez des concessions."
gerdom.29.c: "Gardez l'actuel Reichskanzler."
gerdom.29.e: "Nommez Kurt von Schleicher, l'alternative kaisertreue !"

gerdom.30.t: "Un nouveau Reichskanzler ?"
gerdom.30.d: "En vertu de la constitution de 1871, il n'y a pas de gouvernement officiel dans le Kaiserreich. Au lieu de cela, le Kaiser nomme une personne de son choix au poste de Reichskanzler, qui occupe ensuite les postes de secrétaire d'État du Reichsleitung - l'administration du Reich. Même si le DkP a défendu sa majorité au Reichstag lors des élections, cela ne signifie pas que le Kaiser doit garder Franz von Papen. Qu'est-ce qu'on fait ?"
gerdom.30.a: "Von Papen est l'homme de la situation."
gerdom.30.b: "Nommez Heinrich Brüning - c'est l'heure du grand air !"
gerdom.30.c: "Nommez Kurt von Schleicher, l'alternative kaisertreue !"

gerdom.32.t: "La guerre !"
gerdom.32.d: "Nous sommes en guerre contre les forces du Syndicalisme ! C'est une bataille pour la survie et l'âme même de notre grand empire et nous devons nous concentrer sur sa victoire. Toutes les subtilités démocratiques doivent être mises de côté pour le bien commun, tout comme ce fut le cas pour la politique de Burgfriedenspolitik pendant la Weltkrieg. Il ne peut pas y avoir de distractions !"
gerdom.32.a: "Pas d'élections. Pas avant d'être à Paris !"

### Election of 1942 ###

gerdom.33.t: "Élections de 1942"
 gerdom.33.d: "Aujourd'hui, le peuple allemand va élire son représentant au Reichstag ! Les élections ont été âprement disputées et les résultats sont attendus avec beaucoup d'impatience. Le sort de plusieurs partis et, bien sûr, du Kaiserreich lui-même pourrait être décidé aujourd'hui. Si les sociaux-démocrates parviennent à obtenir suffisamment de voix, l'aile "réaliste" du FVP social libéral formera une coalition avec eux. Une autre possibilité serait une coalition de presque tous les partis libéraux et bourgeois - NLP, FVP et parti bavarois dissident BVP - contre le vieux DkP, dirigé par le Lion bien-aimé d'Afrique, Paul von Lettow-Vorbeck. Ou le DkP pourrait encore une fois obtenir une majorité confortable. Qui gagnera ?"
gerdom.33.a: "SPD et FVP'réaliste' !"
gerdom.33.b: "Le lion rugit ! La Neue große Koalition !"
gerdom.33.c: "Le bon vieux DkP."

gerdom.34.t: "Un nouveau Reichskanzler ?"
gerdom.34.d: "En vertu de la constitution de 1871, il n'y a pas de gouvernement officiel dans le Kaiserreich. Au lieu de cela, le Kaiser nomme une personne de son choix au poste de Reichskanzler, qui occupe ensuite les postes de secrétaire d'État du Reichsleitung - l'"administration du Reich". Même si le SPD a remporté le plus de postes au Reichstag lors des élections, cela ne signifie pas que le Kaiser doive même en tenir compte dans son choix du Chancelier. Cependant, à la suite du régime de Ludendorff, ce geste de bonne volonté est devenu le modus operandi, et son abandon pourrait entraîner des troubles publics. Que fera le Kaiser ?"
gerdom.34.a: "Nommez Hans Vogel du SPD !"
gerdom.34.b: "Gardez l'actuel Reichskanzler."

gerdom.35.t: "Un nouveau Reichskanzler ?"
gerdom.35.d: "En vertu de la constitution de 1871, il n'y a pas de gouvernement officiel dans le Kaiserreich. Au lieu de cela, le Kaiser nomme une personne de son choix au poste de Reichskanzler, qui occupe ensuite les postes de secrétaire d'État du Reichsleitung - l'"administration du Reich". Même si la NLP, le FVP et le BVP ont remporté le plus de postes au Reichstag lors des élections, cela ne signifie même pas que le Kaiser doit en tenir compte dans le choix de son chancelier. Cependant, à la suite du régime de Ludendorff, ce geste de bonne volonté est devenu le modus operandi, et son abandon pourrait entraîner des troubles publics. Que fera le Kaiser ?"
gerdom.35.a: "Nommez Paul von Lettow-Vorbeck, le Lion d'Afrique !"
gerdom.35.b: "Nommez Paul von Lettow-Vorbeck - mais exigez des concessions."
gerdom.35.c: "Gardez l'actuel Reichskanzler."

gerdom.36.t: "Un nouveau Reichskanzler ?"
gerdom.36.d: "En vertu de la constitution de 1871, il n'y a pas de gouvernement officiel dans le Kaiserreich. Au lieu de cela, le Kaiser nomme une personne de son choix au poste de Reichskanzler, qui occupe ensuite les postes de secrétaire d'État du Reichsleitung - l'"administration du Reich". Même si le DkP a une nouvelle fois obtenu la majorité au Reichstag lors des élections, cela ne signifie pas que le Kaiser doit même en tenir compte dans son choix du Chancelier. Que fera le Kaiser ?"
gerdom.36.a: "Von Papen fait du bon travail."
gerdom.36.b: "Nommez Heinrich Brüning - c'est l'heure du grand air !"
gerdom.36.c: "Garder l'actuel Reichskanzler."

gerdom.37.t: "La guerre !"
gerdom.37.d: "Nous sommes en guerre contre les forces du Syndicalisme ! C'est une bataille pour la survie et l'âme même de notre grand empire et nous devons nous concentrer sur sa victoire. Toutes les subtilités démocratiques doivent être mises de côté pour le bien commun, tout comme ce fut le cas pour la politique de Burgfriedenspolitik pendant la Weltkrieg. Il ne peut pas y avoir de distractions !"
gerdom.37.a: "Pas d'élections. Pas avant d'être à Paris !"

# ### Election of 1947 ###

 # gerdom.36.t: "1947 German Elections"
 # gerdom.36.d: "Today the German people will elect their representative to the Reichstag! A tightly fought election this 1947 election might yet bring surprising results for the Kaiserreich. Will the coalition of centre-left parties emerge victoriously or will the more hard-line parties win the election?"
 # gerdom.36.a: "The Grand Reform Coalition, SPD, FVP, and NLP wins!"
 # gerdom.36.b: "The Moderate Reform coalition, Zentrum, NLP, and FVP wins!"
 # gerdom.36.c: "The Hardline Conservative Coaltion, DkP, AV, and Zentrum."

