 # gerdom.38.b: "The Kaiser appoints Carl Goerdeler."
 # gerdom.38.c: "The Kaiser appoints leader of the Zentrum- Heinrich Brüning."
 # gerdom.38.e: "The Kaiser appoints AV leader- Gregor Strasser."

gerdom.40.t: "Le premier DOCUP du Reichskanzler meurt"
gerdom.40.d: "Le Reichskanzler Otto Wels est décédé aujourd'hui. Sa santé n'avait pas été la meilleure depuis longtemps, et le stress du bureau n'a pas prolongé sa vie non plus, très probablement. Le Kaiser devra nommer un nouveau Reichskanzler dès que possible. Au cours de sa longue carrière, il a également occupé - parmi de nombreux autres titres - la fonction de président du SPD. Maintenant, il est mort, et il reste à voir qui dirigera les sociaux-démocrates à partir de maintenant."
gerdom.40.a: "Hans Vogel lui succède."
gerdom.40.b: "Nommer Hans Vogel, le candidat du SPD, comme Reichskanzler."
gerdom.40.c: "Nommer Heinrich Brüning, pour la stabilité."
gerdom.40.e: "Une autre chance pour Franz von Papen !"
gerdom.40.f: "Assez de ça ! Kurt von Schleicher !"

gerdom.41.t: "Otto Wels meurt"
gerdom.41.d: "Le président du SPD, Otto Wels, est décédé aujourd'hui. Reste à savoir qui dirigera les sociaux-démocrates à partir de maintenant."
gerdom.41.a: "Il a été un adversaire digne de confiance."

 gerdom.42.t: "Le Commandement de l'Armée offert au Prince Héritier Wilhelm"
 gerdom.42.d: "Wilhelm, le prince héritier de l'Empire allemand, s'est vu proposer par le cercle restreint du Kaiser de s'engager à nouveau dans l'armée pour diriger les troupes lors de la Seconde Wetlkrieg. Au cours de la Première Weltkrieg, il était l'un des commandants suprêmes du front occidental et, bien que son leadership ait été critiqué par nombre de ses officiers subalternes, il est rentré victorieux. Peut-être pourra-t-il à nouveau faire ses preuves sur le champ de bataille ?"
 gerdom.42.a: "Il commandera à nouveau le Heeresgruppe Kronprinz."
 gerdom.42.b: "Gardons-le hors du commandement de cette guerre"

gerdom.43.t: "L'Allemagne et la papauté"
 gerdom.43.d: "Avec un catholique comme nouveau Reichskanzler, nous pouvons nous engager dans une nouvelle relation avec la papauté et le monde catholique en général."
gerdom.43.a: "Une relation cordiale suffit."
gerdom.43.b: "Annoncez notre soutien au Pape !"
gerdom.43.c: "Soutenez l'Église catholique et investissez dans nos régions catholiques."

 gerdom.44.t: "Le Roi Rupprecht reçoit le commandement de l'armée"
 gerdom.44.d: "Après l'annonce du retour au front du Prince héritier Wilhelm pour la Seconde Weltkrieg, le Roi Rupprecht de Bavière a été réengagé comme commandant dans l'Armée Impériale Allemande. Commandant du Heeresgruppe Rupprecht von Bayern pendant la Weltkrieg, il s'est avéré être un commandant compétent bien qu'il ait reçu sa position par la noblesse, et a été considéré par ses pairs comme étant peut-être le seul royal allemand méritant un commandement militaire pendant toute la guerre. Comme il est le Roi régnant et qu'il approche des 70 ans, Rupprecht ne dirige peut-être plus avec la même capacité qu'avant, mais il a néanmoins été accueilli par l'OHL."
 gerdom.44.a: "Il mènera les troupes bavaroises à la gloire"

gerdom.47.t: "La mort de Guillaume II"
gerdom.47.d_GER: "Notre empereur Guillaume II est mort aujourd'hui d'une embolie pulmonaire à l'hôpital caritatif de Berlin. C'est la fin d'une époque. Guillaume II fut le dernier monarque européen à régner au XIXe siècle, et toute sa vie, il tenta de défendre - parfois avec succès, souvent sans succès - les valeurs qu'il identifiait à cette époque. Avec sa mort, le 20e siècle sera enfin pleinement sur nous. Partout au-dessus de l'Empire, les drapeaux sont en berne et des cérémonies publiques sont organisées pour honorer le Weltkriegskaiser, l'empereur qui a gagné le monde pour l'Allemagne. L'un des spectateurs à Berlin est le Kronprinz Friedrich Wilhelm, qui devra désormais défendre l'honneur du Kaiserreich dans le monde."
 gerdom.47.d_GEX: "Notre empereur Guillaume II est mort aujourd'hui d'une embolie pulmonaire dans un hôpital de Dar es-Salaam. C'est la fin d'une époque. Guillaume II fut le dernier monarque européen à régner au XIXe siècle, et toute sa vie, il tenta de défendre - parfois avec succès, souvent sans succès - les valeurs qu'il identifiait à cette époque. Avec sa mort, le 20e siècle sera enfin pleinement sur nous. Tout au-dessus de l'Empire, ou ce qu'il en reste, les drapeaux sont en berne et des cérémonies publiques sont organisées pour honorer le Weltkriegskaiser, le Kaiser qui a gagné et perdu le monde en Allemagne. L'un des spectateurs à Dar es-Salaam est le Kronprinz Friedrich Wilhelm, qui devra désormais défendre l'honneur du Kaiserreich dans le monde."
gerdom.47.a: "L'empereur est mort ! Vive l'empereur Guillaume III !"

gerdom.49.t: "Décès de Reichskanzler Vogel Dies"
gerdom.49.d: "Le Reichskanzler Vogel est décédé aujourd'hui. C'est maintenant au Kaiser de nommer un nouveau Reichskanzler."
gerdom.49.a: "Nommez Kurt Schumacher, du SPD."
gerdom.49.b: "Nommez Heinrich Brüning, pour la stabilité."
gerdom.49.c: "Un nouveau visage du DkP - Carl Friedrich Gördeler !"

gerdom.51.t: "La sécurité du Reich"
gerdom.51.d: "Alors que notre Vaterland est maintenant en guerre contre la Commune de France et ses alliés internationaux, le Premier ministre a proposé un statut visant à dissoudre tous les éléments ouvertement dangereux de notre société, y compris les éléments dirigeants du SPD ! C'est maintenant au Kaiser de se prononcer sur ce sujet controversé !"
gerdom.51.a: "Dissoudre les socialistes et autres mécontents et arrêter leurs meneurs."
gerdom.51.b: "Ich sehe keine keine Parteien mehr, sondern nur noch Deutsche !"

### General Strike ###

gerdom.52.t: "Le FAUD"
 gerdom.52.d: "La Freie Arbeiterunion Deutschlands, ou Syndicat libre des travailleurs d'Allemagne, est une organisation faîtière de plusieurs syndicats fondés pendant la période turbulente de 1919 pendant la Révolution française. Ils ont dénoncé à maintes reprises la terreur syndicaliste et ont donc été autorisés à opérer sans entraves jusqu'à présent, mais nos services de renseignement ont apporté la preuve que leurs dirigeants sont en contact avec des organisations syndicalistes d'autres pays, comme la CNT-FAI en Espagne. Nous soupçonnons également que certains membres complotent directement contre le Kaiser !"
gerdom.52.a: "Emprisonner les dirigeants et interdire le parti. Forcez-les sous terre !"
gerdom.52.b: "Laissez-les continuer à fonctionner, mais surveillez-les de près...."

gerdom.53.t: "L'Allemagne interdit la FAUD"
gerdom.53.d: "Le Syndicat libre des travailleurs d'Allemagne, ou Freie Arbeiter Union Deutschlands, est un syndicat anarcho-syndicaliste qui opère en Allemagne depuis sa création le 15 septembre 1919. Ils étaient libres d'agir, mais le gouvernement allemand vient de décider d'arrêter ses dirigeants et d'interdire l'organisation. Comment devrions-nous réagir ?"
gerdom.53.a: "Il est trop tôt pour affronter l'Allemagne."
gerdom.53.b: "Nous devons défendre nos frères en Allemagne ! Solidarité !"

gerdom.54.t: "Rhénanie en troubles !"
gerdom.54.d: "Les travailleurs de Rhénanie protestent contre les récentes actions anti-gauchistes de notre gouvernement, en particulier la répression scandaleuse de la FAUD que de nombreux citoyens rhénans considéraient comme une institution légitime, libre de toute influence syndicaliste grave et forte dans son soutien aux travailleurs."
gerdom.54.a: "Espérons que cela ne causera pas de tragédie !"

gerdom.55.t: "L'agitation ouvrière en Rhénanie !"
 gerdom.55.d: "Les travailleurs de l'Allemagne de l'Ouest protestent contre leur gouvernement oppresseur ! Ce pourrait être l'occasion d'affaiblir notre ennemi mortel si nous sommes préparés aux conséquences possibles d'un tel choix."
gerdom.55.a: "Nous devons les aider !"
gerdom.55.b: "Nous ne sommes pas prêts pour cela."

gerdom.56.t: "Grève générale en Rhénanie !"
gerdom.56.d: "Furieux de nos précédentes actions contre les fronts ouvriers, les travailleurs ont lancé des manifestations massives dans toute la Rhénanie. Un poste de police important de Mayence a été incendié lors d'un incendie criminel présumé et une usine d'obus près de Landau a été détruite par des ouvriers en colère. Ces manifestations sapent gravement notre production militaire et mettent en danger la stabilité de notre région industrielle la plus importante."
gerdom.56.a: "Envoyez l'armée pour faire face à la grève !"
gerdom.56.b: "Négocier avec les travailleurs."

gerdom.57.t: "Les grévistes rhénans cédent !"
gerdom.57.d: "La lente guerre d'usure entre nous et les grévistes a été gagnée par le gouvernement. Les grévistes, voyant peu de succès dans leurs efforts, ont décidé d'annuler la grève."
gerdom.57.a: "Super !"

gerdom.58.t: "Négociations de grève en Rhénanie-du-Nord-Westphalie"
gerdom.58.d: "On a tenté de négocier avec les grévistes. Tous les principaux groupes politiques du pays surveillant de près la réunion, certains espèrent même que la grève créera un précédent pour la poursuite des réformes au sein de l'Empire."
gerdom.58.a: "Retardez les négociations et envoyez l'armée !"
 gerdom.58.b: "Parvenir à un accord partiel."
gerdom.58.c: "Parvenir à un accord complet."

gerdom.59.t: "Les travailleurs rhénans retournent aux usines"
gerdom.59.d: "Une fois la crise résolue, les usines pourront retrouver leur efficacité antérieure."
gerdom.59.a: "Splendide !"

gerdom.60.t: "Les travailleurs rhénans retournent aux usines"
gerdom.60.d: "Heureusement, nos forces armées ont réussi à réprimer les travailleurs révoltés, les forçant à abandonner leur lutte sans espoir."
gerdom.60.a: "Splendide !"

gerdom.61.t: "L'implication des syndicalistes dans la grève générale"
gerdom.61.d: "Bien que la grève générale en Rhénanie est finalement sur une enquête officielle sur l'événement a suggéré qu'un certain nombre de travailleurs rebelles ont été fournis de l'étranger. Des agitateurs, probablement des communards français, ont distribué du matériel de qualité militaire et distribué de la propagande syndicaliste aux masses. Comment réagir face à cette insolence ?"
gerdom.61.a: "Nous ne pouvons tolérer une telle insolence !"
gerdom.61.b: "Nous avons besoin de preuves solides de l'implication des syndicalistes."

### The Kaiserbund ###

gerdom.72.t: "Statut de l'Indonésie"
gerdom.72.d: "Dans le cadre de notre programme Kaiserbund, nous avons décidé de faire de nos exploitations indonésiennes un état semi-autonome dans notre empire. Comment voudrions-nous diviser les terres ?"
gerdom.72.a: "Créer un État pan-malaisien."
gerdom.72.b: "Répartir les terres entre le Sarawak et la Malaisie."

gerdom.73.t: "Statut de l'Indochine"
gerdom.73.d: "Dans le cadre de notre programme Kaiserbund, nous avons décidé de faire de nos exploitations indochinoises un état semi-autonome dans notre empire. Comment voudrions-nous diviser les terres ?"
gerdom.73.a: "Créer un État pan-indochinois."
gerdom.73.b: "Divisez-le en états."

gerdom.74.t: "La division de Mittelafrika"
 gerdom.74.d: "Dans le cadre de notre nouvelle politique du Kaiserbund, il nous incombe de publier des directives concernant les nouveaux arrangements administratifs dans nos colonies. L'un de ces territoires est la Mittelafrika. Alors que les membres conservateurs du Reichstag sont désireux de laisser l'État autonome en paix, la majeure partie de notre establishment politique a déjà réalisé que le Freistaat de Mittelafrika est un fardeau à la fois pour les forces armées allemandes et pour notre économie. Parmi les avantages limités que la colonie nous offre, il y a le prestige impérial, et même dans ce cas, le continent noir n'est plus vu sous le même jour que pendant la ruée vers l'Afrique. Par conséquent, une réorganisation drastique de cette zone est nécessaire si nous voulons conserver notre présence en Afrika tout en limitant nos coûts autant que possible."
gerdom.74.a: "Divisez Mittelafrika en états."
gerdom.74.b: "Fédéralisez-les."
gerdom.74.c: "Maintenir le statu quo."

gerdom.75.t: "Statut de Malte"
gerdom.75.d: "Avec notre nouvelle politique du Kaiserbund qui est actuellement mise en place par tous les membres de l'Etat allemand, le regard de nos fonctionnaires a atteint l'île méditerranéenne de Malte. Presque tous les membres importants de l'état-major général et de nombreux politiciens conservateurs plaident pour le maintien de cette île sous contrôle direct. Ils affirment que Malte est cruciale pour la sécurité de nos routes maritimes méditerranéennes entre Marokko et Suez, et soulignent sa fonction de "porte-avions insubmersible"."
gerdom.75.a: "Accordez-leur une autonomie limitée."
gerdom.75.b: "Gardez-les sous notre contrôle direct."

 #gerdom.76.t: "Status of Somaliland"
 #gerdom.76.d: "With our decision to implement the Kaiserbund programme we still have to decide the extent of its implementation on various fringe regions under our control. One such region is the German Somaliland. While admirals of Kaiserliche Marine are arguing for keeping this territory under our direct control as a way to keep the Gulf of Aden under our control, most of our politicians would rather cut down our expenses with the administration of this territory even at cost of diminishing our presence in this area."

gerdom.77.t: "La réorganisation de Mittelafrika"
gerdom.77.d: "Nous devrons réorganiser notre structure interne en fonction des nouvelles commandes en provenance d'Allemagne...."
gerdom.77.a: "Un nouvel ordre pour l'Afrique !"
gerdom.77.b: "Oh, je ne pense pas."

gerdom.78.t: "La réorganisation de Mittelafrika"
gerdom.78.d: "Nous devrons réorganiser notre structure interne en fonction des nouvelles commandes en provenance d'Allemagne...."
gerdom.78.a: "Un nouvel ordre pour l'Afrique !"
gerdom.78.b: "Oh, je ne pense pas."

gerdom.81.t: "Statut d'Aden"
 gerdom.81.d: "Avec notre décision de mettre en œuvre le programme Kaiserbund, nous devons encore décider de l'étendue de sa mise en œuvre dans diverses régions périphériques sous notre contrôle. L'une de ces régions est Aden au Yémen. Alors que les amiraux de Kaiserliche Marine plaident pour le maintien de ce territoire sous notre contrôle direct afin de garder le golfe d'Aden sous notre contrôle, la plupart des politiciens préfèrent réduire nos dépenses administratives au prix même d'une diminution de notre présence dans la région."
gerdom.81.a: "Accordez-leur une autonomie limitée."
gerdom.81.b: "Offre Aden au Yémen."
gerdom.81.c: "Gardez-les sous notre contrôle direct."

gerdom.82.t: "L'Allemagne nous offre Aden"
 gerdom.82.d: "Les Allemands nous ont envoyé une offre dans laquelle ils nous feront sécession d'Aden et en retour nous deviendrons leur protectorat. L'offre est pour le moins tentante, devrions-nous l'accepter ?"
gerdom.82.a: "Acceptez l'offre !"
gerdom.82.b: "Nous refusons !"

gerdom.83.t: "Yémen Accepté"
gerdom.83.d: "Le Royaume Mutawakkilite du Yémen a accepté notre offre et est devenu notre protectorat."
gerdom.83.a: "Super !"

gerdom.84.t: "Couronnement de Guillaume III"
gerdom.84.d: "Avec le décès du grand Weltkriegskaiser Wilhelm II, Wilhelm III a prononcé un grand discours le jour de son couronnement pour guider toute l'Allemagne vers la prospérité et pour sauvegarder nos intérêts à travers le monde !"
gerdom.84.a: "Heil dir im Siegerkranz !"

gerdom.85.t: "L'Allemagne interdit les organisations françaises !"
gerdom.85.d: "En réponse à l'assurance croissante et à l'esprit révolutionnaire de la Commune, la pathétique direction allemande a institué une politique sévère de répression contre toute organisation financée par nous ou liée de quelque manière que ce soit à la culture ou à la politique française. Ces actes discriminatoires à l'encontre de la minorité française en difficulté en Allemagne, en particulier dans nos régions occupées d'Alsace et de Lorraine, sont absolument intolérables."
gerdom.85.a: "Cela ne tiendra pas. A la guerre !"
gerdom.85.b: "Aider les groupes de résistance française."
gerdom.85.c: "Condamner publiquement les actions allemandes."
gerdom.85.e: "Nous devrions éviter tout enchevêtrement à ce stade."

gerdom.86.t: "Condamnation internationale de notre interdiction !"
gerdom.86.d: "La Commune de France a profité de nos récentes actions contre toutes les organisations françaises de l'Empire allemand pour organiser une conférence internationale sur ce thème. Ils condamnent publiquement ce qu'ils appellent " l'impérialisme allemand " et s'engagent à tout mettre en œuvre pour protéger la minorité française dans le Reich. En réponse, plusieurs membres importants de la communauté internationale ont également condamné nos actions contre la population française, affirmant que de telles actions sont une tache sur l'honneur d'un Etat moderne. Comment devrions-nous réagir à cette humiliation publique ?"
gerdom.86.a: "Les Communards sont derrière tout ça, détruisez-les !"
gerdom.86.b: "L'Allemagne ne se soucie pas des protestations des ménés."
gerdom.86.c: "Restaurer les droits de la minorité française."

gerdom.91.t: "Arrivée de la mission allemande à Don-Kuban"
gerdom.91.d: "L'Empire allemand a décidé d'envoyer une mission militaire officielle dans notre pays afin de nous aider à améliorer nos forces armées obsolètes. De telles missions sont bien considérées pour leur impact sur les forces armées de pays comme l'Ukraine et le Venezuela, et nous avons la chance de les avoir."
gerdom.91.a: "Nous allons leur montrer l'hospitalité cosaque !"

gerdom.92.t: "Lettow-Vorbeck et la flamme de la résistance allemande"
 gerdom.92.d: "C'est l'heure la plus sombre de l'Empire allemand. Battu par les avions, les chars et les tactiques d'un ennemi brutal, le gouvernement impérial a évacué Berlin et converge actuellement vers Dar es-Salaam, sous le choc des bombardements et des attaques. Cependant, l'armée n'est pas l'Allemagne elle-même et, sous le ciel africain, nos colonies loyales restent engagées dans l'effort de guerre. Néanmoins, le gouvernement du Reich, tel qu'il se présente actuellement, est confronté à la répugnance de présider à la plus grande catastrophe militaire de l'histoire allemande, et de nombreux officiers supérieurs de l'armée exigent la nomination d'un nouveau chancelier d'urgence. Beaucoup d'entre eux réclament avec insistance que Paul von Lettow-Vorbeck soit élevé à ce poste, étant donné ses succès à Afrika pendant la Weltkrieg et la loyauté et l'affection qu'il inspire aux askaris sur lesquels nous devons maintenant compter."
gerdom.92.a: "Oui ! Nommez von Lettow-Vorbeck ! Heia Safari !"
gerdom.92.b: "Non ! Ce serait le dernier clou dans le cercueil de notre démocratie !"

gerdom.93.t: "Lettow-Vorbeck propose un Afrikakorps"
 gerdom.93.d: "Le chancelier von Lettow-Vorbeck s'est présenté devant le gouvernement d'urgence et a fait valoir que l'État allemand doit lever des unités supplémentaires de schutztruppen indigènes, également connu sous le nom de askaris. Ces soldats doués ont servi le Reich fidèlement depuis que le chancelier a déjoué l'Entente dans les jungles d'Ostafrika pendant la Weltkrieg. De manière controversée, von Lettow-Vorbeck a également proposé que nous accordions aux rois, princes et vassaux indigènes qui gouvernent Afrika à notre place une indépendance complète une fois que nous aurons repris notre Vaterland. Une telle récompense encouragerait notre population et nos dirigeants indigènes et les encouragerait à nous aider à nous rendre à Berlin. C'est une proposition désespérée, mais le Reich traverse une période désespérée."
gerdom.93.a: "Rassemblez les askaris de toute la Mittelafrika !"
gerdom.93.b: "Inutile. Nous avons besoin de troupes allemandes pour une guerre allemande !"

gerdom.94.t: "Afrikakorps sur Südwestafrika"
gerdom.94.d: "Une des premières colonies allemandes, Südwestafrika s'est montrée particulièrement loyale envers le gouvernement impérial. Cependant, son lien étroit avec la fondation de l'empire colonial allemand pourrait rendre difficile pour les conservateurs de notre cabinet d'accepter la perspective d'indépendance promise par von Lettow-Vorbeck."
gerdom.94.a: "Excellent."

gerdom.95.t: "Afrikakorps à Deutsch-Ostafrika"
 gerdom.95.d: "Le site de certaines des batailles les plus impressionnantes livrées par l'armée coloniale allemande sous von Lettow-Vorbeck pendant la Weltkrieg, Ostafrika, avec sa capitale Dar es-Salaam, est considéré par la plupart des officiels comme le joyau dans la couronne des possessions africaines du Reich. Ainsi, l'administration allemande est profondément ancrée ici et la coopération avec les autochtones se déroule sans heurts, ce qui se traduit par une forte participation de volontaires pour les nouveaux Schutztruppen."

gerdom.96.t: "Afrikakorps en Deutsch-Kongo"
gerdom.96.d: "Issu de l'Etat belge vaincu après la Weltkrieg, le Congo occupe le cœur de l'Afrique centrale et, depuis des décennies, l'administration allemande est fortement militarisée pour assurer le contrôle du Reich sur cette province."

gerdom.97.t: "Afrikakorps à  à "quatorialafrika"
gerdom.97.d: "Stratégiquement située au sud immédiat du Sahara, la colonie de l'Afrique équatoriale allemande emploie certaines des troupes auxiliaires les plus impressionnantes, dont la plupart ont passé des années à combattre des raiders nomades à la frontière."

gerdom.98.t: "Afrikakorps au Niger-Kamerun"
gerdom.98.d: "L'une des provinces africaines les plus récemment acquises, le Niger a été fusionné avec la colonie allemande de Kamerun dans l'État de Mittelafrikan. Bien que quelque peu désunis, les indigènes sont prêts à gagner leur indépendance à la solde du Reich !"

gerdom.99.t: "Afrikakorps au Togoland"
gerdom.99.d: "Constitué de la colonie allemande d'origine du Togo et des colonies britanniques et françaises annexées de la Gold Coast et du Dahomey, l'askaris formé ici est d'une qualité nettement inférieure à celle observée ailleurs à Mittelafrika. Ils sont tout de même prêts à aider l'Allemagne en ces temps difficiles - pour le juste prix."

gerdom.100.t: "Décolonisation de l'Afrika"
gerdom.100.d: "A l'heure la plus sombre de l'Empire allemand, Paul von Lettow-Vorbeck a rallié les askaris coloniaux derrière le Reich en leur promettant l'indépendance une fois la guerre gagnée. Nos ennemis ont été écrasés et Berlin libéré, ce qui a conduit nombre de nos sujets africains à nous demander humblement de tenir nos promesses et de commencer la décolonisation de nos domaines en Afrique."
gerdom.100.a: "Nous tiendrons nos promesses."
 gerdom.100.b: "Afrika restera à jamais allemand !"

### Security ###

gerdom.105.t: "L'Allemagne supprime sa population française !"
 gerdom.105.d: "L'Empire allemand, effrayé par la montée en puissance de notre Etat, a décidé de resserrer le contrôle des régions frontalières, car il craint notre influence croissante ! Nous devons être patients, bientôt le temps viendra où nos frères de Wallonie, de Lorraine et d'Alsace seront libérés !"
gerdom.105.a: "Bientôt, notre heure viendra !"

gerdom.106.t: "Autres mesures de sécurité intérieure"
gerdom.106.d: "Malgré l'augmentation graduelle de la présence militaire et policière dans notre région frontalière, ce n'est toujours pas suffisant. Les dirigeants syndicalistes français clandestins sont toujours en liberté, empoisonnant l'esprit de notre minorité française avec de la propagande, beaucoup utilisant les organisations françaises existantes comme couverture pour leurs actes ignobles. Afin de garantir pleinement notre intégrité territoriale, les membres de droite de notre gouvernement ont exigé la dissolution complète de toutes les organisations françaises ou financées par la France. Cependant, même si une telle mesure radicale peut sembler nécessaire, elle portera sans aucun doute atteinte à notre réputation au sein de la communauté internationale...."
gerdom.106.a: "Les mesures de sécurité actuelles sont suffisantes !"
gerdom.106.b: "Il est temps d'interdire toutes les organisations françaises en Allemagne !"
gerdom.106.c: "Ce plan était de la folie depuis le début, abandonnez-le...."

### Rhenish Syndicalist Volunteers ###

gerdom.200.t: "Bertolt Brecht demande un visa"
 gerdom.200.d: "Depuis quelque temps déjà, des sympathisants syndicalistes rhénans se rendent à l'étranger pour aider leurs \"camarades\" dans leurs différents conflits à travers le monde. Aujourd'hui, le célèbre écrivain clandestin Bertolt Brecht a annoncé son intention de rejoindre ces \"Divisions internationales\". Nous pourrions le laisser partir, ce qui inciterait très probablement un certain nombre d'autres syndicalistes à aller à l'étranger après lui, ou nous pourrions confisquer son passeport et lui interdire de quitter le pays. Brecht étant une figure de proue, le bloquer pourrait peut-être affaiblir la cause syndicaliste, mais d'un autre côté, cela provoquerait probablement un énorme scandale..."
gerdom.200.aa: "Laissez-le partir pour l'Amérique sauvage."
gerdom.200.ab: "Il peut aller au Brésil s'il veut."
gerdom.200.ac: "Il peut aller au Brésil s'il veut."
gerdom.200.ad: "Espérons qu'il gèle en Russie."
gerdom.200.ae: "Il peut transpirer en Espagne."
gerdom.200.af: "On devrait le garder là où on peut le surveiller."

gerdom.201.t: "Les volontaires allemands arrivent en Amérique"
gerdom.201.d: "Deux divisions de volontaires allemands, dirigées par l'écrivain Bertolt Brecht et d'autres personnalités de la scène syndicaliste allemande, sont arrivées pour nous soutenir dans notre lutte !"
gerdom.201.a: "Die Internationale erkämpft das Menschenrecht !"

gerdom.202.t: "Les volontaires allemands arrivent au Brésil"
gerdom.202.d: "Deux divisions de volontaires allemands, dirigées par l'écrivain Bertolt Brecht et d'autres personnalités de la scène syndicaliste allemande, sont arrivées pour nous soutenir dans notre lutte !"
gerdom.202.a: "Die Internationale erkämpft das Menschenrecht !"

gerdom.203.t: "Les volontaires allemands arrivent en Russie"
gerdom.203.d: "Deux divisions de volontaires allemands, dirigées par l'écrivain Bertolt Brecht et d'autres personnalités de la scène syndicaliste allemande, sont arrivées pour nous soutenir dans notre lutte !"
gerdom.203.a: "Die Internationale erkämpft das Menschenrecht !"

gerdom.204.t: "Les volontaires allemands arrivent en Espagne"
gerdom.204.d: "Deux divisions de volontaires allemands, dirigées par l'écrivain Bertolt Brecht et d'autres personnalités de la scène syndicaliste allemande, sont arrivées pour nous soutenir dans notre lutte !"
gerdom.204.a: "Die Internationale erkämpft das Menschenrecht !"

gerdom.205.t: "Le calme en Rhénanie"
gerdom.205.d: "Avec un certain nombre de syndicalistes éminents à l'extérieur du pays et autorisés à se battre et, espérons-le, à mourir dans des pays étrangers, les tensions dans nos pays ont grandement diminué sans leur influence maligne. La Rhénanie connaît enfin un peu de paix et de tranquillité."
gerdom.205.a: "Espérons que les choses resteront comme ça."

gerdom.206.t: "Politique sur les syndicalistes de retour au pays"
gerdom.206.d: "Maintenant que leur guerre a été perdue, les " divisions internationales " formées par nos volontaires essaient de rentrer chez eux. Beaucoup ont encore leurs bras et tous les survivants sont des syndicalistes endoctrinés et endurcis au combat. Toutefois, si nous leur interdisons d'entrer par-delà nos frontières, nous devrions pouvoir les tenir à l'écart sans grand scandale en raison du durcissement de l'opinion de la population allemande sur la Menace rouge. Pourtant, nous risquons qu'ils se retournent contre nous quand nous en viendrons inévitablement aux coups avec l'Internationale."
gerdom.206.a: "Ils devront purger leur peine dans l'Heer !"
gerdom.206.b: "Qu'ils retournent dans leurs familles."
gerdom.206.c: "Fermez les frontières !"

gerdom.207.t: "Bertolt Brecht meurt dans des circonstances suspectes"
 gerdom.207.d: "Bien que les rumeurs se répandent depuis des semaines, nous avons maintenant une confirmation officielle ; l'écrivain syndicaliste Bertolt Brecht est mort dans une cave pourrie, très probablement aux mains de la police étrangère. Après avoir servi à l'étranger en tant que volontaire syndicaliste, Brecht a été empêché de rentrer en Allemagne. Sa famille, avec d'autres éléments syndicalistes, a organisé des manifestations d'envergure à Berlin, accusant les volontaires syndicalistes de notre politique dure de sa mort."
gerdom.207.a: "Il semble que nous ayons créé un martyr."

gerdom.208.t: "Bertolt Brecht retourne en Allemagne"
gerdom.208.d: "Malgré tous nos efforts, il semble que l'écrivain syndicaliste Bertolt Brecht ait réussi à passer la frontière. Lui et sa famille sont entrés dans la clandestinité et ce personnage controversé prêche ouvertement la solidarité des travailleurs contre le système capitaliste."
gerdom.208.a: "Il ne peut jamais se taire ?!"

gerdom.209.t: "Les divisions internationales offrent leurs services"
gerdom.209.d: "Après avoir vaillamment combattu pour la cause syndicaliste, les camarades et vétérans des divisions internationales se sont vu refuser lâchement l'entrée dans leur propre patrie, en Allemagne. Après des mois de dérive, de nombreux anciens membres se sont rassemblés et ont décidé de prendre les armes pour libérer l'Allemagne du fléau de l'impérialisme. Bien que leur nombre ait été réduit par les combats et la pauvreté, ce sont des vétérans aguerris et ils constitueraient un ajout important aux forces de l'Internationale."
gerdom.209.a: "Bienvenue camarades !"
gerdom.209.b: "Une dépense inutile."

 gerdom.300.t: "L'Allemagne augmente son soutien à Mitteleuropa"
 gerdom.300.d: "La nomination de Paul Lejeune-Jung en tant que prochain Président de la Commission Mitteleuropa à l'initiative de l'Allemagne devrait apporter des avantages aux États membres de Mitteleuropa grâce à une plus grande efficacité des projets de construction transnationaux. Nos entreprises de construction font déjà état de transactions et de financements plus faciles."
 gerdom.300.a: "Bien."

### Foreign Events ###

gerfor.1.t: "L'Union britannique attaque le Danemark"
gerfor.1.d: "L'Union britannique a déclaré la guerre au Danemark. Cette invasion menace de perturber l'équilibre du pouvoir en faveur de l'Internationale, et le gouvernement danois a demandé notre aide. Devons-nous avertir les syndicalistes de la bêtise de leurs actions ou ne rien dire, et risquer de perdre le Danemark ?"
gerfor.1.a: "Prévenez-les de faire demi-tour ou de faire face aux armes allemandes !"
gerfor.1.b: "Nous avons assez de problèmes à régler."

gerfor.2.t: "L'Allemagne envoie un Ultimatum sur le Danemark"
gerfor.2.d: "Le Second Reich a envoyé un ultimatum à Londres. Soit nous faisons la paix avec le Danemark et déclarons un cessez-le-feu, soit l'Allemagne viendra en aide au Danemark. Bien qu'il soit certainement dans notre intérêt de nous emparer du Skagerrak et de représenter une menace dangereuse pour l'Allemagne à sa frontière nord, appeler leur bluff peut s'avérer extrêmement risqué."
gerfor.2.a: "Nous ne risquons pas la guerre avec l'Allemagne pour cela."
gerfor.2.b: "Nous ne négocions pas avec les impérialistes."

gerfor.3.t: "L'aide allemande contre la Grande-Bretagne"
gerfor.3.d: "Nous sommes en état de guerre avec l'Union britannique. Nos militaires, bien que fiers, ne seront pas en mesure de résister à l'assaut des syndicalistes. Des personnalités influentes nous demandent de demander de l'aide aux Allemands, même si cela peut signifier d'accepter une certaine influence allemande après que l'invasion ait été repoussée. Qu'est-ce qu'on fait ?"
gerfor.3.a: "Merci Berlin !"
gerfor.3.b: "On ne peut pas faire confiance aux Allemands."

gerfor.4.t: "L'Union of Britain recule"
 gerfor.4.d: "Après avoir reçu l'ultimatum, Londres a rapidement envoyé des ordres à tous ses commandants sur le terrain pour qu'ils cessent le feu et retournent en Grande-Bretagne. Nous avons remporté une victoire diplomatique aujourd'hui. Nous avons montré au monde que nous nous opposerons à l'agression socialiste et syndicaliste. Nous protégerons toute nation menacée par la Grande-Bretagne ou la Commune."
gerfor.4.a: "Une fois de plus, la diplomatie allemande l'emporte."

gerfor.5.t: "La Grande-Bretagne ignore notre Danemark Ultimatum"
gerfor.5.d: "Malgré l'ultimatum reçu par Londres, leurs forces continuent leur mouvement vers le territoire danois, ignorant manifestement nos simples exigences. Soit nous déclarons la guerre et faisons entrer le Danemark dans notre alliance, soit nous nous retirons et laissons le Danemark tomber, créant ainsi un front nord avec notre ennemi syndicaliste."
gerfor.5.a: "Ils ont fait leur choix, c'est la guerre !"
gerfor.5.b: "Reculez, reculez. Il y aura la paix en notre temps."

gerfor.6.t: "La Grande-Bretagne recule devant le Danemark"
gerfor.6.d: "Après la réception de l'ultimatum par Londres, ils ont rapidement envoyé des ordres à tous leurs commandants ordonnant un cessez-le-feu immédiat et un retrait sur le territoire britannique. L'indépendance du Danemark a été préservée et notre fierté est restée intacte. Le fait qu'il ait fallu l'intervention de l'Allemagne pour nous protéger est tout de même quelque peu troublant."
gerfor.6.a: "Nous n'aurions pas pu le faire sans eux."

gerfor.7.t: "L'Internationale cherche à réunifier l'Italie"
gerfor.7.d: "Les forces combinées de la Commune française et de la République socialiste d'Italie ont lancé une tentative de s'emparer de l'ensemble du territoire italien. Cette invasion menace de perturber l'équilibre du pouvoir en Europe au profit des syndicalistes. Devons-nous avertir l'Internationale que cela menace la paix mondiale ou laisser la péninsule tomber dans leur idéologie maligne ?"

gerfor.8.t: "L'Allemagne envoie un Ultimatum sur l'Italie"
gerfor.8.d: "L'Empire allemand nous a envoyé un télégramme, nous demandant soit de mettre fin à notre intervention en Italie et de déclarer un cessez-le-feu avec les États italiens, soit le Reich interviendra par la force."

gerfor.9.t: "L'Allemagne envoie un ultimatum à l'Internationale"
gerfor.9.d: "Le Kaiserreich est venu à notre secours ! Ils ont adressé un ultimatum à la Commune de France pour leur soutien à la République socialiste d'Italie dans ses tentatives de conquête de toute la péninsule. Les Allemands exigent que les syndicalistes se replient ou risquent l'anéantissement total."

gerfor.10.t: "La commune de France se retire d'Italie"
gerfor.10.d: "Après l'ultimatum reçu par Paris, ils ont rapidement retiré leurs forces des lignes de front et abandonné la péninsule. Notre indépendance sera préservée et notre fierté intacte."
 gerfor.10.d.sri: "Attirer [FRA.GetNameDef] dans notre guerre avec[ITA.GetNameDef] n'était peut-être pas l'idée la plus sage. La guerre a attiré l'attention du Reich qui a lancé un ultimatum à[FRA.GetNameDef] pour mettre fin à l'invasion. Le gouvernement[FRA.GetAdjective] s'y est conformé, ordonnant à nos propres forces de se retirer. Nous n'avons pas d'autre choix que de nous y conformer."

gerfor.11.t: "La Commune de France recule en Italie"
gerfor.11.d: "Après avoir envoyé un ultimatum à la Commune de France pour qu'elle cesse d'intervenir en Italie et de soutenir les syndicalistes italiens dans la guerre, ils ont sagement décidé d'obtempérer. Déjà, les forces rouges se retirent et notre prestige s'est considérablement accru. Une fois de plus, nous avons eu recours à la diplomatie pour aider à préserver l'équilibre et à améliorer les perspectives de paix en Europe."

gerfor.12.t: "Commune de France Ignorant l'Ultimatum italien"
gerfor.12.d: "Notre ultimatum a été carrément ignoré. Déjà, les forces SRI et Communard sont en marche en Italie et refusent de retourner à leurs frontières d'avant-guerre. Les autres États de la péninsule italienne sont menacés existentiellement et le syndicalisme est sur le point d'étendre son idéologie vile à tous les coins du pays. La question est maintenant de savoir si nous devons appuyer notre ultimatum par la force et déclarer la guerre à l'Internationale."

gerfor.13.t: "La Commune de France envahit l'Espagne"
gerfor.13.d: "Les forces armées de la Commune de France ont lancé une invasion de l'Etat espagnol. Cette invasion menace de perturber l'équilibre du pouvoir en faveur de l'alliance syndicaliste. Devons-nous avertir les syndicalistes de la folie de leurs actions ou laisser tomber l'Espagne ?"

gerfor.14.t: "L'Allemagne envoie un Ultimatum sur l'Espagne"
gerfor.14.d: "Les monarchies sont aussi épaisses que des voleurs. Après avoir commencé notre campagne contre le royaume d'Espagne, nous avons reçu un message de Berlin nous ordonnant de cesser et de cesser nos efforts militaires. Ils prétendent que si nous ne ramenons pas nos forces au-delà des Pyrénées, ils interviendront militairement pour préserver le statu quo actuel."

gerfor.16.t: "La Commune de France recule en Espagne"
gerfor.16.d: "Les Allemands ont réussi un important coup d'État diplomatique aujourd'hui et ont contribué à préserver notre indépendance. Après que le Reich ait envoyé un ultimatum à la Commune de France lui ordonnant de cesser son agression militaire contre nous, les Français ont sagement décidé de s'y conformer et ont ramené leurs troupes d'au-delà des Pyrénées. Le statu quo demeure, pour l'instant du moins, intact."

gerfor.17.t: "Commune de France Ignorant l'Ultimatum espagnol"
gerfor.17.d: "Malgré notre condamnation publique de l'invasion du royaume espagnol par les Communards et l'ultimatum qui a suivi, les Français ont refusé de retirer leurs forces. La possibilité de la perte d'une autre monarchie européenne ne peut plus être écartée, et c'est maintenant à nous de décider comment réagir à ce rejet flagrant de l'hégémonie allemande."

gerfor.24.t: "L'ennemi aux portes"
 gerfor.24.d: "Les Russes ont atteint l'Oder. Il y a eu peu de panique pure et simple à Berlin, mais il est clair que, sans contre-attaque, l'Allemagne est gravement menacée. Les dernières réserves d'approvisionnement ont été distribuées aux bénévoles et tout le monde participe à ce dernier effort pour défendre le Vatherland."
gerfor.24.a: "Pas un pas en arrière !"

gerfor.25.t: "Die Wacht am Rhein"
gerfor.25.d: "Les Français ont atteint le Rhin. Nos importantes fortifications frontalières n'ont apparemment pas réussi à arrêter leur progression inexorable et maintenant nos villes industrielles cruciales tombent les unes après les autres. La situation est tout à fait désastreuse, et il y a déjà des murmures de trahison selon lesquels les Communards pourraient atteindre Berlin même."
gerfor.25.a: "Il faut les arrêter !"

gerfor.28.t: "Exploitation forestière à Madagascar"
gerfor.28.d: "L'île de Madagascar est sous notre domination depuis plusieurs décennies et c'est une source inexploitée de bois rares comme l'ébène et plusieurs variétés de bois de rose. Ces sources n'ayant pas été exploitées, plusieurs industriels et membres du gouvernement colonial nous ont proposé de créer une société anonyme ayant autorité sur l'industrie du bois sur l'île. Devons-nous décréter la création d'une telle société ?"
gerfor.28.a: "Créer une nouvelle société par actions."
gerfor.28.b: "Laissez l'industrie tranquille."

gerfor.29.t: "Extension de l'exploitation forestière à Madagascar"
 gerfor.29.d: "La société par actions que nous avons créée a commencé à donner des résultats et notre stock de bois rares n'a cessé d'augmenter. Cependant, avec la mécanisation de l'exploitation forestière, plusieurs milliers d'habitants ont perdu leur emploi. En même temps, l'entreprise nous a conseillé de commencer la construction d'une nouvelle usine de transformation du bois afin de rationaliser la production. Si nous devions financer ce nouveau projet, il ferait d'une pierre deux coups."
gerfor.29.a: "Créez le nouveau complexe de traitement."
gerfor.29.b: "Dans cette économie ?"

gerfor.30.t: "Nouveau complexe de transformation malgache"
gerfor.30.d: "Le nouveau complexe de transformation du bois a ouvert ses portes et les effets de transformation sur l'économie locale ont été immédiats. De nombreux travailleurs responsables de la construction initiale ont été retenus par l'entreprise et de nombreux nouveaux travailleurs ont été nécessaires une fois la construction terminée, ce qui a considérablement accru l'emploi dans la région. L'accès aux bois rares a également augmenté et un gala a été organisé à Tananarive pour porter un toast à l'inauguration du nouveau complexe."
gerfor.30.a: "Une entreprise coloniale réussie."

gerfor.31.t: "Insurrection à Madagascar"
gerfor.31.d: "La montée du chômage à Madagascar n'ayant pas de fin en vue, de nombreux Malgaches, et en particulier les anciens bûcherons, se sont dressés contre nous. Ce qui n'était au départ qu'une simple insurrection locale s'est rapidement transformé en rébellion pure et simple avec la guerre d'indépendance qui se préparait."
gerfor.31.a: "Nous n'avons vraiment pas besoin de cela maintenant...."

gerfor.36.t: "Conflit ethnique au Sri Lanka"
gerfor.36.d: "L'île de Ceylan est peuplée de Cinghalais et de Tamouls, qui luttent pour la suprématie sur l'île depuis des siècles. Avec le Lundi noir qui fait des ravages sur notre économie et notre administration coloniale, la désobéissance de la population autochtone devient intolérable. Notre présence à Ceylan, cruciale pour ses approvisionnements en caoutchouc, devient de plus en plus précaire."
gerfor.36.a: "Maudits soient ces nationalistes !"

gerfor.37.t: "L'Union britannique envahit la Norvège"
gerfor.37.d: "L'Union britannique a pris l'initiative audacieuse de déclarer la guerre aux Norvégiens, cherchant à leur imposer le syndicalisme par la force des armes. Cette invasion montre peu de respect pour la suprématie allemande en Europe et le statu quo que nous avons passé des années à maintenir. La question qui se pose maintenant est la suivante : quelle devrait être notre réponse à cet acte de barbarie commis par les Britanniques ?"

gerfor.38.t: "L'Allemagne envoie un Ultimatum sur la Norvège"
 gerfor.38.d: "Nous avons reçu un télégramme accablant du Reich. Ils exigent que nous cessions d'envahir la Norvège ou que nous fassions face à la puissance de la Kaiserliche Marine. Ils citent l'inviolabilité des nations européennes souveraines et beaucoup de garde-fous pour préserver l'équilibre, mais tout le monde sait que cet acte découle des tentatives désespérées de l'Allemagne de conserver son statut hégémonique sur le continent. Quelle devrait être notre réponse ?"

gerfor.39.t: "L'Allemagne met en garde l'Union britannique contre la Norvège"
gerfor.39.d: "L'Allemagne est venue à notre secours ! Ils ont envoyé un ultimatum à l'Union britannique, soit qu'ils se replient sur leurs îles d'origine, soit qu'ils risquent l'anéantissement."

gerfor.40.t: "L'Union britannique recule"
gerfor.40.d: "Après avoir reçu l'ultimatum de Londres, ils ont rapidement donné l'ordre à tous leurs commandants sur le terrain de cesser le feu et de retourner sur la côte. Nous avons remporté une victoire diplomatique aujourd'hui, nous avons montré au monde que nous résisterons à l'agression socialiste et syndicaliste. Nous protégerons toute nation menacée par la Grande-Bretagne ou la France."

gerfor.41.t: "La Grande-Bretagne ignore notre Ultimatum norvégien"
gerfor.41.d: "Dans une démonstration d'une audace répugnante, l'Union britannique a ignoré notre ultimatum. Les opérations en mer du Nord ne semblent pas avoir changé du tout et les républicains poursuivent la guerre contre la Norvège. Nous ne pouvons pas risquer que la marée rouge du syndicalisme s'enfonce dans un autre pays, particulièrement important pour nos intérêts stratégiques. En même temps, une guerre ouverte avec Londres nous distrairait à un moment inopportun et pourrait conduire à l'adhésion de l'Internationale."

gerfor.42.t: "Les Britanniques se retirent de la Norvège"
 gerfor.42.d: "L'Union britannique semble avoir écouté de sages conseils et avoir cessé ses opérations en mer du Nord. L'ultimatum allemand semble les avoir effrayés, et le Syndicalisme a cessé de revendiquer un nouveau scalp."

gerfor.43.t: "Traité avec l'Irlande"
gerfor.43.d: "Avec le réveil des syndicalistes dans le monde entier, il est crucial pour le Reichspakt d'aider les alliés potentiels chaque fois que possible. Avec la sympathie des Irlandais pour l'Allemagne en raison de notre soutien pendant la guerre d'indépendance, il existe maintenant la possibilité de prendre pied juste sous le nez des socialistes en faisant entrer l'Irlande dans le Reichspakt. Nous devrions commencer par leur offrir de l'équipement et un soutien à la construction."
gerfor.43.a: "Offrir une aide à l'Irlande s'ils rejoignent le Reichspakt."

gerfor.44.t: "L'allemand offre un soutien"
 gerfor.44.d: "L'ambassadeur d'Allemagne nous a fait une offre:"
gerfor.44.a: "Où dois-je signer ?"
gerfor.44.b: "Nous nous débrouillons bien par nous-mêmes."

gerfor.45.t: "L'Irlande signe le traité"
gerfor.45.d: "Les Irlandais ont accepté notre offre. Selon le traité, nous devons fournir des machines industrielles et les licences requises pour en construire d'autres en Irlande même. De plus, nous sommes obligés de construire et de livrer des canons, des pièces d'artillerie et un certain nombre d'avions et de pièces de blindage pour renforcer leurs forces armées."
gerfor.45.a: "Commencez la construction alors !"

gerfor.46.t: "L'Irlande refuse le traité"
gerfor.46.d: "Malheureusement, les Irlandais ont décidé de refuser notre offre. Néanmoins, nos obligations envers l'Irlande restent les mêmes qu'auparavant."
gerfor.46.a: "Eh bien..."

gerfor.47.t: "Obligations du traité irlandais"
 gerfor.47.d: "Nous avons enfin terminé la préparation de tout le matériel commandé par les Irlandais dans le cadre de nos obligations conventionnelles. Les marchandises sont maintenant prêtes à être livrées et nous allons donner au convoi une escorte militaire jusqu'en Irlande."
gerfor.47.a: "Envoyez-le à Dublin, vite."

gerfor.48.t: "L'aide allemande arrive"
gerfor.48.d: "Les canons, les blindés, les avions et les machines industrielles que l'Allemagne nous avait promis dans le cadre de ses obligations conventionnelles sont enfin arrivés. Nous avons reçu un escadron de chasseurs et de bombardiers, un certain nombre de chars ainsi que de nombreuses pièces d'artillerie et de nouvelles mitrailleuses allemandes. Cela pourrait être la première étape d'une relation fructueuse."
gerfor.48.a: "Super !"

gerfor.49.t: "Nos obligations en vertu du traité irlandais"
gerfor.49.d: "Malheureusement, l'Irlande n'étant plus en mesure ou désireuse de recevoir notre aide, l'ensemble du programme a dû être interrompu. Heureusement, l'équipement et l'artisanat déjà produits restent entre nos mains et sont prêts à être utilisés."
gerfor.49.a: "C'est mieux que rien."

gerfor.51.t: "L'Allemagne demande le soutien de l'Autriche"
gerfor.51.d: "Les Allemands nous ont demandé de les rejoindre dans leur guerre contre le Syndicalisme et les forces de l'Internationale. Des éléments conservateurs dans ce pays disent qu'il est de notre devoir sacré de défendre l'Europe contre les Rouges impie alors que d'autres disent que nous ne devrions pas mener la guerre de l'Allemagne pour eux. Après tout, l'Allemagne nous a traités d'une manière plutôt misérable en ce qui concerne les divisions de Brest-Litovsk, la Pologne et l'Ukraine étant forcées de quitter notre sphère d'influence par le Reich qui monopolise la gloire. La question est maintenant de savoir si nous devons aider les Allemands dans leur combat."
gerfor.51.a: "Les Kaisers se battront à nouveau ensemble !"
gerfor.51.b: "Les Allemands sont seuls cette fois."
gerfor.51.c: "Envoyez des fournitures et des bénévoles."

gerfor.53.t: "L'Allemagne demande le soutien de la Bulgarie"
gerfor.53.d: "Les Allemands nous ont demandé de les rejoindre dans leur guerre contre le Syndicalisme et les forces de l'Internationale. Des éléments conservateurs dans ce pays disent qu'il est de notre devoir sacré de défendre l'Europe contre les Rouges impie alors que d'autres disent que nous ne devrions pas mener la guerre de l'Allemagne pour eux. Après tout, bien que nos contributions aux puissances centrales de la Weltkrieg aient été reconnues dans une certaine mesure, l'Allemagne a pris le contrôle des approvisionnements pétroliers convoités de la Roumanie pour elle-même et nous a négligés depuis. La question est maintenant de savoir si nous devons aider le Reich ?"
gerfor.53.a: "Nous leur sommes redevables. Il est temps de rembourser la dette !"
gerfor.53.b: "Les Allemands sont seuls cette fois."
gerfor.53.c: "Envoyez des fournitures et des bénévoles."

gerfor.54.t: "L'Autriche répond à l'appel !"
gerfor.54.d: "L'Autriche a écouté notre appel à l'aide et a décidé de rejoindre notre alliance ! Le Reichspakt se renforce, les syndicalistes ne pourront pas nous écraser !"
gerfor.54.a: "Bienvenue au Reichspakt !"

gerfor.56.t: "La Bulgarie répond à l'appel !"
gerfor.56.d: "La Bulgarie a écouté notre appel à l'aide et a décidé de rejoindre notre alliance ! Le Reichspakt se renforce, les syndicalistes ne pourront pas nous écraser !"
gerfor.56.a: "Bienvenue au Reichspakt !"

gerfor.57.t: "L'Autriche a refusé d'aider !"
gerfor.57.d: "L'Autriche a écouté notre appel, mais a refusé catégoriquement de nous aider en ces temps difficiles. Nous sommes seuls dans notre lutte contre le Syndicalisme."
gerfor.57.a: "C'est honteux."

gerfor.58.t: "Les Ottomans ont refusé d'aider"
gerfor.58.d: "Malgré toutes nos exhortations, le Sultan a refusé de nous soutenir dans notre lutte contre l'Internationale."
gerfor.58.a: "Qu'il soit maudit !"

gerfor.59.t: "La Bulgarie a refusé d'aider !"
gerfor.59.d: "Les Bulgares ont ignoré notre appel au soutien et ont plutôt décidé de rester en dehors de la croisade contre les syndicalistes. Ce n'est pas comme un pays des Balkans que d'éviter un combat."
gerfor.59.a: "Maudits traîtres."

gerfor.60.t: "L'Autriche promet un certain soutien"
 gerfor.60.d: "L'Autriche a écouté notre appel à l'aide mais a décidé de ne pas rejoindre notre alliance et de ne pas commencer d'opérations militaires contre l'Internationale. Au lieu de cela, ils enverront des fournitures et des bénévoles pour nous aider dans notre lutte contre le syndicalisme !"
gerfor.60.a: "C'est mieux que rien !"

gerfor.61.t: "L'Empire ottoman promet un certain soutien"
 gerfor.61.d: "Bien que le Sultan ait été sympathique à notre cause, il a dit clairement qu'il ne voulait pas entraîner son royaume dans une guerre inutile avec l'Internationale. Au lieu de cela, il a promis de nous apporter un soutien matériel et d'envoyer des volontaires."
gerfor.61.a: "L'ironie est palpable."

gerfor.62.t: "La Bulgarie promet un certain soutien"
gerfor.62.d: "Le gouvernement bulgare n'a pas voulu nous offrir un soutien militaire manifeste, estimant que, bien que le syndicalisme soit un fléau terrible, la guerre avec les Communards serait inutile. Ils ont promis de nous donner au moins de l'équipement et des bénévoles."
gerfor.62.a: "Merci Bulgarie."

gerfor.63.t: "L'Allemagne demande un bail à Trondheim"
gerfor.63.d: "Le Kaiserreich a approché notre ambassadeur avec une offre un peu étrange:"
gerfor.63.a: "L'argent, c'est bien !"
gerfor.63.b: "On ne peut pas mettre les Anglais en colère !"

gerfor.64.t: "La Norvège accepte le bail de Trondheim"
gerfor.64.d: "Le gouvernement norvégien a décidé d'accepter notre offre de location de Trondheim pour les vingt-cinq prochaines années ! Une petite commission est déjà en train d'évaluer le niveau d'investissement nécessaire pour faire de Trondheim une partie intégrante de notre défense contre le syndicalisme."
gerfor.64.a: "Très bien. Très bien."

gerfor.65.t: "La Norvège n'accepte pas de louer Trondheim"
gerfor.65.d: "Le gouvernement norvégien a décidé de ne pas accepter notre offre de louer Trondheim pour les vingt-cinq prochaines années, invoquant la menace de représailles britanniques. Bien que cela soit compréhensible et pas inattendu, c'est quand même malheureux."
gerfor.65.a: "Kiel devra être assez bon."

gerfor.66.t: "Traiter avec le Diable ?"
gerfor.66.d: "Nous avons été vaincus par les bâtards syndicalistes, mais l'Entente continue de se battre. Même si c'est l'incapacité de leurs gouvernements à s'accrocher à leurs terres qui a mené à tout ce gâchis, beaucoup disent que nous devrions mettre de côté nos différends et nous joindre à l'Entente pour réclamer notre patrie."
gerfor.66.a: "Parlez à l'Entente."
gerfor.66.b: "Nous n'en avons pas besoin !"

 gerfor.67.t: "Les Allemands cherchent une alliance avec l'Entente"
 gerfor.67.d: "Les Allemands ont été vaincus par les usurpateurs syndicalistes. Si certains soutiennent que c'est de leur faute si les syndicalistes contrôlent l'Europe, ils sont aujourd'hui dans la même position que nous il y a quelques années et ils ont envoyé une délégation au gouvernement [Root.GetAdjective] pour demander à faire partie de l'Entente - en promettant que tout différend entre l'Allemagne et les membres de l'Entente concernant le territoire ou les colonies pourra être réglé une fois que l'Europe aura été reconquise. Qu'est-ce que nous disons ?"
 gerfor.67.a: "Qu'ils se joignent à nous."
 gerfor.67.b: "N'importe quoi !"

 gerfor.68.t: "Succès des pourparlers avec l'Entente"
 gerfor.68.d: "L'Entente a accepté notre proposition d'alliance, acceptant de discuter de tout conflit concernant le territoire ou les colonies une fois l'Europe reconquise - bien qu'il soit clair qu'ils attendent de nous que nous abordions ces questions en tant que membre égal de leur alliance et pas seulement par commodité."
 gerfor.68.a: "Qu'il en soit ainsi !"

 gerfor.69.t: "Les pourparlers avec l'Entente s'interrompent"
 gerfor.69.d: "[From.GetNameDefCap] a refusé notre offre de s'allier avec eux. Ils nous reprochent tout ce gâchis et prétendent qu'ils n'ont pas besoin d'aide pour vaincre les syndicalistes !"
 gerfor.69.a: "Verdammt !"

gerfor.77.t: "Le Reichspakt fusionne avec l'Entente"
 gerfor.77.d: "Avec l'Empire allemand unissant le Reichspakt à l'Entente pour sauver le monde de la menace syndicaliste, il est temps de suivre son exemple ou nous serons conquis."
 gerfor.77.a: "On est tous dans le même bateau maintenant."

 gerfor.80.t: "Une offre de Berlin"
 gerfor.80.d: "Engagé dans une guerre pour sa survie, l'Empire allemand a rouvert les négociations concernant la présence permanente de notre empire dans le Reichspakt, leur alliance militaire. Bien que le peuple soit épuisé par des années de guerre, il subsiste un fort sentiment pro-allemand au sein de la classe dirigeante et un désir de se tenir aux côtés des vainqueurs du nouvel ordre.\n\nNotre empire n'a cependant pas l'intention de vendre sa peau à bon marché et a exigé que le Caucase, qui fait traditionnellement partie de la sphère ottomane, soit remis sous son contrôle et que l'Azerbaïdjan soit plus étroitement lié à la Sublime Porte. Bien que nos exigences aient suscité la colère, il semble néanmoins que le gouvernement allemand soit disposé à en considérer le coût si cela conduit au renforcement de son flanc sud."
 gerfor.80.a: "Très bien, ravivons l'ancienne alliance."
 gerfor.80.b: "Non, ce n'est pas dans notre intérêt."

 cancel_ott: "[OTT.GetNameDefCap] a refusé les accords de Bakou"
 GER_upon_completion_of_focus: "Dans le mois qui vient :"

 gerfor.81.t: "[FROM.GetNameDefCap] Accepte"
 gerfor.81.d: "Fantastique nouvelle de Kostantiniyye aujourd'hui puisque la Sublime Porte a accepté notre proposition et a déclaré aujourd'hui sa pleine intention de prendre les armes avec ses camarades allemands. Face à la menace toujours plus grande que représente l'ours russe, le calife a déjà donné l'ordre d'annoncer le djihad contre les païens impies que nous appelons l'Église orthodoxe orientale."
 gerfor.81.a: "Excellent."

 gerfor.82.t: "[FROM.GetNameDefCap] Refuse"
 gerfor.82.d: "Confrontée au fardeau d'un empire en difficulté et à des décennies de guerre quasi permanente dont elle ne peut se remettre, la Sublime Porte a refusé notre offre et a plutôt choisi une approche neutre des affaires mondiales. Bien qu'elle ne nie pas les bonnes relations avec le Kaiser allemand, ce dont elle ne tarit pas d'éloges, elle a fait savoir que pour l'instant, ses intérêts ne s'alignent pas sur les nôtres."
 gerfor.82.a: "Traitres !"

 gerfor.83.t: "Signature des accords de Bakou"
 gerfor.83.d: "Réalisant qu'un Turc ami a plus de valeur qu'un Turc en colère, le gouvernement de [GER.GetLeader] a accepté notre offre et a décrété le départ de toutes les troupes allemandes du territoire azéri. Nous n'aurons pas accès aux puissants gisements de pétrole de Bakou, puisque le traité les accorde à l'Allemagne pour une période de 25 ans, mais c'est une grande victoire pour tous les Turcs et elle a été célébrée en grande pompe à Kostantiniyye."
 gerfor.83.a: "Merveilleux !"

gerfor.107.t: "L'Allemagne propose un traité pétrolier"
gerfor.107.d: "Les Allemands nous ont fait une offre intéressante. Ils promettent d'investir dans notre économie en échange de notre garantie de la sécurité des expéditions de pétrole et d'un accès préférentiel aux marchés. Les termes du traité sont en cours d'élaboration."
gerfor.107.a: "Notre économie pourrait en avoir besoin."
gerfor.107.b: "Nous n'avons pas besoin de Berlin."

gerfor.108.t: "Le Venezuela accepte le traité pétrolier"
gerfor.108.d: "Après l'offre d'investissement économique dans l'économie vénézuélienne, ils ont rapidement accepté les conditions et nous commencerons à recevoir notre pétrole bientôt."
gerfor.108.a: "Excellent."

gerfor.109.t: "Le Venezuela refuse le traité pétrolier"
 gerfor.109.d: "Malgré notre offre plus que généreuse, les Vénézuéliens ont rejeté l'idée même d'un traité concernant leurs approvisionnements pétroliers."
gerfor.109.a: "Comment osent-ils !"

gerfor.110.t: "Le Venezuela a perdu son pétrole !"
gerfor.110.d: "Malgré l'isolement de l'Amérique du Sud, il semble que le Venezuela ait été incapable d'assurer la sécurité de notre pétrole. Notre chaîne d'approvisionnement ininterrompue s'est effondrée et les pénuries de pétrole se font déjà connaître dans le Vaterland et dans tout notre empire colonial."
gerfor.110.a: "Pourquoi c'est toujours l'huile ?"

gerfor.111.t: "Les navires commerciaux refusent de naviguer vers le Venezuela !"
 gerfor.111.d: "Comme nous sommes en guerre, nous avons besoin de toute la main-d'œuvre que nous pouvons obtenir, et nos liens vitaux d'approvisionnement en pétrole avec le Venezuela sont devenus tributaires de navires civils transportant une grande partie de notre pétrole. Malheureusement, il devient de plus en plus évident qu'en raison du danger de naufrage de navires, les chargeurs commerciaux hésitent de plus en plus à prendre le pétrole, ce qui entraîne une chute rapide de nos importations de pétrole. Une fois de plus, nos réserves de pétrole sont gravement menacées."
gerfor.111.a: "Seuls les lâches n'ont pas confiance en la Kaiserliche Marine."

gerfor.119.t: "Assurer la protection des champs pétrolifères"
 gerfor.119.d: "La Russie a menacé l'Azerbaïdjan, qui contrôle les champs de pétrole de Bakou, une région incroyablement riche en or noir. Nous devons veiller à ce que la Russie ne s'empare pas de ces gisements de pétrole et, si possible, les sécuriser. Nous allons tenir une conférence à Bakou afin de négocier avec l'Azerbaïdjan la meilleure façon d'aller de l'avant, en assurant la survie de l'État azéri - et surtout, du pétrole qu'il détient."
gerfor.119.a: "C'est Bakou ou le buste."

gerfor.140.t: "L'Allemagne propose un traité sur la recherche"
gerfor.140.d: "Le gouvernement allemand a proposé un traité de recherche militaire entre nos deux pays. Bien que les relations entre nos deux pays n'aient pas été particulièrement étroites depuis un certain temps, nous pourrions grandement bénéficier de l'aide militaire allemande."
gerfor.140.a: "C'est une bonne idée !"
gerfor.140.b: "La Bulgarie n'a pas besoin d'aide."

gerfor.141.t: "La Bulgarie accepte le traité sur la recherche"
 gerfor.141.d: "La Bulgarie a accepté notre très généreux traité de recherche militaire. En tant qu'ancien allié de notre puissance centrale, il est dans notre intérêt qu'ils réussissent dans les affaires des Balkans."
gerfor.141.a: "Merveilleux !"

gerfor.142.t: "La Bulgarie refuse le traité sur la recherche"
gerfor.142.d: "Malheureusement, le gouvernement bulgare a décliné notre traité de recherche militaire, qu'il considère comme " inutile " pour ses plans militaires actuels."
gerfor.142.a: "Très bien, alors."

gerfor.143.t: "L'Allemagne exige Gibraltar"
 gerfor.143.d: "L'ambassadeur d'Allemagne nous a informés des récents développements dans le Reich. Suite à un récent changement de politique à Berlin, leur priorité actuelle est de renforcer leur contrôle sur la Méditerranée. Déjà aux commandes du Suez, ils exigent maintenant que nous leur remettions le Rocher."
gerfor.143.a: "A-t-on au moins le choix ?"
gerfor.143.b: "Refusez cette demande scandaleuse."

gerfor.144.t: "L'Espagne remet la main à Gibraltar"
gerfor.144.d: "L'Espagne, consciente de la justesse de notre revendication sur Gibraltar, a décidé de nous céder le terrain."
gerfor.144.a: "Intelligent !"

gerfor.145.t: "L'Espagne a refusé nos demandes"
gerfor.145.d: "Les Espagnols ont refusé de nous livrer Gibraltar, mettant en péril toute notre politique méditerranéenne."
gerfor.145.a: "D'accord, mais on reviendra."

gerfor.146.t: "La question du Yémen"
gerfor.146.d: "Depuis longtemps, nous voulions avoir la nation yéménite dans notre sphère d'influence afin de sauvegarder les abords de la mer Rouge et du canal de Suez. Maintenant que nous avons la possibilité de le faire, que devons-nous leur offrir pour les inciter à le faire ?"
gerfor.146.a: "Offrez leur nos colonies yéménites !"
gerfor.146.b: "Ne leur offre rien."

gerfor.147.t: "L'Allemagne propose une alliance !"
gerfor.147.d: "L'ambassadeur d'Allemagne dans notre pays nous a offert la colonie d'Aden pour une alliance."
gerfor.147.a: "Comment pourrions-nous refuser une telle offre ?"
gerfor.147.b: "Refusez l'offre."

gerfor.148.t: "Le Yémen accepte"
gerfor.148.d: "Le Yémen nous a informés qu'il acceptait notre offre généreuse."
gerfor.148.a: "Super."

gerfor.149.t: "Le Yémen en déclin"
gerfor.149.d: "Malheureusement, le Yémen a décidé de refuser notre offre d'alliance."
gerfor.149.a: "Bande d'abrutis de bergers."

gerfor.150.t: "L'Allemagne offre une alliance !"
gerfor.150.d: "L'ambassadeur d'Allemagne dans notre pays nous a fait une proposition d'alliance."
gerfor.150.a: "Acceptez-le !"
gerfor.150.b: "Déclinez-le."

gerfor.151.t: "Le Yémen accepte"
gerfor.151.d: "Le Yémen nous a informés qu'il acceptait notre offre."
gerfor.151.a: "Super."

gerfor.152.t: "Le Yémen en déclin"
gerfor.152.d: "Malheureusement, le Yémen a décidé de refuser notre offre."
gerfor.152.a: "Très bien."

gerfor.173.t: "Résistance continue dans la bande frontalière"
gerfor.173.d: "Malgré nos efforts pour maintenir la paix et la stabilité dans la région, les partisans polonais continuent de harceler les citoyens allemands et les unités de l'armée régulière. Les dommages qu'ils causent à la productivité locale ne sont pas négligeables, et nos efforts pour encourager la migration faiblissent face aux attaques constantes. Comment répondre à cette menace renouvelée ?"
gerfor.173.a: "Continuez à apaiser la population locale."
gerfor.173.b: "Une répression plus sévère s'impose."

gerfor.187.t: "Le Kaiserreich assiégé"
gerfor.187.d: "Après la Weltkrieg, la Russie a été absolument humiliée et réduite à néant. Malgré leur programme expansionniste de ces derniers temps, la plupart des experts en politique en Allemagne ont convenu qu'Ivan ne remettrait plus jamais en question notre puissance - aujourd'hui, une déclaration de guerre officielle de l'Est nous a donné tort. Les troupes russes ont franchi les frontières et des rapports font état d'attaques partout. C'est discutable si nous étions prêts pour une guerre avec les Communards, sans parler de ça...."
gerfor.187.a: "Mais nous tiendrons bon."

gerfor.188.t: "Une invitation au Reichspakt"
 gerfor.188.d: "S'appuyant sur leurs précédentes manifestations de bonne volonté et la signature d'un pacte de non-agression entre nos deux pays, l'Allemagne nous a aujourd'hui offert une invitation officielle au Reichspakt, l'alliance économique et militaire de l'Allemagne. Cette adhésion apporterait de grands avantages à notre nation, mais elle nous placerait sous une forte influence allemande et risquerait d'entraîner une guerre avec la Russie. Comment devrions-nous répondre à cette invitation ?"
gerfor.188.a: "Nous acceptons gracieusement."
gerfor.188.b: "Nous devons refuser."

gerfor.189.t: "[From.GetNameDefCap] Refuse"
 gerfor.189.d: "Alors que les diplomates allemands, jaloux, ont passé des jours dans la capitale [From.GetAdjective] pour tenter de convaincre les fonctionnaires [From.GetAdjective] de nos bonnes intentions, ils ont repoussé toute intention de réchauffer les relations entre [GER.GetNameDef] et [From.GetNameDef]."
 gerfor.189.a: "Nous allons contrôler [From.GetNameDefCap], d'une manière ou l'autre."
gerfor.189.b: "Nous ne pouvons rien faire."

### Flavour Events ###

gerdom.101.t: "La Grande Croisade"
 gerdom.101.d: "Les milieux de droite appellent à une croisade contre la Commune de France depuis que les syndicalistes ont réussi à chasser le gouvernement légal de la France métropolitaine. Maintenant, leurs souhaits se sont enfin réalisés, car un état de guerre existe maintenant entre notre glorieux Vaterland et le nid de vipères à l'ouest. L'empereur Guillaume II a expliqué les raisons de la participation de l'Allemagne à une autre guerre avec la France dans une allocution radiophonique spéciale et a appelé à l'éradication du dernier obstacle à la réalisation de "Une Place au Soleil". Par la suite, des milliers de jeunes Allemands se sont précipités pour s'enrôler dans l'armée, suivant l'exemple des petits-fils du Kaiser, et des civils ont commencé à se rassembler dans les rues pour manifester publiquement leur soutien à la guerre. Malgré des crises catastrophiques durables, la nation allemande est à nouveau unie. Vive l'Allemagne ! Vive le Kaiser !"
gerdom.101.a: "Gott erhalte den Kaiser ! Der Sieg wird unser sein !"

gerdom.102.t: "Affaire Von Hammerstein-Equord"
gerdom.102.d: "Un mois avant les élections, un autre scandale a été révélé par les médias, en l'occurrence Die Gartenlaube, un des journaux appartenant au président du DVLP Alfred Hugenberg. Le journal rapportait que deux filles du Freiherr Kurt von Hammerstein-Equord, un général en vue et ami de l'influent Reichskriegsminister von Schleicher, étaient impliquées dans des affaires louches avec des agences de renseignement alignées par des syndicalistes. Peu de temps après, Franz Seldte, membre du Reichstag, a allumé les flammes en demandant pourquoi l'Abwehr, dirigé par Ferdinand von Bredow, ami de von Schleicher, n'a pas pu découvrir que la famille d'un associé du ministre de la Guerre avait été infiltrée par des services secrets hostiles. Alors que le général von Hammerstein-Equord a démissionné et s'est publiquement excusé pour les agissements de ses filles, la vraie question pour von Schleicher est de savoir s'il doit tirer les ficelles pour remplacer von Bredow et supprimer toute autre menace à sa carrière politique dans cette direction, et si oui - le remplacer par qui ?"
gerdom.102.a: "Irren ist menschlich !"
gerdom.102.b: "Quelqu'un a le numéro de Nicolaï ?"
gerdom.102.c: "Comment s'appelait-il déjà ? Kanaris ?"

gerfla.1.t: "Sedantag"
gerfla.1.d: "Après la guerre franco-allemande de 1870-1871, le Sedantag a été créé pour célébrer notre victoire à Sedan, où nous avons capturé le dernier empereur français Napoléon III et la crème de son armée. A l'origine une fête pour honorer l'armée prussienne, le Sedantag s'est transformé en une célébration de la fondation du Reich, et après la Weltkrieg l'humilité de ses ennemis. Dans chaque ville et village d'Aachen à Memel, chaque rue est décorée en noir, blanc et rouge. Chaque clochette proclame fièrement ce jour de célébration. Nobles, soldats et innombrables anciens combattants défilent fièrement dans les rues, acclamés par les masses heureuses. En effet, c'est une bonne journée, une journée qui nous rappelle la paix et la prospérité dont nous jouissons depuis la forge du Reich."
gerfla.1.a: "Heil dem Kaiserreich !"

gerfla.2.t: "Le vol de Luise Hoffmann dans le Pacifique"
 gerfla.2.d: "Luise Hoffmann a été la première femme allemande à obtenir une licence de pilote. Après son vol transatlantique en solitaire de 1933, elle est devenue l'une des pionnières les plus célèbres de l'aviation allemande, avec des héros comme Manfred von Richthofen et Gunther Pluschow. Aujourd'hui, Fraulein Hoffmann a réalisé un nouveau record de distance avec son Fokker F-IX personnalisé. Commencée à Tahiti il y a 36 heures, Fraulein Hoffmann a atterri aujourd'hui en toute sécurité à Lae sur la Neuguinée allemande, où elle a été accueillie par une foule enthousiaste et le gouverneur local Albert Hahl. Cela la placerait en concurrence directe avec le Baron Rouge qui envisage une entreprise similaire...."
gerfla.2.a: "Quel accomplissement !"

gerfla.3.t: "Hoffmann contre von Richthofen"
 gerfla.3.d: "Une journée passionnante pour l'histoire de l'aviation. Manfred von Richthofen a accepté le défi de Luise Hoffmann. Aujourd'hui, les deux pilotes, pilotant des Fokker XI personnalisés, sont partis de Dar es-Salaam à Mittelafrika pour le premier vol en solo et la première course aérienne autour du monde. Sa Majesté impériale a souhaité bonne chance et bonne chance aux deux pilotes."
gerfla.3.a: "Comme c'est excitant !"

gerfla.4.t: "Hoffmann gagne"
 gerfla.4.d: "Luise Hoffmann vient d'atterrir à Dar es-Salaam ! Elle est maintenant officiellement la première personne à voler seule autour du monde ! Manfred von Richthofen a déjà félicité son adversaire à la radio. En s'adressant aux journalistes réunis, Fräulein Hoffmann a exhorté les filles et les femmes d'Allemagne à poursuivre leurs rêves, quels qu'ils soient."
gerfla.4.a: "Félicitations à une femme formidable !"

gerfla.5.t: "Von Richthofen gagne"
 gerfla.5.d: "Manfred von Richthofen vient d'atterrir à Dar-es-Salaam ! Il est maintenant officiellement le premier homme à voler seul autour du monde ! Luise Hoffmann a déjà félicité son adversaire à la radio. Une fois de plus, la légende allemande du vol s'est avérée être le meilleur pilote du monde."
gerfla.5.a: "Félicitations à un héros allemand !"

 gerfla.6.t: "Erich Ludendorff meurt"
 gerfla.6.d: "Même après que sa mort ait été rapportée tôt ce matin, Erich Ludendorff reste l'un des personnages les plus controversés de l'histoire allemande récente. D'une part, il fut un héros de la Weltkrieg, l'orchestrateur de la victoire allemande à la chute de France en 1919. D'autre part, la plupart des Allemands n'ont pas oublié la dictature militaire qui a pris fin lorsque l'amiral Von Tirpitz l'a forcé à prendre sa retraite après le fameux Osthilfeskandal en 1924. Bien que Ludendorff a encore reçu quelques honneurs pour son service, comme sa chevalerie, l'ancien quartier-maître général a surtout mené une vie retirée à son domaine après."
gerfla.6.a: "Souvenons-nous du génie, pas du dictateur."

gerfla.7.t: "Décès de Georg Michaelis"
gerfla.7.d: "L'ancien Reichskanzler Georg Michaelis est décédé aujourd'hui à l'âge de 78 ans. Succédant à von Bethmann-Hollweg comme chancelier impérial en 1917, le premier et jusqu'à présent le seul roturier à avoir accédé au poste de chancelier allemand, il a été considéré par beaucoup comme le tabouret de la dictature Hindenburg-Ludendorff, étant forcé de démissionner et remplacé par Hindenburg après Ludendorff devenu insatisfait avec lui en 1919. En tant qu'ancien Reichskanzler, il a reçu des funérailles d'État, mais le Kaiser a refusé d'y assister."
gerfla.7.a: "C'était un roturier et un larbin, mais un chancelier avant tout."

 gerfla.8.t: "Décès de Wilhelm Groener"
 gerfla.8.d: "Le Général Wilhelm Groener, célèbre héros de la Weltkrieg, est décédé aujourd'hui à Bornstedt. Pendant la Weltkrieg, ses réformes du système ferroviaire militaire ont aidé l'Armée Impériale Allemande à prendre l'avantage sur ses rivaux de l'Entente, mais sa coopération avec les autorités civiles en tant que chef du Kriegsamt lui a valu des critiques en raison de sa coopération avec les syndicats et de ses commentaires incendiaires à l'égard des intérêts des entreprises, et il a été temporairement disgracié. Groener retrouve de l'importance dans l'Armée après la chute de Ludendorff et s'implique dans la politique civile, se faisant un nom non seulement en tant que commandant militaire compétent, mais aussi en tant qu'agent de liaison capable de défendre les intérêts du Reichsheer au sein du gouvernement et du Reichstag. Sa disparition est pleurée par ses pairs de l'armée et par sa famille."
 gerfla.8.a: "La Heer a besoin de plus d'hommes comme lui."

gerfla.11.t: "Un retour en Europe"
gerfla.11.d: "Nos soldats sillonnent les rues de [GetNameGERCapital], applaudissant sauvagement les dirigeants de l'Allemagne qui débarquent de leurs navires nouvellement arrivés sur le sol européen une fois de plus. Nous ne sommes plus des exilés."

gerfla.11.a: "Une journée merveilleuse !"
