GER_mil_support_idea: "Soutien militaire de l'Allemagne"
GER_mil_support_idea_desc: "Aux termes de notre traité durement disputé avec le Reich allemand, ils nous ont promis un soutien militaire total."

 GER_german_venezuelan_trade_deal: "Accord Commercial Germano-Vénézuélien"

GER_two_front_idea: "Guerre sur deux fronts"
GER_two-front_idea_desc: "Nous sommes en guerre contre la France et la Russie, une situation cauchemardesque que nous nous sommes efforcés d'éviter à tout prix. Nous avons gagné une fois, et nous le ferons encore !"

 GER_FVP1: "La semaine de travail de quarante heures"
 GER_FVP1_desc: "La mise en œuvre de la semaine de travail de quarante heures a créé une situation où les employeurs ne peuvent plus s'attendre à réussir en faisant travailler leurs travailleurs à l'infini. Cette nouvelle réglementation a donné lieu à une course à l'innovation et à la productivité, une course dont nous pouvons tirer parti et dont nous pouvons tirer profit en augmentant parallèlement les investissements dans les infrastructures."

GER_NLP2: "Politique d'argent facile"
GER_NLP2_desc: "L'accès simple et à faible risque au crédit, tant pour la population en général que pour les entreprises, entraîne une certaine croissance économique dans le secteur privé."

GER_DKP2: "Subventions agricoles"
GER_DKP2_desc: "Le subventionnement de l'agriculture rend les agriculteurs attachés à notre administration et augmente l'offre alimentaire. Qu'est-ce qu'il ne faut pas aimer ?"

GER_ZEN2: "La secousse"
GER_ZEN2_desc: "Des entreprises ferment leurs portes et se regroupent à la suite du lundi noir, causant un certain chaos à court terme."

GER_ZEN1: "L'austérité allemande"
GER_ZEN1_desc: "Ne gaspillez pas, ne voulez pas. En réduisant les dépenses publiques partout où nous le pouvons et en garantissant la confiance budgétaire, nous garantissons notre stabilité, même en période de crise."

GER_ZEN22: "Industrie consolidée"
 GER_ZEN22_desc: "Suite au programme de Brüning de permettre à l'industrie allemande de s'installer avec un minimum d'intervention, il semble que l'efficacité et la production aient augmenté en conséquence."

GER_grain_and_steel_idea: "Programme céréales et acier"
 GER_grain_and_steel_idea_desc: "En se concentrant sur les initiatives locales plutôt qu'étrangères, ce programme espère atteindre un petit niveau d'autarcie au sein du Kaiserreich et moins de dépendance aux biens étrangers"

