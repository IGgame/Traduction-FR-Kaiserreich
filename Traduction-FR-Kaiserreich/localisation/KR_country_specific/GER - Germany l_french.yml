 GER_syndicalist_party_long: "Kommunistische Arbeiterpartei Deutschlands/Kommunistische Arbeiter-Union Deutschlands\n§gLes deux organisations partagent autant d'histoire qu'elles ont leur propre histoire. Le KAPD (Parti Communiste Ouvrier) a été formé en avril 1920 comme une scission du KPD basée sur des différences tactiques et politiques, la plus importante étant le fort penchant communiste du KAPD, son antiparlementarisme et sa tactique de \"leadership par l'exemple\", décriée comme aventuriste par la majorité du KPD. Le principal allié du KAPD est le KAUD, formé en 1931 par la fusion de l'organisation antisyndicale AAUD (Allgemeine Arbeiter-Union Deutschland, Syndicat Général des Travailleurs d'Allemagne) et de l'AAUD-E (Allgemeine Arbeiter-Union - Einheitsorganisation, Syndicat Général des Travailleurs d'Allemagne - Organisation Unitaire). Le KAPD et le KAUD expriment tous deux leur soutien aux \"Unionen\", des syndicats constitués sur la base de régions économiques et non de métiers, contrairement aux \"Gewerkschaften\" traditionnelles. Ces \"Unionen\" sont constituées d'organisations d'usines (Betriebsorganisationen, BO). Elles soutiennent également toutes deux la formation d'une organisation unitaire pour le prolétariat, mais la plupart d'entre elles conviennent que cela n'est pas possible actuellement et sont donc prêtes à maintenir le KAPD en tant que \"mal nécessaire\" (l'AAUD-E a exigé une unification immédiate et s'est donc séparée de l'AAUD en 1921, qui s'est toutefois réunie avec l'AAUD après avoir été complètement décimée). Les organisations insistent sur le fait que la révolution n'est pas la tâche d'un parti, mais celle du prolétariat, considérant le rôle du KAPD comme un simple catalyseur de leur action, la tâche du KAUD étant entre-temps de lutter contre les syndicats traditionnels et de prendre le contrôle des lieux de travail.§! "
 GER_radical_socialist_party: "KPD"
 GER_radical_socialist_party_long: "Kommunistische Partei Deutschlands"
GER_social_democrat_party: "DOCUP"
 GER_social_democrat_party_long: "Sozialdemokratische Partei Deutschlands\n§gAvec son premier prédécesseur fondé en 1863, le SPD (Parti Social-Démocrate Allemand) est l'un des plus anciens partis d'Allemagne, et l'un des partis de gauche les plus populaires d'Europe. Le SPD a été régulièrement combattu par l'establishment conservateur, les deux plus importants étant la suppression du SPD sous Bismarck et plus tard Ludendorff. Avant la Première Guerre Mondiale, le SPD était le parti le plus fort au Reichstag. Pendant la guerre, cependant, le SPD se divise en deux : le MSPD, modéré, et l'USPD, plus radical et opposé à la guerre. Après l'échec d'une révolution pacifique en septembre 1918, les deux partis se réconcilient à nouveau et se réunissent sous la bannière du SPD. Le SPD est l'opposant le plus virulent à la dictature de Ludendorff et la cible de nombreuses sanctions imposées par le gouvernement.\n\nDes représentants du SPD étaient présents lors de la destitution du dictateur et de nombreuses personnes au sein de l'Empire leur attribuent la chute de la dictature. Sous la direction du \"deuxième plus grand\" chancelier d'Allemagne, Alfred von Tirpitz, le SPD a également dû lutter contre l'augmentation des niveaux de richesse parmi les travailleurs, ce qui a entraîné une baisse des résultats électoraux, même dans les anciens territoires centraux. Le bloc d'électeurs du SPD se situe principalement dans les classes inférieures et les zones industrielles le long du Rhin dans le Royaume de Saxe et dans les villes de Silésie, mais Elsaß-Lothringen s'avère également être un foyer de la social-démocratie allemande, surtout après le déclin du Zentrum et les efforts de centralisation continus du gouvernement.§!"
GER_social_liberal_party: "FVP"
 GER_social_liberal_party_long: "Fortschrittliche Volkspartei\n§gCréé en 1910, le FVP (Parti du Peuple Progressiste) est l'alternative sociale-libérale au NLP. Le FVP était un farouche opposant à la dictature de Ludendorff, soutenant la libéralisation politique et la réforme électorale. Grâce au soutien important dont il bénéficie parmi les fonctionnaires libéraux, le FVP parvient à devenir le plus grand parti d'opposition bourgeois après les élections de 1923 - mais il ne parvient pas à capitaliser correctement sur ce succès. Le parti perd de nombreux sièges lors des élections désastreuses de 1928 et 1932, dont beaucoup vont au SPD. Le FVP est actuellement dirigé par son aile gauche dirigée par Anton Erkelenz, qui soutient un certain nombre de réformes socialement libérales, comme le droit de vote pour les femmes, une intervention économique forte, etc.§!"
GER_market_liberal_party: "NLP"
 GER_market_liberal_party_long: "Nationalliberale Partei\n§gCréé en 1866, le NLP a commencé comme le parti allemand le plus important, devenant l'un des principaux soutiens de la chancellerie de Bismarck. Cependant, après le virage à droite de Bismarck, l'influence du parti n'a cessé de décliner. Le NLP était principalement impuissant au Reichstag pendant la Weltkrieg, bien qu'il ait parfois coopéré avec les partis de gauche. Lorsque le DVLP a été créé, certains ont pensé que le NLP serait usurpé par eux, mais Stresemann a réussi à maintenir l'indépendance du NLP, avec lui, le NLP est resté neutre sur la dictature de Ludendorff.\n\nAprès la chute de Ludendorff et l'ascension de Tirpitz, le NLP a rejoint la grande coalition de Tirpitz, en soutenant le colonialisme allemand, l'expansion de l'armée et les politiques économiques libérales du gouvernement. Stresemann a réussi à faire prospérer le NLP, ainsi sa mort en 1929 a fortement affaibli le NLP. Dingeldey a mené le PNA à son pire résultat électoral, ce qui a provoqué sa démission et son incapacité à donner au PNA une position dans le gouvernement. Dingeldey est remplacé par le président de la Reichsbank, Hjalmar Schacht, en tant que chef, Julius Curtius étant le candidat chancelier du NLP. Le NLP bénéficie d'un fort soutien parmi les géants de l'industrie et les plus aisés, bien que certains d'entre eux se soient éloignés du NLP, à la recherche d'un nouveau champion de leurs intérêts.§!"
GER_social_conservative_party: "Zentrum"
 GER_social_conservative_party_long: "Zentrumspartei\n§gCréé en 1870, le Zentrum (Centre) a toujours représenté les intérêts des catholiques allemands. Le parti a été le principal ennemi de Bismarck pendant le Kulturkampf, avant de s'intégrer de plus en plus au pouvoir. Le Zentrum a été l'un des principaux artisans de la Résolution de Paix du Reichstag de 1917, sous l'apparence du chef de la faction parlementaire, Matthias Erzberger. Le Zentrum s'oppose aux dictatures de Ludendorff, mais s'abstient de soutenir les protestations. Le parti tente d'élargir son audience en 1923, mais cette tentative échoue massivement, ce qui provoque l'ascension du centriste Wilhelm Marx, mais il ne parvient pas non plus à redresser la situation du parti, le Zentrum perdant de nouveau les élections en 1932.\n\nLes gauchistes et les centristes étant discrédités au sein du parti, la droite, sous la direction de Franz von Papen, prend le pouvoir, poursuivant une vision unitaire, ce qui provoque de nombreuses défections du parti, et incite également l'aile gauche du parti à quitter le navire et à former le CSRP. Le parti est fortement aligné sur le DkP, mais Heinrich Brüning y mène l'opposition à la direction de von Papen, souhaitant un retour aux éléments fédéralistes originaux du Zentrum, et souhaitant également réunifier le Zentrum avec ses partis dissidents.§!"
 GER_paternal_autocrat_party: "DRP"
 GER_paternal_autocrat_party_long: "Deutsche Reichspartei\n§gFondé en 1866, le DRP (Parti Impérial Allemand) est un parti libéral-conservateur de l'Empire allemand. Pendant la plus grande partie de son existence, le DRP a essayé d'agir comme un compromis entre le PNL et le DRP, mais au début du 20e siècle, il a commencé à se rapprocher du DkP. Il s'oppose à l'alliance démocratique du SPD, du FVP et du Zentrum au Reichstag avec le DkP pendant la Première Guerre Mondiale. Le parti est un partisan silencieux de la dictature de Ludendorff, et devient le plus petit membre de la Grande Coalition de von Tirpitz. Le parti est un fervent partisan du colonialisme et de l'expansion de la flotte, tout en s'opposant fermement à la réforme électorale en Prusse. Le DRP connaît une légère résurgence depuis la mort de von Tirpitz et l'effondrement consécutif du DVLP en tant que poids lourd politique.§!"
GER_authoritarian_democrat_party: "DkP"
 GER_SCH_authoritarian_democrat_party: "Kamarilla"
 GER_SCH_authoritarian_democrat_party_long: "Schleicher's Kamarilla\n§gLa kamarilla autour de Kurt von Schleicher est une clique d'officiers militaires alignés sur lui, unis autour de leur soutien à Schleicher ; ils sont également généralement favorables au renforcement de l'armée dans la société civile - bien qu'ils ne soient pas totalement opposés à la démocratie, Schleicher lui-même étant connu pour sa coopération avec les partis progressistes et conservateurs si cela lui convient.§!"
GER_AFR_paternal_autocrat_party: "Non-standsregierung"
 GER_authoritarian_democrat_party_long: "Deutschkonservative Partei\n§gLe DkP (parti conservateur allemand) a été fondé en 1876. Il a été extrêmement influent pendant l'ère Bismarck, en menant la transition vers le protectionnisme. Cependant, après 1912, le parti n'a pas été en mesure de devenir le principal parti de droite, ce qui a entraîné la formation du DVLP, qui a usurpé un grand nombre de membres du DkP. Le DkP a d'abord soutenu la dictature de Ludendorff, mais s'est retourné contre elle dans les années 1920.\n\nAprès les élections de 1923, le DkP, dirigé par Ernst von Heydebrand und der Lasa et Kuno Graf von Westarp, rejoint à contrecœur la Grande Coalition de von Tirpitz. Après les élections de 1928, Kuno von Westarp, sous la pression du DVLP en pleine expansion, entame le processus de modernisation du DkP afin d'attirer également les électeurs urbains de droite et de se réformer en un parti conservateur. Il soutient même l'extension de la protection sociale, tout en étant favorable à la réduction des dépenses, à l'exception des subventions agricoles. Après la mort surprenante de von Tirpitz en 1930, le Kaiser choisit le DkP pour lui succéder. Après deux ans de règne sans histoire, l'électorat allemand a voté pour qu'il soit le nouvel administrateur et le gardien de ses richesses. Les gouvernements conservateurs ont fait ce qu'on leur demandait et les dernières années ont été calmes, avec le moins de changements possible. Le parti continue de soutenir la centralisation de l'Empire et s'oppose strictement à la réforme du mode de scrutin.§!"
 GER_national_populist_party: "DVLP"
 GER_national_populist_party_long: "Deutsche Vaterlandspartei\n§gLe DVLP (Parti de la Patrie Allemande), a été formé à la fin de 1917 pour représenter la classe politique jingoïste, anti-démocratique et nationaliste radicale, avec un fort alignement sur l'Alldeutscher Verband. Le DVLP est le principal soutien de la dictature de Ludendorff, bien qu'il existe des divergences d'opinion sur les questions économiques. Lorsque la dictature de Ludendorff a été supprimée, Alfred von Tirpitz a été choisi par Wilhelm pour lui succéder, et il a créé une Grande Coalition de partis de droite pour résoudre les problèmes engendrés par la dictature de Ludendorff. Cette modération du parti a provoqué une grande colère de la part de l'aile droite du parti, qui s'est manifestée lorsqu'elle a pris le contrôle du parti à la suite de la mort de von Tirpitz. Cependant, cette prise de contrôle a poussé de nombreux partisans du DVLP à abandonner le parti en faveur du DkP et du DRP. Le DVLP prône le pangermanisme, l'antiparlementarisme, l'antisocialisme et l'antisémitisme.§!"
 GER_social_conservative_party_cvp: "CVP"
 GER_social_conservative_party_long_cvp: "Christliche Volkspartei"

