 bel.807.t:0 "Front de l'indépendance"
 bel.807.d:0 "Nous avons reçu des informations choquantes du détachement Wallon de la Feldgendarmerie indiquant une montée récente de la résistance socialiste armée. Un nouveau groupe de résistance, se faisant appeler "Front de l'indépendance", prend de l'ampleur et devient de plus en plus mortel. Déterminés à apporter le Totalisme à L’État Flamand de Wallonie, ils n'hésitent pas à recourir à la violence armée contre ceux qui s'y opposent."
bel.807.a:0 "Formuler un plan d'action et détruire cette résistance !"

bel.808.t:0 "Découverte de Die Rote Kapelle"
 bel.808.d:0 "Die Rote Kapelle ou Orchestre Rouge, est le plus grand réseau de résistance syndicaliste en Europe. Avec des membres répartis sur tout le continent et bénéficiant de l'aide de Paris et de Londres, ce groupe de renseignement représente une menace énorme pour notre sécurité nationale. En raison de leur nature non-violente, il est difficile de les retrouver et auparavant, toutes les tentatives de les éradiquer ont donné de mauvais résultats. Aujourd'hui, cependant, il semble qu' Efremov, leader de la branche Flamande et Wallonne a été capturé à Ostende tout en cherchant à se déplacer entre des refuges. Il a été immédiatement interrogé et il a enfin renoncé à des membres importants du mouvement, ce qui représente une nouvelle percée dans nos efforts. Après une vague d'arrestations dans les heures qui ont suivi, trente membres de Die Rote Kapelle ont été arrêtés et exécutés. Un coup dur a été porté à l'organisation."
bel.808.a:0 "Enfin des résultats !"

 bel.805.t:0 "Agrandir la Feldgendarmerie"
 bel.805.d:0 "La nouvelle de nos difficultés à pacifier la Flandre-Wallonie a atteint Berlin et a apparemment beaucoup troublé le Kaiser. Les intérêts géopolitiques allemands en Europe occidentale, centrés sur la ligne de Ludendorff, dépendent d'un front sûr dans l'ancienne Belgique. C'est pourquoi le Kaiser a donné l'ordre d'envoyer une division spécialisée de la Feldgendarmerie pour aider la police flamande et wallonne dans sa lutte. Cependant, compter sur l'aide de forces étrangères pour combattre nos propres citoyens peut cependant aliéner davantage le régime et notre roi de ses sujets."
bel.805.a:0 "Accepter l'aide de Berlin."
bel.805.b:0 "Refusez poliment l'aide Allemande."

bel.81.t:0 "L'Allemagne exige une augmentation des impôts"
bel.81.d:0 "Alors que l'Empire Allemand retrouve lentement sa confiance et son pouvoir auprès de Lundi Noir, ils ont jugé bon d'exiger que notre roi institue une grande taxe destinée à la classe moyenne et inférieure pour aider l'économie Allemande. Malheureusement, la Flandre et la Wallonie ont également été très durement frappées car le pays est fortement industrialisé et en raison de la crise, de nombreux citoyens se sont retrouvés sans emploi. Bien qu'une imposition fiscale massive améliorerait certainement nos relations avec Berlin, elle pourrait gravement nuire à nos propres chances d'une relance rapide et susciter la colère parmi le peuple."
bel.81.a:0 "Mettre en place une taxe élevée."
bel.81.b:0 "Une taxe plus faible devrait suffire."
bel.81.c:0 "C'est une demande beaucoup trop sévère !"

bel.82.t:0 "Accord commercial avec l'Empire Allemand"
bel.82.d:0 "Avec l'apparition d'un nouveau climat économique dû à l'impact de la crise du Lundi Noir, nous avons l'occasion de renégocier un accord commercial avec le Reich. Avec une industrie forte basée sur l'acier, le textile et l'expertise chimique, la Flandre-Wallonie est sans aucun doute l'une des principales puissances industrielles du Reichspakt. En conséquence, une grande partie des importations allemandes proviennent de notre pays, malgré notre assujettissement politique. Avec cette nouvelle opportunité, il est maintenant temps de renouveler l'accord et de décider s'il faut continuer à se concentrer sur l'exportation vers l'Empire ou s'il faut se concentrer davantage sur les avantages pour la Flandre et la Wallonie elles-mêmes"
bel.82.a:0 "Se concentrer sur les bénéfices de l'Empire."
bel.82.b:0 "Nous ne devons favoriser aucune des parties."
bel.82.c:0 "Priorité à une politique Flandre-Wallonie d'abord "

bel.83.t:0 "Production d'armes pour l'armée allemande"
bel.83.d:0 "En raison de l'augmentation massive de la demande d'armements en Allemagne, due aux graves tensions frontalières avec la Commune Française, l'armée allemande est à la recherche d'équipements spécialisés. L'expertise Flamano-Wallonne en matière d'armes légères et de canons antichars est largement appréciée et louée, même aux échelons supérieurs du haut commandement allemand. En raison de cette réputation, le Reich nous a offert un nouveau marché où nous leur fournissons des armes en échange d'une compensation monétaire. Néanmoins, en raison de l'appétit affamé de l'Allemagne pour de nouvelles armes, nos propres forces pourraient souffrir de pénuries d'approvisionnement si nous acceptons l'accord."
bel.83.a:0 "Exporter autant d'armes que nécessaire."
bel.83.b:0 "Donner la priorité à notre propre armée."

bel.831.t:0 "Enquête du Trésor public"
bel.831.d:0 "Chaque année, une commission spéciale est créée par le Parlement pour enquêter sur l'ensemble de l'équilibre monétaire du pays. Depuis le début de l'occupation, c'est traditionnellement le rôle des membres du Conseil Flamand, mais en raison des événements récents, le roi est plus enclin à laisser une commission externe Allemande s'assurer que toute corruption ou opération clandestine est bien découverte. Cela provoquerait des bouleversements extrêmes au Parlement, car les députés y verraient une nouvelle prise de pouvoir du roi et du régime fantoche allemand, au mépris des souhaits du peuple"
bel.831.a:0 "Demander à l'Allemagne de nommer une commission externe. "
bel.831.b:0 "Laisser le Conseil Flamand s'occuper de l'affaire."

bel.832.t:0 "L'enquête avance"
bel.832.d:0 "Le Conseil Flamand, comme il l'a fait chaque année, a dû faire face à une importante source de dépenses. Les récentes rénovations du palais et de l'ambassade d'Allemagne ont coûté des millions de marks au contribuable. En ces temps troublés, de telles dépenses ne devraient pas être autorisées et ne feront qu'alourdir encore le fardeau de toute la population. C'est pourquoi le Conseil a proposé au roi de retarder les travaux jusqu'à la fin de la crise du Lundi Noir."
bel.832.a:0 "N'importe quoi, un roi ne peut régner sans palais !"
bel.832.b:0 "Nous nous retirerons temporairement à Laeken jusqu'à la reprise des travaux."

bel.842.t:0 "Favoritisme Allemand"
bel.842.d:0 "Les citoyens de Flandre-Wallonie, bien que théoriquement égaux devant la loi, coexistent avec une autre hiérarchie sociale imposée officieusement d'en haut. Les immigrés allemands et les citoyens impériaux sont beaucoup plus susceptibles d'atteindre des positions élevées dans notre société et semblent capables d'exercer plus d'influence sur le pays que les citoyens Flamands et Wallons. Bien que cette façon de gérer les choses soit appréciée par la population Allemande, elle provoque un grand mécontentement parmi le reste des citoyens. Joris Van Severen, un membre important du Conseil Flamand a proposé de combattre ce favoritisme et cette discrimination indirecte par une série de nouvelles mesures fortes. Bien que de telles mesures seraient très bénéfiques pour l'harmonie sociale, elles recevraient inévitablement une opposition féroce de la part du Reich."
bel.842.a:0 "Nous ne changerons pas notre mode de vie pour ces sales paysans."
bel.842.b:0 "Permettez à Van Severen de continuer."

bel.843.t:0 "Protestation des citoyens allemands"
bel.843.d:0 "En raison des récentes réformes introduites par Joris Van Severen concernant le statut des citoyens allemands, beaucoup ont marché aujourd'hui sur la capitale pour protester contre ce revirement soudain du gouvernement. Même si leur nombre est faible, un important afflux d'argent allemand causé par leur méfiance envers le gouvernement pourrait être catastrophique pour notre économie. Van Severen a proposé un plan très drastique qui nous permettrait de saisir les avoirs des Allemands Flamands et Wallons en cas de révolte ou d'évacuation massive. Il est clair que des plans aussi audacieux pour combattre la fuite des capitaux provoqueraient une vive hostilité de la part de la Patrie et en particulier de notre propre population allemande."
bel.843.a:0 "Ne faisons rien sans réfléchir."
bel.843.b:0 "Permettez à Van Severen de continuer."

bel.844.t:0 "Fuite et Émigration des Capitaux Allemands"
bel.844.d:0 "En ne laissant pas Van Severen gérer la situation, beaucoup d'Allemands plus riches qui ont grandement bénéficié de notre politique de favoritisme quittent le pays avec des sommes importantes. Nous pouvons introduire une petite réduction d'impôt pour ces citoyens de la classe supérieure afin de les rendre plus susceptibles de rester."
bel.844.a:0 "Proposer la réduction d'impôt."
bel.844.b:0 "De toute façon, on n'a pas besoin de leur espèce !"

bel.849.t:0 "Réforme du système électoral"
 bel.849.d:0 "Pour consolider davantage son pouvoir, le roi a décidé d'inverser le suffrage universel récemment introduit en Flandre-Wallonie. En tant que tels, ses commandements seront incontestés car seuls les plus loyaux de ses sujets verront leur droit de vote préservé. Les conseillers du gouvernement ont cependant suggéré que le roi ne devrait pas prendre des mesures aussi draconiennes et qu'il devrait simplement \"influencer\" les résultats des élections."
bel.849.a:0 "Réintroduire le vote par recensement."
bel.849.b:0 "Truquez les élections au suffrage universel."

bel.84.t:0 "21 juillet"
bel.84.d:0 "A l'approche du 21 juillet, des préparatifs sont en cours pour interdire toute fête et prévenir une catastrophe comme il y a deux ans. Des voix au Parlement et dans les rues demandent cependant que le roi autorise des festivités réglementées dans les villages et les villes pour remonter le moral en ces temps de crise. Ce genre d'action renforcerait considérablement la position du roi en Flandre-Wallonie, mais serait probablement inacceptable pour le gouvernement Allemand."
bel.84.a:0 "Interdire toutes les festivités."
bel.84.b:0 "Autoriser les petits rassemblements réglementés dans les villes."
bel.84.c:0 "La population peut s'exprimer comme elle le désire."

bel.85.t:0 "Le Statut du Syndicalisme"
bel.85.d:0 "Avec la popularité croissante du parti syndicaliste au sein de la population en raison de la crise du chômage, il est peut-être temps pour nous de leur permettre d'envoyer des représentants au Parlement pour exprimer leurs souhaits. Même si l'Empire Allemand a exprimé son hostilité à l'égard du parti, il est clair qu'il est lié à de nombreuses préoccupations de nos citoyens et qu'il peut avoir une opinion valable. Cette action pourrait aussi faire évoluer notre gouvernement vers un système plus démocratique."
bel.85.a:0 "Donner à tous les partis d'opposition une chance équitable aux élections."
 bel.85.b:0 "Laissons les syndicalistes organiser et former leurs propres communautés."
bel.85.c:0 "Le système restera tel quel."

bel.86.t:0 "La Question des Langues"
bel.86.d:0 "La Flandre-Wallonie est un pays très divisé en raison des difficultés de communication. La classe supérieure française a toujours gouverné le pays avant l'occupation post-Weltkrieg et beaucoup ont toujours considéré le français comme la langue d'État appropriée. Les militaires ont aussi beaucoup souffert pendant la Weltkrieg de cette division, les officiers francophones étant incapables de communiquer avec leurs subordonnés Flamands. Le peuple Flamand a toujours été mal représenté par ces aristocrates français et ces tensions ont toujours conduit à une certaine hostilité entre les deux groupes. Avec l'arrivée de l'occupation Allemande, quelques améliorations ont été faites pour harmoniser les relations entre les Wallons et les communautés néerlandophones. Malheureusement, beaucoup perçoivent que le régime pro-allemand n'a guère fait plus que remplacer l'ancienne élite francophone et qu'il a créé une autre forme de hiérarchie dans laquelle les deux communautés se classent au-dessous des envahisseurs Allemands. La situation a cependant changé et, en raison des réformes militaires à grande échelle, le moment est venu d'envisager d'améliorer l'unité nationale en permettant aux soldats et aux hommes politiques des trois langues de gravir les échelons."
bel.86.a:0 "N'autoriser que les officiers Allemands."
bel.86.b:0 "Autoriser les officiers Allemands et Flamands."
bel.86.c:0 "Autoriser les officiers Allemands, Flamands et Wallons."

bel.87.t:0 "L'armée Allemande exige de la nourriture"
 bel.87.d:0 "En raison d'une récolte particulièrement mauvaise et de l'augmentation des coûts d'entretien de l'armée Allemande résultant de son expansion massive, le gouvernement Allemand a ouvertement exigé que la région agricole riche de Flandre envoie en Allemagne de gros volumes de céréales et de pommes de terre pour nourrir leurs soldats. Par coïncidence, la Flandre a également connu une mauvaise récolte cette année et le respect de toutes les exigences Allemandes pourrait provoquer une famine dans notre propre pays. Bien que nous puissions décider de donner la priorité à nos propres compatriotes, le gouvernement allemand désapprouverait grandement et pourrait nous pénaliser par des sanctions économiques."
bel.87.a:0 "Donnez-leur toute la nourriture qu'ils désirent."
bel.87.b:0 "Les Allemands peuvent avoir n'importe quel excès de nourriture."
bel.87.c:0 "Refuser catégoriquement leurs demandes."

bel.88.t:0 "Déboguer les relations allemandes"
bel.88.d:0 "Déboguer"
bel.88.a:0 "Augmenter les relations."
bel.88.b:0 "Diminuer les relations."
bel.88.c:0 "Rapporter les relations."

bel.89.t:0 "Relations terribles avec l'Allemagne"
bel.89.d:0 "Avec l'Empire Allemand furieux des récents développements dans notre pays, nous devons être prudents et attendre des répercussions. Mais l'unité Flamano-Wallonne n'a jamais été meilleure, beaucoup voyant le roi beaucoup plus comme un souverain bienveillant que comme un tyran."
bel.89.a:0 "Nous avions prévu de nous libérer de toute façon."

bel.90.t:0 "Mauvaises relations avec l'Allemagne"
bel.90.d:0 "Nos relations avec le Kaiser se sont détériorées assez gravement et l'Empire pourrait nous punir pour notre manque de respect. Le respect pour Adalbert s'est cependant accru et de plus en plus de gens sont prêts à s'engager pour défendre leur pays au nom du roi."
bel.90.a:0 "Nous devons être prudents."

bel.91.t:0 "Relations allemandes neutres"
bel.91.d:0 "L'Empire tolère nos actions mais n'est pas très satisfait des réformes récentes. Il n'y a pas de véritable identité nationale patriotique Flamano-Wallone, mais un nombre décent de gens ont décidé que si la guerre éclate dans notre pays, ils sont prêts à la défendre."
bel.91.a:0 "Je n'ai pas de ressentiment fort d'une façon ou d'une autre."

bel.92.t:0 "Bonnes relations avec l'Allemagne"
bel.92.d:0 "L'Empire Allemand approuve notre politique et a envoyé de l'aide pour aider à accélérer notre reprise. La population de Flandre-Wallonie n'est cependant pas du tout satisfaite de son gouvernement et de petits rassemblements ont été organisés dans tout le pays"
bel.92.a:0 "Transmettez mes salutations au Kaiser."

bel.93.t:0 "Excellentes relations avec l'Allemagne"
bel.93.d:0 "Nous sommes le joyau du Reichspakt, un exemple à suivre pour tous les États membres. Nous obéissons à tous les commandements Allemands et contribuons à l'ensemble du système. La population est cependant très mécontente et des émeutes ont lieu chaque semaine dans tout le pays. Le sentiment anti-allemand est à son apogée et l'unité nationale est pathétique."
bel.93.a:0 "Deutschland über Alles ! L'Allemagne par dessus tout ! "

#Introduction
bel.94.t:0 "Rapport d'étape : Localisation de la Flandre-Wallonie"
bel.94.d:0 "Située à la frontière ouest de l'Empire allemand et limitrophe de la Commune de France, la Flandre-Wallonie occupe une position très stratégique mais vulnérable. En tant qu'avant-garde de l'Occident contre la menace syndicaliste, nous sommes censés arrêter leur avancée sur les bunkers de la ligne de Ludendorff et pousser avec nos alliés allemands au cœur de la France. À l'est, le monstre Allemand nous surveille de près et s'avérera un ennemi difficile si le besoin s'en fait sentir. Au nord de nous se trouvent les Pays-Bas : neutres dans la Weltkrieg, nos anciens maîtres ne semblent pas très menacés avec leur armée mal équipée et leurs relations amicales."
bel.94.a:0 "Ok."

bel.95.t:0 "Rapport d'étape : Économie en Flandre-Wallonie"
bel.95.d:0 "L'occupation et les grandes batailles de la première Weltkrieg ont fortement marqué notre pays et les lourdes réparations et le démantèlement général de notre base industrielle qui nous a été imposé nous ont laissés faibles. Ce qui était autrefois la huitième plus grande puissance industrielle du monde a été grandement humilié. Pourtant, nos gens sont robustes et ont réussi à reconstruire notre puissance industrielle à un niveau qui se rapproche de son niveau d'antan. Cependant, comme une grande partie de notre industrie dépend désespérément des investissements allemands, il reste encore beaucoup de travail à faire. Afin de relancer l'économie, le canal Adalbert a été creusé après la guerre pour relier l'important port d'Anvers aux industries sidérurgiques liégeoises. L'extraction du charbon s'est étendue à la province du Limbourg, stimulant ainsi l'industrie sidérurgique, tandis que les provinces flamandes ont régulièrement développé leur puissance industrielle pour remplacer en partie l'ancienne dépendance vis-à-vis de l'agriculture rurale."
bel.95.a:0 "Ok."

bel.96.t:0 "Rapport d'étape : Situation politique en Flandre-Wallonie"
bel.96.d:0 "Même si notre pays est une monarchie constitutionnelle sur le papier, le contrôle parlementaire sur le gouvernement est sérieusement entravé. En outre, les partis politiques ne peuvent avoir un statut légal et participer aux élections que s'ils acceptent le statu quo post-Weltkrieg tel que la monarchie Hohenzollern, l'appartenance au Reichspakt et autres indignités nationales. Cette limitation rend les partis d'opposition légaux rabougris et inefficaces. Le gouvernement est conseillé par le Conseil Flamand qui se compose principalement de membres de la classe supérieure, dont la plupart soutiennent le roi et exécutent ses décisions avec un pouvoir pratique limité de veto. Il y a deux groupes d'opposition majeurs qui cherchent à contester le statu quo actuel et qui, par conséquent, ont été forcés de se cacher. Il y a d'abord le Parti catholique royaliste qui cherche à restaurer la Belgique et son roi légitime Albert Ier, actuellement en exil au Canada. L'autre grand groupe est le parti syndicaliste qui cherche à améliorer les conditions de travail et à créer un régime socialiste comme celui qui existe dans la Commune de France. Ces deux groupes ont des liens plus étroits avec la région wallonne, avec des frictions occasionnelles. Le Parti catholique est cependant aussi largement accepté dans la région agraire de Flandre qui s'accroche encore fortement à la foi catholique."
bel.96.a:0 "Nous devons nous préparer pour les épreuves à venir."

#Factions
bel.101.t:0 "Création de l'Organisation Belgo-Néerlandais du Traité"
bel.101.d:0 "Une mission diplomatique de la Belgique renaissante s'est approchée de nous. Ils cherchent à renforcer les relations entre nos deux pays et à consolider notre position sur la scène internationale en formant une alliance. Ils proposent qu'ensemble, nous puissions décourager les actes hostiles et faire en sorte que nous prospérons tous les deux. Accepter cette proposition nuirait cependant à nos relations avec l'Allemagne et nous pourrions ne pas être assez forts pour les protéger des regards indiscrets de l'Internationale."
 bel.101.a:0 "les Pays-Bas se lèvent à l'unisson !"
bel.101.b:0 "Refuser leur demande."

 bel.102.t:0 "Belgium Seeks to Join the [ROOT.GetFactionName]"
 bel.102.d.entente:0 "Une mission diplomatique de la Belgique renaissante s'est approchée de nous. Ils nous ont rappelé le traité de Londres et la force de l'alliance anglo-belge pour laquelle nous nous sommes battus dans la Weltkrieg. Ils se trouvent toutefois dans une position délicate et les relations avec l'Allemagne seront certainement gravement endommagées si nous choisissons d'accepter. Néanmoins, une Belgique alliée fournirait également une excellente base d'opérations contre l'Internationale."
 bel.102.d.internationale:0 "A diplomatic mission from the reborn country of Belgium has approached us. They would like to join the [ROOT.GetFactionName] and be part of the coalition against Germany. They are however, not a fully syndicalist regime and many in our government see this as a futile attempt to protect themselves from the World Revolution. Other voices say that they are situated in a vital location and that an alliance with them will only strengthen us."
 bel.102.a:0 "We welcome Belgium into the [ROOT.GetFactionName]!"
 bel.102.b:0 "We accept, but they must return Dunkirk."
 bel.102.c:0 "Refuser leur demande."

 bel.103.t:0 "An Alliance with [FROM.GetNameDef]"
 bel.103.d.default:0 "Our proposal to join the [FROM.GetFactionName] has been accepted. A great meeting took place between the representatives of our countries in the Egmont palace in the centre of Brussels. The wonderful palace was the perfect scene to announce a new fruitful cooperation, which holds great promises for the future."
 bel.103.d.benesam:0 "Our proposal to form the Dutch-Belgian Treaty Organisation has been accepted. The Dutch delegation, including the prime minister, was hosted in the Egmont palace in the centre of Brussels. The wonderful palace was the perfect scene for fruitful talks, holding many promises for the future of the region, and finally ending with an agreement. It is certain that never again the Dutch-Belgian brothers would be divided."
 bel.103.a:0 "Eenheid!"

 bel.104.t:0 "[FROM.GetNameDefCap] Demands the Return of Dunkirk"
 bel.104.d:0 "An answer returned from the [FROM.GetAdjective] foreign affairs. They are willing to accept this offer and would be glad to accept Belgium among their allies. However, a problem remains, it is impossible for them to accept while we still hold on the city of Dunkirk, transferred to us from France by the Germans after the Weltkrieg. While the surrounding countryside can be considered Flemish, it is certain that the city itself is decidedly populated by French workers. The French government has thus never stopped to claim it as theirs. If we still want in the alliance, we will have to content the French and return Dunkirk."
 bel.104.a:0 "Very well, this is a sacrifice we have to make."
 bel.104.b:0 "Impossible! Dunkirk belongs to us!"

 bel.105.t:0 "Belgium Returns Dunkirk"
 bel.105.d:0 "Upon receiving our message, the comrades in Belgium have heard reason. They answered with another telegraph stating that they recognise Dunkirk has always been French, and that its temporary separation from France has only been the work of the imperialists in Berlin. Thus, they will cede Dunkirk again to the government of the Commune, and enter in the military alliance of the Internationale."
 bel.105.a:0 "Welcome, brothers!"

 bel.106.t:0 "Belgium Refuses to Returns Dunkirk"
 bel.106.d:0 "In a surprising move, the telegraph received today from Brussels stated that the Belgian government refused to return the city of Dunkirk! This show of imperialism on the French town is truly shocking, coming from so-called comrades, and it is unsure whether we can even accept to continue negotiations. It has to be kept in mind however that Belgium is a strategic piece in Europe. Located between France and Germany and hosting numerous resources and a large industry, it would be a valuable asset in the Internationale. It is now our choice to decide, can the behaviour of the Belgian government be excused?"
 bel.106.a:0 "Belgium is more valuable than Dunkirk."
 bel.106.b:0 "Break off the negotiations."

 bel.107.t:0 "[FROM.GetNameDefCap] Relents"
 bel.107.d:0 "Quite surprisingly, our refusal to hand over Dunkirk didn't stop the intentions of the Internationale. It seems that in the end, the pure strategic benefit of having us in the alliance was enough to continue the negotiations. [FROM.GetNameDefCap] is now ready to make us enter in the military alliance of the Internationale, scot-free."
 bel.107.a:0 "Magnificent!"

 bel.108.t:0 "[FROM.GetNameDefCap] Breaks Off Negotiations"
 bel.108.d:0 "\"A shocking show of nationalism\" The answer of the Internationale to our refusal to hand over Dunkirk was firm. It is, according to them, impossible to continue negotiations with a government deep enough into nationalism that they would refuse to let the French of Dunkirk rejoin their homeland. They justified their request by pointing out the artificial character of the division, born of post-Weltkrieg imperialism. The long explanations we've sent in our refusal and our shows of good will made nothing to change their mind. It seems we will be alone for the foreeseeable future."
 bel.108.a:0 "So much for socialist solidarity!"

 bel.109.t:0 "The Return of Dunkerque"
 bel.109.d:0 "The context of negotiations between the Internationale and Belgium has allowed to discuss the matter of the city of Dunkirk. The city, mostly inhabited by Frenchmen, has been in Belgian hands since the end of the Weltkrieg because of imperialist German plans in the region. Our government has since then never stopped to claim the city and its surrounding countryside as ours.\n\nIn the process of the negotiations, the Belgian government agreed to hand us back Dunkirk in order to join the military alliance. This news was met with great joy in Dunkirk, where the population applauded the corps of the Lille militia sent to take the city. This is also a great victory for our government."
 bel.109.a:0 "Next stop, Alsace-Lorraine!"

 bel.110.t:0 "The [FROM.GetAdjective] Refusal"
 bel.110.d.default:0 "Our proposal to join the faction has been rejected. No one exactly knows the reason of this refusal but we can speculate it might be because of the small size of our country, or for personal reasons. In any case, the unfortunate news has severely damaged relations between our countries."
 bel.110.d.benesam:0 "Our proposal to form the Dutch-Belgian Treaty Organisation has been rejected. No one exactly knows the reason of this refusal, as our relations with the Dutch Kingdom has always been quite good. It is possible the Dutch might have other strategic orientations in mind. In any case, the unfortunate news has damaged relations between our countries."
 bel.110.a:0 "We can only be disappointed by their foolish mistake."

 bel.111.t:0 "The Koninklijke Academie"
 bel.111.d:0 "The next step towards Belgian-Dutch cooperation is the creation of the Royal Academy of Science, made up of the top minds of both Belgium and the Netherlands. The Academy, sit in Brussels near the University, is officially headed by the monarchs of both countries, and is in large part sponsored on the budget of the royal housrs of Belgium and Nassau. The Academy will lead research projects in physics and chemistry, which will directly benefit our military alliance, but also in history, literature and philosophy, particularly focusing on the cultural links between our two countries. We have high hopes that this project will be the forefront of technological progress in our organisation and will inspire many more students and workers to cooperate with their counterparts."
 bel.111.a:0 "Excellent."

bel.1011.t:0 "Expansion de l'Escaut occidental"
bel.1011.d:0 "Avec la signature du Traité Belgo-Néerlandais, nous avons approché le gouvernement néerlandais pour demander l'expansion de l'Escaut occidental. Ils ont accepté nos conditions et ont permis à nos travailleurs, accompagnés de professionnels néerlandais, de draguer une grande partie de l'Escaut occidental. Cela assurera la prospérité économique de notre pays et nous permettra d'obtenir un grand nombre de nos emplois sans emploi."
bel.1011.a:0 "Que les travaux commencent."

bel.1012.t:0 "Travaux de l'Escaut occidental terminés "
bel.1012.d:0 "Le dernier chenal étant terminé, les grands navires de marchandises peuvent enfin atteindre le port d'Anvers. Notre investissement portera ses fruits très rapidement, car de plus en plus de flux commerciaux transitent par les ports des Pays-Bas après la montée des tensions dans le reste de l'Europe."
 bel.1012.a:0 "Un autre succès pour la DBTO."

#National Holidays
bel.117.t:0 "11 juillet"
bel.117.d:0 "Le 11 juillet 1302 restera dans les mémoires comme la date d'une grande victoire sur l'armée française à la Bataille de Courtrai. Ce jour-là, une armée Flamande inférieure, appuyée par des troupes de Namur, vainquit les chevaliers français de loin supérieurs. Cette victoire a marqué un point important dans la création du mouvement flamand indépendant et a été immortalisée dans le roman par \"De leeuw van Vlaanderen\" de Hendrik Conscience. Pour beaucoup, la situation nationale actuelle est aussi désastreuse qu'à l'époque, l'appui au mouvement n'a jamais été aussi élevé."
bel.117.a:0 "Supprimer les festivités."
bel.117.b:0 "Qu'ils aient leur jour de gloire."

bel.217.t:0 "21 juillet"
bel.217.d:0 "Ce jour marque le couronnement du premier monarque Belge en 1831. Le 4, le Congrès national décide de créer une monarchie Belge et élit Léopold van Saksen-Cobourg-Gotha, Léopold est rapidement mis en voiture et amené en Belgique. Le 21ème jour marque alors le jour où Léopold, alors qu'il se trouvait sur la place du roi à Bruxelles, fut assermenté comme le premier roi Belge, commençant notre royauté. Cette date a par la suite été proclamée fête nationale et est généralement marquée par une vague généralisée de tendances patriotiques. Par conséquent, lorsque l'armée Allemande fit capituler la Belgique pendant la Weltkrieg, la fête devint strictement interdite."
bel.217.a:0 "Forcer le peuple à obéir à la loi."

#News Events
bel.219.t:0 "La Belgique déclare son indépendance"
bel.219.d:0 "En raison de l'oppression Allemande et de la catastrophe du Lundi Noir, les mouvements indépendantistes Belges dans tout le pays se sont révoltés et ont mené des attaques de guérilla contre l'armée allemande. En raison de leur propre rétablissement, ils n'ont pas été en mesure de soutenir pleinement Adalbert Ier et ont rendu la situation incontrôlable. Après des frappes coordonnées de l'Armée de l'Indépendance sur les villes de Mons et d'Anvers, ils ont finalement réussi à repousser l'armée Flamande et Wallonne à Bruxelles où, après de violents combats, le roi Allemand s'est rendu. Sans réponse claire de l'Empire Allemand, beaucoup craignent qu'une Belgique indépendante ne soit de courte durée, surtout avec l'augmentation des tensions entre l'Empire et la Commune de France et l'emplacement stratégique du pays"
bel.219.a:0 "Bonne chance Belgique !"

#Elections
bel.1000.t:0 "Elections de 1940"
 bel.1000.d:0 "Après un règne prospère et réussi par notre gouvernement actuel, ils ont atteint leur limite de mandat. Les Belges affluent en masse vers les bureaux de vote et jeudi, tous les votes sont comptés. La partie gagnante est : "
bel.1000.a:0 "Camille Huysmans et son parti social-démocratel, le BWP."
bel.1000.b:0 "Paul-Henri Spaak et son parti social libérall, le BWP."
bel.1000.c:0 "Paul Van Zeeland et son parti social-conservateur, le PK."
bel.1000.e:0 "Paul-Emile Janson et son parti libéral, le LP ."

bel.1001.t:0 "Élections de 1944"
 bel.1001.d:0 "Après un règne prospère et réussi par notre gouvernement actuel, ils ont atteint leur limite de mandat. Les Belges affluent en masse vers les bureaux de vote et jeudi, tous les votes sont comptés. Le parti gagnant est : "
bel.1001.a:0 "Camille Huysmans et son parti social-démocrate, le BWP."
bel.1001.b:0 "Paul-Henri Spaak et son parti social libéral, le BWP."
bel.1001.c:0 "Paul Van Zeeland et son parti social-conservateur, le PK."
bel.1001.e:0 "Paul-Emile Janson et son parti libéral, le LP ."

#German Occupation Policy
bel.210.t:0 "Occupation en Rhénanie"
bel.210.d:0 "Le Géant Allemand a été repoussé et nous avons pris le contrôle de la rive ouest du Rhin. Pour faciliter notre politique de répression de la résistance, un plan a été proposé pour créer un protectorat en Rhénanie."
bel.210.a:0 "Exécuter le plan."

bel.211.t:0 "La question de Luxembourg"
bel.211.d:0 "Perdu aux Pays-Bas avec le traité de Londres après la guerre d'indépendance, le Luxembourg est enfin revenu sous notre contrôle. La population, bien que n'étant ni wallonne ni flamande par nature, pourrait être prête à rejoindre notre pays comme une extension complète de notre province luxembourgeoise. Un référendum aura lieu lorsque la paix aura été rétablie et déterminera l'avenir du Luxembourg."
bel.211.a:0 "Recréez le Duché pour l'instant."

bel.212.t:0 "La question des Cantons de l'Est"
bel.212.d:0 "Alors que nos soldats marchent vers Eupen et hissent les couleurs Belges, des personnalités gouvernementales ont rapidement annoncé qu'elles annexeraient la région Germano-Française à notre pays. Pour beaucoup, il s'agit d'une ligne de conduite juste après la défaite humiliante de la Weltkrieg et d'un premier pas vers une victoire Belge sur l'Allemagne. Herman Baltia a reçu le commandement de la province et dirigera le processus d'intégration et d'assimilation."
bel.212.a:0 "Continuez à pousser les Hun !"

bel.213.t:0 "Wallonie réunifiée !"
bel.213.d:0 "Avec les derniers soldats allemands chassés de Bastogne, notre pays tout entier a enfin été réuni. Une grande victoire pour la Belgique, mais seulement un petit pas vers la défaite finale du Kaiser."
bel.213.a:0 "L'armée belge avance."

#Luxembourg Referendum
bel.2110.t:0 "La Question Luxembourgeoise"
bel.2110.d:0 "Au lieu d'une annexion complète lors de notre marche à travers le Luxembourg, la Grande Duchesse a été restaurée et une promesse a été faite d'organiser un référendum sur le statut du duché post-guerre. Maintenant que la paix a été rétablie, la Grande-Duchesse est venue, il est temps d'organiser un référendum pour décider du sort du pays. Le peuple Luxembourgeois devra choisir entre rester une nation indépendante ou s'attacher à la Belgique. Les sondages effectués à la veille du référendum ne permettent pas d'indiquer clairement quel camp l'emportera et si la Belgique sera ou non une province plus riche."
bel.2110.a:0 "Tenir le référendum."
bel.2110.b:0 "Le Luxembourg n'a pas le choix, annexez-le !"

 #bel.2111.t:0 "The Luxembourg referendum"
 #bel.2111.d:0 ""
 #bel.2111.a:0 "Join Belgium."
 #bel.2111.b:0 "We will retain our independence!"

bel.2112.t:0 "Le Luxembourg vote pour rejoindre la Belgique"
bel.2112.d:0 "Les derniers bureaux de vote ont fermé et ont enregistré un taux de participation record dans la ville de Luxembourg. Les premiers résultats indiquent une légère majorité en faveur de l'adhésion à la Belgique avec 48 631 voix pour et 42 015 voix contre avec un taux de participation de 72,1%. La Duchesse a félicité le gouvernement belge pour le résultat et a donné son pouvoir à Bruxelles."
bel.2112.a:0 "Nous accueillons nos nouveaux frères !"

bel.2113.t:0 "Le Luxembourg vote pour l'indépendance !"
bel.2113.d:0 "Les derniers bureaux de vote ont fermé et ont enregistré un taux de participation record dans la ville de Luxembourg. Les premiers résultats indiquent une légère majorité en faveur du maintien de l'indépendance avec 48 631 voix pour et 42 015 voix contre avec un taux de participation de 72,1%. Le gouvernement Belge a félicité la Duchesse pour le résultat et a promis de les laisser indépendantes, sous notre direction..."
bel.2113.a:0 "Bonne chance Luxembourg !"

#Protest aggressive Further reaction
flawa.2.t:0 "Geuzengroep découvert"
flawa.2.d:0 "Au cours d'une patrouille de routine de nos forces de défense du port d'Anvers, ils ont découvert un groupe de cinq hommes essayant d'infiltrer le Hansa Dock. Grâce à l'intervention rapide de nos troupes, elles ont pu capturer le groupe, tuer un homme et désarmer les autres. Ils portaient de petits pistolets conçus pour la Vlaamse Wacht et semblaient avoir l'intention de saboter les trains du port, ce qui aurait perturbé la navigation vitale pour l'Empire Allemand. Après enquête, trois des quatre hommes étaient des officiers de la Deurne Police, et on s'interroge sur notre confiance dans la propre force publique. Le Ministère de la défense a réagi avec force à cette implication, déclarant que seule une refonte complète du programme de sélection et de formation de la police permettrait d'éviter de nouveaux problèmes. D'autres, par contre, pensent que cela va peut-être trop loin. Comment devrions-nous réagir à cette situation ?"
flawa.2.a:0 "Augmenter lentement nos contrôles de sécurité."
flawa.2.b:0 "Refondre complètement le processus de formation "

flawa.3.t:0 "Le Geuzengroep subit des pertes"
flawa.3.d:0 "En raison de l'augmentation récente des vérifications des antécédents et des enquêtes internes approfondies sur nos forces de police, nous avons pu capturer plus de trois cents membres du Geuzengroep, ce qui a considérablement perturbé leur capacité à nuire à notre régime. Le roi Adalbert lui-même a personnellement remis une médaille au commandant de la Vlaamse Wacht en récompense de sa loyauté et de son dévouement à vaincre les ennemis de la Flandre et de la Wallonie."
flawa.3.a:0 "Un grand succès pour notre politique de répression !"

flawa.4.t:0 "Grève à Gand"
flawa.4.d:0 "Après notre forte répression en février qui a consisté à disperser les manifestants dans la capitale avec une force brutale, beaucoup de petites actions à travers le pays se sont dissipées, craignant une nouvelle effusion de sang. Cependant, pour montrer au gouvernement qu'ils n'ont pas réussi à éteindre complètement la flamme de la résistance, plus de trente mille paysans et travailleurs de toute la province de Gand sont entrés dans la ville et se sont rassemblés sur la place Kaiser Guillaume et dans le parc environnant. L'assemblée rassemblée a protesté avec force contre les actions violentes du régime Flamano-Wallon et les récentes \"réformes\" entreprises contre le Conseil Flamand. La Vlaamse Wacht local surveille de près la manifestation pour éviter une escalade comme à Bruxelles."
flawa.4.a:0 "Ils ont le droit de protester."
flawa.4.b:0 "Dispersez cette foule avec force !"

flawa.5.t:0 "Le 1er Mai dans le Sillon Industriel"
flawa.5.d:0 "A l'approche du 1er mai, les mouvements clandestins de gauche se préparent à une grande manifestation de leur détermination et de leur passion pour la cause syndicaliste. Tout au long du Sillon Industriel, les travailleurs et les travailleuses vont baisser leurs outils pour célébrer la fête syndicaliste. Tout comme l'année dernière, la date sera accompagnée de marches à travers les villes de Namur et de Liège, scandant publiquement l'Internationale et s'engageant dans d'autres activités interdites par le gouvernement. Alors que nous pourrions poursuivre les marches pacifiquement, montrant à ceux qui n'ont pas encore rejoint le mouvement que nous pouvons tolérer la dissidence, nos chefs allemands ont exprimé leur désir de détruire par la force une grande partie du mouvement, et ce, d'un coup d'épée."
flawa.5.a:0 "N'agir que si nécessaire."
flawa.5.b:0 "Envoyez un détachement armé."

flawa.6.t:0 "Bain de sang à Seraing"
flawa.6.d:0 "Lors de la rupture d'une autre grève à Seraing, les disputes entre la Vlaamse Wacht et les grévistes devinrent violentes lorsqu'un coup de feu fut tiré sur le commandant, le tuant immédiatement. Le Vlaamse Wacht a immédiatement riposté et après une grêle de balles et de sang, cinquante-trois grévistes sont morts sur le sol. Il est devenu clair que notre Vlaamse Wacht n'est pas du tout préparé pour faire face à ce type d'insurrection et que nous aurons besoin d'une révision à grande échelle du processus de formation. Hendrik Elias, chef de la Wacht, a suggéré que l'augmentation de leur nombre serait plus que suffisante pour résoudre les problèmes et même aboutir à des raids plus réussis contre les insurgés."
flawa.6.a:0 "Refondre le processus de formation."
flawa.6.b:0 "Commencez à enrôler plus de membres dans le corps."

flawa.7.t:0 "Hendrik Elias annonce sa candidature à la mairie de Gand"
flawa.7.d:0 "Notre directeur actuel de la Vlaamse Wacht a annoncé son ambition de se présenter comme maire dans la capitale industrielle de la Flandre orientale. Bien qu'il soit clair qu'il n'est pas vraiment aimé par la population locale, une aide de notre part peut garantir un maire loyal dans la ville."
flawa.7.a:0 "Soutenez sa campagne."
flawa.7.b:0 "Réduire ses ambitions."

flawa.8.t:0 "Elias agrandit la garnison de Gand"
flawa.8.d:0 "Il semble que Hendrik Elias ait rouvert la Leopoldskazerne à Gand et y ait fondé un nouveau centre de formation pour accueillir les nouvelles recrues. Bien que cette décision, si proche des élections, puisse presque certainement être considérée comme un signe d'instabilité croissante dans la ville, Elias nous a assuré que ce n'était qu'une coïncidence."
flawa.8.a:0 "D'accord alors."

flawa.9.t:0 "Alfred Vander Stegen remporte les élections à Gand"
flawa.9.d:0 "Dans une tournure des événements peu surprenante, Hendrik Elias a perdu la course contre Alfred Vander Stegen, beaucoup plus populaire, qui a été félicité par le maire actuel pour sa victoire. Stengen a annoncé ses ambitions d'ouvrir une nouvelle ère de prospérité pour la population Gantoise, en ces temps difficiles. Hendrik Elias a cependant envisagé de rejeter les résultats et se prépare à agir."
flawa.9.a:0 "Félicitations à Alfred Vander Stegen."
flawa.9.b:0 "Hendrik Elias rejette les résultats !"

flawa.10.t:0 "Elias se déclare maire !"
flawa.10.d:0 "Assisté par la garnison stationnée dans la Leopoldskazerne, Elias a déclaré les élections nulles et se proclame maire. Pour contenir la population, il a également annoncé un couvre-feu de 20h à 6h dans les rues de Gand jusqu'à ce que la situation se soit stabilisée."
flawa.10.a:0 "Au moins, nous avons maintenant un maire loyal."

flawa.11.t:0 "Accident de train à Denderleeuw "
flawa.11.d:0 "En raison d'une erreur à la gare de signalisation de Denderleeuw, le train Intercités à destination de Bruxelles-Centre est entré en collision avec le train à destination de Bruges. Les deux trains, tous deux complètement pleins en raison du trajet du matin, sont entrés en collision à pleine vitesse, tuant instantanément les deux conducteurs et trente-quatre autres. Des dizaines de citoyens sont encore aujourd'hui piégés dans les décombres, et la nation est en deuil. Le Parlement a déjà exprimé ses condoléances aux côtés des familles des victimes et le roi prévoit de prononcer un discours à la radio cet après-midi. Une commission d'enquête sera formée pour identifier la cause de cette catastrophe et empêcher que cela ne se reproduise."
flawa.11.a:0 "Vraiment une tragédie !"

flawa.12.t:0 "Un Complot Terroriste découvert ?"
flawa.12.d:0 "L'enquête sur l'accident de train de Denderleeuw de la semaine dernière a pris un tournant intéressant. Lors de l'interrogatoire de l'opérateur du signal, il a avoué avoir été averti une heure avant l'accident par un personnage proche de la résistance afin d'aider à créer un \"accident\". Les deux hommes ont été immédiatement arrêtés et la gendarmerie enquête sur tout lien entre les hommes et des résistants connus."
flawa.12.a:0 "Laissons la police secrète s'en occuper."

flawa.13.t:0 "Plus de renseignements sur le crash du Denderleeuw"
flawa.13.d:0 "De nouvelles informations ont été découvertes sur la récente collision concernant l'identité de certains passagers. Il semble que Hendrik Elias, chef de la Vlaamse Wacht, était censé prendre ce train particulier pour une inspection de routine à Bruges. Il n'a cependant pas pu venir et n'est donc jamais monté dans le train. Beaucoup ont l'impression que cette attaque visait la Vlaamse Wacht pour s'être rangé du côté du régime allemand. Il serait sage de les intégrer dans notre police principale pour éviter une nouvelle catastrophe."
flawa.13.a:0 "Révoquer certains des privilèges de la Vlaamse Wacht."
flawa.13.b:0 "Nous ne devons pas interférer avec leurs affaires."

flawa.14.t:0 "Protestations du Vlaamse Wacht"
flawa.14.d:0 "Depuis l'occupation de la Belgique dans la Weltkrieg, la Vlaamse Wacht bénéficie d'un statut spécial qui les sépare de la police principale. Ils ont d'abord contribué à pacifier le pays pendant la Weltkrieg en promettant à la population Flamande son indépendance et plus de droits pour la langue Néerlandaise. Cependant, lorsqu'il est devenu clair après le conflit que la Belgique deviendrait un État fantoche de l'Allemagne, l'opinion publique s'est rapidement retournée contre eux. Avec l'abandon de nombreux membres de la force originale de la Vlaamse Wacht par leurs chefs, de nombreux groupes d'hommes ont abandonné le corps. Les autres loyalistes purs et durs ont depuis lors embrassé leur statut supérieur et se sont établis comme une forme de police secrète dédiée à la préservation de la survie du régime. Ainsi, le roi ayant décidé de les dépouiller de leur pouvoir, beaucoup se sont levés en colère et ont marché sur Bruxelles pour réclamer le rétablissement de leurs droits et privilèges. Beaucoup craignent les représailles du mouvement de résistance et craignent d'être sévèrement punis sans la protection du roi."
flawa.14.a:0 "Notre décision sera maintenue."
flawa.14.b:0 "Leur permettre de rejoindre la Rijkswacht/Gendarmerie."

flawa.15.t:0 "Représailles contre la Vlaamse Wacht"
flawa.15.d:0 "Il semble que la crainte de la Vlaamse Wacht était justifiée car en moins de dix jours, plus d'une douzaine d'anciens membres ont été retrouvés morts, probablement assassinés en représailles de leurs actions contre la résistance. Nous devrons être prudents, car il semble que la résistance n'ait pas été complètement réprimée."
flawa.15.a:0 "Nous devrons surveiller la situation de près."

 flawa.16.t:0 "Vrij België"
 flawa.16.d:0 "Lors d'un petit raid de la Vlaamse Wacht à Gand, des centaines de journaux sous le nom de 'Vrij België', ou Belgique Libre, ont été retrouvés et pris en possession. Même si ce raid a ralenti temporairement la diffusion du journal, la flamme de la révolution brûle encore et il faudra agir."
flawa.16.a:0 "Bien joué."

 flawa.17.d:0 "En raison de l'abolition de notre police secrète Flamande, il semble que la propagation de la propagande illégale a augmenté. Les Rebelles peuvent maintenant avoir la possibilité d'étendre leur mouvement et nous devrons augmenter nos propres ressources pour réprimer le mouvement."
flawa.17.a:0 "Plus d'heures supplémentaires pour notre police !"

flawa.18.t:0 "Opération de contrebande découverte à Gand"
 flawa.18.d:0 "Lors d'une inspection de routine par la police autour de la gare de Gand-Saint-Pierre à Gand, un wagon de train non identifié contenant du matériel militaire a été trouvé. Toutes les armes et tous les équipements étant dépourvus de toute marque visible, il a été difficile d'en identifier l'origine. Pourtant, beaucoup à l'intérieur du corps soupçonnent qu'ils viennent de la Commune de France, dans le sud de la France. Parmi les autres suspects figurent les Néerlandais qui tentent peut-être de rétablir leur royaume en libérant la Flandre. Nous ne pouvons cependant pas faire de fausses accusations, et nous devrons donc choisir la nation à affronter sur cette question."
flawa.18.a:0 "C'est clairement fait par la populace syndicaliste !"
flawa.18.b:0 "Amenez-moi l'ambassadeur des Pays-Bas, il va devoir expliquer ça !"

flawa.19.t:0 "Audience avec l'Envoyé de la France"
flawa.19.d:0 "Le représentant de la Commune a été appelé au palais et après un court interrogatoire a nié toute accusation. Il nous a toutefois avertis que l'augmentation de nos forces frontalières pourrait conduire à des escalades indésirables et nous a conseillé d'abandonner l'affaire."
flawa.19.a:0 "Pour qui ce Français se prend-il ?"

flawa.20.t:0 "Audience avec l'ambassadeur Néerlandais"
flawa.20.d:0 "L'ambassadeur des Pays-Bas a été appelé au palais et même si un court interrogatoire ne nous a pas donné les réponses que nous cherchions, l'ambassadeur nous a promis qu'il renforcerait la sécurité à la frontière pour s'assurer qu'aucun chargement d'armes ou autres marchandises illégales ne puisse entrer dans notre pays par leur frontière."
flawa.20.a:0 "Très bien alors."

flawa.21.t:0 "Percée dans l'enquête"
 flawa.21.d:0 "En enquêtant sur le budget militaire de l'année dernière, beaucoup de petites dépenses non identifiées ont été découvertes. L'achat d'une cargaison d'armes de l'Empire Allemand, d'équipements de soutien suisses et même d'un convoi blindé des Pays-Bas. Lors de la vérification de la destination de cet équipement, tous les panneaux pointent vers la Leopoldskazerne à Gand. Cette caserne n'est cependant plus utilisée depuis 1933, date à laquelle elle a été transformée en hôpital. On ne sait pas encore clairement qui a autorisé les achats, mais les principaux suspects sont des membres de rang inférieur du Conseil Flamand qui pourraient aider les rebelles."
flawa.21.a:0 "Continuez l'enquête."

flawa.22.t:0 "L'enquête est écourtée"
flawa.22.d:0 "Après avoir suivi attentivement chaque avance, nous n'avons pas encore obtenu les résultats que nous espérions. Certains membres du Conseil ont été interrogés et même si certains d'entre eux ont des liens avec la résistance, il n'y a pas de preuves claires. Bien que nous puissions continuer à laisser la police secrète se concentrer sur cette question, pour l'instant, aucun coupable n'a été découvert."
flawa.22.a:0 "Ne négligez aucun détail !"
flawa.22.b:0 "Annulez cette enquête inutile."

flawa.23.t:0 "Découverte d'une conspiration Flamande majeure"
flawa.23.d:0 "Le chef du groupe de travail visant à découvrir la conspiration flamande est revenu avec des résultats. Il semble que les envois destinés à la Leopoldskazerne proviennent d'un cercle de haut niveau au sein du Conseil flamand. Frans van Cauwelaert a été identifié comme le chef de cet organe secret et a apparemment été responsable d'une grande partie des troubles et des dissensions qui ont éclaté en Flandre et en Wallonie depuis la Weltkrieg. Il semble que des membres du Conseil aient tenté de faire passer des fonds entre les mains de la Résistance par l'intermédiaire d'infiltrés du service postal. Ils ont également pu diffuser leur propagande par les mêmes moyens et ont secrètement organisé des rassemblements et des réunions pour discuter de la libération de la Belgique et de la Flandre"
flawa.23.a:0 "Débarrassez-vous fermement de cette mauvaise herbe ! "

flawa.24.t:0 "Van Cauwelaert en fuite"
flawa.24.d:0 "Avec un mandat d'arrêt signé par le roi lui-même, les forces de police ont encerclé le domicile de van Cauwelaert à Bruxelles pour le capturer. Il a dû être averti à l'avance, car ils n'ont trouvé qu'une maison vide et une cheminée qui couvait. La police et la Feldgendarmerie organisent une chasse à l'homme pour mettre rapidement fin à sa trahison et les forces de tout le pays se mobilisent."
flawa.24.a:0 "Trouvez-le vite !"

flawa.25.t:0 "Van Cauwelaert Attrapé !"
flawa.25.d:0 "Après seulement quelques jours, la police a finalement rattrapé van Cauwelaert alors que ce traître cherchait à traverser la frontière française près du village de Paradijs. Avec la capture d'un membre de la résistance d'un tel niveau, nous pourrions enfin être en mesure de riposter."
flawa.25.a:0 "Si près du paradis, mais si loin !"

flawa.26.t:0 "La montée du Verdinaso"
flawa.26.d:0 "Dirigée par le charismatique Joris Van Severen, une faction s'est développée au sein du Conseil Flamand pour la formation de Thiogne sans ingérence de l'Allemagne. Son influence est limitée pour l'instant, mais il serait sage de l'exclure du Conseil pour éviter d'autres problèmes."
flawa.26.a:0 "Exclure Van Severen du Conseil. "
flawa.26.b:0 "Se lier d'amitié avec son parti pour s'assurer leur loyauté."

flawa.27.t:0 "Création de la Landwacht"
flawa.27.d:0 "Après son bannissement du Conseil Flamand, Van Severen s'est lentement fait soutenir dans les villes Flamandes du nord du pays. Il a réussi à créer un culte de la personnalité autour de lui avec un fort accent sur le militarisme. Inspirés par la VNH aux Pays-Bas, ils ont maintenant formé leur propre Landwacht qui marche en uniforme dans les rues causant de graves tensions avec notre propre Vlaamse Wacht."
flawa.27.a:0 "Arrêtez-les tous !"
flawa.27.b:0 "Ils ne nous font aucun mal."

flawa.28.t:0 "Les affrontements du 1er Mai "
flawa.28.d:0 "De grands groupes socialistes ont protesté dans les rues d'Anvers contre les récents licenciements dans le port. Ces gauchistes ont été rencontrés par un groupe préparé de la Landwacht qui a commencé à s'opposer à eux, avant que les forces de la Vlaamse Wacht ne mettent finalement fin au combat. L'incident a prouvé que le groupe devient de plus en plus dangereux et qu'une résolution rapide de la situation est vitale pour la stabilité nationale. Hendrik Elias a proposé de les intégrer dans la Vlaamse Wacht car ils sont clairement anti-syndicalistes et pourraient se montrer plus loyaux dans les dispersions violentes de grévistes syndicalistes."
flawa.28.a:0 "Persuadez-les de rejoindre la Vlaamse Wacht."
flawa.28.b:0 "Dissoudre le mouvement par la force."

flawa.29.t:0 "Coup d'État Flamand"
flawa.29.d:0 "Vers l'heure du déjeuner, alors qu'Adalbert prenait son repas au palais royal, les événements ont soudainement commencé. Lassés de la tyrannie Allemande, les nationalistes Flamands ont lentement étendu leur influence ces derniers temps - et après de récentes mesures du roi, ils ont enfin vu l'occasion d'exécuter leurs plans.\n\nAvec les ordres de Van Severen et des autres membres du Conseil, vers 12:47 PM les membres de la Vlaamse Wacht ont quitté leurs casernes à Bruxelles par camion. Un premier détachement a été déployé et s'est précipité vers le Parlement fédéral qui était en session. En submergeant rapidement les gardes de sécurité, les putschistes ont pu établir une position fortifiée dans le bâtiment et retenir de nombreux parlementaires en otage.\n\nUn autre détachement s'est dirigé directement vers le palais royal, et en enfonçant la porte d'entrée avec un camion spécial, ils ont réussi à l'envahir. Surpassant la garde royale, ils ont réussi à sécuriser le bâtiment. Avec une grève rapide et puissante, le gouvernement a été complètement paralysé."
 flawa.29.a:0 "Oh..."

flawa.30.t:0 "Les forces du régime réagissent"
flawa.30.d:0 "Après la fin du choc initial, les troupes allemandes et les troupes du régime des casernes de l'armée situées autour de la ville se sont mobilisées et se sont précipitées vers le centre. Dès leur arrivée, ils se sont heurtés à une résistance féroce de la part d'éléments du mouvement clandestin qui ont vu une opportunité et ont contribué à l'exécution du coup d'État. Les forces du régime n'ayant pas pu atteindre le palais à temps, la Vlaamse Wacht parvint rapidement à percer la dernière ligne de défense et se jeta dans la salle à manger royale. Là-bas, ils ont rencontré Adalbert, toujours en train de savourer sa soupe et ignorant totalement la situation. Hendrik Elias, chef de la Vlaamse Wacht a proposé un ultimatum au roi : soit qu'il abdique volontairement du rôle du souverain de Flandre-Wallonie et reste comme un otage en attendant des arrangements avec l'Empire Allemand ou bien qu'il signe un décret qui met fin à son influence sur la politique Flamano-Wallone."
flawa.30.a:0 "Abdiquer."
flawa.30.b:0 "Signez la lettre."

flawa.31.t:0 "Le Conseil Flamand prend le contrôle"
flawa.31.d:0 "Avec la destitution d'Adalbert, Joris Van Severen a pris le contrôle du pays et s'est déclaré leader jusqu'à ce que la stabilité soit rétablie. Les citoyens Allemands, craignant pour leur vie, fuient le pays aussi vite qu'ils le peuvent, laissant derrière eux une grande partie de leur richesse. Nous avons maintenant l'occasion de réparer les torts de la Weltkrieg et tous les excès du régime au cours des vingt dernières années, en infligeant aux occupants et à leurs laquais une humiliation brutale. D'un autre côté, nous pourrions mettre notre nation sur une nouvelle voie - aller au-delà des injustices du passé."
flawa.31.a:0 "Venger le viol de la Belgique !"
flawa.31.b:0 "Nous sommes des hommes décents."

flawa.32.t:0 "Changement de pouvoir"
flawa.32.d:0 "Le Conseil Flamand étant fermement aux commandes, de nombreux hauts responsables des autres partis craignent que Van Severen n'envisage d'instaurer un gouvernement militaire au lieu de laisser les élections formelles se dérouler. Une grande coalition du BWP, du KB et du LP s'organise pour s'opposer à Van Severen, et il a été affirmé qu'ils peuvent faire appel au soutien tacite d'une Allemagne vengeuse"
flawa.32.a:0 "La Grande Coalition dépose Van Severen."
flawa.32.b:0 "Van Severen se déclare 'Leider'."

flawa.33.t:0 "Coup d'Etat de la Landwacht"
flawa.33.d:0 "Afin de s'assurer que leur chef Van Severen reste au pouvoir, la Landwacht a lancé une contre-attaque de représailles contre les forces démocratiques. Les affrontements entre les deux factions éclatent dans tout le pays et les derniers vestiges de l'ordre s'effondrent."
flawa.33.a:0 "L'armée entre."

flawa.34.t:0 "Deffontaine prend le contrôle du gouvernement"
flawa.34.d:0 "Dans un effort pour rétablir l'ordre dans la nation, Deffontaine a pris le contrôle et ordonné à ses troupes de disperser les combats dans les villes. Il a promis qu'il ne garderait pas le contrôle longtemps et qu'il remettrait le pouvoir au gouvernement démocratique après les élections."
flawa.34.a:0 "Nous organiserons de nouvelles élections dans les soixante jours."

flawa.35.t:0 "Le Conseil Flamand proclame le Duché de Flandre !"
 flawa.35.d:0 "Dans un ultime effort pour s'assurer leur pouvoir sur la région flamande avant qu'Adalbert ne les dissolve définitivement, le Conseil a pris l'audace de déclarer à l'unanimité la Flandre indépendante du syndicat. Bien qu'ils aient le soutien des flamants de la ligne dure et de quelques détachements de la Vlaamse Wacht, ils pourraient être assez facilement écrasés par la puissance de l'Empire Allemand. Nous pourrions cependant reconnaître leur décision comme légitime et leur accorder l'autonomie au sein de notre syndicat."
flawa.35.a:0 "Ecraser la rébellion."
flawa.35.b:0 "Reconnaître le Duché de Flandre."

flawa.36.t:0 "La rébellion Flamande écrasée"
flawa.36.d:0 "Les Flamands ont subi une défaite écrasante mais le Haut Commandement Allemand a décidé qu'ils devraient être récompensés par une indépendance totale. Heureusement pour nous, nous avons le puissant pouvoir de la Gaufre pour nous soutenir afin que nous puissions encore aller de l'avant et simplement les réabsorber."
flawa.36.a:0 "Prends ça Flamouches !"

flawa.37.t:0 "Le Conseil Flamand prend le contrôle"
flawa.37.d:0 "Avec la signature d'Adalbert sur le projet de loi, il a été rendu constitutionnellement impuissant et incapable d'agir comme une simple figure de proue pour la nation. Si le Conseil Flamand s'est maintenant assuré le contrôle total de la nation, il lui reste encore un long chemin à parcourir pour convaincre la population de ses bonnes intentions. Un bon pas dans cette direction serait de rétablir des élections libres, permettant à tous les partis d'avoir leur mot à dire au Parlement. Cependant, les fervents nationalistes et les partisans de Thiogne au sein du Conseil s'opposent à cette idée, suggérant que cela pourrait conduire à une augmentation de la popularité syndicaliste qui mettrait en danger leurs positions"
flawa.37.a:0 "Les élections auront lieu."
flawa.37.b:0 "Le Conseil statue sans opposition."

flawa.38.t:0 "Elections pour le Parlement Flamano-Wallon"
 flawa.38.d:0 "Comme décrété par le Conseil qui a volontairement démissionné, les élections doivent avoir lieu dans toute la nation. Alors que les restrictions imposées par Adalbert ont été sévèrement assouplies, les observateurs Allemands gardent toujours un œil attentif sur leur sujet et interviendront si nécessaire."
flawa.38.a:0 "Le BWP obtient la majorité."
flawa.38.b:0 "KP livre le PM."
flawa.38.c:0 "LP obtient le plus de sièges."

flawa.39.t:0 "Les socialistes remportent la victoire électorale en Flandre-Wallonie"
flawa.39.d:0 "Après que le Conseil flamand ait réduit le pouvoir du fils de Guillaume, Adalbert, au gouvernement, le parti socialiste BWP a remporté l'élection surprise et pris le contrôle de l'Etat. Alors qu'il n'est pas encore clair s'ils envisagent de \"réformer\" l’État en un bastion syndicaliste comme dans la Commune voisine de France, ou simplement d'adopter une législation progressiste, nous avons la possibilité d'intervenir de manière préventive et de restaurer Adalbert au pouvoir en utilisant nos forces basées dans le pays"
flawa.39.a:0 "Le Reich ne peut pas endurer un autre repaire de gauchistes !"
flawa.39.b:0 "Nous n'interviendrons pas directement..."

flawa.40.t:0 "Intervention Allemande"
flawa.40.d:0 "Dans un effort pour réprimer la montée des éléments syndicalistes dans le BWP, l'armée allemande est intervenue et a restauré Adalbert au pouvoir. Des garnisons à travers le pays ont été renforcées et un couvre-feu a été instauré dans les villes flamandes et au Sillon Industriel pour empêcher toute escalade."
flawa.40.a:0 "Adalbert règne en maître."

#Peaceful Belgian Transistion

flawa.41.t:0 "Protestations à Gand et à Anvers"
flawa.41.d:0 "Protestant contre la dissolution de la Landwacht et l'éradication complète du Verdinaso, des centaines de personnes se sont rassemblées dans les rues pour élever leur voix contre la décision du roi. Alors que les protestations ne semblent rien de plus qu'une nouvelle tentative pacifique de forcer le départ d'Adalbert, une intervention forte peut être nécessaire pour montrer à la populace qui est vraiment en contrôle ici."
flawa.41.a:0 "Qu'ils protestent."
flawa.41.b:0 "Envoyez la cavalerie."

flawa.42.t:0 "Rassemblement Nationaliste à Bruxelles"
flawa.42.d:0 "Sous le couvert d'une manifestation pacifique en faveur de l'aide aux paysans de Flandre occidentale, des milliers de personnes sont descendues à la Warande. Ce qui n'était au départ qu'une simple protestation des paysans s'est rapidement transformé en un rassemblement nationaliste, avec des drapeaux belges agités et des chants de la Brabançonne qui ont fait le tour du parc. Les forces de police ont rapidement encerclé le parc pour réprimer les révolutionnaires, mais attendent d'autres ordres avant d'intervenir."
flawa.42.a:0 "Ils ont le droit de protester."
flawa.42.b:0 "Rien que la Feldgendarmerie ne puisse résoudre !"

flawa.43.t:0 "Référendum pour la réintégration du Royaume de Belgique"
flawa.43.d:0 "Organisé par la résistance et les membres de tous les grands partis, un référendum appelant à l'indépendance de la Belgique a été préparé en secret après que des manifestations et des rassemblements répétés n'aient eu aucune influence sur le roi. Bien qu'ils ne croient pas que leur action parviendra à convaincre le gouvernement allemand d'accorder son indépendance à la Belgique, ils espèrent convaincre les puissances étrangères d'intervenir en leur nom. Les syndicalistes, tant dans la Commune de France que dans la résistance Belge, attendent avec impatience l'inévitable réponse Allemande car un refus du référendum est susceptible de renforcer leur position dans la nation divisée."
flawa.43.a:0 "Que le référendum ait lieu."
flawa.43.b:0 "Arrêtez tous ceux qui participent à son organisation."

flawa.44.t:0 "Les Belges exigent leur indépendance"
 flawa.44.d:0 "Il semble que les tensions dans la Flandre-Wallonie voisine aient finalement atteint leur paroxysme. Notre régime fantoche dans le pays n'a pas réussi à réprimer comme il se doit la dissidence contre notre régime, et maintenant un référendum officieux organisé par la résistance Belge, tous les partis politiques majeurs et autres figures d'opposition a encouragé sa population, les tournant contre notre pouvoir. Ils nous demandent maintenant ouvertement de leur accorder l'indépendance, espérant très probablement que la pression internationale nous obligera à accéder à leur demande. Bien que nous puissions évidemment refuser cette demande audacieuse, cela pourrait enhardir les éléments syndicaux de la résistance et pousser la nation vers les Communards."
flawa.44.a:0 "Laissons la Belgique avoir son indépendance."
flawa.44.b:0 "Les imbéciles oublient leur place !"

flawa.45.t:0 "La Commune de Belgique déclare son indépendance"
flawa.45.d:0 "Poussés par le revanchisme contre les occupants Allemands et l'oppression continue par Adalbert et son régime, les syndicalistes de notre nation ont finalement saisi leur chance et déclaré la nation Belge partie de la Internationale et annoncé leur soutien aux Communard pour la guerre à l'Empire allemand."
flawa.45.a:0 "Les feux de la Révolution brûlent dans toute la nation."

#Adelbert starts reforming

flawa.50.t:0 "La corruption dans la Banque Générale"
flawa.50.d:0 "Après la scission de la Banque Générale de la Société Générale de la Belgique après le crash du Lundi Noir l'année dernière, des représentants du Conseil Flamand ont occupé des postes à responsabilité dans l'entreprise. Cependant, ce matin, le journal De Standaard a publié en première page un article détaillant la corruption de haut rang au sein de l'institution. Un certain nombre de membres catholiques importants et d'industriels allemands sont nommément cités, tandis que Paul Van Zeeland, le chef du Parti catholique, a été publiquement accusé d'être responsable de la corruption qui infeste l'organisation..."
flawa.50.a:0 "Convoquez une audience spéciale au Parlement !"

flawa.51.t:0 "Paul Van Zeeland s'adresse au Parlement"
flawa.51.d:0 "Dès l'entrée de Van Zeeland au Parlement, des troubles dans les rangs ont éclaté ouvertement et beaucoup ont appelé à sa démission immédiate et à la démission du gouvernement catholique. Van Zeeland a cependant qualifié les rumeurs de propagande socialiste visant à nuire à sa réputation dans le seul but de le faire chanter et de discréditer le parti."
flawa.51.a:0 "Fouillez sa maison et son bureau."

flawa.52.t:0 "Feldgendarmerie frappe le siège de la Banque Générale"
flawa.52.d:0 "Avec un mandat de perquisition signé directement par Adalbert I lui-même, une force de frappe de la Feldgendarmerie a reçu l'ordre de prendre d'assaut la Générale de Banque dans un raid à l'aube et de sécuriser tous les documents et le personnel clé pour l'enquête. Alors que la gendarmerie a confisqué avec succès des centaines de documents, les fours de la Banque ont fait des heures supplémentaires pour tenter de détruire autant de preuves que possible. Le soir, dix gros camions sont sortis de l'immeuble pour transporter toutes les preuves au palais."
flawa.52.a:0 "Nommer une commission d'enquête."

flawa.53.t:0 "Sap se prononce contre Louis Franck"
 flawa.53.d:0 "Dans un chaos total, le Parti catholique, dont les membres tentent désespérément de resserrer les rangs et de fuir tous les membres impliqués dans le scandale, Gustave Sap a ouvertement appelé Louis Franck, directeur de la Banque Générale, pour sa participation à la corruption. Alors qu'il détaille douloureusement toutes ses erreurs avec ce que certains appellent des connaissances d'initiés, la réputation de Franck a été complètement dévastée, ce qui l'a fait sortir au milieu du discours humiliant de Sap."
flawa.53.a:0 "Le château de cartes s'écroule."

 flawa.54.t:0 "Van Acker piège le Parti catholique pour le scandale du Lundi Noir"
 flawa.54.d:0 "In the socialist paper Vooruit!, Achille Van Acker has joined Sap's commitment to bringing down Louis Franck and Van Zeeland. While Van Acker has lambasted Van Zeeland for his failures in the Black Monday crisis, he has called Franck a despicable lapdog of the German aristocracy driven sorely by profit and responsible for the oppression of Flemish workers."
flawa.54.a:0 "La réputation de Franck est complètement ruinée !"

flawa.55.t:0 "Louis Franck se suicide"
 flawa.55.d:0 "La pression croissante de toutes parts et l'enquête allemande sur son mandat à la direction de la Générale de Banque ont fait des ravages sur Louis Franck qui s'est suicidé hier soir. Il a été retrouvé à côté de son arme de service du Weltkrieg et habillé en uniforme complet, avec une note sur sa table de nuit détaillant les rôles de toutes les personnes impliquées dans le scandale. Avec ce dernier acte, il espère avoir fait ce qu'il fallait pour sa patrie et que ses proches seront épargnés de sa honte. La Feldgendarmerie a déjà été déployée en masse pour emprisonner les nombreux malheureux que Franck a impliqués."
flawa.55.a:0 "Avec ce dernier acte, il a retrouvé un peu d'honneur."

flawa.56.t:0 "Adalbert accuse le Conseil"
flawa.56.d:0 "Avec l'arrestation de tout membre éminent du Conseil Flamand, Adalbert a souligné la corruption et la trahison généralisées du corps et son danger pour l'objectif de sécuriser et de libérer la Wallonie et la Flandre. Les forces de police et le comité d'enquête suivent la crise de près, essayant d'éradiquer la malfaisance profondément enracinée que nous avons maintenant découverte sous la surface de nombreuses institutions nationales."
flawa.56.a:0 "Le Conseil survit clairement à son utilité..."

flawa.57.t:0 "Création de la Rijkswacht"
flawa.57.d:0 "La Feldgendarmerie plaidant la loyauté à Adalbert lui-même et à la Vlaamse Wacht sous administration du Conseil, le Gouvernement a voté pour la création de la Rijkswacht afin de remplir les rôles de la Vlaamse Wacht et de garantir une police plus apolitique"
flawa.57.a:0 "Un autre coup porté au Conseil."

flawa.59.t:0 "Cooperative Vooruit Presses pour les membres du BWP"
 flawa.59.d:0 "Alors que les premières élections depuis la Weltkrieg sont prévues pour 1938 en raison des récentes réformes d'Adalbert, le BWP ou Parti ouvrier belge est toujours interdit d'y participer par crainte que le socialisme ne se répande parmi le peuple. Pour protester contre cette décision, Van Acker et les coopératives pressent leurs membres d'aller dans la rue et de protester contre cette injustice. Ils ont également appelé tous les citoyens à voter \"aucun de ces votes\" si les élections vont de l'avant sans eux."
flawa.59.a:0 "Le BWP s'est nourri des braises du Lundi Noir."

flawa.60.t:0 "Les agitateurs français capturés à Charleroi"
flawa.60.d:0 "Après une grève dans la région industrielle de Charleroi, plusieurs citoyens français ont été choisis parmi la foule Wallone et identifiés comme syndicalistes communautaristes. Alors que les travailleurs refusent catégoriquement de coopérer avec les autorités, leur présence même ne fait que réaffirmer notre crainte que le syndicalisme se répande dans tout le Sillon."
 flawa.60.a:0 "Organiser une audience avec Van Acker."

 flawa.61.t:0 "Audience Royale avec Van Acker"
 flawa.61.d:0 "En raison des grèves de Charleroi et des arrestations subséquentes de plusieurs agitateurs syndicalistes français, Adelbert a décidé de s'attaquer au problème de front et a organisé une rencontre avec le leader du BWP, Achille Van Acker. Bien que le roi soit réticent à autoriser la participation du BWP aux prochaines élections, Van Acker lui a promis que seule une direction sociale-démocrate forte et centralisée permettrait de sauver la Flandre-Wallonie de la chute dans l'extrémisme."
flawa.61.a:0 "Ce n'est que par la coopération que nous pourrons assurer la stabilité."
flawa.61.b:0 "Tous les socialistes sont des traîtres au roi !"

flawa.62.t:0 "Les élections de 1938 en Flandre-Wallonie"
flawa.62.d:0 "Pour la première fois depuis le début de l'occupation allemande de la Belgique pendant la Weltkrieg, le régime allemand a autorisé la tenue d'élections dans son état fantoche. Bien que tous les partis aient décidé de se présenter indépendamment, totalement convaincus de leur propre supériorité, il semble que le PK soit prêt pour une victoire écrasante."
flawa.62.a:0 "Le BWP remporte une victoire éclatante."
flawa.62.b:0 "Le PK obtient la majorité absolue."


#Prelude to Revolution
bel.225.t:0 "Grèves aux mines de Zolder"
 bel.225.d:0 "Les mineurs et les travailleurs de la zone industrielle voisine ont déposé leurs équipements pour protester contre les conditions inhumaines auxquelles ils sont régulièrement exposés. Pour respecter les quotas imposés par le chef industriel régional, de nombreux travailleurs ont été contraints de travailler sept jours sur sept, certains pendant plus de douze heures par jour, sous peine de perdre leur emploi. La coopérative de Zolder a décidé d'agir et a préparé une grande grève pour lutter contre leurs conditions et a juré de maintenir la grève jusqu'à ce que leurs conditions soient remplies."
bel.225.a:0 "Envoyez la Vlaamse Wacht."
bel.225.b:0 "Faites des promesses vides pour aider la Coopérative."

bel.226.t:0 "Anniversaire de la tuerie d'Anvers"
bel.226.d:0 "Le 22 janvier 1935, le pays fut dévasté par l'assassinat d'Albert Pot et de Theofiel Grijp, deux membres importants du syndicat Anversois, par des affiliés d'une compagnie maritime allemande. Cela s'est traduit par une grève nationale organisée par le BWP, les coopératives locales et les syndicats pour forcer le gouvernement à signer une loi garantissant de meilleures conditions de travail et l'introduction de la semaine de quarante heures de travail. Le gouvernement a cependant décidé de lutter contre la grève par la force avec six victimes dans le port de Gand et l'emprisonnement de plus de trois cents membres du syndicat dans les semaines suivantes. En fin de compte, la grève a été levée car les membres organisateurs ont été enfermés ou menacés de se soumettre. Aujourd'hui, la coopérative de Gand a demandé que le maire de la ville leur permette d'organiser une petite cérémonie à la cathédrale Saint-Baaf pour commémorer les sacrifices de leurs membres."
bel.226.a:0 "Il vaut mieux oublier une telle tache noire sur notre règne."
bel.226.b:0 "Envoyez un représentant pour exprimer nos condoléances."

#Westerschelde
bel.1013.t:0 "Blocage de l'Escaut occidental"
bel.1013.d:0 "Les Néerlandais ont bloqué l'entrée de l'Escaut occidental en coupant les ports de Gand et d'Anvers, ce qui a causé de graves problèmes à nos installations de production"
bel.1013.a:0 "Nous devons continuer."

bel.1014.t:0 "Le blocus de l'Escaut occidental est levé"
bel.1014.d:0 "Nos forces ont sécurisé les deux rives du fleuve, levant ainsi le blocus Néerlandais. Les navires de ravitaillement et les navires de commerce quittant le quai sont une fois de plus un spectacle normal pour les habitants d'Anvers."
bel.1014.a:0 "Excellent !"

#Linguistic Troubles resolvement

belind.1.t:0 "Le Premier Recensement linguistique en Belgique"
belind.1.d:0 "Même si l'indépendance de la Belgique est une fois de plus garantie, les questions linguistiques dominent le paysage politique. Pire encore, en raison de l'effort d'intégration de l'Allemagne, aucune de nos statistiques démographiques n'est toujours valable. C'est pourquoi le Gouvernement a proposé un recensement complet de la population pour déterminer quels villages et quelles villes parlent quelle langue. Avec les résultats de ce recensement linguistique, Bruxelles espère déterminer l'emplacement exact de la frontière linguistique et résoudre la débâcle linguistique."
belind.1.a:0 "Commencer le décompte."

belind.2.t:0 "Résultats du recensement linguistique"
 belind.2.d:0 "Après des semaines de dépouillement, la commission responsable du recensement linguistique a finalisé son rapport et l'a envoyé au Parlement. Les résultats sont loin d'être choquants, avec d'énormes majorités de francophones en Wallonie et de néerlandophones en Flandre. Les anomalies les plus importantes sont les ville francophone, la ville Flamande de Mouscron et la région de Bruxelles-Capitale. Sous l'influence du gouvernement fantoche Allemand et de la domination du Conseil Flamand, la ville de Bruxelles a presque complètement arrêté sa francisation et a connu la création d'une importante minorité Allemande. Pour résoudre les problèmes créés par l'ingérence allemande et les tensions préexistantes, le gouvernement envisage la création d'une commission dite linguistique qui serait chargée de résoudre la crise."
belind.2.a:0 "Créer la Commission des langues."
belind.2.b:0 "La Belgique a des problèmes plus importants !"

belind.3.t:0 "Statut de la minorité Allemande"
belind.3.d:0 "L'influence Allemande en Flandre-Wallonie et les plans d'intégration d'Adalbert ont considérablement augmenté le nombre de germanophones, qui sont devenus une minorité trop importante pour être ignorée. A l'est de Liège et dans la ville de Bruxelles en particulier, leur influence est extrêmement tangible et les régions sont actuellement en proie à des protestations, ce qui entraîne de graves tensions avec la population Flamano-Wallon. La minorité Allemande demande que l'Allemand soit reconnu comme langue officielle et que la communauté Allemande reçoive sa propre mesure de gouvernement autonome. Si nous cédons à leurs demandes, cela pourrait conduire à des tensions en Flandre où le séparatisme est encore fort."
belind.3.a:0 "Ignorez le plaidoyer Allemand."
belind.3.b:0 "Rechercher la création de communautés linguistiques."

belind.4.t:0 "Définir la frontière linguistique"
 belind.4.d:0 "Actuellement, notre frontière linguistique n'est qu'une abstraction et n'a aucune importance. Cependant, en raison des populations mixtes à la frontière, beaucoup se sentent laissés pour compte en raison des installations monolingues. Dans une ville Wallonne du Hainaut limitrophe de la Flandre orientale, toutes les formes de droit et de gouvernement sont uniquement en français, ce qui s'avère problématique pour la minorité flamande vivant dans la même ville. Par conséquent, un système permettant aux citoyens Flamands de demander à avoir leur correspondance officielle et leurs installations en Flamand a été proposé. Bien que la révision de la frontière linguistique serait une affaire coûteuse, elle aiderait grandement nos citoyens qui vivent à la frontière."
belind.4.a:0 "Accrochez-vous au système monolingue."
belind.4.b:0 "Créer des installations bilingues pour les personnes affectées."

belind.5.t:0 "Adaptation des frontières provinciales"
belind.5.d:0 "Comme l'indique le recensement linguistique, de nombreuses villes à la frontière linguistique sont actuellement situées dans la mauvaise province. Des villes comme Comines et Orroir ont une majorité Française de plus de 80% mais sont situées dans les provinces Flamandes. Pour achever le transfert de ces communautés, le consentement du gouvernement fédéral à Bruxelles devra être donné."
belind.5.a:0 "Transférer les villes."

belind.6.t:0 "Marche sur Bruxelles"
belind.6.d:0 "En signe de protestation contre le transfert récent de villages, de grands groupes de citoyens Flamands se sont rendus dans la capitale pour protester contre ce qu'ils considèrent comme une ingérence de l’État dans la langue Flamande. Ils soutiennent que si les citoyens Flamands qui émigrent en Wallonie s'adaptent à la langue française, les Wallons insistent pour parler la langue française. Il en résulte une augmentation des minorités Wallonnes dans la région Flamande de la frontière linguistique, ce qui pousse la frontière vers le nord. Les exigences du mouvement Flamand sont claires : pas d'autres recensement linguistique, suppression complète des communautés d'installations autour de Bruxelles, la flamandisation de l'industrie et création d'un gouvernement flamand séparé"
belind.6.a:0 "Faites de petites concessions pour calmer les manifestants."
belind.6.b:0 "Cédez à leurs exigences."

belind.7.t:0 "Deuxième marche sur Bruxelles"
belind.7.d:0 "Mécontent de la réaction passive du Gouvernement, le mouvement Flamand a organisé une deuxième marche sur Bruxelles. Même si la plupart des partis établis étaient opposés à une provocation aussi radicale contre Bruxelles, les nationalistes Flamands ont insisté pour que la manifestation renforce encore leur popularité. Avec les contre-manifestations du mouvement francophone également, il semble que Bruxelles n'aura pas d'autre choix que d'aller de l'avant avec les efforts de décentralisation"
belind.7.a:0 "Commencer la réforme du gouvernement."

belind.8.t:0 "Séparation des communautés"
belind.8.d:0 "Sous la pression des mouvements des trois groupes linguistiques, Bruxelles a mis en œuvre le programme communautaire. Trois gouvernements autonomes distincts seront créés : un gouvernement Flamand, un gouvernement Français et un gouvernement Allemand qui auront chacun le pouvoir de décider des questions d'éducation et de culture dans leur juridiction. Bruxelles sera contrôlée conjointement par ces trois gouvernements, chacun au service des locuteurs de la langue qu'il représente. La proposition comprend également la procédure d'alerte communautaire, un processus législatif garantissant qu'aucune Communauté ne peut, à elle seule, adopter une réforme qui porterait préjudice à d'autres Communautés. Alors que cette initiative a sérieusement fracturé le pouvoir du gouvernement fédéral et renforcé les nationalistes flamands, il semble que la majorité de la population soit satisfaite de la nouvelle réforme et attend avec impatience les premières élections communautaires"
belind.8.a:0 "La première réforme de l'État est un fait."

belind.9.t:0 "Séparation du Brabant "
belind.9.d:0 "En tant que seule province Belge où les Wallons et les Flamands vivent ensemble le long de la frontière linguistique, le Gouvernement a proposé de couper la province en deux le long de cette frontière pour simplifier le travail des Communautés linguistiques. Le Brabant Wallon serait gouverné par la ville de Wavre, tandis que le Brabant Flamand serait administré depuis Louvain. La ville de Bruxelles, tout en étant située au centre de la province, deviendrait sa propre entité et ferait partie intégrante de la Région bruxelloise."
belind.9.a:0 "Séparer le Brabant."
belind.9.b:0 "Garder le Brabant intact."

belind.10.t:0 "Séparation des régions"
belind.10.d:0 "En raison de l'importance décroissante de l'industrie Wallonne, le gouvernement fédéral a reçu de plus en plus d'appels des industriels Wallons, soutenus par leurs collègues Allemands. Ils demandent qu'à l'instar de la scission culturelle en Communautés, une autre scission soit faite en fonction des régions économiques. La création des Régions, qui comprendraient la Flandre, la Wallonie et la Région de Bruxelles-Capitale, rapprocherait une fois de plus le processus décisionnel des citoyens. Le coût du maintien d'un si grand État bureaucratique avec sept gouvernements différents serait énorme et un examen plus approfondi de cette proposition pourrait s'avérer nécessaire."
belind.10.a:0 "Refuser leurs demandes."
belind.10.b:0 "Déléguer les responsabilités aux Communautés."

belind.11.t:0 "Protestation à Liège"
 belind.11.d:0 "Alors que la Communauté Flamande a accepté la demande du Gouvernement fédéral d'unifier la Région flamande et la Communauté flamande, la Communauté Française a refusé ces demandes et a trouvé le soutien de la population Wallonne pour ce faire. Ils insistent sur le fait que les tâches culturelles et économiques doivent rester séparées et qu'ils ne peuvent aider les citoyens francophones de Bruxelles sans cette séparation. Il vaudrait peut-être la peine pour nous d'examiner leur opinion de garder le contrôle de la Wallonie, mais il faudrait aussi tenir compte du coût accru du soutien de ces deux organes gouvernementaux."
belind.11.a:0 "Obliger la Région Wallonne et la Communauté française à se regrouper."
belind.11.b:0 "Préserver les deux gouvernements séparés."

belind.16.t:0 "Friction dans la SNCB"
belind.16.d:0 "Un nationaliste Flamand s'est battu aujourd'hui avec le personnel du train à Bruxelles, ce qui a provoqué un soulèvement. L'homme a refusé de répondre au chef d'orchestre francophone à moins qu'il ne parle Flamand, disant qu'en Belgique, tout le monde doit parler les deux langues et pas seulement le Flamand. C'est un nouvel incident dans la montée des tensions entre Flamands et Wallons."
belind.16.a:0 "Enquêter sur les problèmes."
belind.16.b:0 "Ignorez la question."

belind.17.t:0 "Grèves à Anvers"
belind.17.d:0 "En raison des protestations suscitées par le scandale de la semaine dernière, Gare d'Anvers-Central a été bloqué par des grévistes Flamands. Ils exigent un examen de langue obligatoire pour tout le personnel Wallon désireux de travailler en Flandre. Aucune réaction n'a été donnée par la direction de la SNCB, car la compagnie d'État attend une réaction du gouvernement fédéral."
belind.17.a:0 "Poussez pour un examen bilingue."
belind.17.b:0 "Laissons la SNCB s'en occuper seule."

belind.18.t:0 "Les affrontements à Bruxelles"
belind.18.d:0 "Un autre affrontement entre les manifestants Flamands et la Rijkswacht a eu lieu aujourd'hui à Bruxelles lorsqu'une grande manifestation contre la politique économique de la Belgique est entrée en contact avec les forces de police de Bruxelles. Plusieurs manifestants ont été battus par la police et même si aucun décès n'a été signalé, la Volksunie est à la recherche de sang."
belind.18.a:0 "Un triste jour pour tous les Belges."

belind.19.t:0 "La Volksunie s'élève contre la politique économique"
belind.19.d:0 "En raison de l'effondrement d'une grande partie de l'industrie wallonne et de la concentration de plus en plus commerciale sur la Flandre, il est devenu clair pour beaucoup que la Wallonie est devenue le partenaire le moins important de l'Union. Pour y remédier, le gouvernement fédéral a autorisé d'importants transferts de subventions et d'investissements au Sillon Industriel pour aider les Wallons à se relever. La Volksunie proclame aujourd'hui que s'ils remportent les élections, ces transferts seront complètement réduits et entièrement utilisés pour aider la Flandre. Cela a provoqué une vive indignation de la part du BWP qui a accusé la Volksunie d'être asociale et préjudiciable à la stabilité belge."
belind.19.a:0 "La Volksunie devient une menace."



#No Communities
belind.12.t:0 "Agitation dans les Ardennes flamandes"
 belind.12.d:0 "A Ronse-Renaix, de grandes manifestations ont été organisées par le Mouvement Flamand contre la population de plus en plus francophone. Ils craignent que si Bruxelles n'intervient pas dans la crise linguistique, la langue Flamande soit poussée plus au nord en raison de la migration et du refus d'adaptation de la population Wallonne. Ils soutiennent que la consolidation du département de l'éducation et l'application égale des deux langues à l'échelle nationale devraient être des priorités absolues pour le gouvernement s'il veut résoudre cette crise."
belind.12.a:0 "Refonder le système éducatif."
belind.12.b:0 "Ignorer les protestations Flamandes."

belind.13.t:0 "Le dossier Bruxelles-Hal-Vilvorde"
 belind.13.d:0 "Depuis l'indépendance de la Belgique, la province du Brabant a formé le centre de notre nation composée des majorités Wallonnes au sud, des majorités Flamandes au nord et de la région divisée de Bruxelles au centre. En raison de l'entêtement du gouvernement à maintenir la province intacte et les anciens districts électoraux, les protestations s'intensifient dans la région, exhortant Bruxelles à au moins diviser la province ou à adapter la région de Bruxelles-Halle-Vilvorde à la situation actuelle."
belind.13.a:0 "Séparer le Brabant."
belind.13.b:0 "Garder le Brabant intact."

belind.14.t:0 "Elections en Belgique"
belind.14.d:0 "Les tensions sont vives à la suite des manifestations linguistiques dans tout le pays, les nationalistes Wallons et Flamands étant très populaires. L'opinion publique se retourne contre le gouvernement en place en raison de sa position obstinée et conservatrice sur la réforme de l’État qui pourrait lui coûter les élections."
belind.14.a:0 "Le nationaliste Flamand Volksunie gagne."
belind.14.b:0 "Le BWP prend le plus de sièges."
belind.14.c:0 "Le KP/DC remporte la victoire."

belind.15.t:0 "Volksunie annonce sa victoire"
belind.15.d:0 "Soutenue par le mécontentement des citoyens résidant à la frontière linguistique et attirant les électeurs du Verdinaso et du VNV beaucoup plus radicaux, la Volksunie a remporté l'élection par une faible majorité. Ils prétendent vouloir tenir leurs promesses électorales et réformer la Belgique en une confédération où les gouvernements flamands et wallons sont libérés des restrictions de Bruxelles et peuvent agir seuls comme bon leur semble"
belind.15.a:0 "Ce sera un processus long et difficile."

