### Decisions ###
BEL_Netherlands_decisions:0 "Politique à l'égard des Pays-Bas"
BEL_Netherlands_decisions_desc:0 "Bien qu'ils ne représentent pas l'allié le plus solide en ces temps difficiles, la coopération entre la Belgique et les Pays-Bas sera vitale si nous voulons tous deux prospérer et éliminer les menaces étrangères. Grâce à des réformes économiques et à une politique militaire commune, nous présenterons au monde extérieur un bloc fort à l'abri des tensions croissantes en Europe."
BEL_Improve_Relations_With_Netherlands:0 "Améliorer les relations avec les Pays-Bas"
BEL_Improve_Relations_With_Netherlands_desc:0 "Notre relation avec les Néerlandais a toujours été marquée par des hauts et des bas, mais à notre époque, nous devrions tous deux nous efforcer de resserrer nos liens et travailler ensemble pour bâtir un avenir meilleur."
BEL_Ally_Netherlands:0 "Proposer l'Union Néerlando-Belge"
BEL_Ally_Netherlands_desc:0 "Grâce à un pacte défensif entre nos deux pays, nous serons plus forts contre nos ennemis communs et dissuaderons les invasions étrangères. Des programmes de suivi détaillant une coopération plus étroite entre les forces armées et les instituts de recherche sont également en cours d'élaboration et devraient assurer une technologie de pointe pour les  Basses-Terres."
BEL_Expanding_the_Westerschelde:0 "Expansion de l'Escaut occidental"
BEL_Expanding_Gent_Terneuzen:0 "Agrandissement du canal Gand-Terneuzen"
BEL_Foundation_of_the_Koninklijke_Academie:0 "Fonder la Koninklijke Academie"
BEL_Foundation_of_the_Low_Lands_Customs_Union:0 "Création de l'Union douanière des Basses Terres"
BEL_Treaty_of_Geel:0 "Proposer le traité de Geel"

 BEL_peace_with_germany:0 "Tenir tête à l'Allemagne"
 BEL_peace_with_belgium:0 "Écraser la Révolte Belge"

BEL_Economic_decisions:0 "Politique économique"
BEL_Economic_decisions_desc:0 "Alors que l'âge d'or du Tirpitz semble ne connaître aucune fin, notre économie a commencé à ralentir drastiquement après que les mines de charbon de Wallonie aient commencé à épuiser leurs réserves, ce qui a conduit une grande partie de l'industrie sidérurgique à dépendre du soutien gouvernemental. Alors que ce système fonctionne pour l'instant et tient le syndicalisme à distance du Sillon Industriel, des réformes devront être menées si nous voulons éviter un effondrement dû à une récession économique...."
BEL_ARBED_Takeover:0 "Soutenir la reprise du contrôle d'ARBED"
BEL_German_Expansion_Solvay:0 "Soutenir Solvay en Allemagne"
 BEL_Wallonian_Electrification_Program:0 "Programme Wallon d'Électrification"
BEL_Nationalise_UMHK:0 "Nationaliser l'Union Minière du Haut-Katanga"
BEL_Borinage_Mine_Expansion:0 "Agrandissement de la mine Borinage"

BEL_Worlds_Fair_decisions:0 "Exposition Universelle de Liège de 1939"
BEL_Worlds_Fair_decisions_desc:0 "L'ingénierie Flamande et Wallonne a acquis une renommée mondiale dans les domaines de l'électricité et de l'industrie chimique. Pour couronner leurs prouesses, le gouvernement a réussi à obtenir l'Exposition universelle de 1939 pour montrer la fierté de l'ingénierie nationale : le canal Adalbert. Appelées 'Internationale Ausstellung für Wassertechnologie' (Salon international des technologies de l'eau), les entreprises Flamandes et Wallonnes présenteront leurs réalisations dans le domaine de l'eau."
BEL_Worlds_Fair_Liege:0 "Préparer l'Exposition universelle"

BEL_Exile_Canada:0 "Habiliter le gouvernement d'Otavien en exil"
BEL_Exile_Canada_desc:0 "Après notre défaite à Weltkrieg, le roi Albert Ier et sa famille ont dû s'exiler d'abord au Royaume-Uni, puis au Canada. Suivis par un large éventail de partisans politiques, militaires et royalistes, ils ont mis en place un gouvernement belge en exil dans l'espoir de pouvoir retourner dans leur patrie et la libérer de l'oppression allemande.\n\nMaintenant que l'Entente se trouve sur les rives d'Ostende, le Roi-Soldat lui-même supplie les membres de sa famille de le laisser reprendre le pouvoir belge et se battre officiellement pour l'Entente.."
BEL_Exile_Canada_Player:0 "Habiliter le gouvernement belge en exil"
BEL_Exile_Canada_Player_desc:0 "Après leur défaite dans la Weltkrieg, le roi de Belgique Albert Ier et sa famille ont dû s'exiler d'abord au Royaume-Uni, puis au Canada. Suivis par un large éventail de partisans politiques, militaires et royalistes, ils ont mis en place un gouvernement belge en exil dans l'espoir de pouvoir retourner dans leur patrie et la libérer de l'oppression allemande.\n\nMaintenant que l'Entente se trouve sur les rives d'Ostende, le Roi-Soldat lui-même supplie les membres de sa famille de le laisser reprendre le pouvoir belge et rejoindre officiellement le combat en faveur de l'Entente."
BEL_Undermine_German_Government_In_Exile:0 "Se moquer du Gouvernement Flamand et Wallon en exil"
 BEL_Undermine_German_Government_In_Exile_desc:0 "Le roi fantoche Allemand a abandonné son poste au champ d'honneur et a fui la Belgique avec son chef de gouvernement et ses conseillers de confiance. Les Belges sont scandalisés par ce niveau de lâcheté et réclament son abdication et le départ de la domination allemande.\n\nAlbert Ier, toujours en exil ici au Canada, a mis sur pied un gouvernement rival pour montrer une fois pour toutes qui est le vrai roi des Belges. Cela nous a donné l'occasion de soutenir notre propre régime belge et de garantir notre influence sur leur petite nation lorsque la deuxième Weltkrieg sera enfin terminée.\n\n§WMaintenir la §Ylégitimité§! du §Y[BEL.GetFlag] gouvernement [BEL.GetAdjective] en exil§! en dessous de §R50§! nous permettra d'attirer la Belgique dans notre sphère.§!"

