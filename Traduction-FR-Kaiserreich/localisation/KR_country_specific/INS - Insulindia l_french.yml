### Events ###
 ins.1.t: "Assassinat de Sukarno"
 ins.1.d: "Notre président Sukarno était en visite à Sumatra aujourd'hui lorsque quelqu'un lui a lancé une grenade. Le suspect a été rapidement arrêté et s'est révélé être un militant du Darul Islam, mais le statut de notre président reste incertain pour le moment, la bombe a-t-elle explosé et a-t-il survécu ou la racaille Darul Islam a-t-elle réussi dans son complot diabolique pour déstabiliser notre gouvernement ?"
 ins.1.a: "La grenade n'a pas explosé : le président va bien !"
 ins.1.b: "Le président est mort, le vice-président devient président par intérim...."

 ins.2.t: "Tentative de Coup d'Etat"
 ins.2.d: "Peu après l'attaque contre notre président, les militants du Darul Islam ont attaqué des points stratégiques clés partout à Java, Sumatra et Célèbes, avec leurs troupes prenant le contrôle d'une station de radio et déclarant la création d'un Etat islamique insulindien, Negara Islam Insulindia, en réponse à la sécularisation du pays par le président Sukarno"
 ins.2.a: "Les militants sont repoussés à Jakarta et chassés peu après dans la jungle !"
 ins.2.b: "Les militants sécurisent les points stratégiques et après une défection massive prennent le contrôle !"

 ins.3.t: "Contre-coup Royaliste !"
 ins.3.d: "Témoins de la prise de pouvoir par le Darul Islam traditionaliste, les sultans plus occidentaux de l'archipel ont décidé d'agir. Rassemblant leurs partisans et leurs armées, ils ont marché sur Jakarta pour sauver le pays du pouvoir islamiste, espérant rallier le soutien de la communauté non-musulmane d'Insulinde et des modérés."
 ins.3.a: "...Ces derniers sont repoussés par les millitants"
 ins.3.b: "...Ces derniers réussissent à prendre le contrôle de Jakarta"

 ins.4.t: "Les Élestions de [GetYear]"
 ins.4.d: "Le président a décidé que les élections législatives doivent avoir lieu, dans l'espoir d'obtenir une large majorité pour son parti PNI et un mandat du peuple insulindien. Les autres partis, comme Partai Murba et Nahdlatul Ulama de Tan Malaka, et dans une moindre mesure l'ISP (bien que souffrant d'une perte d'électeurs au profit de Murba) font campagne avec zèle, arguant qu'ils sont le meilleur choix pour un brillant avenir insulinien."
 ins.4.a: "Murba obtient le vote des travailleurs !"
 ins.4.b: "Nahdlatul Ulama gagne son mandat de démocratie religieuse !"
 ins.4.c: "Les espoirs de Sukarno se réalisent et le PNI gagne le Dewan !"
 ins.4.e: "Le Dewan est suspendu et le PNI est forcé de former une coalition avec le NU."

 ins.5.t: "Inauguration du Président Sukarno"
 ins.5.d: "Après avoir assuré l'indépendance de notre pays, le moment est venu d'inaugurer officiellement le président Sukarno en tant que président de notre nation. La cérémonie a lieu à Yogyakarta, dans le palais du Kraton. Sukarno est rapidement arrivé dans son costume de cérémonie blanc et a prêté serment d'office après qu'un prêtre islamique eut offert une prière pour l'avenir de notre pays. Notre nation est devenue un peu plus réelle aujourd'hui !"
 ins.5.a: "Vive le président !"

 ins.6.t: "Rencontre avec le Président"
 ins.6.d: "Tan Malaka s'est rendu compte que même si sa victoire électorale était un grand pas vers le pouvoir, il devait procéder avec prudence. La direction conservatrice de l'armée et la royauté insulindienne se sentant menacées par la perspective d'un régime socialiste, toute tentative de renversement de l'État était vouée à l'échec aux mains d'un putsch armé de l'une ou l'autre de ces parties. La direction de Murba a cependant reconnu l'allié que le président et son PNI ont formé, qui a également partiellement embrassé les idéaux socialistes. Une visite plus tard, le président a accepté de nommer Malaka premier ministre de l'Insulindia, tandis que Tan a promis de maintenir les institutions de l'Insulindia en place.... Pour l'instant."
 ins.6.a: "Les conservateurs ne sont cependant pas complètement rassurés...."

 ins.7.t: "Rébellion à Yogyakarta"
 ins.7.d: "Une rébellion socialiste a éclaté dans la province de Yogyakarta contre son gouverneur héréditaire, le sultan Hamengkubuwono IX. Commençant à la campagne, la bande rebelle s'est rapidement déplacée pour assiéger la ville elle-même. La rébellion s'est rapidement apaisée grâce aux promesses du gouvernement national, mais c'est un signe clair que la population locale n'approuve pas le règlement antérieur dans lequel le sultan conserve une bonne partie de son pouvoir comme gouverneur. Le président envisage déjà de révoquer le statut spécial de Yogyakarta : si la population ne veut pas que le sultan ait ce poste, qui sommes-nous pour le protéger ?"
 ins.7.a: "Révoquer le statut spécial de Yogyakarta !"

 ins.8.t: "La Nouvelle Constitution"
 ins.8.d: "L'Insulindia a eu deux Constitutions jusqu'à présent : une écrite par Sukarno qui ne répond pas aux exigences de base pour sauvegarder la démocratie insulindienne et une que nous avons été obligés de remplacer par nos anciens seigneurs néerlandais, une Constitution qu'aucun Insulindien, pour ce seul fait, ne voudrait laisser de côté. Il est temps que le Dewan nouvellement élu, sous la direction de Nahdlatul Ulama, le plus grand parti du pays, rédige une nouvelle constitution que l'Insulindien moyen voudra signer et qui protège suffisamment notre démocratie."
 ins.8.a: "Article 1..."

 ins.9.t: "Position du Président"
 ins.9.d: "Auparavant, le président avait des pouvoirs assez importants. Le président dirige le PNI et n'est donc pas très favorable à notre régime démocratique et qui sait qui pourrait s'en prendre à lui ? Le revers de la médaille, c'est que si nous limitons la position du président, nous risquons de perdre le soutien du PNI, dont nous pourrions avoir besoin pour obtenir la majorité des 2/3 nécessaire à l'adoption de la nouvelle constitution."
 ins.9.a: "Réduire la présidence à un statut purement cérémoniel."
 ins.9.b: "Faire du président le guide dans la formation des coalitions."
 ins.9.c: "Permettre au président de rédiger des décrets et de poser son veto."

 ins.10.t: "Élection du Président"
 ins.10.d: "Auparavant, le président était élu par le Dewan. Cela entraîne cependant des complications importantes, par exemple si la majorité n'est pas atteinte. Pour contrer cela, nous pourrions inclure dans la nouvelle constitution que le parti qui obtient le plus grand nombre de voix à l'élection réclame la présidence, ce qui pourrait encore une fois bouleverser le PNI"
 ins.10.a: "Le Dewan continue d'élire le président."
 ins.10.b: "Le président est élu directement par le peuple."

 ins.11.t: "Mandat du Dewan"
 ins.11.d: "Dans la constitution actuelle, la durée du mandat du Dewan est censée être de 5 ans. Nous pourrions raccourcir ce délai à 4 ans pour maintenir la participation démocratique des Insulindiens ordinaires à un niveau plus élevé et pour rendre l'élection encore plus directe."
 ins.11.a: "4 ans."
 ins.11.b: "5 ans."

 ins.12.t: "Position de la Religion"
 ins.12.d: "Dans les constitutions d'origine, le pays était laïque et n'était pas lié à une seule religion. Beaucoup d'habitants de Nahdlatul Ulama n'approuvent pas cela et veulent faire de l'islam la religion officielle de l'État de l'Insulinde. Cela dissuadera probablement Murba et l'ISP de voter pour la nouvelle constitution, et l'idée n'enthousiasme pas beaucoup le PNI, de sorte que nous avons intérêt à en avoir assez donné au PNI avant ou il sera très peu probable que nous obtenions la majorité requise des 2/3."
 ins.12.a: "Demeurer laïque."
 ins.12.b: "Faire de l'islam notre religion d'État."
 ins.12.c: "Codifier la charia dans la constitution."

 ins.13.t: "La Constitution est Adoptée"
 ins.13.d: "Nous avons réussi à obtenir le vote nécessaire pour remplacer l'ancienne constitution et notre nouvelle constitution permanente est entrée en vigueur. C'est un grand jour pour l'Etat Insulindien, sa démocratie et son peuple."
 ins.13.a: "Un toast à la nouvelle constitution !"

 ins.14.t: "La Constitution est Rejetée"
 ins.14.d: "Il semble que nous n'ayons pas réussi à obtenir la majorité des 2/3 requise pour remplacer la constitution précédente ; le projet de loi a malheureusement été annulé et l'avenir du gouvernement Nahdlatul Ulama semble très incertain, plusieurs personnes importantes s'étant montrées furieuses contre cette tentative de modification."
 ins.14.a: "J'attendais plus de ça..."

 ins.15.t: "Un Décret Présidentiel"
 ins.15.d: "Suite à l'échec de notre gouvernement à remplacer la Constitution qui nous a été imposée par les Néerlandais, le président a publié un décret déclarant que nous revenions à la Constitution précédente. Cela signifie clairement que la plus grande partie du pouvoir a été transférée au président et que le PNI a pris le pouvoir à notre détriment."
 ins.15.a: "Il fallait s'y attendre...."

 ins.16.t: "Autocoup : Arrestation Réussie du Président"
 ins.16.d: "Aujourd'hui, la soi-disant révolution silencieuse n'est plus silencieuse : le président [Root.GetLeader], tout en ayant été coopératif pendant un certain temps, est en fin de compte un ennemi du travailleur et de l'agriculteur insulindien. Tôt le matin, les Milisi Murba ont utilisé avec succès leur position officielle au sein du gouvernement pour infiltrer le palais présidentiel et l'ont mis en détention. Grâce à lui, l'autocoup n'échouera pas, mais la question reste de savoir si nos forces ailleurs seront capables de garder le contrôle."
 ins.16.a: "Un bon début !"

 ins.17.t: "Autocoup : L'Arrestation du Président Échoue"
 ins.17.d: "L'unité de Milisi Murba que nous avons envoyée pour arrêter le président [Root.GetLeader] a échoué dans sa tentative, la garde présidentielle leur refusant l'entrée, ce qui a entraîné une bagarre. Le résultat a été la mobilisation de l'armée de Djakarta, qui a immédiatement pris le parti du régime du PNI. Peu de temps après, le président a pu être entendu dans tout le pays dénoncer nos actions et déjà nos hommes à l'extérieur de la note du palais ont été repoussés. Il semble que notre autocoup ait échoué avant même d'avoir commencé correctement."
 ins.17.a: "Et Tan Malaka s'en va donc à nouveau en exil...."

 ins.18.t: "Autocoup : L'Opposition Vaincue"
 ins.18.d: "Ayant l'élément de surprise en notre faveur, et avec le président, le chef des forces armées mis à l'écart, le chaos régnait dans l'armée. Il n'a pas fallu longtemps avant que plusieurs divisions ne passent déjà de notre côté droit, le reste étant en grande partie piégé ou trop désorganisé pour prendre les armes. Certaines forces réactionnaires ont tenté de se rallier à Yogyakarta derrière le sultan Hamengkubuwono IX, mais comme il avait perdu tous ses privilèges auparavant, l'alliance s'est rapidement trouvée dépassée en nombre. Sauf quelques petites escarmouches, nos forces socialistes ont clairement gagné le dessus !"
 ins.18.a: "Hourra !"

 ins.19.t: "Autocoup : L'opposition nous dépasse"
 ins.19.d: "Alors que nous avons réussi à faire sortir le président de l'équation, nous avons malheureusement conclu que le sultan de Yogyakarta a joué son rôle en utilisant ses privilèges de gouverneur de Yogyakarta et ses liens avec l'autre royauté d'Insulindia, qui se sent également menacé par la perspective du pouvoir prolétarien. Une grande partie de l'armée s'y est rapidement ralliée et s'est réorganisée en conséquence : si nos partisans ont réussi à les dépasser dans plusieurs cas, ils sont globalement rapidement repoussés. et les réactionnaires sous la marionnette de leur sultan ont pris le dessus."
 ins.19.a: "Et Tan Malaka s'en va donc à nouveau en exil...."

 ins.20.t: "Proclamation des Communes de Nusantara"
 ins.20.d: "Après avoir réussi à balayer l'ancien régime corrompu d'Insulindia, il est temps de mettre en place le véritable Etat ouvrier : la Fédération des Communes de l'Archipel de Nusantara, en bref les Communes de Nusantara. Tan Malaka jouera le rôle de président de ce nouveau pays, alors que l'ancien cabinet reste à bien des égards là où il était, si ce n'est sous de nouveaux noms pour ses départements. Comme Tan Malaka est maintenant le président, un nouveau secrétaire général (premier ministre) devra cependant être nommé. Ce choix pourrait établir un allié permanent pour Murba."
 ins.20.a: "Semaun, champion du syndicalisme occidental."
 ins.20.b: "Amir Sjarifuddin, la force radicale du PSI."
 ins.20.c: "Tan Malaka peut facilement être à la fois président et secrétaire général."

 ins.21.t: "La Corruption Monte"
 ins.21.d: "Nous constatons malheureusement une tendance à la hausse de la corruption : de nombreux emplois qui étaient auparavant très étroitement coordonnés ou uniquement occupés par les Néerlandais, tels que les droits de douane, ont été ouverts à la population Insulindienne en général. Beaucoup d'entre eux sont pauvres et sans éducation, et prennent volontiers ces rupiahs supplémentaires en échange de passer l'éponge ou de rendre une petite faveur. Cela a des effets négatifs sur notre économie et, par extension, sur notre pays."
 ins.21.a: "Terrible !"

 ins.22.t: "Opération Kemenangan"
 ins.22.d: "Les sales impérialistes portugais occupent toujours l'est de l'île de Timor, qui fait partie de droit de l'Insulindia. Les Portugais sont beaucoup plus faibles que nous et écraser les forces portugaises sur l'île devrait être faisable, cela est toutefois risqué car cela pourrait dégénérer en une guerre totale avec l'Entente."
 ins.22.a: "Envoyez les troupes !"

 ins.23.t: "Les Troupes Insulindiennes Violent notre Souveraineté"
 ins.23.d: "Les forces insulindiennes se sont installées dans notre colonie au Timor Leste. Plusieurs escarmouches ont déjà eu lieu et leur intention semble claire : l'occuper et l'arracher à notre contrôle. Malheureusement, nos espoirs de pouvoir défendre l'île sont très limités compte tenu de la taille et de la garnison, mais nous pouvons peut-être les repousser avec l'appui de nos alliés ?"
 ins.23.a: "Il n'y a rien que nous puissions faire."
 ins.23.b: "Lancez un ultimatum, ils doivent quitter notre territoire !"

 ins.24.t: "Le Portugal Cède"
 ins.24.d: "Reconnaissant le désespoir de la situation, le Portugal n'a émis que des protestations contre notre mouvement \"illégal\" contre leur \"colonie légitime\". Il est clair qu'ils ont accepté la vérité, et le Timor Leste est à nous."
 ins.24.a: "Vive l'Insulinde !"

 ins.25.t: "Ultimatum Portugais"
 ins.25.d: "Les Portugais ont lancé un ultimatum : nous avons 6 heures pour quitter leur territoire souverain ou ils le considéreront comme une déclaration de guerre. Puisque l'entente soutient le Portugal, c'est peut-être une guerre qu'on ne peut gagner..."
 ins.25.a: "C'est donc la guerre !"
 ins.25.b: "Retraite au Timor occidental immédiatement !"

 ins.26.t: "Défaite au Timor"
 ins.26.d: "Despite our hardened resistance, it seems we were unable to defend East Timor from the Insulindians. Continuing the war over the island, which isn't very valuable anyways, seems like an unrealistic option."
 ins.26.a: "Nous n'avons pas le choix."
 ins.26.b: "Nous n'abandonnerons jamais le peuple portugais du Timor !"

 ins.27.t: "Le Portugal se Rend"
 ins.27.d: "Après notre prise de contrôle réussie de l'île, les Portugais ont cédé et nous ont remis la colonie. C'est une grande victoire pour l'Insulinde, ainsi que pour les pauvres opprimés du Timor oriental !"
 ins.27.a: "La victoire est à nous !"
 ins.27.b: "Évidemment, si nous nous réconcilions avec l'entente, l'Irian oriental sera aussi nôtre !"
 ins.27.c: "Pas de paix tant que les Insulindiens n'auront pas marché à Lisbonne !"

 ins.28.t: "L'Insulinde exige la Papouasie"
 ins.28.d: "Nous sommes en guerre contre l'Insulinde depuis un certain temps maintenant, et cette guerre n'a pas nécessairement fonctionné en notre faveur. L'Insulinde contrôlant la Papouasie, ils ont décidé de ne pas se contenter d'annexer le Timor, mais d'exiger le contrôle de la Papouasie, ou "l'Irian oriental" comme ils l'appellent aussi."
 ins.28.a: "Nous n'avons guère le choix."
 ins.28.b: "Non mec, c'est pas comme ça que ça marche ici !"

 ins.29.t: "La Paix Enfin"
 ins.29.d: "Une fois nos exigences enfin satisfaites, une paix peut être signée avec les pouvoirs de l'entente. Ce fut une guerre difficile, mais qui en valait la peine, compte tenu de nos gains en Nouvelle-Guinée et au Timor !"
 ins.29.a: "La victoire nous appartient !"

 ins.30.t: "L'Australasie Refuse"
 ins.30.d: "Les Australasiens têtus refusent de céder nos terres légitimes en Irian oriental. Il semble que les pourparlers de paix aient échoué."
 ins.30.a: "Et ainsi la guerre continue."

 ins.31.t: "L'Australasie a Rompu les Négociations de Paix"
 ins.31.d: "Malgré notre volonté de nous asseoir à la table avec les Insulindiens, les Australasiens refusent de leur concéder leurs possessions en Nouvelle-Guinée qui sont occupées par les Insulindiens. En tant que tel, la guerre continue..."
 ins.31.a: "Oof!"

 ins.32.t: "La Chute de l'Australasie"
 ins.32.d: "Notre guerre avec l'Insulinde est clairement allée beaucoup trop loin : avec l'Insulinde ayant pris le contrôle de l'Australasie, il semble que tous nos espoirs d'amener cette guerre en Extrême-Orient à une fin heureuse aient été perdus."
 ins.32.a: "Se rendre aux Insulindiens."
 ins.32.b: "Nous ne nous rendrons jamais !"

 ins.33.t: "L'Entente se Rend"
 ins.33.d: "Avec l'entente pratiquement handicapée par notre occupation de l'Australasie, les Canadiens ont renoncé à nous vaincre. L'Australasie est tombée à notre merci et ses colonies seront certainement transférées dans notre pays."
 ins.33.a: "Hourra !"

 ins.34.t: "Défaite au Timor"
 ins.34.d: "Notre plan pour prendre le contrôle du Timor s'est retourné contre nous : les chiens impérialistes portugais nous ont poussés de notre côté de l'île. Il ne nous reste guère d'autre choix que d'offrir une reddition humiliante du reste de l'île aux Portugais, qui, sachant que nous reviendrons quand nous aurons repris des forces, ne se contenteront pas de moins..."
 ins.34.a: "Nous savions que c'était le risque !"
 ins.34.b: "Nous n'abandonnerons jamais le peuple du Timor !"

 ins.35.t: "Les Insulindiens se Rendent"
 ins.35.d: "Après avoir inévitablement échoué à s'accrocher à l'île de Timor, les Insulindiens sont de retour avec leur fierté brisée. Ils nous offrent de nous concéder le Timor occidental en échange de la paix..."
 ins.35.a: "Vendu !"
 ins.35.b: "Nous n'accepterons pas moins que la destruction totale du régime Insulindien !"

 ins.36.t: "Les Portugais Acceptent"
 ins.36.d: "Il n'est pas surprenant que les Portugais aient accepté l'offre de paix humiliante que nous avons dû rédiger. C'était le seul moyen, malheureusement..."
 ins.36.a: "Un jour, nous reviendrons !"

 ins.37.t: "L'Insulinde offre d'acheter Papouasie"
 ins.37.d: "Les Insulindiens ont fait une offre de payer 20% de leur valeur annuelle en échange de nos biens en Papouasie. Bien que la valeur de la terre soit relativement faible, certains s'opposent à cette idée car la population locale rejette massivement toute idée de rejoindre Insulindia."
 ins.37.a: "Ça a l'air d'être une bonne affaire."
 ins.37.b: "Nous voulons le double !"
 ins.37.c: "Non merci...."

 ins.38.t: "L'Australasie Accepte"
 ins.38.d: "L'Australasie a accepté notre offre d'acheter leurs biens en Papouasie. C'est un grand jour pour la population irianienne et les Insulindiens !"
 ins.38.a: "Hourra !"

 ins.39.t: "L'Australasie veut une plus grosse somme."
 ins.39.d: "Les Australasiens nous ont fait savoir qu'ils sont ouverts à l'idée, mais qu'ils veulent que nous payions deux fois le montant que nous leur avons offert au départ ; beaucoup sont sceptiques, sachant que la valeur réaliste de la terre est assez limitée."
 ins.39.a: "On le prend !"
 ins.39.b: "Pas question !"

 ins.40.t: "L'Insulinde Accepte"
 ins.40.d: "Les autorités insulindiennes ont réagi positivement à notre demande d'une meilleure négociation. Il semble que nous ayons un accord et que le transfert de souveraineté soit arrangé."
 ins.40.a: "Une bonne affaire !"

 ins.41.t: "L'Insulinde Refuse"
 ins.41.d: "Les autorités insulindiennes ont décidé que nos terres en Papouasie ne valent pas le prix que nous leur demandons. Ils se sont retirés ; la Papouasie restera à nous..."
 ins.41.a: "Tout est bien qui finit bien."

 ins.42.t: "L'Australasie rejette notre suggestion"
 ins.42.d: "Les Australasiens ont rejeté notre proposition d'acheter la Papouasie, affirmant que cela irait à l'encontre des souhaits de la population indigène et ne peut donc pas être organisé."
 ins.42.a: "Calomnie et bilvesée !"

 ins.43.t: "L'Insulinde Exige que le Reste des Indes"
 ins.43.d: "Au cours de nos négociations avec la menace des Insulindiens, nous avons négocié le maintien du contrôle sur certaines parties de l'ouest d'Insulindia. Aujourd'hui, ils reviennent, faisant valoir que, selon le traité, il devait être renégocié à temps. Nous ne sommes pas particulièrement enclins à leur donner la région, surtout si l'on tient compte du fait que la population locale ne veut pas vraiment faire partie de l'Insulinde, mais notre présence militaire dans la région est peut-être insuffisante pour garder les Insulindiens en échec."
 ins.43.a: "Nous n'avons pas le choix !"
 ins.43.b: "Qu'ils viennent les chercher !"

 ins.44.t: "Les Néerlandais sont d'accord !"
 ins.44.d: "Les Néerlandais ont compris notre point de vue et, reconnaissant que leur présence militaire limitée dans la région est probablement insuffisante pour protéger l'île de nos forces, ont accepté de nous transférer la souveraineté de leurs possessions."
 ins.44.a: "Un choix judicieux !"

 ins.45.t: "Les Néerlandais refusent !"
 ins.45.d: "Les impérialistes hollandais stupides ont refusé aux peuples occidentaux leur unification avec leurs frères de l'Est, arguant qu'ils ne voulaient pas se joindre à nous. Nous n'avons pas d'autre choix que de les sauver par la force !"
 ins.45.a: "Nous venons vous sauver !"

 ins.46.t: "Nous sommes vaincus !"
 ins.46.d: "Il s'est avéré que nous n'avons effectivement pas pu maintenir notre emprise sur nos biens en Insulinde à la suite de l'offensive de cette nation. Il semble que nous n'ayons pas d'autre choix que d'accepter ce fait."
 ins.46.a: "Un triste état de fait...."
 ins.46.b: "Nous n'abandonnerons jamais !"

 ins.47.t: "Nous sommes vaincus !"
 ins.47.d: "Les défenses néerlandaises ont été beaucoup plus solides que nous ne l'avions prévu. Il semble que nous soyons incapables de monter une offensive efficace contre eux et il y a même la crainte d'une contre-attaque. Une paix humiliante semble être notre destin."
 ins.47.a: "Nous n'avons pas le choix...."
 ins.47.b: "Nous n'abandonnerons jamais !"

 ins.48.t: "Les Hollandais se rendent !"
 ins.48.d: "Les faibles impérialistes néerlandais furent facilement vaincus par l'armée insulindienne beaucoup plus forte. La fête de leur libération est restée un peu pâle, mais c'est probablement parce qu'ils ont surestimé les Néerlandais et qu'ils pensaient pouvoir obtenir une contre-attaque."
 ins.48.a: "Vive l'Insulinde !"

 ins.49.t: "Les Insulindiens Abandonnent !"
 ins.49.d: "Les Insulindiens ont abandonné leur espoir de prendre l'ouest de la Nouvelle-Guinée par la force. Ils offrent maintenant de payer des réparations, il semble que nous ayons gagné..."
 ins.49.a: "C'est bien, ça !"
 ins.49.b: "Nous avons l'obligation morale de nettoyer ce régime corrompu !"

 ins.50.t: "Les Hollandais Veulent Détruire notre Gouvernement !"
 ins.50.d: "Les Néerlandais ont décidé qu'ils voulaient détruire notre gouvernement \"corrompu\" en acceptant simplement nos réparations. Ils se sentent apparemment \"responsables d'avoir permis à un régime aussi agressif de prendre le pouvoir dans notre ancienne colonie\"."
 ins.50.a: "AH"

 ins.51.t: "Défaite en Nouvelle-Guinée"
 ins.51.d: "Malgré notre résistance endurcie, il semble que nous n'ayons pas été en mesure de défendre nos propriétés sur l'île de Nouvelle Guinée contre les Insulindiens. Poursuivre la guerre pour l'île, qui n'a pas beaucoup de valeur de toute façon, semble être une option irréaliste."
 ins.51.a: "Nous n'avons pas le choix."
 ins.51.b: "Nous n'abandonnerons jamais les Papous à l'oppression javanaise !"

 ins.52.t: "L'Australasie se Rend"
 ins.52.d: "Après notre prise de contrôle réussie de l'île, le gouvernement [AST.GetAdjective] a cédé et nous a remis la colonie. C'est une grande victoire pour l'Insulinde, ainsi que pour les pauvres opprimés de Nouvelle Guinée !"
 ins.52.a: "La victoire est à nous !"
 ins.52.b: "Évidemment, si nous nous réconcilions avec l'entente, le Timor oriental sera aussi le nôtre !"
 ins.52.c: "Pas de paix avant la marche militaire des Insulindiens à Canberra !"

 ins.53.t: "L'Insulinde Exige le Timor"
 ins.53.d: "Nous sommes en guerre contre l'Insulinde depuis un certain temps maintenant, et cette guerre n'a pas nécessairement fonctionné en notre faveur. L'Insulinde contrôlant également le Timor, ils ont décidé de ne pas se contenter d'annexer la Papouasie orientale, mais d'exiger le contrôle du Timor également."
 ins.53.a: "Nous n'avons pas le choix."
 ins.53.b: "Nous n'abandonnerons jamais notre colonie !"

 ins.54.t: "La paix enfin"
 ins.54.d: "Une fois nos exigences enfin satisfaites, une paix peut être signée avec les pouvoirs de l'entente. Ce fut une guerre difficile, mais qui en valait la peine, compte tenu de nos gains en Nouvelle-Guinée et au Timor !"
 ins.54.a: "La victoire est à nous !"

 ins.55.t: "Le Portugal Refuse"
 ins.55.d: "Les Portugais têtus refusent de céder nos terres légitimes au Timor oriental. Il semble que les pourparlers de paix aient échoué."
 ins.55.a: "Et ainsi la guerre continue."

 ins.56.t: "Le Portugal a rompu les négociations de paix"
 ins.56.d: "Malgré notre volonté de nous asseoir à la table avec les Insulindiens, les Portugais refusent de leur concéder leurs possessions en Nouvelle-Guinée qui sont occupées par les Insulindiens. En tant que tel, la guerre continue..."
 ins.56.a: "Des gars têtus, hein !"

 ins.57.t: "Victoire en Nouvelle-Guinée"
 ins.57.d: "Les Insulindiens pensaient apparemment qu'ils pourraient facilement nous expulser de notre colonie en Nouvelle-Guinée, mais qu'ils avaient tort ! Nous avons sécurisé notre confinement sur l'île, et il semble logique d'exiger le contrôle de l'ouest de la Nouvelle-Guinée, pour s'assurer qu'ils ne seront plus jamais en mesure de menacer nos avoirs !"
 ins.57.a: "Envoyez l'offre !"
 ins.57.b: "C'est plus sûr de mettre fin à ce régime une fois pour toutes !"

 ins.58.t: "L'Australasie Exige notre Reddition"
 ins.58.d: "Notre plan pour prendre rapidement le contrôle des avoirs [AST.GetAdjective] en Irian s'est retourné contre nous : leurs forces ont verrouillé leur emprise sur nos avoirs sur l'île et ils exigent maintenant de prendre le contrôle de l'Irian Jaya pour s'assurer que nous ne tenterons plus de les menacer"
 ins.58.a: "Je crains qu'il n'y ait pas d'autre choix...."
 ins.58.b: "Jamais !"

 ins.59.t: "Les Insulindiens Refusent"
 ins.59.d: "Les autorités insulindiennes ont refusé notre offre gracieuse, affirmant qu'elles seront toujours en mesure de contrer notre offensive."
 ins.59.a: "On verra ça quand on marchera sur Jakarta."

 ins.60.t: "Les Allemands sont vaincus"
 ins.60.d: "Nous avons complètement vaincu la menace allemande. Avec nous aux commandes d'une grande partie de leurs possessions coloniales en Asie, la libération du peuple malais qui subsiste semble plus proche que jamais !"
 ins.60.a: "Envoyez un télégramme à Berlin !"

 ins.61.t: "La Défaite à l'Est"
 ins.61.d: "De façon assez inattendue, les Insulindiens ont réussi à envahir nos colonies en Asie orientale allemande. Ils offrent maintenant de signer une paix, en échange de l'annexion de notre domaine qu'ils ont revendiqué : tout ce qui peut être considéré comme malais."
 ins.61.a: "On n'a pas le choix !"
 ins.61.b: "Jamais !"

 ins.62.t: "L'Allemagne Accepte notre Accord de Paix !"
 ins.62.d: "Berlin nous a fait savoir qu'ils acceptent notre gracieux accord de paix. Il semble que notre entreprise ait été un succès !"
 ins.62.a: "Vive l'Insulindia Raya !"

 ins.63.t: "L'Allemagne refuse"
 ins.63.d: "Les huns têtus refusent de nous remettre leurs possessions malaisiennes. Il semble que la guerre va continuer."
 ins.63.a: "Maudits huns !"

 ins.64.t: "Défaite en Sarawak"
 ins.64.d: "Notre invasion du Sarawak ne s'est pas déroulée exactement comme prévu : nous avons été repoussés par l'armée du Sarawak et nous devrons maintenant signer un accord de paix humiliant avec ces crypto-impérialistes, impliquant probablement le transfert de Lanfang et une importante compensation monétaire."
 ins.64.a: "Nous n'avons pas le choix !"
 ins.64.b: "Jamais !"

 ins.65.t: "Victoire contre l'Insulinde"
 ins.65.d: "Nous avons repoussé avec succès l'invasion du Sarawak par les Insulindiens et se sont maintenant les Insulindiens qui se battent pour la paix. Nous pouvons maintenant réclamer une compensation monétaire ainsi que l'annexion de Lanfang."
 ins.65.a: "Hourra !"
 ins.65.b: "On ne s'arrêtera pas avant d'avoir marché sur Jakarta !"

 ins.66.t: "Le Sarawak accepte !"
 ins.66.d: "Le Sarawak a accepté notre offre de paix. La paix revient dans la région, même si cela nous a coûté cher."
 ins.66.a: "Bien."

 ins.67.t: "Le Sarawak rejette notre offre de paix"
 ins.67.d: "Le gouvernement du Sarawak a rejeté notre offre gracieuse pour la paix, ils pensent apparemment qu'ils peuvent nous imposer une reddition inconditionnelle !"
 ins.67.a: "Les idiots !"

 ins.68.t: "The Kanun Azasy"
 ins.68.d: "The Kanun Azasy fills the role of our nation; it is the basis of our laws: it enshrines the place of Islamic law, or Syari'ah in our legal system, and our system of government, a Djumhuryah, a republic, guided by the imam. He shall ensure prosperity of our nation in the future."
 ins.68.a: "Insulindia is a mosque..."
 ins.68.b: "... and Kartosuwiryo its imam."

 ins.69.t: "[GetYear] Insulindian Elections"
 ins.69.d: "Once more it is time for the Insulindian people to vote for their favourite party to take control over the government; everyone is eagerly awaiting the exit polls to see who will win: "
 ins.69.a: "Partai Murba."
 ins.69.b: "Nahdlatul Ulama."
 ins.69.c: "Partai Nasional Insulindia."
 ins.69.e: "A hung Dewan!"

 ins.70.t: "Form a coalition?"
 ins.70.d: "None of the parties elected to the Dewan has achieved a workable majority and a government will need to be formed through compromise. While it is clear the the [INS.GetLeader] will make sure this government is to be led by the PNI, the question posed is whether they will work with the pro-religious Nahdlatul Ulama and Sarekat Islam groups, or rather with the pro-socialist Partai Sosialis Insulindia and Murba..."
 ins.70.a: "A coalition with the PSII and NU."
 ins.70.b: "A coalition with Murba and the PSI."

 ins.71.t: "Crise dans la coalition"
 ins.71.d: "No one, in the PNI nor Nahdlatul Ulama or PSII, was particularly excited to form a government together, but the people had spoken and there was little choice left. Recently however, tensions between the Partai Nasional Insulindia and the Islamic parties have grown, as the earlier seeks to cement their power through the president as leader of this secular state and the latter seems mostly interested in securing Islam's position as state religion of Insulindia. These stances are almost impossible to unite and the coalition seems bound to collapse; president [Root.GetLeader] is considering a decree declaring the current constitution void and reverting to the previous constitution in which the president has near absolute power and to send the conservative ministers home as the PNI cements its absolute rule over the republic."
 ins.71.a: "[INS.GetLeader] decrees that we revert to the previous constitution."
 ins.71.b: "Do everything within your power to salvage the coalition!"

 ins.72.t: "Coalition-saving Successful!"
 ins.72.d: "Our bartering by conceding at key points that are of lesser importance has led to the successful salvaging of our coalition, it seems this coalition will fulfil its term."
 ins.72.a: "Bien !"

 ins.73.t: "Coalition-saving Failed!"
 ins.73.d: "Despite our best efforts, relations between the three parties continued fall, and today Nahdlatul Ulama and Sarekat Islam ministers have resigned from their posts. From this political disposition, the president has no choice but to bring out this decree..."
 ins.73.a: "Qu'il en soit ainsi..."

 ins.74.t: "The [GetDateText] Affair"
 ins.74.d: "On [GetDateText], several armed soldiers moved to the palace to demand the dissolution of the People's Representative Council. This shows the low amount of legitimacy of the body by the people and more and more groups are imploring the government to hold nationwide elections so that the body will gain an actual mandate instead of their appointment."
 ins.74.a: "Nous allons devoir y réfléchir..."

 ins.75.t: "1938 Banda Sea Earthquake"
 ins.75.d: "On the first of February 1938, 19:4 local time, the Banda Sea was hit by an earthquake of magnitude 8.4 on the moment magnitude scale of high intensity. Despite the subsequent creation of destructive tsunamis of up to 1.5 metres high, no human lives have been lost in the catastrophe due to its location."
 ins.75.a: "Dieu Merci !"

 ins.76.t: "1943 Alahan Panjang Earthquake Doublets"
 ins.76.d: "Two earthquakes have hit the Solok regency, the first mainshock of 7.1 on the moment magnitude scale occurring on June 8th 20:42 local time and a second one of magnitude 7.5 8 hours later. While there seem to be no casualties, the area has been severely damaged."
 ins.76.a: "We will help where we can!"

 ins.77.t: "1943 Central Java Earthquake"
 ins.77.d: "An Earthquake of magnitude 7.0 on the moment magnitude scale has hit Central Java, killing 213 people, injuring an additional 3900 and causing more than 12600 houses to collapse. This catastrophe caused a lot of damage that will need to be repaired one way or another."
 ins.77.a: "Oh non ..."

 ins.78.t: "Dealing with Borobudur"
 ins.78.d: "Near Yogyakarta in Java, there is the Borobudur temple complex, used by Buddhist infidels and restored by the Dutch 2 decades ago. Obviously, this is a stain on our nation and we can't leave it be to attract more infidels, so it'll have to be demolished. The only question is how?"
 ins.78.a: "Dynamite !"
 ins.78.b: "Sledgehammers!"

 ins.79.t: "Question de la capitale"
 ins.79.d: "With the royalist takeover, voices have appeared arguing to officially change the capital of our great nation to the city of Yogyakarta, the capital of the Sultan's own sultanate, where his seat of power is located. Others argue that such a move would imply Yogyakartan dominance within the nation and that it would be better to leave Jakarta as the capital of our nation to show our impartiality."
 ins.79.a: "I don't care for impartiality."
 ins.79.b: "Jakarta seems the better choice."

 ins.80.t: "Centralisation or Decentralisation?"
 ins.80.d: "The power of the nobility has been safeguarded through the coup, but now they start bickering amongst themselves: the sultan of Yogyakarta and by extension of all of [INS.GetNameDef] would like to centralise all power in the national government, but his allies, the lesser nobles and other sultans, would much rather keep power decentralised, with them at the head of their own kingdom. Now the sultan is trying to push through his wish for a centralised Insulindia - will the other nobles be able to stop the most powerful amongst them all?"
 ins.80.a: "Sultan Hamengkubuwono secures his wish!"
 ins.80.b: "The nobles successfully block the move!"

 ins.81.t: "The Royal Constitution - succession"
 ins.81.d: "As we start drafting a definitive constitution for our glorious nation, the first most glaring issue is succession: what if our sultan dies? The sultan himself would prefer his son to inherit, but many of the other nobles don't agree at all and argue instead that the best solution would be letting them vote on who shall rise to the throne, so the most capable among them all will rule."
 ins.81.a: "Elective monarchy it is..."
 ins.81.b: "Implying that the heir to Yogyakarta isn't always the most capable..."

 ins.82.t: "The Royal Constitution - executive power"
 ins.82.d: "After several questions that were rather easy to agree upon, such as the status of religion (free) and syndicalism (banned), once again a contentious issue has resurfaced: where should the responsibility of executive power lie? According to sultan Hamengkubuwono, this should be with the nation's sultan: this very debate proves it, if we do not, any decision would be reduced to the current bickering while absolute rule by the sultan would ensure quick decisionmaking. Several princes however, disagree, arguing that this places too much power in the sultan at the cost of the other nobles."
 ins.82.a: "The council of princes should have the final say."
 ins.82.b: "The sultan should have the final say."

 ins.83.t: "The Royal Constitution - revocation of titles"
 ins.83.d: "Towards the end of the constitution the sultan mentioned that there should be a possibility to revoke the titles in case of extraordinary events. This makes the bulk of the nobility anxious for their position and no one really believes the sultan would be able to push this through. Then he makes concessions however: it requires a 2/3rd majority approval in the council of princes."
 ins.83.a: "Revocation is not acceptable..."
 ins.83.b: "... unless a 2/3rd majority of the other nobles agree!"

 ins.84.t: "Signer la Constitution"
 ins.84.d: "After long weeks of negotiation, we have finally finished the constitution. The sultan is signing it as we speak, it is clear however that we perhaps gave too much power to the national sultan. The princes and raja's do not look particularly happy with the new constitution, pessimists might say they will not be particularly loyal to this government they feel like they're not completely part of."
 ins.84.a: "Hurrah! Ah... Come on guys, cheer along!"

 ins.85.t: "Signer la constitution"
 ins.85.d: "After long weeks of negotiation, we have finally finished the constitution. The sultan is signing it as we speak, although he hesitates. It is clear we have had to give in a lot to the demands of the lesser nobles, with the result that this constitution renders them disproportionately powerful compared to before. It will be harder to push through our will in this environment."
 ins.85.a: "Hu...Hourra ?"

 ins.86.t: "Signer la constitution"
 ins.86.d: "After long weeks of negotiation, we have finally finished the constitution. The sultan is signing it as we speak, and afterwards a feast begins. While every side had to give in some things, it's clear that the result is rather satisfying for both sides."
 ins.86.a: "Hourra !"

 ins.87.t: "[FROM.GetNameDefCap] veut rejoindre : [Root.GetFactionName]"
 ins.87.d: "[From.GetAdjective] diplomats have approached us, poking to see the possibilities in terms of joining [Root.GetNameDef] in formal alliance. Today they made the official request."
 ins.87.a: "[FROM.GetNameDefCap] is always welcome!"
 ins.87.b: "[FROM.GetNameDefCap]? Why would we want to protect them?"

 ins.88.t: "[FROM.GetNameDefCap] accepts our request"
 ins.88.d: "We have been formally accepted into [From.GetFactionName] by [From.GetNameDef]. Together we shall stand strong!"
 ins.88.a: "Bonne nouvelle"

 ins.89.t: "[FROM.GetNameDefCap] rejects our request"
 ins.89.d: "[FROM.GetNameDefCap] has let us know that they feel it would not be in their best interest to enter into an alliance with us."
 ins.89.a: "How can cooperation not be in each other's best interest?"

 ins.90.t: "[FROM.GetNameDefCap] wants us to join Maphilinsul"
 ins.90.d: "[From.GetAdjective] diplomats have approached us, poking to see the possibilities in terms of us joining [From.GetNameDef] in formal alliance. Today they made the official request."
 ins.90.a: "[Root.GetNameDefCap] is definitely interested!"
 ins.90.b: "[FROM.GetNameDefCap]? Definitely a scheme to stab us in the back later!"

 ins.91.t: "[FROM.GetNameDefCap] accepts our request"
 ins.91.d: "We have formally accepted [From.GetNameDef] into Malphilinsul. Together we shall stand strong!"
 ins.91.a: "Bonne nouvelle !"

 ins.92.t: "[FROM.GetNameDefCap] rejects our request"
 ins.92.d: "[FROM.GetNameDefCap] has let us know that they feel it would not be in their best interest to enter into an alliance with us."
 ins.92.a: "How can cooperation not be in each other's best interest?"

 ins.93.t: "Starting the conversion to an aircraft carrier"
 ins.93.d: "We have found two ideal convoy merchant ships to convert into [INS.GetNameDef]'s first merchant aircraft carriers, capable of deploying airplanes from the sea. It'll be a not-insignificant operation to bring them up to standards with other aircraft carriers however..."
 ins.93.a: "Let's start working on it!"

 ins.94.t: "Merchant Aircraft Carriers finished!"
 ins.94.d: "The Merchant ships we've been converting to aircraft carriers seem to work. We have done several tests already and they seem to hold their ground. The expertise we gained in the construction will surely make the [INS.GetAdjective] navy exceptional!"
 ins.94.a: "Hourra !"

 ins.95.t: "[FROM.GetNameDefCap] wants to purchase old fighters"
 ins.95.d: "[FROM.GetNameDefCap] has approached us with the offer to purchase 120 old fighterplanes for a decent amount of money. What do we say?"
 ins.95.a: "Bien sûr !"
 ins.95.b: "Plutôt non !"

 ins.96.t: "[FROM.GetNameDefCap] accepte"
 ins.96.d: "[FROM.GetNameDefCap] accepted our offer and sold us some of their older fighter models. This will greatly enhance the [INS.GetAdjective] airforce!"
 ins.96.a: "Excellent."

 ins.97.t: "[FROM.GetNameDefCap] a dit non"
 ins.97.d: "The [JAP.GetAdjective] have rejected our request to purchase some of their older fighters, thinking it would not be in their best interest to do so."
 ins.97.a: "Décevant..."

 ins.98.t: "[GetYear] Insulindian Elections"
 ins.98.d: "Once more it is time for the Insulindian people to vote for their favourite party to take control over the government; everyone is eagerly awaiting the exit polls to see who will win: "
 ins.98.a: "Partai Sosialis Insulindia."
 ins.98.b: "Nahdlatul Ulama."
 ins.98.c: "Partai Nasional Insulindia."

 ins.99.t: "[GetYear] Insulindian Elections"
 ins.99.d: "As per the new constitution, the president will have to be elected directly by the people instead of being appointed by the Dewan. As such, the polls have opened for the Insulindian people to make their choice. Who shall win?"
 ins.99.a: "Sutan Sjahrir of the PSI."
 ins.99.b: "Hashim Asyari of NU."
 ins.99.c: "Sukarno of the PNI."
 ins.99.e: "Mohammed Hatta of the PNI."

 ins.100.t: "[GetYear] Insulindian Elections"
 ins.100.d: "As the constitution prescribes, the president has to be elected to the office by the Insulindian people. Will [Root.GetLeader] remain in office? Or will he be pushed out of the presidential palace by one of his rivals from the other parties? Who will be the next president of Insulindia?"
 ins.100.a: "Sutan Sjahrir from the PSI."
 ins.100.b: "Hashim As'yari from the NU."
 ins.100.c: "Sukarno from the PNI."
 ins.100.e: "Mohammed Hatta from the PNI."

 ins.101.t: "Adisucipto's flight"
 ins.101.d: "We are in dire need of medicine for our wounded, both civilian and military, but we cannot get them as the Dutch seem to be doing everything they can to keep us insulated from the outside world. [HND.GetNameDef] is sympathetic to our cause, if we send a plane to Calcutta surely they will supply them so our struggle is a bit more likely to succeed? It is a dangerous trip to India however, as the Dutch are preying on the route."
 ins.101.a: "Send the plane, they'll make it."
 ins.101.b: "We can't spare the men!"

 ins.102.t: "Adisucipto arrives in Calcutta"
 ins.102.d: "The [INS.GetAdjective] pilot Agustinus Adisucipto arrived in Calcutta today with a group of [INS.GetAdjective] men, asking for medicines and other supplies to aid their struggle - on humanitarian grounds. Can we spare the supplies?"
 ins.102.a: "Bien sûr !"
 ins.102.b: "Sorry, we don't have it for you..."

 ins.103.t: "Adisucipto returns"
 ins.103.d: "The plane we've sent to India earlier has returned with a plethora of supplies: food, medicine, tools - enough to keep our struggle lit for at least a while."
 ins.103.a: "Thank you, Bharat."

 ins.104.t: "Adisucipto returns"
 ins.104.d: "The plane we've sent to India earlier has returned - unfortunately, [HND.GetNameDef] could not spare any supplies for us, rendering this operation largely useless. Adisucipto returned empty-handed."
 ins.104.a: "Thank you, Bharat, for nothing!"

 ins.105.t: "Unrest in the Moluccas"
 ins.105.d: "Following the Greatest' blessing and our takeover of our great nation, unrest in Maluku has been steadily increasing. The majority of the Moluccan people are Christians and opposed to our rule and unsurprisingly, demonstrations and acts of resistance have sprung up throughout the region."
 ins.105.a: "Blasted infidels!"

 ins.106.t: "Unrest in the Moluccas increases"
 ins.106.d: "In spite of the hard work of our missionaries and security forces, unrest in the Maluku region has only been increasing. We need to hit back harder, but our government is divided on how we are to proceed: some want us to take down their leaders and behead them, as Allah demands. Others think a softer approach of just forced conversions would suffice."
 ins.106.a: "Beheading the infidel is the only way."
 ins.106.b: "Turning the infidel is more honourable than killing them!"

 ins.107.t: "Moluccan request for help"
 ins.107.d: "Le groupe insulaire des Moluques, en Inde, est principalement habité par des Chrétiens, contrairement à une grande partie du reste du pays, qui a été repris par le mouvement Darul Islam, dont la version est très orthodoxe et qui déteste les \"infidèles\". Au début, les Moluques ne voulaient pas faire appel à notre aide car ils cherchaient à sécuriser leur propre État, mais maintenant que les anciens dirigeants de leur mouvement de résistance ont été exécutés, les nouveaux dirigeants (qui se cachent) ont décidé que notre régime colonial était préférable à la domination musulmane actuelle et demandent notre aide, espérant que nous annexerons le groupe d'îles."
 ins.107.a: "They shall have it."
 ins.107.b: "We cannot get involved in this!"

 ins.108.t: "Unrest in Maluku subsides"
 ins.108.d: "Following our harsh crackdown on the infidel of Maluku, a significant minority has now been converted and the strength of their resistance has been sapped. It seems we have regained control over the region."
 ins.108.a: "Bien..."

 ins.109.t: "[GEA.GetAdjective] Ships spotted in Maluku"
 ins.109.d: "German ships have arrived in Maluku, supporting infidel rebels who quickly cornered our garrison on the island. Unsurprisingly, the Mollucan government in exile subsequently announced that they would become a German protectorate; this is widely considered unacceptable in our country!"
 ins.109.a: "There is nothing we can do!"
 ins.109.b: "War it is then!"

 ins.110.t: "Corruption decreases"
 ins.110.d: "As the standard of living is ever increasing due to our successful policies, corruption is becoming less and less commonplace as Insulindians become more experienced in their new jobs, enjoy already an (although at this stage still limited) increase of their standard of living and action against corruption becomes ever better enforced. Positivity is in the air!"
 ins.110.a: "Hurrah for Insulindia!"

 ins.111.t: "Hari Merdeka Day"
 ins.111.d: "This very date Sukarno, Hatta and the other leaders of the [INS.GetAdjective] independence movement declared our nation's independence.\n\nToday, we celebrate this joyous occasion that eventually secured our independence after a long struggle, with games and festivities being organised all over the country."
 ins.111.a: "Insulindia bersatu!"

 ins.113.t: "Rise of Bahasa Insulindo"
 ins.113.d: "With the rise of our nation, we need a unifying language, taking on Insulindian Malay, rebranding it as Bahasa Insulindo. Although some people from Java remain critical of this decision, arguing that a much larger portion of the population speaks Javanese, this decision was officially already made in 1928 with the youth pledge. Insulindian Malay has been in use as a regional lingua franca for centuries, and seems thus a natural choice, even if only 5% of the population speaks it as their mother tongue."
 ins.113.a: "The Insulindian language will help unify our nation!"

 ins.114.t: "The Ulama Grand Council"
 ins.114.d: "With the Nahdlatul Ulama now in power for a while, they move to their greatest political project: the formation of the Ulema Grand Council. By inviting wise senior scholars, we establish this council, which will not only advise the government on religious matters, but also has the authority to loosely enforce Islamic values where necessary. To a certain limit of course because otherwise we will be unable to get it through parliament."
 ins.114.a: "A commendable initiative!"

 ins.115.t: "Insulindian Exiles want to join the Rebellion"
 ins.115.d: "Inspired by our revolt against the Hunnic menace, a group of several Insulindian socialist exiles led by the illustrious Insulindian socialist Tan Malaka have offered their services as part of our struggle.\n\nMany believe we can use all help we can get, shall we let these Insulindians in for the glory of the Indochinese revolution now and the Insulindian revolution tomorrow?"
 ins.115.a: "Bien sûr !"
 ins.115.b: "Plutôt pas"

 ins.116.t: "Insulindian Exiles want to join the Rebellion"
 ins.116.d: "Inspired by our revolt against the Hunnic menace, a group of several Insulindian socialist exiles led by the illustrious Insulindian socialist Tan Malaka have offered their services as part of our struggle.\n\nMany believe we can use all help we can get, shall we let these Insulindians in for the glory of the Indochinese revolution now and the Insulindian revolution tomorrow?"
 ins.116.a: "Bien sûr !"
 ins.116.b: "Plutôt pas"

 #ins.116.t: "Insulindian Exiles from Indochina" already defined above
 #ins.116.d: "Several Insulindian exiles have been fighting in Indochina against German imperialism. Now that Insulindia itself has risen, they seek to return to join our struggle, or in a slightly less altruistic sense, to influence our politics towards their desires." already defined above
 #ins.116.a: "Welcome home, heroes!" already defined above

 ins.117.t: "Tan Malaka returns to Insulindia"
 ins.117.d: "The colonial order has collapsed in Insulindia as well, and unsurprisingly, Tan Malaka and his exiles have returned to their homeland to help safeguard it from threats and to guide it towards the socialist revolution."
 ins.117.a: "We wish them good luck!"

 #Focus Tree
 INS_merdeka: "Merdeka!"
 INS_merdeka_desc: "We have secured our freedom at last. The wretched Belanda have been pushed out and Insulindia's independence has been secured! This day will not soon be forgotten!"
 INS_political_crossroad: "Political Crossroad"
 INS_political_crossroad_desc: "We stand on a political crossroad as the different groups that fought the Dutch with differing views on how the country should be ruled start to quarrel amongst each other."
 INS_darul_islam: "Darul Islam takes control"
 INS_darul_islam_desc: "Following the chaos of the assassination attempt, Darul Islam militants have swiftly taken over strategic points throughout the country. Power is ours now."
 INS_purge_heathens: "Purge the Heathens"
 INS_purge_heathens_desc: "In spite of the new proper regime in the country, Insulindia hosts plenty of heathens and sinners. We should focus on bringing them to the true fate, or we'll have to take action if they do not comply."
 INS_establishing_the_islamic_state: "Establish an Islamic State"
 INS_establishing_the_islamic_state_desc: "We should establish our state on the basis of Islamic ethical values, allowing all faithful to live their life as they always wanted: the paradise on Earth."
 INS_quran_indoctrination: "Quran Indoctrination"
 INS_quran_indoctrination_desc: "Certain sinners seem resilient against our attempts to bring them to the true faith. Even if the adults cannot be saved, we should force their children to extensively study the Quran holy script to root out heresy in the longer term."
 INS_allah_maha_besar: "Allah maha Besar"
 INS_allah_maha_besar_desc: "Allah is the greatest for He will guard the Insulindian nation from infidels and heretics."
 INS_insulindian_elections: "Insulindian Elections"
 INS_insulindian_elections_desc: "For a while already, calls for elections for the People's Representative Council have been happening. The current council has partially been appointed by the Dutch in the peace deal, we should give the house a democratic mandate and more importantly, lessen the Dutch influence in it."
 INS_psri: "Victory for Murba"
 INS_psri_desc: "In a surprise event, Tan Malaka's Partai Murba - Proletarian Party - has taken the majority in the DPR. Many are afraid of what will happen next but Tan Malaka, now bound to become Prime Minister has announced that he will remain within the legal framework of our government for the near future, bringing some hope to those worrying about the future of Insulindian democracy."
 INS_socialize_foreign_capital: "Socialise Foreign Assets"
 INS_socialize_foreign_capital_desc: "Foreign assets are largely owned by capitalists who don't care for the Insulindian populace but seek to earn as much money as possible on the backs of the Insulindian Proletariat. We should seize those assets to ensure its running remains ethical and good for the people."
 INS_islamic_socialism: "Socialisme islamique"
 INS_islamic_socialism_desc: "Tan Malaka has called multiple times for an alliance between Islam and socialism, dubbed Islamic Socialism. Through this unlikely alliance between a religion and a revolutionary spirit, western imperialism can be defeated!"
 INS_social_distribution: "Distribution Sociale"
 INS_social_distribution_desc: "We need to distribute goods to every Insulindian, if we don't redistribute material wealth from the rich to the poor, many will remain stuck in such a poor disposition."
 INS_negara_buruh_tani_dan_pekerja: "Negara Buruh, tani dan Pekerja"
 INS_negara_buruh_tani_dan_pekerja_desc: "The PNI is corrupt and keeps the office of the Presidency on lockdown and the republican system allows reactionaries to undo all our progress. Let us commit an autocoup to establish a true worker's state!"
 INS_nahdlatul_ulama: "Victory for Nahdlatul Ulama"
 INS_nahdlatul_ulama_desc: "The traditionalist Nahdlatul Ulama have come out on top in the elections and seek to maintain the democracy while introducing socially conservative laws."
 INS_ulama_grand_council: "Write a New Constitution"
 INS_ulama_grand_council_desc: "We should write a new constitution: the first one devised by the PNI is very authoritarian and seeks in the first place to keep their president powerful. The Dutch one is considered non-grata because it is Dutch. We should write an originally Insulindian and democratic constitution."
 INS_moral_democracy: "Split the Legislatures"
 INS_moral_democracy_desc: "To ensure the integrity of our democratic state, it is paramount that the legislatures are split in separate executive, legislative and judicial branches."
 INS_pesantren_institutes: "Ensure Free Speech"
 INS_pesantren_institutes_desc: "Free speech is essential in any free society. We should make sure no one feels obligated to stay silent about their political opinions, even if we don't agree with them."
 INS_islam_nusantara: "Perwakilan Rakyat"
 INS_islam_nusantara_desc: "We are representatives of the people first and foremost, and only rulers of the country behind that. We hope that this belief will remain in our collective consciousness for the time to come."
 INS_pni: "Victory for the PNI"
 INS_pni_desc: "Insulindians have decisively cast their vote for the only right party to rule the Insulindian archipelago, those who brought it independence: the PNI. Insulindia stands at the dawn of a new era!"
 INS_elevate_pancasila: "Elevate Pancasila"
 INS_elevate_pancasila_desc: "Pancasila is the philosophical basis of the Insulindian state, standing for five principles laid out by Sukarno: belief in God, justness, Insulindian nationalism, finding mufakat by working together in sapience and having social justice for all Insulindians."
 INS_guided_democracy: "Guided Democracy"
 INS_guided_democracy_desc: "The current unguided democracy is the root cause of instability, and in turn connected to the attack on Sukarno. We should guide democracy into the right PNI way, to secure stability for all!"
 INS_marhaenist_unity: "Marhaenist Unity"
 INS_marhaenist_unity_desc: "Marhaenism is the basis of our ideology: a pragmatic form of socialism emphasising national unity, culture and anti-imperialism. Let us stand together in the name of the poor farmer Marhaen and all the other Marhaens in Insulindia."
 INS_merdeka_atau_mati: "Merdeka atau Mati"
 INS_merdeka_atau_mati_desc: "Liberty or death is our creed: through the guidance of the nationalist party the country will be brought to a bright future!"
 INS_coalition: "Un Gouvernement de Coalition"
 INS_coalition_desc: "No one managed to secure a decisive victory, leading to a hung dewan with the PNI taking the leading role, but with limited power as they'll have to work with other parties."
 INS_shared_burden_united_effort: "Shared Burden, United Effort"
 INS_shared_burden_united_effort_desc: "Our burden is shared, our effort united. Despite this outcome we will be able to bring the nation forward through collaboration."
 INS_bhineka_tunggal_ika: "Bhineka Tunggal Ika"
 INS_bhineka_tunggal_ika_desc: "United in division is an old Javanese motto that exactly fits our coalition government. Our beliefs may be different, but together we stand united."
 INS_nasasin_compromise: "NASASIN Compromise"
 INS_nasasin_compromise_desc: "Nasionalisme (nationalism), Agama (religion) and Sindikalisme (Syndicalism) is a concept set out by the PNI, promoting a blend of three seemingly opposing world philosophies."
 INS_permusyawarahan_mufakat: "Permusyawarahan Mufakat"
 INS_permusyawarahan_mufakat_desc: "Together we shall secure a bright future for our nation! Let us make consensus through negotiation to the point where our nation will progress forward on its own."
 INS_sultans_coup: "Coup of Sultans"
 INS_sultans_coup_desc: "We could not allow these radicals to seize power in our nation, the sultans have intervened and the dream of a monarchist Insulindia has been realised."
 INS_rally_the_rajas_and_princes: "Rally the Raja's and Princes"
 INS_rally_the_rajas_and_princes_desc: "We should rally the raja's and princes to partake in the rule of this nation. As the sultan is looking to expand his power, will they come to an agreement?"
 INS_a_royal_and_feudal_state: "A Royal and Feudal State"
 INS_a_royal_and_feudal_state_desc: "Our state is both royal and feudal in nature: the royalty is here and strong, but a significant nobility exists throughout the archipelago. The question remains which side will come out on top..."
 INS_kraton_administration: "Administration Kraton"
 INS_kraton_administration_desc: "Our nation shall be ruled from the Kraton, for the good of all Insulindians the right people shall have control."
 INS_ngayogyakarta_hadiningrat: "Ngayogyakarta Hadiningrat"
 INS_ngayogyakarta_hadiningrat_desc: "Yogyakartan influence is undeniable, for their sultan has secured his position as Insulindia's sultan."
 INS_political_stability: "Stabilité Politique"
 INS_political_stability_desc: "Stability has returned as the government consolidates. With the Homefront peaceful, many wait what remains in store for our great nation in the future!"
 INS_establish_foreign_office: "Establish a Foreign Office"
 INS_establish_foreign_office_desc: "Now that we secured our independent future, a foreign office should be opened to establish contacts with the outside world as we venture to further our goals!"
 INS_contacts_with_the_westerners: "Contacts with the Westerners"
 INS_contacts_with_the_westerners_desc: "They may have colonised us earlier, but contacts with the west are still very valuable: they are technologically more advanced than many of our neighbours and their investments would be sure to improve our economy."
 INS_alliance_with_germany: "Rejoindre le Reichspakt"
 INS_alliance_with_germany_desc: "Germany and their Reichspakt imperialist framework may be somewhat off-putting to most, but they are a strong power who can protect us from those who prey upon our resources."
 INS_alliance_with_australasia: "Rejoindre l'Entente"
 INS_alliance_with_australasia_desc: "The Entente may not be in its finest hour anymore like in the olden days, but it still exists, and has a relatively important member right besides us with whom we'd gladly stay on good terms."
 INS_contacts_within_asia: "Contacts within Asia"
 INS_contacts_within_asia_desc: "The great countries of the Asian continent are our natural allies against western imperialism and for Asian unity. We should maintain good contacts with them, perhaps we can gain protection from them."
 INS_alliance_with_bharatiya: "Alliance with the Bharatiya Commune"
 INS_alliance_with_bharatiya_desc: "La Commune de Bhârate a été le premier pays à se débarrasser des chaînes coloniales avec son homologue réactionnaire qu'est la Fédération Princière. Nous devrions établir une alliance avec eux pour dissuader les chiens occidentaux de s'en prendre encore à nous !"
 INS_join_co_prosperity_sphere: "Join the Co-Prosperity Sphere"
 INS_join_co_prosperity_sphere_desc: "Japan brings inspiration: they were Asia's rising sun who managed to become on par with the westerners; they were one of the few nations that managed to avoid the colonial onslaught, and now they seek to spread their influence throughout Asia. We should join this project against western incursion in the eastern sphere!"
 INS_aspirations_of_malayan_unity: "Aspirations of Malay Unity"
 INS_aspirations_of_malayan_unity_desc: "There are theorists who call out in favour of a confederation between the Malay nations: Insulindia, the Philippines and Malaya-Sarawak. This theory sounds interesting, as it could result in a strong local powerbloc."
 INS_maphilinsul: "Maphilinsul"
 INS_maphilinsul_desc: "This confederation should be aptly named Maphilinsul: Malaysia, Philippines, Insulindia and refer to the joint foreign policy of these nations. Internal sovereignty would of course be preserved."
 INS_federate_the_malayan_states: "Confederate the Malay Archipelago"
 INS_federate_the_malayan_states_desc: "We should start the project with Malaysia and Insulindia as we are culturally the closest of the nations that are associated with this project, let us get Malaysia into this plan."
 INS_induct_philippines: "Induct the Philippines"
 INS_induct_philippines_desc: "No Maphilinsul project would be completed without the Philippines part of it. Let us induct them into the confederation."
 INS_invite_siam: "Invite the Siamese"
 INS_invite_siam_desc: "The Siamese may not always be considered part of this project, but the fact is that the Siamese are often included in the 'Malay world' concept and their proud people successfully resisted colonisation. We should invite them to join as well!"
 INS_malphilinsul_research_group: "Maphilinsul Research Group"
 INS_malphilinsul_research_group_desc: "If we are to stay ahead of the many rivals of the Maphilinsul project, we should standardise our research and share our brightest mind to gain a technological edge against our rivals."
 INS_international_contacts: "International Contacts"
 INS_international_contacts_desc: "With our successful establishment of international contacts, surely we'll be taken a little bit more seriously on the wider world stage!"
 INS_economy_of_insulindia: "Insulindia's Economy"
 INS_economy_of_insulindia_desc: "We should take a look at our economy; much needed to be rebuilt after the onslaught that was our struggle from independence but with our goal secured, it is time to move on!"
 INS_foreign_investment_market: "Foreign Investment Market"
 INS_foreign_investment_market_desc: "We should enter the foreign investment market to further our economic growth. Currently many investors seem to see assets in our country as relatively risky investments, we should change that!"
 INS_invite_asian_investors: "Invite Investors from Asia"
 INS_invite_asian_investors_desc: "We should invite investors from our Asian brethren to come and help develop our country further."
 INS_reestablish_dutch_investments: "Reinvite Dutch Investors"
 INS_reestablish_dutch_investments_desc: "We should restore Dutch investments to restore trust in the ability to hold assets without risk of them being seized if you are of western origin."
 INS_refurbish_insulindian_infrastructure: "Refurbish our Infrastructure"
 INS_refurbish_insulindian_infrastructure_desc: "Our infrastructure has deteriorated a bit since the colonial government last looked at it. Without adequate infrastructure, travelling becomes ever harder which only serves to give our country a reputation of being the middle of nowhere."
 INS_de_javasche_bank_act: "De Javasche Bank Act"
 INS_de_javasche_bank_act_desc: "By nationalising the Javasche Bank, we will have a secure central bank to effectively control our monetary policy with. While this is currently what the Javasche Bank has been doing on account of having been the central bank of the Dutch East Indies as well, but much of it was owned by Dutch private investors giving the Netherlands undue influence in our country."
 INS_south_east_asian_trading_hub: "South East Asia's Trading Hub"
 INS_south_east_asian_trading_hub_desc: "Our recent actions solidifying our economic independence while staying interconnected with the world has borne fruit, resulting in us being widely seen as a reliable trade partner and resulting in one of the fastest growth rates in South-East Asia."
 INS_standing_on_our_own_feet: "Standing on Our Own Feet"
 INS_standing_on_our_own_feet_desc: "We should not allow ourselves to become economically dependent on other countries. Our nation is large enough for a large degree of economic autonomy and we should make use of that advantage."
 INS_fight_inflation: "Combattre la Corruption"
 INS_fight_inflation_desc: "Corruption is one of the worst reasons our economy remains frozen. We should combat this tendency with all the resources we can spare!"
 INS_nationalize_dutch_assets: "Nationalise Dutch Assets"
 INS_nationalize_dutch_assets_desc: "While their control over their possessions had been suspended for a while already, the time has come to officially nationalise all Dutch assets in our nation. They are only here to informally continue their colonisation after the independence anyways."
 INS_expand_djakarta_dockyards: "Expand Djakarta Dockyards"
 INS_expand_djakarta_dockyards_desc: "Djakarta's dockyards are widely acknowledged to be a beautiful sight of wooden ships shipping goods throughout the archipelago. We should modernise it however to hold modern ships to secure our future in an increasingly modern world."
 INS_expand_kemajoran_airfield: "Expand the Kemajoran Airfield"
 INS_expand_kemajoran_airfield_desc: "Airplanes are an important mode of travel, we should expand our airfields to make sure we can handle their quantity."
 INS_institute_teknologi_de_bandung: "Found the Institut Teknologi Bandung"
 INS_institute_teknologi_de_bandung_desc: "Previously known as the Technische Hogeschool van Bandoeng, the Institut Teknologi Bandung was the first technical university of Insulindia. Let us reform away from the Dutch bias that is present there and make it the primary scientific institution of our country."
 INS_economic_boom: "Boom Économique"
 INS_economic_boom_desc: "Our sound economic policy has resulted in an economic boom. While this does not mean all our economic problems are over, we are now significantly better off than a few years ago!"
 INS_new_army_for_insulindia: "A New Army for Insulindia"
 INS_new_army_for_insulindia_desc: "If we are to secure our independence, we need an army. We have enough manpower but finding the needed guns will definitely be a challenge."
 INS_guerilla_force: "Guerrilla Force"
 INS_guerilla_force_desc: "We can't beat our enemies in head-on battle, at least not yet. A series of hit-and-run attacks from the jungle - guerrilla tactics - will be necessary to wear the enemy out so we can in turn take strategic points."
 INS_inspiration_from_knil: "Inspiration from the KNIL"
 INS_inspiration_from_knil_desc: "We should take inspiration from the KNIL. While their goals - maintaining Dutch tyranny over Insulindians - are despicable, we should definitely take note of their splendid organisation and discipline."
 INS_picking_a_doctrine_for_our_army: "Picking a Doctrine for our Army"
 INS_picking_a_doctrine_for_our_army_desc: "We should invest in researching doctrines as a guiding hand to our army in defeating our enemies, who undoubtedly invest in doctrinal advances too."
 INS_artillery_corps: "Artillery Corps"
 INS_artillery_corps_desc: "We should back our armies up with artillery, pieces of which can be strategically placed on mountains to stop our enemies in their tracks as they get barraged in the jungle."
 INS_light_armor_divisions: "Light Armour Divisions"
 INS_light_armor_divisions_desc: "Light armour is preferable to artillery: while these tanks will be hard to navigate to the jungle, they are in essence more flexible and defensible artillery. Our enemies will cower in their tents!"
 INS_better_guns: "Better Guns"
 INS_better_guns_desc: "If we are to become a nation famed for its army, we should keep our infantry forces in mind too. Our guns are severely outdated, sometimes dating back to the Weltkrieg or even earlier. Time to change that!"
 INS_insulindian_mountaineers: "Insulindia's Mountaineers"
 INS_insulindian_mountaineers_desc: "Insulindia is home to many mountains, volcanoes even. We should invest in special forces specifically trained to fight in alpine conditions to improve both our defence and offence."
 INS_keeping_our_waters_independent: "Keeping our Waters Safe"
 INS_keeping_our_waters_independent_desc: "Insulindia is a nation of islands, so long as we don't have a navy, we can hardly prevent the enemy from cutting Java and Sumatra off from the rest of the archipelago. Let us build a navy to keep the nation together!"
 INS_buy_foreign_warships: "Purchase Foreign Warships"
 INS_buy_foreign_warships_desc: "Building a navy from scratch will be a severe challenge. We should instead try to entice foreign powers to help us build the navy we so desire."
 INS_conventional_navy: "Conventional Navy"
 INS_conventional_navy_desc: "We should build a conventional navy capable of deterring foreigners from invasion. Submarines will not do such a thing nearly as efficiently and are as such not an option."
 INS_submarine_navy: "Subsurface Navy"
 INS_submarine_navy_desc: "Let us build our navy of subsurface vessels such as submarines. In the Weltkrieg they arguably won Germany the war and our former colonial master was specialised in them as well. Let us harass their shipping to make it too expensive to attack us."
 INS_sudarso_doctrine: "Yos Sudarso's Doctrine"
 INS_sudarso_doctrine_desc: "Admiral Sudarso has plans for our navy. Let us execute those plans and strike fear into Insulindia's enemies!"
 INS_each_island_a_destroyer: "An Island, a Destroyer"
 INS_each_island_a_destroyer_desc: "We should make sure that virtually every island has at least some kind of naval guardianship. We can hardly be taken seriously with a numerically limited navy."
 INS_creating_an_insulindian_airforce: "Forming the Insulindian Airforce"
 INS_creating_an_insulindian_airforce_desc: "The KNIL used to have an airforce, and while only one Insulindian pilot had official training, Adusicipto has been training new Insulindian pilots. Let us take notes and establish the Indonesian Airforce to handle the war in the air."
 INS_purchase_japanese_aircraft: "Acheter des Avions Japonais"
 INS_purchase_japanese_aircraft_desc: "Building an airforce from the ground up takes time. We should try to purchase old planes from the Japanese in the name of Asian cooperation."
 INS_salvage_knil_junk: "Salvage KNIL Planes"
 INS_salvage_knil_junk_desc: "Several KNIL planes have been taken by Insulindian rebels, but their state is rather shabby. Let us rekindle these old planes to form the basis of our own airforce."
 INS_air_doctrine_studies: "Studying Air Doctrines"
 INS_air_doctrine_studies_desc: "If we are to build an airforce that is taken seriously in the world, we should study doctrinal advances in this sector."
 INS_bomber_focus: "Focus on Bombers"
 INS_bomber_focus_desc: "Bombers are ideal to cripple the enemy industry and infrastructure. They should make up the bulk of our nation's airforce with only a small squadron of fighters to defend them on their missions."
 INS_fighter_focus: "Focus on Fighters"
 INS_fighter_focus_desc: "Without fighters, our airspace is defenceless. We should invest in fighter planes to make sure we can retain sovereignty over our air."
 INS_close_air_support: "Close Air Support"
 INS_close_air_support_desc: "Close Air Support is critical on the field of battle. We should invest in advancing our tactics and airforce in this area."
 INS_insulindian_paratroopers: "Insulindian Paratroopers"
 INS_insulindian_paratroopers_desc: "Insulindia is wide and far outstretched. By training Insulindian airborne divisions, we can maintain a backup force that can safely be deployed on any island, even in the unfortunate event we lose naval supremacy."
 INS_insulindian_marines: "Insulindian Marine Corps"
 INS_insulindian_marines_desc: "Once our navy is sufficiently advanced, we could think about enlisting a Marine division, specialised in landings and cross-river warfare, with especially the former being paramount in a country with a geography such as ours."
 INS_a_modern_military: "A Modern Military"
 INS_a_modern_military_desc: "With these technical advances, we can say that our military is in a significantly better state than a few years ago. With such a capable military, Insulindia's military looks bright!"
 INS_inherit_design_1047: "Inherit Design 1047"
 INS_inherit_design_1047_desc: "Wary of the Japanese, the Dutch have been working on battlecruisers of design 1047. Now that they have lost most of their influence in the Indies, they do not need it anymore, but we might! Let us gather all the information of these plans available at once!"
 INS_japanese_carrier_designs: "Tankers into Aircraft Carriers"
 INS_japanese_carrier_designs_desc: "Aircraft Carriers are ridiculously expensive to build, but we have a plan: by converting a few tankers into full-blown aircraft carriers we can perhaps gain one or two. Sadly, only very few tankers are well suited for this project, so we can't continue doing this forever."

 ### Decisions ###
 INS_silent_revolution_category: "Révolution Silencieuse"
 INS_silent_revolution_category_desc: "Tan Malaka and the Partai Murba do not approve of the current form of government of Insulindia, but also realise that they will have to tread carefully. Having secured the majority in the elections, we are perfectly positioned to slowly solidify our control over the nation, until we can commit an autocoup without weakening the nation to the point where we will be ousted from power or provoke a foreign power from intervening."
 ins_secure_the_milisi_murba: "Make the Milisi Murba an official part of the government"
 ins_secure_the_milisi_murba_desc: "The Milisi Murba is a small defence organisation we established not long after securing our victory to help prevent reactionaries from ignoring the mandate of the people and taking power. They are relatively weak though: we should make them officially part of the government besides the police, the army, airforce and the navy to ensure they will be capable of fulfilling their goal."
 ins_socialist_rebellion_yogya: "Instigate a Socialist Rebellion in the Yogyakarta Sultanate"
 ins_socialist_rebellion_yogya_desc: "The sultanate of Yogyakarta managed to blackmail the Insulindian government earlier with support to gain a special status within the republic, governing their own state as if it were a monarchy. We can't just revoke this status without public backlash however, so let us 'fabricate' a socialist rebellion in order to produce a casus for the revocation - obviously they aren't ruling their province in an altruistic way."
 INS_expansion_category: "Insulindian Expansion"
 INS_expansion_category_desc: "The current borders of [Root.GetNameDef] are imperialist construct: on virtually all sides of our country there are lands that are most definitely supposed to be part of the united [Root.GetAdjective] nation from ethnical, religious or geographical perspectives."
 ins_occupy_east_timor: "Occupy Timor Leste"
 ins_occupy_east_timor_desc: "The Portuguese imperialists have held Timor under their imperialist rule for far too long. We should invade this stain on the map and liberate the Insulindian populace from their Portuguese tyranny."
 ins_try_to_buy_southeast_irian: "Attempt to buy Australasian New Guinea"
 ins_try_to_buy_southeast_irian_desc: "Australasia isn't an enemy to be desired, but their holdings on the island of New Guinea are an unjust occupation. To avoid full-scale armed conflict, we could try to entice them into a sale."
 ins_invade_australian_irian: "Attack South-East Irian"
 ins_invade_australian_irian_desc: "The Australasians are shamelessly oppressing the Papua population of East Irian. Let us liberate them with force!"
 ins_demand_west_irian: "Demand the leftovers of Dutch rule"
 ins_confront_the_german_menace: "Confront the German menace"
 ins_confront_the_german_menace_desc: "The Germans maintain the formerly British areas in Malaya and northern Borneo. This area being separated from Insulindia, being culturally very similar, is nothing more than shameless imperialist construct that ought to be rectified!"
 ins_invade_sarawak: "Invade Sarawak"
 ins_invade_sarawak_desc: "The tiny nation of Sarawak is plagued by improper rule. We should be gracious enough to intervene and incorporate them in our nation, with the local Malay population surely seeing us as liberators, right?"

