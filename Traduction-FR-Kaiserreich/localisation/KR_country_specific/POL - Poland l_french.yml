 POL_the_sejm_sic: "Sejm"
 POL_the_sejm_sic_desc:0 "Le Sejm est la chambre basse du parlement polonais. Historiquement, le Sejm était une assemblée du clergé et de la noblesse qui, à elle seule, élisait le roi de Pologne. En l'absence de chef d'État actuel, le Sejm agit collectivement comme l'exécutif de la Pologne."

